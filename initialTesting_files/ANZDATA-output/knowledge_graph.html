ted differently under AASB 15, highlighting variations in how certain incentives are recognized in financial statements. Overall, it is a key indicator for evaluating the financial performance of ANZ, offering a representation of income from its core business activities while excluding any income derived from non-operational tasks or exceptional items. The total income derived from these operations provides insight into the bank\u0027s financial sustainability and its capacity to generate profits from its primary business endeavors.", "entity_type": "\"EVENT\"", "id": "\"OPERATING INCOME\"", "label": "\"OPERATING INCOME\"", "shape": "dot", "size": 10, "source_id": "chunk-31f13d74ba523925e6ae88bfd30324f7\u003cSEP\u003echunk-494e8af8dc2863b7d8e43aed186aa53a\u003cSEP\u003echunk-3266e7c7509b883457368d4d47a3d152\u003cSEP\u003echunk-d3b7f9ed878595236d24eeed4674a7d0\u003cSEP\u003echunk-836819df393148691ec80f90cf69ee58\u003cSEP\u003echunk-69d27fdfb7db838e50fdeaef062108d2\u003cSEP\u003echunk-85a14741418f29221cfa3db72ee9eb44\u003cSEP\u003echunk-e9ec5bc7788d86ae835bfd079ac67a72\u003cSEP\u003echunk-e434948587d34e0d9632e45ff03d40ab\u003cSEP\u003echunk-83d042f4a6d87646433d8e5f7f4869f1\u003cSEP\u003echunk-5578097de6714a6e6f813ea9253c0f28\u003cSEP\u003echunk-4600ed86d863e988ddc726908ce9561a\u003cSEP\u003echunk-575534ee4b5ba9b7f18560bf8e85e9da\u003cSEP\u003echunk-b2909f5baf0e108d7c2accfa92093e7b\u003cSEP\u003echunk-8dd6c9625cd8b6b40f7a9cb78f170b3d\u003cSEP\u003echunk-701afd4c15d9ca82be503bcc87c36fc8\u003cSEP\u003echunk-28107bb35a7768a8a01afae67998f512\u003cSEP\u003echunk-a684888c03c6cf0207959f3a7fb309b4\u003cSEP\u003echunk-a85ffd22955d4d7fc034134e04b9320e\u003cSEP\u003echunk-d009729b6bea45061cd789668ba95484\u003cSEP\u003echunk-0444cd59b4663696ba19076eeb8deaa9\u003cSEP\u003echunk-cc851d3ce384ca01b37b6c272545cd5c\u003cSEP\u003echunk-cb2f510b35d419996d89e20bbfb2b3c5\u003cSEP\u003echunk-c1bfb9d3920e4e2f9e14d685fc6a05e2\u003cSEP\u003echunk-462e3309a6be80d22b2bd4851464371c\u003cSEP\u003echunk-95778a4c607f0d29f2c5562dae048b9b"}, {"color": "#b3a740", "description": "\"Credit Impairment Charge is a financial metric reflecting the provisions made for expected credit losses, impacting the income statement and financial health of the organization.\"\u003cSEP\u003e\"Credit Impairment Charge refers to the provision AUSTRALIA AND NEW ZEALAND BANKING GROUP LIMITED set aside for expected losses on loans, amounting to (714) million in 2019.\"\u003cSEP\u003e\"Credit Impairment Charge refers to the provisions made for potential defaults and losses in lending, which affect ANZ\u0027s financial reporting.\"\u003cSEP\u003eThe \"Credit Impairment Charge\" is a crucial financial metric that reflects the anticipated losses on loans and advances within a banking organization, particularly in the context of ANZ. It is expressed as a percentage of the Gross Loan Amount (GLA), indicating the proportion of credit losses relative to the total loans. This charge represents the expense that a bank sets aside to account for expected credit losses on financial assets, showcasing the institution\u0027s risk assessment and overall financial health.\n\nSpecifically, the Credit Impairment Charge involves several key aspects: it is an expense reflected in financial statements that acknowledges potential losses from borrowers who may default on their loans. This adjustment is vital for accurate financial reporting and impacts the organization\u2019s profitability. The charge manifests as provisions made against potential losses, underscoring the importance of financial risk management strategies within the organization.\n\nFor ANZ, this charge includes a recorded total of 794 million, which emphasizes the significance of prudent risk management in their lending operations. The estimate is pivotal for financial performance assessments and manages the financial implications associated with expected credit defaults. Overall, the Credit Impairment Charge is an essential indicator of financial standing, reflecting both the costs of assessed risks in lending and the proactive measures the bank takes to manage its credit portfolio effectively.\u003cSEP\u003e\"The Credit Impairment Charge represents the financial impact of expected credit losses on ANZ\u0027s income statement.\"", "entity_type": "\"EVENT\"", "id": "\"CREDIT IMPAIRMENT CHARGE\"", "label": "\"CREDIT IMPAIRMENT CHARGE\"", "shape": "dot", "size": 10, "source_id": "chunk-b46c80c1ab7bb2bdccbfb627a63fa185\u003cSEP\u003echunk-3266e7c7509b883457368d4d47a3d152\u003cSEP\u003echunk-ceed19304943d34d413fc293a88c61e8\u003cSEP\u003echunk-f06fc39d07e2a616eadf9f59bd3c4975\u003cSEP\u003echunk-e2fbd837eaf9d7f603383a5a3e578560\u003cSEP\u003echunk-815bf2f945af2e39fa0d8a5ad3d1d992\u003cSEP\u003echunk-59d348f4af1333e183880ce575219dd5\u003cSEP\u003echunk-d585ad9e2c0c9fd68c7fc5c48349e1be\u003cSEP\u003echunk-ca148fc383ce9c2f2560f084198e554e\u003cSEP\u003echunk-e434948587d34e0d9632e45ff03d40ab\u003cSEP\u003echunk-3e67c5d8a3c0864f87d057fc07ce137d\u003cSEP\u003echunk-9e1220b76586be803745cba4115ac66b\u003cSEP\u003echunk-2e81987c2b651db3fb1e1d1bdd622226\u003cSEP\u003echunk-575534ee4b5ba9b7f18560bf8e85e9da\u003cSEP\u003echunk-257cdcfc967d3cc3482388050a049a87\u003cSEP\u003echunk-f7b5b72f0916bae09e5035835b75b1e5\u003cSEP\u003echunk-154881771943ba99e652779264d85f3f\u003cSEP\u003echunk-a684888c03c6cf0207959f3a7fb309b4\u003cSEP\u003echunk-a85ffd22955d4d7fc034134e04b9320e\u003cSEP\u003echunk-0444cd59b4663696ba19076eeb8deaa9\u003cSEP\u003echunk-9bf12f1ebceb495e7ab5a7c245bae347\u003cSEP\u003echunk-bded35356877e6c37558da796484d7e2\u003cSEP\u003echunk-c1bfb9d3920e4e2f9e14d685fc6a05e2\u003cSEP\u003echunk-e7fbd198b36417a92fb495c5c79e71ea\u003cSEP\u003echunk-dafa14cfe5d1006a408246f94d3254a4\u003cSEP\u003echunk-e72dfc2111d7785e2fff0b699a03d524\u003cSEP\u003echunk-88badc7df1d747ea6ca3a597f8d48627"}, {"color": "#0f22a5", "description": "\"Income Tax Expense comprises both current and deferred taxes based on accounting profits and differences in accounting and tax treatments of income.\"\u003cSEP\u003e\"Income Tax Expense denotes the tax obligations incurred by the Company based on its profit before income tax.\"\u003cSEP\u003e\"Income Tax Expense encompasses the tax obligations incurred by the organization during the specified periods, affecting net profit.\"\u003cSEP\u003e\"Income Tax Expense indicates the amount of tax owed by the organization based on its income, reflecting tax obligations.\"\u003cSEP\u003e\"Income Tax Expense indicates the total tax liability of the Group based on its profits during the reporting period.\"\u003cSEP\u003e\"Income Tax Expense refers to the amount of income tax a company is obligated to pay based on its pre-tax profits.\"\u003cSEP\u003e\"Income Tax Expense refers to the total amount of tax the company owes based on its earnings during a specific period.\"\u003cSEP\u003e\"Income tax expense indicates the taxes that ANZ New Zealand is liable to pay based on its profit.\"\u003cSEP\u003e\"Income Tax Expense indicates the tax obligations of ANZ during the reporting period, affecting net profits.\"\u003cSEP\u003e\"Income Tax Expense is the charge against income that ANZ must pay, amounting to 2,609 million.\"\u003cSEP\u003e\"Income Tax Expense is the total amount of taxes ANZ is expected to pay, affecting the net profit calculation.\"\u003cSEP\u003e\"Income Tax Expense represents the financial obligations observed by ANZ in terms of taxation, detailed in their financial statements for the year.\"\u003cSEP\u003e\"Income Tax Expense represents the total charge recorded in the financial statements related to income taxes, impacting the company\u0027s financial performance.\"\u003cSEP\u003e\"Income Tax Expense is the amount of tax payable by AUSTRALIA AND NEW ZEALAND BANKING GROUP LIMITED, which totaled (1,761) million in 2019.\"", "entity_type": "\"CONCEPT\"", "id": "\"INCOME TAX EXPENSE\"", "label": "\"INCOME TAX EXPENSE\"", "shape": "dot", "size": 10, "source_id": "chunk-1dd3dd376c882f3ab6fcd9607336b630\u003cSEP\u003echunk-815bf2f945af2e39fa0d8a5ad3d1d992\u003cSEP\u003echunk-cb2f510b35d419996d89e20bbfb2b3c5\u003cSEP\u003echunk-14f0f41640148baeafbee58426db74a6\u003cSEP\u003echunk-bded35356877e6c37558da796484d7e2\u003cSEP\u003echunk-c1bfb9d3920e4e2f9e14d685fc6a05e2\u003cSEP\u003echunk-12aea08f771a9cad307c5afa9e14fccf\u003cSEP\u003echunk-a85ffd22955d4d7fc034134e04b9320e\u003cSEP\u003echunk-dafa14cfe5d1006a408246f94d3254a4\u003cSEP\u003echunk-fd116e2ac41218ffa536e32eb5200ad2\u003cSEP\u003echunk-f2bdb85e3a72fbf98388ae50888a9e6b\u003cSEP\u003echunk-af7e5da359b2d587f9d13b0b6379b6ac\u003cSEP\u003echunk-e2fbd837eaf9d7f603383a5a3e578560\u003cSEP\u003echunk-137509c4091a450b8feba7464e61faa6"}, {"color": "#42acb3", "description": "\"Profit for the Year represents the net income earned by AMMB Holdings Berhad and PT Bank Pan Indonesia, indicating their profitability over specified periods.\"\u003cSEP\u003e\"Profit for the Year summarizes ANZ\u0027s net earnings attributable to shareholders, reported at 5,968 million.\"\u003cSEP\u003e\"Profit for the year indicates the net profit which AUSTRALIA AND NEW ZEALAND BANKING GROUP LIMITED achieved during the fiscal year 2019, amounting to 4,447 million.\"", "entity_type": "\"EVENT\"", "id": "\"PROFIT FOR THE YEAR\"", "label": "\"PROFIT FOR THE YEAR\"", "shape": "dot", "size": 10, "source_id": "chunk-a85ffd22955d4d7fc034134e04b9320e\u003cSEP\u003echunk-c1bfb9d3920e4e2f9e14d685fc6a05e2\u003cSEP\u003echunk-d009729b6bea45061cd789668ba95484"}, {"color": "#daef08", "description": "\"Financial Report provides comprehensive details on ANZ\u0027s financial performance over the fiscal year, crucial for investor assessment and decision-making.\"\u003cSEP\u003e\"The Financial Report contains critical accounting estimates, judgements, and disclosures regarding the Group\u0027s operations and financial status.\"\u003cSEP\u003e\"The Financial Report encompasses detailed financial statements including profit and loss, balance sheet, and cash flow statement, assessing the company\u2019s performance for the financial years.\"\u003cSEP\u003e\"The Financial Report encompasses the consolidated financial statements and accompanying notes for the Company\u2019s financial performance for the year ended September 30, 2019.\"\u003cSEP\u003e\"The Financial Report is a comprehensive document prepared by directors that reflects the company\u0027s financial status.\"\u003cSEP\u003e\"The Financial Report is a comprehensive document that includes the financial statements and disclosures required under relevant regulations, assessing ANZ\u0027s financial position and performance.\"\u003cSEP\u003e\"The Financial Report provides comprehensive accounts of ANZ\u0027s financial performance for the fiscal year, including financial statements and notes.\"\u003cSEP\u003e\"The Financial Report is a comprehensive document prepared by ANZ to provide a true and fair view of its financial position and performance.\"\u003cSEP\u003e\"The Financial Report refers to the audited financial statements of Australia and New Zealand Banking Group Limited for the year ended 30 September 2019, which includes critical assessments of financial performance.\"\u003cSEP\u003e\"The Financial Report refers to the document being audited, which includes financial statements and disclosures about the company\u0027s operations and financial status.\"\u003cSEP\u003e\"The financial report contains the Company\u0027s financial statements and disclosures, which reflect its financial performance and position.\"\u003cSEP\u003e\"The Financial Report is a component of the Company\u2019s 2019 Annual Report that includes detailed financial statements.\"\u003cSEP\u003e\"The Financial Report provides detailed financial statements and analysis of Australia and New Zealand Banking Group Limited\u0027s performance for shareholders to review at the Annual General Meeting.\"", "entity_type": "\"EVENT\"", "id": "\"FINANCIAL REPORT\"", "label": "\"FINANCIAL REPORT\"", "shape": "dot", "size": 10, "source_id": "chunk-9c175f8dd9bd2719758eff02525220f9\u003cSEP\u003echunk-883a0f1f172acd049c68ac5b866ffd44\u003cSEP\u003echunk-ad163c37a0a0b34452e8cfd8da0682bf\u003cSEP\u003echunk-c44eae7c5afcfe12700d3767787cb83c\u003cSEP\u003echunk-3a4c5b738faada7b60d889e45568033c\u003cSEP\u003echunk-f2caccffec05ee350e6331ce7f922fa5\u003cSEP\u003echunk-95a447e15837ff188aab62d67a8cd1e1\u003cSEP\u003echunk-c96fadf1bf6b3b2335ac81efa04a5c6a\u003cSEP\u003echunk-4b5e055e14895f26a1b70f94e0fecb8c\u003cSEP\u003echunk-9259201db02aac7323636457e1e5fe5d\u003cSEP\u003echunk-c13589846eacdf66d1e01186161808f1\u003cSEP\u003echunk-0294cca6b3e4177b51c49c92c2f0440c\u003cSEP\u003echunk-6e2ffa0eb0a3a3b9f1f0928132d335f7"}, {"color": "#246061", "description": "AASB 15 is an accounting standard established by the Australian Accounting Standards Board (AASB) that governs revenue recognition from contracts with customers. The standard was adopted by the group on 1 October 2018, resulting in significant changes to revenue recognition policies impacting their financial reporting. AASB 15 dictates that revenue recognition is based on distinct performance obligations within contracts and requires the allocation of transaction prices among those obligations.\n\nThe implementation of AASB 15 has led to a variety of changes in financial statements, including reclassification adjustments that affect various balance sheet items and alterations in the presentation of operating income and expenses. As a result, certain items now need to be reported differently, which influences how ANZ recognizes revenue from contracts with customers and the overall financial reporting practices within the organization.\n\nAASB 15 not only impacts the reporting of financial figures but also plays a crucial role in the transition processes reflected in the company\u2019s equity statements. The standard\u2019s requirements necessitate a thorough understanding and application in order to ensure accurate financial statement presentations, thereby influencing the reporting periods following its adoption. Overall, AASB 15 has significantly shaped the financial reporting framework of the organization.", "entity_type": "\"EVENT\"", "id": "\"AASB 15\"", "label": "\"AASB 15\"", "shape": "dot", "size": 10, "source_id": "chunk-bd391279477d962d9816465d7476871d\u003cSEP\u003echunk-fef7f9c533308ce961c1e6982c971d61\u003cSEP\u003echunk-d3b7f9ed878595236d24eeed4674a7d0\u003cSEP\u003echunk-d16d5b62211526769cd3fd09dd5f2f74\u003cSEP\u003echunk-85a14741418f29221cfa3db72ee9eb44\u003cSEP\u003echunk-14607859fbefc67d29953d0ef688743c\u003cSEP\u003echunk-4cdf601229a1ebefef5422bed247da72\u003cSEP\u003echunk-878d28615539125573d0f381ac0964de\u003cSEP\u003echunk-0e3bf5ac4b4ac1ec478e9607173eeb91\u003cSEP\u003echunk-701afd4c15d9ca82be503bcc87c36fc8\u003cSEP\u003echunk-f4275cf72d2899670248f2278f5329e9\u003cSEP\u003echunk-524e386c998c1b2a518071bc6f2b53a5\u003cSEP\u003echunk-85bbceb0f05533e2c8142bfa2ddfcc1b\u003cSEP\u003echunk-631c8fbf49a556e3ecea6d1c29903d13\u003cSEP\u003echunk-462e3309a6be80d22b2bd4851464371c\u003cSEP\u003echunk-bd78406c96debdc555f9a28e2243fbc9\u003cSEP\u003echunk-1b47b93498fa0399e01f3cd306d9a688\u003cSEP\u003echunk-2f8bb8ab48899902e5ed443b61f85995\u003cSEP\u003echunk-a9d29f792df09e3cffac7b395586c0ec"}, {"color": "#205ee9", "description": "\"Cash Flow Statement provides a summary of cash provided by or used in operating, investing, and financing activities for ANZ in 2019.\"\u003cSEP\u003e\"The Cash Flow Statement provides a detailed account of the cash inflows and outflows of ANZ, reflecting its financial activities during the year.\"\u003cSEP\u003e\"The Cash Flow Statement reflects the financial health of the organization by detailing the inflow and outflow of cash.\"\u003cSEP\u003e\"The Cash Flow Statement summarizes the cash inflows and outflows during two periods, highlighting operation, investing, and financing activities.\"\u003cSEP\u003e\"The Cash Flow Statement provides insights into ANZ\u0027s cash flow activities during the financial year, detailing cash flows from operating, investing, and financing activities.\"", "entity_type": "\"EVENT\"", "id": "\"CASH FLOW STATEMENT\"", "label": "\"CASH FLOW STATEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-07d05c243330850218558b6faca3912e\u003cSEP\u003echunk-d5359d1edd815ed127080d45bfe386ee\u003cSEP\u003echunk-ae02228c98e84a2dfc74386987177df4\u003cSEP\u003echunk-1b47b93498fa0399e01f3cd306d9a688\u003cSEP\u003echunk-720bd984115138bbb3ec336aebd7895b"}, {"color": "#0f316c", "description": "\"Third Parties refer to entities for whom the Group provides fiduciary services such as custody and investment management.\"", "entity_type": "\"PERSON\"", "id": "\"THIRD PARTIES\"", "label": "\"THIRD PARTIES\"", "shape": "dot", "size": 10, "source_id": "chunk-85a14741418f29221cfa3db72ee9eb44"}, {"color": "#95cb38", "description": "\"Financial Statements are annual documents that report on ANZ\u0027s financial performance and position, providing stakeholders with essential information.\"\u003cSEP\u003e\"Financial Statements are formal records of the financial activities and position of a business, person, or organization.\"\u003cSEP\u003e\"Financial Statements are formal records of the financial activities and position of an organization, including transactions involving foreign operations and their impact.\"\u003cSEP\u003e\"Financial Statements are reports detailing the financial position and performance of the organizations, essential for investor understanding.\"\u003cSEP\u003e\"Financial Statements are the consolidated statements produced by the Company outlining its balance sheet, asset reclassifications, and provisions.\"\u003cSEP\u003e\"Financial Statements pertain to the condensed consolidated results that reflect the financial performance of entities over a specified period.\"\u003cSEP\u003e\"Financial Statements refer to the comprehensive reports that document ANZ\u2019s financial performance, including net incomes and expenses over a designated period.\"\u003cSEP\u003e\"Financial Statements refer to the structured report encompassing the financial activities and position of the Group for a given period.\"\u003cSEP\u003e\"Financial Statements represent the documented financial performance and position of ANZ over the reporting period ending 30 September 2019.\"\u003cSEP\u003e\"Financial statements are formal records of the financial activities and position of Australia and New Zealand Banking Group Limited, as prepared as of 30 September 2019.\"\u003cSEP\u003e\"Financial statements are structured reports that provide a summary of the financial performance and position of the Group for a specific period.\"\u003cSEP\u003e\"Financial Statements are reports that provide a formal record of the financial activities of an organization.\"\u003cSEP\u003e\"Financial Statements are the reports prepared by The Company outlining its financial health and obligations under the law.\"\u003cSEP\u003e\"Financial Statements refer to the documented financial performance and risk profile of the Company, detailing various risk measures and metrics.\"\u003cSEP\u003e\"Financial Statements refer to the documents that detail the financial position and performance of the Company, crucial for stakeholders.\"\u003cSEP\u003e\"Financial Statements refer to the formal records outlining the financial activities and position of ANZ, including the annual reports.\"\u003cSEP\u003e\"The Financial Statements capture the company\u0027s fiscal activities and financial health over a period, relevant for evaluating risks.\"", "entity_type": "\"EVENT\"", "id": "\"FINANCIAL STATEMENTS\"", "label": "\"FINANCIAL STATEMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-be69a0889013bf54cbfd233367010b19\u003cSEP\u003echunk-fb68635bce894109a3cb7c076db03f6d\u003cSEP\u003echunk-a16aa5960c70655d862e190101d38220\u003cSEP\u003echunk-85a14741418f29221cfa3db72ee9eb44\u003cSEP\u003echunk-968946f5a46b5ac58dc89b9de37a6fcd\u003cSEP\u003echunk-28107bb35a7768a8a01afae67998f512\u003cSEP\u003echunk-f4275cf72d2899670248f2278f5329e9\u003cSEP\u003echunk-c72304d1e7e0d71f7a06cbaaab20e7f3\u003cSEP\u003echunk-46dd192447efc62d6bd443fa5b109908\u003cSEP\u003echunk-634dbf2551074b240e748c702cb2399b\u003cSEP\u003echunk-861499ce784d9e437138c663e8e2a27f\u003cSEP\u003echunk-fd116e2ac41218ffa536e32eb5200ad2\u003cSEP\u003echunk-a877047d670cf3f56bd23aa83232e3b6\u003cSEP\u003echunk-f2687602e01ccdd538fb41c254f65488\u003cSEP\u003echunk-0fb95d16ad9bcf6828f2be655a6a7002\u003cSEP\u003echunk-cf03ba05395ab2f3077234474a121c96"}, {"color": "#1d5f1a", "description": "\"Deferred Tax Liabilities are unrecognized tax liabilities associated with potential foreign tax costs that may arise when earnings are repatriated.\"\u003cSEP\u003e\"Deferred Tax Liabilities occur when tax deductions can be claimed in future periods, indicating the future tax obligations of the organization.\"\u003cSEP\u003e\"Deferred Tax Liabilities represent the taxes that are assessed but not yet paid, affecting the Company\u0027s financial position.\"\u003cSEP\u003e\"Deferred tax liabilities refer to the financial obligations that increased due to the adoption of AASB 15, showing its impact on the Group\u0027s financial statements.\"\u003cSEP\u003e\"Deferred Tax Liabilities represent taxes that are assessed but not yet paid, impacting the Group\u0027s financial position.\"\u003cSEP\u003e\"Deferred Tax Liabilities signify taxes owed by ANZ in the future due to timing differences between tax and accounting treatment.\"\u003cSEP\u003e\"Deferred tax liabilities represent tax obligations that the Company expects to settle in the future due to temporary differences between accounting and tax treatments.\"\u003cSEP\u003e\"Deferred tax liabilities represent the taxes that are accrued but not yet paid, subject to adjustments after changes in accounting standards.\"", "entity_type": "\"CONCEPT\"", "id": "\"DEFERRED TAX LIABILITIES\"", "label": "\"DEFERRED TAX LIABILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-bd391279477d962d9816465d7476871d\u003cSEP\u003echunk-701afd4c15d9ca82be503bcc87c36fc8\u003cSEP\u003echunk-85a14741418f29221cfa3db72ee9eb44\u003cSEP\u003echunk-f4275cf72d2899670248f2278f5329e9\u003cSEP\u003echunk-febb67c097b22f16a3edb74cb432a3ca\u003cSEP\u003echunk-524e386c998c1b2a518071bc6f2b53a5\u003cSEP\u003echunk-fd116e2ac41218ffa536e32eb5200ad2\u003cSEP\u003echunk-d3b7f9ed878595236d24eeed4674a7d0"}, {"color": "#36c6c2", "description": "\"The Major Bank Levy Act 2017 introduces a financial levy applicable to certain liabilities of the Company, representing a significant legislative change impacting financial operations.\"", "entity_type": "\"EVENT\"", "id": "\"MAJOR BANK LEVY ACT 2017\"", "label": "\"MAJOR BANK LEVY ACT 2017\"", "shape": "dot", "size": 10, "source_id": "chunk-eb9ab6775d8bdc442f637050a2266252"}, {"color": "#4ffb4b", "description": "\"Personnel Salaries refers to the total costs related to employee compensation reported in the financial statements.\"\u003cSEP\u003e\"Personnel Salaries refers to the total expenses related to employee compensation reported by ANZ, showing a significant portion of their operating expenses.\"", "entity_type": "\"EVENT\"", "id": "\"PERSONNEL SALARIES\"", "label": "\"PERSONNEL SALARIES\"", "shape": "dot", "size": 10, "source_id": "chunk-12aea08f771a9cad307c5afa9e14fccf\u003cSEP\u003echunk-eb9ab6775d8bdc442f637050a2266252"}, {"color": "#aceada", "description": "\"Dividend Reinvestment Plan allows shareholders to reinvest their dividends into additional shares rather than receiving cash, affecting share capital.\"\u003cSEP\u003e\"Dividend Reinvestment Plan enables shareholders to reinvest dividends into ANZ ordinary shares instead of receiving them as cash.\"\u003cSEP\u003e\"The Dividend Reinvestment Plan (DRP) is a program by which shareholders of Australia and New Zealand Banking Group Limited can reinvest their dividends into additional shares of the bank.\"\u003cSEP\u003e\"The Dividend Reinvestment Plan allows shareholders to reinvest their dividends into additional shares of the company.\"\u003cSEP\u003e\"The Dividend Reinvestment Plan allows shareholders to reinvest their dividends into additional shares of ANZ, indicating a financial strategy for shareholder value.\"\u003cSEP\u003e\"The Dividend Reinvestment Plan is an initiative by ANZ allowing shareholders to reinvest their dividends into additional shares.\"\u003cSEP\u003e\"The Dividend Reinvestment Plan offers employees the option to reinvest dividends into additional shares, reflecting a strategy for engaging employees with the company\u2019s performance.\"", "entity_type": "\"EVENT\"", "id": "\"DIVIDEND REINVESTMENT PLAN\"", "label": "\"DIVIDEND REINVESTMENT PLAN\"", "shape": "dot", "size": 10, "source_id": "chunk-83818db05c2365907929db93d9782578\u003cSEP\u003echunk-efc7fbcc5cc9d18fcefcb41b70107909\u003cSEP\u003echunk-14f0f41640148baeafbee58426db74a6\u003cSEP\u003echunk-3d580ae1ef860f531c1c5c38d2248417\u003cSEP\u003echunk-fd116e2ac41218ffa536e32eb5200ad2\u003cSEP\u003echunk-081520383dc83aa09edf6c15f08a9b32\u003cSEP\u003echunk-2f8bb8ab48899902e5ed443b61f85995"}, {"color": "#06091a", "description": "\"Bonus Option Plan allows eligible shareholders to forgo their dividend entitlement in exchange for shares, showing the company\u0027s reinvestment strategies.\"\u003cSEP\u003e\"Bonus Option Plan refers to the program under which ANZ issues shares as part of its employee compensation strategy, influencing ordinary shares count.\"\u003cSEP\u003e\"The Bonus Option Plan (BOP) allows shareholders of Australia and New Zealand Banking Group Limited to receive new shares instead of cash dividends, enhancing their investment in the bank.\"\u003cSEP\u003e\"The Bonus Option Plan provides an option for shareholders to receive ANZ shares instead of cash dividends, further linking shareholder engagement with the company\u0027s stock.\"", "entity_type": "\"EVENT\"", "id": "\"BONUS OPTION PLAN\"", "label": "\"BONUS OPTION PLAN\"", "shape": "dot", "size": 10, "source_id": "chunk-14f0f41640148baeafbee58426db74a6\u003cSEP\u003echunk-081520383dc83aa09edf6c15f08a9b32\u003cSEP\u003echunk-fd116e2ac41218ffa536e32eb5200ad2\u003cSEP\u003echunk-3d580ae1ef860f531c1c5c38d2248417"}, {"color": "#8f464d", "description": "\"The Final Dividend for the financial year 2019 reflects ANZ\u0027s financial performance and is integral to shareholder returns.\"", "entity_type": "\"EVENT\"", "id": "\"FINAL DIVIDEND 2019\"", "label": "\"FINAL DIVIDEND 2019\"", "shape": "dot", "size": 10, "source_id": "chunk-14f0f41640148baeafbee58426db74a6"}, {"color": "#a34f5a", "description": "\"Tax Consolidation refers to tax laws applied to ANZ and its wholly owned Australian subsidiaries, allowing for a simplified tax reporting process.\"\u003cSEP\u003e\"Tax Consolidation refers to the grouping of various entities for tax purposes under Australian law, allowing for collective management of tax liabilities.\"", "entity_type": "\"CONCEPT\"", "id": "\"TAX CONSOLIDATION\"", "label": "\"TAX CONSOLIDATION\"", "shape": "dot", "size": 10, "source_id": "chunk-12aea08f771a9cad307c5afa9e14fccf\u003cSEP\u003echunk-14f0f41640148baeafbee58426db74a6"}, {"color": "#b057b9", "description": "\"A Tax Sharing Agreement is an arrangement among group entities devised to allocate tax liabilities between them, mentioned in the context of the tax-consolidated group of ANZ.\"\u003cSEP\u003e\"The Tax Sharing Agreement provides a framework for how income tax liabilities are allocated within the tax-consolidated group in the event of a default by the head entity.\"", "entity_type": "\"EVENT\"", "id": "\"TAX SHARING AGREEMENT\"", "label": "\"TAX SHARING AGREEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-febb67c097b22f16a3edb74cb432a3ca\u003cSEP\u003echunk-14f0f41640148baeafbee58426db74a6"}, {"color": "#9eb449", "description": "\"Unrecognised Deferred Tax Assets relate to tax benefits from unused revenue account losses, indicating potential future tax relief.\"", "entity_type": "\"CONCEPT\"", "id": "\"UNRECOGNISED DEFERRED TAX ASSETS\"", "label": "\"UNRECOGNISED DEFERRED TAX ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-14f0f41640148baeafbee58426db74a6"}, {"color": "#a9faaa", "description": "\"Unrecognised Deferred Tax Liabilities indicate potential future tax burdens from foreign tax costs related to retained earnings, highlighting financial considerations for the company.\"", "entity_type": "\"CONCEPT\"", "id": "\"UNRECOGNISED DEFERRED TAX LIABILITIES\"", "label": "\"UNRECOGNISED DEFERRED TAX LIABILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-14f0f41640148baeafbee58426db74a6"}, {"color": "#a3099d", "description": "\"Dividends Paid in 2018 show the historical financial distribution of profits to shareholders, reflecting the company\u0027s commitment to returning value.\"", "entity_type": "\"EVENT\"", "id": "\"DIVIDENDS PAID 2018\"", "label": "\"DIVIDENDS PAID 2018\"", "shape": "dot", "size": 10, "source_id": "chunk-14f0f41640148baeafbee58426db74a6"}, {"color": "#dadea2", "description": "\"Dividends Paid in 2019 indicate the scheduled payments made to shareholders based on the company\u0027s financial results and policies.\"", "entity_type": "\"EVENT\"", "id": "\"DIVIDENDS PAID 2019\"", "label": "\"DIVIDENDS PAID 2019\"", "shape": "dot", "size": 10, "source_id": "chunk-14f0f41640148baeafbee58426db74a6"}, {"color": "#facdae", "description": "\"The Final Dividend Announcement is a declaration made by ANZ regarding the final dividend for the fiscal year, influencing shareholder expectations and market reactions.\"", "entity_type": "\"EVENT\"", "id": "\"FINAL DIVIDEND ANNOUNCEMENT\"", "label": "\"FINAL DIVIDEND ANNOUNCEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-14f0f41640148baeafbee58426db74a6"}, {"color": "#603677", "description": "\"The 2019 Dividend refers to the financial distribution made by ANZ utilizing its franking credits and financial performance.\"\u003cSEP\u003e\"The 2019 Dividend refers to the proposed final dividend that will utilize available franking credits and is subject to certain approvals.\"", "entity_type": "\"EVENT\"", "id": "\"2019 DIVIDEND\"", "label": "\"2019 DIVIDEND\"", "shape": "dot", "size": 10, "source_id": "chunk-5eb3392e4ad8cef9f30fefffdb1a39bc\u003cSEP\u003echunk-255778f72be8eafbe6647ba2218c74c1"}, {"color": "#33bc70", "description": "\"Basic EPS represents the profit or loss attributable to ordinary shareholders divided by the average number of shares outstanding.\"", "entity_type": "\"EVENT\"", "id": "\"BASIC EARNINGS PER SHARE (EPS)\"", "label": "\"BASIC EARNINGS PER SHARE (EPS)\"", "shape": "dot", "size": 10, "source_id": "chunk-255778f72be8eafbe6647ba2218c74c1"}, {"color": "#7a3fb8", "description": "\"Diluted EPS is calculated by adjusting basic EPS for potential dilutive ordinary shares, allowing for a more comprehensive view of earnings.\"", "entity_type": "\"EVENT\"", "id": "\"DILUTED EARNINGS PER SHARE (EPS)\"", "label": "\"DILUTED EARNINGS PER SHARE (EPS)\"", "shape": "dot", "size": 10, "source_id": "chunk-255778f72be8eafbe6647ba2218c74c1"}, {"color": "#d6fd11", "description": "\"Asia Pacific, Europe \u0026 Americas represent geographical regions where ANZ has a presence, impacting its overall income generation.\"", "entity_type": "\"GEO\"", "id": "\"ASIA PACIFIC, EUROPE \u0026 AMERICAS\"", "label": "\"ASIA PACIFIC, EUROPE \u0026 AMERICAS\"", "shape": "dot", "size": 10, "source_id": "chunk-88fb22fb9ed7468b8f995ce4c075c35b"}, {"color": "#80f88e", "description": "\"Derivative Financial Instruments are contracts derived from underlying price indexes, forming part of ANZ\u0027s trading and hedging activities.\"\u003cSEP\u003e\"Derivative Financial Instruments are contracts whose value derives from an underlying asset or index, used by ANZ for trading and risk management.\"\u003cSEP\u003e\"Derivative Financial Instruments are contracts whose value derives from underlying assets, used by ANZ for risk management and hedging.\"\u003cSEP\u003e\"Derivative Financial Instruments are contracts whose value is derived from the performance of underlying assets, thereby playing a key role in financial hedging strategies.\"\u003cSEP\u003e\"Derivative Financial Instruments are contracts whose value is derived from the performance of underlying assets, used extensively by ANZ for risk management.\"\u003cSEP\u003e\"Derivative Financial Instruments refer to financial contracts whose value is derived from underlying assets, implying the organization\u0027s engagement in risk management or speculation.\"\u003cSEP\u003e\"Derivative financial instruments are contracts whose value is derived from the performance of underlying financial assets, liabilities, or indices, managed by Australia and New Zealand Banking Group Limited.\"\u003cSEP\u003e\"Derivative financial instruments are financial assets and liabilities that are measured at fair value, key to the Group\u0027s financial reporting.\"\u003cSEP\u003e\"Derivative Financial Instruments are financial assets valued at $120,667 million, used to manage risk associated with market fluctuations.\"\u003cSEP\u003e\"Derivative Financial Instruments are financial contracts that derive their value from the performance of underlying assets, extensively used by ANZ.\"\u003cSEP\u003e\"Derivative Financial Instruments denote financial instruments valued at $120,667 million in 2019, used for hedging risks associated with market fluctuations.\"\u003cSEP\u003e\"Derivative Financial Instruments refer to financial contracts whose value depends on the price of underlying assets, recognized at fair value by ANZ.\"\u003cSEP\u003e\"Derivative Financial Instruments are contracts whose value is based on the price of underlying assets, showing significant increases in values as noted in the report.\"\u003cSEP\u003e\"Derivative Financial Instruments are financial contracts whose value is dependent on the price of an underlying asset, extensively discussed in the context of their reporting and valuation.\"\u003cSEP\u003e\"Derivative Financial Instruments are financial contracts whose value is derived from the performance of underlying assets, indices, or rates, used to manage risks and speculate on price fluctuations.\"\u003cSEP\u003e\"Derivative Financial Instruments refer to contracts whose value is derived from the performance of underlying financial assets, important for managing risk.\"\u003cSEP\u003e\"Derivative Financial Instruments refer to financial contracts whose value is derived from the performance of an underlying asset and are recorded at fair value in financial reports.\"", "entity_type": "\"CONCEPT\"", "id": "\"DERIVATIVE FINANCIAL INSTRUMENTS\"", "label": "\"DERIVATIVE FINANCIAL INSTRUMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-deda40830b8c9643ebeb4755432ef578\u003cSEP\u003echunk-247902c7984685b15a83344e2e8500bd\u003cSEP\u003echunk-3e7891e529e60f8d78ff5d8b7f0cb9b6\u003cSEP\u003echunk-701afd4c15d9ca82be503bcc87c36fc8\u003cSEP\u003echunk-aee31b0aab93b630ab58d9f0dcd45125\u003cSEP\u003echunk-5eb3392e4ad8cef9f30fefffdb1a39bc\u003cSEP\u003echunk-524e386c998c1b2a518071bc6f2b53a5\u003cSEP\u003echunk-c72304d1e7e0d71f7a06cbaaab20e7f3\u003cSEP\u003echunk-cb3768499faa56e41bd2c2be00a39ca0\u003cSEP\u003echunk-e01cb6cea99ae296d270bd0f141ed597\u003cSEP\u003echunk-f2687602e01ccdd538fb41c254f65488\u003cSEP\u003echunk-30fc4f0b547f0bc5426bafa6e061fe49\u003cSEP\u003echunk-4b18db17c8b041156ddcf4fce305dffa\u003cSEP\u003echunk-3346bc550722d59e9d3524c89a0d8284\u003cSEP\u003echunk-aea9ffabc6eacc8f89b222c60c3024b4\u003cSEP\u003echunk-c13589846eacdf66d1e01186161808f1\u003cSEP\u003echunk-631c8fbf49a556e3ecea6d1c29903d13"}, {"color": "#920b15", "description": "\"Trading Securities are assets held by the Group for short-term profit, also requiring audit and valuation assessments.\"\u003cSEP\u003e\"Trading Securities are financial instruments acquired for short-term profit making, which ANZ manages as part of its portfolio.\"\u003cSEP\u003e\"Trading Securities are financial instruments held by ANZ for trading purposes, contributing to its liquidity and investment strategy.\"\u003cSEP\u003e\"Trading Securities are financial instruments that a company intends to sell in the short term, impacting liquidity and market strategy.\"\u003cSEP\u003e\"Trading Securities refer to short-term investments held by the organization, reflecting liquidity management and investment strategies.\"\u003cSEP\u003e\"Trading Securities represent assets held for trading purposes valued at $43,169 million.\"\u003cSEP\u003e\"Trading Securities are financial instruments held by ANZ for trading purposes, reflecting its investment strategies and market activity.\"\u003cSEP\u003e\"Trading Securities are financial instruments held by the company for short-term profit, affecting its liquidity and market risk.\"\u003cSEP\u003e\"Trading Securities are financial instruments intended for short-term profit-making by ANZ, which are valued based on market conditions.\"\u003cSEP\u003e\"Trading Securities are financial instruments purchased with the intent of selling in the short term, typically to profit from market fluctuations.\"\u003cSEP\u003e\"Trading Securities refers to financial assets held for short-term profit through buying and selling, part of ANZ\u0027s investment strategy.\"\u003cSEP\u003e\"Trading securities are financial instruments that the Company purchases with the intention of selling them at a profit in the short term.\"", "entity_type": "\"CONCEPT\"", "id": "\"TRADING SECURITIES\"", "label": "\"TRADING SECURITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-247902c7984685b15a83344e2e8500bd\u003cSEP\u003echunk-aee31b0aab93b630ab58d9f0dcd45125\u003cSEP\u003echunk-4b06c8e3e0eadebbb1dd88dbdc980208\u003cSEP\u003echunk-5eb3392e4ad8cef9f30fefffdb1a39bc\u003cSEP\u003echunk-524e386c998c1b2a518071bc6f2b53a5\u003cSEP\u003echunk-4c083d21333b7f035b108ec893b74eae\u003cSEP\u003echunk-a877047d670cf3f56bd23aa83232e3b6\u003cSEP\u003echunk-ac84be433259a23f63a5bc19eab6f41a\u003cSEP\u003echunk-30fc4f0b547f0bc5426bafa6e061fe49\u003cSEP\u003echunk-ba486af16a7f00d52d59a0b1149c776f\u003cSEP\u003echunk-aea9ffabc6eacc8f89b222c60c3024b4\u003cSEP\u003echunk-0294cca6b3e4177b51c49c92c2f0440c"}, {"color": "#623edb", "description": "\"Corporate Securities refer to the securities issued by corporations, recorded in ANZ\u0027s financial statements under trading securities.\"", "entity_type": "\"CONCEPT\"", "id": "\"CORPORATE SECURITIES\"", "label": "\"CORPORATE SECURITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-247902c7984685b15a83344e2e8500bd"}, {"color": "#b2fe8f", "description": "\"Government Securities are debt instruments issued by the government to support governmental financing needs, contributing to the Group\u0027s asset profile.\"\u003cSEP\u003e\"Government Securities are debt securities issued by the government, which are a key component of ANZ\u0027s trading securities.\"", "entity_type": "\"CONCEPT\"", "id": "\"GOVERNMENT SECURITIES\"", "label": "\"GOVERNMENT SECURITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-440ea47536840dd721b7b8c65164aba5\u003cSEP\u003echunk-247902c7984685b15a83344e2e8500bd"}, {"color": "#9f51b3", "description": "\"Interest Rate Contracts are derivative financial instruments used by ANZ to manage exposure to interest rate fluctuations.\"\u003cSEP\u003e\"Interest Rate Contracts are derivative instruments that help manage or speculate on the fluctuations in interest rates, facilitating both trading and hedging strategies.\"", "entity_type": "\"CONCEPT\"", "id": "\"INTEREST RATE CONTRACTS\"", "label": "\"INTEREST RATE CONTRACTS\"", "shape": "dot", "size": 10, "source_id": "chunk-247902c7984685b15a83344e2e8500bd\u003cSEP\u003echunk-3e7891e529e60f8d78ff5d8b7f0cb9b6"}, {"color": "#20f34f", "description": "\"Futures are exchange-traded contracts in which parties agree to buy or sell an asset in the future at a predetermined price, used by ANZ for trading.\"\u003cSEP\u003e\"Futures are exchange-traded contracts where parties agree to buy or sell an asset in the future at a price agreed upon at the transaction date.\"", "entity_type": "\"FINANCIAL INSTRUMENT\"", "id": "\"FUTURES\"", "label": "\"FUTURES\"", "shape": "dot", "size": 10, "source_id": "chunk-247902c7984685b15a83344e2e8500bd\u003cSEP\u003echunk-3e7891e529e60f8d78ff5d8b7f0cb9b6"}, {"color": "#9863c5", "description": "\"Swaps are contracts in which two parties exchange a series of cash flows based on specified terms, often related to interest rates or currencies.\"\u003cSEP\u003e\"Swaps are contracts in which two parties exchange cash flows, utilized by ANZ in its risk management strategies.\"", "entity_type": "\"FINANCIAL INSTRUMENT\"", "id": "\"SWAPS\"", "label": "\"SWAPS\"", "shape": "dot", "size": 10, "source_id": "chunk-247902c7984685b15a83344e2e8500bd\u003cSEP\u003echunk-3e7891e529e60f8d78ff5d8b7f0cb9b6"}, {"color": "#22969d", "description": "\"Options are derivative contracts that give the buyer the right, but not the obligation, to buy or sell an asset at a predetermined price on or before a specified date.\"\u003cSEP\u003e\"Options provide the buyer the right to buy or sell an asset at a set price, contributing to ANZ\u0027s derivative trading strategies.\"\u003cSEP\u003e\"Options refer to contracts that allow employees to buy shares of ANZ at a predetermined price, providing a potential financial benefit.\"", "entity_type": "\"FINANCIAL INSTRUMENT\"", "id": "\"OPTIONS\"", "label": "\"OPTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-9fc857d8cb4d19452404fbaee86f61d3\u003cSEP\u003echunk-247902c7984685b15a83344e2e8500bd\u003cSEP\u003echunk-3e7891e529e60f8d78ff5d8b7f0cb9b6"}, {"color": "#fb8cd7", "description": "\"Foreign Exchange involves the currencies that ANZ manages through its derivative financial instruments to mitigate risk.\"\u003cSEP\u003e\"Foreign Exchange involves the trading of currencies, influencing the value and risk associated with financial contracts based on currency movements.\"", "entity_type": "\"CONCEPT\"", "id": "\"FOREIGN EXCHANGE\"", "label": "\"FOREIGN EXCHANGE\"", "shape": "dot", "size": 10, "source_id": "chunk-247902c7984685b15a83344e2e8500bd\u003cSEP\u003echunk-3e7891e529e60f8d78ff5d8b7f0cb9b6"}, {"color": "#8a7941", "description": "\"Commodity Risk encompasses the risks associated with commodity prices, which ANZ addresses through its financial instruments.\"\u003cSEP\u003e\"Commodity risk refers to the potential losses resulting from changes in commodity prices or their volatility.\"\u003cSEP\u003e\"Commodity Risk pertains to the potential loss arising from changes in commodity prices or their implied volatilities.\"", "entity_type": "\"CONCEPT\"", "id": "\"COMMODITY RISK\"", "label": "\"COMMODITY RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-247902c7984685b15a83344e2e8500bd\u003cSEP\u003echunk-c63199cdb89aeff6dfe111b41a9ebd1f\u003cSEP\u003echunk-cfab293bdb6b925f1f326c25d707eec8"}, {"color": "#99401a", "description": "\"Market Making refers to the practice of providing liquidity in the market, which is part of ANZ\u0027s trading strategy.\"", "entity_type": "\"CONCEPT\"", "id": "\"MARKET MAKING\"", "label": "\"MARKET MAKING\"", "shape": "dot", "size": 10, "source_id": "chunk-247902c7984685b15a83344e2e8500bd"}, {"color": "#efc8cd", "description": "\"Hedging Relationships are financial strategies used by ANZ to manage exposure to risk factors like interest rates and currency fluctuations.\"\u003cSEP\u003e\"Hedging Relationships refer to the designated derivative instruments used by ANZ to minimize profit or loss volatility.\"\u003cSEP\u003e\"Hedging Relationships refer to specific accounting arrangements designed to manage the risk of adverse price movements affecting financial instruments or underlying transactions.\"", "entity_type": "\"CONCEPT\"", "id": "\"HEDGING RELATIONSHIPS\"", "label": "\"HEDGING RELATIONSHIPS\"", "shape": "dot", "size": 10, "source_id": "chunk-247902c7984685b15a83344e2e8500bd\u003cSEP\u003echunk-3e7891e529e60f8d78ff5d8b7f0cb9b6\u003cSEP\u003echunk-cb3768499faa56e41bd2c2be00a39ca0"}, {"color": "#7ce089", "description": "\"AASB 139 is a previous accounting standard concerning hedge accounting that the Group may continue to apply until AASB 9 is fully implemented.\"\u003cSEP\u003e\"AASB 139 is a previous accounting standard regarding hedge accounting which the Group continues to apply until new macro hedge accounting projects are completed.\"\u003cSEP\u003e\"AASB 139 is an accounting standard related to the recognition and measurement of financial instruments, which requires adjustments post-adoption of AASB 9.\"\u003cSEP\u003e\"AASB 139 is the previous accounting standard for credit impairment provisions, which has been superseded by AASB 9.\"\u003cSEP\u003e\"AASB 139 refers to the accounting standards related to financial instruments, particularly regarding the provision for credit losses.\"\u003cSEP\u003e\"AASB 139 refers to an accounting standard that outlines requirements for financial reporting, particularly in relation to financial instruments and their impairment.\"\u003cSEP\u003e\"AASB 139 refers to the accounting standards applied for hedge accounting requirements by ANZ, relevant for financial reporting.\"\u003cSEP\u003e\"AASB 139 is the previous accounting standard for financial instruments, which has been superseded by AASB 9 with different requirements for classification and measurement.\"\u003cSEP\u003e\"AASB 139 is the previous accounting standard related to financial reporting that AASB 9 has replaced.\"\u003cSEP\u003e\"AASB 139 is the previous hedge accounting standard that the Company may continue to apply until the completion of an ongoing project on macro hedge accounting.\"\u003cSEP\u003e\"AASB 139 refers to the accounting standard that was in effect prior to the adoption of AASB 9 for reporting provisions related to credit impairments.\"", "entity_type": "\"EVENT\"", "id": "\"AASB 139\"", "label": "\"AASB 139\"", "shape": "dot", "size": 10, "source_id": "chunk-bd391279477d962d9816465d7476871d\u003cSEP\u003echunk-5944b4f9e4accc4f52d9aa0a9094cc7f\u003cSEP\u003echunk-85a14741418f29221cfa3db72ee9eb44\u003cSEP\u003echunk-c0b412eb42cd42808e56a873b81e9c25\u003cSEP\u003echunk-59d348f4af1333e183880ce575219dd5\u003cSEP\u003echunk-cb3768499faa56e41bd2c2be00a39ca0\u003cSEP\u003echunk-d585ad9e2c0c9fd68c7fc5c48349e1be\u003cSEP\u003echunk-85bbceb0f05533e2c8142bfa2ddfcc1b\u003cSEP\u003echunk-a877047d670cf3f56bd23aa83232e3b6\u003cSEP\u003echunk-e72dfc2111d7785e2fff0b699a03d524\u003cSEP\u003echunk-9bf12f1ebceb495e7ab5a7c245bae347"}, {"color": "#394e49", "description": "\"AASB 7 is an accounting standard that requires new disclosures for financial instruments, impacting ANZ\u0027s reporting.)\"\u003cSEP\u003e\"AASB 7 refers to the accounting standard that requires new hedge disclosures starting from 2019 regarding financial instruments and their disclosures.\"", "entity_type": "\"EVENT\"", "id": "\"AASB 7\"", "label": "\"AASB 7\"", "shape": "dot", "size": 10, "source_id": "chunk-83d042f4a6d87646433d8e5f7f4869f1\u003cSEP\u003echunk-cb3768499faa56e41bd2c2be00a39ca0"}, {"color": "#691d78", "description": "\"Foreign Exchange Spot and Forward Contracts are financial instruments that deal with currency transactions at current or future dates, showcasing risk management strategies.\"", "entity_type": "\"EVENT\"", "id": "\"FOREIGN EXCHANGE SPOT AND FORWARD CONTRACTS\"", "label": "\"FOREIGN EXCHANGE SPOT AND FORWARD CONTRACTS\"", "shape": "dot", "size": 10, "source_id": "chunk-deda40830b8c9643ebeb4755432ef578"}, {"color": "#66abef", "description": "\"Interest Rate Swap Agreements are derivative contracts in which two parties exchange interest rate cash flows, indicating financial risk management.\"\u003cSEP\u003e\"Interest Rate Swap Agreements are financial derivatives that allow organizations to manage interest rate exposure as part of hedging strategies.\"", "entity_type": "\"EVENT\"", "id": "\"INTEREST RATE SWAP AGREEMENTS\"", "label": "\"INTEREST RATE SWAP AGREEMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-deda40830b8c9643ebeb4755432ef578\u003cSEP\u003echunk-83d042f4a6d87646433d8e5f7f4869f1"}, {"color": "#43dd97", "description": "\"Cash Flow Hedges are risk management strategies used to mitigate the financial impact of forecasted transactions and variability in cash flows.\"\u003cSEP\u003e\"Cash Flow Hedges involve strategies for managing risks related to floating rates and foreign currency, specified in the financial report.\"", "entity_type": "\"EVENT\"", "id": "\"CASH FLOW HEDGES\"", "label": "\"CASH FLOW HEDGES\"", "shape": "dot", "size": 10, "source_id": "chunk-3346bc550722d59e9d3524c89a0d8284\u003cSEP\u003echunk-deda40830b8c9643ebeb4755432ef578"}, {"color": "#ca8863", "description": "\"Net Investment Hedges are strategies employed to hedge against risks in foreign investments, discussed in the context of foreign operations.\"\u003cSEP\u003e\"Net Investment Hedges are strategies used by firms to manage risks associated with foreign investments and currency fluctuations.\"\u003cSEP\u003e\"Net Investment Hedges are used to protect against currency risk associated with foreign operations, demonstrating strategic financial management.\"", "entity_type": "\"EVENT\"", "id": "\"NET INVESTMENT HEDGES\"", "label": "\"NET INVESTMENT HEDGES\"", "shape": "dot", "size": 10, "source_id": "chunk-3346bc550722d59e9d3524c89a0d8284\u003cSEP\u003echunk-83d042f4a6d87646433d8e5f7f4869f1\u003cSEP\u003echunk-deda40830b8c9643ebeb4755432ef578"}, {"color": "#8e0d87", "description": "\"Cash Flow Hedge Reserve is an accounting reserve that tracks gains and losses from hedging activities, detailing interest rates and foreign currency implications.\"\u003cSEP\u003e\"Cash Flow Hedge Reserve is an accounting term referring to the amount recorded in equity to reflect the gains or losses from cash flow hedging activities.\"\u003cSEP\u003e\"Cash flow hedge reserve includes gains and losses from cash flow hedging instruments used by ANZ, relevant for risk management.\"\u003cSEP\u003e\"The Cash Flow Hedge Reserve encompasses fair value gains and losses from cash flow hedging instruments, including tax effects.\"\u003cSEP\u003e\"The Cash Flow Hedge Reserve is a portion of equity representing cumulative gains or losses on derivatives designated as cash flow hedges.\"", "entity_type": "\"CONCEPT\"", "id": "\"CASH FLOW HEDGE RESERVE\"", "label": "\"CASH FLOW HEDGE RESERVE\"", "shape": "dot", "size": 10, "source_id": "chunk-deda40830b8c9643ebeb4755432ef578\u003cSEP\u003echunk-342fcf631e7dfa7b3561e6a1134f530d\u003cSEP\u003echunk-3d580ae1ef860f531c1c5c38d2248417\u003cSEP\u003echunk-f2687602e01ccdd538fb41c254f65488\u003cSEP\u003echunk-3346bc550722d59e9d3524c89a0d8284"}, {"color": "#5ae412", "description": "\"Investment Securities\" refer to a category of financial assets held by ANZ with the primary intention of generating investment income or appreciation. As of 2019, these securities were classified under total assets, amounting to $83,709 million, reflecting ANZ\u0027s investment strategies. They encompass a variety of financial instruments, including both debt and equity securities, that are subject to market risks and returns.\n\nThese investment securities are reported at amortised cost and fair value through other comprehensive income (FVOCI), adhering to the valuation processes defined by relevant audit standards and accounting regulations such as AASB 9. The holdings contribute significantly to ANZ\u0027s overall financial profile, management of investment risks, and capital strategy, impacting the company\u0027s exposure in various markets.\n\nFurthermore, the investment securities are also critical for reporting expected credit losses (ECL) and must comply with evolving regulatory requirements. Overall, they represent long-term investments that ANZ manages strategically, underscoring the organization\u2019s commitment to optimizing its investment portfolio and achieving financial returns.\u003cSEP\u003e\"Investment securities are financial instruments owned by ANZ, which could generate income or appreciated value for the bank.\"", "entity_type": "\"EVENT\"", "id": "\"INVESTMENT SECURITIES\"", "label": "\"INVESTMENT SECURITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-deda40830b8c9643ebeb4755432ef578\u003cSEP\u003echunk-b46c80c1ab7bb2bdccbfb627a63fa185\u003cSEP\u003echunk-ecfad8922ae56bb823e6b87c20692591\u003cSEP\u003echunk-aea9ffabc6eacc8f89b222c60c3024b4\u003cSEP\u003echunk-c13589846eacdf66d1e01186161808f1\u003cSEP\u003echunk-d3b7f9ed878595236d24eeed4674a7d0\u003cSEP\u003echunk-0294cca6b3e4177b51c49c92c2f0440c\u003cSEP\u003echunk-4b06c8e3e0eadebbb1dd88dbdc980208\u003cSEP\u003echunk-a877047d670cf3f56bd23aa83232e3b6\u003cSEP\u003echunk-30fc4f0b547f0bc5426bafa6e061fe49\u003cSEP\u003echunk-ba486af16a7f00d52d59a0b1149c776f\u003cSEP\u003echunk-aee31b0aab93b630ab58d9f0dcd45125\u003cSEP\u003echunk-3d6c6a9853986a2054965a60f6d2aed0\u003cSEP\u003echunk-f4275cf72d2899670248f2278f5329e9\u003cSEP\u003echunk-85bbceb0f05533e2c8142bfa2ddfcc1b\u003cSEP\u003echunk-634dbf2551074b240e748c702cb2399b\u003cSEP\u003echunk-92bb655af4705fcaeb8521299191d5fa\u003cSEP\u003echunk-9bf12f1ebceb495e7ab5a7c245bae347\u003cSEP\u003echunk-d2fe4e9c409e8dd7137a5f2b0445eafd\u003cSEP\u003echunk-4c083d21333b7f035b108ec893b74eae\u003cSEP\u003echunk-f2687602e01ccdd538fb41c254f65488\u003cSEP\u003echunk-08f920d904a9e8420f46a8c6c35a4e3f\u003cSEP\u003echunk-4d73badff97f00e5555527f077f63ccf"}, {"color": "#cb5a00", "description": "\"Allowance for Expected Credit Losses is a financial provision made to cover potential losses on loans and advances.\"\u003cSEP\u003e\"Allowance for Expected Credit Losses pertains to the total provision set aside to cover anticipated credit defaults across different divisions.\"\u003cSEP\u003e\"Allowance for Expected Credit Losses is an estimate of future losses on loans and financial assets, reflected in ANZ\u0027s financial reporting.\"\u003cSEP\u003e\"Allowance for Expected Credit Losses pertains to the estimated provisions for potential credit losses determined under AASB 9.\"\u003cSEP\u003e\"Allowance for Expected Credit Losses refers to the financial provisions made by ANZ to account for potential losses on credit exposures.\"\u003cSEP\u003e\"Allowance for Expected Credit Losses refers to the provisions made by the Group for potential credit losses related to loans and advances, impacting the financial statements.\"\u003cSEP\u003e\"The Allowance for Expected Credit Losses is a financial provision established to account for potential losses from loans, essential under the AASB 9 standard.\"\u003cSEP\u003e\"Allowance for Expected Credit Losses is a reserve set aside by ANZ to cover potential losses from defaulted loans or investments.\"\u003cSEP\u003e\"Allowance for Expected Credit Losses is the reserve established to cover potential losses that arise from the inability of borrowers to repay loans.\"\u003cSEP\u003e\"Allowance for expected credit losses pertains to the estimation of credit losses on financial assets, an important aspect of the financial report.\"", "entity_type": "\"CONCEPT\"", "id": "\"ALLOWANCE FOR EXPECTED CREDIT LOSSES\"", "label": "\"ALLOWANCE FOR EXPECTED CREDIT LOSSES\"", "shape": "dot", "size": 10, "source_id": "chunk-c773529585b5a3bdc49cc7d637057bb3\u003cSEP\u003echunk-b46c80c1ab7bb2bdccbfb627a63fa185\u003cSEP\u003echunk-3a4c5b738faada7b60d889e45568033c\u003cSEP\u003echunk-85bbceb0f05533e2c8142bfa2ddfcc1b\u003cSEP\u003echunk-634dbf2551074b240e748c702cb2399b\u003cSEP\u003echunk-f2687602e01ccdd538fb41c254f65488\u003cSEP\u003echunk-49384de89113cb2738c8b68d35c57501\u003cSEP\u003echunk-a34535cf9e9756813c65d6c5af8a69d4\u003cSEP\u003echunk-2e81987c2b651db3fb1e1d1bdd622226\u003cSEP\u003echunk-9bf12f1ebceb495e7ab5a7c245bae347"}, {"color": "#b63ab9", "description": "\"Expected Credit Loss is a financial concept used to estimate potential losses on financial assets based on credit risk analysis and forecasting.\"\u003cSEP\u003e\"Expected Credit Loss is a financial metric used to estimate potential losses in lending due to borrower defaults.\"", "entity_type": "\"CONCEPT\"", "id": "\"EXPECTED CREDIT LOSS\"", "label": "\"EXPECTED CREDIT LOSS\"", "shape": "dot", "size": 10, "source_id": "chunk-a89c05e998e95cb026cfb1d306f067e6\u003cSEP\u003echunk-59d348f4af1333e183880ce575219dd5"}, {"color": "#68d7e2", "description": "\"GALCO is responsible for managing the strategic position and overseeing interest rate risks in ANZ\u0027s banking book.\"\u003cSEP\u003e\"GALCO is responsible for reviewing and approving the base case forecast scenario in the context of credit risk management.\"\u003cSEP\u003e\"GALCO is responsible for reviewing and approving the base case forecast scenario related to the organization\u2019s credit risk assessments.\"\u003cSEP\u003e\"GALCO is responsible for the oversight and strategic management of ANZ\u2019s balance sheet activities and liquidity.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"GROUP ASSET AND LIABILITY COMMITTEE (GALCO)\"", "label": "\"GROUP ASSET AND LIABILITY COMMITTEE (GALCO)\"", "shape": "dot", "size": 10, "source_id": "chunk-29d5b3e078c7f5217dbf5dba69643cb6\u003cSEP\u003echunk-d049d97bcb1a2a2be351bdc359ab19e5\u003cSEP\u003echunk-2b49e15ae43d28f88abc70a43c8c0096\u003cSEP\u003echunk-20ef4746a93ffa187ed809ea59175f43"}, {"color": "#2222a4", "description": "\"CMRC is responsible for approving the probability weights applied to economic scenarios related to credit risk.\"\u003cSEP\u003e\"Credit and Market Risk Committee (CMRC) is responsible for reviewing and approving forecast economic scenarios and the associated probability weights applied to credit risk assessments.\"\u003cSEP\u003e\"CMRC is responsible for approving the probability weights applied to various economic scenarios for credit risk assessment.\"\u003cSEP\u003e\"CMRC is responsible for oversight and control of credit, market, and financial risks across the ANZ Group, meeting at least monthly.\"\u003cSEP\u003e\"CMRC oversees and controls credit, market, and material financial risks within ANZ.\"\u003cSEP\u003e\"The Credit and Market Risk Committee (CMRC) oversees credit, market, insurance, and material financial risks for ANZ Bank.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CREDIT AND MARKET RISK COMMITTEE (CMRC)\"", "label": "\"CREDIT AND MARKET RISK COMMITTEE (CMRC)\"", "shape": "dot", "size": 10, "source_id": "chunk-d049d97bcb1a2a2be351bdc359ab19e5\u003cSEP\u003echunk-c84ae7434e1c3fb4496ad08e53df764f\u003cSEP\u003echunk-29d5b3e078c7f5217dbf5dba69643cb6\u003cSEP\u003echunk-70e6786c1a0f84cdefa8970c907896b3\u003cSEP\u003echunk-20ef4746a93ffa187ed809ea59175f43\u003cSEP\u003echunk-ffbe2800e106f03f55ea93877f126b3d"}, {"color": "#6cb8e1", "description": "\"ECL (Expected Credit Loss) is a financial concept recognised in accounting that impacts how certain financial instruments are recorded, reflecting potential credit-related losses.\"\u003cSEP\u003e\"ECL stands for Expected Credit Loss, a financial concept used to estimate potential losses on loans based on economic conditions and customer credit ratings.\"\u003cSEP\u003e\"ECL stands for Expected Credit Loss, which evaluates loan losses that banks expect to incur over a period, critical for financial forecasting.\"\u003cSEP\u003e\"ECL stands for Expected Credit Losses, a method of calculating provisions for credit losses expected over the life of financial instruments.\"\u003cSEP\u003e\"ECL, or Expected Credit Losses, refers to the provision made by ANZ to account for potential losses on loans and advances due to credit risk.\"\u003cSEP\u003e\"ECL, or Expected Credit Loss, refers to the anticipated losses in lending portfolios that ANZ evaluates based on various risk factors and economic circumstances.\"\u003cSEP\u003e\"Expected Credit Loss (ECL) is a financial concept that estimates the expected losses on financial assets over their lifetime, affecting allowances and provisions.\"\u003cSEP\u003e\"ECL stands for Expected Credit Loss, a financial metric calculated to determine potential future losses on financial assets.\"", "entity_type": "\"CONCEPT\"", "id": "\"ECL\"", "label": "\"ECL\"", "shape": "dot", "size": 10, "source_id": "chunk-b2eb5aa63b6ccbd2854c9b9f10527224\u003cSEP\u003echunk-af879f05cdbed58e28fdea07f776bbad\u003cSEP\u003echunk-1203ffa5d43e0f90c26d6b3b56111301\u003cSEP\u003echunk-385fc8c8b1de0188710080f877701f0f\u003cSEP\u003echunk-a877047d670cf3f56bd23aa83232e3b6\u003cSEP\u003echunk-1ab1348e1978bf372432c1f73cd29887\u003cSEP\u003echunk-02c6b53e0a3976024b3bce68a9394f3c\u003cSEP\u003echunk-92bb655af4705fcaeb8521299191d5fa"}, {"color": "#701d06", "description": "\"UDC Finance Limited is a subsidiary of ANZ that is involved in secured investments and has significant financial assets.\"\u003cSEP\u003e\"UDC Finance Limited operates under the Australia and New Zealand Banking Group Limited, specializing in finance services.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"UDC FINANCE LIMITED\"", "label": "\"UDC FINANCE LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-6c88e3dab527085519a0f03d25cb2726\u003cSEP\u003echunk-3b199f9482050c3d2516b77f0be22802"}, {"color": "#80ca59", "description": "\"United States dollars is a currency issued by the United States and is mentioned as a part of the debt issued by the Group.\"", "entity_type": "\"GEO\"", "id": "\"UNITED STATES DOLLARS\"", "label": "\"UNITED STATES DOLLARS\"", "shape": "dot", "size": 10, "source_id": "chunk-03a22b44bad3427d0369d1650294471a"}, {"color": "#54ef83", "description": "\"Euro is the currency used by Eurozone countries, as referenced in the exchange rates section.\"", "entity_type": "\"CONCEPT\"", "id": "\"EURO\"", "label": "\"EURO\"", "shape": "dot", "size": 10, "source_id": "chunk-c0b412eb42cd42808e56a873b81e9c25"}, {"color": "#dce969", "description": "\"Australian Dollars are the primary currency for the majority of the dividend payments made by ANZ to its shareholders.\"\u003cSEP\u003e\"Australian dollars are the functional and presentation currency used in the financial statements prepared by The Company.\"\u003cSEP\u003e\"Australian dollars is a currency of Australia included in the Group\u0027s issued debt, reflecting the institution\u0027s geographical financial activities.\"\u003cSEP\u003e\"Australian dollars refer to the currency used in Australia, mentioned in the context of translating foreign operation assets and liabilities.\"", "entity_type": "\"CURRENCY\"", "id": "\"AUSTRALIAN DOLLARS\"", "label": "\"AUSTRALIAN DOLLARS\"", "shape": "dot", "size": 10, "source_id": "chunk-237c11f969570c895cb7a7bbad880411\u003cSEP\u003echunk-342fcf631e7dfa7b3561e6a1134f530d\u003cSEP\u003echunk-c72304d1e7e0d71f7a06cbaaab20e7f3\u003cSEP\u003echunk-03a22b44bad3427d0369d1650294471a"}, {"color": "#72d436", "description": "\"New Zealand Dollars are another designated currency for the payment of the 2019 Final Dividend to eligible ANZ shareholders.\"\u003cSEP\u003e\"New Zealand dollars is a currency mentioned in conjunction with ANZ\u0027s issued debt, indicating the Group\u0027s financial engagements in New Zealand.\"", "entity_type": "\"CURRENCY\"", "id": "\"NEW ZEALAND DOLLARS\"", "label": "\"NEW ZEALAND DOLLARS\"", "shape": "dot", "size": 10, "source_id": "chunk-237c11f969570c895cb7a7bbad880411\u003cSEP\u003echunk-03a22b44bad3427d0369d1650294471a"}, {"color": "#29cf40", "description": "\"Subordinated Debt refers to a class of debt that ranks below other loans in terms of claims on assets or earnings.\"\u003cSEP\u003e\"Subordinated Debt refers to a type of debt security that KMP holds, which stands behind other debts in the event of liquidation, indicating a layered approach to financing.\"\u003cSEP\u003e\"Subordinated Debt refers to loans and securities that have a lower priority for repayment compared to other debts in the event of liquidation.\"\u003cSEP\u003e\"Subordinated debt refers to a type of debt that ranks below other debts in terms of claims on assets, specifically in the context of ANZ\u0027s debt issuance.\"\u003cSEP\u003e\"Subordinated debt represents a specific type of funding mechanism used by ANZ with lower priority for repayment.\"\u003cSEP\u003e\"Subordinated Debt refers to a type of debt that ranks below other loans in case of liquidation and is held by KMP.\"\u003cSEP\u003e\"Subordinated Debt refers to debt that ranks below other loans in terms of claims on assets or earnings.\"\u003cSEP\u003e\"Subordinated debt refers to loans that ANZ has issued that will be repaid after senior debt obligations during liquidation.\"\u003cSEP\u003e\"Subordinated Debt refers to debt that ranks below other loans or securities in terms of claims on assets, contributing to ANZ\u0027s Tier 2 Capital.\"", "entity_type": "\"CONCEPT\"", "id": "\"SUBORDINATED DEBT\"", "label": "\"SUBORDINATED DEBT\"", "shape": "dot", "size": 10, "source_id": "chunk-a958b08bed82cb09cb455c2d834317a3\u003cSEP\u003echunk-03a22b44bad3427d0369d1650294471a\u003cSEP\u003echunk-ced294584d07e87338ecd17c92a6c601\u003cSEP\u003echunk-77cdbfd4af94f3cb213510205fb8282f\u003cSEP\u003echunk-1ab1348e1978bf372432c1f73cd29887\u003cSEP\u003echunk-648adaa69c4757e2e964f4f655f83a28\u003cSEP\u003echunk-b400cf803126a60db14845965ad7253d\u003cSEP\u003echunk-fd702f7001041d77734d71a4bab6fb3f\u003cSEP\u003echunk-cf03ba05395ab2f3077234474a121c96"}, {"color": "#60c02e", "description": "\"AT1 capital represents Additional Tier 1 capital for banks, designed to absorb losses and maintain critical capital requirements under Basel III regulations.\"", "entity_type": "\"EVENT\"", "id": "\"AT1 CAPITAL\"", "label": "\"AT1 CAPITAL\"", "shape": "dot", "size": 10, "source_id": "chunk-03a22b44bad3427d0369d1650294471a"}, {"color": "#de1188", "description": "\"ANZ Capital Notes are a form of Additional Tier 1 capital instruments issued by ANZ, representing a significant aspect of their capital strategy.\"\u003cSEP\u003e\"ANZ Capital Notes are a type of capital instrument issued by ANZ, with mandatory conversion dates and various associated financial details.\"\u003cSEP\u003e\"ANZ Capital Notes are financial instruments issued by Australia and New Zealand Banking Group Limited that represent a form of subordinated debt.\"\u003cSEP\u003e\"ANZ Capital Notes refers to convertible subordinated perpetual notes issued by ANZ, indicating a financial event in the company\u2019s history.\"\u003cSEP\u003e\"ANZ Capital Notes refer to a type of security issued by ANZ, which may affect its dividend distribution practices.\"", "entity_type": "\"EVENT\"", "id": "\"ANZ CAPITAL NOTES\"", "label": "\"ANZ CAPITAL NOTES\"", "shape": "dot", "size": 10, "source_id": "chunk-0c6b10be2cc908958a027c2e7ec23c59\u003cSEP\u003echunk-03a22b44bad3427d0369d1650294471a\u003cSEP\u003echunk-5eb3392e4ad8cef9f30fefffdb1a39bc\u003cSEP\u003echunk-e71def608715f7c693684b786223e0b8\u003cSEP\u003echunk-f376bde5394866a36624b0c71517a583"}, {"color": "#86deeb", "description": "\"ANZ Capital Securities are additional financial instruments issued by ANZ, serving as a means for the bank to raise capital.\"\u003cSEP\u003e\"ANZ Capital Securities represent another form of capital issuance by ANZ, with specific interest rates and redemption options.\"", "entity_type": "\"EVENT\"", "id": "\"ANZ CAPITAL SECURITIES\"", "label": "\"ANZ CAPITAL SECURITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-e71def608715f7c693684b786223e0b8\u003cSEP\u003echunk-f376bde5394866a36624b0c71517a583"}, {"color": "#9e8e9d", "description": "\"ANZ NZ Capital Notes are capital instruments issued by ANZ Bank New Zealand Limited, detailed with interest rates and conversion terms.\"", "entity_type": "\"EVENT\"", "id": "\"ANZ NZ CAPITAL NOTES\"", "label": "\"ANZ NZ CAPITAL NOTES\"", "shape": "dot", "size": 10, "source_id": "chunk-e71def608715f7c693684b786223e0b8"}, {"color": "#d814f9", "description": "\"The Board Risk Committee (BRC) is a committee that develops and monitors compliance with the company\u0027s risk management policies.\"\u003cSEP\u003e\"The Board Risk Committee is responsible for developing and monitoring compliance with the Group\u0027s risk management policies and strategies.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"BOARD RISK COMMITTEE (BRC)\"", "label": "\"BOARD RISK COMMITTEE (BRC)\"", "shape": "dot", "size": 10, "source_id": "chunk-4712f7054774492854380f7932c04e02\u003cSEP\u003echunk-cf03ba05395ab2f3077234474a121c96"}, {"color": "#77e2e0", "description": "\"The Chief Risk Officer is responsible for overseeing risk management strategies and ensuring compliance within the organization.\"\u003cSEP\u003e\"The Chief Risk Officer is responsible for overseeing the risk profile and the risk management framework of the company.\"\u003cSEP\u003e\"The Chief Risk Officer oversees the risk profile and management framework of ANZ, ensuring compliance and addressing decisions affecting risk.\"", "entity_type": "\"PERSON\"", "id": "\"CHIEF RISK OFFICER\"", "label": "\"CHIEF RISK OFFICER\"", "shape": "dot", "size": 10, "source_id": "chunk-4712f7054774492854380f7932c04e02\u003cSEP\u003echunk-a03098d3e761513c80f4c3c7b69e56e1\u003cSEP\u003echunk-cf03ba05395ab2f3077234474a121c96"}, {"color": "#54ae22", "description": "\"CCR is an indicator that reflects the probability of default for a borrower, incorporating both borrower-specific information and economic outlook.\"\u003cSEP\u003e\"Customer Credit Rating (CCR) is an estimate assigned to each borrower reflecting their probability of default, used for risk assessment.\"\u003cSEP\u003e\"Customer Credit Rating is a measure of the risk associated with lending to a customer, crucial for determining significant increases in credit risk (SICR).\"\u003cSEP\u003e\"The Customer Credit Rating is a reflection of the Group\u2019s assessment of a customer\u0027s ability to service and repay debt, categorized into different grades.\"\u003cSEP\u003e\"Customer Credit Rating (CCR) is a measure of a customer\u0027s creditworthiness that influences the assessment of expected credit losses.\"\u003cSEP\u003e\"Customer Credit Rating (CCR) is a score assigned to borrowers reflecting their probability of default, impacting credit risk evaluations.\"\u003cSEP\u003e\"The Customer Credit Rating (CCR) is an internal rating reflecting the Company\u0027s assessment of a customer\u0027s ability to service and repay debt, essential for managing credit risk.\"\u003cSEP\u003e\"Customer Credit Rating (CCR) indicates a borrower\u0027s probability of default, part of ANZ\u0027s risk measurement framework.\"", "entity_type": "\"CONCEPT\"", "id": "\"CUSTOMER CREDIT RATING (CCR)\"", "label": "\"CUSTOMER CREDIT RATING (CCR)\"", "shape": "dot", "size": 10, "source_id": "chunk-1203ffa5d43e0f90c26d6b3b56111301\u003cSEP\u003echunk-c84ae7434e1c3fb4496ad08e53df764f\u003cSEP\u003echunk-d049d97bcb1a2a2be351bdc359ab19e5\u003cSEP\u003echunk-67b931c933cfeb64caabca915ccc4d35\u003cSEP\u003echunk-29d5b3e078c7f5217dbf5dba69643cb6\u003cSEP\u003echunk-a34535cf9e9756813c65d6c5af8a69d4\u003cSEP\u003echunk-30fc4f0b547f0bc5426bafa6e061fe49\u003cSEP\u003echunk-eebd3adcaa2be8b912d967cd104311c5"}, {"color": "#e6bf1a", "description": "\"Housing Loans are a type of lending product that is secured by mortgages over property, indicating how collateral mitigates credit risk.\"\u003cSEP\u003e\"Housing Loans are a type of loan secured by a mortgage over property, emphasizing collateral as a method of managing credit risk.\"", "entity_type": "\"EVENT\"", "id": "\"HOUSING LOANS\"", "label": "\"HOUSING LOANS\"", "shape": "dot", "size": 10, "source_id": "chunk-a89c05e998e95cb026cfb1d306f067e6\u003cSEP\u003echunk-4a4142f5def2d1db12d22d2a55ce983e"}, {"color": "#ccff11", "description": "\"Personal Lending includes unsecured products like credit cards and overdrafts, where collateral is rarely taken but may involve eligible vehicles and assets.\"\u003cSEP\u003e\"Personal Lending refers to the range of lending products offered by ANZ, often associated with unsecured loans, showcasing credit risk management strategies.\"\u003cSEP\u003e\"Personal Lending refers to the various lending services provided to individuals, primarily involving unsecured loans such as credit cards and overdrafts.\"", "entity_type": "\"EVENT\"", "id": "\"PERSONAL LENDING\"", "label": "\"PERSONAL LENDING\"", "shape": "dot", "size": 10, "source_id": "chunk-a89c05e998e95cb026cfb1d306f067e6\u003cSEP\u003echunk-4a4142f5def2d1db12d22d2a55ce983e\u003cSEP\u003echunk-c63199cdb89aeff6dfe111b41a9ebd1f"}, {"color": "#ead837", "description": "\"Business Loans are loans that may be secured, partially secured, or unsecured, illustrating the various levels of risk management strategies employed by ANZ.\"\u003cSEP\u003e\"Business Loans encompasses financial products that can be secured, partially secured, or unsecured, typically involved with mortgages and charges over assets.\"\u003cSEP\u003e\"Business Loans refer to various lending products that may be secured, partially secured, or unsecured, often requiring mortgages over properties or charges over business assets.\"", "entity_type": "\"EVENT\"", "id": "\"BUSINESS LOANS\"", "label": "\"BUSINESS LOANS\"", "shape": "dot", "size": 10, "source_id": "chunk-a89c05e998e95cb026cfb1d306f067e6\u003cSEP\u003echunk-4a4142f5def2d1db12d22d2a55ce983e\u003cSEP\u003echunk-c63199cdb89aeff6dfe111b41a9ebd1f"}, {"color": "#cea8b5", "description": "\"The CMRC is responsible for day-to-day management of market risks and compliance with market risk policies at ANZ.\"\u003cSEP\u003e\"The Credit \u0026 Market Risk Committee (CMRC) is responsible for the day-to-day management of market risks and compliance with policies at ANZ.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CREDIT \u0026 MARKET RISK COMMITTEE (CMRC)\"", "label": "\"CREDIT \u0026 MARKET RISK COMMITTEE (CMRC)\"", "shape": "dot", "size": 10, "source_id": "chunk-c63199cdb89aeff6dfe111b41a9ebd1f\u003cSEP\u003echunk-cfab293bdb6b925f1f326c25d707eec8"}, {"color": "#fdc556", "description": "\"The Market Risk Team is an independent unit at ANZ that allocates market risk limits and monitors exposures daily.\"\u003cSEP\u003e\"The Market Risk team is a specialized unit at ANZ that is responsible for monitoring and reporting on market risk levels and limits.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MARKET RISK TEAM\"", "label": "\"MARKET RISK TEAM\"", "shape": "dot", "size": 10, "source_id": "chunk-c63199cdb89aeff6dfe111b41a9ebd1f\u003cSEP\u003echunk-cfab293bdb6b925f1f326c25d707eec8"}, {"color": "#bbcda2", "description": "\"Off-Balance Sheet Positions refer to assets and liabilities not recorded on the balance sheet, often involving contingent liabilities or undrawn facilities.\"\u003cSEP\u003e\"Off-Balance Sheet Positions refer to financial commitments or assets not recorded on ANZ\u0027s balance sheet, impacting financial analysis.\"\u003cSEP\u003e\"Off-balance sheet positions are financial commitments not recorded on ANZ\u0027s balance sheet, such as undrawn facilities and contingent liabilities.\"", "entity_type": "\"CONCEPT\"", "id": "\"OFF-BALANCE SHEET POSITIONS\"", "label": "\"OFF-BALANCE SHEET POSITIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-c63199cdb89aeff6dfe111b41a9ebd1f\u003cSEP\u003echunk-30fc4f0b547f0bc5426bafa6e061fe49\u003cSEP\u003echunk-cfab293bdb6b925f1f326c25d707eec8"}, {"color": "#dc139b", "description": "\"Market Risk Overview includes the identification and management of risks arising from market fluctuations and trading activities at ANZ.\"\u003cSEP\u003e\"Market Risk Overview provides insights into how ANZ identifies and manages risks stemming from market fluctuations.\"", "entity_type": "\"EVENT\"", "id": "\"MARKET RISK OVERVIEW\"", "label": "\"MARKET RISK OVERVIEW\"", "shape": "dot", "size": 10, "source_id": "chunk-c63199cdb89aeff6dfe111b41a9ebd1f\u003cSEP\u003echunk-cfab293bdb6b925f1f326c25d707eec8"}, {"color": "#f6085a", "description": "\"Asia Pacific, Europe \u0026 America (APEA) is referred to in the context of separate geographical risk assessments conducted by the company.\"\u003cSEP\u003e\"Asia Pacific, Europe \u0026 America is a geographical region analyzed for non-traded value at risk and financial metrics.\"", "entity_type": "\"GEO\"", "id": "\"ASIA PACIFIC, EUROPE \u0026 AMERICA\"", "label": "\"ASIA PACIFIC, EUROPE \u0026 AMERICA\"", "shape": "dot", "size": 10, "source_id": "chunk-46dd192447efc62d6bd443fa5b109908\u003cSEP\u003echunk-6bbac18532d23aeae002ad3a456ed5ab"}, {"color": "#002b69", "description": "\"The Reserve Bank of Australia is the central bank of Australia, involved in the monetary policy and liquidity management.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"RESERVE BANK OF AUSTRALIA\"", "label": "\"RESERVE BANK OF AUSTRALIA\"", "shape": "dot", "size": 10, "source_id": "chunk-9fab40cbfffffbfc582d6109cab07029"}, {"color": "#0fa867", "description": "\"NSFR is a measure of the portion of available stable funding to required stable funding, aimed at promoting long-term funding stability.\"\u003cSEP\u003e\"The Net Stable Funding Ratio is a liquidity measure ensuring that a bank maintains a stable funding profile in relation to its assets and activities.\"\u003cSEP\u003e\"The Net Stable Funding Ratio is a measure of a bank\u0027s funding stability, ensuring that long-term assets are funded by stable liabilities.\"", "entity_type": "\"CONCEPT\"", "id": "\"NET STABLE FUNDING RATIO (NSFR)\"", "label": "\"NET STABLE FUNDING RATIO (NSFR)\"", "shape": "dot", "size": 10, "source_id": "chunk-779c1f36217957b6d13d95071704915a\u003cSEP\u003echunk-9fab40cbfffffbfc582d6109cab07029\u003cSEP\u003echunk-ddf62c448d5ccdb1a8789a746d2ed581"}, {"color": "#da195e", "description": "\"Liquidity crisis contingency plans are strategies developed by ANZ to address potential liquidity threatening events on a country and Group-wide level.\"", "entity_type": "\"EVENT\"", "id": "\"LIQUIDITY CRISIS CONTINGENCY PLANS\"", "label": "\"LIQUIDITY CRISIS CONTINGENCY PLANS\"", "shape": "dot", "size": 10, "source_id": "chunk-9fab40cbfffffbfc582d6109cab07029"}, {"color": "#e5f5ff", "description": "\"A Liquidity Crisis refers to a situation where a financial institution like ANZ faces difficulties meeting its short-term financial obligations.\"", "entity_type": "\"EVENT\"", "id": "\"LIQUIDITY CRISIS\"", "label": "\"LIQUIDITY CRISIS\"", "shape": "dot", "size": 10, "source_id": "chunk-09e65e14e2e468301a7ad3c519d3d49f"}, {"color": "#56c09a", "description": "Financial Assets are defined as any assets that possess monetary value and are associated with various risks, particularly in credit assessments. They represent resources owned by ANZ (Australia and New Zealand Banking Group) that are expected to deliver future economic benefits and are recorded in the financial statements at amortised cost and fair value. Financial Assets include a diverse range of instruments such as stocks, bonds, loans, and other non-derivative financial instruments, all of which are integral to ANZ\u0027s revenue generation and capital structure.\n\nSpecifically, Financial Assets are characterized by their ability to derive value from contractual claims, which is extensively covered in ANZ\u0027s financial reporting. These assets are crucial for ANZ\u2019s balance sheet and financial operations, and they are categorized according to various measurement criteria as per accounting standards like AASB 9 and AASB 2017-6. This categorization is significant for assessing how assets are managed and reported. Financial Assets also include different classifications of loans and securities that contribute to the Group\u2019s net worth.\n\nMoreover, these assets can generate future cash flows, which are subject to evaluations for credit impairment based on estab
