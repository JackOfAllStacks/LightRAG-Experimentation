SK TYPES\"", "shape": "dot", "size": 10, "source_id": "chunk-b01ba4812a0b91ab86ee888752bf9783"}, {"color": "#5b8593", "description": "\"TSO and Group Centre support ANZ\u0027s operating divisions by providing technology, operations, shared services, risk management, and other functions.\"\u003cSEP\u003e\"Technology, Services \u0026 Operations (TSO) and Group Centre is a continuing division responsible for technology and support services across the Group.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"TECHNOLOGY, SERVICES \u0026 OPERATIONS (TSO) AND GROUP CENTRE\"", "label": "\"TECHNOLOGY, SERVICES \u0026 OPERATIONS (TSO) AND GROUP CENTRE\"", "shape": "dot", "size": 10, "source_id": "chunk-a9d29f792df09e3cffac7b395586c0ec\u003cSEP\u003echunk-0e3bf5ac4b4ac1ec478e9607173eeb91"}, {"color": "#a2caab", "description": "\"September 2019 Full Year Net Interest Income refers to the income generated from interest-earning activities reported for the financial year ending September 2019.\"", "entity_type": "\"EVENT\"", "id": "\"SEPTEMBER 2019 FULL YEAR NET INTEREST INCOME\"", "label": "\"SEPTEMBER 2019 FULL YEAR NET INTEREST INCOME\"", "shape": "dot", "size": 10, "source_id": "chunk-a9d29f792df09e3cffac7b395586c0ec"}, {"color": "#1b04a2", "description": "\"September 2018 Full Year Net Interest Income serves as a comparative metric for the previous year\u0027s performance.\"", "entity_type": "\"EVENT\"", "id": "\"SEPTEMBER 2018 FULL YEAR NET INTEREST INCOME\"", "label": "\"SEPTEMBER 2018 FULL YEAR NET INTEREST INCOME\"", "shape": "dot", "size": 10, "source_id": "chunk-a9d29f792df09e3cffac7b395586c0ec"}, {"color": "#67dbbc", "description": "\"Profit Before Credit Impairment and Income Tax gives an understanding of the organization\u0027s profitability before accounting for credit losses and taxes.\"\u003cSEP\u003e\"Profit Before Credit Impairment and Income Tax is a crucial financial metric indicating earnings before accounting for loan losses and taxation.\"\u003cSEP\u003e\"Profit before Credit Impairment and Income Tax indicates the earnings before accounting for credit risks and tax obligations, important for financial overview.\"\u003cSEP\u003e\"Profit before credit impairment and income tax indicates the bank\u0027s profitability before accounting for potential losses from bad debts and tax liabilities.\"\u003cSEP\u003e\"Profit before credit impairment and income tax is a measure of profitability before accounting for potential bad debts and tax liabilities.\"\u003cSEP\u003e\"Profit before credit impairment and income tax represents the earnings of the Australia and New Zealand Banking Group Limited before accounting for credit losses and income tax expenses.\"", "entity_type": "\"EVENT\"", "id": "\"PROFIT BEFORE CREDIT IMPAIRMENT AND INCOME TAX\"", "label": "\"PROFIT BEFORE CREDIT IMPAIRMENT AND INCOME TAX\"", "shape": "dot", "size": 10, "source_id": "chunk-8dd6c9625cd8b6b40f7a9cb78f170b3d\u003cSEP\u003echunk-31f13d74ba523925e6ae88bfd30324f7\u003cSEP\u003echunk-a975582a22d3df5057b461f0ccf8cd08\u003cSEP\u003echunk-8e2a08fdbb27abfa813ba763c31042ee\u003cSEP\u003echunk-3266e7c7509b883457368d4d47a3d152\u003cSEP\u003echunk-b2909f5baf0e108d7c2accfa92093e7b"}, {"color": "#26db19", "description": "\"Financial Indicators are metrics used to assess the financial performance and health of the organization, guiding decisions and strategies.\"", "entity_type": "\"CONCEPT\"", "id": "\"FINANCIAL INDICATORS\"", "label": "\"FINANCIAL INDICATORS\"", "shape": "dot", "size": 10, "source_id": "chunk-3266e7c7509b883457368d4d47a3d152"}, {"color": "#b20681", "description": "\"Comparative Results refer to the performance metrics compared over different periods, such as between Sep 19 and Mar 19.\"", "entity_type": "\"EVENT\"", "id": "\"COMPARATIVE RESULTS\"", "label": "\"COMPARATIVE RESULTS\"", "shape": "dot", "size": 10, "source_id": "chunk-cb2f510b35d419996d89e20bbfb2b3c5"}, {"color": "#65a426", "description": "\"External Assets consist of all assets held by the organization, which have external claims associated with them.\"\u003cSEP\u003e\"External assets refer to assets held by the organization that are located outside its domestic market, impacting overall financial strength.\"", "entity_type": "\"EVENT\"", "id": "\"EXTERNAL ASSETS\"", "label": "\"EXTERNAL ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-cb2f510b35d419996d89e20bbfb2b3c5\u003cSEP\u003echunk-5578097de6714a6e6f813ea9253c0f28"}, {"color": "#38be56", "description": "\"Operating Margin indicates the percentage of revenue that remains after covering operating expenses, a key profitability metric.\"", "entity_type": "\"EVENT\"", "id": "\"OPERATING MARGIN\"", "label": "\"OPERATING MARGIN\"", "shape": "dot", "size": 10, "source_id": "chunk-cb2f510b35d419996d89e20bbfb2b3c5"}, {"color": "#dbb5da", "description": "\"Average Deposits and Other Borrowings refers to the average amount of deposits and borrowed funds over a specified period.\"\u003cSEP\u003e\"Average Deposits and Other Borrowings reflects the average amounts of deposits received and borrowed funds, influencing liquidity and financial stability.\"", "entity_type": "\"EVENT\"", "id": "\"AVERAGE DEPOSITS AND OTHER BORROWINGS\"", "label": "\"AVERAGE DEPOSITS AND OTHER BORROWINGS\"", "shape": "dot", "size": 10, "source_id": "chunk-cb2f510b35d419996d89e20bbfb2b3c5\u003cSEP\u003echunk-575534ee4b5ba9b7f18560bf8e85e9da"}, {"color": "#f4c07a", "description": "\"Regulatory Impact refers to changes in laws and regulations that affect pricing and operational procedures in banking, influencing financial metrics.\"", "entity_type": "\"EVENT\"", "id": "\"REGULATORY IMPACT\"", "label": "\"REGULATORY IMPACT\"", "shape": "dot", "size": 10, "source_id": "chunk-f7b5b72f0916bae09e5035835b75b1e5"}, {"color": "#d83950", "description": "\"Inflation is the rate at which the general level of prices for goods and services rises, impacting operational costs within the organization.\"\u003cSEP\u003e\"Inflation refers to the increase in prices resulting in decreased purchasing power, impacting operational costs and financial strategies.\"", "entity_type": "\"CONCEPT\"", "id": "\"INFLATION\"", "label": "\"INFLATION\"", "shape": "dot", "size": 10, "source_id": "chunk-f7b5b72f0916bae09e5035835b75b1e5\u003cSEP\u003echunk-a60e116bf797c449e3f6bfcd1262621f"}, {"color": "#d20446", "description": "\"Workforce and Branch Optimisation refers to initiatives aimed at enhancing productivity and efficiency within the organization.\"", "entity_type": "\"EVENT\"", "id": "\"WORKFORCE AND BRANCH OPTIMISATION\"", "label": "\"WORKFORCE AND BRANCH OPTIMISATION\"", "shape": "dot", "size": 10, "source_id": "chunk-f7b5b72f0916bae09e5035835b75b1e5"}, {"color": "#5fe1f6", "description": "\"Collectively Assessed Credit Impairment Charge/(Release) accounts for estimated future credit losses across all loans in a pooled manner.\"\u003cSEP\u003e\"Collectively Assessed Credit Impairment Charge/(Release) refers to financial provisions made based on collective assessment for credit losses.\"\u003cSEP\u003e\"Collectively assessed credit impairment charge/(release) pertains to estimated losses on loans, assessed collectively for a group of assets based on historical data.\"\u003cSEP\u003e\"Collectively assessed credit impairment charge/(release) represents provisions for credit losses estimated on a group basis for loans with similar risk characteristics.\"", "entity_type": "\"EVENT\"", "id": "\"COLLECTIVELY ASSESSED CREDIT IMPAIRMENT CHARGE/(RELEASE)\"", "label": "\"COLLECTIVELY ASSESSED CREDIT IMPAIRMENT CHARGE/(RELEASE)\"", "shape": "dot", "size": 10, "source_id": "chunk-8e2a08fdbb27abfa813ba763c31042ee\u003cSEP\u003echunk-d0a8aacbfa02fb8c176feb8b641a1157\u003cSEP\u003echunk-8dd6c9625cd8b6b40f7a9cb78f170b3d\u003cSEP\u003echunk-31f13d74ba523925e6ae88bfd30324f7"}, {"color": "#3011ca", "description": "\"Retail indicates the business segment focusing on providing financial products and services directly to individual consumers.\"\u003cSEP\u003e\"Retail is a business unit within the Australia Retail and Commercial division that offers products and services to consumer customers through various channels including branches and digital banking.\"", "entity_type": "\"CONCEPT\"", "id": "\"RETAIL\"", "label": "\"RETAIL\"", "shape": "dot", "size": 10, "source_id": "chunk-31f13d74ba523925e6ae88bfd30324f7\u003cSEP\u003echunk-b2c672b6ee1437fd1490baf3f409b89f"}, {"color": "#e74611", "description": "\"Commercial is a business unit within the Australia Retail and Commercial division that serves medium to large commercial customers and agribusiness customers in Australia.\"\u003cSEP\u003e\"Commercial refers to the business segment specializing in financial services and solutions catered to businesses and enterprises.\"", "entity_type": "\"CONCEPT\"", "id": "\"COMMERCIAL\"", "label": "\"COMMERCIAL\"", "shape": "dot", "size": 10, "source_id": "chunk-31f13d74ba523925e6ae88bfd30324f7\u003cSEP\u003echunk-b2c672b6ee1437fd1490baf3f409b89f"}, {"color": "#5d8068", "description": "\"Net Interest Income for September 2019 represents a key financial metric used to evaluate the revenue generated from loans and other financing activities.\"", "entity_type": "\"EVENT\"", "id": "\"NET INTEREST INCOME SEP 19\"", "label": "\"NET INTEREST INCOME SEP 19\"", "shape": "dot", "size": 10, "source_id": "chunk-8e2a08fdbb27abfa813ba763c31042ee"}, {"color": "#613594", "description": "\"Profit/(Loss) Before Credit Impairment and Income Tax offers insight into earnings before accounting for potential loan losses and tax obligations.\"\u003cSEP\u003e\"Profit/(Loss) before Credit Impairment and Income Tax summarizes the financial performance before accounting for credit losses and tax expenses.\"", "entity_type": "\"EVENT\"", "id": "\"PROFIT/(LOSS) BEFORE CREDIT IMPAIRMENT AND INCOME TAX\"", "label": "\"PROFIT/(LOSS) BEFORE CREDIT IMPAIRMENT AND INCOME TAX\"", "shape": "dot", "size": 10, "source_id": "chunk-4600ed86d863e988ddc726908ce9561a\u003cSEP\u003echunk-e9ec5bc7788d86ae835bfd079ac67a72"}, {"color": "#0f138f", "description": "\"Individually Assessed Credit Impairment Charge/Release pertains to specific assessments made on loans for potential losses on an individual basis.\"", "entity_type": "\"EVENT\"", "id": "\"INDIVIDUALLY ASSESSED CREDIT IMPAIRMENT CHARGE/RELEASE\"", "label": "\"INDIVIDUALLY ASSESSED CREDIT IMPAIRMENT CHARGE/RELEASE\"", "shape": "dot", "size": 10, "source_id": "chunk-4600ed86d863e988ddc726908ce9561a"}, {"color": "#aa8613", "description": "\"Collectively Assessed Credit Impairment Charge/Release relates to provisions made for loan losses based on a collective assessment of the portfolio\u0027s performance.\"\u003cSEP\u003e\"Collectively Assessed Credit Impairment Charge/Release relates to the overall assessment of potential credit losses, important for financial health insights.\"", "entity_type": "\"EVENT\"", "id": "\"COLLECTIVELY ASSESSED CREDIT IMPAIRMENT CHARGE/RELEASE\"", "label": "\"COLLECTIVELY ASSESSED CREDIT IMPAIRMENT CHARGE/RELEASE\"", "shape": "dot", "size": 10, "source_id": "chunk-4600ed86d863e988ddc726908ce9561a\u003cSEP\u003echunk-b2909f5baf0e108d7c2accfa92093e7b"}, {"color": "#0d13bd", "description": "\"Value at Risk at 99% confidence is a financial metric that assesses potential risks in the portfolio due to market movements within a specified holding period.\"", "entity_type": "\"EVENT\"", "id": "\"VALUE AT RISK AT 99% CONFIDENCE\"", "label": "\"VALUE AT RISK AT 99% CONFIDENCE\"", "shape": "dot", "size": 10, "source_id": "chunk-5578097de6714a6e6f813ea9253c0f28"}, {"color": "#757c86", "description": "\"Diversification Benefit reflects the risk offset that occurs across different market risk categories within the Company\u0027s portfolio.\"\u003cSEP\u003e\"Diversification Benefit relates to the risk-reduction effect that comes from holding a variety of investments rather than a single investment, significant in ANZ\u0027s portfolio strategy.\"\u003cSEP\u003e\"Diversification benefit refers to the financial advantage gained from spreading investments across various assets to reduce risk exposure.\"", "entity_type": "\"CONCEPT\"", "id": "\"DIVERSIFICATION BENEFIT\"", "label": "\"DIVERSIFICATION BENEFIT\"", "shape": "dot", "size": 10, "source_id": "chunk-46dd192447efc62d6bd443fa5b109908\u003cSEP\u003echunk-6bbac18532d23aeae002ad3a456ed5ab\u003cSEP\u003echunk-5578097de6714a6e6f813ea9253c0f28"}, {"color": "#fd867e", "description": "\"Total VaR indicates the overall risk level of the group\u0027s portfolio, calculated at different points in time during the reporting periods.\"\u003cSEP\u003e\"Total VaR is a statistical measure that determines the potential loss in value of ANZ\u2019s investments due to market risk over a specific period.\"", "entity_type": "\"EVENT\"", "id": "\"TOTAL VAR\"", "label": "\"TOTAL VAR\"", "shape": "dot", "size": 10, "source_id": "chunk-6bbac18532d23aeae002ad3a456ed5ab\u003cSEP\u003echunk-5578097de6714a6e6f813ea9253c0f28"}, {"color": "#b26e8e", "description": "\"Average funds under management refers to the average amount of money managed by the organization, indicative of its investment capacity and market position.\"", "entity_type": "\"EVENT\"", "id": "\"AVERAGE FUNDS UNDER MANAGEMENT\"", "label": "\"AVERAGE FUNDS UNDER MANAGEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-5578097de6714a6e6f813ea9253c0f28"}, {"color": "#a84ce5", "description": "\"External liabilities are obligations the organization has to entities outside of its home jurisdiction, affecting its overall financial obligations.\"", "entity_type": "\"EVENT\"", "id": "\"EXTERNAL LIABILITIES\"", "label": "\"EXTERNAL LIABILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-5578097de6714a6e6f813ea9253c0f28"}, {"color": "#e6e57c", "description": "\"NZD M denotes the monetary values reported in New Zealand Dollars, indicating financial performance metrics relative to this currency.\"", "entity_type": "\"EVENT\"", "id": "\"NZD M\"", "label": "\"NZD M\"", "shape": "dot", "size": 10, "source_id": "chunk-5578097de6714a6e6f813ea9253c0f28"}, {"color": "#9c0c8a", "description": "\"Full Year Other operating income refers to additional income generated outside of net interest, aggregating total earnings for the fiscal year.\"", "entity_type": "\"EVENT\"", "id": "\"FULL YEAR OTHER OPERATING INCOME\"", "label": "\"FULL YEAR OTHER OPERATING INCOME\"", "shape": "dot", "size": 10, "source_id": "chunk-cc851d3ce384ca01b37b6c272545cd5c"}, {"color": "#0ad6c6", "description": "\"Full Year Net income from insurance business reflects the income derived from insurance-related operations over the full fiscal year.\"", "entity_type": "\"EVENT\"", "id": "\"FULL YEAR NET INCOME FROM INSURANCE BUSINESS\"", "label": "\"FULL YEAR NET INCOME FROM INSURANCE BUSINESS\"", "shape": "dot", "size": 10, "source_id": "chunk-cc851d3ce384ca01b37b6c272545cd5c"}, {"color": "#adfcab", "description": "\"Full Year Operating income signifies the total revenue generated from core business operations for the year.\"", "entity_type": "\"EVENT\"", "id": "\"FULL YEAR OPERATING INCOME\"", "label": "\"FULL YEAR OPERATING INCOME\"", "shape": "dot", "size": 10, "source_id": "chunk-cc851d3ce384ca01b37b6c272545cd5c"}, {"color": "#d96ef1", "description": "\"Full Year Operating expenses indicate the total costs incurred in running business operations over the fiscal year.\"", "entity_type": "\"EVENT\"", "id": "\"FULL YEAR OPERATING EXPENSES\"", "label": "\"FULL YEAR OPERATING EXPENSES\"", "shape": "dot", "size": 10, "source_id": "chunk-cc851d3ce384ca01b37b6c272545cd5c"}, {"color": "#288c4a", "description": "\"The comparison between financial results of September 2018 and September 2019 signifies an analytical assessment of growth or decline in performance.\"", "entity_type": "\"EVENT\"", "id": "\"SEPTEMBER 2018 FULL YEAR VS SEPTEMBER 2019 FULL YEAR\"", "label": "\"SEPTEMBER 2018 FULL YEAR VS SEPTEMBER 2019 FULL YEAR\"", "shape": "dot", "size": 10, "source_id": "chunk-cc851d3ce384ca01b37b6c272545cd5c"}, {"color": "#33ef86", "description": "\"Large Movements refers to significant changes in financial metrics or activities noted in the report.\"", "entity_type": "\"CONCEPT\"", "id": "\"LARGE MOVEMENTS\"", "label": "\"LARGE MOVEMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-cc851d3ce384ca01b37b6c272545cd5c"}, {"color": "#bf6cc3", "description": "\"Movement details percentage changes or variations in financial metrics or results across different reporting periods.\"", "entity_type": "\"CONCEPT\"", "id": "\"MOVEMENT\"", "label": "\"MOVEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-cc851d3ce384ca01b37b6c272545cd5c"}, {"color": "#812155", "description": "\"Commercial NZD M denotes the commercial sector financial results expressed in New Zealand Dollars, important for sector performance analytics.\"", "entity_type": "\"EVENT\"", "id": "\"COMMERCIAL NZD M\"", "label": "\"COMMERCIAL NZD M\"", "shape": "dot", "size": 10, "source_id": "chunk-b2909f5baf0e108d7c2accfa92093e7b"}, {"color": "#74a11a", "description": "\"Retail NZD M indicates the retail sector financial results, also reflected in New Zealand Dollars, highlighting sector-specific performance.\"", "entity_type": "\"EVENT\"", "id": "\"RETAIL NZD M\"", "label": "\"RETAIL NZD M\"", "shape": "dot", "size": 10, "source_id": "chunk-b2909f5baf0e108d7c2accfa92093e7b"}, {"color": "#280d2d", "description": "\"Central Functions NZD M represents financial results coming from central operational functions, pivotal for organizational analysis.\"", "entity_type": "\"EVENT\"", "id": "\"CENTRAL FUNCTIONS NZD M\"", "label": "\"CENTRAL FUNCTIONS NZD M\"", "shape": "dot", "size": 10, "source_id": "chunk-b2909f5baf0e108d7c2accfa92093e7b"}, {"color": "#5a130b", "description": "\"Market Discount Rate is the rate used to discount future cash flows to present value, critical in evaluating policy liabilities.\"", "entity_type": "\"CONCEPT\"", "id": "\"MARKET DISCOUNT RATE\"", "label": "\"MARKET DISCOUNT RATE\"", "shape": "dot", "size": 10, "source_id": "chunk-2b939762e33582b89a92bd29135988f0"}, {"color": "#ac21e2", "description": "\"Foreign Exchange Risk is the risk associated with changes in currency values that could impact ANZ\u0027s trading activities and exposures.\"\u003cSEP\u003e\"Foreign Exchange Risk refers to the risk of adverse effects on financial performance due to fluctuations in currency exchange rates.\"", "entity_type": "\"CONCEPT\"", "id": "\"FOREIGN EXCHANGE RISK\"", "label": "\"FOREIGN EXCHANGE RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-cd74760349b3c2d113632bf0ff30bca3\u003cSEP\u003echunk-2b939762e33582b89a92bd29135988f0"}, {"color": "#a179d4", "description": "\"Credit Default Swaps are financial derivatives that provide protection against credit risk, allowing parties to manage potential defaults.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"CREDIT DEFAULT SWAPS (CDS)\"", "label": "\"CREDIT DEFAULT SWAPS (CDS)\"", "shape": "dot", "size": 10, "source_id": "chunk-2b939762e33582b89a92bd29135988f0"}, {"color": "#600932", "description": "\"Gains and Losses refer to the financial outcomes resulting from various economic activities, such as hedging transactions or derivative trading.\"", "entity_type": "\"CONCEPT\"", "id": "\"GAINS AND LOSSES\"", "label": "\"GAINS AND LOSSES\"", "shape": "dot", "size": 10, "source_id": "chunk-2b939762e33582b89a92bd29135988f0"}, {"color": "#e8b7d6", "description": "\"AUD/USD is a currency pair representing the exchange rate between the Australian Dollar and the United States Dollar, relevant in foreign exchange risk management.\"", "entity_type": "\"GEO\"", "id": "\"AUD/USD\"", "label": "\"AUD/USD\"", "shape": "dot", "size": 10, "source_id": "chunk-2b939762e33582b89a92bd29135988f0"}, {"color": "#9dcc1a", "description": "\"NZD/USD is a currency pair representing the exchange rate between the New Zealand Dollar and the United States Dollar, important for hedging activities.\"", "entity_type": "\"GEO\"", "id": "\"NZD/USD\"", "label": "\"NZD/USD\"", "shape": "dot", "size": 10, "source_id": "chunk-2b939762e33582b89a92bd29135988f0"}, {"color": "#0a9cee", "description": "\"Fair Value Adjustments refer to changes in the value of financial instruments based on market conditions and are reflected in financial statements.\"", "entity_type": "\"CONCEPT\"", "id": "\"FAIR VALUE ADJUSTMENTS\"", "label": "\"FAIR VALUE ADJUSTMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-2b939762e33582b89a92bd29135988f0"}, {"color": "#77cf46", "description": "\"No geographical entities are specified in the text.\"\u003cSEP\u003e\"The document is likely referring to an organization, but no specific name or function is provided.\"\u003cSEP\u003e\"The event is not clearly defined, but it may refer to operations or activities within an unspecified context.\"\u003cSEP\u003e\"There are no specific persons identified within the text provided.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"NONE\"", "label": "\"NONE\"", "shape": "dot", "size": 10, "source_id": "chunk-0db1735a9c123ffeca904f38bf42e74c"}, {"color": "#fc6042", "description": "\"Threshold Guardians likely refers to a group tasked with overseeing or managing significant transitions or events.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"THRESHOLD GUARDIANS\"", "label": "\"THRESHOLD GUARDIANS\"", "shape": "dot", "size": 10, "source_id": "chunk-0db1735a9c123ffeca904f38bf42e74c"}, {"color": "#ee1bf8", "description": "\"Profit after tax from continuing operations refers to the net income survived from active business operations after taxes are accounted.\"\u003cSEP\u003e\"Profit after tax from continuing operations reflects the earnings of the bank after deducting income tax for ongoing business activities.\"", "entity_type": "\"EVENT\"", "id": "\"PROFIT AFTER TAX FROM CONTINUING OPERATIONS\"", "label": "\"PROFIT AFTER TAX FROM CONTINUING OPERATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-28107bb35a7768a8a01afae67998f512\u003cSEP\u003echunk-a975582a22d3df5057b461f0ccf8cd08"}, {"color": "#52a5e4", "description": "\"This refers to the profit or loss generated from operations that have been discontinued during the financial period.\"", "entity_type": "\"EVENT\"", "id": "\"PROFIT/(LOSS) AFTER TAX FROM DISCONTINUED OPERATIONS\"", "label": "\"PROFIT/(LOSS) AFTER TAX FROM DISCONTINUED OPERATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-a975582a22d3df5057b461f0ccf8cd08"}, {"color": "#7aba7e", "description": "\"Dividend per ordinary share shows the cash distribution to shareholders per share owned, reflecting company profitability and dividend policy.\"", "entity_type": "\"EVENT\"", "id": "\"DIVIDEND PER ORDINARY SHARE\"", "label": "\"DIVIDEND PER ORDINARY SHARE\"", "shape": "dot", "size": 10, "source_id": "chunk-a975582a22d3df5057b461f0ccf8cd08"}, {"color": "#7c5396", "description": "\"Notes provide additional detail and context to the figures presented in the Condensed Consolidated Financial Statements.\"\u003cSEP\u003e\"The notes section discusses the financial statements and related supplementary information associated with the organization\u2019s capital management.\"", "entity_type": "\"EVENT\"", "id": "\"NOTES TO CONDENSED CONSOLIDATED FINANCIAL STATEMENTS\"", "label": "\"NOTES TO CONDENSED CONSOLIDATED FINANCIAL STATEMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-878d28615539125573d0f381ac0964de\u003cSEP\u003echunk-a975582a22d3df5057b461f0ccf8cd08"}, {"color": "#b38658", "description": "\"Assets such as cash and cash equivalents are categorized as liquid assets held by Australia and New Zealand Banking Group Limited.\"", "entity_type": "\"CONCEPT\"", "id": "\"ASSETS CASH AND CASH EQUIVALENTS\"", "label": "\"ASSETS CASH AND CASH EQUIVALENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-631c8fbf49a556e3ecea6d1c29903d13"}, {"color": "#62741f", "description": "\"Proceeds from Sale or Maturity constitutes cash generated from selling or maturing investments, showcasing cash management strategies.\"", "entity_type": "\"EVENT\"", "id": "\"PROCEEDS FROM SALE OR MATURITY\"", "label": "\"PROCEEDS FROM SALE OR MATURITY\"", "shape": "dot", "size": 10, "source_id": "chunk-524e386c998c1b2a518071bc6f2b53a5"}, {"color": "#ae0ed2", "description": "\"Market Purchase of Treasury Shares indicates repurchasing of its own shares by the organization, often for resource allocation or stock price support.\"", "entity_type": "\"EVENT\"", "id": "\"MARKET PURCHASE OF TREASURY SHARES\"", "label": "\"MARKET PURCHASE OF TREASURY SHARES\"", "shape": "dot", "size": 10, "source_id": "chunk-524e386c998c1b2a518071bc6f2b53a5"}, {"color": "#761556", "description": "\"Cash Cash Equivalents at Beginning of Period indicates the liquidity at the start of the reporting period, setting the baseline for cash management.\"", "entity_type": "\"EVENT\"", "id": "\"CASH CASH EQUIVALENTS AT BEGINNING OF PERIOD\"", "label": "\"CASH CASH EQUIVALENTS AT BEGINNING OF PERIOD\"", "shape": "dot", "size": 10, "source_id": "chunk-524e386c998c1b2a518071bc6f2b53a5"}, {"color": "#26e539", "description": "\"Wealth Business refers to the segment of the Group that was sold, marking a significant corporate change.\"", "entity_type": "\"EVENT\"", "id": "\"WEALTH BUSINESS\"", "label": "\"WEALTH BUSINESS\"", "shape": "dot", "size": 10, "source_id": "chunk-ff8ed32f38d97ccf890195706691a243"}, {"color": "#4ff7ab", "description": "\"AASB 2017-6 is an amendment to accounting standards that the Group has chosen to adopt early, impacting financial reporting practices.\"", "entity_type": "\"EVENT\"", "id": "\"AASB 2017-6\"", "label": "\"AASB 2017-6\"", "shape": "dot", "size": 10, "source_id": "chunk-ff8ed32f38d97ccf890195706691a243"}, {"color": "#7b8dc3", "description": "\"Forward Looking Information is data used to estimate expected credit losses, assessing future economic conditions that might impact credit risk.\"", "entity_type": "\"CONCEPT\"", "id": "\"FORWARD LOOKING INFORMATION\"", "label": "\"FORWARD LOOKING INFORMATION\"", "shape": "dot", "size": 10, "source_id": "chunk-c84ae7434e1c3fb4496ad08e53df764f"}, {"color": "#0f3b9f", "description": "\"Good Payment Behaviour is the demonstration of timely payments over a specified period, influencing credit assessments and the classification of borrowers.\"", "entity_type": "\"CONCEPT\"", "id": "\"GOOD PAYMENT BEHAVIOUR\"", "label": "\"GOOD PAYMENT BEHAVIOUR\"", "shape": "dot", "size": 10, "source_id": "chunk-c84ae7434e1c3fb4496ad08e53df764f"}, {"color": "#da13d3", "description": "\"Deterioration in Economic Outlook refers to declines in macroeconomic indicators that can affect borrowers\u0027 creditworthiness and risk classifications.\"\u003cSEP\u003e\"Deterioration in economic outlook refers to conditions affecting credit risk assessments, such as increased uncertainty in the economy.\"", "entity_type": "\"EVENT\"", "id": "\"DETERIORATION IN ECONOMIC OUTLOOK\"", "label": "\"DETERIORATION IN ECONOMIC OUTLOOK\"", "shape": "dot", "size": 10, "source_id": "chunk-29d5b3e078c7f5217dbf5dba69643cb6\u003cSEP\u003echunk-c84ae7434e1c3fb4496ad08e53df764f"}, {"color": "#7d7561", "description": "\"Borrower Specific Information encompasses data relevant to individual borrowers, which is critical in determining their credit ratings and risk exposure.\"", "entity_type": "\"CONCEPT\"", "id": "\"BORROWER SPECIFIC INFORMATION\"", "label": "\"BORROWER SPECIFIC INFORMATION\"", "shape": "dot", "size": 10, "source_id": "chunk-c84ae7434e1c3fb4496ad08e53df764f"}, {"color": "#4fc078", "description": "\"Non-Retail Portfolios encompass larger, typically institutional loans that necessitate their distinct credit risk evaluation methodologies.\"\u003cSEP\u003e\"Non-retail Portfolios represent credit exposures to corporate or institutional borrowers, assessed differently from retail credit facilities.\"\u003cSEP\u003e\"Non-retail portfolios refer to loan portfolios that typically involve commercial or institutional clients rather than individual consumers.\"\u003cSEP\u003e\"Non-retail portfolios pertain to financial assets or loans not aimed at individual consumers, often involving larger transactions.\"", "entity_type": "\"EVENT\"", "id": "\"NON-RETAIL PORTFOLIOS\"", "label": "\"NON-RETAIL PORTFOLIOS\"", "shape": "dot", "size": 10, "source_id": "chunk-59d348f4af1333e183880ce575219dd5\u003cSEP\u003echunk-c84ae7434e1c3fb4496ad08e53df764f\u003cSEP\u003echunk-d049d97bcb1a2a2be351bdc359ab19e5\u003cSEP\u003echunk-2426ca48d11e3b3f5b420fec63665644"}, {"color": "#275ea4", "description": "\"Retail Portfolios consist of assets that are traditionally consumer loans, requiring specific risk assessment and management practices.\"\u003cSEP\u003e\"Retail Portfolios consist of credit exposures primarily to individual consumers, requiring distinct evaluation measures in risk management.\"\u003cSEP\u003e\"Retail Portfolios consist of loan products aimed at individual consumers, such as mortgages and personal loans.\"\u003cSEP\u003e\"Retail portfolios consist of loans made to individual consumers as opposed to businesses, typically with differing credit profiles.\"", "entity_type": "\"EVENT\"", "id": "\"RETAIL PORTFOLIOS\"", "label": "\"RETAIL PORTFOLIOS\"", "shape": "dot", "size": 10, "source_id": "chunk-59d348f4af1333e183880ce575219dd5\u003cSEP\u003echunk-c84ae7434e1c3fb4496ad08e53df764f\u003cSEP\u003echunk-d049d97bcb1a2a2be351bdc359ab19e5\u003cSEP\u003echunk-2426ca48d11e3b3f5b420fec63665644"}, {"color": "#096b82", "description": "\"Accounting Mismatches occur when financial reporting does not reflect the economic reality due to differing recognition requirements, which AASB 9 aims to reduce.\"", "entity_type": "\"CONCEPT\"", "id": "\"ACCOUNTING MISMATCHES\"", "label": "\"ACCOUNTING MISMATCHES\"", "shape": "dot", "size": 10, "source_id": "chunk-d16d5b62211526769cd3fd09dd5f2f74"}, {"color": "#6d8cf1", "description": "\"Credit Impaired describes financial assets that are no longer expected to recover fully, classified for reporting purposes when they default.\"", "entity_type": "\"CONCEPT\"", "id": "\"CREDIT IMPAIRED\"", "label": "\"CREDIT IMPAIRED\"", "shape": "dot", "size": 10, "source_id": "chunk-d16d5b62211526769cd3fd09dd5f2f74"}, {"color": "#bf3d49", "description": "\"Modification of Financial Assets involves changes to the terms of existing financial assets, assessed for substantiality to determine classification.\"", "entity_type": "\"CONCEPT\"", "id": "\"MODIFICATION OF FINANCIAL ASSETS\"", "label": "\"MODIFICATION OF FINANCIAL ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-d16d5b62211526769cd3fd09dd5f2f74"}, {"color": "#431895", "description": "\"Impairment Allowance is a reserve set aside to cover potential losses from impaired financial assets.\"\u003cSEP\u003e\"Impairment Allowance is the reserve set aside to cover potential losses on financial assets expected to default.\"", "entity_type": "\"CONCEPT\"", "id": "\"IMPAIRMENT ALLOWANCE\"", "label": "\"IMPAIRMENT ALLOWANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-59d348f4af1333e183880ce575219dd5\u003cSEP\u003echunk-d16d5b62211526769cd3fd09dd5f2f74"}, {"color": "#e9b488", "description": "\"FVTPL is a classification for financial assets that are measured at fair value, with changes recorded in profit or loss, as defined under AASB 9.\"", "entity_type": "\"CONCEPT\"", "id": "\"FAIR VALUE THROUGH PROFIT OR LOSS (FVTPL)\"", "label": "\"FAIR VALUE THROUGH PROFIT OR LOSS (FVTPL)\"", "shape": "dot", "size": 10, "source_id": "chunk-d16d5b62211526769cd3fd09dd5f2f74"}, {"color": "#df5a58", "description": "\"FVOCI is a classification for financial assets that are measured at fair value with changes recorded in OCI unless disposed of.\"", "entity_type": "\"CONCEPT\"", "id": "\"FAIR VALUE THROUGH OTHER COMPREHENSIVE INCOME (FVOCI)\"", "label": "\"FAIR VALUE THROUGH OTHER COMPREHENSIVE INCOME (FVOCI)\"", "shape": "dot", "size": 10, "source_id": "chunk-d16d5b62211526769cd3fd09dd5f2f74"}, {"color": "#1bfcb0", "description": "\"Embedded Derivatives are financial derivatives embedded in a host contract, affecting the financial liability\u0027s cash flows and valuation.\"", "entity_type": "\"CONCEPT\"", "id": "\"EMBEDDED DERIVATIVES\"", "label": "\"EMBEDDED DERIVATIVES\"", "shape": "dot", "size": 10, "source_id": "chunk-d16d5b62211526769cd3fd09dd5f2f74"}, {"color": "#01270c", "description": "\"Financial information is described as being prepared in accordance with specific accounting bases, detailing how the Group manages its financial reporting practices.\"", "entity_type": "\"EVENT\"", "id": "\"FINANCIAL INFORMATION\"", "label": "\"FINANCIAL INFORMATION\"", "shape": "dot", "size": 10, "source_id": "chunk-701afd4c15d9ca82be503bcc87c36fc8"}, {"color": "#8158c5", "description": "\"This refers to the financial instruments held by the Group that are categorized based on certain accounting principles and their valuation.\"", "entity_type": "\"EVENT\"", "id": "\"FINANCIAL ASSETS AND LIABILITIES\"", "label": "\"FINANCIAL ASSETS AND LIABILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-701afd4c15d9ca82be503bcc87c36fc8"}, {"color": "#6582fb", "description": "\"The Margin on Services model is used by the Group to measure life insurance liabilities, highlighting its accounting practices.\"", "entity_type": "\"EVENT\"", "id": "\"MARGIN ON SERVICES MODEL\"", "label": "\"MARGIN ON SERVICES MODEL\"", "shape": "dot", "size": 10, "source_id": "chunk-701afd4c15d9ca82be503bcc87c36fc8"}, {"color": "#449579", "description": "\"Projected Unit Credit Method is an actuarial method used to value defined benefit obligations in employee benefits accounting.\"\u003cSEP\u003e\"The Projected Unit Credit method is an accounting approach used to measure defined benefit obligations within the Group.\"", "entity_type": "\"EVENT\"", "id": "\"PROJECTED UNIT CREDIT METHOD\"", "label": "\"PROJECTED UNIT CREDIT METHOD\"", "shape": "dot", "size": 10, "source_id": "chunk-701afd4c15d9ca82be503bcc87c36fc8\u003cSEP\u003echunk-c72304d1e7e0d71f7a06cbaaab20e7f3"}, {"color": "#e025b1", "description": "\"Management judgement, estimates, and assumptions refer to the critical evaluations used by the Group in preparing its financial statements.\"", "entity_type": "\"CONCEPT\"", "id": "\"MANAGEMENT JUDGEMENT, ESTIMATES, AND ASSUMPTIONS\"", "label": "\"MANAGEMENT JUDGEMENT, ESTIMATES, AND ASSUMPTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-701afd4c15d9ca82be503bcc87c36fc8"}, {"color": "#56bfe0", "description": "\"Carrying value is a financial term used to describe the value of the Group\u2019s investments which are supported by different valuation methods.\"", "entity_type": "\"EVENT\"", "id": "\"CARRYING VALUE\"", "label": "\"CARRYING VALUE\"", "shape": "dot", "size": 10, "source_id": "chunk-701afd4c15d9ca82be503bcc87c36fc8"}, {"color": "#48b7bd", "description": "\"The cost of settling identified matters refers to the expenses anticipated for remediating customer issues, impacting the provision amounts.\"", "entity_type": "\"CONCEPT\"", "id": "\"COST OF SETTLING IDENTIFIED MATTERS\"", "label": "\"COST OF SETTLING IDENTIFIED MATTERS\"", "shape": "dot", "size": 10, "source_id": "chunk-701afd4c15d9ca82be503bcc87c36fc8"}, {"color": "#85d316", "description": "\"Legal advice is considered by the Group while determining provisions for customer remediation, illustrating the involvement of legal factors in financial assessments.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEGAL ADVICE\"", "label": "\"LEGAL ADVICE\"", "shape": "dot", "size": 10, "source_id": "chunk-701afd4c15d9ca82be503bcc87c36fc8"}, {"color": "#f9ffbf", "description": "\"Costs to Sell refers to the expenses associated with the sale of assets, influencing financial assessments and reporting for organizations.\"", "entity_type": "\"CONCEPT\"", "id": "\"COSTS TO SELL\"", "label": "\"COSTS TO SELL\"", "shape": "dot", "size": 10, "source_id": "chunk-c4235ac8f3026c39077a8d55d80a17e8"}, {"color": "#34c656", "description": "\"Investment Assets are financial assets held by an organization, crucial for financial performance and position.\"", "entity_type": "\"CONCEPT\"", "id": "\"INVESTMENT ASSETS\"", "label": "\"INVESTMENT ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-c4235ac8f3026c39077a8d55d80a17e8"}, {"color": "#75220f", "description": "\"Lee\u0027s Financial System is a system referenced in the context of accounting and financial management practices within organizations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"LEE\u0027S FINANCIAL SYSTEM\"", "label": "\"LEE\u0027S FINANCIAL SYSTEM\"", "shape": "dot", "size": 10, "source_id": "chunk-c4235ac8f3026c39077a8d55d80a17e8"}, {"color": "#a3d01f", "description": "\"Significant Judgement refers to the necessary assessments made by management regarding fair value, useful lives of assets, and other critical components impacting financial results.\"", "entity_type": "\"CONCEPT\"", "id": "\"SIGNIFICANT JUDGEMENT\"", "label": "\"SIGNIFICANT JUDGEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-c4235ac8f3026c39077a8d55d80a17e8"}, {"color": "#9ad0d2", "description": "\"Contingent Consideration refers to payments that may be made in the future based on the performance of the acquired assets or liabilities, relevant in financial assessments.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONTINGENT CONSIDERATION\"", "label": "\"CONTINGENT CONSIDERATION\"", "shape": "dot", "size": 10, "source_id": "chunk-c4235ac8f3026c39077a8d55d80a17e8"}, {"color": "#ee028b", "description": "\"Final Sale Price is the ultimate amount agreed upon for the sale of an asset, crucial for recognizing impairments and financial transactions.\"", "entity_type": "\"EVENT\"", "id": "\"FINAL SALE PRICE\"", "label": "\"FINAL SALE PRICE\"", "shape": "dot", "size": 10, "source_id": "chunk-c4235ac8f3026c39077a8d55d80a17e8"}, {"color": "#a26ef9", "description": "\"Impairment occurs when the carrying value of an asset exceeds its recoverable amount, prompting management to make necessary adjustments in financial reporting.\"\u003cSEP\u003e\"Impairment refers to the condition under which loans are evaluated for potential loss, indicating that they may not recover principal and interest payments.\"\u003cSEP\u003e\"Impairment refers to the reduction in the value of assets when assessing their fair value in relation to the carrying amount.\"", "entity_type": "\"EVENT\"", "id": "\"IMPAIRMENT\"", "label": "\"IMPAIRMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-02c6b53e0a3976024b3bce68a9394f3c\u003cSEP\u003echunk-c4235ac8f3026c39077a8d55d80a17e8\u003cSEP\u003echunk-ed56b47a06d18ec1ce8aef265807a6cd"}, {"color": "#e75645", "description": "\"Capital Markets are financial markets where long-term debt or equity-backed securities are bought and sold, heavily reliant on IBOR for pricing.\"\u003cSEP\u003e\"Capital Markets are segments of the financial market for buying and selling equity and debt instruments, which rely on benchmarks like IBOR for pricing.\"", "entity_type": "\"GEO\"", "id": "\"CAPITAL MARKETS\"", "label": "\"CAPITAL MARKETS\"", "shape": "dot", "size": 10, "source_id": "chunk-7128ab25f0ceaf8834c07290c0f0c5c2\u003cSEP\u003echunk-69d27fdfb7db838e50fdeaef062108d2"}, {"color": "#8a5174", "description": "\"Royal Commission Legal Costs encompass external legal expenses incurred in relation to responding to regulatory commissions.\"\u003cSEP\u003e\"Royal Commission Legal Costs indicate the expenses associated with legal proceedings, highlighting a specific financial burden on the organization.\"\u003cSEP\u003e\"Royal Commission Legal Costs pertain to external legal costs incurred during regulatory processes.\"", "entity_type": "\"EVENT\"", "id": "\"ROYAL COMMISSION LEGAL COSTS\"", "label": "\"ROYAL COMMISSION LEGAL COSTS\"", "shape": "dot", "size": 10, "source_id": "chunk-0b5544af6f50f6b695970c1f40d9dd28\u003cSEP\u003echunk-2389fb3125c42c0b90b98e3522359a86\u003cSEP\u003echunk-137509c4091a450b8feba7464e61faa6"}, {"color": "#4fb0de", "description": "\"Foreign Tax on Dividend Repatriation indicates the tax implications related to transferring dividends from foreign subsidiaries.\"", "entity_type": "\"CONCEPT\"", "id": "\"FOREIGN TAX ON DIVIDEND REPATRIATION\"", "label": "\"FOREIGN TAX ON DIVIDEND REPATRIATION\"", "shape": "dot", "size": 10, "source_id": "chunk-137509c4091a450b8feba7464e61faa6"}, {"color": "#02033f", "description": "\"Amortization Expense reflects the gradual reduction of the carrying amount of intangible assets, reported within operating expenses.\"", "entity_type": "\"CONCEPT\"", "id": "\"AMORTIZATION EXPENSE\"", "label": "\"AMORTIZATION EXPENSE\"", "shape": "dot", "size": 10, "source_id": "chunk-137509c4091a450b8feba7464e61faa6"}, {"color": "#83ce58", "description": "\"Lease Receivables represent an amount that a leasing company is entitled to receive from a lessee for the right to use an asset.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEASE RECEIVABLES\"", "label": "\"LEASE RECEIVABLES\"", "shape": "dot", "size": 10, "source_id": "chunk-c773529585b5a3bdc49cc7d637057bb3"}, {"color": "#2a8916", "description": "\"Total New Zealand refers to the aggregate financial metrics relating to loans and advances within the country.\"", "entity_type": "\"CONCEPT\"", "id": "\"TOTAL NEW ZEALAND\"", "label": "\"TOTAL NEW ZEALAND\"", "shape": "dot", "size": 10, "source_id": "chunk-c773529585b5a3bdc49cc7d637057bb3"}, {"color": "#2ad516", "description": "\"Unearned Income refers to money received for services not yet performed, implying a liability on the financial statements.\"", "entity_type": "\"CONCEPT\"", "id": "\"UNEARNED INCOME\"", "label": "\"UNEARNED INCOME\"", "shape": "dot", "size": 10, "source_id": "chunk-c773529585b5a3bdc49cc7d637057bb3"}, {"color": "#e5b225", "description": "\"Capitalised Brokerage/Mortgage Origination Fees are costs associated with loan origination that are amortized over the expected life of the loan.\"", "entity_type": "\"CONCEPT\"", "id": "\"CAPITALISED BROKERAGE/MORTGAGE ORIGINATION FEES\"", "label": "\"CAPITALISED BROKERAGE/MORTGAGE ORIGINATION FEES\"", "shape": "dot", "size": 10, "source_id": "chunk-c773529585b5a3bdc49cc7d637057bb3"}, {"color": "#00b1c7", "description": "\"Total Provision for Credit Impairment denotes the aggregate amount set aside for potential credit losses, essential for financial stability assessment.\"", "entity_type": "\"EVENT\"", "id": "\"TOTAL PROVISION FOR CREDIT IMPAIRMENT\"", "label": "\"TOTAL PROVISION FOR CREDIT IMPAIRMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-d585ad9e2c0c9fd68c7fc5c48349e1be"}, {"color": "#544136", "description": "\"Allowances for Expected Credit Losses represent the estimates of losses that may occur from credit risks, significant for understanding credit dynamics.\"", "entity_type": "\"EVENT\"", "id": "\"ALLOWANCES FOR EXPECTED CREDIT LOSSES\"", "label": "\"ALLOWANCES FOR EXPECTED CREDIT LOSSES\"", "shape": "dot", "size": 10, "source_id": "chunk-d585ad9e2c0c9fd68c7fc5c48349e1be"}, {"color": "#b49991", "description": "\"Balance at Start of Period refers to the initial value of provisions at the beginning of a reporting period, serving as a baseline for financial analysis.\"", "entity_type": "\"EVENT\"", "id": "\"BALANCE AT START OF PERIOD\"", "label": "\"BALANCE AT START OF PERIOD\"", "shape": "dot", "size": 10, "source_id": "chunk-d585ad9e2c0c9fd68c7fc5c48349e1be"}, {"color": "#1f68ec", "description": "\"New and Increased Provisions indicate the adjustments made to provisions for credit losses during a reporting period, reflecting changes in expected risks.\"", "entity_type": "\"EVENT\"", "id": "\"NEW AND INCREASED PROVISIONS\"", "label": "\"NEW AND INCREASED PROVISIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-d585ad9e2c0c9fd68c7fc5c48349e1be"}, {"color": "#ed0bd0", "description": "\"Bad Debts Written Off refers to amounts that ANZ has deemed uncollectible, affecting its overall credit loss provisions.\"\u003cSEP\u003e\"Bad Debts Written Off signifies the recognition that certain debts are uncollectible, impacting financial health reporting.\"\u003cSEP\u003e\"Bad Debts Written Off refers to the amount of debt determined to be uncollectible and is removed from the financial statements.\"\u003cSEP\u003e\"Bad debts written off refers to the total amount recognized as uncollectible and removed from ANZ\u0027s financial records.\"", "entity_type": "\"EVENT\"", "id": "\"BAD DEBTS WRITTEN OFF\"", "label": "\"BAD DEBTS WRITTEN OFF\"", "shape": "dot", "size": 10, "source_id": "chunk-d585ad9e2c0c9fd68c7fc5c48349e1be\u003cSEP\u003echunk-9bf12f1ebceb495e7ab5a7c245bae347\u003cSEP\u003echunk-f9c5cbbffb7a07f6d9e2ed3b2488bfd2\u003cSEP\u003echunk-b46c80c1ab7bb2bdccbfb627a63fa185"}, {"color": "#2caa4b", "description": "\"Recoveries of Amounts Previously Written Off refer to the amounts that were previously deemed uncollectible but are later recovered, positively influencing financial results.\"", "entity_type": "\"EVENT\"", "id": "\"RECOVERIES OF AMOUNTS PREVIOUSLY WRITTEN OFF\"", "label": "\"RECOVERIES OF AMOUNTS PREVIOUSLY WRITTEN OFF\"", "shape": "dot", "size": 10, "source_id": "chunk-d585ad9e2c0c9fd68c7fc5c48349e1be"}, {"color": "#23dbd4", "description": "\"Net Loans and Advances at Amortised Cost denotes the total value of loans advanced to borrowers, adjusted for provisions, significant for assessing financial strength.\"", "entity_type": "\"EVENT\"", "id": "\"NET LOANS AND ADVANCES AT AMORTISED COST\"", "label": "\"NET LOANS AND ADVANCES AT AMORTISED COST\"", "shape": "dot", "size": 10, "source_id": "chunk-d585ad9e2c0c9fd68c7fc5c48349e1be"}, {"color": "#8e9845", "description": "\"Term Deposits are deposits held at a financial institution for a fixed term, indicating an important component of banking operations.\"\u003cSEP\u003e\"Term Deposits are types of deposits held at banks for a specific term, mentioned in ANZ\u2019s financial overview.\"\u003cSEP\u003e\"Term Deposits signify fixed-term investment options provided by ANZ, indicated in the financial data with relevant figures.\"\u003cSEP\u003e\"Term Deposits are savings accounts offered by ANZ that pay a fixed interest rate over a specified period.\"", "entity_type": "\"FINANCIAL LIABILITY\"", "id": "\"TERM DEPOSITS\"", "label": "\"TERM DEPOSITS\"", "shape": "dot", "size": 10, "source_id": "chunk-6449e7c49d256f5563de798cde1f2514\u003cSEP\u003echunk-d032153c408973c9f741389a844f1dc4\u003cSEP\u003echunk-d585ad9e2c0c9fd68c7fc5c48349e1be\u003cSEP\u003echunk-3b199f9482050c3d2516b77f0be22802"}, {"color": "#407de8", "description": "\"On Demand and Short Term Deposits are financial instruments where customers can access their funds at any time, contributing to the liabilities data.\"\u003cSEP\u003e\"On Demand and Short Term Deposits refer to funds that can be withdrawn at any time or with little notice, featuring prominently in banking operations.\"\u003cSEP\u003e\"On Demand and Short Term Deposits refer to types of accounts that allow for quick access to funds and are part of ANZ\u0027s liabilities.\"\u003cSEP\u003e\"On Demand and Short Term Deposits refer to accounts that allow for quick access to funds without penalties.\"", "entity_type": "\"FINANCIAL LIABILITY\"", "id": "\"ON DEMAND AND SHORT TERM DEPOSITS\"", "label": "\"ON DEMAND AND SHORT TERM DEPOSITS\"", "shape": "dot", "size": 10, "source_id": "chunk-6449e7c49d256f5563de798cde1f2514\u003cSEP\u003echunk-d032153c408973c9f741389a844f1dc4\u003cSEP\u003echunk-d585ad9e2c0c9fd68c7fc5c48349e1be\u003cSEP\u003echunk-3b199f9482050c3d2516b77f0be22802"}, {"color": "#6d7bdc", "description": "\"Total deposits and other borrowings encompasses a wide range of financial liabilities, indicating the overall financial health and borrowing practices of the Group.\"", "entity_type": "\"EVENT\"", "id": "\"TOTAL DEPOSITS AND OTHER BORROWINGS\"", "label": "\"TOTAL DEPOSITS AND OTHER BORROWINGS\"", "shape": "dot", "size": 10, "source_id": "chunk-d5359d1edd815ed127080d45bfe386ee"}, {"color": "#181b71", "description": "\"September 19 is a specific reporting period indicated in financial statements that reflects the Group\u0027s financial data.\"", "entity_type": "\"EVENT\"", "id": "\"SEPTEMBER 19\"", "label": "\"SEPTEMBER 19\"", "shape": "dot", "size": 10, "source_id": "chunk-d5359d1edd815ed127080d45bfe386ee"}, {"color": "#fbb3ac", "description": "\"March 19 is another reporting period that provides comparative financial results and insights into the Group\u0027s performance.\"", "entity_type": "\"EVENT\"", "id": "\"MARCH 19\"", "label": "\"MARCH 19\"", "shape": "dot", "size": 10, "source_id": "chunk-d5359d1edd815ed127080d45bfe386ee"}, {"color": "#897efd", "description": "\"September 18 marks a prior financial reporting period that is used for year-over-year comparison of the Group\u0027s financial data.\"", "entity_type": "\"EVENT\"", "id": "\"SEPTEMBER 18\"", "label": "\"SEPTEMBER 18\"", "shape": "dot", "size": 10, "source_id": "chunk-d5359d1edd815ed127080d45bfe386ee"}, {"color": "#c5a32c", "description": "\"Transaction completion date signifies the formal conclusion of a sale or financial agreement, marking shifts in ownership or operational focus.\"", "entity_type": "\"EVENT\"", "id": "\"TRANSACTION COMPLETION DATE\"", "label": "\"TRANSACTION COMPLETION DATE\"", "shape": "dot", "size": 10, "source_id": "chunk-d5359d1edd815ed127080d45bfe386ee"}, {"color": "#1995ac", "description": "\"The text contains multiple cryptic sequences and numbers which do not form coherent identifiable entities.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"UNKNOWN ENTITIES\"", "label": "\"UNKNOWN ENTITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-d586fee17566c53989b032c2155a4a44"}, {"color": "#b6a28f", "description": "\"The presence of \u0027individuals\u0027 or \u0027characters\u0027 cannot be discerned due to the absence of clear names or roles.\"", "entity_type": "\"PERSON\"", "id": "\"UNKNOWN INDIVIDUALS\"", "label": "\"UNKNOWN INDIVIDUALS\"", "shape": "dot", "size": 10, "source_id": "chunk-d586fee17566c53989b032c2155a4a44"}, {"color": "#6613f1", "description": "\"The geographical context or locations are not mentioned clearly or are obscured by the provided data.\"", "entity_type": "\"GEO\"", "id": "\"UNKNOWN LOCATIONS\"", "label": "\"UNKNOWN LOCATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-d586fee17566c53989b032c2155a4a44"}, {"color": "#16342a", "description": "\"No specific events are identifiable in the text, as the sequences do not describe coherent occurrences.\"", "entity_type": "\"EVENT\"", "id": "\"UNKNOWN EVENTS\"", "label": "\"UNKNOWN EVENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-d586fee17566c53989b032c2155a4a44"}, {"color": "#956b79", "description": "\"Encryption refers to processes that ensure the security of information, likely relating to the cryptic sequences in the text.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"ENCRYPTION\"", "label": "\"ENCRYPTION\"", "shape": "dot", "size": 10, "source_id": "chunk-d586fee17566c53989b032c2155a4a44"}, {"color": "#8c7410", "description": "\"Observations describe the act of monitoring or analyzing information, suggesting the existence of watchful entities in the text.\"", "entity_type": "\"EVENT\"", "id": "\"OBSERVATIONS\"", "label": "\"OBSERVATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-d586fee17566c53989b032c2155a4a44"}, {"color": "#78a96e", "description": "\"Parameters likely describe the limits or domains under which the observed data and signals operate.\"", "entity_type": "\"CONCEPT\"", "id": "\"PARAMETERS\"", "label": "\"PARAMETERS\"", "shape": "dot", "size": 10, "source_id": "chunk-d586fee17566c53989b032c2155a4a44"}, {"color": "#8f66d3", "description": "\"The Retail, Commercial and Small-Medium Sized Enterprise (SME) businesses are banking services offered by the Group in Papua New Guinea that were sold to Kina Bank.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"RETAIL, COMMERCIAL AND SMALL-MEDIUM SIZED ENTERPRISE (SME) BUSINESSES\"", "label": "\"RETAIL, COMMERCIAL AND SMALL-MEDIUM SIZED ENTERPRISE (SME) BUSINESSES\"", "shape": "dot", "size": 10, "source_id": "chunk-4595850f60764008333c9973af4bf98a"}, {"color": "#33d1d0", "description": "\"SRCB is a financial institution related to the Group, which saw significant gains related to the release of reserves during the mentioned periods.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SRCB\"", "label": "\"SRCB\"", "shape": "dot", "size": 10, "source_id": "chunk-4595850f60764008333c9973af4bf98a"}, {"color": "#5c8ac8", "description": "\"OPL NZ refers to an organization that experienced a loss of $3 million after tax relating to transaction costs.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"OPL NZ\"", "label": "\"OPL NZ\"", "shape": "dot", "size": 10, "source_id": "chunk-66fa87a6b2defba76139a70d5ddd03e9"}, {"color": "#e5edb2", "description": "\"PNG Retail, Commercial and SME businesses were reclassified to held for sale, leading to a loss of $21 million after tax due to various costs associated with the sale.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PNG RETAIL, COMMERCIAL AND SME BUSINESSES\"", "label": "\"PNG RETAIL, COMMERCIAL AND SME BUSINESSES\"", "shape": "dot", "size": 10, "source_id": "chunk-66fa87a6b2defba76139a70d5ddd03e9"}, {"color": "#5bc1ae", "description": "\"ANZ Europe Limited was wound up and is no longer considered a material entity.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ EUROPE LIMITED\"", "label": "\"ANZ EUROPE LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-66fa87a6b2defba76139a70d5ddd03e9"}, {"color": "#bf9d60", "description": "\"November 2018 is significant as it marks the acquisition of OnePath Life (NZ) Limited by Cigna Corporation, an important transaction in the insurance sector.\"", "entity_type": "\"EVENT\"", "id": "\"NOVEMBER 2018\"", "label": "\"NOVEMBER 2018\"", "shape": "dot", "size": 10, "source_id": "chunk-66fa87a6b2defba76139a70d5ddd03e9"}, {"color": "#442c7c", "description": "\"April 2019 is the month when ANZ Bank (Taiwan) Limited merged with the Taiwan branch, marking a consolidation in the organization\u2019s presence in Taiwan.\"", "entity_type": "\"EVENT\"", "id": "\"APRIL 2019\"", "label": "\"APRIL 2019\"", "shape": "dot", "size": 10, "source_id": "chunk-66fa87a6b2defba76139a70d5ddd03e9"}, {"color": "#d2b94f", "description": "\"Year 2019 is a time period in which significant business transactions and changes occurred for ANZ and its associated entities.\"", "entity_type": "\"EVENT\"", "id": "\"YEAR 2019\"", "label": "\"YEAR 2019\"", "shape": "dot", "size": 10, "source_id": "chunk-36462d9380ddfee5071c6032ecc5125c"}, {"color": "#c5c914", "description": "\"ANZ Finance Guam, Inc. is identified as a financial institution that no longer has material business, indicating a potential winding down or operational change.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ FINANCE GUAM, INC\"", "label": "\"ANZ FINANCE GUAM, INC\"", "shape": "dot", "size": 10, "source_id": "chunk-36462d9380ddfee5071c6032ecc5125c"}, {"color": "#397466", "description": "\"ANZ Commodity Trading Pty Ltd is a financial agency that is mentioned as having no material business, suggesting a cessation of significant activities.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ COMMODITY TRADING PTY LTD\"", "label": "\"ANZ COMMODITY TRADING PTY LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-36462d9380ddfee5071c6032ecc5125c"}, {"color": "#6942b4", "description": "\"Votraint No. 1103 Pty Limited is identified as a company that solely holds the Group\u0027s investment in P.T. Bank Pan Indonesia.\"\u003cSEP\u003e\"Votraint No. 1103 Pty Limited\u0027s primary business is holding the Group\u0027s investment in PT Bank Pan Indonesia, indicating its role in investment management.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"VOTRAINT NO. 1103 PTY LIMITED\"", "label": "\"VOTRAINT NO. 1103 PTY LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-df210483293d1a4524f68bc8127cabed\u003cSEP\u003echunk-36462d9380ddfee5071c6032ecc5125c"}, {"color": "#8e2bd8", "description": "\"Court Proceedings refer to legal actions that involve claims for and against the Group, reflecting ongoing legal challenges and litigations.\"", "entity_type": "\"EVENT\"", "id": "\"COURT PROCEEDINGS\"", "label": "\"COURT PROCEEDINGS\"", "shape": "dot", "size": 10, "source_id": "chunk-36462d9380ddfee5071c6032ecc5125c"}, {"color": "#9d67f8", "description": "\"Class Action Against the Company includes legal actions initiated by customers against the Company related to fee practices, illustrating ongoing legal disputes.\"", "entity_type": "\"EVENT\"", "id": "\"CLASS ACTION AGAINST THE COMPANY\"", "label": "\"CLASS ACTION AGAINST THE COMPANY\"", "shape": "dot", "size": 10, "source_id": "chunk-36462d9380ddfee5071c6032ecc5125c"}, {"color": "#8b9f9b", "description": "\"Periodical Payment Remediation refers to the Company\u0027s efforts to resolve issues involving fees related to periodical payments.\"\u003cSEP\u003e\"Periodical Payment Remediation refers to the measures taken to address issues with the charging of fees between August 2003 and February 2016.\"", "entity_type": "\"EVENT\"", "id": "\"PERIODICAL PAYMENT REMEDIATION\"", "label": "\"PERIODICAL PAYMENT REMEDIATION\"", "shape": "dot", "size": 10, "source_id": "chunk-4276f50e83d8ee35f5f57396ee7fb5dd\u003cSEP\u003echunk-36462d9380ddfee5071c6032ecc5125c"}, {"color": "#6956cb", "description": "\"A financial services licensee is an entity that is authorized to provide financial services under regulatory laws, which The Company is alleged to have breached.\"\u003cSEP\u003e\"Financial Services Licensee refers to the regulatory status of the Company, under which it is alleged to have engaged in misleading and deceptive conduct.\"", "entity_type": "\"CONCEPT\"", "id": "\"FINANCIAL SERVICES LICENSEE\"", "label": "\"FINANCIAL
