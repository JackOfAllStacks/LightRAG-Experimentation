ape": "dot", "size": 10, "source_id": "chunk-bd78406c96debdc555f9a28e2243fbc9"}, {"color": "#ab0740", "description": "\"$4,487 million illustrates the foreign exchange losses of the previous year for Australia and New Zealand Banking Group Limited.\"", "entity_type": "\"EVENT\"", "id": "\"$4,487 MILLION\"", "label": "\"$4,487 MILLION\"", "shape": "dot", "size": 10, "source_id": "chunk-bd78406c96debdc555f9a28e2243fbc9"}, {"color": "#452ad3", "description": "\"$53,876 million represents the total shareholders\u2019 equity reported by Australia and New Zealand Banking Group Limited for the year.\"", "entity_type": "\"EVENT\"", "id": "\"$53,876 MILLION\"", "label": "\"$53,876 MILLION\"", "shape": "dot", "size": 10, "source_id": "chunk-bd78406c96debdc555f9a28e2243fbc9"}, {"color": "#cd4ae8", "description": "\"$22,396 million details the retained earnings of Australia and New Zealand Banking Group Limited as of 1 October 2017.\"", "entity_type": "\"EVENT\"", "id": "\"$22,396 MILLION\"", "label": "\"$22,396 MILLION\"", "shape": "dot", "size": 10, "source_id": "chunk-bd78406c96debdc555f9a28e2243fbc9"}, {"color": "#59d7ae", "description": "\"$8,524 million illustrates the profit for the year reported by Australia and New Zealand Banking Group Limited.\"", "entity_type": "\"EVENT\"", "id": "\"$8,524 MILLION\"", "label": "\"$8,524 MILLION\"", "shape": "dot", "size": 10, "source_id": "chunk-bd78406c96debdc555f9a28e2243fbc9"}, {"color": "#16ccc5", "description": "\"$4,481 million indicates the dividends paid by Australia and New Zealand Banking Group Limited for the year.\"", "entity_type": "\"EVENT\"", "id": "\"$4,481 MILLION\"", "label": "\"$4,481 MILLION\"", "shape": "dot", "size": 10, "source_id": "chunk-bd78406c96debdc555f9a28e2243fbc9"}, {"color": "#5fc26d", "description": "\"$1,120 million represents the worth of shares purchased by Australia and New Zealand Banking Group Limited as part of its on-market share buy-back strategy.\"", "entity_type": "\"EVENT\"", "id": "\"$1,120 MILLION\"", "label": "\"$1,120 MILLION\"", "shape": "dot", "size": 10, "source_id": "chunk-bd78406c96debdc555f9a28e2243fbc9"}, {"color": "#49f54a", "description": "\"This is an instrument allowing exemptions for reporting with rounding adjustments in financial statements under the Corporations Act 2001.\"", "entity_type": "\"EVENT\"", "id": "\"CORPORATIONS (ROUNDING IN FINANCIAL/DIRECTORS REPORT) INSTRUMENT 2016/191\"", "label": "\"CORPORATIONS (ROUNDING IN FINANCIAL/DIRECTORS REPORT) INSTRUMENT 2016/191\"", "shape": "dot", "size": 10, "source_id": "chunk-c72304d1e7e0d71f7a06cbaaab20e7f3"}, {"color": "#4224fe", "description": "\"Fair Value Adjustment is a change made to the value of assets and liabilities based on their current market value rather than historical cost.\"", "entity_type": "\"EVENT\"", "id": "\"FAIR VALUE ADJUSTMENT\"", "label": "\"FAIR VALUE ADJUSTMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-c72304d1e7e0d71f7a06cbaaab20e7f3"}, {"color": "#3bfda1", "description": "\"Translation Differences arise when financial transactions in foreign currencies are converted to the functional currency and need to be reported.\"", "entity_type": "\"EVENT\"", "id": "\"TRANSLATION DIFFERENCES\"", "label": "\"TRANSLATION DIFFERENCES\"", "shape": "dot", "size": 10, "source_id": "chunk-c72304d1e7e0d71f7a06cbaaab20e7f3"}, {"color": "#ff4ed8", "description": "\"1 October 2018 marks the date on which the Company implemented AASB 15, resulting in accounting policy changes.\"", "entity_type": "\"EVENT\"", "id": "\"1 OCTOBER 2018\"", "label": "\"1 OCTOBER 2018\"", "shape": "dot", "size": 10, "source_id": "chunk-bd391279477d962d9816465d7476871d"}, {"color": "#a5effa", "description": "\"1 October 2017 is referenced as the date for recognizing certain retrospective adjustments affecting retained earnings.\"", "entity_type": "\"EVENT\"", "id": "\"1 OCTOBER 2017\"", "label": "\"1 OCTOBER 2017\"", "shape": "dot", "size": 10, "source_id": "chunk-bd391279477d962d9816465d7476871d"}, {"color": "#97dfd7", "description": "\"Comparative information refers to previously reported financial data that has been restated to enhance comparability following the adoption of new standards.\"\u003cSEP\u003e\"Comparative information reflects prior periods\u0027 financial data that has been restated for consistency with new accounting standards.\"", "entity_type": "\"GEO\"", "id": "\"COMPARATIVE INFORMATION\"", "label": "\"COMPARATIVE INFORMATION\"", "shape": "dot", "size": 10, "source_id": "chunk-bd391279477d962d9816465d7476871d\u003cSEP\u003echunk-d3b7f9ed878595236d24eeed4674a7d0"}, {"color": "#053fb6", "description": "\"Key judgments refer to the critical decisions made by management regarding the implementation of accounting standards that could significantly affect financial reporting.\"", "entity_type": "\"CONCEPT\"", "id": "\"KEY JUDGMENTS\"", "label": "\"KEY JUDGMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-bd391279477d962d9816465d7476871d"}, {"color": "#52845d", "description": "\"Profit Recognition refers to the process of recognizing income and profit in the financial statements, which may be affected by the implementation of AASB 17.\"", "entity_type": "\"CONCEPT\"", "id": "\"PROFIT RECOGNITION\"", "label": "\"PROFIT RECOGNITION\"", "shape": "dot", "size": 10, "source_id": "chunk-41fc8829a21a42b14d4202820427a36c"}, {"color": "#2cb705", "description": "\"Total Other Income comprises various non-interest income sources, which contribute to the bank\u0027s overall financial performance.\"", "entity_type": "\"EVENT\"", "id": "\"TOTAL OTHER INCOME\"", "label": "\"TOTAL OTHER INCOME\"", "shape": "dot", "size": 10, "source_id": "chunk-462e3309a6be80d22b2bd4851464371c"}, {"color": "#f2c362", "description": "\"Non-Lending Fees are charges related to services other than lending, affecting ANZ\u2019s revenue structure.\"", "entity_type": "\"EVENT\"", "id": "\"NON-LENDING FEES\"", "label": "\"NON-LENDING FEES\"", "shape": "dot", "size": 10, "source_id": "chunk-462e3309a6be80d22b2bd4851464371c"}, {"color": "#901aaf", "description": "\"Wages and Salaries refer to the monetary compensation paid to employees, which is a significant part of ANZ\u0027s employee-related costs.\"", "entity_type": "\"EVENT\"", "id": "\"WAGES AND SALARIES\"", "label": "\"WAGES AND SALARIES\"", "shape": "dot", "size": 10, "source_id": "chunk-febb67c097b22f16a3edb74cb432a3ca"}, {"color": "#9a5686", "description": "\"Employee Entitlements encompass all benefits owed to employees, including wages, leave, and other compensations, as reflected in ANZ\u0027s financial statements.\"", "entity_type": "\"EVENT\"", "id": "\"EMPLOYEE ENTITLEMENTS\"", "label": "\"EMPLOYEE ENTITLEMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-febb67c097b22f16a3edb74cb432a3ca"}, {"color": "#a00d9c", "description": "\"Market Yields represent the return that investors require for lending their money, which is used to discount employee entitlements at ANZ.\"", "entity_type": "\"CONCEPT\"", "id": "\"MARKET YIELDS\"", "label": "\"MARKET YIELDS\"", "shape": "dot", "size": 10, "source_id": "chunk-febb67c097b22f16a3edb74cb432a3ca"}, {"color": "#c240fb", "description": "\"A Tax Consolidated Group is a framework under Australian law wherein a parent company and its subsidiaries report taxes as a single entity, which in this case is led by ANZ.\"", "entity_type": "\"CONCEPT\"", "id": "\"TAX CONSOLIDATED GROUP\"", "label": "\"TAX CONSOLIDATED GROUP\"", "shape": "dot", "size": 10, "source_id": "chunk-febb67c097b22f16a3edb74cb432a3ca"}, {"color": "#9b58d8", "description": "\"Adjustments Recognised in the Current Year relate to revisions of tax estimates based on prior periods affecting ANZ\u0027s current tax position.\"", "entity_type": "\"EVENT\"", "id": "\"ADJUSTMENTS RECOGNISED IN THE CURRENT YEAR\"", "label": "\"ADJUSTMENTS RECOGNISED IN THE CURRENT YEAR\"", "shape": "dot", "size": 10, "source_id": "chunk-febb67c097b22f16a3edb74cb432a3ca"}, {"color": "#158b05", "description": "\"Non-deductible Interest on Debt Instruments refers to interest that cannot be used as a tax deduction, impacting ANZ\u0027s tax obligations.\"", "entity_type": "\"CONCEPT\"", "id": "\"NON-DEDUCTIBLE INTEREST ON DEBT INSTRUMENTS\"", "label": "\"NON-DEDUCTIBLE INTEREST ON DEBT INSTRUMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-febb67c097b22f16a3edb74cb432a3ca"}, {"color": "#97c649", "description": "\"Provision for Foreign Tax on Dividend Repatriation refers to the anticipated tax payments related to profits derived from overseas investments by ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"PROVISION FOR FOREIGN TAX ON DIVIDEND REPATRIATION\"", "label": "\"PROVISION FOR FOREIGN TAX ON DIVIDEND REPATRIATION\"", "shape": "dot", "size": 10, "source_id": "chunk-febb67c097b22f16a3edb74cb432a3ca"}, {"color": "#24ff82", "description": "\"Wealth Australia Divestment Adjustments relate to tax implications and adjustments following ANZ\u0027s divestment from its Wealth Australia segment.\"", "entity_type": "\"EVENT\"", "id": "\"WEALTH AUSTRALIA DIVESTMENT ADJUSTMENTS\"", "label": "\"WEALTH AUSTRALIA DIVESTMENT ADJUSTMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-febb67c097b22f16a3edb74cb432a3ca"}, {"color": "#745535", "description": "\"High-Quality Corporate Bonds are low-risk investments used for calculating market yields, relevant for discounting ANZ\u0027s employee-related liabilities.\"", "entity_type": "\"CONCEPT\"", "id": "\"HIGH-QUALITY CORPORATE BONDS\"", "label": "\"HIGH-QUALITY CORPORATE BONDS\"", "shape": "dot", "size": 10, "source_id": "chunk-febb67c097b22f16a3edb74cb432a3ca"}, {"color": "#7949ee", "description": "\"Current Financial Year refers to the ongoing financial period in which the latest dividends are discussed and reported.\"", "entity_type": "\"EVENT\"", "id": "\"CURRENT FINANCIAL YEAR\"", "label": "\"CURRENT FINANCIAL YEAR\"", "shape": "dot", "size": 10, "source_id": "chunk-fd116e2ac41218ffa536e32eb5200ad2"}, {"color": "#595a89", "description": "\"Note 7 in the financial statements provides details about the operational segments of ANZ and how financial performance is reported.\"", "entity_type": "\"EVENT\"", "id": "\"NOTE 7 SEGMENT REPORTING\"", "label": "\"NOTE 7 SEGMENT REPORTING\"", "shape": "dot", "size": 10, "source_id": "chunk-5eb3392e4ad8cef9f30fefffdb1a39bc"}, {"color": "#e71e31", "description": "\"Note 16 discusses fair value measurement techniques used by ANZ for its financial assets and liabilities.\"", "entity_type": "\"EVENT\"", "id": "\"NOTE 16 FAIR VALUE OF FINANCIAL ASSETS AND FINANCIAL LIABILITIES\"", "label": "\"NOTE 16 FAIR VALUE OF FINANCIAL ASSETS AND FINANCIAL LIABILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-5eb3392e4ad8cef9f30fefffdb1a39bc"}, {"color": "#bf7ef2", "description": "\"Coins and Notes are components of cash that ANZ holds within its cash and cash equivalents.\"", "entity_type": "\"CONCEPT\"", "id": "\"COINS AND NOTES\"", "label": "\"COINS AND NOTES\"", "shape": "dot", "size": 10, "source_id": "chunk-5eb3392e4ad8cef9f30fefffdb1a39bc"}, {"color": "#65df74", "description": "\"Foreign Exchange Contracts include derivatives that manage currency risk through agreements on future currency movements.\"", "entity_type": "\"FINANCIAL INSTRUMENT\"", "id": "\"FOREIGN EXCHANGE CONTRACTS\"", "label": "\"FOREIGN EXCHANGE CONTRACTS\"", "shape": "dot", "size": 10, "source_id": "chunk-3e7891e529e60f8d78ff5d8b7f0cb9b6"}, {"color": "#054dcf", "description": "\"Commodity Contracts are agreements for the buying or selling of commodities, such as agricultural or mined products.\"", "entity_type": "\"FINANCIAL INSTRUMENT\"", "id": "\"COMMODITY CONTRACTS\"", "label": "\"COMMODITY CONTRACTS\"", "shape": "dot", "size": 10, "source_id": "chunk-3e7891e529e60f8d78ff5d8b7f0cb9b6"}, {"color": "#8da143", "description": "\"Floating Rate Customer Deposits pertain to customer deposits that fluctuate with market rates, relevant in assessing cash flow hedges.\"", "entity_type": "\"EVENT\"", "id": "\"FLOATING RATE CUSTOMER DEPOSITS\"", "label": "\"FLOATING RATE CUSTOMER DEPOSITS\"", "shape": "dot", "size": 10, "source_id": "chunk-3346bc550722d59e9d3524c89a0d8284"}, {"color": "#d9b137", "description": "\"Foreign Currency Investment Securities are investments made in foreign currencies, relevant for hedging against foreign exchange fluctuations.\"", "entity_type": "\"EVENT\"", "id": "\"FOREIGN CURRENCY INVESTMENT SECURITIES\"", "label": "\"FOREIGN CURRENCY INVESTMENT SECURITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-3346bc550722d59e9d3524c89a0d8284"}, {"color": "#6050bd", "description": "\"Highly Probable Forecast Transactions refer to anticipated future transactions that are taken into account for cash flow hedging purposes.\"", "entity_type": "\"EVENT\"", "id": "\"HIGHLY PROBABLE FORECAST TRANSACTIONS\"", "label": "\"HIGHLY PROBABLE FORECAST TRANSACTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-3346bc550722d59e9d3524c89a0d8284"}, {"color": "#74a721", "description": "\"Note 12 details the accounting policies related to the fair value assessment of ANZ\u0027s financial assets and liabilities.\"", "entity_type": "\"EVENT\"", "id": "\"NOTE 12 FAIR VALUE OF FINANCIAL ASSETS AND FINANCIAL LIABILITIES\"", "label": "\"NOTE 12 FAIR VALUE OF FINANCIAL ASSETS AND FINANCIAL LIABILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-634dbf2551074b240e748c702cb2399b"}, {"color": "#66bf97", "description": "\"Transferable Debt or Equity Instruments describe the types of securities that ANZ invests in, which may be traded or transferred.\"", "entity_type": "\"CONCEPT\"", "id": "\"TRANSFERABLE DEBT OR EQUITY INSTRUMENTS\"", "label": "\"TRANSFERABLE DEBT OR EQUITY INSTRUMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-634dbf2551074b240e748c702cb2399b"}, {"color": "#8bec28", "description": "\"Bonds and Bills of Exchange are forms of securities utilized by ANZ in its customer lending activities.\"", "entity_type": "\"CONCEPT\"", "id": "\"BONDS AND BILLS OF EXCHANGE\"", "label": "\"BONDS AND BILLS OF EXCHANGE\"", "shape": "dot", "size": 10, "source_id": "chunk-634dbf2551074b240e748c702cb2399b"}, {"color": "#276da6", "description": "\"Allowance for ECL is a provision set aside by ANZ to account for expected credit losses on various financial assets, reflecting prudent financial management.\"", "entity_type": "\"EVENT\"", "id": "\"ALLOWANCE FOR ECL\"", "label": "\"ALLOWANCE FOR ECL\"", "shape": "dot", "size": 10, "source_id": "chunk-9bf12f1ebceb495e7ab5a7c245bae347"}, {"color": "#ad4902", "description": "\"Other Comprehensive Income (OCI) includes gains and losses that are not realized in the current period but affect the equity portion of the financial statements.\"", "entity_type": "\"EVENT\"", "id": "\"OTHER COMPREHENSIVE INCOME (OCI)\"", "label": "\"OTHER COMPREHENSIVE INCOME (OCI)\"", "shape": "dot", "size": 10, "source_id": "chunk-9bf12f1ebceb495e7ab5a7c245bae347"}, {"color": "#8452b2", "description": "\"The Financial Statement provides a summary of ANZ\u0027s financial performance, including its credit impairment charge.\"", "entity_type": "\"CONCEPT\"", "id": "\"FINANCIAL STATEMENT\"", "label": "\"FINANCIAL STATEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-e72dfc2111d7785e2fff0b699a03d524"}, {"color": "#c32c0e", "description": "\"Cash Flows are the inflows and outflows of cash associated with financial assets, crucial for evaluating modifications and credit risk.\"\u003cSEP\u003e\"Cash Flows represent the movement of money in and out of ANZ, essential for evaluating its financial health and obligations to stakeholders.\"", "entity_type": "\"CONCEPT\"", "id": "\"CASH FLOWS\"", "label": "\"CASH FLOWS\"", "shape": "dot", "size": 10, "source_id": "chunk-d049d97bcb1a2a2be351bdc359ab19e5\u003cSEP\u003echunk-ffa5d6262ce353d58761d1d8268f460c"}, {"color": "#58b2ad", "description": "\"Borrower refers to individuals or entities who take loans from the organization, influencing credit risk assessments based on their behavior.\"", "entity_type": "\"PERSON\"", "id": "\"BORROWER\"", "label": "\"BORROWER\"", "shape": "dot", "size": 10, "source_id": "chunk-d049d97bcb1a2a2be351bdc359ab19e5"}, {"color": "#8d8618", "description": "\"Economic Outlook refers to projections about macroeconomic conditions that influence financial decision-making and credit assessments.\"", "entity_type": "\"CONCEPT\"", "id": "\"ECONOMIC OUTLOOK\"", "label": "\"ECONOMIC OUTLOOK\"", "shape": "dot", "size": 10, "source_id": "chunk-d049d97bcb1a2a2be351bdc359ab19e5"}, {"color": "#96e14f", "description": "\"Loan Policies refer to the guidelines established by organizations to assess and manage lending activities, including credit assessments.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"LOAN POLICIES\"", "label": "\"LOAN POLICIES\"", "shape": "dot", "size": 10, "source_id": "chunk-d049d97bcb1a2a2be351bdc359ab19e5"}, {"color": "#d1d1a6", "description": "\"Macroeconomic Variables include key indicators such as unemployment rates and GDP growth rates, used in evaluating credit risk.\"", "entity_type": "\"CONCEPT\"", "id": "\"MACROECONOMIC VARIABLES\"", "label": "\"MACROECONOMIC VARIABLES\"", "shape": "dot", "size": 10, "source_id": "chunk-d049d97bcb1a2a2be351bdc359ab19e5"}, {"color": "#dbc9bd", "description": "\"ICAAP is a process conducted by ANZ to assess capital adequacy over a medium-term horizon.\"\u003cSEP\u003e\"ICAAP is the process conducted by ANZ to ensure it has sufficient capital to meet its risks under various scenarios.\"", "entity_type": "\"EVENT\"", "id": "\"INTERNAL CAPITAL ADEQUACY ASSESSMENT PROCESS (ICAAP)\"", "label": "\"INTERNAL CAPITAL ADEQUACY ASSESSMENT PROCESS (ICAAP)\"", "shape": "dot", "size": 10, "source_id": "chunk-d049d97bcb1a2a2be351bdc359ab19e5\u003cSEP\u003echunk-d43d75a8acc03a2f2367fb07b3780131"}, {"color": "#502379", "description": "\"Specific Thresholds are defined limits that trigger the need for individual provisions for assessing impaired loans and advances.\"", "entity_type": "\"CONCEPT\"", "id": "\"SPECIFIC THRESHOLDS\"", "label": "\"SPECIFIC THRESHOLDS\"", "shape": "dot", "size": 10, "source_id": "chunk-52cc3a0564e33bc900063bd00996443e"}, {"color": "#34faf7", "description": "\"Credit Risk Parameters include the data used to calculate expected credit losses, including probability of default, loss given default, and exposure at default.\"", "entity_type": "\"CONCEPT\"", "id": "\"CREDIT RISK PARAMETERS\"", "label": "\"CREDIT RISK PARAMETERS\"", "shape": "dot", "size": 10, "source_id": "chunk-52cc3a0564e33bc900063bd00996443e"}, {"color": "#716c1a", "description": "\"Regulations refer to laws and rules that the company must comply with in its operations, particularly those related to financial services.\"", "entity_type": "\"CONCEPT\"", "id": "\"REGULATIONS\"", "label": "\"REGULATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-cf03ba05395ab2f3077234474a121c96"}, {"color": "#c23248", "description": "\"Security Indicator (SI) assesses the credit quality of collateral relative to the loan and is pivotal in calculating the LGD.\"\u003cSEP\u003e\"The Security Indicator (SI) assesses the level of security backing a loan, ranging from A to G, based on how much of the loan is covered by realizable collateral.\"", "entity_type": "\"CONCEPT\"", "id": "\"SECURITY INDICATOR (SI)\"", "label": "\"SECURITY INDICATOR (SI)\"", "shape": "dot", "size": 10, "source_id": "chunk-67b931c933cfeb64caabca915ccc4d35\u003cSEP\u003echunk-eebd3adcaa2be8b912d967cd104311c5"}, {"color": "#c681c3", "description": "\"Dual Approval Basis is a credit approval process at ANZ requiring agreement from both the business unit and an independent credit officer before proceeding.\"\u003cSEP\u003e\"The Dual Approval Basis refers to the process whereby credit approvals require joint agreement from both the business writer and an independent credit officer, ensuring checks and balances.\"", "entity_type": "\"CONCEPT\"", "id": "\"DUAL APPROVAL BASIS\"", "label": "\"DUAL APPROVAL BASIS\"", "shape": "dot", "size": 10, "source_id": "chunk-2a26bf7f3ea3cf8d8df0c1d5333874a9\u003cSEP\u003echunk-67b931c933cfeb64caabca915ccc4d35"}, {"color": "#7b8b63", "description": "\"Automated Assessment involves using algorithms and models to evaluate credit applications based on specific criteria, enhancing efficiency and consistency in credit evaluations.\"", "entity_type": "\"CONCEPT\"", "id": "\"AUTOMATED ASSESSMENT\"", "label": "\"AUTOMATED ASSESSMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-67b931c933cfeb64caabca915ccc4d35"}, {"color": "#36c736", "description": "\"Interest is the compensation paid by borrowers to lenders for the use of borrowed funds, a fundamental component of credit agreements.\"", "entity_type": "\"CONCEPT\"", "id": "\"INTEREST\"", "label": "\"INTEREST\"", "shape": "dot", "size": 10, "source_id": "chunk-67b931c933cfeb64caabca915ccc4d35"}, {"color": "#373ae9", "description": "\"Principal refers to the original sum of money borrowed or invested, which is subject to interest and must be repaid by the borrower.\"", "entity_type": "\"CONCEPT\"", "id": "\"PRINCIPAL\"", "label": "\"PRINCIPAL\"", "shape": "dot", "size": 10, "source_id": "chunk-67b931c933cfeb64caabca915ccc4d35"}, {"color": "#5efb1c", "description": "\"Funding Facilities provide necessary capital to ANZ for its lending and securitisation processes.\"\u003cSEP\u003e\"Funding Facilities refers to agreements that provide customers with access to credit, demonstrating the Company\u0027s role in facilitating financial transactions.\"", "entity_type": "\"EVENT\"", "id": "\"FUNDING FACILITIES\"", "label": "\"FUNDING FACILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-297cb8973b6d26620cc4ebe27a537c60\u003cSEP\u003echunk-67b931c933cfeb64caabca915ccc4d35"}, {"color": "#7e8702", "description": "\"Credit Provisioning is the practice of setting aside funds to cover potential loan losses, reflecting the Company\u0027s proactive management of credit risk.\"", "entity_type": "\"CONCEPT\"", "id": "\"CREDIT PROVISIONING\"", "label": "\"CREDIT PROVISIONING\"", "shape": "dot", "size": 10, "source_id": "chunk-67b931c933cfeb64caabca915ccc4d35"}, {"color": "#5c9da1", "description": "\"Credit Quality Description categorizes customers based on their credit rating, influencing lending decisions and risk assessments.\"", "entity_type": "\"CONCEPT\"", "id": "\"CREDIT QUALITY DESCRIPTION\"", "label": "\"CREDIT QUALITY DESCRIPTION\"", "shape": "dot", "size": 10, "source_id": "chunk-67b931c933cfeb64caabca915ccc4d35"}, {"color": "#d2e995", "description": "\"Moody\u2019s Rating is a credit rating assigned by Moody\u0027s Investors Service, providing an independent assessment of creditworthiness.\"", "entity_type": "\"CONCEPT\"", "id": "\"MOODY\u2019S RATING\"", "label": "\"MOODY\u2019S RATING\"", "shape": "dot", "size": 10, "source_id": "chunk-67b931c933cfeb64caabca915ccc4d35"}, {"color": "#04e2a1", "description": "\"Standard \u0026 Poor\u2019s Rating is a credit rating assigned by S\u0026P Global, indicating the credit quality of debt issuers.\"", "entity_type": "\"CONCEPT\"", "id": "\"STANDARD \u0026 POOR\u2019S RATING\"", "label": "\"STANDARD \u0026 POOR\u2019S RATING\"", "shape": "dot", "size": 10, "source_id": "chunk-67b931c933cfeb64caabca915ccc4d35"}, {"color": "#056494", "description": "\"Defaults occur when a borrower fails to meet the terms of their loan agreements, prompting the Company to classify loans accordingly.\"", "entity_type": "\"EVENT\"", "id": "\"DEFAULTS\"", "label": "\"DEFAULTS\"", "shape": "dot", "size": 10, "source_id": "chunk-67b931c933cfeb64caabca915ccc4d35"}, {"color": "#9ecc76", "description": "\"Debt Securities at Amortised Cost refers to loans issued by ANZ that are expected to be held until maturity, showing ANZ\u0027s long-term financing strategy.\"", "entity_type": "\"CONCEPT\"", "id": "\"DEBT SECURITIES AT AMORTISED COST\"", "label": "\"DEBT SECURITIES AT AMORTISED COST\"", "shape": "dot", "size": 10, "source_id": "chunk-aea9ffabc6eacc8f89b222c60c3024b4"}, {"color": "#cf0515", "description": "\"Equity Securities at FVOCI refers to stocks or shares that ANZ holds whose fair value is reflected in other comprehensive income.\"", "entity_type": "\"CONCEPT\"", "id": "\"EQUITY SECURITIES AT FVOCI\"", "label": "\"EQUITY SECURITIES AT FVOCI\"", "shape": "dot", "size": 10, "source_id": "chunk-aea9ffabc6eacc8f89b222c60c3024b4"}, {"color": "#1885ca", "description": "\"Credit Loss Allowance indicates the estimated reserves that ANZ maintains to cover potential losses from credit defaults, reflecting its risk management practices.\"", "entity_type": "\"CONCEPT\"", "id": "\"CREDIT LOSS ALLOWANCE\"", "label": "\"CREDIT LOSS ALLOWANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-aea9ffabc6eacc8f89b222c60c3024b4"}, {"color": "#17d3f1", "description": "\"Stages of Credit Quality categorize loans based on their credit risk assessment during their lifetime, used for evaluating potential losses.\"", "entity_type": "\"CONCEPT\"", "id": "\"STAGES OF CREDIT QUALITY\"", "label": "\"STAGES OF CREDIT QUALITY\"", "shape": "dot", "size": 10, "source_id": "chunk-aea9ffabc6eacc8f89b222c60c3024b4"}, {"color": "#868172", "description": "\"Stage 1, Stage 2, and Stage 3 are classifications in credit risk management representing the deterioration of credit quality, with Stage 1 indicating low risk and Stage 3 indicating default.\"", "entity_type": "\"CONCEPT\"", "id": "\"STAGE 1, STAGE 2, STAGE 3\"", "label": "\"STAGE 1, STAGE 2, STAGE 3\"", "shape": "dot", "size": 10, "source_id": "chunk-aea9ffabc6eacc8f89b222c60c3024b4"}, {"color": "#562798", "description": "\"Collectively assessed allowance refers to provisions made for expected credit losses on groups of loans that share similar risk characteristics.\"", "entity_type": "\"CONCEPT\"", "id": "\"COLLECTIVELY ASSESSED ALLOWANCE\"", "label": "\"COLLECTIVELY ASSESSED ALLOWANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-aea9ffabc6eacc8f89b222c60c3024b4"}, {"color": "#85e1eb", "description": "\"Individually assessed allowance relates to specific provisions made for identified loans that are likely to default based on individual assessments.\"", "entity_type": "\"CONCEPT\"", "id": "\"INDIVIDUALLY ASSESSED ALLOWANCE\"", "label": "\"INDIVIDUALLY ASSESSED ALLOWANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-aea9ffabc6eacc8f89b222c60c3024b4"}, {"color": "#00feb5", "description": "\"ISDA is a global trade organization for participants in the market for over-the-counter derivatives, setting standard terms to facilitate trading.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"INTERNATIONAL SWAPS AND DERIVATIVES ASSOCIATION (ISDA)\"", "label": "\"INTERNATIONAL SWAPS AND DERIVATIVES ASSOCIATION (ISDA)\"", "shape": "dot", "size": 10, "source_id": "chunk-c63199cdb89aeff6dfe111b41a9ebd1f"}, {"color": "#06df3c", "description": "\"LVR is a financial term used by lenders to express the ratio of a loan to the value of an asset purchased.\"", "entity_type": "\"CONCEPT\"", "id": "\"LOAN-TO-VALUE RATIO (LVR)\"", "label": "\"LOAN-TO-VALUE RATIO (LVR)\"", "shape": "dot", "size": 10, "source_id": "chunk-c63199cdb89aeff6dfe111b41a9ebd1f"}, {"color": "#ab3658", "description": "\"Back Testing is a procedure used to compare the predicted outcomes of a model with actual market behavior to validate its accuracy.\"", "entity_type": "\"EVENT\"", "id": "\"BACK TESTING\"", "label": "\"BACK TESTING\"", "shape": "dot", "size": 10, "source_id": "chunk-c63199cdb89aeff6dfe111b41a9ebd1f"}, {"color": "#b237df", "description": "\"Bond Prices refer to the market prices of debt securities issued by entities in order to raise capital, which can fluctuate based on several factors.\"", "entity_type": "\"CONCEPT\"", "id": "\"BOND PRICES\"", "label": "\"BOND PRICES\"", "shape": "dot", "size": 10, "source_id": "chunk-c63199cdb89aeff6dfe111b41a9ebd1f"}, {"color": "#afa5c9", "description": "\"Equity Prices refer to the market value of shares issued by companies, which can be affected by numerous market forces.\"", "entity_type": "\"CONCEPT\"", "id": "\"EQUITY PRICES\"", "label": "\"EQUITY PRICES\"", "shape": "dot", "size": 10, "source_id": "chunk-c63199cdb89aeff6dfe111b41a9ebd1f"}, {"color": "#c3cdb1", "description": "\"Traded Value at Risk refers to the measure of market risk based on trading activities, calculated at a 99% confidence interval.\"", "entity_type": "\"EVENT\"", "id": "\"TRADED VALUE AT RISK\"", "label": "\"TRADED VALUE AT RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-46dd192447efc62d6bd443fa5b109908"}, {"color": "#a7d87e", "description": "\"Non-Traded Value at Risk is a measure used to assess risks associated with non-trading activities within the Company, also calculated at a 99% confidence interval.\"", "entity_type": "\"EVENT\"", "id": "\"NON-TRADED VALUE AT RISK\"", "label": "\"NON-TRADED VALUE AT RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-46dd192447efc62d6bd443fa5b109908"}, {"color": "#dd375a", "description": "\"Interest Rate Risk Management pertains to the potential adverse impacts of changes in interest rates on the Company\u0027s earnings and market value.\"", "entity_type": "\"CONCEPT\"", "id": "\"INTEREST RATE RISK MANAGEMENT\"", "label": "\"INTEREST RATE RISK MANAGEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-46dd192447efc62d6bd443fa5b109908"}, {"color": "#22e9b2", "description": "\"Scenario Analysis is a method used to stress test the impact of extreme events on the Company\u0027s market risk exposures.\"", "entity_type": "\"EVENT\"", "id": "\"SCENARIO ANALYSIS\"", "label": "\"SCENARIO ANALYSIS\"", "shape": "dot", "size": 10, "source_id": "chunk-46dd192447efc62d6bd443fa5b109908"}, {"color": "#1d32f9", "description": "\"Debt Issuance refers to the process by which ANZ raises funds through the issuance of debt securities, affecting its capital structure and financial strategy.\"", "entity_type": "\"EVENT\"", "id": "\"DEBT ISSUANCE\"", "label": "\"DEBT ISSUANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-3d6c6a9853986a2054965a60f6d2aed0"}, {"color": "#5bdfd4", "description": "\"Derivative Liabilities are financial contracts whose value is derived from underlying assets or indices, indicating risk management practices employed by ANZ.\"\u003cSEP\u003e\"Derivative Liabilities represent financial obligations associated with derivative contracts, totaling 58,784, indicating the complexity of ANZ\u0027s financial instruments.\"\u003cSEP\u003e\"Derivative liabilities represent the obligations to counter-parties in derivatives transactions, resulting from the value of underlying assets or indices.\"", "entity_type": "\"EVENT\"", "id": "\"DERIVATIVE LIABILITIES\"", "label": "\"DERIVATIVE LIABILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-ac84be433259a23f63a5bc19eab6f41a\u003cSEP\u003echunk-0294cca6b3e4177b51c49c92c2f0440c\u003cSEP\u003echunk-3d6c6a9853986a2054965a60f6d2aed0"}, {"color": "#6947f4", "description": "\"Collateral Received refers to assets received by ANZ to secure obligations, highlighting its risk mitigation strategies.\"\u003cSEP\u003e\"Collateral Received refers to the financial assets received by ANZ, amounting to 6,002, as part of their financial activities.\"\u003cSEP\u003e\"Collateral Received represents funds or assets received by ANZ as collateral, indicating its counterparties\u0027 provisions for financial transactions.\"", "entity_type": "\"EVENT\"", "id": "\"COLLATERAL RECEIVED\"", "label": "\"COLLATERAL RECEIVED\"", "shape": "dot", "size": 10, "source_id": "chunk-ac84be433259a23f63a5bc19eab6f41a\u003cSEP\u003echunk-4c083d21333b7f035b108ec893b74eae\u003cSEP\u003echunk-3d6c6a9853986a2054965a60f6d2aed0"}, {"color": "#61a339", "description": "\"Economic Hedging involves financial strategies employed by ANZ to offset potential losses in their foreign exchange revenue streams.\"", "entity_type": "\"EVENT\"", "id": "\"ECONOMICS HEDGING\"", "label": "\"ECONOMICS HEDGING\"", "shape": "dot", "size": 10, "source_id": "chunk-3d6c6a9853986a2054965a60f6d2aed0"}, {"color": "#348fd3", "description": "\"Functional Currencies are currencies in which ANZ\u0027s foreign operations conduct their business, influencing its financial reporting and risk exposure.\"", "entity_type": "\"EVENT\"", "id": "\"FUNCTIONAL CURRENCIES\"", "label": "\"FUNCTIONAL CURRENCIES\"", "shape": "dot", "size": 10, "source_id": "chunk-3d6c6a9853986a2054965a60f6d2aed0"}, {"color": "#11fdb8", "description": "\"Liability for Acceptances refers to the obligations incurred by ANZ, listed as 316, contributing to the overall liabilities documented in their financial records.\"", "entity_type": "\"EVENT\"", "id": "\"LIABILITY FOR ACCEPTANCES\"", "label": "\"LIABILITY FOR ACCEPTANCES\"", "shape": "dot", "size": 10, "source_id": "chunk-ac84be433259a23f63a5bc19eab6f41a"}, {"color": "#29545e", "description": "\"Derivative Assets and Liabilities refers to the net positioning of ANZ\u0027s derivative contracts used for balance sheet management.\"", "entity_type": "\"EVENT\"", "id": "\"DERIVATIVE ASSETS AND LIABILITIES\"", "label": "\"DERIVATIVE ASSETS AND LIABILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-ac84be433259a23f63a5bc19eab6f41a"}, {"color": "#89c2f5", "description": "\"Valuation Framework refers to the established control protocol used by ANZ to ensure accurate financial valuations and reporting.\"", "entity_type": "\"CONCEPT\"", "id": "\"VALUATION FRAMEWORK\"", "label": "\"VALUATION FRAMEWORK\"", "shape": "dot", "size": 10, "source_id": "chunk-ac84be433259a23f63a5bc19eab6f41a"}, {"color": "#9dd66d", "description": "\"Market Participants are the various entities engaged in buying and selling financial instruments that influence ANZ\u0027s valuation practices.\"\u003cSEP\u003e\"Market Participants encompass regulators, industry bodies, and other entities involved in the financial markets that are affected by benchmark rates and reforms.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MARKET PARTICIPANTS\"", "label": "\"MARKET PARTICIPANTS\"", "shape": "dot", "size": 10, "source_id": "chunk-ac84be433259a23f63a5bc19eab6f41a\u003cSEP\u003echunk-a156629206237797746d35e62a0a5df8"}, {"color": "#a9c457", "description": "\"Securities Sold Short indicates transactions where ANZ sells securities it does not own, betting on a decline in their value as part of its trading strategy.\"", "entity_type": "\"EVENT\"", "id": "\"SECURITIES SOLD SHORT\"", "label": "\"SECURITIES SOLD SHORT\"", "shape": "dot", "size": 10, "source_id": "chunk-ac84be433259a23f63a5bc19eab6f41a"}, {"color": "#6bee1f", "description": "\"Due from Controlled Entities indicates amounts receivable from subsidiaries or associated entities, illustrating intra-group financing.\"", "entity_type": "\"FINANCIAL ASSET\"", "id": "\"DUE FROM CONTROLLED ENTITIES\"", "label": "\"DUE FROM CONTROLLED ENTITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-4c083d21333b7f035b108ec893b74eae"}, {"color": "#d1dbcd", "description": "\"Other Financial Assets include various other financial instruments or claims that do not fall within specific categories, representing ancillary assets.\"", "entity_type": "\"FINANCIAL ASSET\"", "id": "\"OTHER FINANCIAL ASSETS\"", "label": "\"OTHER FINANCIAL ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-4c083d21333b7f035b108ec893b74eae"}, {"color": "#2d68fa", "description": "\"Level 3 indicates fair value measurements using significant unobservable inputs, reflecting the most complex asset assessments.\"\u003cSEP\u003e\"Level 3 is the lowest tier in the fair value measurement hierarchy, incorporating significant unobservable inputs used for assets and liabilities without active market data.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEVEL 3\"", "label": "\"LEVEL 3\"", "shape": "dot", "size": 10, "source_id": "chunk-4c083d21333b7f035b108ec893b74eae\u003cSEP\u003echunk-b384e95dae1c6bfd596c17276621e226"}, {"color": "#eef395", "description": "\"Equities refer to stock or shares in the company that are potentially valued based on market activity or non-observable inputs.\"", "entity_type": "\"CONCEPT\"", "id": "\"EQUITIES\"", "label": "\"EQUITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-b384e95dae1c6bfd596c17276621e226"}, {"color": "#8cf8c4", "description": "\"Sensitivity Analysis involves assessing how changes in market inputs can affect the valuation of financial instruments.\"\u003cSEP\u003e\"Sensitivity Analysis is a financial analysis method used to predict how different variables impact outcomes in financial statements, especially relating to defined benefit obligations.\"", "entity_type": "\"EVENT\"", "id": "\"SENSITIVITY ANALYSIS\"", "label": "\"SENSITIVITY ANALYSIS\"", "shape": "dot", "size": 10, "source_id": "chunk-7fa57ef39afddab796e160e5717571ec\u003cSEP\u003echunk-b384e95dae1c6bfd596c17276621e226"}, {"color": "#a43c58", "description": "\"The Company\u2019s Estimate refers to the approximated valuation and assessments made regarding assets and liabilities based on market inputs.\"", "entity_type": "\"CONCEPT\"", "id": "\"COMPANY\u2019S ESTIMATE\"", "label": "\"COMPANY\u2019S ESTIMATE\"", "shape": "dot", "size": 10, "source_id": "chunk-b384e95dae1c6bfd596c17276621e226"}, {"color": "#269029", "description": "\"Securities Borrowing refers to the practice of borrowing securities for various purposes, including hedging in ANZ\u0027s financial activities.\"", "entity_type": "\"CONCEPT\"", "id": "\"SECURITIES BORROWING\"", "label": "\"SECURITIES BORROWING\"", "shape": "dot", "size": 10, "source_id": "chunk-3d73e4ba2ba3f58f5f6a61d4d0bad1d4"}, {"color": "#38496a", "description": "\"Reverse Repurchase Agreements are short-term agreements to sell securities and repurchase them later, central to ANZ\u0027s liquidity strategies.\"", "entity_type": "\"CONCEPT\"", "id": "\"REVERSE REPURCHASE AGREEMENTS\"", "label": "\"REVERSE REPURCHASE AGREEMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-3d73e4ba2ba3f58f5f6a61d4d0bad1d4"}, {"color": "#feff86", "description": "\"The 2020 Fiscal Year will be significant for ANZ\u2019s financial evaluations, projecting future performance based on previous data.\"", "entity_type": "\"EVENT\"", "id": "\"2020 FISCAL YEAR\"", "label": "\"2020 FISCAL YEAR\"", "shape": "dot", "size": 10, "source_id": "chunk-3d73e4ba2ba3f58f5f6a61d4d0bad1d4"}, {"color": "#efd6c3", "description": "\"Equity Accounted Investments reflect the portion of investments in associated entities that ANZ recognizes in its financial statements.\"", "entity_type": "\"CONCEPT\"", "id": "\"EQUITY ACCOUNTED INVESTMENTS\"", "label": "\"EQUITY ACCOUNTED INVESTMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-3d73e4ba2ba3f58f5f6a61d4d0bad1d4"}, {"color": "#531d3d", "description": "\"Business Combination refers to transactions where ANZ merges with or acquires other entities, impacting its financial structure and reporting.\"", "entity_type": "\"EVENT\"", "id": "\"BUSINESS COMBINATION\"", "label": "\"BUSINESS COMBINATION\"", "shape": "dot", "size": 10, "source_id": "chunk-ffa5d6262ce353d58761d1d8268f460c"}, {"color": "#dfa31b", "description": "\"ANZ (Lao) Sole Company Ltd is a banking institution incorporated in Laos, operating under ANZ\u0027s financial services.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ (LAO) SOLE COMPANY LTD\"", "label": "\"ANZ (LAO) SOLE COMPANY LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-810ee30482df9df2630501e296657806"}, {"color": "#af1d88", "description": "\"ANZ Bank (Vietnam) Ltd is a banking entity in Vietnam, reflecting ANZ\u0027s financial operations in the country.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ BANK (VIETNAM) LTD\"", "label": "\"ANZ BANK (VIETNAM) LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-810ee30482df9df2630501e296657806"}, {"color": "#3630c9", "description": "\"ANZ Capel Court Ltd is a securitization manager in Australia, part of ANZ\u0027s financial services offerings.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ CAPEL COURT LTD\"", "label": "\"ANZ CAPEL COURT LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-810ee30482df9df2630501e296657806"}, {"color": "#06e086", "description": "\"ANZ Capital Hedging Pty Ltd was a financial services organization in Australia, now deregistered.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ CAPITAL HEDGING PTY LTD\"", "label": "\"ANZ CAPITAL HEDGING PTY LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-810ee30482df9df2630501e296657806"}, {"color": "#5a6d49", "description": "\"ANZ Centre Chattels Trust is a property-related entity in Australia under the umbrella of ANZ\u0027s operations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ CENTRE CHATTELS TRUST\"", "label": "\"ANZ CENTRE CHATTELS TRUST\"", "shape": "dot", "size": 10, "source_id": "chunk-810ee30482df9df2630501e296657806"}, {"color": "#c9bb5b", "description": "\"ANZ Centre Trust is associated with property management in Australia, further illustrating ANZ\u0027s diverse financial services.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ CENTRE TRUST\"", "label": "\"ANZ CENTRE TRUST\"", "shape": "dot", "size": 10, "source_id": "chunk-810ee30482df9df2630501e296657806"}, {"color": "#20cdec", "description": "\"ANZ Equities (Nominees) Pty Ltd is a non-operating entity affiliated with ANZ, related to equity management.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ EQUITIES (NOMINEES) PTY LTD\"", "label": "\"ANZ EQUITIES (NOMINEES) PTY LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-810ee30482df9df2630501e296657806"}, {"color": "#b4ab72", "description": "\"ANZ Funds Pty Ltd is a holding company, showcasing ANZ\u0027s investment and financial management capabilities.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ FUNDS PTY LTD\"", "label": "\"ANZ FUNDS PTY LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-810ee30482df9df2630501e296657806"}, {"color": "#9db7f5", "description": "\"ANZ Guam, Inc is a banking entity in Guam, part of ANZ\u0027s service portfolio in the Pacific.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ GUAM, INC\"", "label": "\"ANZ GUAM, INC\"", "shape": "dot", "size": 10, "source_id": "chunk-810ee30482df9df2630501e296657806"}, {"color": "#16fa9f", "description": "\"ANZ Lenders Mortgage Insurance Pty Ltd provides mortgage insurance services, supporting ANZ\u0027s financial operations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ LENDERS MORTGAGE INSURANCE PTY LTD\"", "label": "\"ANZ LENDERS MORTGAGE INSURANCE PTY LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-810ee30482df9df2630501e296657806"}, {"color": "#a834f8", "description": "\"ANZ Properties (Australia) Pty Ltd operates within property management, expanding ANZ\u0027s service offerings.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ PROPERTIES (AUSTRALIA) PTY LTD\"", "label": "\"ANZ PROPERTIES (AUSTRALIA) PTY LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-810ee30482df9df2630501e296657806"}, {"color": "#9dc0f3", "description": "\"ANZ Rewards No.2 Pty Ltd is related to a credit card loyalty program, indicating ANZ\u0027s customer engagement strategies.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ REWARDS NO.2 PTY LTD\"", "label": "\"ANZ REWARDS NO.2 PTY LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-810ee30482df9df2630501e296657806"}, {"color": "#b3f4f1", "description": "\"ANZ Securities (Holdings) Pty Ltd is another holding company under ANZ\u0027s operational framework.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ SECURITIES (HOLDINGS) PTY LTD\"", "label": "\"ANZ SECURITIES (HOLDINGS) PTY LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-810ee30482df9df2630501e296657806"}, {"color": "#60f470", "description": "\"ANZ Support Services India Private Ltd provides IT services, highlighting ANZ\u0027s operational support network in India.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ SUPPORT SERVICES INDIA PRIVATE LTD\"", "label": "\"ANZ SUPPORT SERVICES INDIA PRIVATE LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-810ee30482df9df2630501e296657806"}, {"color": "#f9ca0a", "description": "\"ANZi Holdings Pty Ltd is a holding company, indicating ANZ\u0027s management of various subsidiaries.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZI HOLDINGS PTY LTD\"", "label": "\"ANZI HOLDINGS PTY LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-810ee30482df9df2630501e296657806"}, {"color": "#586321", "description": "\"Australia and New Zealand Bank (China) Company Ltd is a banking entity in China operated by ANZ.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"AUSTRALIA AND NEW ZEALAND BANK (CHINA) COMPANY LTD\"", "label": "\"AUSTRALIA AND NEW ZEALAND BANK (CHINA) COMPANY LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-810ee30482df9df2630501e296657806"}, {"color": "#8263e7", "description": "\"Australia and New Zealand Banking Group (PNG) Ltd is a banking entity operating in Papua New Guinea under ANZ.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"AUSTRALIA AND NEW ZEALAND BANKING GROUP (PNG) LTD\"", "label": "\"AUSTRALIA AND NEW ZEALAND BANKING GROUP (PNG) LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-810ee30482df9df2630501e296657806"}, {"color": "#36655b", "description": "\"Chongqing Liangping ANZ Rural Bank Company Ltd is a rural banking entity in China, highlighting ANZ\u0027s reach in rural finance.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CHONGQING LIANGPING ANZ RURAL BANK COMPANY LTD\"", "label": "\"CHONGQING LIANGPING ANZ RURAL BANK COMPANY LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-810ee30482df9df2630501e296657806"}, {"color": "#240f4f", "description": "\"E S \u0026 A Holdings Pty Ltd is a non-operating entity in Australia, associated with ANZ.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"E S \u0026 A HOLDINGS PTY LTD\"", "label": "\"E S \u0026 A HOLDINGS PTY LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-810ee30482df9df2630501e296657806"}, {"color": "#a648bd", "description": "\"Esanda Finance Corporation Ltd is a non-operating entity associated with ANZ\u0027s financial services.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ESANDA FINANCE CORPORATION LTD\"", "label": "\"ESANDA FINANCE CORPORATION LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-810ee30482df9df2630501e296657806"}, {"color": "#c04bb5", "description": "\"Looking Together Pty Ltd is a non-operating entity in Australia under ANZ.\"\u003cSEP\u003e\"Looking Together Pty Ltd provides information related to property prices.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"LOOKING TOGETHER PTY LTD\"", "label": "\"LOOKING TOGETHER PTY LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-810ee30482df9df2630501e296657806\u003cSEP\u003echunk-d43d75a8acc03a2f2367fb07b3780131"}, {"color": "#5285ac", "description": "\"ACN 003 042 082 Ltd is a holding company in Australia, contributing to ANZ\u0027s group structure.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ACN 003 042 082 LTD\"", "label": "\"ACN 003 042 082 LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-810ee30482df9df2630501e296657806"}, {"color": "#6e4def", "description": "\"ANZ Bank (Lao) Ltd was a former banking entity that suggests prior banking operations in Laos.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ BANK (LAO) LTD\"", "label": "\"ANZ BANK (LAO) LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-861499ce784d9e437138c663e8e2a27f"}, {"color": "#46a4e4", "description": "\"Notes Issued refer to the financial instruments created by the Company to raise funds, reflecting its funding practices.\"", "entity_type": "\"EVENT\"", "id": "\"NOTES ISSUED\"", "label": "\"NOTES ISSUED\"", "shape": "dot", "size": 10, "source_id": "chunk-861499ce784d9e437138c663e8e2a27f"}, {"color": "#5ac777", "description": "\"Obligation to Pay refers to the Company\u0027s responsibility to make payments related to its financial liabilities, essential in understanding its debt structure.\"", "entity_type": "\"CONCEPT\"", "id": "\"OBLIGATION TO PAY\"", "label": "\"OBLIGATION TO PAY\"", "shape": "dot", "size": 10, "source_id": "chunk-861499ce784d9e437138c663e8e2a27f"}, {"color": "#56dea2", "description": "\"Securitisation Noteholders are entities that have recourse only to the pool of residential mortgages that have been securitised, indicating their specific financial interests.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SECURITISATION NOTEHOLDERS\"", "label": "\"SECURITISATION NOTEHOLDERS\"", "shape": "dot", "size": 10, "source_id": "chunk-ed56b47a06d18ec1ce8aef265807a6cd"}, {"color": "#93cb7d", "description": "\"Net Defined Benefit Asset refers to the situation where the fair value of scheme assets exceeds the defined benefit obligations, reflecting the Company\u2019s financial position concerning its pension plans.\"", "entity_type": "\"EVENT\"", "id": "\"NET DEFINED BENEFIT ASSET\"", "label": "\"NET DEFINED BENEFIT ASSET\"", "shape": "dot", "size": 10, "source_id": "chunk-ed56b47a06d18ec1ce8aef265807a6cd"}, {"color": "#829cc4", "description": "\"Governance of the Schemes refers to the management and administration structure of the defined benefit superannuation schemes as per the trust law and related regulations.\"", "entity_type": "\"EVENT\"", "id": "\"GOVERNANCE OF THE SCHEMES\"", "label": "\"GOVERNANCE OF THE SCHEMES\"", "shape": "dot", "size": 10, "source_id": "chunk-ed56b47a06d18ec1ce8aef265807a6cd"}, {"color": "#c1f65f", "description": "\"Trustees are corporate trustees wholly owned by the Company, responsible for the management of the defined benefit schemes and ensuring compliance with relevant legislation.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"TRUSTEES\"", "label": "\"TRUSTEES\"", "shape": "dot", "size": 10, "source_id": "chunk-ed56b47a06d18ec1ce8aef265807a6cd"}, {"color": "#494713", "description": "\"Defined Benefit Contributions are the amounts paid by the Company towards its defined benefit schemes to fulfill pension obligations.\"", "entity_type": "\"EVENT\"", "id": "\"DEFINED BENEFIT CONTRIBUTIONS\"", "label": "\"DEFINED BENEFIT CONTRIBUTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-ed56b47a06d18ec1ce8aef265807a6cd"}, {"color": "#fc644e", "description": "\"Funding Valuations are assessments conducted to determine the financial health of defined benefit schemes, including liabilities and assets.\"", "entity_type": "\"EVENT\"", "id": "\"FUNDING VALUATIONS\"", "label": "\"FUNDING VALUATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-ed56b47a06d18ec1ce8aef265807a6cd"}, {"color": "#f2ab88", "description": "\"Contribution Expectations are the Company\u0027s forecast regarding future contributions towards its defined benefit obligations based on actuarial assessments.\"", "entity_type": "\"EVENT\"", "id": "\"CONTRIBUTION EXPECTATIONS\"", "label": "\"CONTRIBUTION EXPECTATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-ed56b47a06d18ec1ce8aef265807a6cd"}, {"color": "#1017a4", "description": "\"Defined Benefit Liability is a financial concept detailing the obligations of a company towards its employees under defined benefit schemes, reflecting the company\u0027s future payment responsibilities.\"", "entity_type": "\"CONCEPT\"", "id": "\"DEFINED BENEFIT LIABILITY\"", "label": "\"DEFINED BENEFIT LIABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-7fa57ef39afddab796e160e5717571ec"}, {"color": "#fc8346", "description": "\"Government Plans refer to national retirement or superannuation schemes that companies contribute to under local laws in various countries.\"", "entity_type": "\"CONCEPT\"", "id": "\"GOVERNMENT PLANS\"", "label": "\"GOVERNMENT PLANS\"", "shape": "dot", "size": 10, "source_id": "chunk-7fa57ef39afddab796e160e5717571ec"}, {"color": "#43f794", "description": "\"Superannuation Plans are retirement plans that are contributory in nature, affecting employees\u0027 future pension benefits within the context of ANZ operations.\"", "entity_type": "\"EVENT\"", "id": "\"SUPERANNUATION PLANS\"", "label": "\"SUPERANNUATION PLANS\"", "shape": "dot", "size": 10, "source_id": "chunk-7fa57ef39afddab796e160e5717571ec"}, {"color": "#28e3ed", "description": "\"Deferred Share Plan Details outlines the structure and conditions under which shares are granted to employees at ANZ as part of their compensation.\"", "entity_type": "\"EVENT\"", "id": "\"DEFERRED SHARE PLAN DETAILS\"", "label": "\"DEFERRED SHARE PLAN DETAILS\"", "shape": "dot", "size": 10, "source_id": "chunk-7fa57ef39afddab796e160e5717571ec"}, {"color": "#ea39a6", "description": "\"Life Expectancy at Age 60 refers to statistical estimates used in assessing pension obligations, determining the longevity and expected payout of defined benefit plans.\"", "entity_type": "\"CONCEPT\"", "id": "\"LIFE EXPECTANCY AT AGE 60\"", "label": "\"LIFE EXPECTANCY AT AGE 60\"", "shape": "dot", "size": 10, "source_id": "chunk-7fa57ef39afddab796e160e5717571ec"}, {"color": "#11cf06", "description": "\"The 2019 ANZ Annual Report is a publication that summarizes the financial performance and key activities of the ANZ for the fiscal year.\"", "entity_type": "\"EVENT\"", "id": "\"2019 ANZ ANNUAL REPORT\"", "label": "\"2019 ANZ ANNUAL REPORT\"", "shape": "dot", "size": 10, "source_id": "chunk-7fa57ef39afddab796e160e5717571ec"}, {"color": "#b25bac", "description": "\"Assumptions are the key estimates used in financial reporting to evaluate obligations and expenses related to defined benefit plans at ANZ.\"", "entity_type": "\"CONCEPT\"", "id": "\"ASSUMPTIONS\"", "label": "\"ASSUMPTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-7fa57ef39afddab796e160e5717571ec"}, {"color": "#ed1ec8", "description": "\"Selected employees refer to individuals chosen to participate in various incentive plans offered by ANZ, highlighting the selective nature of their compensation programs.\"", "entity_type": "\"PERSON\"", "id": "\"SELECTED EMPLOYEES\"", "label": "\"SELECTED EMPLOYEES\"", "shape": "dot", "size": 10, "source_id": "chunk-efc7fbcc5cc9d18fcefcb41b70107909"}, {"color": "#c1de12", "description": "\"Trusts are established to hold the deferred shares beyond their deferral period, ensuring proper management and allocation of shares.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"TRUST\"", "label": "\"TRUST\"", "shape": "dot", "size": 10, "source_id": "chunk-efc7fbcc5cc9d18fcefcb41b70107909"}, {"color": "#8f8988", "description": "\"WAP stands for Volume Weighted Average Price, a measure used to determine the allocation value of shares offered to employees during grants.\"", "entity_type": "\"EVENT\"", "id": "\"WAP\"", "label": "\"WAP\"", "shape": "dot", "size": 10, "source_id": "chunk-efc7fbcc5cc9d18fcefcb41b70107909"}, {"color": "#affa4a", "description": "\"Cessation is related to the termination of employment, impacting the vesting and ownership of unvested deferred shares.\"", "entity_type": "\"EVENT\"", "id": "\"CESSATION\"", "label": "\"CESSATION\"", "shape": "dot", "size": 10, "source_id": "chunk-efc7fbcc5cc9d18fcefcb41b70107909"}, {"color": "#a0e96a", "description": "\"Share-based compensation expense refers to the accounting expense recognized by ANZ for shares granted to employees, impacting financial statements.\"", "entity_type": "\"EVENT\"", "id": "\"SHARE-BASED COMPENSATION EXPENSE\"", "label": "\"SHARE-BASED COMPENSATION EXPENSE\"", "shape": "dot", "size": 10, "source_id": "chunk-efc7fbcc5cc9d18fcefcb41b70107909"}, {"color": "#80a00d", "description": "\"Downward adjustment refers to the Board\u0027s discretion to reduce the number of deferred shares or options granted to employees based on various criteria.\"", "entity_type": "\"EVENT\"", "id": "\"DOWNWARD ADJUSTMENT\"", "label": "\"DOWNWARD ADJUSTMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-efc7fbcc5cc9d18fcefcb41b70107909"}, {"color": "#5a6725", "description": "\"High performing employees are individuals identified as vital for the company\u2019s success and potentially granted additional incentives to retain them.\"", "entity_type": "\"PERSON\"", "id": "\"HIGH PERFORMING EMPLOYEES\"", "label": "\"HIGH PERFORMING EMPLOYEES\"", "shape": "dot", "size": 10, "source_id": "chunk-efc7fbcc5cc9d18fcefcb41b70107909"}, {"color": "#c9c531", "description": "\"Conditions for grants outline the specific terms and requirements under which shares or options are allocated to employees.\"", "entity_type": "\"EVENT\"", "id": "\"CONDITIONS FOR GRANTS\"", "label": "\"CONDITIONS FOR GRANTS\"", "shape": "dot", "size": 10, "source_id": "chunk-efc7fbcc5cc9d18fcefcb41b70107909"}, {"color": "#3ab6a5", "description": "\"Board discretion refers to the authority held by the Board to make decisions regarding the adjustment and satisfaction of performance rights and other share allocations.\"", "entity_type": "\"CONCEPT\"", "id": "\"BOARD DISCRETION\"", "label": "\"BOARD DISCRETION\"", "shape": "dot", "size": 10, "source_id": "chunk-d9c535b71807e3d40cd42462206a7846"}, {"color": "#e35af7", "description": "\"Equity Terms refer to the duration over which the equity awards can be exercised, including vesting and expected life metrics.\"", "entity_type": "\"CONCEPT\"", "id": "\"EQUITY TERMS\"", "label": "\"EQUITY TERMS\"", "shape": "dot", "size": 10, "source_id": "chunk-648adaa69c4757e2e964f4f655f83a28"}, {"color": "#e1b50d", "description": "\"Class Action refers to legal actions initiated by groups of individuals against the Company regarding allegations of fees and conduct.\"", "entity_type": "\"EVENT\"", "id": "\"CLASS ACTION\"", "label": "\"CLASS ACTION\"", "shape": "dot", "size": 10, "source_id": "chunk-4276f50e83d8ee35f5f57396ee7fb5dd"}, {"color": "#a8cb8c", "description": "\"Contract Breaches refer to allegations made against the Company regarding failure to uphold contractual obligations with franchisees.\"", "entity_type": "\"EVENT\"", "id": "\"CONTRACT BREACHES\"", "label": "\"CONTRACT BREACHES\"", "shape": "dot", "size": 10, "source_id": "chunk-4276f50e83d8ee35f5f57396ee7fb5dd"}, {"color": "#57bf66", "description": "\"Lending Practices refers to the methods and policies employed by the Company in providing loans, which are under scrutiny in various litigation cases.\"", "entity_type": "\"EVENT\"", "id": "\"LENDING PRACTICES\"", "label": "\"LENDING PRACTICES\"", "shape": "dot", "size": 10, "source_id": "chunk-4276f50e83d8ee35f5f57396ee7fb5dd"}, {"color": "#7dd5eb", "description": "\"Civil Enforcement Actions are actions taken against the Company for alleged violations of legal or regulatory standards.\"", "entity_type": "\"EVENT\"", "id": "\"CIVIL ENFORCEMENT ACTIONS\"", "label": "\"CIVIL ENFORCEMENT ACTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-4276f50e83d8ee35f5f57396ee7fb5dd"}, {"color": "#070dd8", "description": "\"International Banks are entities involved in various legal claims alongside the Company regarding market practices and regulatory compliance.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"INTERNATIONAL BANKS\"", "label": "\"INTERNATIONAL BANKS\"", "shape": "dot", "size": 10, "source_id": "chunk-4276f50e83d8ee35f5f57396ee7fb5dd"}, {"color": "#611f5d", "description": "\"February 2018 marks the time when two related class actions were brought against The Company, indicating a significant legal development.\"", "entity_type": "\"EVENT\"", "id": "\"FEBRUARY 2018\"", "label": "\"FEBRUARY 2018\"", "shape": "dot", "size": 10, "source_id": "chunk-a8976d8b29d7337760692c677a38b502"}, {"color": "#20a9e1", "description": "\"The Royal Commission released its final report on 4 February 2019, providing findings that affect The Company\u0027s financial obligations.\"", "entity_type": "\"EVENT\"", "id": "\"4 FEBRUARY 2019\"", "label": "\"4 FEBRUARY 2019\"", "shape": "dot", "size": 10, "source_id": "chunk-a8976d8b29d7337760692c677a38b502"}, {"color": "#cc7b0b", "description": "\"80 refers to a numerical indication, possibly reflecting a page number or section in a report, associated with financial statements.\"", "entity_type": "\"CONCEPT\"", "id": "\"80\"", "label": "\"80\"", "shape": "dot", "size": 10, "source_id": "chunk-a8976d8b29d7337760692c677a38b502"}, {"color": "#d2494e", "description": "\"AUD$1.3 billion is the amount The Company received from SCB for the sale of ANZ Grindlays Bank Limited, representing a significant financial transaction.\"", "entity_type": "\"CONCEPT\"", "id": "\"AUD$1.3 BILLION\"", "label": "\"AUD$1.3 BILLION\"", "shape": "dot", "size": 10, "source_id": "chunk-a8976d8b29d7337760692c677a38b502"}, {"color": "#edb780", "description": "\"The Foreign Exchange Regulation Act, 1973 provides the legal framework governing foreign exchange transactions in India, relevant to past transactions of Grindlays.\"", "entity_type": "\"CONCEPT\"", "id": "\"FOREIGN EXCHANGE REGULATION ACT, 1973\"", "label": "\"FOREIGN EXCHANGE REGULATION ACT, 1973\"", "shape": "dot", "size": 10, "source_id": "chunk-a8976d8b29d7337760692c677a38b502"}, {"color": "#3f3835", "description": "\"KPMG Australia\u2019s related practices refer to the additional practices that provide support services in audit-related areas outside Australia.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"KPMG AUSTRALIA\u2019S RELATED PRACTICES\"", "label": "\"KPMG AUSTRALIA\u2019S RELATED PRACTICES\"", "shape": "dot", "size": 10, "source_id": "chunk-a8976d8b29d7337760692c677a38b502"}, {"color": "#51f348", "description": "\"AUD$2.56 million reflects the cost of prudential and regulatory services rendered by KPMG Australia for The Company.\"", "entity_type": "\"CONCEPT\"", "id": "\"AUD$2.56 MILLION\"", "label": "\"AUD$2.56 MILLION\"", "shape": "dot", "size": 10, "source_id": "chunk-a8976d8b29d7337760692c677a38b502"}, {"color": "#f6016c", "description": "\"Reporting period refers to the timeframe during which financial performance and position are assessed, notably including periods affected by new standards like AASB 15 and AASB 9.\"", "entity_type": "\"CONCEPT\"", "id": "\"REPORTING PERIOD\"", "label": "\"REPORTING PERIOD\"", "shape": "dot", "size": 10, "source_id": "chunk-d3b7f9ed878595236d24eeed4674a7d0"}, {"color": "#cb5019", "description": "\"Loan commitments and financial guarantee contracts are off-balance sheet commitments assessed for credit impairment under the accounting standards.\"", "entity_type": "\"CONCEPT\"", "id": "\"LOAN COMMITMENTS AND FINANCIAL GUARANTEE CONTRACTS\"", "label": "\"LOAN COMMITMENTS AND FINANCIAL GUARANTEE CONTRACTS\"", "shape": "dot", "size": 10, "source_id": "chunk-d3b7f9ed878595236d24eeed4674a7d0"}, {"color": "#a105c9", "description": "\"FVOCI (Fair Value Through Other Comprehensive Income) is a classification for financial assets where changes in fair value are recorded in OCI rather than profit or loss.\"", "entity_type": "\"CONCEPT\"", "id": "\"FVOCI\"", "label": "\"FVOCI\"", "shape": "dot", "size": 10, "source_id": "chunk-a877047d670cf3f56bd23aa83232e3b6"}, {"color": "#9bf46b", "description": "\"Deferred Tax Asset is an asset recognized due to tax consequences related to temporary differences between accounting and tax treatment.\"", "entity_type": "\"CONCEPT\"", "id": "\"DEFERRED TAX ASSET\"", "label": "\"DEFERRED TAX ASSET\"", "shape": "dot", "size": 10, "source_id": "chunk-c29d1e84d3058a186e63f911a6b6f73d"}, {"color": "#cb1b38", "description": "\"Implementation Date refers to 1 October 2018, when various accounting changes and designations were enacted.\"", "entity_type": "\"EVENT\"", "id": "\"IMPLEMENTATION DATE\"", "label": "\"IMPLEMENTATION DATE\"", "shape": "dot", "size": 10, "source_id": "chunk-c29d1e84d3058a186e63f911a6b6f73d"}, {"color": "#173011", "description": "\"Counterparty Risk Grading involves assessing the risk level associated with borrowers in order to manage financial exposures effectively.\"", "entity_type": "\"CONCEPT\"", "id": "\"COUNTERPARTY RISK GRADING\"", "label": "\"COUNTERPARTY RISK GRADING\"", "shape": "dot", "size": 10, "source_id": "chunk-1203ffa5d43e0f90c26d6b3b56111301"}, {"color": "#426fd7", "description": "\"Loan Portfolios refer to the collections of loans managed by the Company, subject to evaluation for expected credit losses and risk assessments.\"", "entity_type": "\"CONCEPT\"", "id": "\"LOAN PORTFOLIOS\"", "label": "\"LOAN PORTFOLIOS\"", "shape": "dot", "size": 10, "source_id": "chunk-1203ffa5d43e0f90c26d6b3b56111301"}, {"color": "#a26052", "description": "\"Audit Procedures include the steps taken by auditors to evaluate the Company\u0027s financial controls and compliance with accounting standards.\"", "entity_type": "\"EVENT\"", "id": "\"AUDIT PROCEDURES\"", "label": "\"AUDIT PROCEDURES\"", "shape": "dot", "size": 10, "source_id": "chunk-1203ffa5d43e0f90c26d6b3b56111301"}, {"color": "#fcc92b", "description": "\"Internal Governance Processes refer to the mechanisms and policies within the Company that guide decision-making and risk management.\"", "entity_type": "\"CONCEPT\"", "id": "\"INTERNAL GOVERNANCE PROCESSES\"", "label": "\"INTERNAL GOVERNANCE PROCESSES\"", "shape": "dot", "size": 10, "source_id": "chunk-1203ffa5d43e0f90c26d6b3b56111301"}, {"color": "#7c3ede", "description": "\"The Specialist Workout and Recovery Team is responsible for managing higher-risk loans and ensuring proper recovery actions are taken.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SPECIALIST WORKOUT AND RECOVERY TEAM\"", "label": "\"SPECIALIST WORKOUT AND RECOVERY TEAM\"", "shape": "dot", "size": 10, "source_id": "chunk-1203ffa5d43e0f90c26d6b3b56111301"}, {"color": "#92b502", "description": "\"Judgmental Overlays are adjustments made by the Company to their ECL models based on qualitative assessments of emerging risks.\"", "entity_type": "\"CONCEPT\"", "id": "\"JUDGMENTAL OVERLAYS\"", "label": "\"JUDGMENTAL OVERLAYS\"", "shape": "dot", "size": 10, "source_id": "chunk-1203ffa5d43e0f90c26d6b3b56111301"}, {"color": "#8eb92d", "description": "\"Emerging Trends are new patterns in loan portfolios that could impact the expected credit losses assessment and financial risk management.\"", "entity_type": "\"CONCEPT\"", "id": "\"EMERGING TRENDS\"", "label": "\"EMERGING TRENDS\"", "shape": "dot", "size": 10, "source_id": "chunk-1203ffa5d43e0f90c26d6b3b56111301"}, {"color": "#c68f34", "description": "\"Loan Assessment refers to the process of evaluating loans and their risk factors, including recoverability and credit ratings.\"", "entity_type": "\"EVENT\"", "id": "\"LOAN ASSESSMENT\"", "label": "\"LOAN ASSESSMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-1203ffa5d43e0f90c26d6b3b56111301"}, {"color": "#61e5fa", "description": "\"Specific Allowances are reserves established for loans that exceed certain thresholds of risk as assessed by the Company.\"", "entity_type": "\"CONCEPT\"", "id": "\"SPECIFIC ALLOWANCES\"", "label": "\"SPECIFIC ALLOWANCES\"", "shape": "dot", "size": 10, "source_id": "chunk-1203ffa5d43e0f90c26d6b3b56111301"}, {"color": "#c2801d", "description": "\"Forecast Timing of Future Cash Flows relates to estimating when cash inflows from loans will occur based on borrower performance.\"", "entity_type": "\"CONCEPT\"", "id": "\"FORECAST TIMING OF FUTURE CASH FLOWS\"", "label": "\"FORECAST TIMING OF FUTURE CASH FLOWS\"", "shape": "dot", "size": 10, "source_id": "chunk-1203ffa5d43e0f90c26d6b3b56111301"}, {"color": "#68fd14", "description": "\"Assets held at fair value refer to financial instruments and securities included in the Company\u0027s balance sheet that are measured at their fair market value.\"", "entity_type": "\"CONCEPT\"", "id": "\"ASSETS HELD AT FAIR VALUE\"", "label": "\"ASSETS HELD AT FAIR VALUE\"", "shape": "dot", "size": 10, "source_id": "chunk-0294cca6b3e4177b51c49c92c2f0440c"}, {"color": "#bcf55a", "description": "\"Liabilities held at fair value pertain to the debts and obligations of the Company that are valued based on current market conditions.\"", "entity_type": "\"CONCEPT\"", "id": "\"LIABILI  to financial performance.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PAPER AND FOREST PRODUCTS\"", "label": "\"PAPER AND FOREST PRODUCTS\"", "shape": "dot", "size": 10, "source_id": "chunk-789ae379ea3c5cc72910c923893182c8"}, {"color": "#9eb05f", "description": "\"The National Electricity Market is the market in Australia where the generation and distribution of electricity operates, integral to the reporting of financed emissions.\"", "entity_type": "\"GEO\"", "id": "\"NATIONAL ELECTRICITY MARKET (NEM)\"", "label": "\"NATIONAL ELECTRICITY MARKET (NEM)\"", "shape": "dot", "size": 10, "source_id": "chunk-f660d7ed708ed706f0795ff6bbd9e730"}, {"color": "#e5fc25", "description": "\"This time period is referenced in the context of reporting actual generation from financed assets, indicating a significant timeframe for the data discussed.\"", "entity_type": "\"EVENT\"", "id": "\"OCTOBER 2018 TO SEPTEMBER 2019\"", "label": "\"OCTOBER 2018 TO SEPTEMBER 2019\"", "shape": "dot", "size": 10, "source_id": "chunk-f660d7ed708ed706f0795ff6bbd9e730"}, {"color": "#46a93e", "description": "\"The Annual Financial Report consists of the group\u0027s financial statements and disclosures required by regulatory authorities.\"", "entity_type": "\"EVENT\"", "id": "\"ANNUAL FINANCIAL REPORT\"", "label": "\"ANNUAL FINANCIAL REPORT\"", "shape": "dot", "size": 10, "source_id": "chunk-d871669a8c67b7d132ede508f139cfe0"}, {"color": "#2884d8", "description": "\"Group\u0027s Position refers to the overall state and stability of The Group\u0027s financial and operational situation amidst market uncertainties.\"", "entity_type": "\"CONCEPT\"", "id": "\"GROUP\u0027S POSITION\"", "label": "\"GROUP\u0027S POSITION\"", "shape": "dot", "size": 10, "source_id": "chunk-43ad83e09c6c536d291b92ea1bdebdd2"}, {"color": "#9efb4b", "description": "\"Market liquidity refers to the ease with which assets can be bought or sold in the market without affecting their price.\"", "entity_type": "\"CONCEPT\"", "id": "\"MARKET LIQUIDITY\"", "label": "\"MARKET LIQUIDITY\"", "shape": "dot", "size": 10, "source_id": "chunk-43ad83e09c6c536d291b92ea1bdebdd2"}, {"color": "#3c2e1b", "description": "\"Consumer activity encompasses the behaviors and spending trends of consumers that impact economic conditions.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONSUMER ACTIVITY\"", "label": "\"CONSUMER ACTIVITY\"", "shape": "dot", "size": 10, "source_id": "chunk-43ad83e09c6c536d291b92ea1bdebdd2"}, {"color": "#2c8b65", "description": "\"Business activity involves the operations and transactions of businesses that contribute to economic performance.\"", "entity_type": "\"CONCEPT\"", "id": "\"BUSINESS ACTIVITY\"", "label": "\"BUSINESS ACTIVITY\"", "shape": "dot", "size": 10, "source_id": "chunk-43ad83e09c6c536d291b92ea1bdebdd2"}, {"color": "#4b7947", "description": "\"Trade tariffs are taxes imposed on imported goods, affecting the dynamics of international trade.\"", "entity_type": "\"CONCEPT\"", "id": "\"TRADE TARIFFS\"", "label": "\"TRADE TARIFFS\"", "shape": "dot", "size": 10, "source_id": "chunk-43ad83e09c6c536d291b92ea1bdebdd2"}, {"color": "#e2ee1a", "description": "\"Economic growth refers to the increase in the production of goods and services in an economy over time.\"", "entity_type": "\"CONCEPT\"", "id": "\"ECONOMIC GROWTH\"", "label": "\"ECONOMIC GROWTH\"", "shape": "dot", "size": 10, "source_id": "chunk-43ad83e09c6c536d291b92ea1bdebdd2"}, {"color": "#4b8f50", "description": "\"The financial sector includes institutions and firms that provide financial services to economic agents.\"", "entity_type": "\"CONCEPT\"", "id": "\"FINANCIAL SECTOR\"", "label": "\"FINANCIAL SECTOR\"", "shape": "dot", "size": 10, "source_id": "chunk-43ad83e09c6c536d291b92ea1bdebdd2"}, {"color": "#f3ae74", "description": "\"Digital technologies refer to electronic tools and systems that are changing the way businesses operate and engage with customers.\"", "entity_type": "\"CONCEPT\"", "id": "\"DIGITAL TECHNOLOGIES\"", "label": "\"DIGITAL TECHNOLOGIES\"", "shape": "dot", "size": 10, "source_id": "chunk-43ad83e09c6c536d291b92ea1bdebdd2"}, {"color": "#f6bbc5", "description": "\"Credit defaults occur when borrowers fail to repay their loans, causing financial distress to lenders.\"", "entity_type": "\"CONCEPT\"", "id": "\"CREDIT DEFAULTS\"", "label": "\"CREDIT DEFAULTS\"", "shape": "dot", "size": 10, "source_id": "chunk-43ad83e09c6c536d291b92ea1bdebdd2"}, {"color": "#cd3a2b", "description": "\"Bad debts refer to loans that are unlikely to be repaid, impacting the financial standing of creditors.\"", "entity_type": "\"CONCEPT\"", "id": "\"BAD DEBTS\"", "label": "\"BAD DEBTS\"", "shape": "dot", "size": 10, "source_id": "chunk-43ad83e09c6c536d291b92ea1bdebdd2"}, {"color": "#88ef46", "description": "\"Competition risk refers to potential losses due to increased competition in the market affecting a company\u0027s performance.\"", "entity_type": "\"CONCEPT\"", "id": "\"COMPETITION RISK\"", "label": "\"COMPETITION RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-43ad83e09c6c536d291b92ea1bdebdd2"}, {"color": "#76a910", "description": "\"Mergers and acquisitions involve the consolidation of companies, affecting market dynamics and competitive landscape.\"", "entity_type": "\"CONCEPT\"", "id": "\"MERGERS AND ACQUISITIONS\"", "label": "\"MERGERS AND ACQUISITIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-43ad83e09c6c536d291b92ea1bdebdd2"}, {"color": "#d2be86", "description": "\"Business models outline how a company creates, delivers, and captures value, influencing its market strategy.\"", "entity_type": "\"CONCEPT\"", "id": "\"BUSINESS MODELS\"", "label": "\"BUSINESS MODELS\"", "shape": "dot", "size": 10, "source_id": "chunk-43ad83e09c6c536d291b92ea1bdebdd2"}, {"color": "#197797", "description": "\"Customers\u0027 needs define the demands and preferences of consumers that drive businesses to adapt their strategies.\"", "entity_type": "\"CONCEPT\"", "id": "\"CUSTOMERS\u0027 NEEDS\"", "label": "\"CUSTOMERS\u0027 NEEDS\"", "shape": "dot", "size": 10, "source_id": "chunk-43ad83e09c6c536d291b92ea1bdebdd2"}, {"color": "#92a6d1", "description": "\"Financial stability refers to the condition where the financial system operates effectively, reducing the likelihood of disruptions.\"", "entity_type": "\"CONCEPT\"", "id": "\"FINANCIAL STABILITY\"", "label": "\"FINANCIAL STABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-43ad83e09c6c536d291b92ea1bdebdd2"}, {"color": "#7f9514", "description": "\"Financial implications are the potential outcomes or effects that financial decisions have on an organization.\"", "entity_type": "\"CONCEPT\"", "id": "\"FINANCIAL IMPLICATIONS\"", "label": "\"FINANCIAL IMPLICATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-43ad83e09c6c536d291b92ea1bdebdd2"}, {"color": "#4af793", "description": "\"Cost structures refer to the types and proportions of costs a business incurs in its operations.\"", "entity_type": "\"CONCEPT\"", "id": "\"COST STRUCTURES\"", "label": "\"COST STRUCTURES\"", "shape": "dot", "size": 10, "source_id": "chunk-43ad83e09c6c536d291b92ea1bdebdd2"}, {"color": "#178650", "description": "\"Real Estate Markets refer to the market dynamics of buying, selling, and renting properties, which significantly impact the Group\u0027s lending and investment activities.\"", "entity_type": "\"CONCEPT\"", "id": "\"REAL ESTATE MARKETS\"", "label": "\"REAL ESTATE MARKETS\"", "shape": "dot", "size": 10, "source_id": "chunk-254ba48d10048f73e93e9940d12b014e"}, {"color": "#8939be", "description": "\"Currency Exchange Rates refer to the measurement of one currency\u0027s value against another, impacting the Group\u0027s international business dealings.\"", "entity_type": "\"CONCEPT\"", "id": "\"CURRENCY EXCHANGE RATES\"", "label": "\"CURRENCY EXCHANGE RATES\"", "shape": "dot", "size": 10, "source_id": "chunk-254ba48d10048f73e93e9940d12b014e"}, {"color": "#d8de14", "description": "\"Residential Housing Loans refer to loans given for purchasing residential properties, which are a significant aspect of the Group\u0027s lending portfolio.\"", "entity_type": "\"EVENT\"", "id": "\"RESIDENTIAL HOUSING LOANS\"", "label": "\"RESIDENTIAL HOUSING LOANS\"", "shape": "dot", "size": 10, "source_id": "chunk-254ba48d10048f73e93e9940d12b014e"}, {"color": "#26d3ca", "description": "\"Commercial Real Estate Loans are loans intended for the purchase of commercial properties, affecting the Group\u2019s ability to fund and manage its loan portfolio.\"", "entity_type": "\"EVENT\"", "id": "\"COMMERCIAL REAL ESTATE LOANS\"", "label": "\"COMMERCIAL REAL ESTATE LOANS\"", "shape": "dot", "size": 10, "source_id": "chunk-254ba48d10048f73e93e9940d12b014e"}, {"color": "#b83b1d", "description": "\"Securities Issuances refer to the process of offering stocks or bonds to raise capital, an activity in which the Group is engaged.\"", "entity_type": "\"EVENT\"", "id": "\"SECURITIES ISSUANCES\"", "label": "\"SECURITIES ISSUANCES\"", "shape": "dot", "size": 10, "source_id": "chunk-254ba48d10048f73e93e9940d12b014e"}, {"color": "#8b39e7", "description": "\"RBA Financial Stability Review is a report issued by the Reserve Bank of Australia that analyzes financial stability, relevant to the Group\u0027s operations in Australia.\"", "entity_type": "\"EVENT\"", "id": "\"RBA FINANCIAL STABILITY REVIEW\"", "label": "\"RBA FINANCIAL STABILITY REVIEW\"", "shape": "dot", "size": 10, "source_id": "chunk-254ba48d10048f73e93e9940d12b014e"}, {"color": "#185873", "description": "\"Property Valuations are assessments of real estate values that impact lending decisions, risk assessments, and the Group\u0027s financial performance.\"", "entity_type": "\"CONCEPT\"", "id": "\"PROPERTY VALUATIONS\"", "label": "\"PROPERTY VALUATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-254ba48d10048f73e93e9940d12b014e"}, {"color": "#31ecaf", "description": "\"Lending Products refer to various financial products offered by the Group to borrowers, including mortgages and personal loans.\"", "entity_type": "\"CONCEPT\"", "id": "\"LENDING PRODUCTS\"", "label": "\"LENDING PRODUCTS\"", "shape": "dot", "size": 10, "source_id": "chunk-254ba48d10048f73e93e9940d12b014e"}, {"color": "#e47397", "description": "\"Acquisitions and Divestments refer to the corporate activities undertaken by the Group that can affect its strategic position and financial performance.\"", "entity_type": "\"EVENT\"", "id": "\"ACQUISITIONS AND DIVESTMENTS\"", "label": "\"ACQUISITIONS AND DIVESTMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-a156629206237797746d35e62a0a5df8"}, {"color": "#d9dbfb", "description": "\"Regulatory Scrutiny involves increased oversight and examination of market behaviours and benchmarks by regulatory bodies.\"", "entity_type": "\"CONCEPT\"", "id": "\"REGULATORY SCRUTINY\"", "label": "\"REGULATORY SCRUTINY\"", "shape": "dot", "size": 10, "source_id": "chunk-a156629206237797746d35e62a0a5df8"}, {"color": "#81c6a0", "description": "\"Economic Equivalent pertains to the comparative value or outcome that new rates or benchmarks are expected to produce, relative to those they replace.\"", "entity_type": "\"CONCEPT\"", "id": "\"ECONOMIC EQUIVALENT\"", "label": "\"ECONOMIC EQUIVALENT\"", "shape": "dot", "size": 10, "source_id": "chunk-a156629206237797746d35e62a0a5df8"}, {"color": "#ad0288", "description": "\"Governments refer to the official bodies governing countries, responsible for maintaining economic stability and managing sovereign risks.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"GOVERNMENTS\"", "label": "\"GOVERNMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-a156629206237797746d35e62a0a5df8"}, {"color": "#a9254f", "description": "\"Cascading Effect refers to the phenomenon where a default in one sovereign can trigger defaults or instability in others.\"", "entity_type": "\"CONCEPT\"", "id": "\"CASCADING EFFECT\"", "label": "\"CASCADING EFFECT\"", "shape": "dot", "size": 10, "so
