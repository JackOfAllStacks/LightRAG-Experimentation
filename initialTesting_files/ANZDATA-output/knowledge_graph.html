urce_id": "chunk-a156629206237797746d35e62a0a5df8"}, {"color": "#1d8b30", "description": "\"Nationalisation is when a government takes control of private industry or assets, often associated with economic crises.\"", "entity_type": "\"CONCEPT\"", "id": "\"NATIONALISATION\"", "label": "\"NATIONALISATION\"", "shape": "dot", "size": 10, "source_id": "chunk-a156629206237797746d35e62a0a5df8"}, {"color": "#1793ca", "description": "\"The home loan pricing inquiry directed by the Australian Government investigates pricing practices in the banking sector, affecting The Group directly.\"", "entity_type": "\"EVENT\"", "id": "\"HOME LOAN PRICING INQUIRY\"", "label": "\"HOME LOAN PRICING INQUIRY\"", "shape": "dot", "size": 10, "source_id": "chunk-d36bdf0d1604b55f5fce3ea1f771efc9"}, {"color": "#ed12c2", "description": "\"The inquiry into foreign currency conversion services by the ACCC examines competition among suppliers, impacting The Group\u0027s operations in this area.\"", "entity_type": "\"EVENT\"", "id": "\"FOREIGN CURRENCY CONVERSION SERVICES INQUIRY\"", "label": "\"FOREIGN CURRENCY CONVERSION SERVICES INQUIRY\"", "shape": "dot", "size": 10, "source_id": "chunk-d36bdf0d1604b55f5fce3ea1f771efc9"}, {"color": "#7580bf", "description": "\"The Digital Platforms Inquiry by the ACCC assesses consumer protections and privacy reforms that could affect The Group\u0027s compliance requirements.\"", "entity_type": "\"EVENT\"", "id": "\"DIGITAL PLATFORMS INQUIRY\"", "label": "\"DIGITAL PLATFORMS INQUIRY\"", "shape": "dot", "size": 10, "source_id": "chunk-d36bdf0d1604b55f5fce3ea1f771efc9"}, {"color": "#97818b", "description": "\"Goods and services risk refers to the potential challenges and regulations affecting the provision of financial services and securities offered by The Group.\"", "entity_type": "\"CONCEPT\"", "id": "\"GOODS AND SERVICES RISK\"", "label": "\"GOODS AND SERVICES RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-d36bdf0d1604b55f5fce3ea1f771efc9"}, {"color": "#3474f9", "description": "\"Level 1 Total Capital is a regulatory measure of a bank\u0027s total financial resources available to absorb losses, critical for maintaining stability.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEVEL 1 TOTAL CAPITAL\"", "label": "\"LEVEL 1 TOTAL CAPITAL\"", "shape": "dot", "size": 10, "source_id": "chunk-aaa000010f89f2776d94aec21d460228"}, {"color": "#c2664f", "description": "\"Level 1 Tier 1 Capital is a component of a bank\u2019s capital structure that primarily consists of common equity, essential for financial resilience.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEVEL 1 TIER 1 CAPITAL\"", "label": "\"LEVEL 1 TIER 1 CAPITAL\"", "shape": "dot", "size": 10, "source_id": "chunk-aaa000010f89f2776d94aec21d460228"}, {"color": "#628820", "description": "\"ADIs are financial institutions in Australia authorized to accept deposits, subject to regulations by APRA and compliance with capital standards.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"AUSTRALIAN AUTHORIZED DEPOSIT-TAKING INSTITUTIONS (ADIS)\"", "label": "\"AUSTRALIAN AUTHORIZED DEPOSIT-TAKING INSTITUTIONS (ADIS)\"", "shape": "dot", "size": 10, "source_id": "chunk-aaa000010f89f2776d94aec21d460228"}, {"color": "#65f1a9", "description": "\"The 2018 Annual General Meeting is an event where shareholders voted on matters including the adoption of the company\u2019s remuneration report, linked to the \u00272 strikes\u0027 rule.\"", "entity_type": "\"EVENT\"", "id": "\"2018 ANNUAL GENERAL MEETING\"", "label": "\"2018 ANNUAL GENERAL MEETING\"", "shape": "dot", "size": 10, "source_id": "chunk-aaa000010f89f2776d94aec21d460228"}, {"color": "#c02a84", "description": "\"Capital market transactions refer to the various activities related to buying and selling financial securities, which the Group engages in.\"", "entity_type": "\"EVENT\"", "id": "\"CAPITAL MARKET TRANSACTIONS\"", "label": "\"CAPITAL MARKET TRANSACTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-cd9da6bcb7c17e16b4e267565a097234"}, {"color": "#588c18", "description": "\"Counter-terrorism financing (CTF) refers to measures that prevent funds from being used to support terrorist activities.\"", "entity_type": "\"CONCEPT\"", "id": "\"COUNTER-TERRORISM FINANCING\"", "label": "\"COUNTER-TERRORISM FINANCING\"", "shape": "dot", "size": 10, "source_id": "chunk-cd9da6bcb7c17e16b4e267565a097234"}, {"color": "#e8ff5c", "description": "\"Regulatory exposures refer to the potential risks and impacts on the Group due to non-compliance with legal and regulatory obligations.\"", "entity_type": "\"CONCEPT\"", "id": "\"REGULATORY EXPOSURES\"", "label": "\"REGULATORY EXPOSURES\"", "shape": "dot", "size": 10, "source_id": "chunk-cd9da6bcb7c17e16b4e267565a097234"}, {"color": "#ba43f2", "description": "\"Individual claims are legal demands made by single persons against the Group, which may arise from various incidents related to their operations.\"", "entity_type": "\"EVENT\"", "id": "\"INDIVIDUAL CLAIMS\"", "label": "\"INDIVIDUAL CLAIMS\"", "shape": "dot", "size": 10, "source_id": "chunk-cd9da6bcb7c17e16b4e267565a097234"}, {"color": "#c2e2ae", "description": "\"Pricing refers to the strategy the Group uses to set the prices of its financial products and services, crucial for competitiveness in the market.\"", "entity_type": "\"CONCEPT\"", "id": "\"PRICING\"", "label": "\"PRICING\"", "shape": "dot", "size": 10, "source_id": "chunk-cd9da6bcb7c17e16b4e267565a097234"}, {"color": "#e17011", "description": "\"Conduct in financial markets refers to the behaviors and practices of the Group which must align with regulatory standards and ethical considerations.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONDUCT IN FINANCIAL MARKETS\"", "label": "\"CONDUCT IN FINANCIAL MARKETS\"", "shape": "dot", "size": 10, "source_id": "chunk-cd9da6bcb7c17e16b4e267565a097234"}, {"color": "#4c5f15", "description": "\"Product disclosure documentation refers to the required information provided to customers regarding financial products, ensuring transparency and compliance.\"", "entity_type": "\"EVENT\"", "id": "\"PRODUCT DISCLOSURE DOCUMENTATION\"", "label": "\"PRODUCT DISCLOSURE DOCUMENTATION\"", "shape": "dot", "size": 10, "source_id": "chunk-cd9da6bcb7c17e16b4e267565a097234"}, {"color": "#70309b", "description": "\"Monetary policies are the actions undertaken by central banks to manage the money supply and interest rates affecting the Group\u0027s operations.\"", "entity_type": "\"CONCEPT\"", "id": "\"MONETARY POLICIES\"", "label": "\"MONETARY POLICIES\"", "shape": "dot", "size": 10, "source_id": "chunk-cd9da6bcb7c17e16b4e267565a097234"}, {"color": "#347d62", "description": "\"Economic sanctions refer to restrictions imposed by governments on financial transactions, which the Group must navigate to maintain compliance.\"", "entity_type": "\"CONCEPT\"", "id": "\"ECONOMIC SANCTIONS\"", "label": "\"ECONOMIC SANCTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-cd9da6bcb7c17e16b4e267565a097234"}, {"color": "#7c80c1", "description": "\"Regulatory focus indicates the increased attention by authorities on compliance, affecting how the Group conducts its operations.\"", "entity_type": "\"CONCEPT\"", "id": "\"REGULATORY FOCUS\"", "label": "\"REGULATORY FOCUS\"", "shape": "dot", "size": 10, "source_id": "chunk-cd9da6bcb7c17e16b4e267565a097234"}, {"color": "#21b91e", "description": "\"Emerging technologies refer to new innovations that may disrupt traditional financial services, posing challenges to the Group\u0027s operations.\"", "entity_type": "\"CONCEPT\"", "id": "\"EMERGING TECHNOLOGIES\"", "label": "\"EMERGING TECHNOLOGIES\"", "shape": "dot", "size": 10, "source_id": "chunk-cd9da6bcb7c17e16b4e267565a097234"}, {"color": "#998c44", "description": "\"Regulatory Review Activities refer to the ongoing assessments and evaluations imposed by OECD and other authorities to ensure compliance with financial standards.\"", "entity_type": "\"EVENT\"", "id": "\"REGULATORY REVIEW ACTIVITIES\"", "label": "\"REGULATORY REVIEW ACTIVITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-4fd0f02882b72ee4693784c893677039"}, {"color": "#da337c", "description": "\"Penalties are legal consequences that the Group may face for non-compliance with tax reporting regulations under FATCA and CRS.\"", "entity_type": "\"EVENT\"", "id": "\"PENALTIES\"", "label": "\"PENALTIES\"", "shape": "dot", "size": 10, "source_id": "chunk-4fd0f02882b72ee4693784c893677039"}, {"color": "#958231", "description": "\"Compliance refers to the Group\u0027s adherence to various regulatory obligations related to FATCA, CRS, and other financial laws.\"", "entity_type": "\"CONCEPT\"", "id": "\"COMPLIANCE\"", "label": "\"COMPLIANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-4fd0f02882b72ee4693784c893677039"}, {"color": "#bb6e2b", "description": "\"Significant Withholding Exposure indicates the potential financial impact on the Group due to non-compliance with taxation regulations.\"", "entity_type": "\"EVENT\"", "id": "\"SIGNIFICANT WITHHOLDING EXPOSURE\"", "label": "\"SIGNIFICANT WITHHOLDING EXPOSURE\"", "shape": "dot", "size": 10, "source_id": "chunk-4fd0f02882b72ee4693784c893677039"}, {"color": "#d59a08", "description": "\"Legal Risk refers to the exposure to legal penalties or actions resulting from non-compliance with laws and regulations.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEGAL RISK\"", "label": "\"LEGAL RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-4fd0f02882b72ee4693784c893677039"}, {"color": "#f4d2eb", "description": "\"Reputational Risk pertains to the potential damage to the Group\u2019s reputation due to compliance failures or negative public perception.\"", "entity_type": "\"CONCEPT\"", "id": "\"REPUTATIONAL RISK\"", "label": "\"REPUTATIONAL RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-4fd0f02882b72ee4693784c893677039"}, {"color": "#38da32", "description": "\"Community Expectations denote the standards of practice that society anticipates, which may exceed legal compliance requirements.\"", "entity_type": "\"CONCEPT\"", "id": "\"COMMUNITY EXPECTATIONS\"", "label": "\"COMMUNITY EXPECTATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-4fd0f02882b72ee4693784c893677039"}, {"color": "#18b03d", "description": "\"The Financial Services Industry encapsulates the broader sector within which the Group operates, facing general scrutiny and expectations from the community.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"FINANCIAL SERVICES INDUSTRY\"", "label": "\"FINANCIAL SERVICES INDUSTRY\"", "shape": "dot", "size": 10, "source_id": "chunk-4fd0f02882b72ee4693784c893677039"}, {"color": "#f74408", "description": "\"Operational Failures refer to incidents where internal processes fail, impacting compliance and the overall operations of the Group.\"", "entity_type": "\"EVENT\"", "id": "\"OPERATIONAL FAILURES\"", "label": "\"OPERATIONAL FAILURES\"", "shape": "dot", "size": 10, "source_id": "chunk-4fd0f02882b72ee4693784c893677039"}, {"color": "#49fa42", "description": "\"Regulatory Compliance Failures denote instances where the Group fails to meet legal standards set forth by regulatory agencies.\"", "entity_type": "\"EVENT\"", "id": "\"REGULATORY COMPLIANCE FAILURES\"", "label": "\"REGULATORY COMPLIANCE FAILURES\"", "shape": "dot", "size": 10, "source_id": "chunk-4fd0f02882b72ee4693784c893677039"}, {"color": "#83717b", "description": "\"Internal Processes are the systems and procedures established by the Group to ensure compliance and operational efficiency.\"", "entity_type": "\"CONCEPT\"", "id": "\"INTERNAL PROCESSES\"", "label": "\"INTERNAL PROCESSES\"", "shape": "dot", "size": 10, "source_id": "chunk-4fd0f02882b72ee4693784c893677039"}, {"color": "#110b5e", "description": "\"External Events encompass occurrences outside the Group\u2019s control that may impact its risk profile and regulatory compliance.\"", "entity_type": "\"CONCEPT\"", "id": "\"EXTERNAL EVENTS\"", "label": "\"EXTERNAL EVENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-4fd0f02882b72ee4693784c893677039"}, {"color": "#bcb260", "description": "\"Conduct Risk refers to the risk of inappropriate, unethical, or unlawful behavior by the Group\u2019s employees, impacting the Group\u2019s reputation and operational effectiveness.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONDUCT RISK\"", "label": "\"CONDUCT RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-02155c7f0e78ed4cb87fb915de99e3e5"}, {"color": "#3c8829", "description": "\"Climatic Adaptation Policies involve strategies implemented by governments or organizations to mitigate the effects of climate change on their operations.\"", "entity_type": "\"CONCEPT\"", "id": "\"CLIMATIC ADAPTATION POLICIES\"", "label": "\"CLIMATIC ADAPTATION POLICIES\"", "shape": "dot", "size": 10, "source_id": "chunk-02155c7f0e78ed4cb87fb915de99e3e5"}, {"color": "#94faa4", "description": "\"Customer\u2019s Supply Chain pertains to the network of organizations, people, activities, information, and resources involved in delivering products or services to customers affected by climate risks.\"", "entity_type": "\"CONCEPT\"", "id": "\"CUSTOMER\u2019S SUPPLY CHAIN\"", "label": "\"CUSTOMER\u2019S SUPPLY CHAIN\"", "shape": "dot", "size": 10, "source_id": "chunk-02155c7f0e78ed4cb87fb915de99e3e5"}, {"color": "#0972d7", "description": "\"Rising Sea Levels is a climatic event that poses risks to coastal areas, impacting the financial conditions of the Group and its customers.\"", "entity_type": "\"EVENT\"", "id": "\"RISING SEA LEVELS\"", "label": "\"RISING SEA LEVELS\"", "shape": "dot", "size": 10, "source_id": "chunk-02155c7f0e78ed4cb87fb915de99e3e5"}, {"color": "#512efe", "description": "\"The Shares Committee is one of the committees within the ANZ Board, focusing on matters related to share management.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SHARES COMMITTEE\"", "label": "\"SHARES COMMITTEE\"", "shape": "dot", "size": 10, "source_id": "chunk-ddabfaaa85741a7ad2d8e0f62b90a6e5"}, {"color": "#9996cd", "description": "\"BEAR is a regulatory framework that holds individuals accountable for their roles and responsibilities within ANZ.\"", "entity_type": "\"CONCEPT\"", "id": "\"BANKING EXECUTIVE ACCOUNTABILITY REGIME (BEAR)\"", "label": "\"BANKING EXECUTIVE ACCOUNTABILITY REGIME (BEAR)\"", "shape": "dot", "size": 10, "source_id": "chunk-ddabfaaa85741a7ad2d8e0f62b90a6e5"}, {"color": "#e3aa89", "description": "\"The Accountability Map outlines the governance arrangements for ANZ\u0027s Board and management committees under BEAR.\"", "entity_type": "\"CONCEPT\"", "id": "\"ACCOUNTABILITY MAP\"", "label": "\"ACCOUNTABILITY MAP\"", "shape": "dot", "size": 10, "source_id": "chunk-ddabfaaa85741a7ad2d8e0f62b90a6e5"}, {"color": "#83d553", "description": "\"The Delegations of Authority Policy defines the authority and responsibilities delegated to management from the Board in ANZ.\"", "entity_type": "\"CONCEPT\"", "id": "\"DELEGATIONS OF AUTHORITY POLICY\"", "label": "\"DELEGATIONS OF AUTHORITY POLICY\"", "shape": "dot", "size": 10, "source_id": "chunk-ddabfaaa85741a7ad2d8e0f62b90a6e5"}, {"color": "#3153c8", "description": "\"The Skills Matrix identifies the skills and experience required for the effective functioning and diversity of the ANZ Board.\"", "entity_type": "\"CONCEPT\"", "id": "\"ANZ BOARD SKILLS MATRIX\"", "label": "\"ANZ BOARD SKILLS MATRIX\"", "shape": "dot", "size": 10, "source_id": "chunk-ddabfaaa85741a7ad2d8e0f62b90a6e5"}, {"color": "#edbc90", "description": "\"Technical Skills and Experience refers to the diverse skill sets expected of the Board members, including technology, financial services, and leadership.\"", "entity_type": "\"EVENT\"", "id": "\"TECHNICAL SKILLS AND EXPERIENCE\"", "label": "\"TECHNICAL SKILLS AND EXPERIENCE\"", "shape": "dot", "size": 10, "source_id": "chunk-8684d6581f73dd116d7146c45022db6a"}, {"color": "#295171", "description": "\"Government Policy refers to the framework shaping regulatory standards and expectations, relevant to the roles and responsibilities of the Board.\"", "entity_type": "\"CONCEPT\"", "id": "\"GOVERNMENT POLICY\"", "label": "\"GOVERNMENT POLICY\"", "shape": "dot", "size": 10, "source_id": "chunk-8684d6581f73dd116d7146c45022db6a"}, {"color": "#432fe3", "description": "\"Long-term Success refers to the overarching goal of the ANZ Board and its Directors to ensure sustainable growth and effective governance practices.\"", "entity_type": "\"CONCEPT\"", "id": "\"LONG-TERM SUCCESS\"", "label": "\"LONG-TERM SUCCESS\"", "shape": "dot", "size": 10, "source_id": "chunk-8684d6581f73dd116d7146c45022db6a"}, {"color": "#ce1fec", "description": "\"Board Committees are sub-groups within ANZ\u0027s Board that conduct self-assessments and evaluations to ensure effective governance.\"\u003cSEP\u003e\"Board Committees refer to the various subgroups within the Board of Directors that focus on specific areas like risk management, audit, and ethics, facilitating governance.\"", "entity_type": "\"CONCEPT\"", "id": "\"BOARD COMMITTEES\"", "label": "\"BOARD COMMITTEES\"", "shape": "dot", "size": 10, "source_id": "chunk-6476734b6505439f2b27f36bef90b3e7\u003cSEP\u003echunk-20ef4746a93ffa187ed809ea59175f43"}, {"color": "#8ffbf4", "description": "\"The Fit and Proper Policy at ANZ outlines the assessments and criteria for ensuring individuals in leadership roles meet required standards.\"", "entity_type": "\"CONCEPT\"", "id": "\"FIT AND PROPER POLICY\"", "label": "\"FIT AND PROPER POLICY\"", "shape": "dot", "size": 10, "source_id": "chunk-6476734b6505439f2b27f36bef90b3e7"}, {"color": "#a69ebf", "description": "\"The Directors\u2019 Handbook provides comprehensive information and guidelines to new Non-Executive Directors about their role and responsibilities.\"", "entity_type": "\"CONCEPT\"", "id": "\"DIRECTORS\u2019 HANDBOOK\"", "label": "\"DIRECTORS\u2019 HANDBOOK\"", "shape": "dot", "size": 10, "source_id": "chunk-6476734b6505439f2b27f36bef90b3e7"}, {"color": "#727ce8", "description": "\"The Directors\u2019 Deed is a legal document signed by Directors of ANZ that outlines indemnity, liability insurance, and rights.\"", "entity_type": "\"CONCEPT\"", "id": "\"DIRECTORS\u2019 DEED\"", "label": "\"DIRECTORS\u2019 DEED\"", "shape": "dot", "size": 10, "source_id": "chunk-6476734b6505439f2b27f36bef90b3e7"}, {"color": "#856e52", "description": "\"The Induction Program is a structured orientation for new Directors at ANZ, focusing on governance, values, and operational matters.\"", "entity_type": "\"EVENT\"", "id": "\"INDUCTION PROGRAM\"", "label": "\"INDUCTION PROGRAM\"", "shape": "dot", "size": 10, "source_id": "chunk-6476734b6505439f2b27f36bef90b3e7"}, {"color": "#368aae", "description": "\"An Appointment Letter is provided to new Non-Executive Directors outlining the terms of their appointment to the Board.\"", "entity_type": "\"CONCEPT\"", "id": "\"APPOINTMENT LETTER\"", "label": "\"APPOINTMENT LETTER\"", "shape": "dot", "size": 10, "source_id": "chunk-6476734b6505439f2b27f36bef90b3e7"}, {"color": "#01a2c6", "description": "\"The term \u0027financial expert\u0027 is used to define individuals with substantial financial knowledge and experience in the context of ANZ\u0027s governance.\"", "entity_type": "\"CONCEPT\"", "id": "\"FINANCIAL EXPERT\"", "label": "\"FINANCIAL EXPERT\"", "shape": "dot", "size": 10, "source_id": "chunk-b73a0b806a03067044476d9091b8f76e"}, {"color": "#0de83f", "description": "\"The Special Committee of the Board is empowered to perform tasks with the full authority of the Board.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SPECIAL COMMITTEE OF THE BOARD\"", "label": "\"SPECIAL COMMITTEE OF THE BOARD\"", "shape": "dot", "size": 10, "source_id": "chunk-a03098d3e761513c80f4c3c7b69e56e1"}, {"color": "#5d32a5", "description": "\"The Group Executive, Technology is responsible for assisting in the operation of the Committee and overseeing technology-related initiatives at ANZ.\"", "entity_type": "\"PERSON\"", "id": "\"GROUP EXECUTIVE, TECHNOLOGY\"", "label": "\"GROUP EXECUTIVE, TECHNOLOGY\"", "shape": "dot", "size": 10, "source_id": "chunk-a03098d3e761513c80f4c3c7b69e56e1"}, {"color": "#fd4ac2", "description": "\"The Employee Code of Conduct is a framework designed to guide ANZ employees in making fair and ethical decisions in their work.\"", "entity_type": "\"EVENT\"", "id": "\"EMPLOYEE CODE OF CONDUCT\"", "label": "\"EMPLOYEE CODE OF CONDUCT\"", "shape": "dot", "size": 10, "source_id": "chunk-e0e01efb9d093412a60d9ebfca69c7b1"}, {"color": "#827c06", "description": "\"The Audit Committee Chair is responsible for leading the committee meetings and communicating the outcomes of the Internal Audit\u2019s work to the committee.\"", "entity_type": "\"PERSON\"", "id": "\"AUDIT COMMITTEE CHAIR\"", "label": "\"AUDIT COMMITTEE CHAIR\"", "shape": "dot", "size": 10, "source_id": "chunk-e0e01efb9d093412a60d9ebfca69c7b1"}, {"color": "#846667", "description": "\"The Stakeholder Engagement Model outlines the procedures and responsibilities for managing the relationship between ANZ and its External Auditor.\"", "entity_type": "\"EVENT\"", "id": "\"STAKEHOLDER ENGAGEMENT MODEL\"", "label": "\"STAKEHOLDER ENGAGEMENT MODEL\"", "shape": "dot", "size": 10, "source_id": "chunk-e0e01efb9d093412a60d9ebfca69c7b1"}, {"color": "#10c7c8", "description": "\"The Share Option Plan is a plan that allows the issuance of share options to eligible participants at ANZ, aimed at incentivizing employees.\"\u003cSEP\u003e\"The Share Option Plan is a program through which Mr Elliott is granted Performance Rights, as approved by shareholders.\"", "entity_type": "\"EVENT\"", "id": "\"SHARE OPTION PLAN\"", "label": "\"SHARE OPTION PLAN\"", "shape": "dot", "size": 10, "source_id": "chunk-312b4c96b24039f04d90e5fc1eddb87e\u003cSEP\u003echunk-e0e01efb9d093412a60d9ebfca69c7b1"}, {"color": "#2f36b0", "description": "\"The Employee Code is a code of conduct that guides ANZ employees to make ethical and fair decisions in their day-to-day work.\"", "entity_type": "\"EVENT\"", "id": "\"EMPLOYEE CODE\"", "label": "\"EMPLOYEE CODE\"", "shape": "dot", "size": 10, "source_id": "chunk-2789aacd369aa75df114c58554c9a4db"}, {"color": "#4daad6", "description": "\"Blackout periods are specified times during which ANZ Directors and restricted persons are prohibited from trading ANZ securities.\"", "entity_type": "\"EVENT\"", "id": "\"BLACKOUT PERIODS\"", "label": "\"BLACKOUT PERIODS\"", "shape": "dot", "size": 10, "source_id": "chunk-2789aacd369aa75df114c58554c9a4db"}, {"color": "#db47ed", "description": "\"Continuous Disclosure Policy outlines how ANZ manages and communicates market-sensitive information promptly to stakeholders.\"", "entity_type": "\"EVENT\"", "id": "\"CONTINUOUS DISCLOSURE POLICY\"", "label": "\"CONTINUOUS DISCLOSURE POLICY\"", "shape": "dot", "size": 10, "source_id": "chunk-ecbca593617f52e9630be150d795fba0"}, {"color": "#986150", "description": "\"Principal Risks and Uncertainties Disclosure is a report detailing the economic, environmental, and social sustainability risks faced by ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"PRINCIPAL RISKS AND UNCERTAINTIES DISCLOSURE\"", "label": "\"PRINCIPAL RISKS AND UNCERTAINTIES DISCLOSURE\"", "shape": "dot", "size": 10, "source_id": "chunk-ecbca593617f52e9630be150d795fba0"}, {"color": "#040eb5", "description": "\"The Chief Financial Officer is a member of ANZ\u0027s Executive Committee responsible for financial management and strategy.\"", "entity_type": "\"PERSON\"", "id": "\"CHIEF FINANCIAL OFFICER\"", "label": "\"CHIEF FINANCIAL OFFICER\"", "shape": "dot", "size": 10, "source_id": "chunk-eab442c2ff160d07b7d4f07b0030b144"}, {"color": "#3eb21f", "description": "\"The Group Executive Talent and Culture oversees ANZ\u0027s talent management and cultural initiatives, playing a key role in diversity strategies.\"", "entity_type": "\"PERSON\"", "id": "\"GROUP EXECUTIVE TALENT AND CULTURE\"", "label": "\"GROUP EXECUTIVE TALENT AND CULTURE\"", "shape": "dot", "size": 10, "source_id": "chunk-eab442c2ff160d07b7d4f07b0030b144"}, {"color": "#f7cf7b", "description": "\"The Group Executive Digital and Australia Transformation is responsible for driving digital change and transformation initiatives within ANZ.\"", "entity_type": "\"PERSON\"", "id": "\"GROUP EXECUTIVE DIGITAL AND AUSTRALIA TRANSFORMATION\"", "label": "\"GROUP EXECUTIVE DIGITAL AND AUSTRALIA TRANSFORMATION\"", "shape": "dot", "size": 10, "source_id": "chunk-eab442c2ff160d07b7d4f07b0030b144"}, {"color": "#eae2ec", "description": "\"The Acting CEO New Zealand is a leadership role within ANZ, holding interim responsibility for operations in New Zealand.\"", "entity_type": "\"PERSON\"", "id": "\"ACTING CEO NEW ZEALAND\"", "label": "\"ACTING CEO NEW ZEALAND\"", "shape": "dot", "size": 10, "source_id": "chunk-eab442c2ff160d07b7d4f07b0030b144"}, {"color": "#f47d22", "description": "\"The Deputy Chief Executive Officer and Group Executive Wealth Australia manages wealth management services and strategy for ANZ.\"", "entity_type": "\"PERSON\"", "id": "\"DEPUTY CHIEF EXECUTIVE OFFICER AND GROUP EXECUTIVE WEALTH AUSTRALIA\"", "label": "\"DEPUTY CHIEF EXECUTIVE OFFICER AND GROUP EXECUTIVE WEALTH AUSTRALIA\"", "shape": "dot", "size": 10, "source_id": "chunk-eab442c2ff160d07b7d4f07b0030b144"}, {"color": "#a75f71", "description": "\"Australian Superannuation Fund is a form of retirement savings program which may include discussions on women\u0027s financial representation.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"AUSTRALIAN SUPERANNUATION FUND\"", "label": "\"AUSTRALIAN SUPERANNUATION FUND\"", "shape": "dot", "size": 10, "source_id": "chunk-eab442c2ff160d07b7d4f07b0030b144"}, {"color": "#eb4e01", "description": "\"Management Levels refer to the various tiers within ANZ\u2019s organizational structure, ranging from senior executives to non-management roles.\"", "entity_type": "\"CONCEPT\"", "id": "\"MANAGEMENT LEVELS\"", "label": "\"MANAGEMENT LEVELS\"", "shape": "dot", "size": 10, "source_id": "chunk-eab442c2ff160d07b7d4f07b0030b144"}, {"color": "#354726", "description": "\"Listing Rule 4.7.3 mandates that an entity must lodge a completed Appendix 4G with the ASX simultaneously as it lodges its annual report.\"", "entity_type": "\"REGULATION\"", "id": "\"LISTING RULE 4.7.3\"", "label": "\"LISTING RULE 4.7.3\"", "shape": "dot", "size": 10, "source_id": "chunk-85da700c725f7a2fe34788ca1183e826"}, {"color": "#cbb8ab", "description": "\"Listing Rule 4.10.3 requires an entity to disclose its corporate governance statement in its annual report or provide a URL to where it can be found on its website.\"", "entity_type": "\"REGULATION\"", "id": "\"LISTING RULE 4.10.3\"", "label": "\"LISTING RULE 4.10.3\"", "shape": "dot", "size": 10, "source_id": "chunk-85da700c725f7a2fe34788ca1183e826"}, {"color": "#4932a3", "description": "\"Listing Rule 19.12 defines the term \u0027corporate governance statement\u0027 as required for compliance purposes.\"", "entity_type": "\"REGULATION\"", "id": "\"LISTING RULE 19.12\"", "label": "\"LISTING RULE 19.12\"", "shape": "dot", "size": 10, "source_id": "chunk-85da700c725f7a2fe34788ca1183e826"}, {"color": "#0de481", "description": "\"APS 330 is the Australian Prudential Regulation Authority\u0027s standard for public disclosure of information concerning capital adequacy and risk management practices in financial institutions.\"", "entity_type": "\"CONCEPT\"", "id": "\"APS 330\"", "label": "\"APS 330\"", "shape": "dot", "size": 10, "source_id": "chunk-dcb6ffc67e1931e1d3e88c25814ce877"}, {"color": "#e1e388", "description": "\"Risk Management Governance encompasses the framework within which an organization manages its risk exposures effectively.\"", "entity_type": "\"CONCEPT\"", "id": "\"RISK MANAGEMENT GOVERNANCE\"", "label": "\"RISK MANAGEMENT GOVERNANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-dcb6ffc67e1931e1d3e88c25814ce877"}, {"color": "#ed863d", "description": "\"Table 10 focuses on credit risk mitigation disclosures, outlining strategies employed by ANZ to manage credit exposures.\"", "entity_type": "\"EVENT\"", "id": "\"TABLE 10\"", "label": "\"TABLE 10\"", "shape": "dot", "size": 10, "source_id": "chunk-dcb6ffc67e1931e1d3e88c25814ce877"}, {"color": "#2f9fe9", "description": "\"Table 18 details the Leverage Ratio, providing essential insights into ANZ\u0027s overall capital structure.\"", "entity_type": "\"EVENT\"", "id": "\"TABLE 18\"", "label": "\"TABLE 18\"", "shape": "dot", "size": 10, "source_id": "chunk-dcb6ffc67e1931e1d3e88c25814ce877"}, {"color": "#976d77", "description": "\"Table 19 offers a summary comparison of accounting assets versus leverage ratio exposure measures.\"", "entity_type": "\"EVENT\"", "id": "\"TABLE 19\"", "label": "\"TABLE 19\"", "shape": "dot", "size": 10, "source_id": "chunk-dcb6ffc67e1931e1d3e88c25814ce877"}, {"color": "#e61014", "description": "\"Insurance Risk describes potential losses arising from adverse claims experience and inadequate risk management in underwriting and claims processes.\"", "entity_type": "\"CONCEPT\"", "id": "\"INSURANCE RISK\"", "label": "\"INSURANCE RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-ec47d5220e4f2cd940cec4fbfff2b29c"}, {"color": "#8a375f", "description": "\"Securitisation Risk is the risk associated with the process of converting an asset into a security, involving complexities in credit risk assessment.\"\u003cSEP\u003e\"Securitisation Risk refers to losses associated with the failure of securitisation transactions to operate as intended.\"", "entity_type": "\"CONCEPT\"", "id": "\"SECURITISATION RISK\"", "label": "\"SECURITISATION RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-ec47d5220e4f2cd940cec4fbfff2b29c\u003cSEP\u003echunk-4a43e65eae76a47ba997f89cf5459572"}, {"color": "#e05477", "description": "\"The Human Resource Committee oversees executive remuneration, culture, employee engagement, and diversity initiatives within ANZ.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"HUMAN RESOURCE COMMITTEE\"", "label": "\"HUMAN RESOURCE COMMITTEE\"", "shape": "dot", "size": 10, "source_id": "chunk-20ef4746a93ffa187ed809ea59175f43"}, {"color": "#0f7378", "description": "\"OREC monitors operational and compliance risks at ANZ and sets policies for their management.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"OPERATIONAL RISK EXECUTIVE COMMITTEE (OREC)\"", "label": "\"OPERATIONAL RISK EXECUTIVE COMMITTEE (OREC)\"", "shape": "dot", "size": 10, "source_id": "chunk-20ef4746a93ffa187ed809ea59175f43"}, {"color": "#6d89e7", "description": "\"CRSOC is a sub-committee of CMRC responsible for oversight and control of the Internal Ratings System for credit risk, including credit model approvals and performance monitoring.\"\u003cSEP\u003e\"CRSOC oversees the Internal Ratings System for managing credit risk within ANZ.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CREDIT RATINGS SYSTEM OVERSIGHT COMMITTEE (CRSOC)\"", "label": "\"CREDIT RATINGS SYSTEM OVERSIGHT COMMITTEE (CRSOC)\"", "shape": "dot", "size": 10, "source_id": "chunk-386476d7791c4846645593674598a594\u003cSEP\u003echunk-20ef4746a93ffa187ed809ea59175f43"}, {"color": "#504a67", "description": "\"Risk Appetite refers to the level of risk that ANZ is willing to accept in its operational activities, guiding the establishment of risk tolerances.\"", "entity_type": "\"CONCEPT\"", "id": "\"RISK APPETITE\"", "label": "\"RISK APPETITE\"", "shape": "dot", "size": 10, "source_id": "chunk-20ef4746a93ffa187ed809ea59175f43"}, {"color": "#72b43c", "description": "\"Risk Profile encompasses the specific types and amounts of risk that ANZ is exposed to, influencing its overall risk management strategy.\"", "entity_type": "\"CONCEPT\"", "id": "\"RISK PROFILE\"", "label": "\"RISK PROFILE\"", "shape": "dot", "size": 10, "source_id": "chunk-20ef4746a93ffa187ed809ea59175f43"}, {"color": "#191d27", "description": "\"Risk Tolerance translates Risk Appetite into operational limits, defining acceptable levels of risk that can be taken in day-to-day operations.\"", "entity_type": "\"CONCEPT\"", "id": "\"RISK TOLERANCE\"", "label": "\"RISK TOLERANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-20ef4746a93ffa187ed809ea59175f43"}, {"color": "#f1e392", "description": "\"Internal Control refers to the processes and procedures in place to ensure accurate financial reporting and compliance within ANZ.\"", "entity_type": "\"CONCEPT\"", "id": "\"INTERNAL CONTROL\"", "label": "\"INTERNAL CONTROL\"", "shape": "dot", "size": 10, "source_id": "chunk-20ef4746a93ffa187ed809ea59175f43"}, {"color": "#31b4dd", "description": "\"Group General Manager-Internal Audit (GGM-IA) focuses on internal auditing, reporting directly to the Audit Committee to ensure compliance and integrity in financial reporting.\"", "entity_type": "\"PERSON\"", "id": "\"GGM-IA\"", "label": "\"GGM-IA\"", "shape": "dot", "size": 10, "source_id": "chunk-20ef4746a93ffa187ed809ea59175f43"}, {"color": "#87d3d4", "description": "\"CSTOC oversees and controls the Group\u2019s stress testing framework, capital allocation, and other capital management recommendations, and meets at least three times a year.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CAPITAL AND STRESS TESTING OVERSIGHT COMMITTEE (CSTOC)\"", "label": "\"CAPITAL AND STRESS TESTING OVERSIGHT COMMITTEE (CSTOC)\"", "shape": "dot", "size": 10, "source_id": "chunk-386476d7791c4846645593674598a594"}, {"color": "#5a790c", "description": "\"ANZ is an Authorised Deposit-taking Institution (ADI) that operates branches and locally incorporated subsidiaries, subject to prudential regulation at several levels.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"AUSTRALIA AND NEW ZEALAND BANKING GROUP LIMITED (ANZ)\"", "label": "\"AUSTRALIA AND NEW ZEALAND BANKING GROUP LIMITED (ANZ)\"", "shape": "dot", "size": 10, "source_id": "chunk-386476d7791c4846645593674598a594"}, {"color": "#2c8798", "description": "\"Capital reporting and measurement involves the assessment of an ADI\u0027s financial strength on both standalone and group bases, as mandated by APRA guidelines.\"", "entity_type": "\"EVENT\"", "id": "\"CAPITAL REPORTING AND MEASUREMENT\"", "label": "\"CAPITAL REPORTING AND MEASUREMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-386476d7791c4846645593674598a594"}, {"color": "#2549bd", "description": "\"ANZ\u0027s Level 2 Group refers to the consolidated group for financial reporting purposes and includes the ADI and its subsidiaries as determined by APRA.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ\u0027S LEVEL 2 GROUP\"", "label": "\"ANZ\u0027S LEVEL 2 GROUP\"", "shape": "dot", "size": 10, "source_id": "chunk-386476d7791c4846645593674598a594"}, {"color": "#b8cdce", "description": "\"Conglomerate Groups refers to financial groups operating in multiple sectors, where capital requirements and risk monitoring are regulated as a single economic entity under APRA.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONGLOMERATE GROUPS\"", "label": "\"CONGLOMERATE GROUPS\"", "shape": "dot", "size": 10, "source_id": "chunk-386476d7791c4846645593674598a594"}, {"color": "#2a52fb", "description": "\"FSI Recommendations are the findings and suggestions from the Financial System Inquiry aimed at enhancing the financial system in Australia.\"", "entity_type": "\"CONCEPT\"", "id": "\"FSI RECOMMENDATIONS\"", "label": "\"FSI RECOMMENDATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-386476d7791c4846645593674598a594"}, {"color": "#e858f1", "description": "\"The Internal Ratings System is a framework for assessing credit risk which is overseen by committees like CRSOC to ensure effective governance.\"", "entity_type": "\"CONCEPT\"", "id": "\"INTERNAL RATINGS SYSTEM\"", "label": "\"INTERNAL RATINGS SYSTEM\"", "shape": "dot", "size": 10, "source_id": "chunk-386476d7791c4846645593674598a594"}, {"color": "#33d9ee", "description": "\"Minimum Capital Requirements are the baseline capital standards that banking institutions must meet, as established by regulatory bodies like APRA and RBNZ.\"", "entity_type": "\"CONCEPT\"", "id": "\"MINIMUM CAPITAL REQUIREMENTS\"", "label": "\"MINIMUM CAPITAL REQUIREMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-386476d7791c4846645593674598a594"}, {"color": "#5c68e1", "description": "\"Economic Profit Methodology refers to the processes used to calculate the profitability of activities within banking operations, overseen by CSTOC.\"", "entity_type": "\"CONCEPT\"", "id": "\"ECONOMIC PROFIT METHODOLOGY\"", "label": "\"ECONOMIC PROFIT METHODOLOGY\"", "shape": "dot", "size": 10, "source_id": "chunk-386476d7791c4846645593674598a594"}, {"color": "#19beb9", "description": "\"Portfolio Measurement involves evaluating the financial performance of a bank\u0027s asset portfolio, with recommendations provided by oversight committees.\"", "entity_type": "\"CONCEPT\"", "id": "\"PORTFOLIO MEASUREMENT\"", "label": "\"PORTFOLIO MEASUREMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-386476d7791c4846645593674598a594"}, {"color": "#9aeaf0", "description": "\"Securitisation Special Purpose Vehicles are entities created to isolate financial risk by holding specific assets, mentioned under the APRA\u0027s requirements for capital adequacy.\"", "entity_type": "\"CONCEPT\"", "id": "\"SECURITISATION SPECIAL PURPOSE VEHICLES\"", "label": "\"SECURITISATION SPECIAL PURPOSE VEHICLES\"", "shape": "dot", "size": 10, "source_id": "chunk-386476d7791c4846645593674598a594"}, {"color": "#0d20fe", "description": "\"Capital Buffer is a reserve of capital that banks maintain above the minimum required levels to absorb potential losses during economic stresses.\"", "entity_type": "\"CONCEPT\"", "id": "\"CAPITAL BUFFER\"", "label": "\"CAPITAL BUFFER\"", "shape": "dot", "size": 10, "source_id": "chunk-386476d7791c4846645593674598a594"}, {"color": "#9ae296", "description": "\"Material Subsidiaries are significant subsidiary companies listed and described in ANZ\u0027s Annual Report which have a considerable impact on the group\u2019s financial position.\"", "entity_type": "\"CONCEPT\"", "id": "\"MATERIAL SUBSIDIARIES\"", "label": "\"MATERIAL SUBSIDIARIES\"", "shape": "dot", "size": 10, "source_id": "chunk-386476d7791c4846645593674598a594"}, {"color": "#21414c", "description": "\"Directly Issued Qualifying Ordinary Shares refer to shares that banks issue to raise capital and meet regulatory requirements, particularly under Basel III.\"", "entity_type": "\"CONCEPT\"", "id": "\"DIRECTLY ISSUED QUALIFYING ORDINARY SHARES\"", "label": "\"DIRECTLY ISSUED QUALIFYING ORDINARY SHARES\"", "shape": "dot", "size": 10, "source_id": "chunk-2ff53cce7ec10d28bd5090bf52bffa77"}, {"color": "#30863c", "description": "\"Accumulated Other Comprehensive Income includes revenues, expenses, gains, and losses that have yet to be realized, affecting a bank\u0027s total equity.\"", "entity_type": "\"CONCEPT\"", "id": "\"ACCUMULATED OTHER COMPREHENSIVE INCOME\"", "label": "\"ACCUMULATED OTHER COMPREHENSIVE INCOME\"", "shape": "dot", "size": 10, "source_id": "chunk-2ff53cce7ec10d28bd5090bf52bffa77"}, {"color": "#f87f54", "description": "\"Prudential Valuation Adjustments are modifications made to asset values for regulatory purposes, ensuring a bank\u0027s financial statements reflect true risk.\"", "entity_type": "\"CONCEPT\"", "id": "\"PRUDENTIAL VALUATION ADJUSTMENTS\"", "label": "\"PRUDENTIAL VALUATION ADJUSTMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-2ff53cce7ec10d28bd5090bf52bffa77"}, {"color": "#65e5e6", "description": "\"Cash-Flow Hedge Reserve refers to the gains or losses on hedging instruments that are recognized in equity until they are reflected in profit or loss.\"", "entity_type": "\"CONCEPT\"", "id": "\"CASH-FLOW HEDGE RESERVE\"", "label": "\"CASH-FLOW HEDGE RESERVE\"", "shape": "dot", "size": 10, "source_id": "chunk-2ff53cce7ec10d28bd5090bf52bffa77"}, {"color": "#f99e3a", "description": "\"Defined Benefit Superannuation Fund Net Assets represent the value of assets held in an employee retirement plan, which can influence a bank\u2019s capital structure.\"", "entity_type": "\"CONCEPT\"", "id": "\"DEFINED BENEFIT SUPERANNUATION FUND NET ASSETS\"", "label": "\"DEFINED BENEFIT SUPERANNUATION FUND NET ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-2ff53cce7ec10d28bd5090bf52bffa77"}, {"color": "#974c50", "description": "\"Securitisation Gain on Sale reflects profits made by banks when they bundle and sell their loans as securities, affecting their capital adequacy.\"", "entity_type": "\"CONCEPT\"", "id": "\"SECURITISATION GAIN ON SALE\"", "label": "\"SECURITISATION GAIN ON SALE\"", "shape": "dot", "size": 10, "source_id": "chunk-2ff53cce7ec10d28bd5090bf52bffa77"}, {"color": "#a6df85", "description": "\"Total Regulatory Adjustments to CET1 are the sum of all adjustments made to a bank\u0027s Common Equity Tier 1 capital to align with regulatory standards.\"", "entity_type": "\"CONCEPT\"", "id": "\"TOTAL REGULATORY ADJUSTMENTS TO CET1\"", "label": "\"TOTAL REGULATORY ADJUSTMENTS TO CET1\"", "shape": "dot", "size": 10, "source_id": "chunk-2ff53cce7ec10d28bd5090bf52bffa77"}, {"color": "#df0c66", "description": "\"National Tier 1 minimum ratio refers to the minimum tier 1 capital ratio established by a country\u0027s regulatory body, which may exceed Basel III requirements.\"", "entity_type": "\"EVENT\"", "id": "\"NATIONAL TIER 1 MINIMUM RATIO\"", "label": "\"NATIONAL TIER 1 MINIMUM RATIO\"", "shape": "dot", "size": 10, "source_id": "chunk-0e7cae3f9273d3adf854205a7729a7c2"}, {"color": "#10d0ea", "description": "\"National total capital minimum ratio is a requirement set by national regulators regarding the minimum capital reserves a bank must maintain relative to its risk-weighted assets.\"", "entity_type": "\"EVENT\"", "id": "\"NATIONAL TOTAL CAPITAL MINIMUM RATIO\"", "label": "\"NATIONAL TOTAL CAPITAL MINIMUM RATIO\"", "shape": "dot", "size": 10, "source_id": "chunk-0e7cae3f9273d3adf854205a7729a7c2"}, {"color": "#7c2edc", "description": "\"Capital instruments are the various types of funding sources that banks can issue as part of their capital structure to meet regulatory requirements.\"", "entity_type": "\"EVENT\"", "id": "\"CAPITAL INSTRUMENTS\"", "label": "\"CAPITAL INSTRUMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-0e7cae3f9273d3adf854205a7729a7c2"}, {"color": "#ee210d", "description": "\"Capital instruments subject to phase out from Tier 2 are phased-out instruments that no longer qualify for capital adequacy requirements.\"", "entity_type": "\"EVENT\"", "id": "\"CAPITAL INSTRUMENTS SUBJECT TO PHASE OUT FROM TIER 2\"", "label": "\"CAPITAL INSTRUMENTS SUBJECT TO PHASE OUT FROM TIER 2\"", "shape": "dot", "size": 10, "source_id": "chunk-7639377119b7a19921772a5483a484ae"}, {"color": "#c1ba5a", "description": "\"Directly issued capital instruments are the sources of funds raised by ANZ to strengthen its capital base.\"", "entity_type": "\"EVENT\"", "id": "\"DIRECTLY ISSUED CAPITAL INSTRUMENTS\"", "label": "\"DIRECTLY ISSUED CAPITAL INSTRUMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-7639377119b7a19921772a5483a484ae"}, {"color": "#dd80d3", "description": "\"Z ILP Pty Ltd is an incorporated legal practice operating within the legal sector.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"Z ILP PTY LTD\"", "label": "\"Z ILP PTY LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-d43d75a8acc03a2f2367fb07b3780131"}, {"color": "#377b92", "description": "\"ANZ Wealth Alternative Investments Management Pty Ltd is involved in alternative investments.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ WEALTH ALTERNATIVE INVESTMENTS MANAGEMENT PTY LTD\"", "label": "\"ANZ WEALTH ALTERNATIVE INVESTMENTS MANAGEMENT PTY LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-d43d75a8acc03a2f2367fb07b3780131"}, {"color": "#60b73d", "description": "\"AUT Administration Pty Ltd is categorized as a dormant company.\"\u003cSEP\u003e\"AUT Administration Pty Ltd is designated as a dormant entity without active operations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"AUT ADMINISTRATION PTY LTD\"", "label": "\"AUT ADMINISTRATION PTY LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-d43d75a8acc03a2f2367fb07b3780131"}, {"color": "#586c0b", "description": "\"Financial Planning Hotline Pty Ltd offers financial advice services.\"\u003cSEP\u003e\"Financial Planning Hotline Pty Ltd provides financial planning advice and consultation services to clients.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"FINANCIAL PLANNING HOTLINE PTY LTD\"", "label": "\"FINANCIAL PLANNING HOTLINE PTY LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-d43d75a8acc03a2f2367fb07b3780131"}, {"color": "#70221e", "description": "\"OASIS Asset Management Limited is engaged in the investment management sector, focusing on asset allocation and management.\"\u003cSEP\u003e\"OASIS Asset Management Limited is involved in asset management and investment services.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"OASIS ASSET MANAGEMENT LIMITED\"", "label": "\"OASIS ASSET MANAGEMENT LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-d43d75a8acc03a2f2367fb07b3780131"}, {"color": "#599c2d", "description": "\"OASIS Fund Management Limited focuses on superannuation fund management.\"\u003cSEP\u003e\"OASIS Fund Management Limited specializes in managing superannuation funds, providing investment options for retirement.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"OASIS FUND MANAGEMENT LIMITED\"", "label": "\"OASIS FUND MANAGEMENT LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-d43d75a8acc03a2f2367fb07b3780131"}, {"color": "#933d26", "description": "\"OnePath Administration Pty Ltd acts as a service company in the financial sector.\"\u003cSEP\u003e\"OnePath Administration Pty Ltd serves as a service company handling administrative operations for various financial products.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ONEPATH ADMINISTRATION PTY LTD\"", "label": "\"ONEPATH ADMINISTRATION PTY LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-d43d75a8acc03a2f2367fb07b3780131"}, {"color": "#6ce4e5", "description": "\"OnePath Investment Holdings Pty Ltd is engaged in investment activities, managing a portfolio of financial instruments.\"\u003cSEP\u003e\"OnePath Investment Holdings Pty Ltd is involved in investment activities.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ONEPATH INVESTMENT HOLDINGS PTY LTD\"", "label": "\"ONEPATH INVESTMENT HOLDINGS PTY LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-d43d75a8acc03a2f2367fb07b3780131"}, {"color": "#4d3ccf", "description": "\"The Common Equity Tier 1 Ratio is a measure of a bank\u0027s core equity capital compared to its total risk-weighted assets, crucial for assessing financial health.\"", "entity_type": "\"CONCEPT\"", "id": "\"COMMON EQUITY TIER 1 RATIO\"", "label": "\"COMMON EQUITY TIER 1 RATIO\"", "shape": "dot", "size": 10, "source_id": "chunk-a958b08bed82cb09cb455c2d834317a3"}, {"color": "#a0d92f", "description": "\"Deductions from the Capital Base indicate adjustments made to ANZ\u0027s Common Equity Tier 1 capital, influencing its overall capital adequacy.\"", "entity_type": "\"EVENT\"", "id": "\"DEDUCTIONS FROM CAPITAL BASE\"", "label": "\"DEDUCTIONS FROM CAPITAL BASE\"", "shape": "dot", "size": 10, "source_id": "chunk-a958b08bed82cb09cb455c2d834317a3"}, {"color": "#61cf84", "description": "\"Regulatory Development refers to the evolving regulations and standards that may affect ANZ\u0027s capital management strategies.\"", "entity_type": "\"CONCEPT\"", "id": "\"REGULATORY DEVELOPMENT\"", "label": "\"REGULATORY DEVELOPMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-a958b08bed82cb09cb455c2d834317a3"}, {"color": "#2c003d", "description": "\"Portfolio Direction and Performance encompasses the strategic monitoring and management of credit risk portfolios to align with organizational goals.\"", "entity_type": "\"EVENT\"", "id": "\"PORTFOLIO DIRECTION AND PERFORMANCE\"", "label": "\"PORTFOLIO DIRECTION AND PERFORMANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-2a26bf7f3ea3cf8d8df0c1d5333874a9"}, {"color": "#91351e", "description": "\"Advanced IRB refers to the Advanced Internal Ratings-Based approach of measuring credit risk under Basel III.\"", "entity_type": "\"CONCEPT\"", "id": "\"ADVANCED IRB\"", "label": "\"ADVANCED IRB\"", "shape": "dot", "size": 10, "source_id": "chunk-b2eb5aa63b6ccbd2854c9b9f10527224"}, {"color": "#5a4d43", "description": "\"Credit Mitigants refer to strategies or tools used to reduce credit risk exposure, such as guarantees and financial collateral.\"", "entity_type": "\"CONCEPT\"", "id": "\"CREDIT MITIGANTS\"", "label": "\"CREDIT MITIGANTS\"", "shape": "dot", "size": 10, "source_id": "chunk-b2eb5aa63b6ccbd2854c9b9f10527224"}, {"color": "#47c759", "description": "\"Accounting Purposes refer to the objectives of financial reporting, ensuring transparency and compliance with standards such as AASB 9.\"", "entity_type": "\"CONCEPT\"", "id": "\"ACCOUNTING PURPOSES\"", "label": "\"ACCOUNTING PURPOSES\"", "shape": "dot", "size": 10, "source_id": "chunk-b2eb5aa63b6ccbd2854c9b9f10527224"}, {"color": "#a26da5", "description": "\"Secondary Markets refer to the platforms where financial instruments are traded after their initial issuance, impacting pricing and liquidity.\"", "entity_type": "\"CONCEPT\"", "id": "\"SECONDARY MARKETS\"", "label": "\"SECONDARY MARKETS\"", "shape": "dot", "size": 10, "source_id": "chunk-b2eb5aa63b6ccbd2854c9b9f10527224"}, {"color": "#8773cf", "description": "\"Entertainment Leisure \u0026 Tourism is an industry sector captured in ANZ\u0027s financial disclosures, highlighting the financial metrics relevant to this area.\"\u003cSEP\u003e\"Entertainment Leisure \u0026 Tourism refers to the sector that encompasses activities related to entertainment, recreation, and tourism services.\"", "entity_type": "\"GEO\"", "id": "\"ENTERTAINMENT LEISURE \u0026 TOURISM\"", "label": "\"ENTERTAINMENT LEISURE \u0026 TOURISM\"", "shape": "dot", "size": 10, "source_id": "chunk-3beea4b02632f6ce8ae8b6f56626be6f\u003cSEP\u003echunk-7403aafc1efe204241db5c933d0be3f1"}, {"color": "#022d41", "description": "\"Financial Portfolios encompass various types of loans, including residential mortgages and retail loans, evaluated for their risk and performance level.\"", "entity_type": "\"CONCEPT\"", "id": "\"FINANCIAL PORTFOLIOS\"", "label": "\"FINANCIAL PORTFOLIOS\"", "shape": "dot", "size": 10, "source_id": "chunk-7403aafc1efe204241db5c933d0be3f1"}, {"color": "#d36b74", "description": "\"Forestry, Fishing \u0026 Mining Business Services refers to a sector dealing with the management and provision of services related to natural resources.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"FORESTRY, FISHING \u0026 MINING BUSINESS SERVICES\"", "label": "\"FORESTRY, FISHING \u0026 MINING BUSINESS SERVICES\"", "shape": "dot", "size": 10, "source_id": "chunk-7403aafc1efe204241db5c933d0be3f1"}, {"color": "#da8768", "description": "\"Financial reporting practices include protocols and methodologies for identifying impaired assets and loans, as outlined in the disclosure.\"", "entity_type": "\"EVENT\"", "id": "\" FINANCIAL REPORTING PRACTICES\"", "label": "\" FINANCIAL REPORTING PRACTICES\"", "shape": "dot", "size": 10, "source_id": "chunk-2815d708a3246d1f09bb8ef7f6012a10"}, {"color": "#0bb50a", "description": "\"Specific Provision is an accounting measure specifically for known individual credit losses.\"", "entity_type": "\"EVENT\"", "id": "\"SPECIFIC PROVISION\"", "label": "\"SPECIFIC PROVISION\"", "shape": "dot", "size": 10, "source_id": "chunk-f9c5cbbffb7a07f6d9e2ed3b2488bfd2"}, {"color": "#11e2d9", "description": "\"General Reserve for Credit Losses is a safety net reserve for anticipated credit losses, utilized in ANZ\u0027s accounting.\"", "entity_type": "\"EVENT\"", "id": "\"GENERAL RESERVE FOR CREDIT LOSSES\"", "label": "\"GENERAL RESERVE FOR CREDIT LOSSES\"", "shape": "dot", "size": 10, "source_id": "chunk-f9c5cbbffb7a07f6d9e2ed3b2488bfd2"}, {"color": "#4409fa", "description": "\"Investment securities at FVOCI refers to financial instruments that are measured at fair value with changes recognized in other comprehensive income.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"INVESTMENT SECURITIES AT FVOCI\"", "label": "\"INVESTMENT SECURITIES AT FVOCI\"", "shape": "dot", "size": 10, "source_id": "chunk-f9c5cbbffb7a07f6d9e2ed3b2488bfd2"}, {"color": "#221d26", "description": "\"Total Provisions for Credit Impairment is the summation of all provisions set aside by ANZ to cover potential credit losses.\"", "entity_type": "\"EVENT\"", "id": "\"TOTAL PROVISIONS FOR CREDIT IMPAIRMENT\"", "label": "\"TOTAL PROVISIONS FOR CREDIT IMPAIRMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-f9c5cbbffb7a07f6d9e2ed3b2488bfd2"}, {"color": "#7af17f", "description": "\"Charge/(Release) to Income Statement reflects the adjustments made to the financial statements regarding credit provisions for the reporting periods.\"", "entity_type": "\"EVENT\"", "id": "\"CHARGE/(RELEASE) TO INCOME STATEMENT\"", "label": "\"CHARGE/(RELEASE) TO INCOME STATEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-f9c5cbbffb7a07f6d9e2ed3b2488bfd2"}, {"color": "#e346cd", "description": "\"Standardised approach exposures refers to a method for quantifying credit risk that uses prescribed risk weights.\"", "entity_type": "\"EVENT\"", "id": "\"STANDARDISED APPROACH EXPOSURES\"", "label": "\"STANDARDISED APPROACH EXPOSURES\"", "shape": "dot", "size": 10, "source_id": "chunk-f9c5cbbffb7a07f6d9e2ed3b2488bfd2"}, {"color": "#b7824c", "description": "\"Corporations refer to business entities operating within various asset classes that do not fit into specific borrower types in ANZ\u2019s AIRB portfolios.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CORPORATIONS\"", "label": "\"CORPORATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-eebd3adcaa2be8b912d967cd104311c5"}, {"color": "#93a174", "description": "\"Partnerships are another form of business entity included in the borrower types within ANZ\u0027s AIRB classifications.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PARTNERSHIPS\"", "label": "\"PARTNERSHIPS\"", "shape": "dot", "size": 10, "source_id": "chunk-eebd3adcaa2be8b912d967cd104311c5"}, {"color": "#d0210f", "description": "\"Proprietorships denote businesses owned and operated by individuals, categorized under the AIRB portfolios by ANZ.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PROPRIETORSHIPS\"", "label": "\"PROPRIETORSHIPS\"", "shape": "dot", "size": 10, "source_id": "chunk-eebd3adcaa2be8b912d967cd104311c5"}, {"color": "#352e17", "description": "\"Multilateral Development Banks are international financial institutions that provide loans and grants for development projects, recognized in the AIRB approach.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MULTILATERAL DEVELOPMENT BANKS\"", "label": "\"MULTILATERAL DEVELOPMENT BANKS\"", "shape": "dot", "size": 10, "source_id": "chunk-eebd3adcaa2be8b912d967cd104311c5"}, {"color": "#42529f", "description": "\"Consumer Credit Cards refer to credit facilities available to individuals, included under the qualifying revolving retail portfolio in ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"CONSUMER CREDIT CARDS\"", "label": "\"CONSUMER CREDIT CARDS\"", "shape": "dot", "size": 10, "source_id": "chunk-eebd3adcaa2be8b912d967cd104311c5"}, {"color": "#7f644d", "description": "\"Small Business Lending represents loans provided to small businesses, categorized under ANZ\u2019s Other Retail portfolio.\"", "entity_type": "\"EVENT\"", "id": "\"SMALL BUSINESS LENDING\"", "label": "\"SMALL BUSINESS LENDING\"", "shape": "dot", "size": 10, "source_id": "chunk-eebd3adcaa2be8b912d967cd104311c5"}, {"color": "#4b09f3", "description": "\"Income Producing Real Estate refers to properties held for generating rental income, included in ANZ\u0027s Specialized Lending classification.\"", "entity_type": "\"EVENT\"", "id": "\"INCOME PRODUCING REAL ESTATE\"", "label": "\"INCOME PRODUCING REAL ESTATE\"", "shape": "dot", "size": 10, "source_id": "chunk-eebd3adcaa2be8b912d967cd104311c5"}, {"color": "#fbb256", "description": "\"Project Finance entails funding provided for specific projects, falling under the Specialized Lending category of ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"PROJECT FINANCE\"", "label": "\"PROJECT FINANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-eebd3adcaa2be8b912d967cd104311c5"}, {"color": "#9c9fef", "description": "\"Object Finance refers to funding provided to acquire physical assets, classified in ANZ\u0027s Specialized Lending.\"", "entity_type": "\"EVENT\"", "id": "\"OBJECT FINANCE\"", "label": "\"OBJECT FINANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-eebd3adcaa2be8b912d967cd104311c5"}, {"color": "#0b7055", "description": "\"Margin Lending refers to borrowing money to invest in securities, categorized as Other Assets in ANZ\u0027s framework.\"", "entity_type": "\"EVENT\"", "id": "\"MARGIN LENDING\"", "label": "\"MARGIN LENDING\"", "shape": "dot", "size": 10, "source_id": "chunk-eebd3adcaa2be8b912d967cd104311c5"}, {"color": "#a97404", "description": "\"Fixed Assets represent long-term tangible assets used in production, classified under ANZ\u2019s Other Assets category.\"", "entity_type": "\"EVENT\"", "id": "\"FIXED ASSETS\"", "label": "\"FIXED ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-eebd3adcaa2be8b912d967cd104311c5"}, {"color": "#e3327e", "description": "\"AAA refers to a rating indicating the highest level of creditworthiness in financial contexts, relevant in the context of exposure at default.\"", "entity_type": "\"CONCEPT\"", "id": "\"AAA\"", "label": "\"AAA\"", "shape": "dot", "size": 10, "source_id": "chunk-02b16d56c8e3becefd6acd619f4420f7"}, {"color": "#ed32a3", "description": "\"A+ is a credit rating designation that reflects a strong creditworthiness, applied to various financial exposures in this document.\"", "entity_type": "\"CONCEPT\"", "id": "\"A+\"", "label": "\"A+\"", "shape": "dot", "size": 10, "source_id": "chunk-02b16d56c8e3becefd6acd619f4420f7"}, {"color": "#bae796", "description": "\"BBB is a type of credit rating that signifies a moderate level of creditworthiness.\"", "entity_type": "\"CONCEPT\"", "id": "\"BBB\"", "label": "\"BBB\"", "shape": "dot", "size": 10, "source_id": "chunk-02b16d56c8e3becefd6acd619f4420f7"}, {"color": "#32fa28", "description": "\"BB+ indicates a relatively speculative credit rating that suggests moderate risk associated with the underlying exposure.\"", "entity_type": "\"CONCEPT\"", "id": "\"BB+\"", "label": "\"BB+\"", "shape": "dot", "size": 10, "source_id": "chunk-02b16d56c8e3becefd6acd619f4420f7"}, {"color": "#e47602", "description": "\"B+ is a credit rating signifying higher risk of default yet still reflecting some capability of the borrower to meet obligations.\"", "entity_type": "\"CONCEPT\"", "id": "\"B+\"", "label": "\"B+\"", "shape": "dot", "size": 10, "source_id": "chunk-02b16d56c8e3becefd6acd619f4420f7"}, {"color": "#d76f7c", "description": "\"CCC is a credit rating that indicates a high level of credit risk, suggesting that the borrower may struggle to meet obligations.\"", "entity_type": "\"CONCEPT\"", "id": "\"CCC\"", "label": "\"CCC\"", "shape": "dot", "size": 10, "source_id": "chunk-02b16d56c8e3becefd6acd619f4420f7"}, {"color": "#21d653", "description": "\"Table 8(b) provides a breakdown of risk weightings necessary for the assessment of credit risk exposures.\"", "entity_type": "\"EVENT\"", "id": "\"TABLE 8(B)\"", "label": "\"TABLE 8(B)\"", "shape": "dot", "size": 10, "source_id": "chunk-02b16d56c8e3becefd6acd619f4420f7"}, {"color": "#d61543", "description": "\"Risk weight refers to the measure used in determining the capital requirements for banks and the relative risk of different types of assets.\"", "entity_type": "\"CONCEPT\"", "id": "\"RISK WEIGHT\"", "label": "\"RISK WEIGHT\"", "shape": "dot", "size": 10, "source_id": "chunk-061734129599e22f10a3e3354d246004"}, {"color": "#690c96", "description": "\"% of Total indicates the proportional contribution of various categories to the overall metrics reported in the disclosure.\"", "entity_type": "\"CONCEPT\"", "id": "\"% OF TOTAL\"", "label": "\"% OF TOTAL\"", "shape": "dot", "size": 10, "source_id": "chunk-061734129599e22f10a3e3354d246004"}, {"color": "#f24e34", "description": "\"Exposure-weighted average risk weight (%) measures the risk associated with different loan categories, impacting the financial institution\u0027s capital requirements.\"", "entity_type": "\"CONCEPT\"", "id": "\"EXPOSURE-WEIGHTED AVERAGE RISK WEIGHT (%)\"", "label": "\"EXPOSURE-WEIGHTED AVERAGE RISK WEIGHT (%)\"", "shape": "dot", "size": 10, "source_id": "chunk-5f65b26ca292f9ee437c4cd7fd5c4baf"}, {"color": "#c1dc90", "description": "\"Defaulted obligors are individuals or entities that have failed to meet their debt obligations, impacting credit risk assessments.\"", "entity_type": "\"PERSON\"", "id": "\"DEFAULTED OBLIGOR\"", "label": "\"DEFAULTED OBLIGOR\"", "shape": "dot", "size": 10, "source_id": "chunk-2426ca48d11e3b3f5b420fec63665644"}, {"color": "#574d6c", "description": "\"EAD Ratio compares estimated exposure at default to realized exposure for defaulted obligors, indicating credit risk management efficacy.\"", "entity_type": "\"CONCEPT\"", "id": "\"EAD RATIO\"", "label": "\"EAD RATIO\"", "shape": "dot", "size": 10, "source_id": "chunk-2426ca48d11e3b3f5b420fec63665644"}, {"color": "#af2466", "description": "\"Collateral Management Systems are tools used by financial institutions to monitor and manage collateral for risk mitigation purposes.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"COLLATERAL MANAGEMENT SYSTEMS\"", "label": "\"COLLATERAL MANAGEMENT SYSTEMS\"", "shape": "dot", "size": 10, "source_id": "chunk-2426ca48d11e3b3f5b420fec63665644"}, {"color": "#9a2d62", "description": "\"The workout period refers to the duration allowed for resolving or restructuring a defaulted asset or debt.\"", "entity_type": "\"CONCEPT\"", "id": "\"WORKOUT PERIOD\"", "label": "\"WORKOUT PERIOD\"", "shape": "dot", "size": 10, "source_id": "chunk-2426ca48d11e3b3f5b420fec63665644"}, {"color": "#dee8d4", "description": "\"Collateral valuation is the process of determining the worth of the collateral backing a loan, crucial for assessing risk.\"", "entity_type": "\"CONCEPT\"", "id": "\"COLLATERAL VALUATION\"", "label": "\"COLLATERAL VALUATION\"", "shape": "dot", "size": 10, "source_id": "chunk-2426ca48d11e3b3f5b420fec63665644"}, {"color": "#2bd9ce", "description": "\"Potential Future Exposure (PFE) quantifies the risk exposure at future points in time based on historical market data simulations.\"", "entity_type": "\"CONCEPT\"", "id": "\"POTENTIAL FUTURE EXPOSURE (PFE)\"", "label": "\"POTENTIAL FUTURE EXPOSURE (PFE)\"", "shape": "dot", "size": 10, "source_id": "chunk-73866806b8ce234efd3439b5b7bba01c"}, {"color": "#0bb732", "description": "\"Settlement Risk arises when one party meets its contractual obligations while the other does not, potentially leading to financial loss.\"", "entity_type": "\"CONCEPT\"", "id": "\"SETTLEMENT RISK\"", "label": "\"SETTLEMENT RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-73866806b8ce234efd3439b5b7bba01c"}, {"color": "#46f707", "description": "\"Market Replacement Risk refers to the risk of loss associated with a counterparty defaulting during the life of a derivative contract.\"", "entity_type": "\"CONCEPT\"", "id": "\"MARKET REPLACEMENT RISK\"", "label": "\"MARKET REPLACEMENT RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-73866806b8ce234efd3439b5b7bba01c"}, {"color": "#83932e", "description": "\"Credit Principles, Policies, and Procedures are the framework established by ANZ to manage and govern credit risk effectively.\"", "entity_type": "\"CONCEPT\"", "id": "\"CREDIT PRINCIPLES, POLICIES, AND PROCEDURES\"", "label": "\"CREDIT PRINCIPLES, POLICIES, AND PROCEDURES\"", "shape": "dot", "size": 10, "source_id": "chunk-73866806b8ce234efd3439b5b7bba01c"}, {"color": "#a611e8", "description": "\"CLS is a service that mitigates settlement risk for foreign exchange transactions, allowing for secure and efficient settlement of trades.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONTINUOUS LINKED SETTLEMENT (CLS)\"", "label": "\"CONTINUOUS LINKED SETTLEMENT (CLS)\"", "shape": "dot", "size": 10, "source_id": "chunk-27141ba1e8c6e6ac0c3b97eb32cfd496"}, {"color": "#b79c59", "description": "\"Margining and Risk Mitigation refer to the strategies and practices employed to manage risks associated with non-centrally cleared derivatives as mandated by APRA\u0027s CPS 226.\"", "entity_type": "\"EVENT\"", "id": "\"MARGINING AND RISK MITIGATION\"", "label": "\"MARGINING AND RISK MITIGATION\"", "shape": "dot", "size": 10, "source_id": "chunk-27141ba1e8c6e6ac0c3b97eb32cfd496"}, {"color": "#e239c4", "description": "\"Initial Margin is collateral that covers potential future exposure from market changes in derivatives transactions.\"\u003cSEP\u003e\"Initial Margin refers to the capital required to cover potential future exposure in derivative trading, an aspect of managing risk.\"", "entity_type": "\"CONCEPT\"", "id": "\"INITIAL MARGIN\"", "label": "\"INITIAL MARGIN\"", "shape": "dot", "size": 10, "source_id": "chunk-e347641e80307127d8075e74174cb7c3\u003cSEP\u003echunk-27141ba1e8c6e6ac0c3b97eb32cfd496"}, {"color": "#608bee", "description": "\"Variation Margin reflects the current mark-to-market exposure and is required to be exchanged in derivative transactions to manage risk.\"", "entity_type": "\"CONCEPT\"", "id": "\"VARIATION MARGIN\"", "label": "\"VARIATION MARGIN\"", "shape": "dot", "size": 10, "source_id": "chunk-27141ba1e8c6e6ac0c3b97eb32cfd496"}, {"color": "#2873e7", "description": "\"Credit Derivative Hedges are financial instruments used by ANZ to mitigate the risk of credit exposure to its counterparties.\"", "entity_type": "\"EVENT\"", "id": "\"CREDIT DERIVATIVE HEDGES\"", "label": "\"CREDIT DERIVATIVE HEDGES\"", "shape": "dot", "size": 10, "source_id": "chunk-27141ba1e8c6e6ac0c3b97eb32cfd496"}, {"color": "#c0e08a", "description": "\"CPS 226 is an APRA standard that mandates margining and risk mitigation practices for derivatives transactions between covered entities.\"", "entity_type": "\"CONCEPT\"", "id": "\"CPS 226\"", "label": "\"CPS 226\"", "shape": "dot", "size": 10, "source_id": "chunk-27141ba1e8c6e6ac0c3b97eb32cfd496"}, {"color": "#e5719b", "description": "\"Net Derivative Credit Exposure refers to ANZ\u0027s overall exposure from its derivatives contracts after the effects of netting and collateral.\"", "entity_type": "\"CONCEPT\"", "id": "\"NET DERIVATIVE CREDIT EXPOSURE\"", "label": "\"NET DERIVATIVE CREDIT EXPOSURE\"", "shape": "dot", "size": 10, "source_id": "chunk-27141ba1e8c6e6ac0c3b97eb32cfd496"}, {"color": "#4ba7c5", "description": "\"Credit Derivative Products are financial instruments, such as credit default swaps, used by ANZ to manage credit risk in its portfolio.\"", "entity_type": "\"FINANCIAL INSTRUMENT\"", "id": "\"CREDIT DERIVATIVE PRODUCTS\"", "label": "\"CREDIT DERIVATIVE PRODUCTS\"", "shape": "dot", "size": 10, "source_id": "chunk-7bc47f5b54131f35486e9d2232e58810"}, {"color": "#3a3f73", "description": "\"Total Notional Value refers to the aggregate monetary value of credit derivative products held by ANZ, indicating the scale of its financial operations.\"", "entity_type": "\"FINANCIAL METRIC\"", "id": "\"TOTAL NOTIONAL VALUE\"", "label": "\"TOTAL NOTIONAL VALUE\"", "shape": "dot", "size": 10, "source_id": "chunk-7bc47f5b54131f35486e9d2232e58810"}, {"color": "#c8e47d", "description": "\"Protection Bought refers to the total amount of credit derivatives purchased by ANZ, utilized for its own credit portfolio.\"", "entity_type": "\"FINANCIAL ACTIVITY\"", "id": "\"PROTECTION BOUGHT\"", "label": "\"PROTECTION BOUGHT\"", "shape": "dot", "size": 10, "source_id": "chunk-7bc47f5b54131f35486e9d2232e58810"}, {"color": "#f4b297", "description": "\"Protection Sold refers to the total amount of credit derivatives sold by ANZ, which reflects its involvement in the financial derivatives market.\"", "entity_type": "\"FINANCIAL ACTIVITY\"", "id": "\"PROTECTION SOLD\"", "label": "\"PROTECTION SOLD\"", "shape": "dot", "size": 10, "source_id": "chunk-7bc47f5b54131f35486e9d2232e58810"}, {"color": "#5dcf5c", "description": "\"This refers to the process by which ANZ manages and securitises assets they originate, enabling them to facilitate funding and risk management.\"", "entity_type": "\"FINANCIAL ACTIVITY\"", "id": "\"SECURITISATION OF ANZ ORIGINATED ASSETS\"", "label": "\"SECURITISATION OF ANZ ORIGINATED ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-7bc47f5b54131f35486e9d2232e58810"}, {"color": "#fcab76", "description": "\"A Special Purpose Vehicle (SPV) is a legal entity created by ANZ to isolate the financial risk of securitised assets, providing a buffer against creditor claims.\"", "entity_type": "\"FINANCIAL STRUCTURE\"", "id": "\"SPECIAL PURPOSE VEHICLE (SPV)\"", "label": "\"SPECIAL PURPOSE VEHICLE (SPV)\"", "shape": "dot", "size": 10, "source_id": "chunk-7bc47f5b54131f35486e9d2232e58810"}, {"color": "#02e923", "description": "\"Securitisation Programs encompass the structured financial arrangements made by ANZ to pool various assets for investment and risk mitigation.\"", "entity_type": "\"EVENT\"", "id": "\"SECURITISATION PROGRAMS\"", "label": "\"SECURITISATION PROGRAMS\"", "shape": "dot", "size": 10, "source_id": "chunk-7bc47f5b54131f35486e9d2232e58810"}, {"color": "#4f0282", "description": "\"Auto and Equipment Loans are types of loans that ANZ may securitise as part of its third-party securitisation activities.\"", "entity_type": "\"FINANCIAL ASSET\"", "id": "\"AUTO AND EQUIPMENT LOANS\"", "label": "\"AUTO AND EQUIPMENT LOANS\"", "shape": "dot", "size": 10, "source_id": "chunk-7bc47f5b54131f35486e9d2232e58810"}, {"color": "#394c27", "description": "\"Trade Receivables consist of amounts due to ANZ for goods and services rendered, which may be included in securitisation efforts.\"", "entity_type": "\"FINANCIAL ASSET\"", "id": "\"TRADE RECEIVABLES\"", "label": "\"TRADE RECEIVABLES\"", "shape": "dot", "size": 10, "source_id": "chunk-7bc47f5b54131f35486e9d2232e58810"}, {"color": "#d40e5c", "description": "\"The Securitisation Team at ANZ is responsible for overseeing all non-trading securitisation transactions, ensuring expert management and compliance with regulations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SECURITISATION TEAM\"", "label": "\"SECURITISATION TEAM\"", "shape": "dot", "size": 10, "source_id": "chunk-55f0b0e7c97985ce42fc43126575dc1d"}, {"color": "#a599d6", "description": "\"Non-Trading Securitisation Transactions refers to the types of securitisation activities that involve the investment and management of securities issued by securitisation programs.\"", "entity_type": "\"EVENT\"", "id": "\"NON-TRADING SECURITISATION TRANSACTIONS\"", "label": "\"NON-TRADING SECURITISATION TRANSACTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-55f0b0e7c97985ce42fc43126575dc1d"}, {"color": "#b76e3a", "description": "\"The Banking Book consists of assets that are intended to be held until maturity and includes various loans and securities held by ANZ.\"\u003cSEP\u003e\"The Banking Book consists of exposures that ANZ typically holds to maturity, as opposed to the Trading Book.\"", "entity_type": "\"CONCEPT\"", "id": "\"BANKING BOOK\"", "label": "\"BANKING BOOK\"", "shape": "dot", "size": 10, "source_id": "chunk-55f0b0e7c97985ce42fc43126575dc1d\u003cSEP\u003echunk-bb987e1617df5e8493a42ab9fccd11b8"}, {"color": "#695cbf", "description": "\"The Trading Book contains positions in financial instruments and commodities that ANZ holds with trading intent or to hedge other elements.\"\u003cSEP\u003e\"The Trading Book is a classification of assets held by ANZ for trading purposes, subject to specific regulatory requirements.\"\u003cSEP\u003e\"The Trading Book pertains to the portfolio of assets held by ANZ for short-term profit-taking, where market risks are actively managed by the Market Risk team.\"", "entity_type": "\"CONCEPT\"", "id": "\"TRADING BOOK\"", "label": "\"TRADING BOOK\"", "shape": "dot", "size": 10, "source_id": "chunk-cd74760349b3c2d113632bf0ff30bca3\u003cSEP\u003echunk-55f0b0e7c97985ce42fc43126575dc1d\u003cSEP\u003echunk-bb987e1617df5e8493a42ab9fccd11b8"}, {"color": "#4d256b", "description": "\"Credit Risk Mitigation represents techniques used to reduce credit risk, assessed case-by-case for securitisation exposures.\"", "entity_type": "\"CONCEPT\"", "id": "\"CREDIT RISK MITIGATION (CRM)\"", "label": "\"CREDIT RISK MITIGATION (CRM)\"", "shape": "dot", "size": 10, "source_id": "chunk-55f0b0e7c97985ce42fc43126575dc1d"}, {"color": "#06283f", "description": "\"ERBA is a primary rating approach used by ANZ to determine regulatory capital charges for external credit assessments related to securitisation.\"", "entity_type": "\"CONCEPT\"", "id": "\"EXTERNAL RATINGS BASED APPROACH (ERBA)\"", "label": "\"EXTERNAL RATINGS BASED APPROACH (ERBA)\"", "shape": "dot", "size": 10, "source_id": "chunk-55f0b0e7c97985ce42fc43126575dc1d"}, {"color": "#02e190", "description": "\"SFA is an approach used by ANZ when ERBA is not applicable, to calculate credit risk regulatory capital charges based on underlying asset performance.\"", "entity_type": "\"CONCEPT\"", "id": "\"SUPERVISORY FORMULA APPROACH (SFA)\"", "label": "\"SUPERVISORY FORMULA APPROACH (SFA)\"", "shape": "dot", "size": 10, "source_id": "chunk-55f0b0e7c97985ce42fc43126575dc1d"}, {"color": "#0a19ef", "description": "\"AASB 10 refers to the Australian Accounting Standard governing consolidated financial statements and the treatment of securitisation SPVs.\"", "entity_type": "\"CONCEPT\"", "id": "\"AASB 10\"", "label": "\"AASB 10\"", "shape": "dot", "size": 10, "source_id": "chunk-55f0b0e7c97985ce42fc43126575dc1d"}, {"color": "#a1606a", "description": "\"Credit Cards and Other Personal Loans represent a category of financial products provided by ANZ, contributing to the overall securitisation activity.\"", "entity_type": "\"EVENT\"", "id": "\"CREDIT CARDS AND OTHER PERSONAL LOANS\"", "label": "\"CREDIT CARDS AND OTHER PERSONAL LOANS\"", "shape": "dot", "size": 10, "source_id": "chunk-297cb8973b6d26620cc4ebe27a537c60"}, {"color": "#d77942", "description": "\"Underwriting Facilities are services involved in evaluating and assuming the risk of securities during the securitisation process.\"", "entity_type": "\"EVENT\"", "id": "\"UNDERWRITING FACILITIES\"", "label": "\"UNDERWRITING FACILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-297cb8973b6d26620cc4ebe27a537c60"}, {"color": "#d1dca9", "description": "\"Lending Facilities are various options provided by ANZ for borrowing purposes, crucial for its financial operations.\"", "entity_type": "\"EVENT\"", "id": "\"LENDING FACILITIES\"", "label": "\"LENDING FACILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-297cb8973b6d26620cc4ebe27a537c60"}, {"color": "#48648f", "description": "\"Credit Enhancements serve as risk mitigation measures in the securitisation process.\"", "entity_type": "\"EVENT\"", "id": "\"CREDIT ENHANCEMENTS\"", "label": "\"CREDIT ENHANCEMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-297cb8973b6d26620cc4ebe27a537c60"}, {"color": "#30ea54", "description": "\"Holdings of Securities refer to the various financial assets that ANZ maintains, impacting its overall financial stability and investment strategy.\"", "entity_type": "\"EVENT\"", "id": "\"HOLDINGS OF SECURITIES\"", "label": "\"HOLDINGS OF SECURITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-297cb8973b6d26620cc4ebe27a537c60"}, {"color": "#256cd3", "description": "\"Regulatory Credit Exposures consist of the financial risks that ANZ faces in relation to its securitisation activities, categorized by risk weight.\"", "entity_type": "\"EVENT\"", "id": "\"REGULATORY CREDIT EXPOSURES\"", "label": "\"REGULATORY CREDIT EXPOSURES\"", "shape": "dot", "size": 10, "source_id": "chunk-297cb8973b6d26620cc4ebe27a537c60"}, {"color": "#158c95", "description": "\"Regulatory Credit Exposure represents the amount of exposure that must be reported to regulators under Basel III requirements.\"", "entity_type": "\"CONCEPT\"", "id": "\"REGULATORY CREDIT EXPOSURE\"", "label": "\"REGULATORY CREDIT EXPOSURE\"", "shape": "dot", "size": 10, "source_id": "chunk-bb987e1617df5e8493a42ab9fccd11b8"}, {"color": "#667a7b", "description": "\"Aggregate Securitisation Exposures refers to the total amount of financial assets that have been securitised by ANZ and are accounted for in their capital calculations.\"", "entity_type": "\"CONCEPT\"", "id": "\"AGGREGATE SECURITISATION EXPOSURES\"", "label": "\"AGGREGATE SECURITISATION EXPOSURES\"", "shape": "dot", "size": 10, "source_id": "chunk-bb987e1617df5e8493a42ab9fccd11b8"}, {"color": "#f35561", "description": "\"Securitisation Exposures subject to IMA are those accounted for under the internal models that ANZ is authorized to use by APRA.\"", "entity_type": "\"EVENT\"", "id": "\"SECURITISATION EXPOSURES SUBJECT TO INTERNAL MODELS APPROACH (IMA)\"", "label": "\"SECURITISATION EXPOSURES SUBJECT TO INTERNAL MODELS APPROACH (IMA)\"", "shape": "dot", "size": 10, "source_id": "chunk-bb987e1617df5e8493a42ab9fccd11b8"}, {"color": "#e6324f", "description": "\"The Standardised Approach is a method for calculating capital requirements based on predefined risk weights, as opposed to using an internal model.\"", "entity_type": "\"CONCEPT\"", "id": "\"STANDARDISED APPROACH\"", "label": "\"STANDARDISED APPROACH\"", "shape": "dot", "size": 10, "source_id": "chunk-bb987e1617df5e8493a42ab9fccd11b8"}, {"color": "#4a2a11", "description": "\"Total Securitisation Risk Weights summarize the risk weights assigned to securitisation exposures as per regulatory requirements.\"", "entity_type": "\"CONCEPT\"", "id": "\"TOTAL SECURITISATION RISK WEIGHTS\"", "label": "\"TOTAL SECURITISATION RISK WEIGHTS\"", "shape": "dot", "size": 10, "source_id": "chunk-bb987e1617df5e8493a42ab9fccd11b8"}, {"color": "#cef3bd", "description": "\"Regulatory Risk refers to the risk associated with changes in regulations that could impact ANZ\u0027s capital requirements and operations.\"", "entity_type": "\"CONCEPT\"", "id": "\"REGULATORY RISK\"", "label": "\"REGULATORY RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-bb987e1617df5e8493a42ab9fccd11b8"}, {"color": "#22e22b", "description": "\"Specific Risk is the risk that the value of a security will change due to issuer-specific factors, which ANZ assesses in its risk management.\"", "entity_type": "\"CONCEPT\"", "id": "\"SPECIFIC RISK\"", "label": "\"SPECIFIC RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-bb987e1617df5e8493a42ab9fccd11b8"}, {"color": "#e0f2fc", "description": "\"Governance of Market Risk pertains to the frameworks and oversight processes ANZ has in place to manage market risks.\"", "entity_type": "\"EVENT\"", "id": "\"GOVERNANCE OF MARKET RISK\"", "label": "\"GOVERNANCE OF MARKET RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-bb987e1617df5e8493a42ab9fccd11b8"}, {"color": "#22d34e", "description": "\"Chapter 7 refers to a specific section in the Basel III Pillar 3 disclosure that discusses market risk management practices at ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"CHAPTER 7 \u2013 MARKET RISK\"", "label": "\"CHAPTER 7 \u2013 MARKET RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-bb987e1617df5e8493a42ab9fccd11b8"}, {"color": "#ce7498", "description": "\"This section refers to ANZ\u0027s reporting on different types of securitisation exposures within its trading book.\"", "entity_type": "\"EVENT\"", "id": "\"TRADING BOOK: TRADITIONAL AND SYNTHETIC SECUR
