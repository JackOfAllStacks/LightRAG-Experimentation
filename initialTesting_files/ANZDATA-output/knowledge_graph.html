as mandated by regulators and stakeholders, crucial for supporting ANZ\u2019s operations.\"\u003cSEP\u003e\"Capital Adequacy Risk is the risk of loss arising from failing to maintain sufficient capital levels required by regulators and stakeholders.\"", "entity_type": "\"CONCEPT\"", "id": "\"CAPITAL ADEQUACY RISK\"", "label": "\"CAPITAL ADEQUACY RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-ec47d5220e4f2cd940cec4fbfff2b29c\u003cSEP\u003echunk-d22255407ddebcd72312744998d72500"}, {"color": "#67a707", "description": "\"Compliance Risk is a type of operational risk that ANZ manages using the same policies and governance as for Operational Risk.\"\u003cSEP\u003e\"Compliance Risk is identified as a subset of Operational Risk that involves adherence to laws, regulations, and internal policies applicable to ANZ\u0027s operations.\"\u003cSEP\u003e\"Compliance Risk is the risk associated with failing to adhere to laws, regulations, and internal policies affecting ANZ\u0027s business operations.\"\u003cSEP\u003e\"Compliance Risk is the risk of not adhering to laws, regulations, and internal policies affecting the Group\u0027s business operations.\"\u003cSEP\u003e\"Compliance Risk refers to the potential failure to act in accordance with laws and regulations, leading to negative consequences for the organization.\"", "entity_type": "\"CONCEPT\"", "id": "\"COMPLIANCE RISK\"", "label": "\"COMPLIANCE RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-493697a4372d31e70b2d17e2ac33676b\u003cSEP\u003echunk-d22255407ddebcd72312744998d72500\u003cSEP\u003echunk-d155be184437929363e8eb61106195a8\u003cSEP\u003echunk-ec47d5220e4f2cd940cec4fbfff2b29c\u003cSEP\u003echunk-fdd6df055ddf90035ba13b06a322eb04"}, {"color": "#8824ef", "description": "\"Cyber Security Risk concerns the protection of information security systems at ANZ against evolving cyber threats.\"\u003cSEP\u003e\"Cyber Security Risk refers to the vulnerabilities and threats associated with information security systems, requiring ongoing investments to safeguard data.\"", "entity_type": "\"RISK\"", "id": "\"CYBER SECURITY RISK\"", "label": "\"CYBER SECURITY RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-d22255407ddebcd72312744998d72500\u003cSEP\u003echunk-2547871d99fdf5b418f0523b704eb6b4"}, {"color": "#79c58c", "description": "\"The Whistleblower Protection Policy allows anonymous reporting of concerns regarding compliance and internal controls at ANZ.\"\u003cSEP\u003e\"The Whistleblower Protection Policy allows employees and contractors to submit concerns confidentially regarding accounting, internal control, compliance, and other relevant matters.\"\u003cSEP\u003e\"The Whistleblower Protection Policy enables employees and contractors to confidentially report concerns related to compliance and other regulatory issues.\"", "entity_type": "\"EVENT\"", "id": "\"WHISTLEBLOWER PROTECTION POLICY\"", "label": "\"WHISTLEBLOWER PROTECTION POLICY\"", "shape": "dot", "size": 10, "source_id": "chunk-6add910494bab78b10511c86f0038e54\u003cSEP\u003echunk-fdd6df055ddf90035ba13b06a322eb04\u003cSEP\u003echunk-2547871d99fdf5b418f0523b704eb6b4"}, {"color": "#b16df3", "description": "\"Liquidity and Funding Risk is the risk of ANZ\u0027s inability to meet its obligations due to inadequate funding or cash flow management.\"\u003cSEP\u003e\"Liquidity and Funding Risk is the risk that the organization cannot meet its payment obligations, including maintaining sufficient capacity for assets.\"\u003cSEP\u003e\"Liquidity and Funding Risk refers to the risk that the organization is unable to meet its financial obligations as they come due.\"\u003cSEP\u003e\"Liquidity and Funding Risk refers to the risks associated with the Group\u0027s ability to meet payment obligations and manage cash flow effectively, impacting its overall financial stability.\"", "entity_type": "\"CONCEPT\"", "id": "\"LIQUIDITY AND FUNDING RISK\"", "label": "\"LIQUIDITY AND FUNDING RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-ec47d5220e4f2cd940cec4fbfff2b29c\u003cSEP\u003echunk-6add910494bab78b10511c86f0038e54\u003cSEP\u003echunk-fdd6df055ddf90035ba13b06a322eb04\u003cSEP\u003echunk-ec0bbe9694653b276e6c0d1c33c7e87a"}, {"color": "#cdbdf7", "description": "\"Reputation Risk encompasses the potential loss caused by adverse perceptions of the organization by stakeholders, including customers and regulators.\"\u003cSEP\u003e\"Reputation Risk is the risk that the organization\u0027s reputation is negatively impacted, potentially influencing earnings and stakeholder relations.\"\u003cSEP\u003e\"Reputation Risk involves losses stemming from negative perceptions about ANZ from stakeholders, which can impact its financial standing.\"\u003cSEP\u003e\"Reputation Risk refers to the risk of damage to ANZ\u0027s reputation, for which additional policies and governance are employed for management.\"", "entity_type": "\"CONCEPT\"", "id": "\"REPUTATION RISK\"", "label": "\"REPUTATION RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-ec47d5220e4f2cd940cec4fbfff2b29c\u003cSEP\u003echunk-493697a4372d31e70b2d17e2ac33676b\u003cSEP\u003echunk-6add910494bab78b10511c86f0038e54\u003cSEP\u003echunk-fdd6df055ddf90035ba13b06a322eb04"}, {"color": "#94ba8a", "description": "\"The Financial Stability Board is an international body that promotes financial stability through effective coordination among national financial authorities and international standard-setting bodies, relating to climate change disclosures.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"FINANCIAL STABILITY BOARD\"", "label": "\"FINANCIAL STABILITY BOARD\"", "shape": "dot", "size": 10, "source_id": "chunk-29715d1b8db86c7a6f6f6eaf05d19144"}, {"color": "#598c5e", "description": "\"Climate-related Financial Disclosures is an ongoing process where organizations report their climate-related risks and strategies, particularly in relation to the recommendations set by the Financial Stability Board Taskforce.\"", "entity_type": "\"EVENT\"", "id": "\"CLIMATE-RELATED FINANCIAL DISCLOSURES\"", "label": "\"CLIMATE-RELATED FINANCIAL DISCLOSURES\"", "shape": "dot", "size": 10, "source_id": "chunk-29715d1b8db86c7a6f6f6eaf05d19144"}, {"color": "#7573a9", "description": "\"Eastern Australia is a region referenced in terms of customer engagement regarding climate change and the energy sector\u0027s response to environmental impact.\"", "entity_type": "\"GEO\"", "id": "\"EASTERN AUSTRALIA\"", "label": "\"EASTERN AUSTRALIA\"", "shape": "dot", "size": 10, "source_id": "chunk-29715d1b8db86c7a6f6f6eaf05d19144"}, {"color": "#825f68", "description": "\"Sydney Airport is a major airport in Australia that is involved in the first syndicated sustainability-linked loan in the Asia Pacific region, significant for its ESG performance.\"\u003cSEP\u003e\"Sydney Airport is involved in sustainability-linked financing, aiming for carbon neutrality and investing in electric vehicles as part of its sustainability initiatives.\"\u003cSEP\u003e\"Sydney Airport is notable for being the first recipient of a syndicated sustainability-linked loan in Australia, linked to its ESG performance.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SYDNEY AIRPORT\"", "label": "\"SYDNEY AIRPORT\"", "shape": "dot", "size": 10, "source_id": "chunk-053f28eede3989ceb741d4b8e3b45a0a\u003cSEP\u003echunk-f48bbd59170c93a1d7d19938a0561c2e\u003cSEP\u003echunk-3a0ca683a2291261e281e3095b554c4e"}, {"color": "#8e6691", "description": "\"Adelaide Airport is a major infrastructure hub in Australia that has received the first-ever sustainability-linked loan in the country.\"\u003cSEP\u003e\"Adelaide Airport is notable for receiving the first ever sustainability-linked loan in Australia, indicating its commitment to sustainable practices.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ADELAIDE AIRPORT\"", "label": "\"ADELAIDE AIRPORT\"", "shape": "dot", "size": 10, "source_id": "chunk-f48bbd59170c93a1d7d19938a0561c2e\u003cSEP\u003echunk-3a0ca683a2291261e281e3095b554c4e"}, {"color": "#49264f", "description": "\"Investa Commercial Property Fund is an entity involved in sustainable finance initiatives, specifically certified green loans in Australia.\"\u003cSEP\u003e\"Investa Commercial Property Fund received Australia\u0027s first Climate Bonds Initiative certified green loan, highlighting investment in sustainable property.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"INVESTA COMMERCIAL PROPERTY FUND\"", "label": "\"INVESTA COMMERCIAL PROPERTY FUND\"", "shape": "dot", "size": 10, "source_id": "chunk-053f28eede3989ceb741d4b8e3b45a0a\u003cSEP\u003echunk-3a0ca683a2291261e281e3095b554c4e"}, {"color": "#397140", "description": "\"The Australian sustainable finance market is evolving, characterized by the growth of green and sustainability-linked loans over recent years.\"", "entity_type": "\"EVENT\"", "id": "\"AUSTRALIAN SUSTAINABLE FINANCE MARKET\"", "label": "\"AUSTRALIAN SUSTAINABLE FINANCE MARKET\"", "shape": "dot", "size": 10, "source_id": "chunk-3a0ca683a2291261e281e3095b554c4e"}, {"color": "#77f9ab", "description": "\"Global Financial Crisis refers to the economic downturn that occurred during 2007-2008, which impacted many financial institutions worldwide, including ANZ.\"\u003cSEP\u003e\"Global Financial Crisis refers to the severe worldwide economic crisis that occurred in the late 2000s, impacting financial institutions and markets.\"\u003cSEP\u003e\"The Global Financial Crisis was a significant economic event during which ANZ engaged in structured credit intermediation trades.\"\u003cSEP\u003e\"Global Financial Crisis refers to the severe worldwide economic crisis that occurred in the late 2000s, impacting the Group\u2019s strategies and market conditions.\"\u003cSEP\u003e\"The Global Financial Crisis is a historical event that serves as a reference for potential market destabilizations affecting the Group.\"\u003cSEP\u003e\"The Global Financial Crisis refers to the economic upheaval that began in 2007, affecting global markets and economic activity.\"\u003cSEP\u003e\"The Global Financial Crisis refers to the severe worldwide economic crisis that occurred in the late 2000s, impacting economies and markets globally.\"", "entity_type": "\"EVENT\"", "id": "\"GLOBAL FINANCIAL CRISIS\"", "label": "\"GLOBAL FINANCIAL CRISIS\"", "shape": "dot", "size": 10, "source_id": "chunk-a156629206237797746d35e62a0a5df8\u003cSEP\u003echunk-2b939762e33582b89a92bd29135988f0\u003cSEP\u003echunk-bded35356877e6c37558da796484d7e2\u003cSEP\u003echunk-254ba48d10048f73e93e9940d12b014e\u003cSEP\u003echunk-b0319e8f34461e5bd014a2b846ee2e4b\u003cSEP\u003echunk-b0e363add93d6eeb5966cae1e16962a0\u003cSEP\u003echunk-d871669a8c67b7d132ede508f139cfe0"}, {"color": "#496b8b", "description": "\"UDC Finance (UDC) was involved in a terminated transaction process, leading to a net cost recovery being recognized.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"UDC FINANCE (UDC)\"", "label": "\"UDC FINANCE (UDC)\"", "shape": "dot", "size": 10, "source_id": "chunk-2389fb3125c42c0b90b98e3522359a86"}, {"color": "#29dfec", "description": "\"MCC is noted in the financial report for its gain from divestment in ANZ\u0027s cash profit performance.\"\u003cSEP\u003e\"Metrobank Card Corporation (MCC) is mentioned as a business associated with past divestments and dividends received.\"\u003cSEP\u003e\"Metrobank Card Corporation is a financial entity involved in a joint venture and stake sale relating to credit card services in the Philippines.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"METROBANK CARD CORPORATION (MCC)\"", "label": "\"METROBANK CARD CORPORATION (MCC)\"", "shape": "dot", "size": 10, "source_id": "chunk-ca8bb63961ef3fcefa846d349f1315df\u003cSEP\u003echunk-ceed19304943d34d413fc293a88c61e8\u003cSEP\u003echunk-2389fb3125c42c0b90b98e3522359a86"}, {"color": "#927e24", "description": "\"OPL NZ is an organization relevant to ANZ\u0027s cash profit report, noted for its impact on large/notable items.\"\u003cSEP\u003e\"OnePath Life NZ Ltd (OPL NZ) is highlighted for having a gain on sale as part of the financial reporting.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ONEPATH LIFE NZ LTD (OPL NZ)\"", "label": "\"ONEPATH LIFE NZ LTD (OPL NZ)\"", "shape": "dot", "size": 10, "source_id": "chunk-ceed19304943d34d413fc293a88c61e8\u003cSEP\u003echunk-2389fb3125c42c0b90b98e3522359a86"}, {"color": "#1d359b", "description": "\"ANZ Royal Bank (Cambodia) Ltd represents a joint venture noted for divestment activities.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ ROYAL BANK (CAMBODIA) LTD (CAMBODIA JV)\"", "label": "\"ANZ ROYAL BANK (CAMBODIA) LTD (CAMBODIA JV)\"", "shape": "dot", "size": 10, "source_id": "chunk-2389fb3125c42c0b90b98e3522359a86"}, {"color": "#f4c9da", "description": "\"PNG Retail, Commercial and SME is an operational segment of ANZ mentioned in the financial adjustments and performance overview.\"\u003cSEP\u003e\"PNG Retail, Commercial and SME refers to ANZ\u0027s operations within Papua New Guinea, focusing on retail and commercial banking services.\"\u003cSEP\u003e\"PNG Retail, Commercial and SME refers to the retail and commercial banking segment operating in Papua New Guinea, with results impacting the financial performance.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PNG RETAIL, COMMERCIAL AND SME\"", "label": "\"PNG RETAIL, COMMERCIAL AND SME\"", "shape": "dot", "size": 10, "source_id": "chunk-0b5544af6f50f6b695970c1f40d9dd28\u003cSEP\u003echunk-ceed19304943d34d413fc293a88c61e8\u003cSEP\u003echunk-f3b2bff8efc15534feb87445131aaa96"}, {"color": "#9ae1c9", "description": "\"Paymark is a financial service that was sold, resulting in recognized gains during the financial reporting periods mentioned.\"\u003cSEP\u003e\"Paymark is associated with financial results and was recognized for a gain on sale in the March 2019 half.\"\u003cSEP\u003e\"Paymark is listed as an entity involved in divestment results within the annual report.\"\u003cSEP\u003e\"Paymark is a payment processing company within New Zealand that was also sold, contributing to the financial results for the corresponding financial year.\"\u003cSEP\u003e\"Paymark is included in the divested business results within ANZ\u0027s financial report.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PAYMARK\"", "label": "\"PAYMARK\"", "shape": "dot", "size": 10, "source_id": "chunk-0ebbfc96fb97353c83f6f82fbbf1c0a8\u003cSEP\u003echunk-0b5544af6f50f6b695970c1f40d9dd28\u003cSEP\u003echunk-ceed19304943d34d413fc293a88c61e8\u003cSEP\u003echunk-4595850f60764008333c9973af4bf98a\u003cSEP\u003echunk-2389fb3125c42c0b90b98e3522359a86"}, {"color": "#6c29b4", "description": "\"P. T. Bank Pan Indonesia is an associate contributing $44 million to ANZ\u0027s share of associates\u2019 profit in the financial year.\"\u003cSEP\u003e\"P. T. Bank Pan Indonesia is an associate of ANZ, contributing to profits reported in ANZ\u0027s financial statements.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"P. T. BANK PAN INDONESIA\"", "label": "\"P. T. BANK PAN INDONESIA\"", "shape": "dot", "size": 10, "source_id": "chunk-13c239e2e1d10a7186bdaf114c2f2ef9\u003cSEP\u003echunk-06c33427c651c5652933d20192864003"}, {"color": "#2540cd", "description": "\"AmBank is a financial institution that has contributed $36 million to the increase in profits from associates.\"\u003cSEP\u003e\"AmBank is another associate that contributes to ANZ\u0027s profits, signifying a financial collaboration.\"\u003cSEP\u003e\"AmBank is another associate contributing $36 million to ANZ\u0027s share of associates\u2019 profit in the same financial year.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"AMBANK\"", "label": "\"AMBANK\"", "shape": "dot", "size": 10, "source_id": "chunk-0ebbfc96fb97353c83f6f82fbbf1c0a8\u003cSEP\u003echunk-13c239e2e1d10a7186bdaf114c2f2ef9\u003cSEP\u003echunk-06c33427c651c5652933d20192864003"}, {"color": "#154ffd", "description": "\"OnePath Life NZ is a life insurance company that was sold, impacting ANZ\u0027s financial income.\"\u003cSEP\u003e\"OnePath Life NZ is an insurance business previously owned by ANZ, now sold, impacting ANZ\u0027s income.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ONEPATH LIFE NZ\"", "label": "\"ONEPATH LIFE NZ\"", "shape": "dot", "size": 10, "source_id": "chunk-13c239e2e1d10a7186bdaf114c2f2ef9\u003cSEP\u003echunk-06c33427c651c5652933d20192864003"}, {"color": "#962d98", "description": "\"Credit Impairment is a financial evaluation indicating potential losses in credit that ANZ has assessed, as outlined in the annual report.\"\u003cSEP\u003e\"Credit Impairment is an event referring to charges or releases impacting the financial results of the organization, indicating risk assessment related to loans.\"\u003cSEP\u003e\"Credit Impairment refers to the anticipated losses in a bank\u0027s loan portfolio, impacting overall profitability and financial health.\"\u003cSEP\u003e\"Credit Impairment refers to the financial condition reflecting potential losses due to borrower defaults, impacting profit before income tax.\"\u003cSEP\u003e\"Credit impairment involves the anticipated losses on loans and receivables, reflecting the organization\u2019s credit risk exposure and financial prudence.\"\u003cSEP\u003e\"Credit Impairment refers to the financial measurement and assessment of risk associated with loans that could potentially default, which is a significant focus in ANZ\u0027s reporting.\"\u003cSEP\u003e\"Credit Impairment refers to the expected losses related to loans and financial assets where the borrower is unlikely to fulfill their contractual obligations.\"\u003cSEP\u003e\"Credit impairment refers to the allowance for expected credit losses on financial assets, determined under various accounting standards.\"\u003cSEP\u003e\"Credit Impairment refers to the reduction in the estimated future cash flows expected from loans, impacting financial reporting.\"", "entity_type": "\"EVENT\"", "id": "\"CREDIT IMPAIRMENT\"", "label": "\"CREDIT IMPAIRMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-cb2f510b35d419996d89e20bbfb2b3c5\u003cSEP\u003echunk-9bf12f1ebceb495e7ab5a7c245bae347\u003cSEP\u003echunk-d5359d1edd815ed127080d45bfe386ee\u003cSEP\u003echunk-7f01c392c32659298a24340d7cb5ab05\u003cSEP\u003echunk-06c33427c651c5652933d20192864003\u003cSEP\u003echunk-5578097de6714a6e6f813ea9253c0f28\u003cSEP\u003echunk-f9c5cbbffb7a07f6d9e2ed3b2488bfd2\u003cSEP\u003echunk-a9d29f792df09e3cffac7b395586c0ec\u003cSEP\u003echunk-d3b7f9ed878595236d24eeed4674a7d0"}, {"color": "#752048", "description": "\"ECL refers to the anticipated losses on financial assets, which are impacted by changes in credit risk and economic conditions.\"\u003cSEP\u003e\"Expected Credit Losses refers to the allowance made by ANZ for anticipated losses on credit exposures, measured as part of their financial management practices.\"\u003cSEP\u003e\"ECL refers to the estimated losses associated with financial assets due to credit events, which are assessed using various economic scenarios.\"\u003cSEP\u003e\"Expected Credit Losses (ECL) are estimates that reflect the potential losses ANZ anticipates from defaults, influencing its financial management strategies.\"", "entity_type": "\"EVENT\"", "id": "\"EXPECTED CREDIT LOSSES (ECL)\"", "label": "\"EXPECTED CREDIT LOSSES (ECL)\"", "shape": "dot", "size": 10, "source_id": "chunk-29d5b3e078c7f5217dbf5dba69643cb6\u003cSEP\u003echunk-d049d97bcb1a2a2be351bdc359ab19e5\u003cSEP\u003echunk-aea9ffabc6eacc8f89b222c60c3024b4\u003cSEP\u003echunk-7f01c392c32659298a24340d7cb5ab05"}, {"color": "#da725c", "description": "\"2019 Financial Year is referenced for financial adjustments, profit reporting, and operational performance indicators for the listed organizations.\"\u003cSEP\u003e\"2019 Financial Year refers to the fiscal year during which ANZ reported its financial results and conducted significant business transactions.\"\u003cSEP\u003e\"The 2019 Financial Year is the fiscal period under which profits and dividends are being reported and evaluated.\"\u003cSEP\u003e\"The 2019 Financial Year is the reporting period during which the highest paid executives\u0027 compensation details are disclosed.\"\u003cSEP\u003e\"The 2019 Financial Year refers to the fiscal year that reported significant financial losses and adjustments related to discontinued operations and asset revaluation.\"\u003cSEP\u003e\"The 2019 Financial Year summarizes the financial performance of ANZ, detailing various transactions and financial results, including discontinued operations and restructuring efforts.\"\u003cSEP\u003e\"2019 Financial Year refers to the period covered by the ANZ annual report, detailing various financial metrics and performance outcomes.\"\u003cSEP\u003e\"The 2019 Financial Year is referred to in the context of financial results, including profit and loss statements, credit impairments, and operational changes.\"\u003cSEP\u003e\"The 2019 Financial Year is significant for ANZ as it marks a period of financial adjustments, including profits and structural changes within the organization.\"\u003cSEP\u003e\"The 2019 Financial Year marks a period during which ANZ reported significant changes, including a buy-back program and adjustments in shareholder capital management strategies.\"\u003cSEP\u003e\"The 2019 financial year is a specific reporting period during which ANZ assessed its gender representation and diversity strategies.\"\u003cSEP\u003e\"The 2019 financial year marks a specific timeframe during which annual evaluations of Directors and executives were conducted at ANZ.\"\u003cSEP\u003e\"The 2019 Financial Year refers to the fiscal period during which ANZ evaluated its performance and executive remuneration policies.\"", "entity_type": "\"EVENT\"", "id": "\"2019 FINANCIAL YEAR\"", "label": "\"2019 FINANCIAL YEAR\"", "shape": "dot", "size": 10, "source_id": "chunk-5343aeddf7aebf2155485a20a07bd1be\u003cSEP\u003echunk-febf041b5b152c50a73d57c4d26a6dfc\u003cSEP\u003echunk-07d05c243330850218558b6faca3912e\u003cSEP\u003echunk-6476734b6505439f2b27f36bef90b3e7\u003cSEP\u003echunk-eab442c2ff160d07b7d4f07b0030b144\u003cSEP\u003echunk-93b996ff6a6386dbc0e4ee0290ebd1e7\u003cSEP\u003echunk-f3b2bff8efc15534feb87445131aaa96\u003cSEP\u003echunk-650fa780720ac0c57a415891b3016810\u003cSEP\u003echunk-7cd29a4f1861a815db447d23a31c9e0c\u003cSEP\u003echunk-b0319e8f34461e5bd014a2b846ee2e4b\u003cSEP\u003echunk-4b18db17c8b041156ddcf4fce305dffa\u003cSEP\u003echunk-60b861b816dac88c3ec0c3796d7a3b26\u003cSEP\u003echunk-255778f72be8eafbe6647ba2218c74c1"}, {"color": "#e2aca0", "description": "\"2018 Financial Year refers to the preceding fiscal year, mentioned in context with customer remediation amounts and other financial insights regarding ANZ.\"\u003cSEP\u003e\"The 2018 Financial Year included losses and adjustments related to the valuation and reclassification of the Wealth Australia businesses.\"\u003cSEP\u003e\"The 2018 Financial Year is referenced concerning various financial results, including losses and adjustments related to customer service and regulatory compliance.\"\u003cSEP\u003e\"The 2018 Financial Year serves as a comparative period to assess the financial adjustments made in 2019.\"", "entity_type": "\"EVENT\"", "id": "\"2018 FINANCIAL YEAR\"", "label": "\"2018 FINANCIAL YEAR\"", "shape": "dot", "size": 10, "source_id": "chunk-60b861b816dac88c3ec0c3796d7a3b26\u003cSEP\u003echunk-93b996ff6a6386dbc0e4ee0290ebd1e7\u003cSEP\u003echunk-07d05c243330850218558b6faca3912e\u003cSEP\u003echunk-4b18db17c8b041156ddcf4fce305dffa"}, {"color": "#0731c4", "description": "\"Treasury Shares Adjustment pertains to the accounting treatment of ANZ shares held in discontinued operations, impacting statutory reporting.\"", "entity_type": "\"CONCEPT\"", "id": "\"TREASURY SHARES ADJUSTMENT\"", "label": "\"TREASURY SHARES ADJUSTMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-93b996ff6a6386dbc0e4ee0290ebd1e7"}, {"color": "#394b35", "description": "\"Policy Liabilities Revaluation refers to the adjustment of projected future cash flows on insurance contracts to reflect present obligations, critical for financial reporting.\"", "entity_type": "\"CONCEPT\"", "id": "\"POLICY LIABILITIES REVALUATION\"", "label": "\"POLICY LIABILITIES REVALUATION\"", "shape": "dot", "size": 10, "source_id": "chunk-93b996ff6a6386dbc0e4ee0290ebd1e7"}, {"color": "#22bc1a", "description": "\"Statutory Profit/Loss represents the formal accounting profit or loss reflected in ANZ\u0027s financial statements, including adjustments for restructuring.\"", "entity_type": "\"CONCEPT\"", "id": "\"STATUTORY PROFIT/LOSS\"", "label": "\"STATUTORY PROFIT/LOSS\"", "shape": "dot", "size": 10, "source_id": "chunk-93b996ff6a6386dbc0e4ee0290ebd1e7"}, {"color": "#170e91", "description": "\"Deposits and Other Borrowings are liabilities reflecting the amounts owed by the Group to depositors or other lenders.\"\u003cSEP\u003e\"Deposits and Other Borrowings denote liabilities that ANZ has incurred, reflecting customer deposits and other borrowing arrangements.\"\u003cSEP\u003e\"Deposits and Other Borrowings detail the various liabilities ANZ has, including savings products and debts.\"\u003cSEP\u003e\"Deposits and Other Borrowings refer to the funds that the organization has received from customers or has borrowed from other entities.\"\u003cSEP\u003e\"Deposits and Other Borrowings refer to the total amount the organization has borrowed and the deposits it holds, indicating financial obligations and liquidity.\"\u003cSEP\u003e\"Deposits and Other Borrowings signify the sources of funding for ANZ, critical for its operational funding strategy.\"\u003cSEP\u003e\"Deposits and other borrowings represent the sources of funds for the organization, impacting both net interest income and overall financial stability.\"\u003cSEP\u003e\"Deposits and Other Borrowings include various means through which ANZ raises capital, including deposits and various borrowing instruments.\"\u003cSEP\u003e\"Deposits and other borrowings refer to the increase in customer deposits and bank borrowings, indicating a vital aspect of ANZ\u0027s funding strategy.\"\u003cSEP\u003e\"Deposits and Other Borrowings refer to the liabilities and funding the bank uses to engage in lending and investment activities.\"\u003cSEP\u003e\"Deposits and Other Borrowings refer to funds obtained by ANZ from customers and financial mechanisms, indicating its sources of capital.\"\u003cSEP\u003e\"Deposits and Other Borrowings represent financial inflows totaling 514,205, indicating how ANZ funds its operations and services.\"\u003cSEP\u003e\"Deposits and other borrowings refer to the financial instruments listed in the report, detailing ANZ\u0027s financial holdings and liabilities.\"", "entity_type": "\"EVENT\"", "id": "\"DEPOSITS AND OTHER BORROWINGS\"", "label": "\"DEPOSITS AND OTHER BORROWINGS\"", "shape": "dot", "size": 10, "source_id": "chunk-79c61b02ed3db246294498934463ba10\u003cSEP\u003echunk-0b5544af6f50f6b695970c1f40d9dd28\u003cSEP\u003echunk-524e386c998c1b2a518071bc6f2b53a5\u003cSEP\u003echunk-4c083d21333b7f035b108ec893b74eae\u003cSEP\u003echunk-e01cb6cea99ae296d270bd0f141ed597\u003cSEP\u003echunk-eedcdf447a74503d0f962905d1868de5\u003cSEP\u003echunk-ac84be433259a23f63a5bc19eab6f41a\u003cSEP\u003echunk-1ab1348e1978bf372432c1f73cd29887\u003cSEP\u003echunk-d032153c408973c9f741389a844f1dc4\u003cSEP\u003echunk-08f920d904a9e8420f46a8c6c35a4e3f\u003cSEP\u003echunk-af7e5da359b2d587f9d13b0b6379b6ac\u003cSEP\u003echunk-aee31b0aab93b630ab58d9f0dcd45125\u003cSEP\u003echunk-3b199f9482050c3d2516b77f0be22802"}, {"color": "#4f0c78", "description": "\"Debt Issuances are events involving the issuance of debt instruments by the organization as part of its capital management strategies.\"\u003cSEP\u003e\"Debt Issuances involve the process of borrowing funds through the issue of debt instruments, affecting the Group\u0027s capital structure and liabilities.\"\u003cSEP\u003e\"Debt Issuances refer to the issuance of debt instruments by the Group to raise capital, which impacts its financial structure.\"\u003cSEP\u003e\"Debt Issuances refer to the process where ANZ raises funds by issuing debt instruments, forming a critical part of its financial structure.\"\u003cSEP\u003e\"Debt Issuances refers to the process of ANZ issuing senior debt, affecting its financial leverage and liquidity.\"\u003cSEP\u003e\"Debt Issuances represent the amounts raised through borrowing, indicating the organization\u0027s funding strategies and financial activities.\"\u003cSEP\u003e\"Debt issuances are financial activities undertaken by ANZ to raise capital through bond markets.\"\u003cSEP\u003e\"Debt Issuances represent the total amount of debt securities that ANZ has issued as part of its financing structure.\"\u003cSEP\u003e\"Debt issuances represent ANZ\u0027s financial activity involving the raising of funds through senior debt instruments, showcasing its strategy for managing liabilities.\"\u003cSEP\u003e\"Debt Issuances denote the total amount of debt securities issued by ANZ, which increased significantly, indicating growth in fundraising efforts.\"\u003cSEP\u003e\"Debt Issuances refer to the process by which ANZ raises funds through the issuance of various debt instruments, influencing its funding strategy.\"\u003cSEP\u003e\"Debt Issuances are financial instruments that were designated as measured at FVTPL to address accounting mismatches as of 1 October 2018.\"\u003cSEP\u003e\"Debt Issuances refer to bonds or other financial obligations issued by ANZ to raise capital, indicating its financing strategies.\"\u003cSEP\u003e\"Debt Issuances refer to the financial activities where the company issues debt securities to investors to raise capital.\"\u003cSEP\u003e\"Debt Issuances refer to the processes by which ANZ raises capital through borrowing, including bonds and other debt securities.\"\u003cSEP\u003e\"Debt Issuances refers to the amount of debt instruments issued by ANZ, totaling 110,122, showing the scale of their financing activities.\"", "entity_type": "\"EVENT\"", "id": "\"DEBT ISSUANCES\"", "label": "\"DEBT ISSUANCES\"", "shape": "dot", "size": 10, "source_id": "chunk-43783d839acf5c0a0aa5191594f85f12\u003cSEP\u003echunk-fb68635bce894109a3cb7c076db03f6d\u003cSEP\u003echunk-83818db05c2365907929db93d9782578\u003cSEP\u003echunk-6680d858f85ad8d78b64acf04b0a205f\u003cSEP\u003echunk-ced294584d07e87338ecd17c92a6c601\u003cSEP\u003echunk-77cdbfd4af94f3cb213510205fb8282f\u003cSEP\u003echunk-524e386c998c1b2a518071bc6f2b53a5\u003cSEP\u003echunk-4c083d21333b7f035b108ec893b74eae\u003cSEP\u003echunk-c29d1e84d3058a186e63f911a6b6f73d\u003cSEP\u003echunk-eedcdf447a74503d0f962905d1868de5\u003cSEP\u003echunk-ac84be433259a23f63a5bc19eab6f41a\u003cSEP\u003echunk-08f920d904a9e8420f46a8c6c35a4e3f\u003cSEP\u003echunk-4b18db17c8b041156ddcf4fce305dffa\u003cSEP\u003echunk-4d73badff97f00e5555527f077f63ccf\u003cSEP\u003echunk-aee31b0aab93b630ab58d9f0dcd45125\u003cSEP\u003echunk-cf03ba05395ab2f3077234474a121c96"}, {"color": "#d30cac", "description": "\"Common Equity Tier 1 (CET1) is the highest quality capital a bank must hold and is composed of common shares and retained earnings.\"\u003cSEP\u003e\"Common Equity Tier 1 is a key component of ANZ\u0027s regulatory capital, representing the highest quality capital.\"\u003cSEP\u003e\"Common Equity Tier 1 is a key measure of a bank\u2019s financial strength, and ANZ\u0027s ratio remained steady at 11.4%, meeting regulatory standards.\"\u003cSEP\u003e\"Common Equity Tier 1 is a measure of ANZ\u0027s financial strength, indicating the capital available to absorb losses.\"\u003cSEP\u003e\"Common Equity Tier 1 refers to a measure of a bank\u0027s financial strength, which is used by regulators to ensure that banks maintain sufficient capital.\"\u003cSEP\u003e\"Common Equity Tier 1 is a measure of a bank\u0027s financial strength and represents the core capital for the organization.\"\u003cSEP\u003e\"Common Equity Tier 1 is a regulatory measure of a bank\u0027s financial strength and stability, essential for meeting APRA\u0027s minimum requirements.\"\u003cSEP\u003e\"Common Equity Tier 1 refers to the core capital that banks are required to hold according to Basel III regulations, representing the highest quality capital.\"", "entity_type": "\"EVENT\"", "id": "\"COMMON EQUITY TIER 1\"", "label": "\"COMMON EQUITY TIER 1\"", "shape": "dot", "size": 10, "source_id": "chunk-1dd3dd376c882f3ab6fcd9607336b630\u003cSEP\u003echunk-83818db05c2365907929db93d9782578\u003cSEP\u003echunk-a958b08bed82cb09cb455c2d834317a3\u003cSEP\u003echunk-2b49e15ae43d28f88abc70a43c8c0096\u003cSEP\u003echunk-eedcdf447a74503d0f962905d1868de5\u003cSEP\u003echunk-138b70f8e80a13d6f2ba7ddc84c2a613\u003cSEP\u003echunk-2da6b0c19ab34f6dbf4693cefdaa8822\u003cSEP\u003echunk-0e7cae3f9273d3adf854205a7729a7c2"}, {"color": "#06e03b", "description": "\"Cash Earnings represent the profit generated by ANZ from its core business operations, excluding non-cash items and one-off events.\"\u003cSEP\u003e\"Cash earnings reflect the profit generated by ANZ from ongoing operations, excluding any earnings from discontinued activities.\"", "entity_type": "\"CONCEPT\"", "id": "\"CASH EARNINGS\"", "label": "\"CASH EARNINGS\"", "shape": "dot", "size": 10, "source_id": "chunk-eedcdf447a74503d0f962905d1868de5\u003cSEP\u003echunk-83818db05c2365907929db93d9782578"}, {"color": "#424f05", "description": "\"The Banking Act 1959 is a legislative framework in Australia that regulates banks including reporting requirements, which are adhered to by Australia and New Zealand Banking Group Limited.\"\u003cSEP\u003e\"The Banking Act 1959 sets regulatory parameters for banks in Australia, which ANZ follows to meet capital requirements and risk management.\"", "entity_type": "\"EVENT\"", "id": "\"BANKING ACT 1959\"", "label": "\"BANKING ACT 1959\"", "shape": "dot", "size": 10, "source_id": "chunk-eedcdf447a74503d0f962905d1868de5\u003cSEP\u003echunk-a16aa5960c70655d862e190101d38220"}, {"color": "#297d0e", "description": "\"Dividends per Share indicate the amount paid to ANZ shareholders and reflect the company\u0027s financial performance over the year.\"", "entity_type": "\"EVENT\"", "id": "\"DIVIDENDS PER SHARE\"", "label": "\"DIVIDENDS PER SHARE\"", "shape": "dot", "size": 10, "source_id": "chunk-eedcdf447a74503d0f962905d1868de5"}, {"color": "#fe66e7", "description": "\"Term wholesale debt comprises long-term borrowing strategies adopted by ANZ to fund its operations and maintain liquidity.\"", "entity_type": "\"EVENT\"", "id": "\"TERM WHOLESALE DEBT\"", "label": "\"TERM WHOLESALE DEBT\"", "shape": "dot", "size": 10, "source_id": "chunk-eedcdf447a74503d0f962905d1868de5"}, {"color": "#41c078", "description": "\"The 2019 Annual Report contains accounting policies and financial performance data relevant to ANZ\u0027s operations and activities.\"\u003cSEP\u003e\"The 2019 Annual Report includes evaluations of the organization\u0027s governance and performance, including the assessments of senior executives and Board Committees.\"\u003cSEP\u003e\"The 2019 Annual Report is a significant document that contains information regarding governance, director qualifications, and company performance.\"\u003cSEP\u003e\"The 2019 Annual Report provides insights into ANZ\u0027s conduct, culture, and work during the year, including information on breaches and policies.\"\u003cSEP\u003eThe \"2019 Annual Report\" of ANZ documents the financial results and operational accomplishments of Australia and New Zealand Banking Group Limited for the fiscal year ending 30 September 2019. This comprehensive report outlines ANZ\u0027s financial performance, presenting a myriad of key financial data, including balance sheets, income statements, and cash flow analyses. It details the company\u0027s assets, liabilities, and financial performance metrics, providing insights into its credit risk management strategies and operational achievements.\n\nIn addition to financial statements, the report discusses ANZ\u0027s governance, strategies, and risk management practices, including contingency plans and measures related to credit risk. It highlights significant judgements made in the financial reporting process, as well as losses associated with credit. The report also notes changes and losses from discontinued operations, investment details, and the handling of fair value hierarchies related to collateral and financial assets.\n\nFurthermore, the \"2019 Annual Report\" serves as an important tool for stakeholders, summarizing performance measures over a five-year period, elucidating key financial metrics and results, and documenting the company\u2019s strategic actions. Overall, it provides a thorough overview of ANZ\u0027s financial condition, operational insights, and disclosures relevant to its performance during the reported year.\u003cSEP\u003e\"The 2019 Annual Report provides detailed financial and non-financial performance information for ANZ, serving as a key informational document for shareholders.\"\u003cSEP\u003e\"The 2019 Annual Report provides financial and operational insights about ANZ, encouraging shareholders to review it as part of their engagement.\"", "entity_type": "\"EVENT\"", "id": "\"2019 ANNUAL REPORT\"", "label": "\"2019 ANNUAL REPORT\"", "shape": "dot", "size": 10, "source_id": "chunk-b46c80c1ab7bb2bdccbfb627a63fa185\u003cSEP\u003echunk-1ab1348e1978bf372432c1f73cd29887\u003cSEP\u003echunk-cfab293bdb6b925f1f326c25d707eec8\u003cSEP\u003echunk-aea9ffabc6eacc8f89b222c60c3024b4\u003cSEP\u003echunk-1dd3dd376c882f3ab6fcd9607336b630\u003cSEP\u003echunk-88fb22fb9ed7468b8f995ce4c075c35b\u003cSEP\u003echunk-4e69f439aaa898ab79462c0d8880048a\u003cSEP\u003echunk-ab9c327ff36e8557d4388dbd864c8088\u003cSEP\u003echunk-4d123edbbac261c9468513a9011d7990\u003cSEP\u003echunk-3d73e4ba2ba3f58f5f6a61d4d0bad1d4\u003cSEP\u003echunk-648adaa69c4757e2e964f4f655f83a28\u003cSEP\u003echunk-081520383dc83aa09edf6c15f08a9b32\u003cSEP\u003 Z, responsible for overall performance and operations.\"\u003cSEP\u003e\"The CEO is responsible for overseeing the implementation of accountability frameworks and ensuring effective leadership within ANZ.\"\u003cSEP\u003e\"The CEO of ANZ is actively involved in monitoring progress towards gender representation and diversity initiatives within the organization.\"\u003cSEP\u003e\"The Chief Executive Officer of ANZ is the highest-ranking executive, overseeing the management and overall operations of the organization.\"\u003cSEP\u003e\"The CEO at ANZ is a key senior executive evaluated by the Board for performance concerning various operational measures.\"\u003cSEP\u003e\"The CEO is a senior executive of ANZ who is involved in decision-making but does not automatically attend Board discussions regarding their remuneration.\"\u003cSEP\u003e\"The CEO is responsible for leading ANZ, attending Annual General Meetings, and addressing shareholder inquiries.\"\u003cSEP\u003e\"The CEO is a chief executive officer responsible for the overall management and performance of the entity, as referenced in the context of ensuring financial statements compliance.\"", "entity_type": "\"PERSON\"", "id": "\"CEO\"", "label": "\"CEO\"", "shape": "dot", "size": 10, "source_id": "chunk-7d6df56536020ccbbf322600ca8b7775\u003cSEP\u003echunk-5e747107e907cea50fb0009905309b98\u003cSEP\u003echunk-e0522ac9fc22cf30efc3ecfd3c25bbec\u003cSEP\u003echunk-5120a4c846940cd6fff242df6466f463\u003cSEP\u003echunk-07ad6f93d6e6b6e3f7747aea6908a0d3\u003cSEP\u003echunk-3e80d269ae72b054c7dc5ceb2a65b7ff\u003cSEP\u003echunk-ecbca593617f52e9630be150d795fba0\u003cSEP\u003echunk-b5fb759e235a347fb34edde0dedc2281\u003cSEP\u003echunk-4d123edbbac261c9468513a9011d7990\u003cSEP\u003echunk-648adaa69c4757e2e964f4f655f83a28\u003cSEP\u003echunk-906568a28661063a2c8ee45ab2848343\u003cSEP\u003echunk-ef72b5657c82e83dae2d0ee3aecad344\u003cSEP\u003echunk-cef64d36b612cdbdda61644ea09b5f27\u003cSEP\u003echunk-2a71bec7c4254b692300061416fe8bb1 utives whose compensation details are reported and analyzed in financial disclosures, typically for regulatory compliance.\"\u003cSEP\u003e\"Disclosed Executives refer to senior leadership positions within ANZ, subjected to a combined variable remuneration plan to drive performance and attract talent.\"\u003cSEP\u003e\"Disclosed Executives refer to the group of executives at ANZ whose compensation details, including variable and fixed remuneration, are publicly reported and analyzed.\"\u003cSEP\u003e\"Disclosed Executives refers to high-ranking officials within the organization whose remuneration details are outlined in the text.\"\u003cSEP\u003e\"The Disclosed Executives are individuals assessed based on their performance and rewarded according to the VR system in place at ANZ.\"\u003cSEP\u003e\"Disclosed Executives refers to a classification for executives within the organization whose remuneration details are publicly reported.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"DISCLOSED EXECUTIVES\"", "label": "\"DISCLOSED EXECUTIVES\"", "shape": "dot", "size": 10, "source_id": "chunk-906568a28661063a2c8ee45ab2848343\u003cSEP\u003echunk-7d6df56536020ccbbf322600ca8b7775\u003cSEP\u003echunk-5343aeddf7aebf2155485a20a07bd1be\u003cSEP\u003echunk-ef72b5657c82e83dae2d0ee3aecad344\u003cSEP\u003echunk-cef64d36b612cdbdda61644ea09b5f27\u003cSEP\u003echunk-07ad6f93d6e6b6e3f7747aea6908a0d3\u003cSEP\u003echunk-c8b3f94f8411d2fef030cfea44b1f9e3\u003cSEP\u003echunk-ed3dd5d038946ae8f5147db2b7dd28f7\u003cSEP\u003echunk-406fc52f8a99e376a42aa9a01e08c5fb"}, {"color": "#731b8e", "description": "\"NZ (New Zealand) is a geographic region referenced in the report alongside Australia and Papua New Guinea as part of the revenue breakdown.\"\u003cSEP\u003e\"NZ refers to New Zealand, where ANZ is recognized as a leader in mobile banking solutions.\"\u003cSEP\u003e\"NZ refers to New Zealand, where specific executive compensation arrangements are mentioned in the context of Antonia Watson\u0027s role as Acting Group Executive and CEO.\"\u003cSEP\u003e\"NZ refers to New Zealand, which is mentioned as a location where ANZ faced regulatory infractions and capital model issues.\"", "entity_type": "\"GEO\"", "id": "\"NZ\"", "label": "\"NZ\"", "shape": "dot", "size": 10, "source_id": "chunk-cef64d36b612cdbdda61644ea09b5f27\u003cSEP\u003echunk-4ded151bf9631fb96d371ee46cbc80ab\u003cSEP\u003echunk-d466ceeb99672657efc88d3f754ea442\u003cSEP\u003echunk-7b30cf8f93175f372235bb38222348bf"}, {"color": "#180334", "description": "\"Customer Promises refers to initiatives launched by ANZ in Australia aimed at improving customer service and experience.\"", "entity_type": "\"EVENT\"", "id": "\"CUSTOMER PROMISES\"", "label": "\"CUSTOMER PROMISES\"", "shape": "dot", "size": 10, "source_id": "chunk-4ded151bf9631fb96d371ee46cbc80ab"}, {"color": "#997729", "description": "\"The Healthy Homes initiative is a program launched by ANZ in NZ to assist customers with persistent card debt, aimed at enhancing customer support.\"", "entity_type": "\"EVENT\"", "id": "\"HEALTHY HOMES INITIATIVE\"", "label": "\"HEALTHY HOMES INITIATIVE\"", "shape": "dot", "size": 10, "source_id": "chunk-4ded151bf9631fb96d371ee46cbc80ab"}, {"color": "#df0dd5", "description": "\"Glassdoor is a platform where ANZ has received ratings as an employer of choice, highlighting employee satisfaction and workplace culture.\"\u003cSEP\u003e\"Glassdoor is a platform where employees review companies, influencing external perceptions of ANZ\u0027s management and workplace culture.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"GLASSDOOR\"", "label": "\"GLASSDOOR\"", "shape": "dot", "size": 10, "source_id": "chunk-43abb107388a876dabf7577d64a98b53\u003cSEP\u003echunk-4ded151bf9631fb96d371ee46cbc80ab"}, {"color": "#22bea7", "description": "\"Dow Jones Sustainability Indices assess the sustainability performance of publicly traded companies, and ANZ ranked in the global top ten.\"\u003cSEP\u003e\"The Dow Jones Sustainability Indices (DJSI) are benchmarks that evaluate the sustainability performance of organizations, where ANZ has received high scores.\"\u003cSEP\u003e\"The Dow Jones Sustainability Indices evaluate the sustainability performance of publicly traded companies, impacting how ANZ assesses its own practices in relation to sustainability.\"\u003cSEP\u003e\"The Dow Jones Sustainability Indices (DJSI) assesses the sustainability performance of companies, with ANZ achieving a 2019 score of 82, ranking among the global top ten.\"", "entity_type": "\"EVENT\"", "id": "\"DOW JONES SUSTAINABILITY INDICES (DJSI)\"", "label": "\"DOW JONES SUSTAINABILITY INDICES (DJSI)\"", "shape": "dot", "size": 10, "source_id": "chunk-ee0c034522f58d344aa7005da0aab56f\u003cSEP\u003echunk-43abb107388a876dabf7577d64a98b53\u003cSEP\u003echunk-4ded151bf9631fb96d371ee46cbc80ab\u003cSEP\u003echunk-47d96ad3c10fd51e5da72dfd6385393d"}, {"color": "#f0ca17", "description": "\"Peter Lee Associates is a research and consulting firm that recognized ANZ as the #1 lead institutional bank and for relationship strength.\"\u003cSEP\u003e\"Peter Lee Associates is an organization that ranks banks based on their relationship strength and customer satisfaction metrics.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PETER LEE ASSOCIATES\"", "label": "\"PETER LEE ASSOCIATES\"", "shape": "dot", "size": 10, "source_id": "chunk-4ded151bf9631fb96d371ee46cbc80ab\u003cSEP\u003echunk-d466ceeb99672657efc88d3f754ea442"}, {"color": "#9b88a0", "description": "\"Net Promoter Score (NPS) is a metric used by ANZ to gauge customer satisfaction and loyalty based on key onboarding episodes.\"\u003cSEP\u003e\"The Net Promoter Score is a customer loyalty metric that ANZ uses globally to gauge its brand performance, reflecting customer satisfaction and loyalty.\"", "entity_type": "\"EVENT\"", "id": "\"NET PROMOTER SCORE (NPS)\"", "label": "\"NET PROMOTER SCORE (NPS)\"", "shape": "dot", "size": 10, "source_id": "chunk-43abb107388a876dabf7577d64a98b5 solution offered by ANZ, being utilized as a white label offering by 10 other banks.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"NEW PAYMENTS PLATFORM (NPP)\"", "label": "\"NEW PAYMENTS PLATFORM (NPP)\"", "shape": "dot", "size": 10, "source_id": "chunk-d466ceeb99672657efc88d3f754ea442"}, {"color": "#90c05f", "description": "\"People \u0026 Culture is an initiative by ANZ focused on engaging employees and diversifying the workforce, reflecting internal culture and governance.\"", "entity_type": "\"EVENT\"", "id": "\"PEOPLE \u0026 CULTURE\"", "label": "\"PEOPLE \u0026 CULTURE\"", "shape": "dot", "size": 10, "source_id": "chunk-d466ceeb99672657efc88d3f754ea442"}, {"color": "#e2e43b", "description": "\"Return on Equity (ROE) is a financial performance metric used by ANZ to gauge profitability and efficiency in generating returns for shareholders.\"", "entity_type": "\"CONCEPT\"", "id": "\"RETURN ON EQUITY (ROE)\"", "label": "\"RETURN ON EQUITY (ROE)\"", "shape": "dot", "size": 10, "source_id": "chunk-d466ceeb99672657efc88d3f754ea442"}, {"color": "#6b52d5", "description": "\"Customer Experience is a focus area for ANZ, indicating the bank\u0027s goal to enhance interaction and satisfaction among its clients.\"\u003cSEP\u003e\"Customer Experience refers to ANZ\u0027s objective of improving service delivery and satisfaction for its customers across various platforms.\"\u003cSEP\u003e\"Customer Experience refers to ANZ\u0027s focus on ensuring satisfaction and positive interactions with its clients as part of its strategy for long-term performance.\"\u003cSEP\u003e\"Customer Experience reflects the quality and satisfaction of interactions that customers have with ANZ\u0027s services.\"", "entity_type": "\"CONCEPT\"", "id": "\"CUSTOMER EXPERIENCE\"", "label": "\"CUSTOMER EXPERIENCE\"", "shape": "dot", "size": 10, "source_id": "chunk-7606e365472724212fe157922d2914b9\u003cSEP\u003echunk-9c175f8dd9bd2719758eff02525220f9\u003cSEP\u003echunk-d466ceeb99672657efc88d3f754ea442\u003cSEP\u003echunk-9d2cbe4590ab36f902dddd547681de33"}, {"color": "#dc1099", "description": "\"Pensions and Investments refers to the business segment involved in the legal separation completed for the Australian financial services sector, transitioning away from life insurance.\"", "entity_type": "\"EVENT\"", "id": "\"PENSIONS AND INVESTMENTS\"", "label": "\"PENSIONS AND INVESTMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-43abb107388a876dabf7577d64a98b53"}, {"color": "#e57698", "description": "\"Machine Learning as a service platform is a technology that has been launched, aimed at improving customer service level agreements for Trade Guarantees by 40%.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"MACHINE LEARNING AS A SERVICE PLATFORM\"", "label": "\"MACHINE LEARNING AS A SERVICE PLATFORM\"", "shape": "dot", "size": 10, "source_id": "chunk-43abb107388a876dabf7577d64a98b53"}, {"color": "#c669b6", "description": "\"Corporate Confidence Index evaluates the confidence level of businesses, in which ANZ ranks above peer average.\"\u003cSEP\u003e\"The Corporate Confidence Index (CCI) evaluates business confidence and provides outcomes anonymously to ANZ, indicating market sentiments.\"\u003cSEP\u003e\"The Corporate Confidence Index (CCI) is a measure used to evaluate corporate performance, with ANZ having a score above peer average, indicating strong corporate performance.\"", "entity_type": "\"EVENT\"", "id": "\"CORPORATE CONFIDENCE INDEX (CCI)\"", "label": "\"CORPORATE CONFIDENCE INDEX (CCI)\"", "shape": "dot", "size": 10, "source_id": "chunk-ee0c034522f58d344aa7005da0aab56f\u003cSEP\u003echunk-43abb107388a876dabf7577d64a98b53\u003cSEP\u003echunk-47d96ad3c10fd51e5da72dfd6385393d"}, {"color": "#9dff4a", "description": "\"The Select Financial Services comparator group is a benchmark used to measure relative TSR against ANZ\u0027s performance over a specified period.\"\u003cSEP\u003e\"The Select Financial Services comparator group is a collection of financial institutions that serve as benchmarks for measuring performance against ANZ.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SELECT FINANCIAL SERVICES COMPARATOR GROUP\"", "label": "\"SELECT FINANCIAL SERVICES COMPARATOR GROUP\"", "shape": "dot", "size": 10, "source_id": "chunk-c9e3d840a8e5c3a325666b742cd77341\u003cSEP\u003echunk-c8b3f94f8411d2fef030cfea44b1f9e3"}, {"color": "#36ff82", "description": "\"PricewaterhouseCoopers is a consulting firm that provides independent assessments of fair value for performance rights at ANZ, ensuring accurate financial reporting.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PRICEWATERHOUSECOOPERS\"", "label": "\"PRICEWATERHOUSECOOPERS\"", "shape": "dot", "size": 10, "source_id": "chunk-c9e3d840a8e5c3a325666b742cd77341"}, {"color": "#70546b", "description": "\"Mercer Consulting is an external organization engaged by ANZ to calculate its performance against TSR hurdles.\"\u003cSEP\u003e\"Mercer Consulting is involved in providing insights related to remuneration and incentive plans for executives at ANZ.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MERCER CONSULTING (AUSTRALIA) PTY LTD\"", "label": "\"MERCER CONSULTING (AUSTRALIA) PTY LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-c9e3d840a8e5c3a325666b742cd77341\u003cSEP\u003echunk-30452af475c8e64acfbf928b869efad6"}, {"color": "#166578", "description": "\"CAGR TSR refers to the Compound Annual Growth Rate of Total Shareholder Return, a key measure used to set performance hurdles at ANZ.\"", "entity_type": "\"CONCEPT\"", "id": "\"CAGR TSR\"", "label": "\"CAGR TSR\"", "shape": "dot", "size": 10, "source_id": "chunk-c9e3d840a8e5c3a325666b742cd77341"}, {"color": "#59d778", "description": "\"BEAR refers to the \u0027Banking Executive Accountability Regime,\u0027 which outlines deferral requirements and accountability associated with executive remuneration in the Australian banking context.\"\u003cSEP\u003e\"BEAR stands for Banking Executive Accountability Regime, a regulatory framework that holds banking executives accountable for their actions and decisions.\"\u003cSEP\u003e\"The Banking Executive Accountability Regime (BEAR) is a framework established to hold senior executives in the banking sector accountable, influencing management structures.\"\u003cSEP\u003e\"BEAR refers to the Banking Executive Accountability Regime, under which ANZ evaluates its Accountable Persons\u0027 suitability.\"", "entity_type": "\"CONCEPT\"", "id": "\"BEAR\"", "label": "\"BEAR\"", "shape": "dot", "size": 10, "source_id": "chunk-c9e3d840a8e5c3a325666b742cd77341\u003cSEP\u003echunk-bf7e0bdce59fd2866cccf8383c02ea3d\u003cSEP\u003echunk-6476734b6505439f2b27f36bef90b3e7\u003cSEP\u003echunk-ef72b5657c82e83dae2d0ee3aecad344"}, {"color": "#1b3b29", "description": "\"The CRG oversees the implementation of ANZ\u0027s Accountability and Consequence Framework, highlighting the organization\u0027s governance structure.\"", "entity_type": "\"UNKNOWN\"", "id": "\"CRG\"", "label": "\"CRG\"", "shape": "dot", "size": 10, "source_id": "chunk-5120a4c846940cd6fff242df6466f463"}, {"color": "#06dc47", "description": "\"The Code of Conduct is a set of guidelines outlining the ethical standards and responsibilities expected of the directors, senior executives, and employees of the entity.\"\u003cSEP\u003e\"The Code of Conduct is a set of guiding principles that all ANZ employees and contractors must comply with to maintain standards of behavior and ethics.\"\u003cSEP\u003e\"The Code of Conduct is a set of guiding principles that defines the ethical standards for ANZ\u0027s employees and contractors.\"\u003cSEP\u003e\"The Code of Conduct outlines the ethical principles and standards of behavior expected from employees and directors at ANZ.\"\u003cSEP\u003e\"The Code of Conduct refers to the ethical guidelines that ANZ employees are expected to adhere to, impacting performance assessments and terminations.\"\u003cSEP\u003e\"The Code of Conduct sets the expected behaviour for ANZ employees and outlines the consequences for breaches, which include disciplinary actions and termination.\"", "entity_type": "\"CONCEPT\"", "id": "\"CODE OF CONDUCT\"", "label": "\"CODE OF CONDUCT\"", "shape": "dot", "size": 10, "source_id": "chunk-4f88420bbc23d907f4ffff4462ac977d\u003cSEP\u003echunk-ce150d24b2bf2b83cc8e094cd37efa02\u003cSEP\u003echunk-5120a4c846940cd6fff242df6466f463\u003cSEP\u003echunk-e0522ac9fc22cf30efc3ecfd3c25bbec\u003cSEP\u003echunk-8efa44963ad79fe04d0e66f03be154c8\u003cSEP\u003echunk-9e9de7d1cff83c28f6ec5a0e035e0d4b"}, {"color": "#afb87f", "description": "\"2019 indicates the financial year in which ANZ\u0027s reporting and assessments take place, detailing performance metrics.\"\u003cSEP\u003e\"2019 is a fiscal year during which significant financial transactions and capital management strategies took place for ANZ, including buy-backs and share plans.\"\u003cSEP\u003e\"2019 is referenced as the year in which significant programs and initiatives, including learning hours and employment statistics, were recorded for ANZ.\"\u003cSEP\u003e\"2019 is the year referenced in the report, highlighting the financial year for which the data is being analyzed and reported.\"\u003cSEP\u003e\"2019 marks a pivotal year for the organization, with several executives\u0027 remuneration reflecting new roles and adjustments.\"\u003cSEP\u003e\"2019 refers to the financial year being reported in the context of ANZ\u0027s annual report and performance analysis.\"\u003cSEP\u003e\"2019 refers to the financial year for which the remuneration of NEDs is detailed, including fees and benefits.\"\u003cSEP\u003e\"2019 refers to the fiscal year for which ANZ reports a profit of $6,311 million from continuing operations among other financial data.\"\u003cSEP\u003e\"The year 2019 is significant for ANZ regarding the implementation of accountability measures and the handling of employee conduct issues.\"\u003cSEP\u003e\"The year 2019 marks the specific period applicable for reporting on executive compensation, influencing financial strategies and decision-making.\"\u003cSEP\u003e\"2019 is referenced as the year when several key actions regarding employee consequences and diversity initiatives were documented.\"\u003cSEP\u003e\"2019 marks a year of focused action for ANZ in engaging with customers and stakeholders on climate risks and management strategies.\"\u003cSEP\u003e\"2019 is the subsequent financial year discussed in relation to dividends announced and the performance of the company.\"\u003cSEP\u003e\"2019 refers to the financial year being reported, showing current data related to financial assets and liabilities.\"\u003cSEP\u003e\"2019 refers to the financial year for which ANZ is reporting its activities, dividends, and financial statements.\"\u003cSEP\u003e\"2019 refers to the financial year for which the company reports various operating incomes and expenses, giving a timeframe for the financial data presented.\"\u003cSEP\u003e\"2019 represents a financial period in which significant financial activities and reporting took place for ANZ, including share capital movements and provisions.\"\u003cSEP\u003e\"The year 2019 is the context in which the Annual General Meeting is being held, indicating the timing of the event.\"", "entity_type": "\"EVENT\"", "id": "\"2019\"", "label": "\"2019\"", "shape": "dot", "size": 10, "source_id": "chunk-5343aeddf7aebf2155485a20a07bd1be\u003cSEP\u003echunk-af879f05cdbed58e28fdea07f776bbad\u003cSEP\u003echunk-342fcf631e7dfa7b3561e6a1134f530d\u003cSEP\u003echunk-e417e35e561c94b5056f417737a654c8\u003cSEP\u003echunk-f95673ce917494b0e41417ba237a02dc\u003cSEP\u003echunk-5eb3392e4ad8cef9f30fefffdb1a39bc\u003cSEP\u003echunk-5e747107e907cea50fb0009905309b98\u003cSEP\u003echunk-3d580ae1ef860f531c1c5c38d2248417\u003cSEP\u003echunk-4c083d21333b7f035b108ec893b74eae\u003cSEP\u003echunk-5120a4c846940cd6fff242df6466f463\u003cSEP\u003echunk-fd116e2ac41218ffa536e32eb5200ad2\u003cSEP\u003echunk-462e3309a6be80d2 les for the financial years 2018 and 2019.\"\u003cSEP\u003e\"M Carnegie is a disclosed executive at ANZ, noted for their performance and variable remuneration awarded during the financial years reviewed.\"\u003cSEP\u003e\"M Carnegie is a non-executive director with shares indicated in the financial report.\"\u003cSEP\u003e\"M Carnegie is an executive associated with ANZ, involved in equity allocations and compensation.\"\u003cSEP\u003e\"M Carnegie is another Disclosed Executive with holdings in deferred shares, ordinary shares, and performance rights.\"\u003cSEP\u003e\"M Carnegie is disclosed as an executive with detailed remuneration information relevant to their employment.\"\u003cSEP\u003e\"M Carnegie is mentioned in the context of deferred shares and performance rights regarding equity compensation.\"\u003cSEP\u003e\"M Carnegie is a disclosed executive whose variable remuneration for 2019 amounts to $1,495,000.\"\u003cSEP\u003e\"M Carnegie is one of the disclosed executives whose financial remuneration details are presented for the years 2017-2019.\"", "entity_type": "\"PERSON\"", "id": "\"M CARNEGIE\"", "label": "\"M CARNEGIE\"", "shape": "dot", "size": 10, "source_id": "chunk-906568a28661063a2c8ee45ab2848343\u003cSEP\u003echunk-1b4be4e861c12fb77d9af73a0b8a8263\u003cSEP\u003echunk-f55c233f511ff7ddebdcf53be104eb7a\u003cSEP\u003echunk-705b6b04a2b8b7365a5686410bfc41dd\u003cSEP\u003echunk-b390a3c53eb5afb937e9a3ef65a318f4\u003cSEP\u003echunk-37dd5f7892d15a50e5fe4822491ee09c\u003cSEP\u003echunk-3e80d269ae72b054c7dc5ceb2a65b7ff\u003cSEP\u003echunk-ed3dd5d038946ae8f5147db2b7dd28f7\u003cSEP\u003echunk-41f2adfd1dfb8e62cf76d1baf57560a5"}, {"color": "#6967bd", "description": "\"A George is a Disclosed Executive, maintaining a portfolio of deferred shares and performance rights.\"\u003cSEP\u003e\"A George is a current executive mentioned with loan details in the financial report.\"\u003cSEP\u003e\"A George is a current executive with specific loan balances and interest documented in the report.\"\u003cSEP\u003e\"A George is a disclosed executive at ANZ, involved in remuneration details for the financial years 2018 and 2019.\"\u003cSEP\u003e\"A George is a disclosed executive whose variable remuneration and performance over multiple years are documented in the evaluation.\"\u003cSEP\u003e\"A George is a former executive whose fixed remuneration was adjusted in 2018 when she became Deputy CEO and Group Executive of Wealth Australia.\"\u003cSEP\u003e\"A George is an individual who is involved in the granting of deferred shares and performance rights.\"\u003cSEP\u003e\"A George is identified in the remuneration table as an executive holding a position with financial details provided.\"\u003cSEP\u003e\"A George is the Deputy Chief Executive Officer and Group Executive, Wealth Australia, contributing to financial leadership.\"\u003cSEP\u003e\"A George is a disclosed executive who had a total cash remuneration of $1,829,609 for 2019.\"\u003cSEP\u003e\"A George is a disclosed executive with financial remuneration details for various roles in the organization across multiple years.\"", "entity_type": "\"PERSON\"", "id": "\"A GEORGE\"", "label": "\"A GEORGE\"", "shape": "dot", "size": 10, "source_id": "chunk-906568a28661063a2c8ee45ab2848343\u003cSEP\u003echunk-68911f16aa2a686dfbf020b4caf428db\u003cSEP\u003echunk-b390a3c53eb5afb937e9a3ef65a318f4\u003cSEP\u003echunk-705b6b04a2b8b7365a5686410bfc41dd\u003cSEP\u003echunk-37dd5f7892d15a50e5fe4822491ee09c\u003cSEP\u003echunk-57660278be1051e02dd51209582ce1b7\u003cSEP\u003echunk-3e80d269ae72b054c7dc5ceb2a65b7ff\u003cSEP\u003echunk-ed3dd5d038946ae8f5147db2b7dd28f7\u003cSEP\u003echunk-41f2adfd1dfb8e62cf76d1baf57560a5\u003cSEP\u003echunk-f839478c00868677240e242d4d9306b0"}, {"color": "#0b1090", "description": "\"M Hand is a Disclosed Executive whose remuneration reflects a partial service year as of 2019, and was adjusted following his role appointment in 2019.\"\u003cSEP\u003e\"M Hand is a Disclosed Executive with various equity holdings, including deferred shares and performance rights.\"\u003cSEP\u003e\"M Hand is a current disclosed executive with details on loan transactions and balances during the reporting periods.\"\u003cSEP\u003e\"M Hand is a current executive with detailed mention of loan transactions in the report.\"\u003cSEP\u003e\"M Hand is a disclosed executive at ANZ, recently appointed and involved in the variable remuneration assessment for a limited time during 2019.\"\u003cSEP\u003e\"M Hand is a named individual eligible for a Retirement Allowance due to employment with ANZ before November 1992.\"\u003cSEP\u003e\"M Hand is an individual reported to have granted performance rights in the context of equity compensation.\"\u003cSEP\u003e\"M Hand is mentioned in the report with a remuneration structure highlighted, indicating an executive role.\"\u003cSEP\u003e\"M Hand is noted as a former disclosed executive at ANZ with details provided for years 2018 and 2019.\"\u003cSEP\u003e\"M Hand is a disclosed executive whose actual remuneration received in 2019 totaled $924,000.\"\u003cSEP\u003e\"M Hand is a notable individual mentioned in the context of disclosed remuneration values throughout the document.\"\u003cSEP\u003e\"M Hand is identified as a disclosed executive for 2019, with specific remuneration details for their term in the organization.\"", "entity_type": "\"PERSON\"", "id": "\"M HAND\"", "label": "\"M HAND\"", "shape": "dot", "size": 10, "source_id": "chunk-906568a28661063a2c8ee45ab2848343\u003cSEP\u003echunk-f55c233f511ff7ddebdcf53be104eb7a\u003cSEP\u003echunk-705b6b04a2b8b7365a5686410bfc41dd\u003cSEP\u003echunk-b390a3c53eb5afb937e9a3ef65a318f4\u003cSEP\u003echunk-37dd5f7892d15a50e5fe4822491ee09c\u003cSEP\u003echunk-57660278be1051e02dd51209582ce1b7\u003cSEP\u003echunk-3e80d269ae72b054c7dc5ceb2a65b7ff\u003cSEP\u003echunk-ed3dd5d038946ae8f5147db2b7dd28f7\u003cSEP\u003echunk-f07606abb7de85e30e859dfcad307ad4\u003cSEP\u003echunk-41f2adfd1dfb8e62cf76d1baf57560a5\u003cSEP\u003echunk-f839478c00868677240e242d4d9306b0"}, {"color": "#e22cc2", "description": "\"2019 Statutory Remuneration refers to the reported earnings and compensation details for executives at ANZ for the financial year 2019.\"", "entity_type": "\"EVENT\"", "id": "\"2019 STATUTORY REMUNERATION\"", "label": "\"2019 STATUTORY REMUNERATION\"", "shape": "dot", "size": 10, "source_id": "chunk-3e80d269ae72b054c7dc5ceb2a65b7ff"}, {"color": "#aae8e8", "description": "\"Unvested Equity pertains to deferred shares or performance rights that have not yet been granted or vested to executives.\"", "entity_type": "\"CONCEPT\"", "id": "\"UNVESTED EQUITY\"", "label": "\"UNVESTED EQUITY\"", "shape": "dot", "size": 10, "source_id": "chunk-3e80d269ae72b054c7dc5ceb2a65b7ff"}, {"color": "#7b4644", "description": "\"Fixed Remuneration constitutes the guaranteed payment to executives until their termination, excluding any variable components.\"\u003cSEP\u003e\"Fixed Remuneration is the guaranteed salary component provided to ANZ executives, contrasting with variable elements of pay.\"\u003cSEP\u003e\"Fixed remuneration pertains to the non-variable compensation awarded to executives at ANZ based on performance and market relativities.\"\u003cSEP\u003e\"Fixed remuneration refers to the guaranteed base salary and superannuation contributions provided to the CEO and Disclosed Executives at ANZ.\"\u003cSEP\u003e\"Fixed Remuneration is the guaranteed salary for executives, separate from performance-based pay, mentioned in the context of 2019.\"\u003cSEP\u003e\"Fixed Remuneration refers to the consistent, non-variable salary paid to executives, independent of performance metrics.\"", "entity_type": "\"CONCEPT\"", "id": "\"FIXED REMUNERATION\"", "label": "\"FIXED REMUNERATION\"", "shape": "dot", "size": 10, "source_id": "chunk-ef72b5657c82e83dae2d0ee3aecad344\u003cSEP\u003echunk-cef64d36b612cdbdda61644ea09b5f27\u003cSEP\u003echunk-705b6b04a2b8b7365a5686410bfc41dd\u003cSEP\u003echunk-3e80d269ae72b054c7dc5ceb2a65b7ff\u003cSEP\u003echunk-ed3dd5d038946ae8f5147db2b7dd28f7\u003cSEP\u003echunk-9a0b92460f59d05edee8672e3c830515"}, {"color": "#0cfe5c", "description": "\"Executives refer to individuals holding key management positions within ANZ, influencing the company\u0027s strategic direction.\"", "entity_type": "\"ROLE\"", "id": "\"EXECUTIVES\"", "label": "\"EXECUTIVES\"", "shape": "dot", "size": 10, "source_id": "chunk-3e80d269ae72b054c7dc5ceb2a65b7ff"}, {"color": "#bb9d63", "description": "\"Termination Benefits refer to the payments and compensations provided upon cessation of employment, including accrued leave.\"", "entity_type": "\"EVENT\"", "id": "\"TERMINATION BENEFITS\"", "label": "\"TERMINATION BENEFITS\"", "shape": "dot", "size": 10, "source_id": "chunk-f55c233f511ff7ddebdcf53be104eb7a"}, {"color": "#4e91f2", "description": "\"The OnePath P\u0026I business refers to a financial business unit that was subject to a sale agreement of $850 million involving ANZ and IOOF.\"\u003cSEP\u003e\"The OnePath P\u0026I business refers to a financial entity that was sold by the Group to IOOF as part of a major transaction impacting the group\u0027s financial results.\"", "entity_type": "\"EVENT\"", "id": "\"ONEPATH P\u0026I BUSINESS\"", "label": "\"ONEPATH P\u0026I BUSINESS\"", "shape": "dot", "size": 10, "source_id": "chunk-1fdbae773078167346c03d5abb070597\u003cSEP\u003echunk-d5359d1edd815ed127080d45bfe386ee"}, {"color": "#de2169", "description": "\"The Liberal Party of Australia is a major political party in Australia that received a financial donation from ANZ.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"LIBERAL PARTY OF AUSTRALIA\"", "label": "\"LIBERAL PARTY OF AUSTRALIA\"", "shape": "dot", "size": 10, "source_id": "chunk-1fdbae773078167346c03d5abb070597"}, {"color": "#79fcf3", "description": "\"The Australian Labor Party is a major political party in Australia that also received a financial donation from ANZ.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"AUSTRALIAN LABOR PARTY\"", "label": "\"AUSTRALIAN LABOR PARTY\"", "shape": "dot", "size": 10, "source_id": "chunk-1fdbae773078167346c03d5abb070597"}, {"color": "#96d514", "description": "\"The Yarra River is a geographic location in Australia from which ANZ holds a license to extract water for thermal regulation.\"", "entity_type": "\"GEO\"", "id": "\"YARRA RIVER\"", "label": "\"YARRA RIVER\"", "shape": "dot", "size": 10, "source_id": "chunk-1fdbae773078167346c03d5abb070597"}, {"color": "#89ac3a", "description": "\"The Directors\u2019 Report details the financial activities and governance practices of ANZ during the financial year, including findings on non-audit services.\"\u003cSEP\u003e\"The Directors\u2019 Report is a formal document detailing the financial and operational status of ANZ as of 30 October 2019.\"\u003cSEP\u003e\"The Directors\u2019 Report is an annual report prepared by ANZ that provides insights into the financial year ended 30 September 2019, detailing various corporate activities and governance.\"", "entity_type": "\"EVENT\"", "id": "\"DIRECTORS\u2019 REPORT\"", "label": "\"DIRECTORS\u2019 REPORT\"", "shape": "dot", "size": 10, "source_id": "chunk-6121994b18f495bf10d703d1d090b00a\u003cSEP\u003echunk-b400cf803126a60db14845965ad7253d\u003cSEP\u003echunk-1fdbae773078167346c03d5abb070597"}, {"color": "#b6c2ff", "description": "\"KMP deposits refer to the total key management personnel deposits reported by ANZ, indicating their financial engagements within the organization.\"", "entity_type": "\"EVENT\"", "id": "\"KMP DEPOSITS\"", "label": "\"KMP DEPOSITS\"", "shape": "dot", "size": 10, "source_id": "chunk-1fdbae773078167346c03d5abb070597"}, {"color": "#f4183e", "description": "\"The National Greenhouse and Energy Reporting Act 2007 is a regulation that outlines the environmental impact reporting obligations that ANZ complies with in Australia.\"", "entity_type": "\"EVENT\"", "id": "\"NATIONAL GREENHOUSE AND ENERGY REPORTING ACT 2007\"", "label": "\"NATIONAL GREENHOUSE AND ENERGY REPORTING ACT 2007\"", "shape": "dot", "size": 10, "source_id": "chunk-1fdbae773078167346c03d5abb070597"}, {"color": "#956bc4", "description": "\"The Corporate Governance Statement is a document by ANZ detailing its adherence to governance principles, policies, and procedures concerning communication with investors and risk management.\"\u003cSEP\u003e\"The Corporate Governance Statement is a document where ANZ discloses its adherence to various governance principles and policies, including diversity objectives and performance evaluations.\"\u003cSEP\u003e\"The Corporate Governance Statement is a formal document that outlines ANZ\u2019s policies and practices concerning governance, including remuneration.\"\u003cSEP\u003e\"The Corporate Governance Statement outlines ANZ\u0027s commitment to maintaining high governance standards and adherence to ASX Corporate Governance Principles and Recommendations.\"\u003cSEP\u003e\"The Corporate Governance Statement outlines the principles and practices governing the organization, ensuring transparency and accountability.\"\u003cSEP\u003e\"The Corporate Governance Statement provides an overview of ANZ\u0027s governance framework and practices during the financial year.\"\u003cSEP\u003e\"The Corporate Governance Statement outlines how ANZ complies with the ASX Corporate Governance Council\u2019s Principles and Recommendations, highlighting its governance practices.\"\u003cSEP\u003e\"The Corporate Governance Statement refers to the document that outlines the extent to which the entity follows the recommendations set by the ASX Corporate Governance Council.\"", "entity_type": "\"EVENT\"", "id": "\"CORPORATE GOVERNANCE STATEMENT\"", "label": "\"CORPORATE GOVERNANCE STATEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-093f3a04fd662c539d6dd31fb1cf1f27\u003cSEP\u003echunk-1fdbae773078167346c03d5abb070597\u003cSEP\u003echunk-85da700c725f7a2fe34788ca1183e826\u003cSEP\u003echunk-8f5a7e5819e50ebd6917a1315e50a266\u003cSEP\u003echunk-13deac790d3bfd3dd4623bf947a9d2b8\u003cSEP\u003echunk-6121994b18f495bf10d703d1d090b00a\u003cSEP\u003echunk-be428d2de061281d82189114f28ea4c1\u003cSEP\u003echunk-9d2cbe4590ab36f902dddd547681de33"}, {"color": "#0ca9ec", "description": "\"ASX is the Australian Securities Exchange, where the entity is required to report and announce its financial distributions.\"\u003cSEP\u003e\"ASX, or the Australian Securities Exchange, is the primary stock exchange in Australia where ANZ releases its financial results and materials.\"\u003cSEP\u003e\"ASX refers to the Australian Securities Exchange, where ANZ shares are traded, informing the valuations and adjustments of share-related incentives.\"\u003cSEP\u003e\"ASX refers to the Australian Securities Exchange, which is referenced to indicate the trading of shares related to executive compensation.\"\u003cSEP\u003e\"ASX, or Australian Securities Exchange, provides the guidelines and principles for corporate governance that ANZ adheres to, highlighting its role in regulating market activities.\"\u003cSEP\u003e\"ASX refers to the Australian Securities Exchange where ANZ publicly lists its securities and announces market-sensitive information.\"\u003cSEP\u003e\"ASX is the Australian Securities Exchange, which sets regulatory requirements that listed entities like Australia and New Zealand Banking Group Limited must follow for their corporate governance practices.\"\u003cSEP\u003e\"ASX, or the Australian Securities Exchange, is the entity to which Australia and New Zealand Banking Group Limited must report its financial and governance information.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ASX\"", "label": "\"ASX\"", "shape": "dot", "size": 10, "source_id": "chunk-85da700c725f7a2fe34788ca1183e826\u003cSEP\u003echunk-2a71bec7c4254b692300061416fe8bb1\u003cSEP\u003echunk-2de0787ea6f0d8551688d89947657f76\u003cSEP\u003echunk-37dd5f7892d15a50e5fe4822491ee09c\u003cSEP\u003echunk-45256745d60cbadfd3e7cf959dc7aa5a\u003cSEP\u003echunk-37c8a0049eed5432aa77b58538b61de8\u003cSEP\u003echunk-6121994b18f495bf10d703d1d090b00a\u003cSEP\u003echunk-ecbca593617f52e9630be150d795fba0"}, {"color": "#ca8451", "description": "\"The External Auditor is responsible for assessing ANZ\u0027s financial statements and ensuring compliance with independence standards.\"\u003cSEP\u003e\"The External Auditor is responsible for attending ANZ\u0027s Annual General Meetings to answer shareholder questions related to auditing practices.\"\u003cSEP\u003e\"The External Auditor is responsible for auditing ANZ\u2019s financials and compliance, as per the evaluation processes outlined.\"\u003cSEP\u003e\"The External Auditor provides an independent opinion on ANZ\u0027s financial reports, ensuring accuracy and compliance with accounting standards.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"EXTERNAL AUDITOR\"", "label": "\"EXTERNAL AUDITOR\"", "shape": "dot", "size": 10, "source_id": "chunk-6121994b18f495bf10d703d1d090b00a\u003cSEP\u003echunk-ecbca593617f52e9630be150d795fba0\u003cSEP\u003echunk-6476734b6505439f2b27f36bef90b3e7\u003cSEP\u003echunk-e0e01efb9d093412a60d9ebfca69c7b1"}, {"color": "#2a4f16", "description": "\"Profit After Tax represents the financial outcome after all expenses and taxes have been deducted from total income, highlighting the profitability of ANZ.\"\u003cSEP\u003e\"Profit after tax is a financial metric showing ANZ\u0027s profitability from continuing operations, equating to 6,311 million for the report year.\"", "entity_type": "\"EVENT\"", "id": "\"PROFIT AFTER TAX\"", "label": "\"PROFIT AFTER TAX\"", "shape": "dot", "size": 10, "source_id": "chunk-88fb22fb9ed7468b8f995ce4c075c35b\u003cSEP\u003echunk-a85ffd22955d4d7fc034134e04b9320e"}, {"color": "#de29b1", "description": "\"Income Statement is a financial report that shows a company\u0027s revenues and expenses over a specific period, reflecting profitability.\"\u003cSEP\u003e\"The Income Statement summarizes the revenues, costs, and expenses incurred during a specific period, illuminating financial performance over time.\"\u003cSEP\u003e\"The Income Statement is a financial document reflecting the revenues and expenses of an organization, highlighting the financial performance over a specific period.\"\u003cSEP\u003e\"The Income Statement outlines ANZ\u0027s revenue, expenses, and profit metrics for the designated financial year.\"\u003cSEP\u003e\"The Income Statement reflects the revenues, expenses, and gains/losses over a period, including the impacts of derivative financial instruments.\"\u003cSEP\u003e\"The Income Statement is a financial document that summarizes the company\u0027s revenues and expenses over a specific period, significant in understanding the impact of hedge accounting.\"\u003cSEP\u003e\"The Income Statement summarizes the revenues, expenses, and profit of AUSTRALIA AND NEW ZEALAND BANKING GROUP LIMITED for the year ended September 30, 2019.\"", "entity_type": "\"EVENT\"", "id": "\"INCOME STATEMENT\"", "label": "\"INCOME STATEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-2b939762e33582b89a92bd29135988f0\u003cSEP\u003echunk-eb9ab6775d8bdc442f637050a2266252\u003cSEP\u003echunk-d5359d1edd815ed127080d45bfe386ee\u003cSEP\u003echunk-c1bfb9d3920e4e2f9e14d685fc6a05e2\u003cSEP\u003echunk-a85ffd22955d4d7fc034134e04b9320e\u003cSEP\u003echunk-f2687602e01ccdd538fb41c254f65488\u003cSEP\u003echunk-3346bc550722d59e9d3524c89a0d8284"}, {"color": "#f1a8f1", "description": "\"Interest Income refers to earnings generated from funds lent out or invested, contributing to the financial performance of the Bank of KMP.\"\u003cSEP\u003e\"Interest Income refers to the earnings generated from AUSTRALIA AND NEW ZEALAND BANKING GROUP LIMITED\u0027s financial assets, amounting to 27,599 million in the year 2019.\"\u003cSEP\u003e\"Interest Income refers to the earnings obtained by ANZ from its lending activities, central to the organization\u0027s profitability.\"\u003cSEP\u003e\"Interest Income refers to the revenue earned by ANZ from loans and advances, a primary source of income for the organization.\"\u003cSEP\u003e\"Interest Income represents the revenue earned from interest-bearing assets, a key aspect of financial statements for organizations.\"\u003cSEP\u003e\"Interest Income represents the revenue generated by ANZ from its lending activities, which is reported as 31,077 million for the financial year.\"", "entity_type": "\"EVENT\"", "id": "\"INTEREST INCOME\"", "label": "\"INTEREST INCOME\"", "shape": "dot", "size": 10, "source_id": "chunk-88fb22fb9ed7468b8f995ce4c075c35b\u003cSEP\u003echunk-7128ab25f0ceaf8834c07290c0f0c5c2\u003cSEP\u003echunk-c1bfb9d3920e4e2f9e14d685fc6a05e2\u003cSEP\u003echunk-30e20eaf45570c6ae7b7f98aeb31af49\u003cSEP\u003echunk-a85ffd22955d4d7fc034134e04b9320e\u003cSEP\u003echunk-ceed19304943d34d413fc293a88c61e8"}, {"color": "#6e37b6", "description": "Operating Income is a crucial financial measure that encompasses all revenue generated from ANZ\u0027s core business operations, amounting to 18,785 million for the year. It indicates the total income produced from ANZ\u0027s primary activities, including net interest and other operating income, and serves as a key performance indicator of the organization\u0027s overall performance during the reporting period. This metric reflects the earnings derived from regular operations before deducting expenses such as interest and taxes. \n\nOperating Income is vital for assessing ANZ\u0027s financial health, as it provides insight into the profitability of its ongoing business activities while excluding non-operating income sources. It is generated exclusively from the bank\u0027s operational activities, thereby showcasing the company\u0027s core profitability. This measurement is particularly important as it allows stakeholders to gauge operational efficiency by comparing total revenue after subtracting operating expenses.\n\nIn addition, Operating Income is repor
