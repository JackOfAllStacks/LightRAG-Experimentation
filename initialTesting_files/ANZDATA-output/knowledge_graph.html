OWN INTELLIGENCE\"", "shape": "dot", "size": 10, "source_id": "chunk-0db1735a9c123ffeca904f38bf42e74c\u003cSEP\u003echunk-b5da275e93d4729bcb99fb002a4ec5f7"}, {"color": "#d88825", "description": "\"Profit attributable to non-controlling interests refers to the portion of profit that is allocated to minority shareholders in ANZ\u0027s subsidiaries.\"", "entity_type": "\"CONCEPT\"", "id": "\"PROFIT ATTRIBUTABLE TO NON-CONTROLLING INTERESTS\"", "label": "\"PROFIT ATTRIBUTABLE TO NON-CONTROLLING INTERESTS\"", "shape": "dot", "size": 10, "source_id": "chunk-70d489edb75636e3445bb54174510da7"}, {"color": "#22b860", "description": "\"U.S. Dollar refers to the currency involved in transactions related to international sales and banking operations.\"", "entity_type": "\"CONCEPT\"", "id": "\"U.S. DOLLAR\"", "label": "\"U.S. DOLLAR\"", "shape": "dot", "size": 10, "source_id": "chunk-2c99925374ff723833b635838ef4821b"}, {"color": "#485009", "description": "\"Share of associates\u0027 other comprehensive income reflects the share of profits or losses from associated companies recorded separately in the financial statements of Australia and New Zealand Banking Group Limited.\"", "entity_type": "\"CONCEPT\"", "id": "\"SHARE OF ASSOCIATES\u0027 OTHER COMPREHENSIVE INCOME\"", "label": "\"SHARE OF ASSOCIATES\u0027 OTHER COMPREHENSIVE INCOME\"", "shape": "dot", "size": 10, "source_id": "chunk-631c8fbf49a556e3ecea6d1c29903d13"}, {"color": "#78f20c", "description": "\"Amortisation Expense refers to the allocation of the cost of intangible assets over their useful life, affecting ANZ\u0027s profits.\"\u003cSEP\u003e\"Amortisation Expense represents the gradual charging of an asset\u0027s cost over its useful life, impacting net income for ANZ.\"", "entity_type": "\"CONCEPT\"", "id": "\"AMORTISATION EXPENSE\"", "label": "\"AMORTISATION EXPENSE\"", "shape": "dot", "size": 10, "source_id": "chunk-ab9c327ff36e8557d4388dbd864c8088\u003cSEP\u003echunk-3d73e4ba2ba3f58f5f6a61d4d0bad1d4"}, {"color": "#8f4014", "description": "\"Current tax assets refer to amounts that Australia and New Zealand Banking Group Limited expects to recover from tax authorities, indicating prepaid tax liabilities.\"", "entity_type": "\"CONCEPT\"", "id": "\"CURRENT TAX ASSETS\"", "label": "\"CURRENT TAX ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-631c8fbf49a556e3ecea6d1c29903d13"}, {"color": "#3c878a", "description": "\"Cash and Cash Equivalents are current assets listed on ANZ\u0027s balance sheet totaling $81,621 million in 2019.\"\u003cSEP\u003e\"Cash and Cash Equivalents are liquid financial assets held by ANZ, providing liquidity for operational purposes and credit risk management.\"\u003cSEP\u003e\"Cash and Cash Equivalents are short-term, liquid assets that the Group utilizes to meet its obligations immediately.\"\u003cSEP\u003e\"Cash and Cash Equivalents comprise liquid assets including coins, notes, and balances held with central banks.\"\u003cSEP\u003e\"Cash and Cash Equivalents indicate the liquidity position of the organization at the end of the reporting period.\"\u003cSEP\u003e\"Cash and Cash Equivalents describe the liquid assets available to ANZ, including coins, notes, balances with banks, and securities.\"\u003cSEP\u003e\"Cash and Cash Equivalents represent the liquid assets held by ANZ, totaling $81,621 million as of 2019, indicating financial liquidity.\"\u003cSEP\u003e\"Cash and cash equivalents are assets that represent ANZ\u0027s liquid assets available for immediate use at the end of the fiscal year.\"\u003cSEP\u003e\"Cash and Cash Equivalents includes liquid assets that ANZ holds, crucial for its operational liquidity management.\"\u003cSEP\u003e\"Cash and Cash Equivalents refer to the liquid assets held by ANZ that are readily available for use in transactions.\"\u003cSEP\u003e\"Cash and Cash Equivalents refer to the liquid financial assets held by ANZ, indicating its liquidity position and cash flow management.\"\u003cSEP\u003e\"Cash and Cash Equivalents refers to the assets that are readily available for payment or immediate liquidity in financial transactions, crucial for assessing liquidity risk.\"", "entity_type": "\"CONCEPT\"", "id": "\"CASH AND CASH EQUIVALENTS\"", "label": "\"CASH AND CASH EQUIVALENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-88fb22fb9ed7468b8f995ce4c075c35b\u003cSEP\u003echunk-aee31b0aab93b630ab58d9f0dcd45125\u003cSEP\u003echunk-c0b412eb42cd42808e56a873b81e9c25\u003cSEP\u003echunk-5eb3392e4ad8cef9f30fefffdb1a39bc\u003cSEP\u003echunk-524e386c998c1b2a518071bc6f2b53a5\u003cSEP\u003echunk-4c083d21333b7f035b108ec893b74eae\u003cSEP\u003echunk-3d73e4ba2ba3f58f5f6a61d4d0bad1d4\u003cSEP\u003echunk-30fc4f0b547f0bc5426bafa6e061fe49\u003cSEP\u003echunk-1b47b93498fa0399e01f3cd306d9a688\u003cSEP\u003echunk-aea9ffabc6eacc8f89b222c60c3024b4\u003cSEP\u003echunk-c13589846eacdf66d1e01186161808f1\u003cSEP\u003echunk-720bd984115138bbb3ec336aebd7895b"}, {"color": "#341362", "description": "\"Effects of Exchange Rate Changes on Cash and Cash Equivalents represent the impact of currency fluctuations on the organization\u2019s cash position.\"", "entity_type": "\"EVENT\"", "id": "\"EFFECTS OF EXCHANGE RATE CHANGES ON CASH AND CASH EQUIVALENTS\"", "label": "\"EFFECTS OF EXCHANGE RATE CHANGES ON CASH AND CASH EQUIVALENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-524e386c998c1b2a518071bc6f2b53a5"}, {"color": "#f137bf", "description": "\"Liabilities Held for Sale indicate financial obligations that the organization plans to sell, reflecting strategic financial management.\"\u003cSEP\u003e\"Liabilities Held for Sale refer to debts or obligations from discontinued or sold operations that impact financial reporting.\"\u003cSEP\u003e\"Liabilities Held for Sale pertains to financial obligations that are reclassified due to ongoing divestments or sales of business operations.\"", "entity_type": "\"EVENT\"", "id": "\"LIABILITIES HELD FOR SALE\"", "label": "\"LIABILITIES HELD FOR SALE\"", "shape": "dot", "size": 10, "source_id": "chunk-524e386c998c1b2a518071bc6f2b53a5\u003cSEP\u003echunk-a50bc48032c7aa252e5142476ee20162\u003cSEP\u003echunk-720bd984115138bbb3ec336aebd7895b"}, {"color": "#84b1e0", "description": "\"Management\u0027s Best Estimate is utilized in determining the provisions for customer remediation based on various assumptions and judgment.\"", "entity_type": "\"UNKNOWN\"", "id": "\"MANAGEMENT\u0027S BEST ESTIMATE\"", "label": "\"MANAGEMENT\u0027S BEST ESTIMATE\"", "shape": "dot", "size": 10, "source_id": "chunk-3d580ae1ef860f531c1c5c38d2248417"}, {"color": "#8ebf05", "description": "\"Regulatory adjustments are changes applied to capital calculations based on specific guidelines or regulations affecting how capital is reported and calculated in financial institutions.\"", "entity_type": "\"EVENT\"", "id": "\"REGULATORY ADJUSTMENTS\"", "label": "\"REGULATORY ADJUSTMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-0e7cae3f9273d3adf854205a7729a7c2"}, {"color": "#1cd86b", "description": "\"Ordinary Share Capital indicates the total equity raised through the issuance of common shares, reflecting ownership interest in the organization.\"\u003cSEP\u003e\"Ordinary Share Capital is the total amount raised from the issue of ordinary shares that represents ownership in the bank.\"\u003cSEP\u003e\"Ordinary Share Capital represents the capital raised through the issuance of ordinary shares, totaling $26,490 million as reported in 2019.\"\u003cSEP\u003e\"Ordinary Share Capital refers to the capital raised from shareholders through the issuance of common shares, recorded as 26,413 million dollars in the financial report.\"\u003cSEP\u003e\"Ordinary Share Capital refers to the total capital raised by a company through the issuance of ordinary shares, representing the owners\u0027 stake in the company.\"\u003cSEP\u003e\"Ordinary Share Capital refers to the total value of shares issued by ANZ to its shareholders.\"", "entity_type": "\"EVENT\"", "id": "\"ORDINARY SHARE CAPITAL\"", "label": "\"ORDINARY SHARE CAPITAL\"", "shape": "dot", "size": 10, "source_id": "chunk-524e386c998c1b2a518071bc6f2b53a5\u003cSEP\u003echunk-ae02228c98e84a2dfc74386987177df4\u003cSEP\u003echunk-a877047d670cf3f56bd23aa83232e3b6\u003cSEP\u003echunk-7639377119b7a19921772a5483a484ae\u003cSEP\u003echunk-2f8bb8ab48899902e5ed443b61f85995\u003cSEP\u003echunk-c13589846eacdf66d1e01186161808f1"}, {"color": "#8c4d11", "description": "\"OCI (Other Comprehensive Income) is a financial reporting term used to capture income that is not included in net income, often related to equity securities and changes in the value of investments.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"OCI\"", "label": "\"OCI\"", "shape": "dot", "size": 10, "source_id": "chunk-a877047d670cf3f56bd23aa83232e3b6"}, {"color": "#63e3ba", "description": "\"Loss Allowances refer to provisions made by the company for potential losses on financial assets, indicated by the $2 million recognized after-tax.\"\u003cSEP\u003e\"Loss allowances are estimates made for potential losses on assets, recently impacted by the transition to AASB 9.\"", "entity_type": "\"CONCEPT\"", "id": "\"LOSS ALLOWANCES\"", "label": "\"LOSS ALLOWANCES\"", "shape": "dot", "size": 10, "source_id": "chunk-d3b7f9ed878595236d24eeed4674a7d0\u003cSEP\u003echunk-c29d1e84d3058a186e63f911a6b6f73d"}, {"color": "#7df43e", "description": "\"Cash Flows from Investing Activities represent cash spent and generated through investments in long-term assets, reflecting strategic growth initiatives.\"", "entity_type": "\"EVENT\"", "id": "\"CASH FLOWS FROM INVESTING ACTIVITIES\"", "label": "\"CASH FLOWS FROM INVESTING ACTIVITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-524e386c998c1b2a518071bc6f2b53a5"}, {"color": "#f4144b", "description": "\"Net Cash Used In/Provided By Operating Activities summarizes cash generated or spent in the company\u0027s operations, reflecting operational efficiency.\"", "entity_type": "\"EVENT\"", "id": "\"NET CASH USED IN/PROVIDED BY OPERATING ACTIVITIES\"", "label": "\"NET CASH USED IN/PROVIDED BY OPERATING ACTIVITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-524e386c998c1b2a518071bc6f2b53a5"}, {"color": "#c8832d", "description": "\"Cash Flows from Financing Activities indicate cash transactions related to financing the organization\u0027s activities, showing how the organization raises capital.\"", "entity_type": "\"EVENT\"", "id": "\"CASH FLOWS FROM FINANCING ACTIVITIES\"", "label": "\"CASH FLOWS FROM FINANCING ACTIVITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-524e386c998c1b2a518071bc6f2b53a5"}, {"color": "#8fda89", "description": "\"Term Loans refer to loans provided for a specific term, with separate categories for housing and non-housing, indicating various lending strategies.\"", "entity_type": "\"EVENT\"", "id": "\"TERM LOANS\"", "label": "\"TERM LOANS\"", "shape": "dot", "size": 10, "source_id": "chunk-968946f5a46b5ac58dc89b9de37a6fcd"}, {"color": "#b7c656", "description": "\"Credit Cards Outstanding represent the total balances owed by customers on their credit cards, a critical financial metric.\"", "entity_type": "\"EVENT\"", "id": "\"CREDIT CARDS OUTSTANDING\"", "label": "\"CREDIT CARDS OUTSTANDING\"", "shape": "dot", "size": 10, "source_id": "chunk-968946f5a46b5ac58dc89b9de37a6fcd"}, {"color": "#f6abd4", "description": "\"Delinquency Monitoring involves tracking loan repayments to manage and assess risk levels associated with loan portfolios and ensure compliance with regulatory requirements.\"\u003cSEP\u003e\"Delinquency Monitoring involves tracking overdue loans to manage credit risks and make informed financial decisions.\"", "entity_type": "\"CONCEPT\"", "id": "\"DELINQUENCY MONITORING\"", "label": "\"DELINQUENCY MONITORING\"", "shape": "dot", "size": 10, "source_id": "chunk-1203ffa5d43e0f90c26d6b3b56111301\u003cSEP\u003echunk-a34535cf9e9756813c65d6c5af8a69d4"}, {"color": "#0d78b8", "description": "\"Individual Provisions are specific impairment provisions assessed for significant assets deemed to be impaired on an individual basis.\"", "entity_type": "\"EVENT\"", "id": "\"INDIVIDUAL PROVISIONS\"", "label": "\"INDIVIDUAL PROVISIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-52cc3a0564e33bc900063bd00996443e"}, {"color": "#f834d8", "description": "\"Collective Provisions are impairment provisions assessed collectively for portfolios of similar loans that share common risk characteristics.\"", "entity_type": "\"EVENT\"", "id": "\"COLLECTIVE PROVISIONS\"", "label": "\"COLLECTIVE PROVISIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-52cc3a0564e33bc900063bd00996443e"}, {"color": "#5ff4df", "description": "\"Financial Year refers to the yearly period for which financial statements are prepared and reported, typically ending on 30 September for ANZ.\"\u003cSEP\u003e\"The Financial Year is a reporting period that runs from October 1 to September 30, during which ANZ measures its financial performance.\"", "entity_type": "\"CONCEPT\"", "id": "\"FINANCIAL YEAR\"", "label": "\"FINANCIAL YEAR\"", "shape": "dot", "size": 10, "source_id": "chunk-fd116e2ac41218ffa536e32eb5200ad2\u003cSEP\u003echunk-c8b3f94f8411d2fef030cfea44b1f9e3"}, {"color": "#265ac6", "description": "\"Ordinary Fully Paid Shares are a type of shareholding that signifies full payment for the shares, indicating shareholder ownership and rights.\"\u003cSEP\u003e\"Ordinary Fully Paid Shares represent a class of shares in ANZ that entitle shareholders to vote and receive dividends.\"\u003cSEP\u003e\"Ordinary fully paid shares refer to a type of equity security that provides shareholders with ownership in a company and voting rights.\"", "entity_type": "\"EVENT\"", "id": "\"ORDINARY FULLY PAID SHARES\"", "label": "\"ORDINARY FULLY PAID SHARES\"", "shape": "dot", "size": 10, "source_id": "chunk-625ddf7bd2e909feaf2f9fc35c544926\u003cSEP\u003echunk-f263edfe18aff087bd1864562f8efa95\u003cSEP\u003echunk-ad18df7ebd7ec82e92630091f55dae35"}, {"color": "#e7d8aa", "description": "\"Fair Value Hedging Loss refers to the losses incurred in hedging financial instruments aimed at mitigating risk.\"", "entity_type": "\"EVENT\"", "id": "\"FAIR VALUE HEDGING LOSS\"", "label": "\"FAIR VALUE HEDGING LOSS\"", "shape": "dot", "size": 10, "source_id": "chunk-2f8bb8ab48899902e5ed443b61f85995"}, {"color": "#2d736c", "description": "\"Foreign Exchange Losses arise from changes in exchange rates affecting the valuation of assets and liabilities.\"\u003cSEP\u003e\"Foreign Exchange Losses refer to the financial impacts associated with fluctuations in currency values affecting the Company\u2019s financial results.\"", "entity_type": "\"EVENT\"", "id": "\"FOREIGN EXCHANGE LOSSES\"", "label": "\"FOREIGN EXCHANGE LOSSES\"", "shape": "dot", "size": 10, "source_id": "chunk-2f8bb8ab48899902e5ed443b61f85995\u003cSEP\u003echunk-ed56b47a06d18ec1ce8aef265807a6cd"}, {"color": "#ecfd3e", "description": "\"ADGs business refers to another business division sold by ANZ to IOOF, part of a larger restructuring effort.\"\u003cSEP\u003e\"The ADGs business refers to another segment sold to IOOF, illustrating ongoing restructuring within the Group.\"", "entity_type": "\"EVENT\"", "id": "\"ADGS BUSINESS\"", "label": "\"ADGS BUSINESS\"", "shape": "dot", "size": 10, "source_id": "chunk-d6ccee2916f0d2ab1f801a16354f2cd2\u003cSEP\u003echunk-d5359d1edd815ed127080d45bfe386ee"}, {"color": "#e4efe8", "description": "\"Pensions \u0026 Investments Business is another segment of ANZ\u0027s operations being sold to IOOF, representing a shift towards core business focus.\"\u003cSEP\u003e\"The Pensions \u0026 Investments business is another segment of ANZ being sold to IOOF, reflecting strategic adjustments in the bank\u0027s offerings.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PENSIONS \u0026 INVESTMENTS BUSINESS\"", "label": "\"PENSIONS \u0026 INVESTMENTS BUSINESS\"", "shape": "dot", "size": 10, "source_id": "chunk-7cd29a4f1861a815db447d23a31c9e0c\u003cSEP\u003echunk-9c1622189aaa74c8b24c34b265b924c9"}, {"color": "#af7be7", "description": "\"Amortised Cost is a method of valuing financial assets and liabilities that considers the initial recognition adjusted for repayments, amortization, and impairment.\"\u003cSEP\u003e\"Amortised Cost is the value at which financial assets and liabilities are reported, accounting for the principal amount and amortization of any premium or discount.\"\u003cSEP\u003e\"Amortised Cost refers to the measurement classification for financial assets that solely include payments of principal and interest.\"\u003cSEP\u003e\"Amortised Cost refers to the method used by ANZ to measure certain financial liabilities, reflecting the original cost adjusted for repayments and vacancies.\"\u003cSEP\u003e\"Amortised cost is the method used by ANZ to measure certain financial liabilities which impacts how interest expense is recognized.\"", "entity_type": "\"CONCEPT\"", "id": "\"AMORTISED COST\"", "label": "\"AMORTISED COST\"", "shape": "dot", "size": 10, "source_id": "chunk-d16d5b62211526769cd3fd09dd5f2f74\u003cSEP\u003echunk-1ab1348e1978bf372432c1f73cd29887\u003cSEP\u003echunk-49384de89113cb2738c8b68d35c57501\u003cSEP\u003echunk-08f920d904a9e8420f46a8c6c35a4e3f\u003cSEP\u003echunk-3b199f9482050c3d2516b77f0be22802"}, {"color": "#919def", "description": "\"Note 35 is another section in the financial statements that outlines further details on the classification and measurement policy for financial assets.\"", "entity_type": "\"EVENT\"", "id": "\"NOTE 35\"", "label": "\"NOTE 35\"", "shape": "dot", "size": 10, "source_id": "chunk-49384de89113cb2738c8b68d35c57501"}, {"color": "#69bfb6", "description": "\"Financial Assets Sold or Repledged are collateralized asset resources that ANZ has either sold or used as security in transactions.\"", "entity_type": "\"CONCEPT\"", "id": "\"FINANCIAL ASSETS SOLD OR REPLEDGED\"", "label": "\"FINANCIAL ASSETS SOLD OR REPLEDGED\"", "shape": "dot", "size": 10, "source_id": "chunk-ab9c327ff36e8557d4388dbd864c8088"}, {"color": "#6d1c2c", "description": "\"Default occurs when an individual or organization fails to meet the legal obligations of a loan, which can signal sovereign risks.\"\u003cSEP\u003e\"Default refers to a situation where a debtor is unlikely to fulfill contractual credit obligations, as defined in the context of measuring credit losses.\"\u003cSEP\u003e\"Default refers to a situation where a debtor is unlikely to fully satisfy their credit obligations to the company.\"\u003cSEP\u003e\"Default refers to the failure to fulfill a financial obligation, particularly in the context of credit risk exposures.\"", "entity_type": "\"EVENT\"", "id": "\"DEFAULT\"", "label": "\"DEFAULT\"", "shape": "dot", "size": 10, "source_id": "chunk-a156629206237797746d35e62a0a5df8\u003cSEP\u003echunk-02b16d56c8e3becefd6acd619f4420f7\u003cSEP\u003echunk-d16d5b62211526769cd3fd09dd5f2f74\u003cSEP\u003echunk-e72dfc2111d7785e2fff0b699a03d524"}, {"color": "#7a152f", "description": "\"Credit Risk Factors are variables such as probability of default and exposure at default that are assessed to predict potential losses.\"\u003cSEP\u003e\"Credit risk factors are variables used in evaluating the creditworthiness of a borrower and assessing expected losses.\"", "entity_type": "\"CONCEPT\"", "id": "\"CREDIT RISK FACTORS\"", "label": "\"CREDIT RISK FACTORS\"", "shape": "dot", "size": 10, "source_id": "chunk-59d348f4af1333e183880ce575219dd5\u003cSEP\u003echunk-e72dfc2111d7785e2fff0b699a03d524"}, {"color": "#7dfdae", "description": "\"Expected Lifetime relates to the duration for which financial assets are evaluated for potential credit losses.\"", "entity_type": "\"CONCEPT\"", "id": "\"EXPECTED LIFETIME\"", "label": "\"EXPECTED LIFETIME\"", "shape": "dot", "size": 10, "source_id": "chunk-e72dfc2111d7785e2fff0b699a03d524"}, {"color": "#86e195", "description": "\"Management Judgement is the evaluative process used by ANZ to assess the recoverable value of assets, requiring significant estimates and assumptions.\"", "entity_type": "\"CONCEPT\"", "id": "\"MANAGEMENT JUDGEMENT\"", "label": "\"MANAGEMENT JUDGEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-ffa5d6262ce353d58761d1d8268f460c"}, {"color": "#d05055", "description": "\"Credit Rating Grade is a system used to assess the default risk of borrowers based on various qualitative and quantitative criteria.\"", "entity_type": "\"CONCEPT\"", "id": "\"CREDIT RATING GRADE\"", "label": "\"CREDIT RATING GRADE\"", "shape": "dot", "size": 10, "source_id": "chunk-c84ae7434e1c3fb4496ad08e53df764f"}, {"color": "#1fb0f3", "description": "\"Credit Rating denotes the evaluation of the creditworthiness of customers, which influences the classification of loans under the ECL methodology.\"", "entity_type": "\"EVENT\"", "id": "\"CREDIT RATING\"", "label": "\"CREDIT RATING\"", "shape": "dot", "size": 10, "source_id": "chunk-a34535cf9e9756813c65d6c5af8a69d4"}, {"color": "#368e3a", "description": "\"SICR refers to the conditions under which an asset is considered to have experienced a significant deterioration in credit risk since origination.\"\u003cSEP\u003e\"Significant Increase in Credit Risk (SICR) refers to conditions indicating a higher likelihood of default for an asset since its origination.\"", "entity_type": "\"EVENT\"", "id": "\"SIGNIFICANT INCREASE IN CREDIT RISK (SICR)\"", "label": "\"SIGNIFICANT INCREASE IN CREDIT RISK (SICR)\"", "shape": "dot", "size": 10, "source_id": "chunk-c84ae7434e1c3fb4496ad08e53df764f\u003cSEP\u003echunk-d049d97bcb1a2a2be351bdc359ab19e5"}, {"color": "#df77dc", "description": "\"EAD stands for Exposure at Default and represents the expected facility exposure at the date of default, used in credit risk calculations.\"\u003cSEP\u003e\"EAD stands for Exposure at Default, a critical measure in risk assessment that quantifies the total exposure of a lender at the time of default.\"\u003cSEP\u003e\"EAD, or Exposure at Default, estimates the expected exposure at the time of a borrower\u0027s default, integral to ANZ\u0027s credit risk calculations.\"", "entity_type": "\"CONCEPT\"", "id": "\"EAD\"", "label": "\"EAD\"", "shape": "dot", "size": 10, "source_id": "chunk-2a26bf7f3ea3cf8d8df0c1d5333874a9\u003cSEP\u003echunk-02b16d56c8e3becefd6acd619f4420f7\u003cSEP\u003echunk-eebd3adcaa2be8b912d967cd104311c5"}, {"color": "#c43f8b", "description": "\"Economic Scenarios are hypothetical or projected conditions that impact the assessment and calculation of expected credit losses and other financial metrics.\"\u003cSEP\u003e\"Economic Scenarios are predictive models that analyze various future macro-economic conditions affecting the assessment of credit risks.\"\u003cSEP\u003e\"Economic scenarios represent different possible future states for the economy, used for assessing credit risk and expected losses.\"\u003cSEP\u003e\"Economic Scenarios involve various assumptions and forward-looking information that impact decision-making regarding credit risk and expected losses.\"", "entity_type": "\"EVENT\"", "id": "\"ECONOMIC SCENARIOS\"", "label": "\"ECONOMIC SCENARIOS\"", "shape": "dot", "size": 10, "source_id": "chunk-29d5b3e078c7f5217dbf5dba69643cb6\u003cSEP\u003echunk-c84ae7434e1c3fb4496ad08e53df764f\u003cSEP\u003echunk-1203ffa5d43e0f90c26d6b3b56111301\u003cSEP\u003echunk-a34535cf9e9756813c65d6c5af8a69d4"}, {"color": "#783321", "description": "\"The Credit Risk Management Framework is a structured approach adopted by the Company to measure, monitor, and manage credit risk across various lending activities.\"\u003cSEP\u003e\"The Credit Risk Management Framework outlines ANZ\u0027s approach to measuring, monitoring, and managing credit risk in lending and other activities.\"", "entity_type": "\"CONCEPT\"", "id": "\"CREDIT RISK MANAGEMENT FRAMEWORK\"", "label": "\"CREDIT RISK MANAGEMENT FRAMEWORK\"", "shape": "dot", "size": 10, "source_id": "chunk-4712f7054774492854380f7932c04e02\u003cSEP\u003echunk-67b931c933cfeb64caabca915ccc4d35"}, {"color": "#9045ba", "description": "\"The Credit Risk Teams at ANZ are specialists responsible for developing and validating the Group\u2019s credit rating models and overseeing credit risk management.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CREDIT RISK TEAMS\"", "label": "\"CREDIT RISK TEAMS\"", "shape": "dot", "size": 10, "source_id": "chunk-30fc4f0b547f0bc5426bafa6e061fe49"}, {"color": "#938cf1", "description": "\"Macro-Economic Variables are broad economic factors used in models to adjust credit risk assessments, affecting calculations like ECL.\"\u003cSEP\u003e\"Macro-Economic Variables are broad economic indicators used to adjust credit risk models in evaluating expected credit losses and assessing economic scenarios.\"", "entity_type": "\"CONCEPT\"", "id": "\"MACRO-ECONOMIC VARIABLES\"", "label": "\"MACRO-ECONOMIC VARIABLES\"", "shape": "dot", "size": 10, "source_id": "chunk-c84ae7434e1c3fb4496ad08e53df764f\u003cSEP\u003echunk-b2eb5aa63b6ccbd2854c9b9f10527224"}, {"color": "#debbff", "description": "\"ECL Models are methodologies developed by the Company to calculate expected credit losses based on economic conditions and judgment.\"\u003cSEP\u003e\"ECL models are used for estimating expected credit losses, taking into account various economic scenarios and borrower-specific information.\"", "entity_type": "\"EVENT\"", "id": "\"ECL MODELS\"", "label": "\"ECL MODELS\"", "shape": "dot", "size": 10, "source_id": "chunk-29d5b3e078c7f5217dbf5dba69643cb6\u003cSEP\u003echunk-1203ffa5d43e0f90c26d6b3b56111301"}, {"color": "#43d233", "description": "\"Severe Downside Scenario describes an adverse economic condition with a low probability of occurrence, affecting the assessment of expected credit risks.\"\u003cSEP\u003e\"The severe downside scenario accounts for the potential impact of extreme adverse economic conditions in credit risk modeling.\"\u003cSEP\u003e\"The severe downside scenario accounts for extreme adverse economic conditions that have a low probability of occurrence.\"", "entity_type": "\"EVENT\"", "id": "\"SEVERE DOWNSIDE SCENARIO\"", "label": "\"SEVERE DOWNSIDE SCENARIO\"", "shape": "dot", "size": 10, "source_id": "chunk-29d5b3e078c7f5217dbf5dba69643cb6\u003cSEP\u003echunk-d049d97bcb1a2a2be351bdc359ab19e5\u003cSEP\u003echunk-c84ae7434e1c3fb4496ad08e53df764f"}, {"color": "#72b989", "description": "\"The downside scenario indicates negative economic conditions that could adversely affect credit risk assessment.\"", "entity_type": "\"EVENT\"", "id": "\"DOWNSIDE SCENARIO\"", "label": "\"DOWNSIDE SCENARIO\"", "shape": "dot", "size": 10, "source_id": "chunk-d049d97bcb1a2a2be351bdc359ab19e5"}, {"color": "#11b6a8", "description": "\"Fair Value Through Profit or Loss describes the classification of financial liabilities at ANZ that are measured based on their market value, impacting earnings.\"\u003cSEP\u003e\"Fair value through profit or loss is a measurement category for financial liabilities that indicates how gains and losses are recognized, as described in the report.\"", "entity_type": "\"CONCEPT\"", "id": "\"FAIR VALUE THROUGH PROFIT OR LOSS\"", "label": "\"FAIR VALUE THROUGH PROFIT OR LOSS\"", "shape": "dot", "size": 10, "source_id": "chunk-1ab1348e1978bf372432c1f73cd29887\u003cSEP\u003echunk-3b199f9482050c3d2516b77f0be22802"}, {"color": "#158318", "description": "\"Derivative Financial Assets refer to financial contracts whose value is derived from the performance of underlying assets, crucial for risk management.\"", "entity_type": "\"CONCEPT\"", "id": "\"DERIVATIVE FINANCIAL ASSETS\"", "label": "\"DERIVATIVE FINANCIAL ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-3d73e4ba2ba3f58f5f6a61d4d0bad1d4"}, {"color": "#e46053", "description": "\"Customer Remediation Provision refers to the recognized provisions related to customer refunds, project costs, and regulatory claims as of 30 September 2019.\"", "entity_type": "\"EVENT\"", "id": "\"CUSTOMER REMEDIATION PROVISION\"", "label": "\"CUSTOMER REMEDIATION PROVISION\"", "shape": "dot", "size": 10, "source_id": "chunk-701afd4c15d9ca82be503bcc87c36fc8"}, {"color": "#9eb85b", "description": "\"AMMB Holdings Berhad operates in Malaysia, offering banking and insurance services as a significant entity in that market.\"", "entity_type": "\"UNKNOWN\"", "id": "\"MALAYSIA\"", "label": "\"MALAYSIA\"", "shape": "dot", "size": 10, "source_id": "chunk-df210483293d1a4524f68bc8127cabed"}, {"color": "#69d6b9", "description": "\"IASB, or the International Accounting Standards Board, is responsible for establishing accounting standards, including AASB 9, AASB 16, and AASB 17.\"\u003cSEP\u003e\"The IASB (International Accounting Standards Board) issued a final standard related to Interest Rate Benchmark Reform aimed at addressing financial reporting issues tied to the replacement of IBORs.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"IASB\"", "label": "\"IASB\"", "shape": "dot", "size": 10, "source_id": "chunk-69d27fdfb7db838e50fdeaef062108d2\u003cSEP\u003echunk-5944b4f9e4accc4f52d9aa0a9094cc7f"}, {"color": "#93700a", "description": "\"Financial Instrument Accounting involves the processes and standards applied to report financial assets and liabilities, which can be influenced by benchmarks like IBOR.\"", "entity_type": "\"CONCEPT\"", "id": "\"FINANCIAL INSTRUMENT ACCOUNTING\"", "label": "\"FINANCIAL INSTRUMENT ACCOUNTING\"", "shape": "dot", "size": 10, "source_id": "chunk-7128ab25f0ceaf8834c07290c0f0c5c2"}, {"color": "#5ad951", "description": "\"Fair Value Methodologies refer to the approaches used to estimate the fair value of assets and liabilities, often affected by interest rate benchmarks.\"", "entity_type": "\"CONCEPT\"", "id": "\"FAIR VALUE METHODOLOGIES\"", "label": "\"FAIR VALUE METHODOLOGIES\"", "shape": "dot", "size": 10, "source_id": "chunk-7128ab25f0ceaf8834c07290c0f0c5c2"}, {"color": "#a77b87", "description": "\"Basic EPS refers to the earnings per share calculated using the profit attributable to ordinary shareholders divided by the average number of ordinary shares outstanding.\"", "entity_type": "\"CONCEPT\"", "id": "\"BASIC EPS\"", "label": "\"BASIC EPS\"", "shape": "dot", "size": 10, "source_id": "chunk-70d489edb75636e3445bb54174510da7"}, {"color": "#0e207e", "description": "\"Diluted EPS takes into account potential dilutive shares and adjusts the earnings and share count accordingly to reflect a more conservative estimate of earnings per share.\"", "entity_type": "\"CONCEPT\"", "id": "\"DILUTED EPS\"", "label": "\"DILUTED EPS\"", "shape": "dot", "size": 10, "source_id": "chunk-70d489edb75636e3445bb54174510da7"}, {"color": "#b12179", "description": "\"Profit after tax from discontinued operations indicates the net income from operations that are no longer part of the company\u0027s ongoing business.\"", "entity_type": "\"CONCEPT\"", "id": "\"PROFIT AFTER TAX FROM DISCONTINUED OPERATIONS\"", "label": "\"PROFIT AFTER TAX FROM DISCONTINUED OPERATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-70d489edb75636e3445bb54174510da7"}, {"color": "#b188dc", "description": "\"Profit after tax from discontinued operations is deducted when calculating earnings for basic EPS, affecting the overall profitability reflected to shareholders.\"", "entity_type": "\"UNKNOWN\"", "id": "\"EARNINGS USED IN CALCULATING BASIC EARNINGS PER SHARE\"", "label": "\"EARNINGS USED IN CALCULATING BASIC EARNINGS PER SHARE\"", "shape": "dot", "size": 10, "source_id": "chunk-70d489edb75636e3445bb54174510da7"}, {"color": "#c8c5d8", "description": "\"Commercial Bills are short-term financial instruments used in financing trade, relevant for the financial context discussed.\"", "entity_type": "\"EVENT\"", "id": "\"COMMERCIAL BILLS\"", "label": "\"COMMERCIAL BILLS\"", "shape": "dot", "size": 10, "source_id": "chunk-968946f5a46b5ac58dc89b9de37a6fcd"}, {"color": "#4b6a56", "description": "\"Hire Purchase Contracts are agreements allowing customers to purchase goods through regular payments, included in financial metrics.\"\u003cSEP\u003e\"Hire Purchase Contracts refer to agreements where a person agrees to pay for an asset in installments while having the use of that asset.\"", "entity_type": "\"EVENT\"", "id": "\"HIRE PURCHASE CONTRACTS\"", "label": "\"HIRE PURCHASE CONTRACTS\"", "shape": "dot", "size": 10, "source_id": "chunk-968946f5a46b5ac58dc89b9de37a6fcd\u003cSEP\u003echunk-c773529585b5a3bdc49cc7d637057bb3"}, {"color": "#412097", "description": "\"Segment Reporting is an event that outlines the financial performance of different divisions within ANZ, detailing income and expenses associated with several markets.\"", "entity_type": "\"EVENT\"", "id": "\"SEGMENT REPORTING\"", "label": "\"SEGMENT REPORTING\"", "shape": "dot", "size": 10, "source_id": "chunk-28107bb35a7768a8a01afae67998f512"}, {"color": "#95a5c3", "description": "\"Balance Sheet Reconciliation involves adjusting and aligning financial statements to reflect accurate financial positions following new accounting standards.\"", "entity_type": "\"EVENT\"", "id": "\"BALANCE SHEET RECONCILIATION\"", "label": "\"BALANCE SHEET RECONCILIATION\"", "shape": "dot", "size": 10, "source_id": "chunk-a877047d670cf3f56bd23aa83232e3b6"}, {"color": "#1ba9c1", "description": "\"Convertible Subordinated Debt refers to a form of debt that can be converted into equity, impacting the capital structure and earnings calculations of organizations mentioned.\"", "entity_type": "\"EVENT\"", "id": "\"CONVERTIBLE SUBORDINATED DEBT\"", "label": "\"CONVERTIBLE SUBORDINATED DEBT\"", "shape": "dot", "size": 10, "source_id": "chunk-968946f5a46b5ac58dc89b9de37a6fcd"}, {"color": "#854305", "description": "\"Weighted Average Number of Ordinary Shares is used in earnings per share calculations, reflecting outstanding shares during a period.\"", "entity_type": "\"EVENT\"", "id": "\"WEIGHTED AVERAGE NUMBER OF ORDINARY SHARES\"", "label": "\"WEIGHTED AVERAGE NUMBER OF ORDINARY SHARES\"", "shape": "dot", "size": 10, "source_id": "chunk-968946f5a46b5ac58dc89b9de37a6fcd"}, {"color": "#21803c", "description": "\"Loans are financial agreements through which funds are borrowed, including both personal and home loans, and their related repayment behaviors.\"\u003cSEP\u003e\"Loans represent financial products offered by the organization that have performed well, up 7%, indicating stronger lending activity.\"\u003cSEP\u003e\"Loans refer to amounts of money borrowed that are expected to be paid back with interest, a key part of the lending and financial landscape.\"\u003cSEP\u003e\"Loans are financial instruments where a sum of money is lent, which may be affected by benchmark rates and associated reforms.\"", "entity_type": "\"CONCEPT\"", "id": "\"LOANS\"", "label": "\"LOANS\"", "shape": "dot", "size": 10, "source_id": "chunk-92bb655af4705fcaeb8521299191d5fa\u003cSEP\u003echunk-a156629206237797746d35e62a0a5df8\u003cSEP\u003echunk-99d193e9331d8aeacafb65bb83803591\u003cSEP\u003echunk-1c58fec79388b9f222641fa3083f67d9"}, {"color": "#c17d00", "description": "\"Income Tax Benefit refers to the tax-related advantages highlighted for the periods mentioned, impacting the overall financial assessment of the Group.\"", "entity_type": "\"EVENT\"", "id": "\"INCOME TAX BENEFIT\"", "label": "\"INCOME TAX BENEFIT\"", "shape": "dot", "size": 10, "source_id": "chunk-720bd984115138bbb3ec336aebd7895b"}, {"color": "#1c6200", "description": "\"Net Cash Provided by Operating Activities indicates the cash generated or used in operational activities, showing the liquidity of the Group.\"", "entity_type": "\"CONCEPT\"", "id": "\"NET CASH PROVIDED BY OPERATING ACTIVITIES\"", "label": "\"NET CASH PROVIDED BY OPERATING ACTIVITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-720bd984115138bbb3ec336aebd7895b"}, {"color": "#615637", "description": "\"Financing Activities include actions related to raising capital or financing the business, which affects cash position.\"", "entity_type": "\"CONCEPT\"", "id": "\"FINANCING ACTIVITIES\"", "label": "\"FINANCING ACTIVITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-720bd984115138bbb3ec336aebd7895b"}, {"color": "#8966bf", "description": "\"Investing Activities involve transactions related to the purchase and sale of long-term assets, impacting overall financial strategy.\"", "entity_type": "\"CONCEPT\"", "id": "\"INVESTING ACTIVITIES\"", "label": "\"INVESTING ACTIVITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-720bd984115138bbb3ec336aebd7895b"}, {"color": "#c5ba60", "description": "\"Operating Activities deal with the core business functions of the Group, indicated in the Cash Flow Statement.\"", "entity_type": "\"CONCEPT\"", "id": "\"OPERATING ACTIVITIES\"", "label": "\"OPERATING ACTIVITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-720bd984115138bbb3ec336aebd7895b"}, {"color": "#de172c", "description": "\"ANZ Bank (Taiwan) Limited is a financial institution that merged with the Taiwan branch of ANZ, indicating integration within the ANZ Group.\"\u003cSEP\u003e\"ANZ Bank (Taiwan) Limited is an organization that merged with the Taiwan branch of the company in April 2019.\"\u003cSEP\u003e\"ANZ Bank (Taiwan) Limited operated in Taiwan before merging with the Taiwan branch of the company.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ BANK (TAIWAN) LIMITED\"", "label": "\"ANZ BANK (TAIWAN) LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-66fa87a6b2defba76139a70d5ddd03e9\u003cSEP\u003echunk-df210483293d1a4524f68bc8127cabed\u003cSEP\u003echunk-36462d9380ddfee5071c6032ecc5125c"}, {"color": "#942fe5", "description": "\"The Taiwan branch refers to the operational extension of ANZ in Taiwan, which merged with ANZ Bank (Taiwan) Limited, enhancing operational efficiency.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"TAIWAN BRANCH\"", "label": "\"TAIWAN BRANCH\"", "shape": "dot", "size": 10, "source_id": "chunk-66fa87a6b2defba76139a70d5ddd03e9"}, {"color": "#4a8cfb", "description": "\"ANZ (Lao) Sole Company Limited is a financial institution that was formerly known as ANZ Bank (Lao) Limited and is associated with business operations in Laos.\"\u003cSEP\u003e\"ANZ (Lao) Sole Company Limited previously provided banking services in Laos before its business was transferred to a new branch.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ (LAO) SOLE COMPANY LIMITED\"", "label": "\"ANZ (LAO) SOLE COMPANY LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-df210483293d1a4524f68bc8127cabed\u003cSEP\u003echunk-36462d9380ddfee5071c6032ecc5125c"}, {"color": "#44a784", "description": "\"Share Investing Limited was sold to CMC Markets Stockbroking Limited and is no longer considered a material entity.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SHARE INVESTING LIMITED\"", "label": "\"SHARE INVESTING LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-66fa87a6b2defba76139a70d5ddd03e9"}, {"color": "#0f7461", "description": "\"CMC Markets Stockbroking Limited is a financial services provider appointed to execute the purchase of ANZ shares.\"\u003cSEP\u003e\"The sale of Share Investing Limited to CMC Markets highlights a divestment between the two organizations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CMC MARKETS STOCKBROKING LIMITED\"", "label": "\"CMC MARKETS STOCKBROKING LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-9b290704b0177325ddd9f81db7aad216\u003cSEP\u003echunk-66fa87a6b2defba76139a70d5ddd03e9"}, {"color": "#708cc9", "description": "\"ACN 003 042 082 Limited is the immediate parent company of Share Investing Limited, which was sold to CMC Markets Stockbroking Limited.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ACN 003 042 082 LIMITED\"", "label": "\"ACN 003 042 082 LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-66fa87a6b2defba76139a70d5ddd03e9"}, {"color": "#4dd39c", "description": "\"OnePath Life Australia Holdings Pty is associated with OnePath\u0027s insurance services in Australia, reflecting their business presence in the region.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ONEPATH LIFE AUSTRALIA HOLDINGS PTY\"", "label": "\"ONEPATH LIFE AUSTRALIA HOLDINGS PTY\"", "shape": "dot", "size": 10, "source_id": "chunk-66fa87a6b2defba76139a70d5ddd03e9"}, {"color": "#9294e6", "description": "\"Both organizations are part of the broader ANZ Group, indicating their integration and business operations in different regions.\"", "entity_type": "\"UNKNOWN\"", "id": "\"ANZ (BANK) (TAIWAN) LIMITED\"", "label": "\"ANZ (BANK) (TAIWAN) LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-36462d9380ddfee5071c6032ecc5125c"}, {"color": "#032a38", "description": "\"ANZ Royal Bank (Cambodia) Limited is a financial institution from which a 55% stake was sold to J-Trust in a significant divestment.\"\u003cSEP\u003e\"ANZ Royal Bank (Cambodia) Limited previously offered banking services in Cambodia before a share sale to J-Trust.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ ROYAL BANK (CAMBODIA) LIMITED\"", "label": "\"ANZ ROYAL BANK (CAMBODIA) LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-df210483293d1a4524f68bc8127cabed\u003cSEP\u003echunk-36462d9380ddfee5071c6032ecc5125c"}, {"color": "#4948de", "description": "\"Civil Penalty Proceedings refers to the legal actions initiated by ASIC against the Company regarding false representations and other regulatory breaches.\"", "entity_type": "\"EVENT\"", "id": "\"CIVIL PENALTY PROCEEDINGS\"", "label": "\"CIVIL PENALTY PROCEEDINGS\"", "shape": "dot", "size": 10, "source_id": "chunk-4276f50e83d8ee35f5f57396ee7fb5dd"}, {"color": "#8f0448", "description": "\"The Employee Indemnity Policy outlines the protections and indemnifications provided to employees of the Company against liabilities incurred during their employment.\"", "entity_type": "\"CONCEPT\"", "id": "\"EMPLOYEE INDEMNITY POLICY\"", "label": "\"EMPLOYEE INDEMNITY POLICY\"", "shape": "dot", "size": 10, "source_id": "chunk-ad163c37a0a0b34452e8cfd8da0682bf"}, {"color": "#a94016", "description": "\"Accounting Standards are authoritative standards that govern how financial transactions and reporting should be conducted.\"\u003cSEP\u003e\"Accounting Standards such as AASB 9 and AASB 15 are policies adopted for consistent financial reporting and compliance.\"", "entity_type": "\"EVENT\"", "id": "\"ACCOUNTING STANDARDS\"", "label": "\"ACCOUNTING STANDARDS\"", "shape": "dot", "size": 10, "source_id": "chunk-c72304d1e7e0d71f7a06cbaaab20e7f3\u003cSEP\u003echunk-85a14741418f29221cfa3db72ee9eb44"}, {"color": "#c5f501", "description": "\"Forwards are a type of derivative contract documenting the agreed rate of interest or currency exchange to be paid on a notional principal obligation at a future date.\"\u003cSEP\u003e\"Forwards are contracts documenting the interest or currency exchange rate to be executed at a future date, utilized by ANZ for hedging.\"", "entity_type": "\"FINANCIAL INSTRUMENT\"", "id": "\"FORWARDS\"", "label": "\"FORWARDS\"", "shape": "dot", "size": 10, "source_id": "chunk-247902c7984685b15a83344e2e8500bd\u003cSEP\u003echunk-3e7891e529e60f8d78ff5d8b7f0cb9b6"}, {"color": "#e846e3", "description": "\"Commodity includes both soft commodities like agricultural products and hard commodities such as mined products, used as underlying assets in derivative contracts.\"\u003cSEP\u003e\"Commodity refers to basic goods used in commerce that are interchangeable with other goods of the same type, which impacts market risk assessments.\"", "entity_type": "\"CONCEPT\"", "id": "\"COMMODITY\"", "label": "\"COMMODITY\"", "shape": "dot", "size": 10, "source_id": "chunk-6bbac18532d23aeae002ad3a456ed5ab\u003cSEP\u003echunk-3e7891e529e60f8d78ff5d8b7f0cb9b6"}, {"color": "#3e5d18", "description": "\"Credit pertains to the risk that a counterparty may default, influencing decisions regarding the sale and purchase of financial products like derivatives.\"\u003cSEP\u003e\"Credit refers to the provision of funds and its management, which is crucial for the financial operations of ANZ.\"\u003cSEP\u003e\"Credit refers to the financial resources available to borrowers, which may be affected by economic conditions and defaults.\"", "entity_type": "\"CONCEPT\"", "id": "\"CREDIT\"", "label": "\"CREDIT\"", "shape": "dot", "size": 10, "source_id": "chunk-43ad83e09c6c536d291b92ea1bdebdd2\u003cSEP\u003echunk-6bbac18532d23aeae002ad3a456ed5ab\u003cSEP\u003echunk-3e7891e529e60f8d78ff5d8b7f0cb9b6"}, {"color": "#67023e", "description": "\"Impairment Provisions are reserves set aside by the organization to cover potential losses from loans deemed impaired.\"\u003cSEP\u003e\"Impairment Provisions are the financial reserves The Company sets aside to cover potential losses on its loans and advances.\"", "entity_type": "\"CONCEPT\"", "id": "\"IMPAIRMENT PROVISIONS\"", "label": "\"IMPAIRMENT PROVISIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-52cc3a0564e33bc900063bd00996443e\u003cSEP\u003echunk-d049d97bcb1a2a2be351bdc359ab19e5"}, {"color": "#fb4a79", "description": "\"The BRC (Board Risk Committee) is responsible for overseeing the Group\u2019s liquidity and funding risks and ensuring compliance with associated principles.\"\u003cSEP\u003e\"The BRC assists the Board in overseeing credit risk and is responsible for setting the credit risk appetite and approving transactions beyond executive management\u0027s discretion.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"BRC\"", "label": "\"BRC\"", "shape": "dot", "size": 10, "source_id": "chunk-9fab40cbfffffbfc582d6109cab07029\u003cSEP\u003echunk-67b931c933cfeb64caabca915ccc4d35"}, {"color": "#34cd42", "description": "\"7-Eleven is a franchise involved in legal matters with the Company, particularly regarding lending practices.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"7-ELEVEN\"", "label": "\"7-ELEVEN\"", "shape": "dot", "size": 10, "source_id": "chunk-4276f50e83d8ee35f5f57396ee7fb5dd"}, {"color": "#4e822c", "description": "\"BBSW refers to the Benchmark Bank Bill Swap Rate, which is relevant in the context of pricing and settling financial instruments in the ongoing legal claims involving the Company.\"\u003cSEP\u003e\"BBSW, or the Bank Bill Swap Rate, is an important indicator in the Australian financial market related to ANZ\u0027s funding.\"\u003cSEP\u003e\"The Bank Bill Swap Rate (BBSW) is a benchmark interest rate in Australia that was a central focus of class actions against The Company and others for alleged anti-trust violations.\"\u003cSEP\u003e\"BBSW refers to the bank bill swap rate that was involved in class action complaints against the Company regarding alleged anti-trust violations.\"", "entity_type": "\"EVENT\"", "id": "\"BBSW\"", "label": "\"BBSW\"", "shape": "dot", "size": 10, "source_id": "chunk-4276f50e83d8ee35f5f57396ee7fb5dd\u003cSEP\u003echunk-63f50805abdd242fbe8b9b16ae10eec0\u003cSEP\u003echunk-01baf8e5e1b7d249ffa53eebb5f8263d\u003cSEP\u003echunk-378de1459d012c5b9229c9cf911be8b0"}, {"color": "#e277a6", "description": "\"SIBOR refers to the Singapore Interbank Offered Rate, also involved in class action complaints regarding market practices involving the Company.\"\u003cSEP\u003e\"SIBOR stands for Singapore Interbank Offered Rate, which is used as a benchmark for financial transactions included in the class actions against the Company.\"\u003cSEP\u003e\"The Singapore Interbank Offered Rate (SIBOR) is another benchmark interest rate involved in the class action complaints against The Company, relating to financial transactions and pricing.\"", "entity_type": "\"EVENT\"", "id": "\"SIBOR\"", "label": "\"SIBOR\"", "shape": "dot", "size": 10, "source_id": "chunk-4276f50e83d8ee35f5f57396ee7fb5dd\u003cSEP\u003echunk-63f50805abdd242fbe8b9b16ae10eec0\u003cSEP\u003echunk-378de1459d012c5b9229c9cf911be8b0"}, {"color": "#40d6c6", "description": "\"Standard Chartered Bank (SCB) is noted for acquiring ANZ Grindlays Bank Limited and related businesses from The Company for USD1.3 billion in cash.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"STANDARD CHARTERED BANK (SCB)\"", "label": "\"STANDARD CHARTERED BANK (SCB)\"", "shape": "dot", "size": 10, "source_id": "chunk-a8976d8b29d7337760692c677a38b502"}, {"color": "#14ddb3", "description": "\"National Housing Bank (NHB) is involved in a recovery case related to disputed cheques credited to a former Grindlays customer.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"NATIONAL HOUSING BANK (NHB)\"", "label": "\"NATIONAL HOUSING BANK (NHB)\"", "shape": "dot", "size": 10, "source_id": "chunk-a8976d8b29d7337760692c677a38b502"}, {"color": "#4a7001", "description": "\"Customer Remediation Activities refer to the processes undertaken by ANZ to rectify issues arising from internal and external investigations and customer claims.\"\u003cSEP\u003e\"Customer remediation activities refer to the processes related to addressing issues identified through investigations, including refunds and legal claims.\"", "entity_type": "\"EVENT\"", "id": "\"CUSTOMER REMEDIATION ACTIVITIES\"", "label": "\"CUSTOMER REMEDIATION ACTIVITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-95a447e15837ff188aab62d67a8cd1e1\u003cSEP\u003echunk-0294cca6b3e4177b51c49c92c2f0440c"}, {"color": "#b55af4", "description": "\"Valuation methodologies encompass the approaches used to assess the fair value of financial instruments and other assets held by the Company.\"", "entity_type": "\"CONCEPT\"", "id": "\"VALUATION METHODOLOGIES\"", "label": "\"VALUATION METHODOLOGIES\"", "shape": "dot", "size": 10, "source_id": "chunk-0294cca6b3e4177b51c49c92c2f0440c"}, {"color": "#2facce", "description": "\"Mr S C Elliott is a candidate for the grant of Performance Rights at the ANZ Annual General Meeting, relating to remuneration.\"\u003cSEP\u003e\"Mr S C Elliott is a member of Key Management Personnel (KMP) associated with the resolutions discussed for voting at the meeting.\"\u003cSEP\u003e\"Mr S C Elliott is the Chief Executive Officer of the company being discussed, who is proposed to be granted Performance Rights under the ANZ Share Option Plan.\"", "entity_type": "\"PERSON\"", "id": "\"MR S C ELLIOTT\"", "label": "\"MR S C ELLIOTT\"", "shape": "dot", "size": 10, "source_id": "chunk-8ae5b5543604f90a1e5ccca0f3771c23\u003cSEP\u003echunk-f95673ce917494b0e41417ba237a02dc\u003cSEP\u003echunk-d4b343a1fe9f3d184ca5d3308b79bb33"}, {"color": "#48c716", "description": "\"The Corporations Act 2001 (Cth) governs corporate affairs in Australia and is referenced in the context of procedural requirements for shareholder resolutions.\"", "entity_type": "\"EVENT\"", "id": "\"CORPORATIONS ACT 2001 (CTH)\"", "label": "\"CORPORATIONS ACT 2001 (CTH)\"", "shape": "dot", "size": 10, "source_id": "chunk-8ae5b5543604f90a1e5ccca0f3771c23"}, {"color": "#2de4bb", "description": "\"Transition Planning Disclosure refers to a proposed resolution regarding the Company\u2019s strategies for transitioning towards sustainable practices.\"", "entity_type": "\"EVENT\"", "id": "\"TRANSITION PLANNING DISCLOSURE\"", "label": "\"TRANSITION PLANNING DISCLOSURE\"", "shape": "dot", "size": 10, "source_id": "chunk-8ae5b5543604f90a1e5ccca0f3771c23"}, {"color": "#437e39", "description": "\"Amendment to the Constitution refers to proposals that seek to change the governing documents of The Company as it pertains to shareholder rights and company policies.\"", "entity_type": "\"EVENT\"", "id": "\"AMENDMENT TO THE CONSTITUTION\"", "label": "\"AMENDMENT TO THE CONSTITUTION\"", "shape": "dot", "size": 10, "source_id": "chunk-8ae5b5543604f90a1e5ccca0f3771c23"}, {"color": "#d293ca", "description": "\"Portfolio Earnings Rate refers to the interest earned on the investments held by ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"PORTFOLIO EARNINGS RATE\"", "label": "\"PORTFOLIO EARNINGS RATE\"", "shape": "dot", "size": 10, "source_id": "chunk-01baf8e5e1b7d249ffa53eebb5f8263d"}, {"color": "#33870e", "description": "\"Corporate and Financial Institution Securities are instruments issued by corporations and financial institutions, a key component of the Group\u0027s investment strategy.\"\u003cSEP\u003e\"Corporate and Financial Institution Securities refer to financial instruments purchased from corporations and financial institutions, as documented in ANZ\u0027s investment strategy.\"", "entity_type": "\"CONCEPT\"", "id": "\"CORPORATE AND FINANCIAL INSTITUTION SECURITIES\"", "label": "\"CORPORATE AND FINANCIAL INSTITUTION SECURITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-440ea47536840dd721b7b8c65164aba5\u003cSEP\u003echunk-634dbf2551074b240e748c702cb2399b"}, {"color": "#07fdad", "description": "\"B S A A is an organization, potentially related to the statistics or monitoring of activities.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"B S A A\"", "label": "\"B S A A\"", "shape": "dot", "size": 10, "source_id": "chunk-89bcf03ceddde595df27aee7452b19dd"}, {"color": "#9bfd55", "description": "\"L P T V F seems to be an organization involved in various operational activities as indicated by its mention alongside operational statistics.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"L P T V F\"", "label": "\"L P T V F\"", "shape": "dot", "size": 10, "source_id": "chunk-89bcf03ceddde595df27aee7452b19dd"}, {"color": "#d98f1d", "description": "\"A N is an organization associated with operational data, potentially involved in statistics and analysis based on its inclusion alongside various data points.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"A N\"", "label": "\"A N\"", "shape": "dot", "size": 10, "source_id": "chunk-89bcf03ceddde595df27aee7452b19dd"}, {"color": "#8066de", "description": "\"Public Health indicates the field responsible for protecting and improving the health of populations through monitoring and prevention strategies.\"\u003cSEP\u003e\"Public Health refers to initiatives and organizations dedicated to protecting and improving the health of communities during the pandemic.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PUBLIC HEALTH\"", "label": "\"PUBLIC HEALTH\"", "shape": "dot", "size": 10, "source_id": "chunk-a7b09634b7b1f1a1874b32283173c95d\u003cSEP\u003echunk-da3c02e2a3056f03075b5baa6f273f6f"}, {"color": "#64fc65", "description": "\"Health Systems refer to the collective medical facilities and infrastructure that strive to combat the COVID-19 pandemic.\"\u003cSEP\u003e\"Health Systems represent the organized efforts and structures that provide healthcare services to populations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"HEALTH SYSTEMS\"", "label": "\"HEALTH SYSTEMS\"", "shape": "dot", "size": 10, "source_id": "chunk-a7b09634b7b1f1a1874b32283173c95d\u003cSEP\u003echunk-da3c02e2a3056f03075b5baa6f273f6f"}, {"color": "#7bacb1", "description": "\"Safety refers to the condition of being protected from or unlikely to cause danger, risk, or injury during health emergencies.\"", "entity_type": "\"CONCEPT\"", "id": "\"SAFETY\"", "label": "\"SAFETY\"", "shape": "dot", "size": 10, "source_id": "chunk-da3c02e2a3056f03075b5baa6f273f6f"}, {"color": "#54e808", "description": "\"Illness refers to the state of being unwell, particularly as related to infectious diseases like COVID-19.\"", "entity_type": "\"CONCEPT\"", "id": "\"ILLNESS\"", "label": "\"ILLNESS\"", "shape": "dot", "size": 10, "source_id": "chunk-da3c02e2a3056f03075b5baa6f273f6f"}, {"color": "#aaa2d7", "description": "\"Resources are the supplies or support systems required by the organizations to effectively respond to the challenges posed by COVID-19.\"\u003cSEP\u003e\"Resources refer to available means and materials for dealing with the impact of COVID-19 and managing public health.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"RESOURCES\"", "label": "\"RESOURCES\"", "shape": "dot", "size": 10, "source_id": "chunk-c77267cb11eb813373dd234b2c3419ee\u003cSEP\u003echunk-da3c02e2a3056f03075b5baa6f273f6f"}, {"color": "#d6284e", "description": "\"Reports refer to documented information detailing the status of the pandemic and response efforts in public health.\"", "entity_type": "\"EVENT\"", "id": "\"REPORTS\"", "label": "\"REPORTS\"", "shape": "dot", "size": 10, "source_id": "chunk-da3c02e2a3056f03075b5baa6f273f6f"}, {"color": "#663daa", "description": "\"Pandemic Response encompasses the actions taken by governments, organizations, and individuals to manage and mitigate the effects of COVID-19.\"", "entity_type": "\"EVENT\"", "id": "\"PANDEMIC RESPONSE\"", "label": "\"PANDEMIC RESPONSE\"", "shape": "dot", "size": 10, "source_id": "chunk-a7b09634b7b1f1a1874b32283173c95d"}, {"color": "#88964e", "description": "\"SARS-CoV-2 is the virus responsible for the COVID-19 pandemic, known for its impact on global health and the development of vaccines.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"SARS-COV-2\"", "label": "\"SARS-COV-2\"", "shape": "dot", "size": 10, "source_id": "chunk-a7b09634b7b1f1a1874b32283173c95d"}, {"color": "#7b242d", "description": "\"Vaccine Development refers to the swift efforts undertaken globally to create vaccines against COVID-19, a critical aspect of the pandemic response.\"", "entity_type": "\"EVENT\"", "id": "\"VACCINE DEVELOPMENT\"", "label": "\"VACCINE DEVELOPMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-a7b09634b7b1f1a1874b32283173c95d"}, {"color": "#a0bbac", "description": "\"Capital Adequacy Ratios are financial metrics used to measure a bank\u0027s capital relative to its risks, ensuring stability and solvency.\"\u003cSEP\u003e\"Capital adequacy ratios assess the financial strength of an institution, helping to ensure that it can absorb a reasonable amount of loss.\"\u003cSEP\u003e\"Capital Adequacy Ratios are metrics that indicate ANZ\u0027s fiscal health by comparing its capital to its risk-weighted assets.\"", "entity_type": "\"CONCEPT\"", "id": "\"CAPITAL ADEQUACY RATIOS\"", "label": "\"CAPITAL ADEQUACY RATIOS\"", "shape": "dot", "size": 10, "source_id": "chunk-6c88e3dab527085519a0f03d25cb2726\u003cSEP\u003echunk-878d28615539125573d0f381ac0964de\u003cSEP\u003echunk-a958b08bed82cb09cb455c2d834317a3"}, {"color": "#a7a084", "description": "\"This event illustrates the comparison of financial performance between the periods of September 2019 and March 2019.\"", "entity_type": "\"EVENT\"", "id": "\"SEP 19 V. MAR 19\"", "label": "\"SEP 19 V. MAR 19\"", "shape": "dot", "size": 10, "source_id": "chunk-878d28615539125573d0f381ac0964de"}, {"color": "#440f5a", "description": "\"Table 1 of the ANZ Basel III Pillar 3 Disclosure provides key data regarding capital disclosure templates.\"\u003cSEP\u003e\"Table 1 provides specific data related to the prudential adjustments to shareholders\u0027 equity for the reporting period.\"", "entity_type": "\"EVENT\"", "id": "\"TABLE 1\"", "label": "\"TABLE 1\"", "shape": "dot", "size": 10, "source_id": "chunk-dcb6ffc67e1931e1d3e88c25814ce877\u003cSEP\u003echunk-878d28615539125573d0f381ac0964de"}, {"color": "#8345c5", "description": "\"This event shows the comparative analysis of the organization\u0027s financial data between September 2019 and September 2018.\"", "entity_type": "\"EVENT\"", "id": "\"SEP 19 V. SEP 18\"", "label": "\"SEP 19 V. SEP 18\"", "shape": "dot", "size": 10, "source_id": "chunk-878d28615539125573d0f381ac0964de"}, {"color": "#a8c9d6", "description": "\"Table 5 outlines risk-weighted assets which are crucial for determining capital adequacy ratios.\"", "entity_type": "\"EVENT\"", "id": "\"TABLE 5\"", "label": "\"TABLE 5\"", "shape": "dot", "size": 10, "source_id": "chunk-878d28615539125573d0f381ac0964de"}, {"color": "#d6e0e6", "description": "\"Basel Expected Loss refers to the expected credit losses calculated according to Basel III guidelines, impacting financial institutions\u0027 capital management strategies.\"", "entity_type": "\"EVENT\"", "id": "\"BASEL EXPECTED LOSS\"", "label": "\"BASEL EXPECTED LOSS\"", "shape": "dot", "size": 10, "source_id": "chunk-f7087eda9b00cadb932affa0dd90faa5"}, {"color": "#c620e3", "description": "\"This event summarizes the financial provisions set for expected losses categorized by different divisions including Australia, Retail and Commercial.\"", "entity_type": "\"EVENT\"", "id": "\"TOTAL PROVISION FOR CREDIT IMPAIRMENT AND BASEL EXPECTED LOSS BY DIVISION\"", "label": "\"TOTAL PROVISION FOR CREDIT IMPAIRMENT AND BASEL EXPECTED LOSS BY DIVISION\"", "shape": "dot", "size": 10, "source_id": "chunk-f7087eda9b00cadb932affa0dd90faa5"}, {"color": "#b0840e", "description": "\"Total Average Liabilities encompasses the summation of ANZ\u0027s obligations during the assessed periods, critical for financial health analysis.\"\u003cSEP\u003e\"Total Average Liabilities refer to the sum of both continuing and discontinued operations of the organization, encompassing its financial obligations.\"\u003cSEP\u003e\"Total average liabilities reflects the combined average liabilities across various regions during specified periods, essential for assessing financial stability.\"", "entity_type": "\"EVENT\"", "id": "\"TOTAL AVERAGE LIABILITIES\"", "label": "\"TOTAL AVERAGE LIABILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-464d438b51d79c7221a09c5b0bff17cb\u003cSEP\u003echunk-d032153c408973c9f741389a844f1dc4\u003cSEP\u003echunk-34aaa4b133abc58d514929d588b85277"}, {"color": "#6fa0d4", "description": "\"Interest Bearing Deposits and Other Borrowings represent financial instruments that generate income for the organization.\"\u003cSEP\u003e\"Interest bearing deposits and other borrowings encompass the liabilities that accrue interest, influencing the organization\u0027s overall financial obligations.\"", "entity_type": "\"EVENT\"", "id": "\"INTEREST BEARING DEPOSITS AND OTHER BORROWINGS\"", "label": "\"INTEREST BEARING DEPOSITS AND OTHER BORROWINGS\"", "shape": "dot", "size": 10, "source_id": "chunk-464d438b51d79c7221a09c5b0bff17cb\u003cSEP\u003echunk-34aaa4b133abc58d514929d588b85277"}, {"color": "#b86676", "description": "\"Total Average Shareholders\u0027 Equity pertains to the total equity attributable to shareholders, indicating the financial health of the organization.\"\u003cSEP\u003e\"Total Average Shareholders\u0027 Equity reflects the ownership interest in ANZ, showing how much equity shareholders have in the organization.\"\u003cSEP\u003e\"Total Average Shareholders\u0027 Equity represents the total equity held by shareholders in ANZ averaged over a specific timeframe.\"\u003cSEP\u003e\"Total average shareholders\u0027 equity indicates the total equity held by shareholders, providing insight into the company\u0027s capital structure across different reporting periods.\"", "entity_type": "\"EVENT\"", "id": "\"TOTAL AVERAGE SHAREHOLDERS\u0027 EQUITY\"", "label": "\"TOTAL AVERAGE SHAREHOLDERS\u0027 EQUITY\"", "shape": "dot", "size": 10, "source_id": "chunk-464d438b51d79c7221a09c5b0bff17cb\u003cSEP\u003echunk-6449e7c49d256f5563de798cde1f2514\u003cSEP\u003echunk-d032153c408973c9f741389a844f1dc4\u003cSEP\u003echunk-34aaa4b133abc58d514929d588b85277"}, {"color": "#d587bb", "description": "\"Total Advanced IRB refers to the total value of assets assessed under the Advanced Internal Ratings-Based approach for credit risk.\"", "entity_type": "\"EVENT\"", "id": "\"TOTAL ADVANCED IRB\"", "label": "\"TOTAL ADVANCED IRB\"", "shape": "dot", "size": 10, "source_id": "chunk-56e24fecb4bdf9a22f5730b15fa0c39e"}, {"color": "#ee7db9", "description": "\"Half year Sep 18 indicates a previous financial reporting period relevant to the comparison of credit impairment provisions.\"\u003cSEP\u003e\"Half year Sep 18 presents year-over-year performance metrics relevant to ANZ\u2019s portfolios.\"", "entity_type": "\"EVENT\"", "id": "\"HALF YEAR SEP 18\"", "label": "\"HALF YEAR SEP 18\"", "shape": "dot", "size": 10, "source_id": "chunk-56e24fecb4bdf9a22f5730b15fa0c39e\u003cSEP\u003echunk-f9c5cbbffb7a07f6d9e2ed3b2488bfd2"}, {"color": "#3c1484", "description": "\"The US-China Trade War impacts global trade dynamics, influencing markets and economic conditions, particularly in Southeast Asia where ANZ operates.\"\u003cSEP\u003e\"The US-China trade war is a significant event affecting global trade dynamics, impacting market conditions and trade supply chains in regions where ANZ operates.\"", "entity_type": "\"EVENT\"", "id": "\"US-CHINA TRADE WAR\"", "label": "\"US-CHINA TRADE WAR\"", "shape": "dot", "size": 10, "source_id": "chunk-a8c8fdffbad2cc3a28239d8276487518\u003cSEP\u003echunk-7bc4e266df281c86365411769f822840"}, {"color": "#abaa8f", "description": "\"Total Average Assets (Continuing Operations) refers to the cumulative financial assets held by the organization across various operations.\"", "entity_type": "\"EVENT\"", "id": "\"TOTAL AVERAGE ASSETS (CONTINUING OPERATIONS)\"", "label": "\"TOTAL AVERAGE ASSETS (CONTINUING OPERATIONS)\"", "shape": "dot", "size": 10, "source_id": "chunk-464d438b51d79c7221a09c5b0bff17cb"}, {"color": "#90b13d", "description": "\"Total Average Assets (Discontinued Operations) refers to the financial assets that have been set aside from normal operations.\"", "entity_type": "\"EVENT\"", "id": "\"TOTAL AVERAGE ASSETS (DISCONTINUED OPERATIONS)\"", "label": "\"TOTAL AVERAGE ASSETS (DISCONTINUED OPERATIONS)\"", "shape": "dot", "size": 10, "source_id": "chunk-464d438b51d79c7221a09c5b0bff17cb"}, {"color": "#f1ffcf", "description": "\"Senior Unsecured refers to a type of debt instrument issued by ANZ that is not secured by collateral.\"", "entity_type": "\"EVENT\"", "id": "\"SENIOR UNSECURED\"", "label": "\"SENIOR UNSECURED\"", "shape": "dot", "size": 10, "source_id": "chunk-01baf8e5e1b7d249ffa53eebb5f8263d"}, {"color": "#65d497", "description": "\"CFO and CEO Results Presentations detail the financial performance and strategic outlook of the organization.\"", "entity_type": "\"EVENT\"", "id": "\"CFO AND CEO RESULTS PRESENTATIONS\"", "label": "\"CFO AND CEO RESULTS PRESENTATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-58ff9827bdf2d76c9e3c0195757f8688"}, {"color": "#dee65f", "description": "\"Profit is a financial outcome summarized in the key financial information of ANZ New Zealand, representing earnings after expenses are deducted.\"\u003cSEP\u003e\"Profit is the financial gain realized after deducting expenses from revenues, a key focus in financial reports.\"", "entity_type": "\"CONCEPT\"", "id": "\"PROFIT\"", "label": "\"PROFIT\"", "shape": "dot", "size": 10, "source_id": "chunk-815bf2f945af2e39fa0d8a5ad3d1d992\u003cSEP\u003echunk-154881771943ba99e652779264d85f3f"}, {"color": "#39c297", "description": "\"ANZ Shares refers to the shares of Australia and New Zealand Banking Group which are being purchased as part of the compensation scheme settlement.\"", "entity_type": "\"EVENT\"", "id": "\"ANZ SHARES\"", "label": "\"ANZ SHARES\"", "shape": "dot", "size": 10, "source_id": "chunk-9b290704b0177325ddd9f81db7aad216"}, {"color": "#c212a3", "description": "\"Amortisation Profile refers to the schedule of payment obligations related to ANZ\u0027s borrowing.\"", "entity_type": "\"EVENT\"", "id": "\"AMORTISATION PROFILE\"", "label": "\"AMORTISATION PROFILE\"", "shape": "dot", "size": 10, "source_id": "chunk-01baf8e5e1b7d249ffa53eebb5f8263d"}, {"color": "#f61047", "description": "\"GBP is the British Pound, one of the currencies shareholders can elect to receive their dividends in from ANZ.\"\u003cSEP\u003e\"GBP is the Pound Sterling, used by shareholders in the United Kingdom for dividend payments.\"\u003cSEP\u003e\"GBP refers to the Pound Sterling, another currency option for dividend payments based on shareholders\u0027 registered addresses.\"", "entity_type": "\"GEO\"", "id": "\"GBP\"", "label": "\"GBP\"", "shape": "dot", "size": 10, "source_id": "chunk-6bda961477fb3c3411e7bed627a6e3db\u003cSEP\u003echunk-738baa3b53d27f57b452d04043dd8d99\u003cSEP\u003echunk-ca96ba6f1d4e03fc5b207d65974199f5"}, {"color": "#e97a05", "description": "\"Thursday October 31, 2019 is the date of the announcement regarding the dividend distribution, marking an important time reference for the announcement.\"\u003cSEP\u003e\"Thursday October 31, 2019 is the date of the announcement regarding the dividend distribution.\"", "entity_type": "\"EVENT\"", "id": "\"THURSDAY OCTOBER 31, 2019\"", "label": "\"THURSDAY OCTOBER 31, 2019\"", "shape": "dot", "size": 10, "source_id": "chunk-075e49df97842681c4c4de42901de121\u003cSEP\u003echunk-ca96ba6f1d4e03fc5b207d65974199f5"}, {"color": "#cabaa2", "description": "\"Monday November 11, 2019 is the Ex Date, marking the last day the stock must be owned to receive the dividend.\"", "entity_type": "\"EVENT\"", "id": "\"MONDAY NOVEMBER 11, 2019\"", "label": "\"MONDAY NOVEMBER 11, 2019\"", "shape": "dot", "size": 10, "source_id": "chunk-ca96ba6f1d4e03fc5b207d65974199f5"}, {"color": "#4bb858", "description": "\"Tuesday November 12, 2019 is the Record Date for determining the shareholders entitled to receive the dividend.\"", "entity_type": "\"EVENT\"", "id": "\"TUESDAY NOVEMBER 12, 2019\"", "label": "\"TUESDAY NOVEMBER 12, 2019\"", "shape": "dot", "size": 10, "source_id": "chunk-ca96ba6f1d4e03fc5b207d65974199f5"}, {"color": "#dece97", "description": "\"This date is significant as it is when the BSP securities will be issued to participants.\"\u003cSEP\u003e\"Wednesday December 18, 2019 is the Payment Date when the dividend will be distributed to shareholders.\"", "entity_type": "\"EVENT\"", "id": "\"WEDNESDAY DECEMBER 18, 2019\"", "label": "\"WEDNESDAY DECEMBER 18, 2019\"", "shape": "dot", "size": 10, "source_id": "chunk-ca96ba6f1d4e03fc5b207d65974199f5\u003cSEP\u003echunk-596102f6df036d3a82d2e29ee3c73599"}, {"color": "#1ad1b9", "description": "\"Wednesday November 13, 2019 is the DRP election date, allowing shareholders to choose reinvestment options.\"", "entity_type": "\"EVENT\"", "id": "\"WEDNESDAY NOVEMBER 13, 2019\"", "label": "\"WEDNESDAY NOVEMBER 13, 2019\"", "shape": "dot", "size": 10, "source_id": "chunk-ca96ba6f1d4e03fc5b207d65974199f5"}, {"color": "#ed45a3", "description": "\"This refers to the overall amount distributed per security, which is AUD 0.80000000 for this announcement.\"", "entity_type": "\"CONCEPT\"", "id": "\"TOTAL DIVIDEND/DISTRIBUTION PAYMENT AMOUNT\"", "label": "\"TOTAL DIVIDEND/DISTRIBUTION PAYMENT AMOUNT\"", "shape": "dot", "size": 10, "source_id": "chunk-ca96ba6f1d4e03fc5b207d65974199f5"}, {"color": "#8ddea0", "description": "\"The Payment Period signifies the duration during which dividends are distributed, including start and end dates.\"", "entity_type": "\"EVENT\"", "id": "\"PAYMENT PERIOD\"", "label": "\"PAYMENT PERIOD\"", "shape": "dot", "size": 10, "source_id": "chunk-e06dc82dbef230629b170276c49b6a19"}, {"color": "#5af37d", "description": "\"Distribution Rate is calculated based on various financial metrics including the Bank Bill Rate and Margin, defining the payment rate to shareholders during a set period.\"\u003cSEP\u003e\"The Distribution Rate is a financial metric that gauges the amount of dividend payment relative to the security\u0027s price or earning metrics.\"\u003cSEP\u003e\"The Distribution Rate represents the rate at which dividends are calculated and distributed to shareholders based on specific terms outlined in relevant documents.\"\u003cSEP\u003e\"The Distribution Rate is the rate at which dividends are declared and paid to shareholders, influenced by various financial parameters.\"", "entity_type": "\"CONCEPT\"", "id": "\"DISTRIBUTION RATE\"", "label": "\"DISTRIBUTION RATE\"", "shape": "dot", "size": 10, "source_id": "chunk-d22b2b7cadc70910569d525bdce88407\u003cSEP\u003echunk-e06dc82dbef230629b170276c49b6a19\u003cSEP\u003echunk-3deb844116af6fa9459c23fb4730ddbe\u003cSEP\u003echunk-49396eab8d7d45714a3da020bd9f945f"}, {"color": "#cc720e", "description": "\"The Note Terms outline the provisions under which the distribution and dividend rates are calculated and paid.\"", "entity_type": "\"CONCEPT\"", "id": "\"NOTE TERMS\"", "label": "\"NOTE TERMS\"", "shape": "dot", "size": 10, "source_id": "chunk-34ce993442f47e8af1831d3d665bc591"}, {"color": "#a04dc6", "description": "\"The Distribution Period is the specified timeframe during which the dividends are calculated and paid out to shareholders.\"\u003cSEP\u003e\"The Distribution Period is the timeframe in which the dividends are calculated and distributed to shareholders, as indicated by start and end dates.\"", "entity_type": "\"EVENT\"", "id": "\"DISTRIBUTION PERIOD\"", "label": "\"DISTRIBUTION PERIOD\"", "shape": "dot", "size": 10, "source_id": "chunk-34ce993442f47e8af1831d3d665bc591\u003cSEP\u003echunk-3deb844116af6fa9459c23fb4730ddbe"}, {"color": "#13c8b4", "description": "\"ANZ\u0027s Direct Credit Payment Policy outlines the procedures for shareholders choosing to receive dividends in different currencies.\"\u003cSEP\u003e\"This policy outlines the instructions under which shareholders can choose their preferred currency for dividend payments.\"", "entity_type": "\"POLICY\"", "id": "\"DIRECT CREDIT PAYMENT POLICY\"", "label": "\"DIRECT CREDIT PAYMENT POLICY\"", "shape": "dot", "size": 10, "source_id": "chunk-4609b716a4ca1c815850b1ee92b0e7ab\u003cSEP\u003echunk-ca96ba6f1d4e03fc5b207d65974199f5"}, {"color": "#26f979", "description": "\"BSP discount rate indicates the percentage related to the BSP plan\u0027s pricing mechanisms and calculations.\"", "entity_type": "\"EVENT\"", "id": "\"BSP DISCOUNT RATE\"", "label": "\"BSP DISCOUNT RATE\"", "shape": "dot", "size": 10, "source_id": "chunk-d2769c2a105dfb8cdea1e1ba6c7aa6a2"}, {"color": "#2d219d", "description": "\"Dividend reinvestment refers to the process by which shareholders can opt to reinvest their dividends into additional shares instead of receiving cash.\"", "entity_type": "\"EVENT\"", "id": "\"DIVIDEND REINVESTMENT\"", "label": "\"DIVIDEND REINVESTMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-738baa3b53d27f57b452d04043dd8d99"}, {"color": "#7ce0da", "description": "\"Dividend Rate refers to the percentage return on an investment associated with the ANZ CN3 instrument over a specified period.\"\u003cSEP\u003e\"The Dividend Rate refers to the percentage of profit paid to shareholders in the form of dividends, calculated based on corporate performance.\"\u003cSEP\u003e\"The Dividend Rate refers to the percentage of the company\u0027s earnings distributed to shareholders, expressed as a percentage in the context of ANZ\u0027s distribution details.\"", "entity_type": "\"CONCEPT\"", "id": "\"DIVIDEND RATE\"", "label": "\"DIVIDEND RATE\"", "shape": "dot", "size": 10, "source_id": "chunk-34ce993442f47e8af1831d3d665bc591\u003cSEP\u003echunk-e06dc82dbef230629b170276c49b6a19\u003cSEP\u003echunk-d22b2b7cadc70910569d525bdce88407"}, {"color": "#6e6176", "description": "\"A Franking Credit is a credit that shareholders can claim for tax paid at the corporate level, which can offset their personal tax liability.\"\u003cSEP\u003e\"Franking Credit refers to the tax credit that shareholders receive for the tax already paid by the corporation on distributed profits.\"", "entity_type": "\"CONCEPT\"", "id": "\"FRANKING CREDIT\"", "label": "\"FRANKING CREDIT\"", "shape": "dot", "size": 10, "source_id": "chunk-34ce993442f47e8af1831d3d665bc591\u003cSEP\u003echunk-49396eab8d7d45714a3da020bd9f945f"}, {"color": "#1210da", "description": "\"12 November 2019 is the record date on which ANZ shareholders must own shares to be eligible for the proposed final dividend.\"", "entity_type": "\"EVENT\"", "id": "\"12 NOVEMBER 2019\"", "label": "\"12 NOVEMBER 2019\"", "shape": "dot", "size": 10, "source_id": "chunk-83818db05c2365907929db93d9782578"}, {"color": "#dd1ded", "description": "\"18 December 2019 is the date proposed for the payment of the final dividend to eligible shareholders of ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"18 DECEMBER 2019\"", "label": "\"18 DECEMBER 2019\"", "shape": "dot", "size": 10, "source_id": "chunk-83818db05c2365907929db93d9782578"}, {"color": "#99ff77", "description": "\"Andrew Cornell is a journalist or interviewer, engaging in discussions regarding banking strategies and decisions with Shayne Elliott.\"\u003cSEP\u003e\"Andrew Cornell is the interviewer who engages Shayne Elliott in a discussion about ANZ\u0027s financial performance and challenges during the annual result interview.\"\u003cSEP\u003e\"Andrew Cornell is a person who interacts with Michelle Jablko during a conversation, indicating his role in the discussion.\"\u003cSEP\u003e\"Andrew Cornell is the interviewer who engages with Michelle Jablko, facilitating the discussion about ANZ\u0027s financial performance and strategy.\"", "entity_type": "\"PERSON\"", "id": "\"ANDREW CORNELL\"", "label": "\"ANDREW CORNELL\"", "shape": "dot", "size": 10, "source_id": "chunk-3269dc95f15a496ea26a64391f9d5c3c\u003cSEP\u003echunk-70746d7ba66f7410613922cbbaed575d\u003cSEP\u003echunk-1f9f0d952f7eafaae4a405185d149b53\u003cSEP\u003echunk-66824cb1f6a9b2e7083ef8c8c75a5e35"}, {"color": "#8b444a", "description": "\"The first strike refers to the significant shareholder opposition faced by ANZ regarding its Remuneration Report, reflecting concerns over executive compensation.\"", "entity_type": "\"EVENT\"", "id": "\"FIRST STRIKE\"", "label": "\"FIRST STRIKE\"", "shape": "dot", "size": 10, "source_id": "chunk-9c1622189aaa74c8b24c34b265b924c9"}, {"color": "#904fea", "description": "\"AVR (Annual Variable Remuneration) is the variable pay component awarded to the CEO based on performance metrics, with outcomes varying annually.\"\u003cSEP\u003e\"At Risk Variable Remuneration (AVR) is part of the executive pay structure at ANZ that incentivizes performance results.\"", "entity_type": "\"CONCEPT\"", "id": "\"AVR\"", "label": "\"AVR\"", "shape": "dot", "size": 10, "source_id": "chunk-cef64d36b612cdbdda61644ea09b5f27\u003cSEP\u003echunk-f15efc55123d755e6ab29f09ee55cc68"}, {"color": "#e28f37", "description": "\"LTVR (Long Term Variable Remuneration) is a performance rights-based remuneration awarded to executives that is contingent on shareholder approval and performance outcomes.\"\u003cSEP\u003e\"Long-Term Variable Remuneration (LTVR) consists of performance rights subject to vesting conditions aimed at promoting long-term strategic objectives.\"", "entity_type": "\"CONCEPT\"", "id": "\"LTVR\"", "label": "\"LTVR\"", "shape": "dot", "size": 10, "source_id": "chunk-cef64d36b612cdbdda61644ea09b5f27\u003cSEP\u003echunk-f15efc55123d755e6ab29f09ee55cc68"}, {"color": "#e54b4f", "description": "\"ExCo comprises ANZ\u2019s most senior executives who manage the day-to-day operations and strategic direction of the organization.\"\u003cSEP\u003e\"Group Executive Committee (ExCo) is a body at ANZ that participates in decision-making regarding incentive plans and share grants.\"\u003cSEP\u003e\"The ExCo is a group of senior executives at ANZ, qualifying for the Deferred Share Plan and influencing the company\u0027s strategic direction.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"GROUP EXECUTIVE COMMITTEE (EXCO)\"", "label": "\"GROUP EXECUTIVE COMMITTEE (EXCO)\"", "shape": "dot", "size": 10, "source_id": "chunk-158cfa886fd235af0179988c4756fc81\u003cSEP\u003echunk-a411e74ac1aeddb9ea997c73904f30b8\u003cSEP\u003echunk-7fa57ef39afddab796e160e5717571ec"}, {"color": "#6babe8", "description": "\"Total GHG Emissions refers to the measure of the organization\u2019s carbon footprint, both scope 1, 2, and 3 emissions, indicating environmental impact.\"", "entity_type": "\"EVENT\"", "id": "\"TOTAL GHG EMISSIONS\"", "label": "\"TOTAL GHG EMISSIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-14607859fbefc67d29953d0ef688743c"}, {"color": "#ab3561", "description": "\"Market Capitalisation refers to the total market value of ANZ\u0027s outstanding shares, reflecting its financial size.\"\u003cSEP\u003e\"Market Capitalisation refers to the total market value of ANZ\u2019s outstanding shares, which is a significant measure of its size in the financial market.\"\u003cSEP\u003e\"Market Capitalisation reflects the total market value of a comp
