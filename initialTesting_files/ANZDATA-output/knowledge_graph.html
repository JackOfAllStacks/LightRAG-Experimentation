, "from": "\"ANZ\"", "keywords": "\"regulatory compliance, operational pressure\"", "source_id": "chunk-4ded151bf9631fb96d371ee46cbc80ab", "to": "\"CAPITAL MODELS\"", "width": 6.0}, {"description": "\"ANZ\u0027s operational strategies are heavily influenced by the challenging Regulatory Environment, impacting their risk management approaches.\"", "from": "\"ANZ\"", "keywords": "\"regulated operations, risk management\"", "source_id": "chunk-4ded151bf9631fb96d371ee46cbc80ab", "to": "\"REGULATORY ENVIRONMENT\"", "width": 8.0}, {"description": "\"The initiatives laid out in the 2019 Focus Areas are meant to improve ANZ\u0027s performance and customer satisfaction.\"", "from": "\"ANZ\"", "keywords": "\"strategic planning, customer focus\"", "source_id": "chunk-d466ceeb99672657efc88d3f754ea442", "to": "\"2019 FOCUS AREAS\"", "width": 7.0}, {"description": "\"ANZ has invested in Machine Learning to improve its services and operational efficiency.\"", "from": "\"ANZ\"", "keywords": "\"technological investment, efficiency\"", "source_id": "chunk-d466ceeb99672657efc88d3f754ea442", "to": "\"MACHINE LEARNING\"", "width": 8.0}, {"description": "\"ANZ provides the NPP as a payment solution, showcasing its innovation in digital banking services.\"", "from": "\"ANZ\"", "keywords": "\"innovation, digital solutions\"", "source_id": "chunk-d466ceeb99672657efc88d3f754ea442", "to": "\"NEW PAYMENTS PLATFORM (NPP)\"", "width": 9.0}, {"description": "\"People \u0026 Culture initiatives impact employee engagement and diversity within ANZ.\"", "from": "\"ANZ\"", "keywords": "\"employee engagement, diversity\"", "source_id": "chunk-d466ceeb99672657efc88d3f754ea442", "to": "\"PEOPLE \u0026 CULTURE\"", "width": 7.0}, {"description": "\"ROE is a critical metric by which ANZ evaluates its financial performance and strategy.\"", "from": "\"ANZ\"", "keywords": "\"financial performance, strategic evaluation\"", "source_id": "chunk-d466ceeb99672657efc88d3f754ea442", "to": "\"RETURN ON EQUITY (ROE)\"", "width": 8.0}, {"description": "\"Customer Experience is a primary focus for ANZ to ensure satisfaction and retention of clients.\"", "from": "\"ANZ\"", "keywords": "\"customer satisfaction, retention\"", "source_id": "chunk-d466ceeb99672657efc88d3f754ea442", "to": "\"CUSTOMER EXPERIENCE\"", "width": 9.0}, {"description": "\"ANZ is involved in the legal separation of the Pensions and Investments business from its life insurance operations, indicating significant restructuring efforts.\"", "from": "\"ANZ\"", "keywords": "\"business restructuring, legal separation\"", "source_id": "chunk-43abb107388a876dabf7577d64a98b53", "to": "\"PENSIONS AND INVESTMENTS\"", "width": 8.0}, {"description": "\"ANZ is implementing Machine Learning as a service to improve customer service levels, indicating innovation in service delivery.\"", "from": "\"ANZ\"", "keywords": "\"innovation, service improvement\"", "source_id": "chunk-43abb107388a876dabf7577d64a98b53", "to": "\"MACHINE LEARNING AS A SERVICE PLATFORM\"", "width": 7.0}, {"description": "\"The CCI provides confidential outcomes to ANZ, influencing its strategies and business decisions.\"", "from": "\"ANZ\"", "keywords": "\"market sentiment, strategic influence\"", "source_id": "chunk-43abb107388a876dabf7577d64a98b53", "to": "\"CORPORATE CONFIDENCE INDEX (CCI)\"", "width": 6.0}, {"description": "\"ANZ measures its financial performance against the Select Financial Services comparator group to ensure competitive performance.\".\"\u003cSEP\u003e\"The Select Financial Services comparator group serves as a benchmark for ANZ\u2019s performance in the context of TSR evaluations.\"", "from": "\"ANZ\"", "keywords": "\"benchmarking, performance evaluation\"\u003cSEP\u003e\"competitive analysis, performance benchmarking\"", "source_id": "chunk-c9e3d840a8e5c3a325666b742cd77341\u003cSEP\u003echunk-c8b3f94f8411d2fef030cfea44b1f9e3", "to": "\"SELECT FINANCIAL SERVICES COMPARATOR GROUP\"", "width": 15.0}, {"description": "\"ANZ engages PricewaterhouseCoopers to determine the fair value of performance rights for accurate financial accounting.\"", "from": "\"ANZ\"", "keywords": "\"financial assessment, consulting\"", "source_id": "chunk-c9e3d840a8e5c3a325666b742cd77341", "to": "\"PRICEWATERHOUSECOOPERS\"", "width": 8.0}, {"description": "\"ANZ employs Mercer Consulting to ensure the independent calculation of its performance against TSR hurdles.\"", "from": "\"ANZ\"", "keywords": "\"performance assessment, independent evaluation\"", "source_id": "chunk-c9e3d840a8e5c3a325666b742cd77341", "to": "\"MERCER CONSULTING (AUSTRALIA) PTY LTD\"", "width": 9.0}, {"description": "\"ANZ uses the CAGR TSR as a measure to evaluate whether it meets performance targets associated with executive compensation.\"", "from": "\"ANZ\"", "keywords": "\"financial assessment, performance metrics\"", "source_id": "chunk-c9e3d840a8e5c3a325666b742cd77341", "to": "\"CAGR TSR\"", "width": 9.0}, {"description": "\"ANZ is subject to the BEAR regulations, impacting how executive accountability is managed within the organization.\"", "from": "\"ANZ\"", "keywords": "\"compliance, accountability\"", "source_id": "chunk-c9e3d840a8e5c3a325666b742cd77341", "to": "\"BEAR\"", "width": 8.0}, {"description": "\"The CRG oversees the implementation of ANZ\u0027s Accountability and Consequence Framework, highlighting the organization\u0027s governance structure.\"", "from": "\"ANZ\"", "keywords": "\"governance, oversight\"", "source_id": "chunk-5120a4c846940cd6fff242df6466f463", "to": "\"CRG\"", "width": 8.0}, {"description": "\"The Code of Conduct established by ANZ governs employee behaviour and includes mechanisms for addressing breaches.\"\u003cSEP\u003e\"The Code of Conduct is integral to ANZ\u0027s governance as it establishes ethical standards for its employees and directors.\"", "from": "\"ANZ\"", "keywords": "\"compliance, organizational culture\"\u003cSEP\u003e\"ethical framework, conduct guidelines\"", "source_id": "chunk-4f88420bbc23d907f4ffff4462ac977d\u003cSEP\u003echunk-5120a4c846940cd6fff242df6466f463", "to": "\"CODE OF CONDUCT\"", "width": 15.0}, {"description": "\"2019 is a significant year for ANZ as it focused on training and engaging with stakeholders concerning climate-related risks.\"\u003cSEP\u003e\"ANZ\u0027s capital management strategies were significantly focused on maintaining financial balance in the year 2019.\"\u003cSEP\u003e\"The year 2019 marks significant changes and events regarding accountability measures within ANZ.\"\u003cSEP\u003e\"The year 2019 is significant for ANZ due to key actions and initiatives being documented and implemented during this period.\"\u003cSEP\u003e\"ANZ announces dividends and outlines financial performance metrics for 2019, following up on the previous year\u0027s results.\"\u003cSEP\u003e\"ANZ updates its financial position for the year 2019, comparing it to the previous year\u0027s data.\"\u003cSEP\u003e\"ANZ\u0027s financial activities are reported for the year 2019, including details of share buy-back and shareholder equity adjustments.\"", "from": "\"ANZ\"", "keywords": "\"financial continuity, profit distribution\"\u003cSEP\u003e\"financial planning, capital management\"\u003cSEP\u003e\"financial reporting, equity management\"\u003cSEP\u003e\"financial reporting, year-over-year comparison\"\u003cSEP\u003e\"stakeholder engagement, significant milestones\"\u003cSEP\u003e\"year of impact, organizational change\"\u003cSEP\u003e\"year of significance, operational progress\"", "source_id": "chunk-342fcf631e7dfa7b3561e6a1134f530d\u003cSEP\u003echunk-e417e35e561c94b5056f417737a654c8\u003cSEP\u003echunk-3d580ae1ef860f531c1c5c38d2248417\u003cSEP\u003echunk-4c083d21333b7f035b108ec893b74eae\u003cSEP\u003echunk-5120a4c846940cd6fff242df6466f463\u003cSEP\u003echunk-fd116e2ac41218ffa536e32eb5200ad2\u003cSEP\u003echunk-32cf61ce2f3cb7809e80407d9d7571cb", "to": "\"2019\"", "width": 52.0}, {"description": "\"D Gonski serves as a Non-Executive Director at ANZ, with specific remuneration reflecting the role\u0027s financial structure.\"", "from": "\"ANZ\"", "keywords": "\"director role, remuneration\"", "source_id": "chunk-b7c396ed72b3bc79d4689859aeccd2f7", "to": "\"D GONSKI\"", "width": 9.0}, {"description": "\"The 2012 AGM was crucial for approving the NED fee pool, impacting director remuneration choices at ANZ.\"", "from": "\"ANZ\"", "keywords": "\"decision-making, shareholder approval\"", "source_id": "chunk-b7c396ed72b3bc79d4689859aeccd2f7", "to": "\"2012 AGM\"", "width": 9.0}, {"description": "\"Stephen Sedgwick AO\u0027s review influenced ANZ\u0027s remuneration policies and procedures.\"\"", "from": "\"ANZ\"", "keywords": "\"influence, external review\"", "source_id": "chunk-30452af475c8e64acfbf928b869efad6", "to": "\"STEPHEN SEDGWICK AO\"", "width": 6.0}, {"description": "\"M Carnegie is a disclosed executive at ANZ, influencing its corporate governance and operations.\"\u003cSEP\u003e\"M Carnegie is involved in equity allocations and compensation decisions, linking them directly to the organization\u0027s remuneration policies.\"", "from": "\"ANZ\"", "keywords": "\"compensation, executive role\"\u003cSEP\u003e\"executive contribution, corporate governance\"", "source_id": "chunk-3e80d269ae72b054c7dc5ceb2a65b7ff\u003cSEP\u003echunk-f55c233f511ff7ddebdcf53be104eb7a", "to": "\"M CARNEGIE\"", "width": 18.0}, {"description": "\"A George serves as a disclosed executive at ANZ, influencing the organization\u0027s strategic decisions.\"", "from": "\"ANZ\"", "keywords": "\"executive role, strategic influence\"", "source_id": "chunk-3e80d269ae72b054c7dc5ceb2a65b7ff", "to": "\"A GEORGE\"", "width": 8.0}, {"description": "\"M Hand is a former disclosed executive at ANZ, reflecting the organization\u0027s employment practices over time.\"\u003cSEP\u003e\"M Hand is eligible for a Retirement Allowance as a result of employment with ANZ, indicating a relationship between the individual and the organization.\"", "from": "\"ANZ\"", "keywords": "\"employment, financial benefits\"\u003cSEP\u003e\"organizational history, executive transition\"", "source_id": "chunk-3e80d269ae72b054c7dc5ceb2a65b7ff\u003cSEP\u003echunk-f55c233f511ff7ddebdcf53be104eb7a", "to": "\"M HAND\"", "width": 15.0}, {"description": "\"2019 Statutory Remuneration outlines the compensation structure and payments of executives working within ANZ.\"", "from": "\"ANZ\"", "keywords": "\"compensation disclosure, executive pay\"", "source_id": "chunk-3e80d269ae72b054c7dc5ceb2a65b7ff", "to": "\"2019 STATUTORY REMUNERATION\"", "width": 8.0}, {"description": "\"Unvested Equity is subjected to ANZ\u0027s policies on executive termination and remuneration structure.\"", "from": "\"ANZ\"", "keywords": "\"equity compensation, termination policy\"", "source_id": "chunk-3e80d269ae72b054c7dc5ceb2a65b7ff", "to": "\"UNVESTED EQUITY\"", "width": 8.0}, {"description": "\"Fixed Remuneration is a core component of the overall remuneration practices at ANZ according to their employment policies.\"", "from": "\"ANZ\"", "keywords": "\"remuneration policy, fixed pay\"", "source_id": "chunk-3e80d269ae72b054c7dc5ceb2a65b7ff", "to": "\"FIXED REMUNERATION\"", "width": 9.0}, {"description": "\"Executives at ANZ play a crucial role in organizational decision-making and governance.\"", "from": "\"ANZ\"", "keywords": "\"leadership, organizational influence\"", "source_id": "chunk-3e80d269ae72b054c7dc5ceb2a65b7ff", "to": "\"EXECUTIVES\"", "width": 9.0}, {"description": "\"Termination Benefits are part of the employment package provided by ANZ, showcasing their commitment to employee welfare.\"", "from": "\"ANZ\"", "keywords": "\"employee welfare, organizational policy\"", "source_id": "chunk-f55c233f511ff7ddebdcf53be104eb7a", "to": "\"TERMINATION BENEFITS\"", "width": 7.0}, {"description": "\"ANZ agreed to sell the OnePath P\u0026I business to IOOF as part of financial restructuring and market adjustment.\"", "from": "\"ANZ\"", "keywords": "\"business acquisition, financial transaction\"", "source_id": "chunk-1fdbae773078167346c03d5abb070597", "to": "\"ONEPATH P\u0026I BUSINESS\"", "width": 9.0}, {"description": "\"ANZ made a political donation to support the Liberal Party of Australia, showing its involvement in political financing.\"", "from": "\"ANZ\"", "keywords": "\"political donation, corporate involvement\"", "source_id": "chunk-1fdbae773078167346c03d5abb070597", "to": "\"LIBERAL PARTY OF AUSTRALIA\"", "width": 6.0}, {"description": "\"ANZ donated to the Australian Labor Party, indicating corporate engagement in the democratic process.\"", "from": "\"ANZ\"", "keywords": "\"political donation, corporate involvement\"", "source_id": "chunk-1fdbae773078167346c03d5abb070597", "to": "\"AUSTRALIAN LABOR PARTY\"", "width": 6.0}, {"description": "\"ANZ holds a license to extract water from the Yarra River for operational purposes, highlighting their environmental compliance measures.\"", "from": "\"ANZ\"", "keywords": "\"environmental regulation, resource management\"", "source_id": "chunk-1fdbae773078167346c03d5abb070597", "to": "\"YARRA RIVER\"", "width": 7.0}, {"description": "\"ANZ\u0027s Directors\u2019 Report reflects its adherence to the Corporations Act 2001 and outlines its governance practices and financial disclosures.\"\u003cSEP\u003e\"The Directors\u2019 Report is an annual publication by ANZ detailing its performance and governance during the financial year.\"", "from": "\"ANZ\"", "keywords": "\"corporate reporting, accountability\"\u003cSEP\u003e\"governance practices, financial reporting\"", "source_id": "chunk-6121994b18f495bf10d703d1d090b00a\u003cSEP\u003echunk-1fdbae773078167346c03d5abb070597", "to": "\"DIRECTORS\u2019 REPORT\"", "width": 15.0}, {"description": "\"ANZ reports its KMP deposits as part of their financial disclosure, reflecting transparency in financial management.\"", "from": "\"ANZ\"", "keywords": "\"financial disclosure, transparency\"", "source_id": "chunk-1fdbae773078167346c03d5abb070597", "to": "\"KMP DEPOSITS\"", "width": 7.0}, {"description": "\"ANZ adheres to the National Greenhouse and Energy Reporting Act 2007 to meet its environmental reporting obligations.\"", "from": "\"ANZ\"", "keywords": "\"regulatory compliance, environmental responsibility\"", "source_id": "chunk-1fdbae773078167346c03d5abb070597", "to": "\"NATIONAL GREENHOUSE AND ENERGY REPORTING ACT 2007\"", "width": 8.0}, {"description": "\"ANZ discloses its progress and strategies regarding governance and diversity in its Corporate Governance Statement.\"\u003cSEP\u003e\"ANZ maintains a Corporate Governance Statement outlining its remuneration policies for various executives.\"\u003cSEP\u003e\"ANZ publishes its Corporate Governance Statement to outline its adherence to high governance standards as per regulatory requirements.\"\u003cSEP\u003e\"The Corporate Governance Statement outlines how ANZ implements corporate governance principles, showcasing its commitment to transparency and communication with investors.\"", "from": "\"ANZ\"", "keywords": "\"commitment to transparency, governance adherence\"\u003cSEP\u003e\"corporate governance, remuneration policies\"\u003cSEP\u003e\"disclosure, governance practices\"\u003cSEP\u003e\"governance standards, corporate governance\"", "source_id": "chunk-be428d2de061281d82189114f28ea4c1\u003cSEP\u003echunk-1fdbae773078167346c03d5abb070597\u003cSEP\u003echunk-13deac790d3bfd3dd4623bf947a9d2b8\u003cSEP\u003echunk-8f5a7e5819e50ebd6917a1315e50a266", "to": "\"CORPORATE GOVERNANCE STATEMENT\"", "width": 33.0}, {"description": "\"ANZ follows the guidelines set by ASX for corporate governance, showcasing its commitment to regulatory compliance.\"\u003cSEP\u003e\"ANZ shares are traded on the ASX, influencing the pricing and allocation of shares in employee compensation plans.\"", "from": "\"ANZ\"", "keywords": "\"regulatory compliance, governance standards\"\u003cSEP\u003e\"stock exchange, share trading\"", "source_id": "chunk-6121994b18f495bf10d703d1d090b00a\u003cSEP\u003echunk-2a71bec7c4254b692300061416fe8bb1", "to": "\"ASX\"", "width": 17.0}, {"description": "\"ANZ engages the External Auditor to ensure an objective assessment of its financial statements.\"", "from": "\"ANZ\"", "keywords": "\"financial assessment, transparency\"", "source_id": "chunk-6121994b18f495bf10d703d1d090b00a", "to": "\"EXTERNAL AUDITOR\"", "width": 8.0}, {"description": "\"Profit after tax presents the net earnings that ANZ reported for the year, demonstrating the organization\u0027s financial health.\"", "from": "\"ANZ\"", "keywords": "\"financial performance, profitability\"", "source_id": "chunk-a85ffd22955d4d7fc034134e04b9320e", "to": "\"PROFIT AFTER TAX\"", "width": 9.0}, {"description": "\"ANZ prepares its Income Statement to reflect revenue and expenses, which includes the impact of fees and costs such as those from the Major Bank Levy.\"\u003cSEP\u003e\"The Income Statement is a key component of the 2019 Annual Report, detailing ANZ\u0027s income, expenses, and profit.\"", "from": "\"ANZ\"", "keywords": "\"financial documentation, operational insights\"\u003cSEP\u003e\"financial reporting, performance measurement\"", "source_id": "chunk-a85ffd22955d4d7fc034134e04b9320e\u003cSEP\u003echunk-eb9ab6775d8bdc442f637050a2266252", "to": "\"INCOME STATEMENT\"", "width": 17.0}, {"description": "\"Interest Income is a crucial component of ANZ\u0027s financial performance and is directly linked to its lending operations.\"\u003cSEP\u003e\"Interest Income is a key component of ANZ\u2019s revenue reported in the financial performance, affecting overall cash profit.\"", "from": "\"ANZ\"", "keywords": "\"revenue generation, financial metrics\"\u003cSEP\u003e\"revenue generation, lending activities\"", "source_id": "chunk-a85ffd22955d4d7fc034134e04b9320e\u003cSEP\u003echunk-ceed19304943d34d413fc293a88c61e8", "to": "\"INTEREST INCOME\"", "width": 17.0}, {"description": "\"Operating Income reflects the overall revenue generated from the bank\u0027s operations, indicating overall business activity.\"", "from": "\"ANZ\"", "keywords": "\"business activity, revenue generation\"", "source_id": "chunk-a85ffd22955d4d7fc034134e04b9320e", "to": "\"OPERATING INCOME\"", "width": 8.0}, {"description": "\"ANZ\u0027s financial performance is affected by its Credit Impairment Charge, indicating a direct impact on its income statement.\"\u003cSEP\u003e\"Credit Impairment Charge indicates the financial prudence of ANZ in preparing for potential loan defaults.\"\u003cSEP\u003e\"The Credit Impairment Charge affects ANZ\u0027s profit before tax, reflecting the organization\u0027s assessment of lending risks.\"\u003cSEP\u003e\"The Credit Impairment Charge is a direct measure of the provisions ANZ reports for expected credit losses, influencing their overall financial performance.\"", "from": "\"ANZ\"", "keywords": "\"financial health, provisions\"\u003cSEP\u003e\"financial performance, economic impact\"\u003cSEP\u003e\"risk assessment, financial adjustment\"\u003cSEP\u003e\"risk management, financial prudence\"", "source_id": "chunk-a85ffd22955d4d7fc034134e04b9320e\u003cSEP\u003echunk-9bf12f1ebceb495e7ab5a7c245bae347\u003cSEP\u003echunk-ceed19304943d34d413fc293a88c61e8\u003cSEP\u003echunk-e72dfc2111d7785e2fff0b699a03d524", "to": "\"CREDIT IMPAIRMENT CHARGE\"", "width": 32.0}, {"description": "\"Income Tax Expense shows the financial obligations of ANZ to the government based on its profitability.\"\u003cSEP\u003e\"The Income Tax Expense is a financial metric directly related to ANZ\u0027s reporting of tax obligations in its annual financial statements.\"\u003cSEP\u003e\"The Income Tax Expense reflects ANZ\u0027s financial health and affects its net income reported in financial statements.\"", "from": "\"ANZ\"", "keywords": "\"financial obligations, taxation\"\u003cSEP\u003e\"financial reporting, obligations\"\u003cSEP\u003e\"financial reporting, tax impact\"", "source_id": "chunk-a85ffd22955d4d7fc034134e04b9320e\u003cSEP\u003echunk-12aea08f771a9cad307c5afa9e14fccf\u003cSEP\u003echunk-14f0f41640148baeafbee58426db74a6", "to": "\"INCOME TAX EXPENSE\"", "width": 26.0}, {"description": "\"Profit for the Year indicates the ultimate financial outcome of ANZ\u0027s operations after expenses and taxes.\"", "from": "\"ANZ\"", "keywords": "\"financial outcome, operational success\"", "source_id": "chunk-a85ffd22955d4d7fc034134e04b9320e", "to": "\"PROFIT FOR THE YEAR\"", "width": 9.0}, {"description": "\"ANZ is responsible for preparing the Financial Report according to the Australian Accounting Standards and the Corporations Act 2001.\"\u003cSEP\u003e\"ANZ is the entity responsible for the creation and distribution of the Financial Report which provides essential data on its performance.\"", "from": "\"ANZ\"", "keywords": "\"financial reporting, compliance\"\u003cSEP\u003e\"financial transparency, accountability\"", "source_id": "chunk-95a447e15837ff188aab62d67a8cd1e1\u003cSEP\u003echunk-c13589846eacdf66d1e01186161808f1", "to": "\"FINANCIAL REPORT\"", "width": 19.0}, {"description": "\"ANZ adopted AASB 15 to modify revenue recognition practices, influencing its financial reporting from 1 October 2018.\"\u003cSEP\u003e\"ANZ\u0027s financial statements are impacted by the adoption of AASB 15, which enhances comparability and reporting standards.\"", "from": "\"ANZ\"", "keywords": "\"financial compliance, reporting standards\"\u003cSEP\u003e\"revenue recognition, accounting changes\"", "source_id": "chunk-1b47b93498fa0399e01f3cd306d9a688\u003cSEP\u003echunk-85a14741418f29221cfa3db72ee9eb44", "to": "\"AASB 15\"", "width": 17.0}, {"description": "\"The Cash Flow Statement is part of ANZ\u0027s financial reporting and provides insights into its cash management during the fiscal year.\"\u003cSEP\u003e\"The cash flow statement is part of ANZ\u0027s financial report, summarizing its cash operations during the reporting period.\"", "from": "\"ANZ\"", "keywords": "\"financial management, operational overview\"\u003cSEP\u003e\"financial operations, reporting\"", "source_id": "chunk-ae02228c98e84a2dfc74386987177df4\u003cSEP\u003echunk-1b47b93498fa0399e01f3cd306d9a688", "to": "\"CASH FLOW STATEMENT\"", "width": 17.0}, {"description": "\"ANZ provides fiduciary services, including investment management, to Third Parties, allowing them to hold assets and make financial decisions.\"", "from": "\"ANZ\"", "keywords": "\"fiduciary services, asset management\"", "source_id": "chunk-85a14741418f29221cfa3db72ee9eb44", "to": "\"THIRD PARTIES\"", "width": 8.0}, {"description": "\"ANZ produces Financial Statements to reflect its financial position and performance, affected by foreign operations and standards adopted.\"\u003cSEP\u003e\"The Financial Statements of ANZ provide an overview of its financial performance, including derivatives and hedge reserves.\"", "from": "\"ANZ\"", "keywords": "\"financial performance, reporting\"\u003cSEP\u003e\"financial reporting, performance measurement\"", "source_id": "chunk-f2687602e01ccdd538fb41c254f65488\u003cSEP\u003echunk-85a14741418f29221cfa3db72ee9eb44", "to": "\"FINANCIAL STATEMENTS\"", "width": 16.0}, {"description": "\"ANZ tracks Deferred Tax Liabilities as part of its financial position, reflecting future tax obligations.\"", "from": "\"ANZ\"", "keywords": "\"tax obligations, financial reporting\"", "source_id": "chunk-85a14741418f29221cfa3db72ee9eb44", "to": "\"DEFERRED TAX LIABILITIES\"", "width": 6.0}, {"description": "\"ANZ is affected by the Major Bank Levy Act 2017 as it imposes a financial cost on certain liabilities that the organization must account for.\"", "from": "\"ANZ\"", "keywords": "\"legislation impact, financial reporting\"", "source_id": "chunk-eb9ab6775d8bdc442f637050a2266252", "to": "\"MAJOR BANK LEVY ACT 2017\"", "width": 8.0}, {"description": "\"ANZ and the Company are both referenced as entities subject to financial regulations and obligations, impacting their financial operations.\"\u003cSEP\u003e\"The Company is essentially an associated entity of ANZ, which oversees its financial operations and commitments.\"\u003cSEP\u003e\"The Company refers to ANZ in the context of financial practices, indicating their relationship as the entity reporting financial information.\"", "from": "\"ANZ\"", "keywords": "\"corporate structure, operational oversight\"\u003cSEP\u003e\"financial accountability, organizational structure\"\u003cSEP\u003e\"organizational identity, financial governance\"", "source_id": "chunk-ac84be433259a23f63a5bc19eab6f41a\u003cSEP\u003echunk-eb9ab6775d8bdc442f637050a2266252\u003cSEP\u003echunk-ed56b47a06d18ec1ce8aef265807a6cd", "to": "\"COMPANY\"", "width": 21.0}, {"description": "\"Personnel Salaries represent a significant portion of ANZ\u0027s operating expenses that are documented in its financial statements.\"", "from": "\"ANZ\"", "keywords": "\"operating expenses, human resources\"", "source_id": "chunk-eb9ab6775d8bdc442f637050a2266252", "to": "\"PERSONNEL SALARIES\"", "width": 7.0}, {"description": "\"ANZ introduces the Dividend Reinvestment Plan as a strategic decision to enhance shareholder value by allowing reinvestment of dividends.\"\u003cSEP\u003e\"The Dividend Reinvestment Plan is a strategy employed by ANZ to enhance shareholder value by allowing reinvestment of dividends.\"\u003cSEP\u003e\"ANZ provides a Dividend Reinvestment Plan for shareholders to reinvest dividends, promoting sustained investment in the company.\"\u003cSEP\u003e\"The Dividend Reinvestment Plan allows shareholders to convert dividends into additional shares, impacting equity structure and capital levels.\"", "from": "\"ANZ\"", "keywords": "\"capital management, shareholder engagement\"\u003cSEP\u003e\"investment retention, shareholder strategy\"\u003cSEP\u003e\"shareholder engagement, financial strategy\"", "source_id": "chunk-14f0f41640148baeafbee58426db74a6\u003cSEP\u003echunk-83818db05c2365907929db93d9782578\u003cSEP\u003echunk-fd116e2ac41218ffa536e32eb5200ad2\u003cSEP\u003echunk-3d580ae1ef860f531c1c5c38d2248417", "to": "\"DIVIDEND REINVESTMENT PLAN\"", "width": 31.0}, {"description": "\"ANZ offers a Bonus Option Plan allowing shareholders to receive shares instead of cash dividends, reinforcing its investment strategy.\"\u003cSEP\u003e\"The Bonus Option Plan highlights the issuance of shares to employees as part of ANZ\u0027s compensation strategy, affecting share capital dynamics.\"\u003cSEP\u003e\"The Bonus Option Plan is directly implemented by ANZ to provide shareholders with alternative forms of receiving dividends, reflecting the company\u0027s shareholder-centric approach.\"", "from": "\"ANZ\"", "keywords": "\"employee benefits, share management\"\u003cSEP\u003e\"shareholder engagement, investment strategy\"\u003cSEP\u003e\"shareholder options, financiality\"", "source_id": "chunk-14f0f41640148baeafbee58426db74a6\u003cSEP\u003echunk-fd116e2ac41218ffa536e32eb5200ad2\u003cSEP\u003echunk-3d580ae1ef860f531c1c5c38d2248417", "to": "\"BONUS OPTION PLAN\"", "width": 24.0}, {"description": "\"The Final Dividend announced by ANZ is indicative of the company\u0027s financial success and commitment to returning value to its shareholders.\"", "from": "\"ANZ\"", "keywords": "\"financial performance, shareholder value\"", "source_id": "chunk-14f0f41640148baeafbee58426db74a6", "to": "\"FINAL DIVIDEND 2019\"", "width": 9.0}, {"description": "\"Tax Consolidation is a practice employed by ANZ to manage tax liabilities collectively, reflecting its compliance with Australian taxation laws.\"", "from": "\"ANZ\"", "keywords": "\"tax strategy, compliance\"", "source_id": "chunk-14f0f41640148baeafbee58426db74a6", "to": "\"TAX CONSOLIDATION\"", "width": 9.0}, {"description": "\"The Tax Sharing Agreement delineates how tax liabilities are shared among members of ANZ\u2019s tax-consolidated group, ensuring structured financial management.\"", "from": "\"ANZ\"", "keywords": "\"financial governance, allocation\"", "source_id": "chunk-14f0f41640148baeafbee58426db74a6", "to": "\"TAX SHARING AGREEMENT\"", "width": 8.0}, {"description": "\"The unrecognised deferred tax assets represent potential future tax relief options that may benefit ANZ\u0027s financial standing.\"", "from": "\"ANZ\"", "keywords": "\"financial potential, future relief\"", "source_id": "chunk-14f0f41640148baeafbee58426db74a6", "to": "\"UNRECOGNISED DEFERRED TAX ASSETS\"", "width": 7.0}, {"description": "\"The unrecognised deferred tax liabilities signify potential future tax obligations that ANZ may face, indicating an aspect of financial risk management.\"", "from": "\"ANZ\"", "keywords": "\"financial obligations, risk\"", "source_id": "chunk-14f0f41640148baeafbee58426db74a6", "to": "\"UNRECOGNISED DEFERRED TAX LIABILITIES\"", "width": 7.0}, {"description": "\"The Dividends Paid in 2018 illustrate ANZ\u0027s commitment to returning capital to its shareholders, reflecting the company\u0027s performance during that year.\"", "from": "\"ANZ\"", "keywords": "\"shareholder returns, financial performance\"", "source_id": "chunk-14f0f41640148baeafbee58426db74a6", "to": "\"DIVIDENDS PAID 2018\"", "width": 8.0}, {"description": "\"The Dividends Paid in 2019 showcase ANZ\u0027s ongoing commitment to providing returns to its shareholders based on the current financial year results.\"", "from": "\"ANZ\"", "keywords": "\"ongoing returns, shareholder engagement\"", "source_id": "chunk-14f0f41640148baeafbee58426db74a6", "to": "\"DIVIDENDS PAID 2019\"", "width": 8.0}, {"description": "\"The Final Dividend Announcement by ANZ sets expectations for shareholders regarding financial distributions, impacting market sentiment.\"", "from": "\"ANZ\"", "keywords": "\"market expectations, investor relations\"", "source_id": "chunk-14f0f41640148baeafbee58426db74a6", "to": "\"FINAL DIVIDEND ANNOUNCEMENT\"", "width": 9.0}, {"description": "\"ANZ utilizes its franking credits to pay the 2019 Dividend, indicating a direct financial operation conducted by the organization.\"\u003cSEP\u003e\"The proposed 2019 Dividend is discussed in the context of financial performance and obligations of ANZ\u0027s earnings.\"", "from": "\"ANZ\"", "keywords": "\"dividend distribution, financial performance\"\u003cSEP\u003e\"financial operation, dividend distribution\"", "source_id": "chunk-5eb3392e4ad8cef9f30fefffdb1a39bc\u003cSEP\u003echunk-255778f72be8eafbe6647ba2218c74c1", "to": "\"2019 DIVIDEND\"", "width": 17.0}, {"description": "\"Basic EPS is a financial metric used to gauge ANZ\u0027s profitability as reported in the financial statements.\"", "from": "\"ANZ\"", "keywords": "\"financial performance, profitability\"", "source_id": "chunk-255778f72be8eafbe6647ba2218c74c1", "to": "\"BASIC EARNINGS PER SHARE (EPS)\"", "width": 7.0}, {"description": "\"Diluted EPS represents a comprehensive measure of ANZ\u0027s profitability by considering potential dilutive shares.\"", "from": "\"ANZ\"", "keywords": "\"financial metrics, profitability analysis\"", "source_id": "chunk-255778f72be8eafbe6647ba2218c74c1", "to": "\"DILUTED EARNINGS PER SHARE (EPS)\"", "width": 7.0}, {"description": "\"The Group operates under ANZ and implements credit risk methodologies as described in ANZ\u0027s reporting.\"\u003cSEP\u003e\"The Group\u0027s financial and operational activities are closely associated with ANZ, representing its business structure and strategy.\"\u003cSEP\u003e\"The group refers to the overall operational entity of ANZ, indicating an institutional relationship within its organizational structure.\"", "from": "\"ANZ\"", "keywords": "\"organizational structure, credit management\"\u003cSEP\u003e\"organizational structure, financial management\"\u003cSEP\u003e\"organizational structure, governance\"", "source_id": "chunk-255778f72be8eafbe6647ba2218c74c1\u003cSEP\u003echunk-d37876bba5bbc87316d789e340352fb1\u003cSEP\u003echunk-59d348f4af1333e183880ce575219dd5", "to": "\"GROUP\"", "width": 21.0}, {"description": "\"ANZ\u0027s operations extend to these regions, influencing its income sources and financial metrics.\"", "from": "\"ANZ\"", "keywords": "\"operational presence, income generation\"", "source_id": "chunk-88fb22fb9ed7468b8f995ce4c075c35b", "to": "\"ASIA PACIFIC, EUROPE \u0026 AMERICAS\"", "width": 7.0}, {"description": "\"ANZ is actively involved in trading and managing derivative financial instruments for various financial services.\"\u003cSEP\u003e\"ANZ offers and utilizes Derivative Financial Instruments to manage various market risks, showcasing its role in risk management practices.\"\u003cSEP\u003e\"ANZ utilizes Derivative Financial Instruments in its financial operations, which are recorded at fair value in its reports.\"\u003cSEP\u003e\"ANZ\u0027s use of Derivative Financial Instruments illustrates its approach to managing various financial risks.\"", "from": "\"ANZ\"", "keywords": "\"financial operations, valuation\"\u003cSEP\u003e\"financial services, trading\"\u003cSEP\u003e\"risk management, financial instruments\"\u003cSEP\u003e\"risk management, financial strategies\"", "source_id": "chunk-deda40830b8c9643ebeb4755432ef578\u003cSEP\u003echunk-247902c7984685b15a83344e2e8500bd\u003cSEP\u003echunk-f2687602e01ccdd538fb41c254f65488\u003cSEP\u003echunk-cb3768499faa56e41bd2c2be00a39ca0", "to": "\"DERIVATIVE FINANCIAL INSTRUMENTS\"", "width": 35.0}, {"description": "\"ANZ\u0027s Trading Securities are part of its investment strategies, aimed at generating short-term profits, reflecting its financial operations.\"", "from": "\"ANZ\"", "keywords": "\"investment strategy, profit generation\"", "source_id": "chunk-247902c7984685b15a83344e2e8500bd", "to": "\"TRADING SECURITIES\"", "width": 7.0}, {"description": "\"ANZ manages Corporate Securities as part of its trading portfolio, indicating its active involvement in corporate finance.\"", "from": "\"ANZ\"", "keywords": "\"financial management, securities\"", "source_id": "chunk-247902c7984685b15a83344e2e8500bd", "to": "\"CORPORATE SECURITIES\"", "width": 7.0}, {"description": "\"ANZ includes Government Securities in its trading strategy, reflecting its role in managing government debt instruments.\"", "from": "\"ANZ\"", "keywords": "\"investment strategy, debt management\"", "source_id": "chunk-247902c7984685b15a83344e2e8500bd", "to": "\"GOVERNMENT SECURITIES\"", "width": 8.0}, {"description": "\"Interest Rate Contracts are a significant tool for ANZ in managing its financial risks associated with interest rates.\"", "from": "\"ANZ\"", "keywords": "\"risk management, derivative instruments\"", "source_id": "chunk-247902c7984685b15a83344e2e8500bd", "to": "\"INTEREST RATE CONTRACTS\"", "width": 9.0}, {"description": "\"ANZ uses Futures contracts as part of its trading operations to handle anticipated price changes.\"", "from": "\"ANZ\"", "keywords": "\"trading strategy, price management\"", "source_id": "chunk-247902c7984685b15a83344e2e8500bd", "to": "\"FUTURES\"", "width": 6.0}, {"description": "\"Swaps are critical for ANZ\u0027s financial strategy to exchange cash flows and manage risk exposure.\"", "from": "\"ANZ\"", "keywords": "\"risk management, financial strategy\"", "source_id": "chunk-247902c7984685b15a83344e2e8500bd", "to": "\"SWAPS\"", "width": 8.0}, {"description": "\"ANZ provides options to employees as part of its share-based compensation strategy, allowing them to purchase shares.\"\u003cSEP\u003e\"ANZ utilizes Options as part of its derivatives trading to provide flexibility in its investment strategies.\"", "from": "\"ANZ\"", "keywords": "\"employee benefits, equity compensation\"\u003cSEP\u003e\"flexibility, investment strategy\"", "source_id": "chunk-9fc857d8cb4d19452404fbaee86f61d3\u003cSEP\u003echunk-247902c7984685b15a83344e2e8500bd", "to": "\"OPTIONS\"", "width": 16.0}, {"description": "\"Foreign Exchange management is vital for ANZ, allowing it to mitigate risks related to currency fluctuations.\"", "from": "\"ANZ\"", "keywords": "\"currency management, risk mitigation\"", "source_id": "chunk-247902c7984685b15a83344e2e8500bd", "to": "\"FOREIGN EXCHANGE\"", "width": 8.0}, {"description": "\"Commodity Risk is addressed by ANZ through its use of derivative instruments to stabilize pricing.\"", "from": "\"ANZ\"", "keywords": "\"risk management, commodity pricing\"", "source_id": "chunk-247902c7984685b15a83344e2e8500bd", "to": "\"COMMODITY RISK\"", "width": 7.0}, {"description": "\"ANZ engages in Market Making to enhance liquidity in financial markets, adhering to its trading policies.\"", "from": "\"ANZ\"", "keywords": "\"liquidity provision, trading strategy\"", "source_id": "chunk-247902c7984685b15a83344e2e8500bd", "to": "\"MARKET MAKING\"", "width": 8.0}, {"description": "\"ANZ employs Hedging Relationships to stabilize profits and losses through its derivative financial instruments.\"", "from": "\"ANZ\"", "keywords": "\"profit stabilization, risk management\"", "source_id": "chunk-247902c7984685b15a83344e2e8500bd", "to": "\"HEDGING RELATIONSHIPS\"", "width": 9.0}, {"description": "\"ANZ applies the AASB 139 standards to govern its hedge accounting practices, ensuring compliance with regulatory requirements.\"\u003cSEP\u003e\"ANZ\u0027s annual report is prepared under the requirements of AASB 139, indicating compliance with established accounting standards.\"", "from": "\"ANZ\"", "keywords": "\"compliance, accounting standards\"\u003cSEP\u003e\"compliance, governance\"", "source_id": "chunk-59d348f4af1333e183880ce575219dd5\u003cSEP\u003echunk-cb3768499faa56e41bd2c2be00a39ca0", "to": "\"AASB 139\"", "width": 16.0}, {"description": "\"ANZ applies the AASB 7 accounting standard to enhance its financial reporting and disclosures regarding hedge accounting practices.\"\u003cSEP\u003e\"ANZ\u0027s financial reporting is influenced by the new disclosure requirements set forth by AASB 7, affecting its transparency in financial instruments.\"", "from": "\"ANZ\"", "keywords": "\"disclosure, reporting standards\"\u003cSEP\u003e\"financial standards, compliance\"", "source_id": "chunk-83d042f4a6d87646433d8e5f7f4869f1\u003cSEP\u003echunk-cb3768499faa56e41bd2c2be00a39ca0", "to": "\"AASB 7\"", "width": 15.0}, {"description": "\"ANZ engages in Foreign Exchange Spot and Forward Contracts as part of its financial services to manage currency risk.\"", "from": "\"ANZ\"", "keywords": "\"financial instruments, risk management\"", "source_id": "chunk-deda40830b8c9643ebeb4755432ef578", "to": "\"FOREIGN EXCHANGE SPOT AND FORWARD CONTRACTS\"", "width": 8.0}, {"description": "\"ANZ utilizes Interest Rate Swap Agreements as part of its hedging strategy to manage interest rate risks.\"\u003cSEP\u003e\"ANZ utilizes Interest Rate Swap Agreements to manage interest rate risks linked to its financial portfolio.\"", "from": "\"ANZ\"", "keywords": "\"financial instruments, risk management\"\u003cSEP\u003e\"risk management, financial strategies\"", "source_id": "chunk-deda40830b8c9643ebeb4755432ef578\u003cSEP\u003echunk-83d042f4a6d87646433d8e5f7f4869f1", "to": "\"INTEREST RATE SWAP AGREEMENTS\"", "width": 17.0}, {"description": "\"ANZ employs Cash Flow Hedges to stabilize cash flow variations caused by fluctuating interest rates and foreign currencies.\"\u003cSEP\u003e\"ANZ uses Cash Flow Hedges as part of its strategy in managing financial risks associated with its operations.\"", "from": "\"ANZ\"", "keywords": "\"risk management, financial stability\"\u003cSEP\u003e\"risk management, financial strategy\"", "source_id": "chunk-3346bc550722d59e9d3524c89a0d8284\u003cSEP\u003echunk-deda40830b8c9643ebeb4755432ef578", "to": "\"CASH FLOW HEDGES\"", "width": 15.0}, {"description": "\"ANZ implements Net Investment Hedges to mitigate the financial impact of foreign currency risks on its international investments.\"\u003cSEP\u003e\"ANZ implements Net Investment Hedges to protect against risks related to its international investments.\"", "from": "\"ANZ\"", "keywords": "\"financial management, risk protection\"\u003cSEP\u003e\"foreign investment, risk reduction\"", "source_id": "chunk-deda40830b8c9643ebeb4755432ef578\u003cSEP\u003echunk-83d042f4a6d87646433d8e5f7f4869f1", "to": "\"NET INVESTMENT HEDGES\"", "width": 15.0}, {"description": "\"ANZ maintains a cash flow hedge reserve for risk management, reflecting its approach to economic fluctuations.\"\u003cSEP\u003e\"ANZ manages its Cash Flow Hedge Reserve to track the impact of hedging activities within its financial statements.\"\u003cSEP\u003e\"ANZ reflects changes in its cash flow hedge activities through the Cash Flow Hedge Reserve on its Balance Sheet.\"\u003cSEP\u003e\"The Cash Flow Hedge Reserve accounts for the effective cash flow hedging by ANZ, influencing its financial stability.\"", "from": "\"ANZ\"", "keywords": "\"financial management, equity\"\u003cSEP\u003e\"financial stability, risk management\"\u003cSEP\u003e\"hedging activities, financial management\"\u003cSEP\u003e\"risk management, financial stability\"", "source_id": "chunk-3346bc550722d59e9d3524c89a0d8284\u003cSEP\u003echunk-342fcf631e7dfa7b3561e6a1134f530d\u003cSEP\u003echunk-f2687602e01ccdd538fb41c254f65488\u003cSEP\u003echunk-3d580ae1ef860f531c1c5c38d2248417", "to": "\"CASH FLOW HEDGE RESERVE\"", "width": 30.0}, {"description": "\"ANZ actively manages Investment Securities as part of its asset management strategy, involving valuation and monitoring processes.\"\u003cSEP\u003e\"ANZ\u0027s financial strategy involves managing Investment Securities, highlighting its role in the organization\u2019s investment and risk profile.\"\u003cSEP\u003e\"Investment Securities are part of ANZ\u0027s financial assets and are reported in the financial statements as measured at both fair value and amortized cost.\"\u003cSEP\u003e\"Investment Securities reflect ANZ\u0027s strategy for managing its portfolio, illustrating its investment practices.\"\u003cSEP\u003e\"Investment securities held by ANZ contribute to its asset base and can serve as revenue sources through interest or capital gains.\"", "from": "\"ANZ\"", "keywords": "\"asset management, financial reporting\"\u003cSEP\u003e\"asset management, financial strategy\"\u003cSEP\u003e\"investment strategy, asset management\"\u003cSEP\u003e\"investment strategy, financial management\"\u003cSEP\u003e\"investment strategy, portfolio management\"", "source_id": "chunk-4d73badff97f00e5555527f077f63ccf\u003cSEP\u003echunk-634dbf2551074b240e748c702cb2399b\u003cSEP\u003echunk-f2687602e01ccdd538fb41c254f65488\u003cSEP\u003echunk-ecfad8922ae56bb823e6b87c20692591\u003cSEP\u003echunk-92bb655af4705fcaeb8521299191d5fa", "to": "\"INVESTMENT SECURITIES\"", "width": 42.0}, {"description": "\"ANZ is responsible for setting the Allowance for Expected Credit Losses, reflecting its credit risk management strategy.\"", "from": "\"ANZ\"", "keywords": "\"financial management, credit risk\"", "source_id": "chunk-b46c80c1ab7bb2bdccbfb627a63fa185", "to": "\"ALLOWANCE FOR EXPECTED CREDIT LOSSES\"", "width": 10.0}, {"description": "\"ANZ incorporates Expected Credit Loss methodologies in assessing financial performance and risk management practices.\"", "from": "\"ANZ\"", "keywords": "\"risk management, financial assessment\"", "source_id": "chunk-59d348f4af1333e183880ce575219dd5", "to": "\"EXPECTED CREDIT LOSS\"", "width": 8.0}, {"description": "\"ANZ oversees the operations of GALCO, which plays a critical role in managing the organization\u0027s credit risk by approving forecasts.\"\u003cSEP\u003e\"ANZ oversees the operations of GALCO, which plays a role in credit risk management by reviewing forecast scenarios.\"", "from": "\"ANZ\"", "keywords": "\"oversight, governance\"\u003cSEP\u003e\"oversight, risk management\"", "source_id": "chunk-29d5b3e078c7f5217dbf5dba69643cb6\u003cSEP\u003echunk-d049d97bcb1a2a2be351bdc359ab19e5", "to": "\"GROUP ASSET AND LIABILITY COMMITTEE (GALCO)\"", "width": 16.0}, {"description": "\"ANZ is responsible for the operations of CMRC, which is involved in assessing and approving economic scenario weights related to credit risks.\"\u003cSEP\u003e\"ANZ relies on CMRC to approve probability weights that influence ECL estimates, enhancing the organization\u0027s credit risk management strategies.\"", "from": "\"ANZ\"", "keywords": "\"oversight, risk management\"\u003cSEP\u003e\"risk assessment, governance\"", "source_id": "chunk-29d5b3e078c7f5217dbf5dba69643cb6\u003cSEP\u003echunk-d049d97bcb1a2a2be351bdc359ab19e5", "to": "\"CREDIT AND MARKET RISK COMMITTEE (CMRC)\"", "width": 17.0}, {"description": "\"ANZ calculates ECL as part of its obligations under AASB 9 for assessing potential credit losses on financial assets.\"\u003cSEP\u003e\"ANZ calculates ECL based on its assessment of credit risks and the economic conditions in different regions including Australia and New Zealand.\"\u003cSEP\u003e\"ANZ regularly assesses ECL to estimate potential credit losses, reflecting its risk management practices.\"", "from": "\"ANZ\"", "keywords": "\"credit assessment, financial provisions\"\u003cSEP\u003e\"credit risk assessment, financial management\"\u003cSEP\u003e\"risk management, financial assessment\"", "source_id": "chunk-b2eb5aa63b6ccbd2854c9b9f10527224\u003cSEP\u003echunk-1ab1348e1978bf372432c1f73cd29887\u003cSEP\u003echunk-02c6b53e0a3976024b3bce68a9394f3c", "to": "\"ECL\"", "width": 25.0}, {"description": "\"ANZ oversees UDC Finance Limited as a subsidiary responsible for secured investments impacting the overall financial performance of the group.\"", "from": "\"ANZ\"", "keywords": "\"subsidiary, financial oversight\"", "source_id": "chunk-3b199f9482050c3d2516b77f0be22802", "to": "\"UDC FINANCE LIMITED\"", "width": 8.0}, {"description": "\"ANZ issues debt that involves the United States dollar, indicating a direct financial relationship in their operations.\"", "from": "\"ANZ\"", "keywords": "\"debt issuance, financial operations\"", "source_id": "chunk-03a22b44bad3427d0369d1650294471a", "to": "\"UNITED STATES DOLLARS\"", "width": 8.0}, {"description": "\"ANZ also engages in debt issuance involving the Euro, showing its international financial scope.\"", "from": "\"ANZ\"", "keywords": "\"debt issuance, global finance\"", "source_id": "chunk-03a22b44bad3427d0369d1650294471a", "to": "\"EURO\"", "width": 8.0}, {"description": "\"ANZ\u0027s operations include issuing debt with Australian dollars, linking it to the local financial ecosystem.\"", "from": "\"ANZ\"", "keywords": "\"local currency, debt operations\"", "source_id": "chunk-03a22b44bad3427d0369d1650294471a", "to": "\"AUSTRALIAN DOLLARS\"", "width": 9.0}, {"description": "\"ANZ\u0027s issuance of debt in New Zealand dollars demonstrates its financial activities in New Zealand.\"", "from": "\"ANZ\"", "keywords": "\"financial engagement, regional operations\"", "source_id": "chunk-03a22b44bad3427d0369d1650294471a", "to": "\"NEW ZEALAND DOLLARS\"", "width": 7.0}, {"description": "\"ANZ\u0027s issuance of subordinated debt is a key part of its funding strategy and capital management practices.\"", "from": "\"ANZ\"", "keywords": "\"capital management, funding strategy\"", "source_id": "chunk-03a22b44bad3427d0369d1650294471a", "to": "\"SUBORDINATED DEBT\"", "width": 8.0}, {"description": "\"ANZ issues AT1 capital as part of its regulatory capital strategy, aligned with Basel III guidelines.\"", "from": "\"ANZ\"", "keywords": "\"regulatory compliance, capital strategy\"", "source_id": "chunk-03a22b44bad3427d0369d1650294471a", "to": "\"AT1 CAPITAL\"", "width": 9.0}, {"description": "\"ANZ issues the ANZ Capital Notes as part of its capital management strategy, which is detailed in financial statements.\"", "from": "\"ANZ\"", "keywords": "\"financial instruments, issuance\"", "source_id": "chunk-e71def608715f7c693684b786223e0b8", "to": "\"ANZ CAPITAL NOTES\"", "width": 8.0}, {"description": "\"ANZ is responsible for the issuance of ANZ Capital Securities, providing detailed information in their financial reports.\"", "from": "\"ANZ\"", "keywords": "\"financial instruments, issuance\"", "source_id": "chunk-e71def608715f7c693684b786223e0b8", "to": "\"ANZ CAPITAL SECURITIES\"", "width": 8.0}, {"description": "\"ANZ manages the issuance of ANZ NZ Capital Notes through its New Zealand branch, highlighting the scope of its operations.\"", "from": "\"ANZ\"", "keywords": "\"financial instruments, regional operations\"", "source_id": "chunk-e71def608715f7c693684b786223e0b8", "to": "\"ANZ NZ CAPITAL NOTES\"", "width": 7.0}, {"description": "\"The BRC is a committee responsible for monitoring compliance with ANZ\u0027s risk management policies and reports directly to the Board.\"\u003cSEP\u003e\"The BRC operates under the mandate of the Board to oversee and ensure compliance with ANZ\u0027s risk management policies.\"", "from": "\"ANZ\"", "keywords": "\"governance, risk management\"\u003cSEP\u003e\"risk management, oversight\"", "source_id": "chunk-4712f7054774492854380f7932c04e02\u003cSEP\u003echunk-cf03ba05395ab2f3077234474a121c96", "to": "\"BOARD RISK COMMITTEE (BRC)\"", "width": 16.0}, {"description": "\"The Chief Risk Officer leads the independent risk management function within ANZ, reporting on the overall risk profile.\"", "from": "\"ANZ\"", "keywords": "\"risk oversight, leadership\"", "source_id": "chunk-4712f7054774492854380f7932c04e02", "to": "\"CHIEF RISK OFFICER\"", "width": 9.0}, {"description": "\"ANZ uses Customer Credit Ratings to assess the creditworthiness of its customers and manage risk accordingly.\"", "from": "\"ANZ\"", "keywords": "\"credit assessment, risk management\"", "source_id": "chunk-30fc4f0b547f0bc5426bafa6e061fe49", "to": "\"CUSTOMER CREDIT RATING (CCR)\"", "width": 8.0}, {"description": "\"ANZ offers Housing Loans where properties serve as collateral, reducing credit risk exposure.\"", "from": "\"ANZ\"", "keywords": "\"lending products, collateral management\"", "source_id": "chunk-a89c05e998e95cb026cfb1d306f067e6", "to": "\"HOUSING LOANS\"", "width": 8.0}, {"description": "\"ANZ provides Personal Lending products, which include mainly unsecured loans with limited collateral involvement.\"\u003cSEP\u003e\"Personal Lending is a financial product segment where ANZ conducts credit risk assessments based on various economic factors.\"", "from": "\"ANZ\"", "keywords": "\"customer lending, risk assessment\"\u003cSEP\u003e\"lending products, credit risk\"", "source_id": "chunk-a89c05e998e95cb026cfb1d306f067e6\u003cSEP\u003echunk-4a4142f5def2d1db12d22d2a55ce983e", "to": "\"PERSONAL LENDING\"", "width": 13.0}, {"description": "\"ANZ facilitates Business Loans that may require collateral such as mortgages or charges over assets, categorizing them by risk level.\"", "from": "\"ANZ\"", "keywords": "\"lending products, business financing\"", "source_id": "chunk-a89c05e998e95cb026cfb1d306f067e6", "to": "\"BUSINESS LOANS\"", "width": 7.0}, {"description": "\"ANZ\u0027s Credit \u0026 Market Risk Committee (CMRC) is tasked with managing market risks as part of ANZ\u0027s operations.\"\u003cSEP\u003e\"The CMRC is a committee within ANZ responsible for managing market risks and ensuring compliance with policies.\"", "from": "\"ANZ\"", "keywords": "\"risk management, internal structure\"\u003cSEP\u003e\"risk management, organizational structure\"", "source_id": "chunk-c63199cdb89aeff6dfe111b41a9ebd1f\u003cSEP\u003echunk-cfab293bdb6b925f1f326c25d707eec8", "to": "\"CREDIT \u0026 MARKET RISK COMMITTEE (CMRC)\"", "width": 16.0}, {"description": "\"The Market Risk team operates independently within ANZ to monitor and report on market risk limits.\"", "from": "\"ANZ\"", "keywords": "\"risk monitoring, operational independence\"", "source_id": "chunk-cfab293bdb6b925f1f326c25d707eec8", "to": "\"MARKET RISK TEAM\"", "width": 9.0}, {"description": "\"ANZ manages Off-balance sheet positions, which include Undrawn facilities and contingent facilities affecting its overall financial strategy.\"", "from": "\"ANZ\"", "keywords": "\"financial strategy, risk exposure\"", "source_id": "chunk-cfab293bdb6b925f1f326c25d707eec8", "to": "\"OFF-BALANCE SHEET POSITIONS\"", "width": 8.0}, {"description": "\"Market Risk Overview includes the methods and frameworks ANZ employs to assess and manage various market risks.\"", "from": "\"ANZ\"", "keywords": "\"risk management, assessment tools\"", "source_id": "chunk-cfab293bdb6b925f1f326c25d707eec8", "to": "\"MARKET RISK OVERVIEW\"", "width": 7.0}, {"description": "\"ANZ evaluates its market risk across different regions, including Asia Pacific, Europe, and America, for comprehensive risk management.\"", "from": "\"ANZ\"", "keywords": "\"global footprint, risk evaluation\"", "source_id": "chunk-6bbac18532d23aeae002ad3a456ed5ab", "to": "\"ASIA PACIFIC, EUROPE \u0026 AMERICA\"", "width": 9.0}, {"description": "\"ANZ collaborates with the Reserve Bank of Australia for liquidity management and accessing the Committed Liquidity Facility.\"", "from": "\"ANZ\"", "keywords": "\"financial regulation, liquidity management\"", "source_id": "chunk-9fab40cbfffffbfc582d6109cab07029", "to": "\"RESERVE BANK OF AUSTRALIA\"", "width": 8.0}, {"description": "\"The Net Stable Funding Ratio is a regulatory metric that ANZ monitors to ensure stable funding practices.\"", "from": "\"ANZ\"", "keywords": "\"regulatory compliance, funding stability\"", "source_id": "chunk-9fab40cbfffffbfc582d6109cab07029", "to": "\"NET STABLE FUNDING RATIO (NSFR)\"", "width": 10.0}, {"description": "\"ANZ has established liquidity crisis contingency plans to prepare for potential liquidity crises, as required by APRA.\"", "from": "\"ANZ\"", "keywords": "\"crisis management, preparedness\"", "source_id": "chunk-9fab40cbfffffbfc582d6109cab07029", "to": "\"LIQUIDITY CRISIS CONTINGENCY PLANS\"", "width": 8.0}, {"description": "\"ANZ has established liquidity crisis contingency plans to respond to potential Liquidity Crises, ensuring financial stability.\"", "from": "\"ANZ\"", "keywords": "\"risk management, contingency planning\"", "source_id": "chunk-09e65e14e2e468301a7ad3c519d3d49f", "to": "\"LIQUIDITY CRISIS\"", "width": 10.0}, {"description": "\"ANZ is associated with Financial Assets as it manages and reports on various financial instruments within its financial statements.\"\u003cSEP\u003e\"ANZ manages Financial Assets, indicating its role in handling monetary resources for financial transactions.\"\u003cSEP\u003e\"ANZ manages Financial Assets that are critical for its operations and financial reporting.\"\u003cSEP\u003e\"ANZ\u0027s financial statements detail the management and valuation of Financial Assets, indicating direct involvement.\"", "from": "\"ANZ\"", "keywords": "\"asset management, financial health\"\u003cSEP\u003e\"asset management, financial transactions\"\u003cSEP\u003e\"financial management, asset reporting\"\u003cSEP\u003e\"financial reporting, asset management\"", "source_id": "chunk-ab9c327ff36e8557d4388dbd864c8088\u003cSEP\u003echunk-4d73badff97f00e5555527f077f63ccf\u003cSEP\u003echunk-fb68635bce894109a3cb7c076db03f6d\u003cSEP\u003echunk-3d73e4ba2ba3f58f5f6a61d4d0bad1d4", "to": "\"FINANCIAL ASSETS\"", "width": 35.0}, {"description": "\"ANZ has Financial Liabilities that represent its obligations in financial agreements, impacting its financial health.\"\u003cSEP\u003e\"ANZ manages Financial Liabilities, providing details about its obligations in the annual report.\"\u003cSEP\u003e\"ANZ is responsible for managing its Financial Liabilities as detailed in the report, indicating a direct relationship.\"\u003cSEP\u003e\"ANZ is responsible for managing its Financial Liabilities, ensuring they comply with financial regulations.\"", "from": "\"ANZ\"", "keywords": "\"debt management, financial stability\"\u003cSEP\u003e\"financial management, liability reporting\"\u003cSEP\u003e\"liability management, financial reporting\"\u003cSEP\u003e\"obligations, financial health\"", "source_id": "chunk-ab9c327ff36e8557d4388dbd864c8088\u003cSEP\u003echunk-4d73badff97f00e5555527f077f63ccf\u003cSEP\u003echunk-fb68635bce894109a3cb7c076db03f6d\u003cSEP\u003echunk-3d73e4ba2ba3f58f5f6a61d4d0bad1d4", "to": "\"FINANCIAL LIABILITIES\"", "width": 35.0}, {"description": "\"ANZ deals with Collateral in the context of securing loans, highlighting its role in risk management and financial stability.\"\u003cSEP\u003e\"ANZ manages Collateral as part of its financial transactions, which binds collateralized assets with obligations.\"::\u003cSEP\u003e\"ANZ receives and can repledge collateral associated with its financial transactions, indicating its role in managing financial assets.\"\u003cSEP\u003e\"ANZ evaluates collateral as part of its credit risk assessment for loans and advances to mitigate potential losses.\"\u003cSEP\u003e\"ANZ uses collateral to mitigate credit risk, ensuring the secondary source of repayment in lending transactions.\"\u003cSEP\u003e\"Collateral is used by ANZ in transaction structuring to secure loans, thereby reducing potential credit risk.\"", "from": "\"ANZ\"", "keywords": "\"collateral management\"\u003cSEP\u003e\"financial management, collateral transaction\"\u003cSEP\u003e\"risk management, secured loans\"\u003cSEP\u003e\"risk mitigation, financial security\"\u003cSEP\u003e\"risk mitigation, lending practices\"\u003cSEP\u003e\"risk mitigation, securing loans\"", "source_id": "chunk-ab9c327ff36e8557d4388dbd864c8088\u003cSEP\u003echunk-1ab1348e1978bf372432c1f73cd29887\u003cSEP\u003echunk-08f920d904a9e8420f46a8c6c35a4e3f\u003cSEP\u003echunk-727d821bb8ead6670170baa66c011d04\u003cSEP\u003echunk-4d73badff97f00e5555527f077f63ccf\u003cSEP\u003echunk-2426ca48d11e3b3f5b420fec63665644", "to": "\"COLLATERAL\"", "width": 47.0}, {"description": "\"Settlement Balances are crucial for ANZ to ensure smooth financial transactions and liquidity management.\"\u003cSEP\u003e\"Settlement Balances indicate the financial transactions and obligations ANZ has towards other entities during the settlement process.\"", "from": "\"ANZ\"", "keywords": "\"financial obligations, transaction management\"\u003cSEP\u003e\"transaction management, liquidity\"", "source_id": "chunk-4d73badff97f00e5555527f077f63ccf\u003cSEP\u003echunk-779c1f36217957b6d13d95071704915a", "to": "\"SETTLEMENT BALANCES\"", "width": 15.0}, {"description": "\"ANZ actively engages in the use of derivatives to manage financial risks associated with its operations and investments.\"\u003cSEP\u003e\"ANZ uses Derivatives as part of its financial instruments, managing risk associated with fluctuations in assets and liabilities.\"", "from": "\"ANZ\"", "keywords": "\"financial strategies, risk management\"\u003cSEP\u003e\"risk management, financial instruments\"", "source_id": "chunk-83d042f4a6d87646433d8e5f7f4869f1\u003cSEP\u003echunk-4d73badff97f00e5555527f077f63ccf", "to": "\"DERIVATIVES\"", "width": 18.0}, {"description": "\"ANZ holds Available-for-Sale Assets to optimize financial flexibility and maximize returns on investments.\"", "from": "\"ANZ\"", "keywords": "\"investment flexibility, asset optimization\"", "source_id": "chunk-4d73badff97f00e5555527f077f63ccf", "to": "\"AVAILABLE-FOR-SALE ASSETS\"", "width": 8.0}, {"description": "\"Regulatory Deposits are maintained by ANZ to comply with legal and operational requirements, ensuring financial stability.\"\u003cSEP\u003e\"Regulatory deposits play an essential role in the liquidity management strategies of ANZ, ensuring compliance with regulations.\"", "from": "\"ANZ\"", "keywords": "\"compliance, stability\"\u003cSEP\u003e\"liquidity management, regulatory compliance\"", "source_id": "chunk-ecfad8922ae56bb823e6b87c20692591\u003cSEP\u003echunk-4d73badff97f00e5555527f077f63ccf", "to": "\"REGULATORY DEPOSITS\"", "width": 17.0}, {"description": "\"Assets Held for Sale provide insight into ANZ\u0027s liquidity and financial flexibility, indicating intended divestments.\"\u003cSEP\u003e\"Assets held for sale indicate ANZ\u0027s strategy for optimizing asset management and divesting non-core assets.\"", "from": "\"ANZ\"", "keywords": "\"divestment strategy, asset optimization\"\u003cSEP\u003e\"liquidity, divestment strategy\"", "source_id": "chunk-ecfad8922ae56bb823e6b87c20692591\u003cSEP\u003echunk-4d73badff97f00e5555527f077f63ccf", "to": "\"ASSETS HELD FOR SALE\"", "width": 16.0}, {"description": "\"Payables and Other Liabilities detail the obligations ANZ owes, showing its financial responsibilities.\"", "from": "\"ANZ\"", "keywords": "\"financial responsibilities, obligation management\"", "source_id": "chunk-4d73badff97f00e5555527f077f63ccf", "to": "\"PAYABLES AND OTHER LIABILITIES\"", "width": 7.0}, {"description": "\"Goodwill and Other Intangible Assets are recorded on ANZ\u0027s balance sheet, affecting its financial reporting and metrics.\"\u003cSEP\u003e\"Goodwill and other intangible assets are accounted for in ANZ\u0027s financial statements, indicating the bank\u0027s strategic acquisitions.\"", "from": "\"ANZ\"", "keywords": "\"asset valuation, acquisitions\"\u003cSEP\u003e\"assets reporting, financial metrics\"", "source_id": "chunk-ab9c327ff36e8557d4388dbd864c8088\u003cSEP\u003echunk-ecfad8922ae56bb823e6b87c20692591", "to": "\"GOODWILL AND OTHER INTANGIBLE ASSETS\"", "width": 16.0}, {"description": "\"ANZ engages in transactions involving Financial Instruments as a crucial aspect of its banking operations.\"", "from": "\"ANZ\"", "keywords": "\"banking operations, financial contracts\"", "source_id": "chunk-ab9c327ff36e8557d4388dbd864c8088", "to": "\"FINANCIAL INSTRUMENTS\"", "width": 9.0}, {"description": "\"Master Netting Agreements enable ANZ to offset its financial positions, impacting financial liabilities and assets.\"::", "from": "\"ANZ\"", "keywords": "\"offset, financial stability\"", "source_id": "chunk-ab9c327ff36e8557d4388dbd864c8088", "to": "\"MASTER NETTING AGREEMENTS\"", "width": 8.0}, {"description": "\"Goodwill arises in transactions where ANZ acquires other businesses, reflecting the intangible value added during acquisitions.\"\u003cSEP\u003e\"Goodwill is a concept relevant to ANZ\u0027s financial reporting regarding acquisitions, representing intangible assets on its balance sheet.\"\u003cSEP\u003e\"Goodwill is a financial metric that reflects the acquisitions made by ANZ within its operational entities.\"", "from": "\"ANZ\"", "keywords": "\"acquisition valuation, intangible assets\"\u003cSEP\u003e\"financial metrics, acquisitions\"\u003cSEP\u003e\"mergers and acquisitions, intangible value\"", "source_id": "chunk-732bec117d40c1ebdf12c15822f19010\u003cSEP\u003echunk-ffa5d6262ce353d58761d1d8268f460c\u003cSEP\u003echunk-3d73e4ba2ba3f58f5f6a61d4d0bad1d4", "to": "\"GOODWILL\"", "width": 24.0}, {"description": "\"ECL allowance on undrawn facilities is a provision that indicates ANZ\u0027s financial strategy regarding risk management.\"", "from": "\"ANZ\"", "keywords": "\"financial strategy, risk management\"", "source_id": "chunk-732bec117d40c1ebdf12c15822f19010", "to": "\"ECL ALLOWANCE ON UNDRAWN FACILITIES\"", "width": 6.0}, {"description": "\"ANZ incurs Restructuring Costs as part of its operations when making significant changes to its business structure.\"\u003cSEP\u003e\"ANZ recognizes restructuring costs as part of financial provisions necessary for operating changes and business strategy adaptation.\"\u003cSEP\u003e\"Restructuring costs represent financial decisions made by ANZ to improve organizational efficiency.\"", "from": "\"ANZ\"", "keywords": "\"business transformation, operational efficiency\"\u003cSEP\u003e\"financial strategy, business adaptation\"\u003cSEP\u003e\"organizational strategy, efficiency\"", "source_id": "chunk-ffa5d6262ce353d58761d1d8268f460c\u003cSEP\u003echunk-a50bc48032c7aa252e5142476ee20162\u003cSEP\u003echunk-732bec117d40c1ebdf12c15822f19010", "to": "\"RESTRUCTURING COSTS\"", "width": 20.0}, {"description": "\"Balance at end of year provides a summary of ANZ\u0027s financial position, reflecting the organization\u2019s fiscal health.\"", "from": "\"ANZ\"", "keywords": "\"financial health, fiscal summary\"", "source_id": "chunk-732bec117d40c1ebdf12c15822f19010", "to": "\"BALANCE AT END OF YEAR\"", "width": 8.0}, {"description": "\"Cost represents the total expenses incurred by ANZ, central to understanding its profitability and operations.\"", "from": "\"ANZ\"", "keywords": "\"financial assessment, profitability\"", "source_id": "chunk-732bec117d40c1ebdf12c15822f19010", "to": "\"COST\"", "width": 7.0}, {"description": "\"Accumulated amortisation/impairment influences the carrying amounts of ANZ\u0027s intangible assets and overall financial health.\"", "from": "\"ANZ\"", "keywords": "\"asset management, financial health\"", "source_id": "chunk-732bec117d40c1ebdf12c15822f19010", "to": "\"ACCUMULATED AMORTISATION/IMPAIRMENT\"", "width": 9.0}, {"description": "\"Carrying amount reflects the valuation of ANZ\u0027s assets in its financial statements, affecting perceptions of the organization\u2019s value.\"", "from": "\"ANZ\"", "keywords": "\"valuation, financial statements\"", "source_id": "chunk-732bec117d40c1ebdf12c15822f19010", "to": "\"CARRYING AMOUNT\"", "width": 8.0}, {"description": "\"Intangible Assets held by ANZ are crucial for operational capabilities and are assessed regularly for their valuation and impairment.\"\u003cSEP\u003e\"Intangible Assets impact the evaluation of ANZ\u0027s worth and its competitive position within the market.\"", "from": "\"ANZ\"", "keywords": "\"asset management, financial assessment\"\u003cSEP\u003e\"valuation, market position\"", "source_id": "chunk-ffa5d6262ce353d58761d1d8268f460c\u003cSEP\u003echunk-732bec117d40c1ebdf12c15822f19010", "to": "\"INTANGIBLE ASSETS\"", "width": 18.0}, {"description": "\"Management fee rights are part of the strategic financial assets held by ANZ, influencing its operational capabilities.\"", "from": "\"ANZ\"", "keywords": "\"financial strategy, operational capability\"", "source_id": "chunk-732bec117d40c1ebdf12c15822f19010", "to": "\"MANAGEMENT FEE RIGHTS\"", "width": 7.0}, {"description": "\"Useful life impacts the evaluation of ANZ\u0027s intangible assets and their economic contribution over time.\"", "from": "\"ANZ\"", "keywords": "\"asset valuation, economic contribution\"", "source_id": "chunk-732bec117d40c1ebdf12c15822f19010", "to": "\"USEFUL LIFE\"", "width": 8.0}, {"description": "\"Depreciation method provides insight into how ANZ allocates the costs of its tangible assets over their useful life.\"", "from": "\"ANZ\"", "keywords": "\"financial management, asset allocation\"", "source_id": "chunk-732bec117d40c1ebdf12c15822f19010", "to": "\"DEPRECIATION METHOD\"", "width": 7.0}, {"description": "\"Key Judgements and Estimates play a crucial role in ANZ\u2019s financial reporting, influencing asset values and overall financial statements.\"", "from": "\"ANZ\"", "keywords": "\"financial decision-making, reporting\"", "source_id": "chunk-732bec117d40c1ebdf12c15822f19010", "to": "\"KEY JUDGEMENTS AND ESTIMATES\"", "width": 9.0}, {"description": "\"ANZ acknowledges non-lending losses as part of its financial risk management, showing the impact of frauds and forgeries on profitability.\"\u003cSEP\u003e\"Non-lending Losses are recorded in ANZ\u0027s financials as a result of legal actions and frauds impacting its financial health.\"", "from": "\"ANZ\"", "keywords": "\"financial risk, operational threats\"\u003cSEP\u003e\"legal exposure, financial implications\"", "source_id": "chunk-ffa5d6262ce353d58761d1d8268f460c\u003cSEP\u003echunk-a50bc48032c7aa252e5142476ee20162", "to": "\"NON-LENDING LOSSES\"", "width": 13.0}, {"description": "\"Shareholders\u0027 Equity indicated the financial health and retained earnings of ANZ, affecting investor relations and capital structure.\"", "from": "\"ANZ\"", "keywords": "\"financial health, investment\"", "source_id": "chunk-a50bc48032c7aa252e5142476ee20162", "to": "\"SHAREHOLDERS\u0027 EQUITY\"", "width": 9.0}, {"description": "\"ANZ allocates provisions as a part of managing its credit impairment to cover expected losses.\"\u003cSEP\u003e\"ANZ\u2019s provisions are recognized for various future obligations, reflecting its proactive financial management strategy.\"\u003cSEP\u003e\"Provisions reflect ANZ\u0027s estimates for settlements related to customer remediation, which involves significant judgment and influence from legal advice.\"", "from": "\"ANZ\"", "keywords": "\"financial management, liability estimation\"\u003cSEP\u003e\"financial management, liability management\"\u003cSEP\u003e\"financial management, risk coverage\"", "source_id": "chunk-3d580ae1ef860f531c1c5c38d2248417\u003cSEP\u003echunk-a50bc48032c7aa252e5142476ee20162\u003cSEP\u003echunk-e72dfc2111d7785e2fff0b699a03d524", "to": "\"PROVISIONS\"", "width": 23.0}, {"description": "\"ANZ performed a share buy-back as a financial strategy to enhance shareholder value and manage equity.\"\u003cSEP\u003e\"The Share Buy-back process indicates ANZ\u0027s strategy to manage its equity by repurchasing shares to reduce the share count.\"", "from": "\"ANZ\"", "keywords": "\"equity management, share reduction\"\u003cSEP\u003e\"financial strategy, equity management\"", "source_id": "chunk-342fcf631e7dfa7b3561e6a1134f530d\u003cSEP\u003echunk-3d580ae1ef860f531c1c5c38d2248417", "to": "\"SHARE BUY-BACK\"", "width": 17.0}, {"description": "\"Economic variables are analyzed by ANZ for strategic planning in its capital management process.\"", "from": "\"ANZ\"", "keywords": "\"strategic planning, financial forecasting\"", "source_id": "chunk-342fcf631e7dfa7b3561e6a1134f530d", "to": "\"ECONOMIC VARIABLES\"", "width": 7.0}, {"description": "\"ANZ adheres to the standards set by the Basel Committee for capital adequacy, which guides its regulatory framework.\"\u003cSEP\u003e\"ANZ operates under the regulations set forth by the Basel Committee, which guides its capital adequacy and risk management standards.\"", "from": "\"ANZ\"", "keywords": "\"compliance, global standards\"\u003cSEP\u003e\"regulatory compliance, financial standards\"", "source_id": "chunk-ec47d5220e4f2cd940cec4fbfff2b29c\u003cSEP\u003echunk-49246825cc4996c7c1d84b2abba62dfc", "to": "\"BASEL COMMITTEE ON BANKING SUPERVISION\"", "width": 16.0}, {"description": "\"ANZ sponsors the ANZ PIE Fund, which is an investment vehicle that provides specific investment options for clients in New Zealand.\"", "from": "\"ANZ\"", "keywords": "\"sponsorship, investment\"", "source_id": "chunk-d2fe4e9c409e8dd7137a5f2b0445eafd", "to": "\"ANZ PIE FUND\"", "width": 9.0}, {"description": "\"ANZ engages in securitisation and structured finance activities, indicating its operational role in these financial events.\"", "from": "\"ANZ\"", "keywords": "\"financial operations, investment activities\"", "source_id": "chunk-d2fe4e9c409e8dd7137a5f2b0445eafd", "to": "\"SECURITISATION AND STRUCTURED FINANCE\"", "width": 8.0}, {"description": "\"ANZ manages investment funds, showing its involvement in asset management and financial services.\"", "from": "\"ANZ\"", "keywords": "\"financial services, asset management\"", "source_id": "chunk-d2fe4e9c409e8dd7137a5f2b0445eafd", "to": "\"INVESTMENT FUNDS\"", "width": 8.0}, {"description": "\"ANZ\u0027s exposure to structured entities (SEs) illustrates its risk management and financial reporting responsibilities.\"", "from": "\"ANZ\"", "keywords": "\"risk management, financial reporting\"", "source_id": "chunk-d2fe4e9c409e8dd7137a5f2b0445eafd", "to": "\"STRUCTURED ENTITIES (SES)\"", "width": 7.0}, {"description": "\"ANZ engages in securitisation programs to manage residential mortgages and related financial obligations.\"", "from": "\"ANZ\"", "keywords": "\"financial strategy, mortgage management\"", "source_id": "chunk-d6ccee2916f0d2ab1f801a16354f2cd2", "to": "\"SECURITISATIONS\"", "width": 7.0}, {"description": "\"Structured Finance Arrangements reflect ANZ\u0027s approach to funding customer transactions while managing financial risks.\"", "from": "\"ANZ\"", "keywords": "\"funding strategy, risk management\"", "source_id": "chunk-d6ccee2916f0d2ab1f801a16354f2cd2", "to": "\"STRUCTURED FINANCE ARRANGEMENTS\"", "width": 7.0}, {"description": "\"ANZ has strategic operations in Cambodia, particularly related to its joint ventures in the region.\"\u003cSEP\u003e\"ANZ\u0027s mention of the sale of its Royal Bank operations in Cambodia indicates significant corporate activities in that geographic area.\"", "from": "\"ANZ\"", "keywords": "\"corporate operations, geographical relevance\"\u003cSEP\u003e\"strategic expansion, regional interests\"", "source_id": "chunk-07d05c243330850218558b6faca3912e\u003cSEP\u003echunk-f9c5cbbffb7a07f6d9e2ed3b2488bfd2", "to": "\"CAMBODIA\"", "width": 13.0}, {"description": "\"The concept of Discontinued Operations arises from ANZ\u0027s financial reporting on segments that are no longer part of its active business following sales.\"", "from": "\"ANZ\"", "keywords": "\"financial reporting, divestment\"", "source_id": "chunk-07d05c243330850218558b6faca3912e", "to": "\"DISCONTINUED OPERATIONS\"", "width": 8.0}, {"description": "\"The Financial Results 2019 is directly linked to ANZ, indicating its financial performance for the specified fiscal year.\"", "from": "\"ANZ\"", "keywords": "\"financial performance, annual results\"", "source_id": "chunk-07d05c243330850218558b6faca3912e", "to": "\"FINANCIAL RESULTS 2019\"", "width": 10.0}, {"description": "\"ANZ has defined benefit arrangements in Japan, indicating its operations extend to this geographic location.\"\u003cSEP\u003e\"Japan is listed among ANZ\u0027s international operations, demonstrating its interests in the Asian market.\"", "from": "\"ANZ\"", "keywords": "\"Asian market, international presence\"\u003cSEP\u003e\"operational presence, geographic significance\"", "source_id": "chunk-be69a0889013bf54cbfd233367010b19\u003cSEP\u003echunk-b95d90418f36e9fdd31e504df9a1a657", "to": "\"JAPAN\"", "width": 14.0}, {"description": "\"ANZ includes the Philippines in its defined benefit schemes, indicating its operational scope in this location.\"", "from": "\"ANZ\"", "keywords": "\"operational presence, geographic significance\"", "source_id": "chunk-be69a0889013bf54cbfd233367010b19", "to": "\"PHILIPPINES\"", "width": 8.0}, {"description": "\"ANZ had a banking presence in Taiwan until the deregistration of ANZ Bank (Taiwan) Ltd, showcasing its regional operations.\"\u003cSEP\u003e\"ANZ operates defined benefit schemes in Taiwan, showing its reach into this geographic area.\"", "from": "\"ANZ\"", "keywords": "\"operational presence, geographic significance\"\u003cSEP\u003e\"regional presence, deregistration\"", "source_id": "chunk-be69a0889013bf54cbfd233367010b19\u003cSEP\u003echunk-810ee30482df9df2630501e296657806", "to": "\"TAIWAN\"", "width": 15.0}, {"description": "\"ANZ has defined benefit schemes in the United Kingdom, signifying its operations in that region.\"\u003cSEP\u003e\"The United Kingdom represents part of ANZ\u0027s extended international operations, signifying its global reach.\"\u003cSEP\u003e\"ANZ\u0027s financial disclosures include information about Private Sector Credit Exposures in the United Kingdom, highlighting its geographic relevance.\"\u003cSEP\u003e\"ANZ includes provisions for corporate representation involving shareholders located in the United Kingdom.\"", "from": "\"ANZ\"", "keywords": "\"financial exposure, operations\"\u003cSEP\u003e\"international operations, corporate representation\"\u003cSEP\u003e\"operational presence, geographic significance\"\u003cSEP\u003e\"operations, international reach\"", "source_id": "chunk-eb54752c81aabfcdd807da788e1cf62e\u003cSEP\u003echunk-be69a0889013bf54cbfd233367010b19\u003cSEP\u003echunk-b95d90418f36e9fdd31e504df9a1a657\u003cSEP\u003echunk-ecfad8922ae56bb823e6b87c20692591", "to": "\"UNITED KINGDOM\"", "width": 30.0}, {"description": "\"The ANZ Australian Staff Superannuation Scheme is managed by ANZ and has been closed to new members since 1987.\"", "from": "\"ANZ\"", "keywords": "\"management, historical background\"", "source_id": "chunk-be69a0889013bf54cbfd233367010b19", "to": "\"ANZ AUSTRALIAN STAFF SUPERANNUATION SCHEME\"", "width": 9.0}, {"description": "\"The ANZ UK Staff Pension Scheme is another defined benefit scheme managed by ANZ, closed to new members since 2004.\"", "from": "\"ANZ\"", "keywords": "\"management, historical background\"", "source_id": "chunk-be69a0889013bf54cbfd233367010b19", "to": "\"ANZ UK STAFF PENSION SCHEME\"", "width": 9.0}, {"description": "\"The ANZ National Retirement Scheme in New Zealand is managed by ANZ and has been closed to new members since 1991.\"", "from": "\"ANZ\"", "keywords": "\"management, historical background\"", "source_id": "chunk-be69a0889013bf54cbfd233367010b19", "to": "\"ANZ NATIONAL RETIREMENT SCHEME\"", "width": 9.0}, {"description": "\"ANZ recognizes and manages Defined Benefit Obligation to meet future pension liabilities for employees.\"", "from": "\"ANZ\"", "keywords": "\"financial liability, employee benefits\"", "source_id": "chunk-a411e74ac1aeddb9ea997c73904f30b8", "to": "\"DEFINED BENEFIT OBLIGATION\"", "width": 8.0}, {"description": "\"ANZ operates Defined Contribution Schemes, contributing to employee retirement plans in compliance with local laws.\"", "from": "\"ANZ\"", "keywords": "\"compliance, retirement plans\"", "source_id": "chunk-a411e74ac1aeddb9ea997c73904f30b8", "to": "\"DEFINED CONTRIBUTION SCHEMES\"", "width": 8.0}, {"description": "\"ANZ contributes to Superannuation funds for its employees as part of its obligations under Australian law.\"", "from": "\"ANZ\"", "keywords": "\"obligatory contribution, employee welfare\"", "source_id": "chunk-a411e74ac1aeddb9ea997c73904f30b8", "to": "\"SUPERANNUATION\"", "width": 9.0}, {"description": "\"ExCo is part of ANZ\u2019s leadership structure but is excluded from certain employee incentive plans, underscoring a tiered approach to remuneration.\"", "from": "\"ANZ\"", "keywords": "\"executive exclusion, governance\"", "source_id": "chunk-2a71bec7c4254b692300061416fe8bb1", "to": "\"EXCO\"", "width": 8.0}, {"description": "\"ANZ offers the Employee Share Acquisition Plan as part of its employee incentive programs, allowing employees to acquire shares.\"\u003cSEP\u003e\"The Employee Share Acquisition Plan is a program established by ANZ to enhance employee retention and engagement through shared ownership.\"\u003cSEP\u003e\"The Employee Share Acquisition Plan is a program managed by ANZ to reward employees with shares.\"}", "from": "\"ANZ\"", "keywords": "\"employee benefits, remuneration\"\u003cSEP\u003e\"employee engagement, retention\"\u003cSEP\u003e\"incentive program, employee benefits\"", "source_id": "chunk-7fa57ef39afddab796e160e5717571ec\u003cSEP\u003echunk-2a71bec7c4254b692300061416fe8bb1\u003cSEP\u003echunk-efc7fbcc5cc9d18fcefcb41b70107909", "to": "\"EMPLOYEE SHARE ACQUISITION PLAN\"", "width": 27.0}, {"description": "\"Variable Remuneration incorporates performance-based incentives within ANZ\u2019s compensation structure, encouraging productivity among employees.\"", "from": "\"ANZ\"", "keywords": "\"performance-based compensation, incentive structure\"", "source_id": "chunk-2a71bec7c4254b692300061416fe8bb1", "to": "\"VARIABLE REMUNERATION\"", "width": 9.0}, {"description": "\"Business Unit Incentive Plans are designed by ANZ to motivate and reward employees within specific business units, enhancing performance and alignment with business goals.\"", "from": "\"ANZ\"", "keywords": "\"employee incentives, performance alignment\"", "source_id": "chunk-2a71bec7c4254b692300061416fe8bb1", "to": "\"BUSINESS UNIT INCENTIVE PLANS\"", "width": 9.0}, {"description": "\"Long Term Incentives are part of ANZ\u2019s compensation strategy to ensure long-term engagement and retention of key employees.\"", "from": "\"ANZ\"", "keywords": "\"employee retention, long-term strategy\"", "source_id": "chunk-2a71bec7c4254b692300061416fe8bb1", "to": "\"LONG TERM INCENTIVES\"", "width": 10.0}, {"description": "\"ANZ creates provisions for Exceptional Circumstances to attract talent by
