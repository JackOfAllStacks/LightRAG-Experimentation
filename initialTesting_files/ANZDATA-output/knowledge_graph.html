products relevant to the Electricity, Gas \u0026 Water Supply sector.\"", "from": "\"ANZ\"", "keywords": "\"banking engagement, industry exposure\"", "source_id": "chunk-eaf762d126590892326d444384a379fe", "to": "\"ELECTRICITY, GAS \u0026 WATER SUPPLY\"", "width": 6.0}, {"description": "\"ANZ has financial interactions with the Entertainment, Leisure \u0026 Tourism industry, reflecting service provision.\"", "from": "\"ANZ\"", "keywords": "\"banking engagement, industry exposure\"", "source_id": "chunk-eaf762d126590892326d444384a379fe", "to": "\"ENTERTAINMENT, LEISURE \u0026 TOURISM\"", "width": 6.0}, {"description": "\"ANZ operates in the Financial, Investment \u0026 Insurance sector providing various financial products.\"", "from": "\"ANZ\"", "keywords": "\"banking engagement, industry exposure\"", "source_id": "chunk-eaf762d126590892326d444384a379fe", "to": "\"FINANCIAL, INVESTMENT \u0026 INSURANCE\"", "width": 6.0}, {"description": "\"ANZ provides personal banking services, indicating direct financial interactions with consumers.\"", "from": "\"ANZ\"", "keywords": "\"banking engagement, personal services\"", "source_id": "chunk-eaf762d126590892326d444384a379fe", "to": "\"PERSONAL\"", "width": 7.0}, {"description": "\"ANZ\u0027s financial services extend to the Transport \u0026 Storage industry, showcasing breadth in service provision.\"", "from": "\"ANZ\"", "keywords": "\"banking engagement, industry exposure\"", "source_id": "chunk-eaf762d126590892326d444384a379fe", "to": "\"TRANSPORT \u0026 STORAGE\"", "width": 6.0}, {"description": "\"ANZ handles and reports on Impaired Loans within its financial assessments and disclosures.\"\u003cSEP\u003e\"ANZ reports on Impaired Loans as part of its financial risk assessment and disclosures.\"\u003cSEP\u003e\"ANZ reports on impaired loans as part of their financial performance indicators, indicating their impact on overall stability.\"", "from": "\"ANZ\"", "keywords": "\"credit risk, reporting\"\u003cSEP\u003e\"financial management, reporting\"\u003cSEP\u003e\"financial stability, risk management\"", "source_id": "chunk-455376f322a61ec1b2ab84f265d3661d\u003cSEP\u003echunk-3beea4b02632f6ce8ae8b6f56626be6f\u003cSEP\u003echunk-7403aafc1efe204241db5c933d0be3f1", "to": "\"IMPAIRED LOANS\"", "width": 25.0}, {"description": "\"ANZ includes Past Due Loans as a key element in evaluating its financial health and risk management strategies.\"\u003cSEP\u003e\"ANZ reports on past due loans as a crucial part of their financial disclosures, indicating credit risk exposure.\"\u003cSEP\u003e\"ANZ tracks and manages Past Due Loans to assess their financial impact and categorize them accordingly.\"\u003cSEP\u003e\"Past due loans are included in ANZ\u0027s assessments of credit risk and overall financial health based on their disclosures.\"", "from": "\"ANZ\"", "keywords": "\"credit risk, financial health\"\u003cSEP\u003e\"credit risk, financial reporting\"\u003cSEP\u003e\"financial management, categorization\"\u003cSEP\u003e\"risk management, financial health\"", "source_id": "chunk-2815d708a3246d1f09bb8ef7f6012a10\u003cSEP\u003echunk-455376f322a61ec1b2ab84f265d3661d\u003cSEP\u003echunk-3beea4b02632f6ce8ae8b6f56626be6f\u003cSEP\u003echunk-7403aafc1efe204241db5c933d0be3f1", "to": "\"PAST DUE LOANS\"", "width": 31.0}, {"description": "\"Provisions and Write-offs are necessary for ANZ\u0027s financial reporting as they account for potential losses associated with impaired loans.\"", "from": "\"ANZ\"", "keywords": "\"loss mitigation, financial strategy\"", "source_id": "chunk-3beea4b02632f6ce8ae8b6f56626be6f", "to": "\"PROVISIONS AND WRITE-OFFS\"", "width": 8.0}, {"description": "\"ANZ manages impaired loans/facilities, critical to their financial health assessments and reporting practices.\"", "from": "\"ANZ\"", "keywords": "\"loan management, financial health\"", "source_id": "chunk-2815d708a3246d1f09bb8ef7f6012a10", "to": "\"IMPAIRED LOANS/FACILITIES\"", "width": 9.0}, {"description": "\"ANZ allocates individual provisions for loans specifically identified as impaired, reflecting their financial management strategy.\"", "from": "\"ANZ\"", "keywords": "\"provisioning, financial strategy\"", "source_id": "chunk-2815d708a3246d1f09bb8ef7f6012a10", "to": "\"INDIVIDUAL PROVISION\"", "width": 7.0}, {"description": "\"ANZ utilizes collective provisions to manage overall credit risk associated with loan portfolios.\"", "from": "\"ANZ\"", "keywords": "\"risk management, collective assessment\"", "source_id": "chunk-2815d708a3246d1f09bb8ef7f6012a10", "to": "\"COLLECTIVE PROVISION\"", "width": 8.0}, {"description": "\"ANZ outlines its provisions for Credit Losses as part of its financial disclosures, emphasizing the importance of managing financial risk.\"", "from": "\"ANZ\"", "keywords": "\"financial risk, accountability\"", "source_id": "chunk-f9c5cbbffb7a07f6d9e2ed3b2488bfd2", "to": "\"CREDIT LOSSES\"", "width": 8.0}, {"description": "\"Similarly, the reference to Papua New Guinea indicates the geographic scope of ANZ\u0027s banking services and its operational decisions.\"", "from": "\"ANZ\"", "keywords": "\"corporate operations, geographical relevance\"", "source_id": "chunk-f9c5cbbffb7a07f6d9e2ed3b2488bfd2", "to": "\"PAPUA NEW GUINEA\"", "width": 6.0}, {"description": "\"ANZ complies with Basel III Pillar 3 standards to disclose credit risk and regulatory information to stakeholders.\"", "from": "\"ANZ\"", "keywords": "\"regulatory compliance, transparency\"", "source_id": "chunk-eebd3adcaa2be8b912d967cd104311c5", "to": "\"BASEL III PILLAR 3\"", "width": 8.0}, {"description": "\"ANZ utilizes Moody\u2019s ratings as inputs in its risk weighting calculations for regulatory purposes.\"", "from": "\"ANZ\"", "keywords": "\"risk assessment, external ratings\"", "source_id": "chunk-eebd3adcaa2be8b912d967cd104311c5", "to": "\"MOODY\u2019S\"", "width": 8.0}, {"description": "\"ANZ uses Standard \u0026 Poor\u2019s ratings to align its internal ratings with external industry standards.\"\u003cSEP\u003e\"ANZ utilizes ratings from Standard \u0026 Poor\u2019s to calculate credit risk regulatory capital charges for securitisation exposures.\"", "from": "\"ANZ\"", "keywords": "\"credit risk assessment, influence\"\u003cSEP\u003e\"risk assessment, external ratings\"", "source_id": "chunk-55f0b0e7c97985ce42fc43126575dc1d\u003cSEP\u003echunk-eebd3adcaa2be8b912d967cd104311c5", "to": "\"STANDARD \u0026 POOR\u2019S\"", "width": 15.0}, {"description": "\"Global Internal Audit assesses and provides assurance on credit risk processes within ANZ.\"", "from": "\"ANZ\"", "keywords": "\"oversight, assurance\"", "source_id": "chunk-6e279adfa3c8cb4a293af2c7a99c723d", "to": "\"GLOBAL INTERNAL AUDIT\"", "width": 8.0}, {"description": "\"ANZ\u0027s Customer Approval Process is informed by the credit ratings produced by its models.\"", "from": "\"ANZ\"", "keywords": "\"lending decisions, credit assessment\"", "source_id": "chunk-6e279adfa3c8cb4a293af2c7a99c723d", "to": "\"CUSTOMER APPROVAL PROCESS\"", "width": 9.0}, {"description": "\"Central Governments influence ANZ\u0027s regulatory framework and compliance obligations.\"", "from": "\"ANZ\"", "keywords": "\"regulatory influence, economic governance\"", "source_id": "chunk-6e279adfa3c8cb4a293af2c7a99c723d", "to": "\"CENTRAL GOVERNMENTS\"", "width": 8.0}, {"description": "\"Residential Mortgages are a significant financial product managed by ANZ in its risk assessment initiatives.\"", "from": "\"ANZ\"", "keywords": "\"product management, financial risk\"", "source_id": "chunk-f9aef228423cbf8a8dcb17d0e6036a4e", "to": "\"RESIDENTIAL MORTGAGES\"", "width": 8.0}, {"description": "\"Statistical Models are utilized by ANZ to assess various asset classes effectively in their risk management process.\"", "from": "\"ANZ\"", "keywords": "\"modeling techniques, risk assessment\"", "source_id": "chunk-f9aef228423cbf8a8dcb17d0e6036a4e", "to": "\"STATISTICAL MODELS\"", "width": 8.0}, {"description": "\"Expert Models are employed by ANZ to evaluate specialized lending categories where quantitative data might be scarce.\"", "from": "\"ANZ\"", "keywords": "\"expert judgment, risk evaluation\"", "source_id": "chunk-f9aef228423cbf8a8dcb17d0e6036a4e", "to": "\"EXPERT MODELS\"", "width": 8.0}, {"description": "\"External Ratings are incorporated into ANZ\u0027s assessments and influence their credit risk strategies.\"", "from": "\"ANZ\"", "keywords": "\"credit evaluation, regulatory compliance\"", "source_id": "chunk-f9aef228423cbf8a8dcb17d0e6036a4e", "to": "\"EXTERNAL RATINGS\"", "width": 7.0}, {"description": "\"Internal Data is crucial for ANZ\u2019s LGD estimation and is a significant component of their risk modeling efforts.\"", "from": "\"ANZ\"", "keywords": "\"data utilization, risk modeling\"", "source_id": "chunk-f9aef228423cbf8a8dcb17d0e6036a4e", "to": "\"INTERNAL DATA\"", "width": 9.0}, {"description": "\"Predicted Default (PD) is used by ANZ to estimate the likelihood of default among different exposures.\"", "from": "\"ANZ\"", "keywords": "\"risk estimation, predictive analysis\"", "source_id": "chunk-f9aef228423cbf8a8dcb17d0e6036a4e", "to": "\"PREDICTED DEFAULT (PD)\"", "width": 9.0}, {"description": "\"ANZ utilizes Loss Given Default (LGD) metrics to calculate potential losses in case of borrower defaults.\"", "from": "\"ANZ\"", "keywords": "\"loss estimation, risk management\"", "source_id": "chunk-f9aef228423cbf8a8dcb17d0e6036a4e", "to": "\"LOSS GIVEN DEFAULT (LGD)\"", "width": 9.0}, {"description": "\"Exposure at Default (EAD) is calculated by ANZ to assess capital requirements during default scenarios.\"", "from": "\"ANZ\"", "keywords": "\"capital requirement, risk assessment\"", "source_id": "chunk-f9aef228423cbf8a8dcb17d0e6036a4e", "to": "\"EXPOSURE AT DEFAULT (EAD)\"", "width": 9.0}, {"description": "\"Undrawn Commitments contribute to ANZ\u0027s total exposure calculations and risk management strategies.\"", "from": "\"ANZ\"", "keywords": "\"credit management, exposure assessment\"", "source_id": "chunk-f9aef228423cbf8a8dcb17d0e6036a4e", "to": "\"UNDRAWN COMMITMENTS\"", "width": 8.0}, {"description": "\"ANZ employs the Advanced Internal Ratings Based (IRB) Approach for calculating capital requirements based on internal risk assessments.\"", "from": "\"ANZ\"", "keywords": "\"regulatory framework, risk calculation\"", "source_id": "chunk-f9aef228423cbf8a8dcb17d0e6036a4e", "to": "\"ADVANCED INTERNAL RATINGS BASED (IRB) APPROACH\"", "width": 9.0}, {"description": "\"Statistical Robustness is essential for ANZ to ensure reliability in its risk assessments of various asset classes.\"", "from": "\"ANZ\"", "keywords": "\"assessment reliability, risk management\"", "source_id": "chunk-f9aef228423cbf8a8dcb17d0e6036a4e", "to": "\"STATISTICAL ROBUSTNESS\"", "width": 8.0}, {"description": "\"Supervisory Slotting is utilized by ANZ for categorizing specialized lending exposures to assess their risks effectively.\"", "from": "\"ANZ\"", "keywords": "\"regulatory compliance, risk categorization\"", "source_id": "chunk-f9aef228423cbf8a8dcb17d0e6036a4e", "to": "\"SUPERVISORY SLOTTING\"", "width": 8.0}, {"description": "\"Table 9(d) is part of the ANZ Basel III Pillar 3 disclosure, illustrating the bank\u0027s retail exposure in adherence to financial regulations.\"", "from": "\"ANZ\"", "keywords": "\"financial reporting, regulatory disclosure\"", "source_id": "chunk-5f65b26ca292f9ee437c4cd7fd5c4baf", "to": "\"TABLE 9(D)\"", "width": 9.0}, {"description": "\"ANZ utilizes Credit Default Swaps as part of its risk mitigation strategy, indicating the organization\u0027s engagement with these financial instruments.\"", "from": "\"ANZ\"", "keywords": "\"risk management, financial instruments\"", "source_id": "chunk-727d821bb8ead6670170baa66c011d04", "to": "\"CREDIT DEFAULT SWAPS\"", "width": 8.0}, {"description": "\"ANZ structures lending secured by trade receivables to mitigate credit risk, highlighting a financial strategy employed by the organization.\"", "from": "\"ANZ\"", "keywords": "\"credit risk, financial strategy\"", "source_id": "chunk-727d821bb8ead6670170baa66c011d04", "to": "\"LENDING SECURED BY TRADE RECEIVABLES\"", "width": 7.0}, {"description": "\"Guarantee support is employed by ANZ to enhance credit risk profiles for transactions, providing additional assurance to lenders.\"", "from": "\"ANZ\"", "keywords": "\"credit enhancement, financial assurance\"", "source_id": "chunk-727d821bb8ead6670170baa66c011d04", "to": "\"GUARANTEE SUPPORT\"", "width": 8.0}, {"description": "\"ANZ\u0027s operations are bound by legal requirements that dictate the structuring of financial transactions to ensure compliance and minimize risk.\"", "from": "\"ANZ\"", "keywords": "\"regulatory compliance, legal frameworks\"", "source_id": "chunk-727d821bb8ead6670170baa66c011d04", "to": "\"LEGAL REQUIREMENTS\"", "width": 8.0}, {"description": "\"ANZ\u0027s operations involve managing counterparty credit risk associated with derivative transactions.\"", "from": "\"ANZ\"", "keywords": "\"risk management, finance\"", "source_id": "chunk-73866806b8ce234efd3439b5b7bba01c", "to": "\"COUNTERPARTY CREDIT RISK\"", "width": 9.0}, {"description": "\"ANZ transacts market instruments, which include derivatives that are subject to counterparty credit risk.\"", "from": "\"ANZ\"", "keywords": "\"transactional relationship, financial operations\"", "source_id": "chunk-73866806b8ce234efd3439b5b7bba01c", "to": "\"MARKET INSTRUMENTS\"", "width": 8.0}, {"description": "\"ANZ incorporates CVA in its risk management approach for evaluating counterparty credit risk in derivatives transactions.\"\u003cSEP\u003e\"ANZ uses CVA as a risk management tool to assess potential losses from counterparty defaults in derivatives transactions.\"\u003cSEP\u003e\"ANZ utilizes a CVA model to adjust the fair value of derivative instruments based on counterparty credit quality.\"", "from": "\"ANZ\"", "keywords": "\"credit risk management, financial instruments\"\u003cSEP\u003e\"risk adjustment, financial modeling\"\u003cSEP\u003e\"risk management, financial assessment\"", "source_id": "chunk-4a43e65eae76a47ba997f89cf5459572\u003cSEP\u003echunk-73866806b8ce234efd3439b5b7bba01c\u003cSEP\u003echunk-27141ba1e8c6e6ac0c3b97eb32cfd496", "to": "\"CREDIT VALUATION ADJUSTMENT (CVA)\"", "width": 25.0}, {"description": "\"ANZ transacts with Qualifying Central Counterparties to facilitate the clearing of derivative transactions and mitigate credit risk.\"", "from": "\"ANZ\"", "keywords": "\"transactional relationship, counterparty engagement\"", "source_id": "chunk-73866806b8ce234efd3439b5b7bba01c", "to": "\"QUALIFYING CENTRAL COUNTERPARTIES\"", "width": 8.0}, {"description": "\"ANZ utilizes credit derivatives as part of its risk management strategies to cover exposures in its financial dealings.\"", "from": "\"ANZ\"", "keywords": "\"risk management, financial instruments\"", "source_id": "chunk-73866806b8ce234efd3439b5b7bba01c", "to": "\"CREDIT DERIVATIVES\"", "width": 9.0}, {"description": "\"ANZ manages interest rate risk through the use of interest rate derivatives in its financial operations.\"", "from": "\"ANZ\"", "keywords": "\"risk management, financial operations\"", "source_id": "chunk-73866806b8ce234efd3439b5b7bba01c", "to": "\"INTEREST RATE DERIVATIVES\"", "width": 9.0}, {"description": "\"ANZ utilizes foreign exchange derivatives to hedge against currency risk in its dealings.\"", "from": "\"ANZ\"", "keywords": "\"risk management, currency hedge\"", "source_id": "chunk-73866806b8ce234efd3439b5b7bba01c", "to": "\"FOREIGN EXCHANGE DERIVATIVES\"", "width": 8.0}, {"description": "\"ANZ utilizes Bilateral Netting Master Agreements to mitigate credit risk associated with derivatives transactions.\"", "from": "\"ANZ\"", "keywords": "\"risk mitigation, contractual agreements\"", "source_id": "chunk-27141ba1e8c6e6ac0c3b97eb32cfd496", "to": "\"BILATERAL NETTING MASTER AGREEMENT\"", "width": 8.0}, {"description": "\"ANZ engages in Derivatives Transactions which are subject to counterparty credit risk and are managed accordingly.\"", "from": "\"ANZ\"", "keywords": "\"financial transactions, risk exposure\"", "source_id": "chunk-27141ba1e8c6e6ac0c3b97eb32cfd496", "to": "\"DERIVATIVES TRANSACTIONS\"", "width": 9.0}, {"description": "\"ANZ engages in securitisation as part of its funding and capital management strategy, utilizing cash flow from asset pools to meet creditor obligations.\"\u003cSEP\u003e\"ANZ has executed significant securitisation activities involving residential mortgages and other financial instruments.\"\u003cSEP\u003e\"ANZ is actively involved in securitisation, offering various financial products and services related to this process.\"", "from": "\"ANZ\"", "keywords": "\"financial operations, securitisation activities\"\u003cSEP\u003e\"financial services, asset management\"\u003cSEP\u003e\"financial strategy, asset management\"", "source_id": "chunk-455376f322a61ec1b2ab84f265d3661d\u003cSEP\u003echunk-297cb8973b6d26620cc4ebe27a537c60\u003cSEP\u003echunk-7bc47f5b54131f35486e9d2232e58810", "to": "\"SECURITISATION\"", "width": 27.0}, {"description": "\"ANZ provides facilities and services related to the securitisation of third-party assets, showcasing its operational role in the market.\"", "from": "\"ANZ\"", "keywords": "\"operational role, external collaboration\"", "source_id": "chunk-7bc47f5b54131f35486e9d2232e58810", "to": "\"THIRD PARTY SECURITISATION ACTIVITIES\"", "width": 9.0}, {"description": "\"ANZ\u0027s risk management practices are essential for overseeing and mitigating risks related to its securitisation exposures.\"", "from": "\"ANZ\"", "keywords": "\"risk mitigation, governance\"", "source_id": "chunk-7bc47f5b54131f35486e9d2232e58810", "to": "\"RISK MANAGEMENT\"", "width": 8.0}, {"description": "\"Moody\u2019s ratings play a crucial role in ANZ\u0027s determination of regulatory capital for securitised assets.\"", "from": "\"ANZ\"", "keywords": "\"credit evaluation, regulatory compliance\"", "source_id": "chunk-55f0b0e7c97985ce42fc43126575dc1d", "to": "\"MOODY\u2019S INVESTOR SERVICES\"", "width": 7.0}, {"description": "\"ANZ relies on Fitch Ratings for assessments of credit risk in securitisation processes.\"", "from": "\"ANZ\"", "keywords": "\"credit risk management, evaluation\"", "source_id": "chunk-55f0b0e7c97985ce42fc43126575dc1d", "to": "\"FITCH RATINGS\"", "width": 7.0}, {"description": "\"The $1.5 billion residential mortgage-backed securitisation is a significant financial activity executed by ANZ.\"", "from": "\"ANZ\"", "keywords": "\"financial transaction, securitisation\"", "source_id": "chunk-55f0b0e7c97985ce42fc43126575dc1d", "to": "\"$1.5 BILLION RESIDENTIAL MORTGAGE-BACKED SECURITISATION\"", "width": 9.0}, {"description": "\"ANZ utilizes Liquidity Facilities to manage financial support for securitised assets in its banking operations.\"", "from": "\"ANZ\"", "keywords": "\"financial management, asset support\"", "source_id": "chunk-455376f322a61ec1b2ab84f265d3661d", "to": "\"LIQUIDITY FACILITIES\"", "width": 8.0}, {"description": "\"ANZ includes credit cards as part of its financial products, contributing to its overall loan portfolio.\"", "from": "\"ANZ\"", "keywords": "\"financial products, lending\"", "source_id": "chunk-455376f322a61ec1b2ab84f265d3661d", "to": "\"CREDIT CARDS\"", "width": 7.0}, {"description": "\"Auto and Equipment Finance represents another financial service offered by ANZ, complementing its loan offerings.\"", "from": "\"ANZ\"", "keywords": "\"service offerings, financial products\"", "source_id": "chunk-455376f322a61ec1b2ab84f265d3661d", "to": "\"AUTO AND EQUIPMENT FINANCE\"", "width": 6.0}, {"description": "\"ANZ engages in providing Commercial Loans to businesses as part of its financial service portfolio.\"", "from": "\"ANZ\"", "keywords": "\"business lending, financial services\"", "source_id": "chunk-455376f322a61ec1b2ab84f265d3661d", "to": "\"COMMERCIAL LOANS\"", "width": 7.0}, {"description": "\"ANZ reports on Securitisation Exposures as part of its financial disclosures related to capital management.\"", "from": "\"ANZ\"", "keywords": "\"financial reporting, capital management\"", "source_id": "chunk-bb987e1617df5e8493a42ab9fccd11b8", "to": "\"SECURITISATION EXPOSURES\"", "width": 5.0}, {"description": "\"ANZ\u0027s Market Risk Function operates independently to measure and manage the organization\u0027s exposure to market risks.\"", "from": "\"ANZ\"", "keywords": "\"risk management, operational independence\"", "source_id": "chunk-70e6786c1a0f84cdefa8970c907896b3", "to": "\"MARKET RISK FUNCTION\"", "width": 8.0}, {"description": "\"As part of its global operations, ANZ manages market risks and trading activities in Europe.\"", "from": "\"ANZ\"", "keywords": "\"trading operations, geographical presence\"", "source_id": "chunk-cd74760349b3c2d113632bf0ff30bca3", "to": "\"EUROPE\"", "width": 9.0}, {"description": "\"ANZ has a trading presence in America, managing market risks and related activities in this region.\"", "from": "\"ANZ\"", "keywords": "\"trading operations, geographical presence\"", "source_id": "chunk-cd74760349b3c2d113632bf0ff30bca3", "to": "\"AMERICA\"", "width": 9.0}, {"description": "\"The Operational Risk Executive Committee monitors the implementation of the operational risk framework at a group level for ANZ.\"", "from": "\"ANZ\"", "keywords": "\"monitoring, governance\"", "source_id": "chunk-493697a4372d31e70b2d17e2ac33676b", "to": "\"OPERATIONAL RISK EXECUTIVE COMMITTEE\"", "width": 7.0}, {"description": "\"OREC is responsible for monitoring and overseeing ANZ\u0027s operational risk and compliance management.\".\"", "from": "\"ANZ\"", "keywords": "\"oversight, compliance\"", "source_id": "chunk-d155be184437929363e8eb61106195a8", "to": "\"OREC\"", "width": 7.0}, {"description": "\"Crisis Management Plans developed by ANZ are essential for ensuring continuity and recovery during broader group or country crises.\")", "from": "\"ANZ\"", "keywords": "\"crisis management, resilience\"", "source_id": "chunk-d155be184437929363e8eb61106195a8", "to": "\"CRISIS MANAGEMENT PLANS\"", "width": 8.0}, {"description": "\"ANZ foster a Risk Culture where identifying and managing operational risks is emphasized as everyone\u0027s responsibility.\")", "from": "\"ANZ\"", "keywords": "\"organizational culture, risk management\"", "source_id": "chunk-d155be184437929363e8eb61106195a8", "to": "\"RISK CULTURE\"", "width": 8.0}, {"description": "\"ANZ implements the Whistle-blower Protection Policy to safeguard employees who report concerns, showcasing a commitment to ethical standards.\"\u003cSEP\u003e\"The Whistle-blower Protection Policy is implemented by ANZ to safeguard employees who report compliance concerns.\")", "from": "\"ANZ\"", "keywords": "\"employee protection, compliance\"\u003cSEP\u003e\"transparency, ethics\"", "source_id": "chunk-12a98b8abd4d2f6d4affd3694480dfb0\u003cSEP\u003echunk-d155be184437929363e8eb61106195a8", "to": "\"WHISTLE-BLOWER PROTECTION POLICY\"", "width": 16.0}, {"description": "\"Operational Risk Capital is maintained by ANZ to shield against potential losses due to operational risks it faces.\")", "from": "\"ANZ\"", "keywords": "\"financial protection, risk management\"", "source_id": "chunk-d155be184437929363e8eb61106195a8", "to": "\"OPERATIONAL RISK CAPITAL\"", "width": 9.0}, {"description": "\"ANZ manages various Equity Investments reflecting strategic business initiatives and partnerships in financial contexts.\"", "from": "\"ANZ\"", "keywords": "\"investment management, financial strategy\"", "source_id": "chunk-12a98b8abd4d2f6d4affd3694480dfb0", "to": "\"EQUITY INVESTMENTS\"", "width": 9.0}, {"description": "\"ANZ\u0027s Investments in Associates highlight the company\u0027s strategic decision-making and influence over other organizations.\"", "from": "\"ANZ\"", "keywords": "\"strategic influence, equity management\"", "source_id": "chunk-12a98b8abd4d2f6d4affd3694480dfb0", "to": "\"INVESTMENTS IN ASSOCIATES\"", "width": 8.0}, {"description": "\"Group Strategy plays a critical role in guiding ANZ\u0027s financial initiatives and ensuring alignment with overarching corporate objectives.\"", "from": "\"ANZ\"", "keywords": "\"strategic alignment, guidance\"", "source_id": "chunk-12a98b8abd4d2f6d4affd3694480dfb0", "to": "\"GROUP STRATEGY\"", "width": 8.0}, {"description": "\"ANZ adheres to Regulatory Notification Requirements which dictate the procedure for major investment commitments, ensuring legal compliance.\"", "from": "\"ANZ\"", "keywords": "\"legal compliance, governance\"", "source_id": "chunk-12a98b8abd4d2f6d4affd3694480dfb0", "to": "\"REGULATORY NOTIFICATION REQUIREMENTS\"", "width": 8.0}, {"description": "\"ANZ engages in Problem Exposure Work Out strategies to manage and resolve financial risks associated with troubled customer investments.\"", "from": "\"ANZ\"", "keywords": "\"risk management, financial resolution\"", "source_id": "chunk-12a98b8abd4d2f6d4affd3694480dfb0", "to": "\"PROBLEM EXPOSURE WORK OUT\"", "width": 8.0}, {"description": "\"Historically, ANZ classified certain assets as Available-for-Sale Investments, reflecting past accounting practices now replaced by newer categorization.\"", "from": "\"ANZ\"", "keywords": "\"historical classification, financial reporting\"", "source_id": "chunk-12a98b8abd4d2f6d4affd3694480dfb0", "to": "\"AVAILABLE-FOR-SALE INVESTMENTS\"", "width": 6.0}, {"description": "\"Common Equity Tier 1 Capital serves as a benchmark for ANZ\u0027s financial stability, influencing investment decisions and risk management policies.\"", "from": "\"ANZ\"", "keywords": "\"financial strength, capital assessment\"", "source_id": "chunk-12a98b8abd4d2f6d4affd3694480dfb0", "to": "\"COMMON EQUITY TIER 1 CAPITAL\"", "width": 9.0}, {"description": "\"ANZ\u0027s operations are directly affected by the interest rate risk inherent in their banking book.\"", "from": "\"ANZ\"", "keywords": "\"financial risk, operational impact\"", "source_id": "chunk-2b49e15ae43d28f88abc70a43c8c0096", "to": "\"INTEREST RATE RISK IN THE BANKING BOOK (IRRBB)\"", "width": 10.0}, {"description": "\"ANZ assesses Interest Rate Risk in the Banking Book through stress testing methodologies outlined in their disclosures.\"", "from": "\"ANZ\"", "keywords": "\"risk management, financial assessment\"", "source_id": "chunk-383666bcf00042301526fa367947e46f", "to": "\"INTEREST RATE RISK IN THE BANKING BOOK\"", "width": 7.0}, {"description": "\"ANZ reports the Total Securities Financing Transaction Exposures as part of its financial disclosures which provide insights into its transaction risks.\"", "from": "\"ANZ\"", "keywords": "\"financial disclosure, risk assessment\"", "source_id": "chunk-9a67d62f24f6f6043ed3e0fd879e2f59", "to": "\"TOTAL SECURITIES FINANCING TRANSACTION EXPOSURES\"", "width": 8.0}, {"description": "\"ANZ includes Off-Balance Sheet Exposures in its financial disclosures to illustrate comprehensive risk exposure metrics.\"", "from": "\"ANZ\"", "keywords": "\"risk assessment, financial reporting\"", "source_id": "chunk-9a67d62f24f6f6043ed3e0fd879e2f59", "to": "\"OFF-BALANCE SHEET EXPOSURES\"", "width": 8.0}, {"description": "\"ANZ reports its High-Quality Liquid Assets (HQLA) to demonstrate its liquidity position in compliance with regulatory standards.\"", "from": "\"ANZ\"", "keywords": "\"liquidity management, regulatory compliance\"", "source_id": "chunk-9a67d62f24f6f6043ed3e0fd879e2f59", "to": "\"HIGH-QUALITY LIQUID ASSETS (HQLA)\"", "width": 8.0}, {"description": "\"ANZ includes Alternative Liquid Assets (ALA) in its liquidity disclosures to provide a complete overview of its cash readiness.\"", "from": "\"ANZ\"", "keywords": "\"liquidity assessment, financial strategy\"", "source_id": "chunk-9a67d62f24f6f6043ed3e0fd879e2f59", "to": "\"ALTERNATIVE LIQUID ASSETS (ALA)\"", "width": 7.0}, {"description": "\"Total Liquid Assets are a crucial component for calculating the Liquidity Coverage Ratio that ANZ uses in its liquidity risk management strategy.\"", "from": "\"ANZ\"", "keywords": "\"financial strategy, liquidity management\"", "source_id": "chunk-6c04e8f87bbb2bb490b4931c4d76e66e", "to": "\"TOTAL LIQUID ASSETS\"", "width": 9.0}, {"description": "\"ANZ assesses its Net Cash Outflows to manage liquidity and ensure that its liquid assets can cover these outflows effectively.\"", "from": "\"ANZ\"", "keywords": "\"liquidity management, financial obligation\"", "source_id": "chunk-6c04e8f87bbb2bb490b4931c4d76e66e", "to": "\"NET CASH OUTFLOWS\"", "width": 8.0}, {"description": "\"ANZ utilizes ECL models to assess expected credit losses in accordance with AASB 9, reflecting proactive risk assessment practices.\"", "from": "\"ANZ\"", "keywords": "\"proactive assessment, risk management\"", "source_id": "chunk-4a43e65eae76a47ba997f89cf5459572", "to": "\"EXPECTED CREDIT LOSS (ECL)\"", "width": 8.0}, {"description": "\"ANZ calculates collectively assessed provisions to reflect expected losses based on forecasted credit events, aiding in risk management.\"", "from": "\"ANZ\"", "keywords": "\"credit risk management, provisioning\"", "source_id": "chunk-4a43e65eae76a47ba997f89cf5459572", "to": "\"COLLECTIVELY ASSESSED PROVISION FOR CREDIT IMPAIRMENT\"", "width": 8.0}, {"description": "\"ANZ identifies and manages impaired assets as part of its credit risk strategy, ensuring proper risk assessment and provision alignment.\"", "from": "\"ANZ\"", "keywords": "\"risk assessment, provisioning\"", "source_id": "chunk-4a43e65eae76a47ba997f89cf5459572", "to": "\"IMPAIRED ASSETS\"", "width": 7.0}, {"description": "\"ANZ assesses individual provision charges to manage specific expected credit losses effectively.\"", "from": "\"ANZ\"", "keywords": "\"individual assessment, credit risk\"", "source_id": "chunk-4a43e65eae76a47ba997f89cf5459572", "to": "\"INDIVIDUALLY ASSESSED PROVISIONS FOR CREDIT IMPAIRMENT\"", "width": 8.0}, {"description": "\"ANZ tracks past due facilities to flag potential defaults, enabling proactive management of credit risks.\"", "from": "\"ANZ\"", "keywords": "\"proactive management, credit monitoring\"", "source_id": "chunk-4a43e65eae76a47ba997f89cf5459572", "to": "\"PAST DUE FACILITIES\"", "width": 9.0}, {"description": "\"ANZ reflects the financial impact of write-offs as part of its overall financial strategy and risk management practices.\"", "from": "\"ANZ\"", "keywords": "\"financial strategy, risk management\"", "source_id": "chunk-4a43e65eae76a47ba997f89cf5459572", "to": "\"WRITE-OFFS\"", "width": 7.0}, {"description": "\"ASX Limited serves as the platform for ANZ\u0027s market announcements, facilitating transparency in the financial markets.\"", "from": "\"ANZ\"", "keywords": "\"market announcements, regulatory compliance\"", "source_id": "chunk-1bf8e4b8a11ef9aa142160bf6d09fb72", "to": "\"ASX LIMITED\"", "width": 8.0}, {"description": "\"ANZ holds the 2019 Annual General Meeting to engage with its shareholders and address their concerns regarding the company.\"\u003cSEP\u003e\"ANZ is responsible for holding the 2019 Annual General Meeting in Brisbane to discuss company operations and shareholder interests.\"", "from": "\"ANZ\"", "keywords": "\"corporate governance, shareholder engagement\"\u003cSEP\u003e\"shareholder meeting, corporate activities\"", "source_id": "chunk-e8ad2c6dd47f2a8909dc150d6124ade7\u003cSEP\u003echunk-1bf8e4b8a11ef9aa142160bf6d09fb72", "to": "\"2019 ANNUAL GENERAL MEETING\"", "width": 18.0}, {"description": "\"The 2020 Annual General Meeting is organized by ANZ to be held in Adelaide, where future corporate strategies will be discussed.\"", "from": "\"ANZ\"", "keywords": "\"future planning, corporate activities\"", "source_id": "chunk-1bf8e4b8a11ef9aa142160bf6d09fb72", "to": "\"2020 ANNUAL GENERAL MEETING\"", "width": 9.0}, {"description": "\"ANZ\u0027s 2020 Interim Dividend outlines specific dates for dividend announcements critical for financial planning.\"", "from": "\"ANZ\"", "keywords": "\"financial planning, dividend announcements\"", "source_id": "chunk-1bf8e4b8a11ef9aa142160bf6d09fb72", "to": "\"2020 INTERIM DIVIDEND\"", "width": 8.0}, {"description": "\"The 2020 Final Dividend involves announcements made by ANZ regarding its financial disbursements for the year.\"", "from": "\"ANZ\"", "keywords": "\"financial disbursements, corporate finance\"", "source_id": "chunk-1bf8e4b8a11ef9aa142160bf6d09fb72", "to": "\"2020 FINAL DIVIDEND\"", "width": 8.0}, {"description": "\"ANZ sets a timeline for director nominations, which are essential for governance and board composition.\"", "from": "\"ANZ\"", "keywords": "\"corporate governance, board management\"", "source_id": "chunk-1bf8e4b8a11ef9aa142160bf6d09fb72", "to": "\"DIRECTOR NOMINATIONS\"", "width": 7.0}, {"description": "\"Docklands VIC 3008 is the location of ANZ\u0027s Company Secretary\u2019s office, playing an important role in the bank\u0027s operations.\"", "from": "\"ANZ\"", "keywords": "\"corporate location, operational significance\"", "source_id": "chunk-1bf8e4b8a11ef9aa142160bf6d09fb72", "to": "\"DOCKLANDS VIC 3008\"", "width": 8.0}, {"description": "\"David Gonski AC, as Chairman, plays a pivotal role in leading the discussions at ANZ\u2019s Annual General Meeting.\"", "from": "\"ANZ\"", "keywords": "\"leadership, corporate governance\"", "source_id": "chunk-acf8a27eb7e5ccd2e8cb69829e6d32d8", "to": "\"DAVID GONSKI AC\"", "width": 9.0}, {"description": "\"ANZ maintains a shareholder centre website to provide essential information and updates for its shareholders.\"", "from": "\"ANZ\"", "keywords": "\"information access, corporate communication\"", "source_id": "chunk-acf8a27eb7e5ccd2e8cb69829e6d32d8", "to": "\"ANZ SHAREHOLDER CENTRE WEBSITE\"", "width": 8.0}, {"description": "\"John Key engages in corporate governance and salary discussions within ANZ.\"", "from": "\"ANZ\"", "keywords": "\"corporate governance, remuneration\"", "source_id": "chunk-650fa780720ac0c57a415891b3016810", "to": "\"JOHN KEY\"", "width": 6.0}, {"description": "\"The Chief Executive\u0027s Report details performance evaluations which inform executive remuneration at ANZ.\"", "from": "\"ANZ\"", "keywords": "\"performance evaluation, remuneration strategy\"", "source_id": "chunk-650fa780720ac0c57a415891b3016810", "to": "\"CHIEF EXECUTIVE\u0027S REPORT\"", "width": 8.0}, {"description": "\"Absolute CAGR TSR is an evaluation metric used by ANZ for executive remuneration assessments.\"", "from": "\"ANZ\"", "keywords": "\"performance measurement, evaluation criteria\"", "source_id": "chunk-650fa780720ac0c57a415891b3016810", "to": "\"ABSOLUTE CAGR TSR\"", "width": 7.0}, {"description": "\"ANZ provides performance rights to Mr Elliott under specific conditions related to his role as CEO.\"\u003cSEP\u003e\"Mr Elliott\u0027s performance rights are granted by ANZ, linking his remuneration to the organization\u0027s performance conditions.\"", "from": "\"ANZ\"", "keywords": "\"employment relationship, incentive structure\"\u003cSEP\u003e\"remuneration, performance management\"", "source_id": "chunk-312b4c96b24039f04d90e5fc1eddb87e\u003cSEP\u003echunk-694ae47ae949a65799a25d693fc1b349", "to": "\"MR ELLIOTT\"", "width": 17.0}, {"description": "\"The Directors of ANZ are responsible for making strategic decisions that affect the Company\u0027s commitment to sustainability and environmental responsibility.\"", "from": "\"ANZ\"", "keywords": "\"governance, strategic decision-making\"", "source_id": "chunk-ad83d8bb128e3245e628e4f74133a188", "to": "\"DIRECTORS\"", "width": 8.0}, {"description": "\"ANZ is financially supporting Renewables Projects to facilitate the transition towards a sustainable energy future.\"", "from": "\"ANZ\"", "keywords": "\"sustainable finance, environmental initiatives\"", "source_id": "chunk-ad83d8bb128e3245e628e4f74133a188", "to": "\"RENEWABLES PROJECTS\"", "width": 9.0}, {"description": "\"ANZ issues Green Bonds to invest in projects that contribute positively to the environment and support the transition to a low carbon economy.\"", "from": "\"ANZ\"", "keywords": "\"sustainable investment, climate finance\"", "source_id": "chunk-ad83d8bb128e3245e628e4f74133a188", "to": "\"GREEN BONDS\"", "width": 10.0}, {"description": "\"ANZ is recognized by the Australian Council of Superannuation Investors as a leader in ESG reporting, reflecting its strong commitment to sustainability practices.\"", "from": "\"ANZ\"", "keywords": "\"sustainability leadership, recognition\"", "source_id": "chunk-427f5fb80dc00ec36fc695ae967da60a", "to": "\"AUSTRALIAN COUNCIL OF SUPERANNUATION INVESTORS\"", "width": 8.0}, {"description": "\"ANZ is highlighted by the Dow Jones Sustainability Index as having an industry-best climate strategy, showcasing its leadership in sustainable finance.\"", "from": "\"ANZ\"", "keywords": "\"leading practices, sustainability\"", "source_id": "chunk-427f5fb80dc00ec36fc695ae967da60a", "to": "\"DOW JONES SUSTAINABILITY INDEX\"", "width": 9.0}, {"description": "\"ANZ\u0027s \u0027Leadership\u0027 ranking by the Carbon Disclosure Project indicates its strong performance in corporate carbon management.\"", "from": "\"ANZ\"", "keywords": "\"carbon management, corporate responsibility\"", "source_id": "chunk-427f5fb80dc00ec36fc695ae967da60a", "to": "\"CARBON DISCLOSURE PROJECT\"", "width": 9.0}, {"description": "\"ANZ acknowledges thermal coal as a material risk due to stakeholders\u0027 view on financing fossil fuel industries, aiming to reduce its exposure.\"", "from": "\"ANZ\"", "keywords": "\"risk management, sustainability\"", "source_id": "chunk-427f5fb80dc00ec36fc695ae967da60a", "to": "\"THERMAL COAL\"", "width": 8.0}, {"description": "\"ANZ intends to increase its investment in renewable energy as part of its commitment to supporting sustainable practices and emissions reduction.\"", "from": "\"ANZ\"", "keywords": "\"sustainability efforts, energy transition\"", "source_id": "chunk-427f5fb80dc00ec36fc695ae967da60a", "to": "\"RENEWABLE ENERGY\"", "width": 9.0}, {"description": "\"ANZ assesses climate-related risks to enhance its portfolio resilience and sustainability approaches, showcasing proactive management strategies.\"", "from": "\"ANZ\"", "keywords": "\"risk assessment, proactive management\"", "source_id": "chunk-427f5fb80dc00ec36fc695ae967da60a", "to": "\"CLIMATE-RELATED RISKS\"", "width": 8.0}, {"description": "\"ANZ utilizes NABERS ratings to ensure it meets environmental performance standards in its buildings and operations.\"", "from": "\"ANZ\"", "keywords": "\"environmental standards, performance measurement\"", "source_id": "chunk-18d50136ae947ce53ecc2e5f3545df89", "to": "\"NABERS\"", "width": 7.0}, {"description": "\"ANZ is a member of the Business Council of Australia, influencing and being influenced by discussions on various economic and policy issues including climate change.\"", "from": "\"ANZ\"", "keywords": "\"industry influence, collaboration\"", "source_id": "chunk-18d50136ae947ce53ecc2e5f3545df89", "to": "\"BUSINESS COUNCIL OF AUSTRALIA\"", "width": 6.0}, {"description": "\"ANZ collaborates with the Clean Energy Council to promote renewable energy initiatives and policies in Australia.\"", "from": "\"ANZ\"", "keywords": "\"collaboration, renewable energy\"", "source_id": "chunk-18d50136ae947ce53ecc2e5f3545df89", "to": "\"CLEAN ENERGY COUNCIL\"", "width": 7.0}, {"description": "\"ANZ engages with the Carbon Markets Institute on issues related to carbon markets and emissions reduction strategies.\"", "from": "\"ANZ\"", "keywords": "\"carbon markets, emissions reduction\"", "source_id": "chunk-18d50136ae947ce53ecc2e5f3545df89", "to": "\"CARBON MARKETS INSTITUTE\"", "width": 6.0}, {"description": "\"Market Forces is providing statements about ANZ\u0027s environmental practices and its loan exposures, indicating a critique of ANZ\u0027s sustainability efforts.\"", "from": "\"ANZ\"", "keywords": "\"corporate responsibility, critique\"", "source_id": "chunk-d80fc8d11d943d0683a980a1386fdf04", "to": "\"MARKET FORCES\"", "width": 8.0}, {"description": "\"ACCR critiques and advocates for better corporate responsibility practices, including in regard to ANZ\u0027s fossil fuel lending practices.\"\u003cSEP\u003e\"ACCR promotes environmental sustainability, while ANZ has been criticized for contradictory investments in fossil fuels despite claiming to support climate initiatives.\"\u003cSEP\u003e\"ACCR supports ANZ\u0027s commitment to the Paris Goals but has concerns about ANZ\u0027s lobbying efforts that contradict these goals.\"", "from": "\"ANZ\"", "keywords": "\"advocacy, corporate responsibility\"\u003cSEP\u003e\"corporate responsibility, advocacy\"\u003cSEP\u003e\"sustainability vs. investment, environmental responsibility\"", "source_id": "chunk-14cf86bf378c298fff5cfbd45edcd32d\u003cSEP\u003echunk-d80fc8d11d943d0683a980a1386fdf04\u003cSEP\u003echunk-94c97cee9866312871e2f0758554f4ca", "to": "\"ACCR\"", "width": 24.0}, {"description": "\"Commonwealth Bank is mentioned in comparison to ANZ regarding the climate risk disclosures, highlighting a competitive aspect in their climate commitments.\"\u003cSEP\u003e\"Commonwealth Bank\u0027s actions influence ANZ by setting a precedent for reducing fossil fuel exposure in the finance sector.\"", "from": "\"ANZ\"", "keywords": "\"competition, climate risk disclosure\"\u003cSEP\u003e\"industry standards, peer influence\"", "source_id": "chunk-14cf86bf378c298fff5cfbd45edcd32d\u003cSEP\u003echunk-d80fc8d11d943d0683a980a1386fdf04", "to": "\"COMMONWEALTH BANK\"", "width": 13.0}, {"description": "\"ANZ loaned funds to Senex Energy, indicating active involvement in the fossil fuel sector expansion.\"", "from": "\"ANZ\"", "keywords": "\"financial support, fossil fuel sector\"", "source_id": "chunk-d80fc8d11d943d0683a980a1386fdf04", "to": "\"SENEX ENERGY\"", "width": 6.0}, {"description": "\"ANZ lends to Woodside Petroleum, linking ANZ to the fossil fuel industry and its environmental implications.\"\u003cSEP\u003e\"ANZ provides loans to Woodside Petroleum, whose expansion projects contradict climate goals, indicating a financial involvement in fossil fuel production.\"", "from": "\"ANZ\"", "keywords": "\"financial involvement, fossil fuels\"\u003cSEP\u003e\"financial relationship, environmental concern\"", "source_id": "chunk-14cf86bf378c298fff5cfbd45edcd32d\u003cSEP\u003echunk-d80fc8d11d943d0683a980a1386fdf04", "to": "\"WOODSIDE PETROLEUM\"", "width": 13.0}, {"description": "\"ANZ lends against the balance sheets of Whitehaven Coal, highlighting its engagement in financing coal expansion efforts.\"", "from": "\"ANZ\"", "keywords": "\"financial involvement, coal production\"", "source_id": "chunk-14cf86bf378c298fff5cfbd45edcd32d", "to": "\"WHITEHAVEN COAL\"", "width": 7.0}, {"description": "\"ASIC oversees the compliance of ANZ regarding climate risk disclosures and corporate governance practices related to climate change.\"", "from": "\"ANZ\"", "keywords": "\"regulatory oversight, compliance\"", "source_id": "chunk-94c97cee9866312871e2f0758554f4ca", "to": "\"ASIC\"", "width": 7.0}, {"description": "\"BCA\u0027s advocacy against effective climate action challenges ANZ\u0027s proclaimed commitment to environmental sustainability.\"", "from": "\"ANZ\"", "keywords": "\"advocacy, corporate influence\"", "source_id": "chunk-94c97cee9866312871e2f0758554f4ca", "to": "\"BCA\"", "width": 9.0}, {"description": "\"The Corporate Representative Form is designed for shareholders to engage with ANZ by appointing a representative at shareholder meetings.\"", "from": "\"ANZ\"", "keywords": "\"appointment process, corporate governance\"", "source_id": "chunk-eb54752c81aabfcdd807da788e1cf62e", "to": "\"CORPORATE REPRESENTATIVE FORM\"", "width": 10.0}, {"description": "\"ANZ has appointed UBS AG to execute on-market share purchases as part of its DRP initiative.\"", "from": "\"ANZ\"", "keywords": "\"financial collaboration, execution\"", "source_id": "chunk-630068 ritories.\"\u003cSEP\u003e\"Australia is part of the Pacific region, influencing its financial operations and regulatory measures.\"", "from": "\"AUSTRALIA\"", "keywords": "\"geographical context\"\u003cSEP\u003e\"regional influence, financial activities\"", "source_id": "chunk-f7087eda9b00cadb932affa0dd90faa5\u003cSEP\u003echunk-0b39f803f276ef5ad44fc214725ffac2", "to": "\"PACIFIC\"", "width": 15.0}, {"description": "\"Australia and New Zealand are both geographical locations that relate to the discussion of risk management and financial provisioning in home loans.\"\u003cSEP\u003e\"Australia and New Zealand are compared in terms of their financial statistics and average balances in the context of investment and assets.\"\u003cSEP\u003e\"Both Australia and New Zealand are regions where financial data and regulations are being applied and compared.\"\u003cSEP\u003e\"Both New Zealand and Australia are geographical regions assessed in the same financial review, focusing on similar metrics.\"\u003cSEP\u003e\"New Zealand and Australia are both key locations referenced for fiscal activities impacting division increases and trading performance.\"\u003cSEP\u003e\"Australia and New Zealand are referenced in terms of their financial metrics and portfolio comparisons, highlighting a regional financial landscape.\"", "from": "\"AUSTRALIA\"", "keywords": "\"financial comparison, regional analysis\"\u003cSEP\u003e\"financial comparison, regional assessment\"\u003cSEP\u003e\"geographical relationship, economic context\"\u003cSEP\u003e\"regional comparison, financial system\"\u003cSEP\u003e\"regional economic activity, financial impacts\"\u003cSEP\u003e\"regional finance, economic comparison\"", "source_id": "chunk-0ebbfc96fb97353c83f6f82fbbf1c0a8\u003cSEP\u003echunk-464d438b51d79c7221a09c5b0bff17cb\u003cSEP\u003echunk-f7087eda9b00cadb932affa0dd90faa5\u003cSEP\u003echunk-34aaa4b133abc58d514929d588b85277\u003cSEP\u003echunk-e7fbd198b36417a92fb495c5c79e71ea\u003cSEP\u003echunk-385fc8 ecting different forms of capital.\"", "from": "\"TIER 2 CAPITAL\"", "keywords": "\"capital structure, financial metrics\"", "source_id": "chunk-49246825cc4996c7c1d84b2abba62dfc", "to": "\"TIER 1 CAPITAL\"", "width": 6.0}, {"description": "\"Tier 2 Capital provides additional support for The Group\u0027s capital requirements, offering an extra layer of financial security.\"", "from": "\"TIER 2 CAPITAL\"", "keywords": "\"financial buffering, risk management\"", "source_id": "chunk-ec0bbe9694653b276e6c0d1c33c7e87a", "to": "\"THE GROUP\"", "width": 8.0}, {"description": "\"The Company must comply with Basel 3 standards as part of its financial regulatory obligations.\"", "from": "\"BASEL 3\"", "keywords": "\"regulatory compliance, risk management\"", "source_id": "chunk-2da6b0c19ab34f6dbf4693cefdaa8822", "to": "\"COMPANY\"", "width": 8.0}, {"description": "\"The Group is subject to the Basel 3 regulations implemented by APRA and RBNZ, which directly affect its liquidity and capital requirements.\"", "from": "\"BASEL 3\"", "keywords": "\"regulatory compliance, financial stability\"", "source_id": "chunk-ec0bbe9694653b276e6c0d1c33c7e87a", "to": "\"THE GROUP\"", "width": 9.0}, {"description": "\"David M Gonski, as Chairman, plays a pivotal role in the governance and strategic decision-making of the Company.\"", "from": "\"DAVID M GONSKI\"", "keywords": "\"leadership, governance\"", "source_id": "chunk-ad163c37a0a0b34452e8cfd8da0682bf", "to": "\"THE COMPANY\"", "width": 9.0}, {"description": "\"As Chairman, David M Gonski leads the Board of Directors, influencing corporate governance and strategic decisions.\"", "from": "\"DAVID M GONSKI\"", "keywords": "\"leadership, strategic influence\"", "source_id": "chunk-ad163c37a0a0b34452e8cfd8da0682bf", "to": "\"BOARD OF DIRECTORS\"", "width": 9.0}, {"description": "\"The Indemnity Deeds provide protections for Directors, including David M Gonski, against liabilities that arise from their governance roles.\"", "from": "\"DAVID M G arious functions previously performed by Wealth Australia following its dissolution.\"", "from": "\"WEALTH AUSTRALIA\"", "keywords": "\"organizational transition, absorption\"", "source_id": "chunk-93b996ff6a6386dbc0e4ee0290ebd1e7", "to": "\"AUSTRALIA RETAIL AND COMMERCIAL DIVISION\"", "width": 8.0}, {"description": "\"Wealth Australia and TSO are parts of the same corporate structure, indicating interrelated operational activities.\"\u003cSEP\u003e\"Wealth Australia and TSO are related as divisions of a larger organization, both classified as discontinued operations during 2018.\"", "from": "\"WEALTH AUSTRALIA\"", "keywords": "\"corporate structure, operational relationship\"\u003cSEP\u003e\"organizational structure, discontinued operations\"", "source_id": "chunk-14607859fbefc67d29953d0ef688743c\u003cSEP\u003echunk-138b70f8e80a13d6f2ba7ddc84c2a613", "to": "\"TSO\"", "width": 16.0}, {"description": "\"Wealth Australia is classified under Group Centre, reflecting its organizational hierarchy.\"", "from": "\"WEALTH AUSTRALIA\"", "keywords": "\"organizational hierarchy, corporate relationship\"", "source_id": "chunk-14607859fbefc67d29953d0ef688743c", "to": "\"GROUP CENTRE\"", "width": 7.0}, {"description": "\"SRCB\u2019s sale adjustments impacted Wealth Australia\u2019s financial reporting, indicating a financial relationship.\"\u003cSEP\u003e\"Wealth Australia sold its interests in Shanghai Rural Commercial Bank, impacting the financial results and adjustments.\"", "from": "\"WEALTH AUSTRALIA\"", "keywords": "\"financial transactions, operational impact\"\u003cSEP\u003e\"financial transactions, reporting impact\"", "source_id": "chunk-14607859fbefc67d29953d0ef688743c\u003cSEP\u003echunk-138b70f8e80a13d6f2ba7ddc84c2a613", "to": "\"SHANGHAI RURAL COMMERCIAL BANK (SRCB)\"", "width": 15.0}, {"description": "\"The adoption of AASB 15 reflects how Wealth Australia is adjusting its financial practices according to new regulatory standards.\"", "from": "\"WEALTH AUSTRALIA\"" 003e\"The Group is responsible for recognizing provisions related to Customer Remediation as part of its financial reporting and auditing processes.\"", "from": "\"CUSTOMER REMEDIATION\"", "keywords": "\"accounting provisions, compliance\"\u003cSEP\u003e\"customer relations, regulatory compliance\"", "source_id": "chunk-c96fadf1bf6b3b2335ac81efa04a5c6a\u003cSEP\u003echunk-d5359d1edd815ed127080d45bfe386ee", "to": "\"GROUP\"", "width": 17.0}, {"description": "\"The Customer Remediation efforts were recognized in the 2019 Financial Year, addressing prior issues within the financial services provided by ANZ.\"", "from": "\"CUSTOMER REMEDIATION\"", "keywords": "\"customer service, financial accountability\"", "source_id": "chunk-93b996ff6a6386dbc0e4ee0290ebd1e7", "to": "\"2019 FINANCIAL YEAR\"", "width": 7.0}, {"description": "\"Customer Remediation is included in the financial outcomes for 2019, impacting ANZ\u0027s overall results.\"", "from": "\"CUSTOMER REMEDIATION\"", "keywords": "\"financial adjustment, impact on results\"", "source_id": "chunk-07d05c243330850218558b6faca3912e", "to": "\"FINANCIAL RESULTS 2019\"", "width": 9.0}, {"description": "\"Regulatory Matters influence the provisions for Customer Remediation due to compliance requirements and investigations.\"", "from": "\"CUSTOMER REMEDIATION\"", "keywords": "\"regulatory compliance, audit\"", "source_id": "chunk-c96fadf1bf6b3b2335ac81efa04a5c6a", "to": "\"REGULATORY MATTERS\"", "width": 9.0}, {"description": "\"The Responsible Banking team is directly involved in implementing customer remediation actions to address issues faced by clients.\"", "from": "\"CUSTOMER REMEDIATION\"", "keywords": "\"rectification, operational focus\"", "source_id": "chunk-901a0ef9ef246325c1fba60047f6946d", "to": "\"RESPONSIBLE BANKING TEAM\"", "width": 8.0}, {"description": "\"The Customer Advocate plays a role in overseeing and improving the processes related to customer remediation efforts at ANZ.\"", "from": "\"CUSTOMER REMEDIATION\"", "keywords": "\"process oversight, customer satisfaction\"", "source_id": "chunk-901a0ef9ef246325c1fba60047f6946d", "to": "\"CUSTOMER ADVOCATE\"", "width": 8.0}, {"description": "\"Customer Remediation includes provisions for refunds related to transactions processed by Paymark, affecting the financial outcome.\"", "from": "\"CUSTOMER REMEDIATION\"", "keywords": "\"financial adjustments, customer actions\"", "source_id": "chunk-0b5544af6f50f6b695970c1f40d9dd28", "to": "\"PAYMARK\"", "width": 7.0}, {"description": "\"Cash Other Operating Income may be affected by Customer Remediation costs, indicating a financial impact from addressing customer issues.\"", "from": "\"CUSTOMER REMEDIATION\"", "keywords": "\"financial adjustments, customer impact\"", "source_id": "chunk-0b5544af6f50f6b695970c1f40d9dd28", "to": "\"CASH OTHER OPERATING INCOME\"", "width": 7.0}, {"description": "\"Customer Remediation efforts may be influenced by Restructuring Costs as ANZ reorganizes its operational structure.\"", "from": "\"CUSTOMER REMEDIATION\"", "keywords": "\"impact of restructuring, cost management\"", "source_id": "chunk-ffa5d6262ce353d58761d1d8268f460c", "to": "\"RESTRUCTURING COSTS\"", "width": 5.0}, {"description": "\"Provisions are made in ANZ\u0027s financial statements for expected Customer Remediation costs, reflecting management judgement and estimation.\"", "from": "\"CUSTOMER REMEDIATION\"", "keywords": "\"financial planning, risk assessment\"", "source_id": "chunk-ffa5d6262ce353d58761d1d8268f460c", "to": "\"PROVISIONS\"", "width": 9.0}, {"description": "\"Profit Before Income Tax and Cash Profit are both financial metrics relevant to assessing ANZ\u0027s performance, highlighting the financial reporting standards used.\"", "from": "\"PROFIT BEFORE INCOME TAX\"", "keywords": "\"financial metrics, performance assessment\"", "source_id": "chunk-2940f78c4d25e3fb4c945fe41603a362", "to": "\"CASH PROFIT\"", "width": 6.0}, {"description": "\"Profit Before Income Tax i is\"", "source_id": "chunk-dafa14cfe5d1006a408246f94d3254a4", "to": "\"GROUP\"", "width": 7.0}, {"description": "\"Foreign Currency Translation affects the reporting of Operating Expenses for accurate financial statements.\"", "from": "\"OPERATING EXPENSES\"", "keywords": "\"exchange rates, operational costs\"", "source_id": "chunk-dafa14cfe5d1006a408246f94d3254a4", "to": "\"FOREIGN CURRENCY TRANSLATION\"", "width": 7.0}, {"description": "\"Operating Expenses affect the net profit by subtracting from Operating Income in AUSTRALIA AND NEW ZEALAND BANKING GROUP LIMITED\u0027s financial outcomes.\"\u003cSEP\u003e\"Operating Expenses directly affect Operating Income, as higher expenses can lead to lower income results for the period.\"\u003cSEP\u003e\"Operating Income must exceed Operating Expenses for the company to realize a profit, showing their interdependence.\"\u003cSEP\u003e\"Operating Income reflects the revenue generated after deducting Operating Expenses, indicating the bank\u0027s operational efficiency.\"\u003cSEP\u003e\"Operating income is compared against Operating expenses to assess profitability within the divisions indicated in the report.\"", "from": "\"OPERATING EXPENSES\"", "keywords": "\"cost management, financial health\"\u003cSEP\u003e\"financial metrics, operational efficiency\"\u003cSEP\u003e\"financial relationship, cost impact\"\u003cSEP\u003e\"profitability assessment, financial metrics\"\u003cSEP\u003e\"profitability, operational efficiency\"", "source_id": "chunk-c1bfb9d3920e4e2f9e14d685fc6a05e2\u003cSEP\u003echunk-494e8af8dc2863b7d8e43aed186aa53a\u003cSEP\u003echunk-e9ec5bc7788d86ae835bfd079ac67a72\u003cSEP\u003echunk-e434948587d34e0d9632e45ff03d40ab\u003cSEP\u003echunk-575534ee4b5ba9b7f18560bf8e85e9da", "to": "\"OPERATING INCOME\"", "width": 41.0}, {"description": "\"The operating expenses of Australia Retail and Commercial directly impact its overall profitability, showing the relationship between income and costs.\"", "from": "\"OPERATI ion of their agreement and significant financial repercussions.\"", "from": "\"HNA\"", "keywords": "\"acquisition, financial impact\"", "source_id": "chunk-ca8bb63961ef3fcefa846d349f1315df", "to": "\"UDC\"", "width": 8.0}, {"description": "\"MCC\u0027s financial gains include a transaction involving UDC, indicating a financial relationship between the two organizations.\"", "from": "\"UDC\"", "keywords": "\"financial relationship, transaction\"", "source_id": "chunk-66fa87a6b2defba76139a70d5ddd03e9", "to": "\"MCC\"", "width": 8.0}, {"description": "\"The group partnered with Metrobank to sell its stake in Metrobank Card Corporation, indicating a joint venture relationship.\"", "from": "\"METROBANK CARD CORPORATION (MCC)\"", "keywords": "\"partnership, joint venture\"", "source_id": "chunk-ca8bb63961ef3fcefa846d349f1315df", "to": "\"METROPOLITAN BANK \u0026 TRUST COMPANY (METROBANK)\"", "width": 9.0}, {"description": "\"Paymark Limited\u0027s shareholding was sold to Ingenico Group, indicating a financial transaction between the two organizations.\"", "from": "\"PAYMARK LIMITED\"", "keywords": "\"transaction, stake sale\"", "source_id": "chunk-ca8bb63961ef3fcefa846d349f1315df", "to": "\"INGENICO GROUP\"", "width": 8.0}, {"description": "\"ANZ Bank New Zealand\u0027s ownership of a share in Paymark Limited contributes to its overall financial results.\"", "from": "\"PAYMARK LIMITED\"", "keywords": "\"financial investment, corporate shareholding\"", "source_id": "chunk-ddca7f1d7a345416f609ba57af92dcd2", "to": "\"ANZ BANK NEW ZEALAND\"", "width": 7.0}, {"description": "\"ANZ Royal Bank\u0027s stake was sold to J Trust, highlighting a financial transaction involving the Japanese financial holding company.\"\u003cSEP\u003e\"The acquisition of ANZ Royal Bank (Cambodia) Ltd by J Trust indicates a corporate relationship and investment in the banking sector.\"", "from": "\"ANZ ROYAL BANK (CAMBODIA) LTD\"", "keywords": "\"acquisition, investment\"\u003cSEP\u003e\"transaction, Corporation\u0027s acquisition of OnePath Life NZ Ltd denotes a significant business transaction within the insurance market.\"", "from": "\"CIGNA CORPORATION\"", "keywords": "\"acquisition, insurance market\"", "source_id": "chunk-2c99925374ff723833b635838ef4821b", "to": "\"ONEPATH LIFE NZ LTD\"", "width": 9.0}, {"description": "\"The sale of PNG Retail, Commercial, and SME banking businesses signifies a significant transaction between OnePath and Kina Bank.\"", "from": "\"KINA BANK\"", "keywords": "\"transaction, financial services\"", "source_id": "chunk-2c99925374ff723833b635838ef4821b", "to": "\"PNG RETAIL, COMMERCIAL, AND SME\"", "width": 8.0}, {"description": "\"The legal costs associated with the Royal Commission impact the financial standing of OnePath Life, influencing its operating expenses.\"", "from": "\"ROYAL COMMISSION\"", "keywords": "\"legal impact, operating costs\"", "source_id": "chunk-79c61b02ed3db246294498934463ba10", "to": "\"ONEPATH LIFE\"", "width": 7.0}, {"description": "\"Shayne Elliott\u0027s handling of the Royal Commission\u0027s findings relates to the accountability and reputation of ANZ, indicating a response to external scrutiny.\"\u003cSEP\u003e\"Shayne Elliott\u0027s leadership involves addressing the recommendations made by the Royal Commission and ensuring compliance within the organization.\")", "from": "\"ROYAL COMMISSION\"", "keywords": "\"accountability, reputation management\"\u003cSEP\u003e\"leadership, regulatory compliance\"", "source_id": "chunk-919e459856f4d6379c1c3f30d24381d1\u003cSEP\u003echunk-9a0b92460f59d05edee8672e3c830515", "to": "\"SHAYNE ELLIOTT\"", "width": 15.0}, {"description": "\"The Group\u0027s policies and actions are influenced by the findings of the Royal Commission, leading to significant reforms in operations.\")\u003cSEP\u003e\"The Royal Commission into Misconduct has brought about changes to the financial environment affecting The Group.\"\u003cSEP\u003e\"The recommendations from the Royal Commission may lead to additional costs and regulatory changes affecting The Group\u0027s position.\"", "from": "\"ROYAL COMMISSION\"", "keywords": "\"organizational reform, compliance\"\u003cSEP\u003e\"regulatory impact, operational changes\"\u003cSEP\u003e\"regulatory inquiry, industry scrutiny\"", "source_id": "chunk-d36bdf0d1604b55f5fce3ea1f771efc9\u003cSEP\u003echunk-43ad83e09c6c536d291b92ea1bdebdd2\u003cSEP\u003echunk-919e459856f4d6379c1c3f30d24381d1", "to": "\"THE GROUP\"", "width": 24.0}, {"description": "\"The Oversight Group is formed to ensure that the responses to the Royal Commission are effectively monitored and implemented.\")", "from": "\"ROYAL COMMISSION\"", "keywords": "\"response implementation, governance oversight\"", "source_id": "chunk-919e459856f4d6379c1c3f30d24381d1", "to": "\"THE OVERSIGHT GROUP\"", "width": 8.0}, {"description": "\"Investor Relations at ANZ is expected to communicate and manage the organization\u0027s initiatives in response to the Royal Commission, emphasizing accountability.\"", "from": "\"ROYAL COMMISSION\"", "keywords": "\"stakeholder engagement, accountability\"", "source_id": "chunk-9c175f8dd9bd2719758eff02525220f9", "to": "\"INVESTOR RELATIONS\"", "width": 7.0}, {"description": "\"As Chairman of ANZ, David Gonski is involved in addressing the findings and recommendations of the Royal Commission in relation to the bank\u0027s governance.\"", "from": "\"ROYAL COMMISSION\"", "keywords": "\"governance accountability, regulatory response\"", "source_id": "chunk-fcbd7cb835757e0663104d065fe29335", "to": "\"DAVID GONSKI\"", "width": 8.0}, {"description": "\"The findings of the Royal Commission may lead to additional costs and exposures for The Company.\"", "from": "\"ROYAL COMMISSION\"", "keywords": "\"regulatory scrutiny, potential costs\"", "source_id": "chunk-a8976d8b29d7337760692c677a38b502", "to": "\"THE COMPANY\"", "width": 7.0}, {"description": "\"The Royal Commission\u2019s findings lead to significant reforms within the Group, altering its operational framework and compliance requirements.\"", "from": "\"ROYAL COMMISSION\"", "keywords": "\"regulatory scrutiny, operational change\"", "source_id": "chunk-bf7e0bdce59fd2866cccf8383c02ea3d", "to": "\"GROUP\"", "width": 9.0}, {"description": "\"The Group calculates Expected Credit Loss (ECL) as part of its credit risk management, showing a direct link between its operations and ECL methodology.\"", "from": "\"THE GROUP\"", "keywords": "\"risk management, financial evaluation\"", "source_id": "chunk-c84ae7434e1c3fb4496ad08e53df764f", "to": "\"EXPECTED CREDIT LOSS (ECL)\"", "width": 9.0}, {"description": "\"The Group adopted AASB 9 to implement an expected credit loss model, indicating a direct influence over accounting practices.\"\u003cSEP\u003e\"The Group applies AASB 9 as a policy choice for hedge accounting until the completion of a new project by the IASB.\"\u003cSEP\u003e\"The Group implements AASB 9 to classify and measure financial assets and liabilities, aligning its operations with the accounting standard.\"", "from": "\"THE GROUP\"", "keywords": "\"accounting standards, regulatory compliance\"\u003cSEP\u003e\"policy choice, financial risk management\"\u003cSEP\u003e\"regulatory compliance, financial reporting\"", "source_id": "chunk-49384de89113cb2738c8b68d35c57501\u003cSEP\u003echunk-d16d5b62211526769cd3fd09dd5f2f74\u003cSEP\u003echunk-5944b4f9e4accc4f52d9aa0a9094cc7f", "to": "\"AASB 9\"", "width": 24.0}, {"description": "\"The Group adopts AASB 15 for revenue recognition, affecting its financial reporting practices according to performance obligations.\"", "from": "\"THE GROUP\"", "keywords": "\"regulatory compliance, revenue recognition\"", "source_id": "chunk-d16d5b62211526769cd3fd09dd5f2f74", "to": "\"AASB 15\"", "width": 9.0}, {"description": "\"The Group is actively considering the implications of IBOR Reform as part of its financial operations and reporting practices.\"\u003cSEP\u003e\"The Group\u0027s financial reporting will be impacted by IBOR Reform initiatives regarding the replacement of benchmark rates.\"", "from": "\"THE GROUP\"", "keywords": "\"industry change, financial practices\"\u003cSEP\u003e\"regulatory compliance, financial reporting\"", "source_id": "chunk-7128ab25f0ceaf8834c07290c0f0c5c2\u003cSEP\u003echunk-5944b4f9e4accc4f52d9aa0a9094cc7f", "to": "\"IBOR REFORM\"", "width": 15.0}, {"description": "\"The Group is considering the AASB 2019-3 standard for compliance in hedge accounting, demonstrating its direct relevance to their operations.\")", "from": "\"THE GROUP\"", "keywords": "\"regulatory adaptation, compliance\"", "source_id": "chunk-7128ab25f0ceaf8834c07290c0f0c5c2", "to": "\"AASB 2019-3\"", "width": 7.0}, {"description": "\"The Group anticipates implications from Interest Rate Benchmark Reform, particularly regarding hedge accounting and financial reporting practices.\"", "from": "\"THE GROUP\"", "keywords": "\"regulatory impact, financial strategy\"", "source_id": "chunk-7128ab25f0ceaf8834c07290c0f0c5c2", "to": "\"INTEREST RATE BENCHMARK REFORM\"", "width": 8.0}, {"description": "\"The Group\u0027s financial practices are affected by Loan Modifications necessitated by changes in benchmarks like IBOR, indicating sensitivity to new rates.\")", "from": "\"THE GROUP\"", "keywords": "\"financial adjustments, operational impact\"", "source_id": "chunk-7128ab25f0ceaf8834c07290c0f0c5c2", "to": "\"LOAN MODIFICATIONS\"", "width": 7.0}, {"description": "\"The Group\u0027s revenue structure, including Interest Income, is influenced by interest rate benchmarks such as IBOR.\")", "from": "\"THE GROUP\"", "keywords": "\"revenue generation, financial performance\"", "source_id": "chunk-7128ab25f0ceaf8834c07290c0f0c5c2", "to": "\"INTEREST INCOME\"", "width": 8.0}, {"description": "\"Interest Expense is a consideration for The Group\u0027s profitability, directly impacted by benchmark rates.\")", "from": "\"THE GROUP\"", "keywords": "\"cost management, financial obligations\"", "source_id": "chunk-7128ab25f0ceaf8834c07290c0f0c5c2", "to": "\"INTEREST EXPENSE\"", "width": 8.0}, {"description": "\"Other Operating Income is part of The Group\u0027s financial metrics that reflect earnings beyond traditional interest revenue.\")", "from": "\"THE GROUP\"", "keywords": "\"financial performance, revenue streams\"", "source_id": "chunk-7128ab25f0ceaf8834c07290c0f0c5c2", "to": "\"OTHER OPERATING INCOME\"", "width": 7.0}, {"description": "\"The Group\u0027s profitability is also driven by Net Fee and Commission Income, highlighting diverse revenue sources.\")", "from": "\"THE GROUP\"", "keywords": "\"revenue operations, profitability\"", "source_id": "chunk-7128ab25f0ceaf8834c07290c0f0c5c2", "to": "\"NET FEE AND COMMISSION INCOME\"", "width": 7.0}, {"description": "\"The Group seems to have communications or interactions with Washington, indicating a relationship in operations or decision-making contexts.\"", "from": "\"THE GROUP\"", "keywords": "\"communication, operation\"", "source_id": "chunk-a45c380219128bcd8da9617a19d071b0", "to": "\"WASHINGTON\"", "width": 6.0}, {"description": "\"The Group\u0027s activities are likely influenced by COVID-19, as they adapt to the challenges presented by this event.\"", "from": "\"THE GROUP\"", "keywords": "\"adaptation, crisis management\"", "source_id": "chunk-c77267cb11eb813373dd234b2c3419ee", "to": "\"COVID-19\"", "width": 7.0}, {"description": "\"The Group operates under the BSAA, indicating a hierarchical or collaborative relationship aimed at fulfilling operational needs during events like COVID-19.\"", "from": "\"THE GROUP\"", "keywords": "\"collaboration, operational support\"", "source_id": "chunk-c77267cb11eb813373dd234b2c3419ee", "to": "\"BSAA\"", "width": 9.0}, {"description": "\"The Group commits to enhancing services specifically aimed at Indigenous Customers as part of their broader responsibility to community standards.\")", "from": "\"THE GROUP\"", "keywords": "\"community engagement, service improvement\"", "source_id": "chunk-919e459856f4d6379c1c3f30d24381d1", "to": "\"INDIGENOUS CUSTOMERS\"", "width": 7.0}, {"description": "\"The Group is required to implement AASB 16, changing its lease accounting practices and impacting its financial statements.\"", "from": "\"THE GROUP\"", "keywords": "\"implementation, financial reporting\"", "source_id": "chunk-5944b4f9e4accc4f52d9aa0a9094cc7f", "to": "\"AASB 16\"", "width": 9.0}, {"description": "\"The Group will be adopting AASB 17 for insurance contracts to change how they recognize and measure insurance-related financial transactions.\"", "from": "\"THE GROUP\"", "keywords": "\"insurance accounting, adoption\"", "source_id": "chunk-5944b4f9e4accc4f52d9aa0a9094cc7f", "to": "\"AASB 17\"", "width": 8.0}, {"description": "\"The Group must apply Interpretation 23 to clarify tax treatment uncertainties involved in their accounting practices.\"", "from": "\"THE GROUP\"", "keywords": "\"tax compliance, accounting standards\"", "source_id": "chunk-5944b4f9e4accc4f52d9aa0a9094cc7f", "to": "\"INTERPRETATION 23\"", "width": 7.0}, {"description": "\"The Group will implement the Revised Conceptual Framework, updating their accounting practices for asset and liability recognition.\"", "from": "\"THE GROUP\"", "keywords": "\"framework update, accounting practices\"", "source_id": "chunk-5944b4f9e4accc4f52d9aa0a9094cc7f", "to": "\"REVISED CONCEPTUAL FRAMEWORK\"", "width": 8.0}, {"description": "\"The Group involves itself in setting up Allowance for Expected Credit Losses to prepare for potential loan losses, illustrating the organization\u0027s risk management practices.\"", "from": "\"THE GROUP\"", "keywords": "\"risk management, provisions\"", "source_id": "chunk-49384de89113cb2738c8b68d35c57501", "to": "\"ALLOWANCE FOR EXPECTED CREDIT LOSSES\"", "width": 8.0}, {"description": "\"The Group\u0027s investment in the Bank of Tianjin affects its financial reporting, and the valuation of this investment is assessed for fair value.\")", "from": "\"THE GROUP\"", "keywords": "\"investment, financial reporting\"", "source_id": "chunk-43783d839acf5c0a0aa5191594f85f12", "to": "\"BANK OF TIANJIN\"", "width": 8.0}, {"description": "\"The Group must consider Level 3 Fair Value Measurements for financial instruments that lack observable market data in its financial reporting.\")", "from": "\"THE GROUP\"", "keywords": "\"valuation methods, financial reporting\"", "source_id": "chunk-43783d839acf5c0a0aa5191594f85f12", "to": "\"LEVEL 3 FAIR VALUE MEASUREMENTS\"", "width": 7.0}, {"description": "\"The Group is responsible for measuring and reporting its Assets and Liabilities in accordance with the relevant financial standards.\")", "from": "\"THE GROUP\"", "keywords": "\"financial responsibilities, reporting\"", "source_id": "chunk-43783d839acf5c0a0aa5191594f85f12", "to": "\"ASSETS AND LIABILITIES\"", "width": 9.0}, {"description": "\"The Group\u0027s financial strategies include managing Debt Issuances to optimize its capital and funding requirements.\")", "from": "\"THE GROUP\"", "keywords": "\"capital management, funding strategies\"", "source_id": "chunk-43783d839acf5c0a0aa5191594f85f12", "to": "\"DEBT ISSUANCES\"", "width": 8.0}, {"description": "\"The Group manages Deferred Fair Value Gains and Losses to reflect the fair values accurately and meet the reporting standards.\")", "from": "\"THE GROUP\"", "keywords": "\"financial reporting, asset management\"", "source_id": "chunk-43783d839acf5c0a0aa5191594f85f12", "to": "\"DEFERRED FAIR VALUE GAINS AND LOSSES\"", "width": 8.0}, {"description": "\"The Group exercises significant influence over the financial and operating policies of AMMB Holdings Berhad as a significant associate.\"", "from": "\"THE GROUP\"", "keywords": "\"influence, investment relationship\"", "source_id": "chunk-d009729b6bea45061cd789668ba95484", "to": "\"AMMB HOLDINGS BERHAD\"", "width": 8.0}, {"description": "\"The Group maintains significant influence over PT Bank Pan In
