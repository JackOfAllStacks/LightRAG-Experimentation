iption": "\"ANZ Share Option Plan is a corporate plan that provides options for shares to be granted based on performance rights for company executives, particularly related to cessation of employment.\"\u003cSEP\u003e\"The ANZ Share Option Plan is a program through which Performance Rights may be granted to executives, as part of incentive compensation.\"\u003cSEP\u003e\"The ANZ Share Option Plan is a scheme designed for eligible employees to purchase shares and benefit from their potential appreciation.\"", "entity_type": "\"EVENT\"", "id": "\"ANZ SHARE OPTION PLAN\"", "label": "\"ANZ SHARE OPTION PLAN\"", "shape": "dot", "size": 10, "source_id": "chunk-8ae5b5543604f90a1e5ccca0f3771c23\u003cSEP\u003echunk-9bc4d10001b196767da9810fb7c12175\u003cSEP\u003echunk-f376bde5394866a36624b0c71517a583"}, {"color": "#4e4d17", "description": "\"The ANZ Directors\u2019 Share Plan allows directors to receive shares in the company, connecting their interests with shareholders.\"", "entity_type": "\"EVENT\"", "id": "\"ANZ DIRECTORS\u2019 SHARE PLAN\"", "label": "\"ANZ DIRECTORS\u2019 SHARE PLAN\"", "shape": "dot", "size": 10, "source_id": "chunk-f376bde5394866a36624b0c71517a583"}, {"color": "#e1eefe", "description": "\"ANZ Corporate Governance entails ANZ\u0027s approach to governance, including policies and practices for corporate management.\"", "entity_type": "\"EVENT\"", "id": "\"ANZ CORPORATE GOVERNANCE\"", "label": "\"ANZ CORPORATE GOVERNANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-1ad76bd5f11c7f1afb1d4fa35476e350"}, {"color": "#217161", "description": "\"The 2019 Financial Report provides a comprehensive overview of the financial statements and performance of AUSTRALIA AND NEW ZEALAND BANKING GROUP LIMITED for the fiscal year ending September 30, 2019.\"", "entity_type": "\"EVENT\"", "id": "\"2019 FINANCIAL REPORT\"", "label": "\"2019 FINANCIAL REPORT\"", "shape": "dot", "size": 10, "source_id": "chunk-c1bfb9d3920e4e2f9e14d685fc6a05e2"}, {"color": "#7afe46", "description": "\"Interest Expense indicates the costs incurred by AUSTRALIA AND NEW ZEALAND BANKING GROUP LIMITED from its borrowing activities, totaling (17,452) million in 2019.\"\u003cSEP\u003e\"Interest Expense is the cost incurred by ANZ associated with its borrowings, reported at 16,738 million for the year.\"\u003cSEP\u003e\"Interest Expense refers to the cost incurred by an organization for borrowed funds, impacting net income calculations.\"\u003cSEP\u003e\"Interest Expense represents the costs incurred by ANZ on its borrowed funds, impacting the net profitability.\"", "entity_type": "\"EVENT\"", "id": "\"INTEREST EXPENSE\"", "label": "\"INTEREST EXPENSE\"", "shape": "dot", "size": 10, "source_id": "chunk-a85ffd22955d4d7fc034134e04b9320e\u003cSEP\u003echunk-c1bfb9d3920e4e2f9e14d685fc6a05e2\u003cSEP\u003echunk-462e3309a6be80d22b2bd4851464371c\u003cSEP\u003echunk-7128ab25f0ceaf8834c07290c0f0c5c2"}, {"color": "#50387b", "description": "\"The $3.0 billion on-market share buy-back is a financial strategy undertaken by ANZ in 2019 to repurchase its own shares, reducing total share count.\"", "entity_type": "\"EVENT\"", "id": "\"$3.0 BILLION ON-MARKET SHARE BUY-BACK\"", "label": "\"$3.0 BILLION ON-MARKET SHARE BUY-BACK\"", "shape": "dot", "size": 10, "source_id": "chunk-bd78406c96debdc555f9a28e2243fbc9"}, {"color": "#903e3f", "description": "\"$975 million refers to the financial figure announced, indicating a financial transaction or valuation relevant to the company\u0027s activities.\"\u003cSEP\u003e\"$975 million was the initial sale price announced for OnePath P\u0026I business and ADGs, before the revision.\"\u003cSEP\u003e\"$975 million was the original sale price for OnePath P\u0026I before the revision announced in October 2019.\"", "entity_type": "\"EVENT\"", "id": "\"$975 MILLION\"", "label": "\"$975 MILLION\"", "shape": "dot", "size": 10, "source_id": "chunk-2940f78c4d25e3fb4c945fe41603a362\u003cSEP\u003echunk-73b4a3f7a612eb04a569e2e2ba6d3d92\u003cSEP\u003echunk-3a4c5b738faada7b60d889e45568033c"}, {"color": "#7d3cec", "description": "\"$850 million is the new price mentioned in the context of a financial transaction related to Australia and New Zealand Banking Group Limited.\"\u003cSEP\u003e\"$850 million refers to the revised price for the sale of OnePath P\u0026I to IOOF Holdings Limited, reflecting changes in market conditions.\"\u003cSEP\u003e\"$850 million refers to the revised sale price for ANZ\u0027s OnePath P\u0026I business and ADGs to IOOF, reflecting changing market conditions.\"", "entity_type": "\"EVENT\"", "id": "\"$850 MILLION\"", "label": "\"$850 MILLION\"", "shape": "dot", "size": 10, "source_id": "chunk-2940f78c4d25e3fb4c945fe41603a362\u003cSEP\u003echunk-73b4a3f7a612eb04a569e2e2ba6d3d92\u003cSEP\u003echunk-3a4c5b738faada7b60d889e45568033c"}, {"color": "#501a11", "description": "\"$25 million denotes an amount that has already been received by ANZ in relation to the sale of ADGs, indicating financial inflow.\"", "entity_type": "\"EVENT\"", "id": "\"$25 MILLION\"", "label": "\"$25 MILLION\"", "shape": "dot", "size": 10, "source_id": "chunk-3a4c5b738faada7b60d889e45568033c"}, {"color": "#a27dae", "description": "\"October 2017 marks the announcement date when ANZ agreed to sell its OnePath P\u0026I business and ADGs to IOOF.\"\u003cSEP\u003e\"October 2017 marks the time period when the initial financial figure of $975 million was announced.\"", "entity_type": "\"EVENT\"", "id": "\"OCTOBER 2017\"", "label": "\"OCTOBER 2017\"", "shape": "dot", "size": 10, "source_id": "chunk-2940f78c4d25e3fb4c945fe41603a362\u003cSEP\u003echunk-3a4c5b738faada7b60d889e45568033c"}, {"color": "#cbc7ab", "description": "\"The Directors\u2019 Declaration is a formal document affirming the accuracy of the financial statements prepared by the directors of Australia and New Zealand Banking Group Limited.\"", "entity_type": "\"EVENT\"", "id": "\"DIRECTORS\u2019 DECLARATION\"", "label": "\"DIRECTORS\u2019 DECLARATION\"", "shape": "dot", "size": 10, "source_id": "chunk-3a4c5b738faada7b60d889e45568033c"}, {"color": "#1be64f", "description": "\"Key Audit Matters refer to significant areas of judgement in the audit process, particularly concerning ECL allowances and their disclosure in ANZ\u0027s financial reports.\"\u003cSEP\u003e\"Key Audit Matters refer to significant issues raised in the audit process that are crucial for understanding the financial report.\"", "entity_type": "\"CONCEPT\"", "id": "\"KEY AUDIT MATTERS\"", "label": "\"KEY AUDIT MATTERS\"", "shape": "dot", "size": 10, "source_id": "chunk-3a4c5b738faada7b60d889e45568033c\u003cSEP\u003echunk-a34535cf9e9756813c65d6c5af8a69d4"}, {"color": "#bc90cd", "description": "\"Valuation of Financial Instruments is a key audit matter concerning the assessment of financial instruments held at fair value, affecting financial reporting.\"\u003cSEP\u003e\"Valuation of Financial Instruments is a key audit matter involving the assessment of fair value of various financial products held by the Group.\"", "entity_type": "\"CONCEPT\"", "id": "\"VALUATION OF FINANCIAL INSTRUMENTS\"", "label": "\"VALUATION OF FINANCIAL INSTRUMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-4b06c8e3e0eadebbb1dd88dbdc980208\u003cSEP\u003echunk-3a4c5b738faada7b60d889e45568033c"}, {"color": "#797158", "description": "\"Provision for Customer Remediation involves accounting for potential liabilities related to customer issues, relevant to the financial health of the organization.\"\u003cSEP\u003e\"Provision for Customer Remediation involves setting aside funds to address customer claims, regulatory penalties, and liabilities stemming from operational shortcomings.\"", "entity_type": "\"CONCEPT\"", "id": "\"PROVISION FOR CUSTOMER REMEDIATION\"", "label": "\"PROVISION FOR CUSTOMER REMEDIATION\"", "shape": "dot", "size": 10, "source_id": "chunk-3a4c5b738faada7b60d889e45568033c\u003cSEP\u003echunk-a50bc48032c7aa252e5142476ee20162"}, {"color": "#3ab11b", "description": "\"IT Systems and Controls refer to the technological frameworks and governance practices that ensure the integrity of financial data processing and reporting.\"\u003cSEP\u003e\"IT Systems and Controls refer to the technology and processes in place that ensure accurate financial reporting and compliance within Australia and New Zealand Banking Group Limited.\"\u003cSEP\u003e\"IT systems and controls pertain to the technology framework used by the Group to manage and record financial transactions effectively.\"", "entity_type": "\"CONCEPT\"", "id": "\"IT SYSTEMS AND CONTROLS\"", "label": "\"IT SYSTEMS AND CONTROLS\"", "shape": "dot", "size": 10, "source_id": "chunk-95a447e15837ff188aab62d67a8cd1e1\u003cSEP\u003echunk-3a4c5b738faada7b60d889e45568033c\u003cSEP\u003echunk-5108c6b9c3803ae8b99d54a5f6403fa8"}, {"color": "#e5d65f", "description": "\"The Financial Year Ended refers to the reporting period concluding on 30 September 2019 for which Australia and New Zealand Banking Group Limited is providing governance disclosures.\"", "entity_type": "\"EVENT\"", "id": "\"FINANCIAL YEAR ENDED\"", "label": "\"FINANCIAL YEAR ENDED\"", "shape": "dot", "size": 10, "source_id": "chunk-85da700c725f7a2fe34788ca1183e826"}, {"color": "#b1987f", "description": "\"The Board Charter outlines the roles and responsibilities of the ANZ Board and is crucial for governance operations.\"\u003cSEP\u003e\"The Board Charter outlines the roles and responsibilities of the board members of Australia and New Zealand Banking Group Limited, as mentioned in their Corporate Governance Statement.\"", "entity_type": "\"DOCUMENT\"", "id": "\"BOARD CHARTER\"", "label": "\"BOARD CHARTER\"", "shape": "dot", "size": 10, "source_id": "chunk-85da700c725f7a2fe34788ca1183e826\u003cSEP\u003echunk-158cfa886fd235af0179988c4756fc81"}, {"color": "#527064", "description": "\"Recommendation 1.1 outlines that a listed entity should disclose the respective roles and responsibilities of its board and management as part of its governance.\"", "entity_type": "\"GUIDELINE\"", "id": "\"RECOMMENDATION 1.1\"", "label": "\"RECOMMENDATION 1.1\"", "shape": "dot", "size": 10, "source_id": "chunk-85da700c725f7a2fe34788ca1183e826"}, {"color": "#1d86de", "description": "\"Recommendation 1.2 stipulates that a listed entity should conduct appropriate checks before appointing a director or executive and disclose material information to security holders.\"", "entity_type": "\"GUIDELINE\"", "id": "\"RECOMMENDATION 1.2\"", "label": "\"RECOMMENDATION 1.2\"", "shape": "dot", "size": 10, "source_id": "chunk-85da700c725f7a2fe34788ca1183e826"}, {"color": "#ce843d", "description": "\"Recommendation 1.3 states a written agreement should be made with each director and senior executive outlining the terms of their appointment.\"", "entity_type": "\"GUIDELINE\"", "id": "\"RECOMMENDATION 1.3\"", "label": "\"RECOMMENDATION 1.3\"", "shape": "dot", "size": 10, "source_id": "chunk-85da700c725f7a2fe34788ca1183e826"}, {"color": "#ad9272", "description": "\"Recommendation 1.4 indicates that the company secretary should be accountable directly to the board on matters related to the board\u0027s proper function.\"", "entity_type": "\"GUIDELINE\"", "id": "\"RECOMMENDATION 1.4\"", "label": "\"RECOMMENDATION 1.4\"", "shape": "dot", "size": 10, "source_id": "chunk-85da700c725f7a2fe34788ca1183e826"}, {"color": "#553acb", "description": "\"Recommendation 1.5 encourages the establishment of a diversity policy to set measurable objectives for board gender diversity.\"", "entity_type": "\"GUIDELINE\"", "id": "\"RECOMMENDATION 1.5\"", "label": "\"RECOMMENDATION 1.5\"", "shape": "dot", "size": 10, "source_id": "chunk-85da700c725f7a2fe34788ca1183e826"}, {"color": "#b9c06a", "description": "\"Direct Credit refers to the process by which shareholders can alter the currency in which they receive their dividend payments.\"", "entity_type": "\"EVENT\"", "id": "\"DIRECT CREDIT\"", "label": "\"DIRECT CREDIT\"", "shape": "dot", "size": 10, "source_id": "chunk-237c11f969570c895cb7a7bbad880411"}, {"color": "#061807", "description": "\"Market Announcements Office ASX Limited is an organization responsible for announcing market-related information, located at Level 4, 20 Bridge Street, Sydney.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MARKET ANNOUNCEMENTS OFFICE ASX LIMITED\"", "label": "\"MARKET ANNOUNCEMENTS OFFICE ASX LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-237c11f969570c895cb7a7bbad880411"}, {"color": "#2aa9e4", "description": "\"Paul Dominic O\u0027Sullivan is a director who has been appointed by the Board and is eligible for election at the Annual General Meeting.\"\u003cSEP\u003e\"Paul Dominic O\u0027Sullivan is an Independent Non-Executive Director with extensive experience in telecommunications, banking, and oil and gas sectors.\"", "entity_type": "\"PERSON\"", "id": "\"PAUL DOMINIC O\u0027SULLIVAN\"", "label": "\"PAUL DOMINIC O\u0027SULLIVAN\"", "shape": "dot", "size": 10, "source_id": "chunk-9259201db02aac7323636457e1e5fe5d\u003cSEP\u003echunk-6e2ffa0eb0a3a3b9f1f0928132d335f7"}, {"color": "#9a57b1", "description": "\"Graeme Richard Liebelt is a director who is offered re-election as a Director at the Annual General Meeting.\"\u003cSEP\u003e\"Graeme Richard Liebelt is an Independent Non-Executive Director, serving on several committees within the organization, including the Risk Committee.\"", "entity_type": "\"PERSON\"", "id": "\"GRAEME RICHARD LIEBELT\"", "label": "\"GRAEME RICHARD LIEBELT\"", "shape": "dot", "size": 10, "source_id": "chunk-9259201db02aac7323636457e1e5fe5d\u003cSEP\u003echunk-6e2ffa0eb0a3a3b9f1f0928132d335f7"}, {"color": "#972c84", "description": "\"Sarah Jane Halton is a Director eligible for re-election at the Annual General Meeting and holds the honorific AO PSM.\"", "entity_type": "\"PERSON\"", "id": "\"SARAH JANE HALTON\"", "label": "\"SARAH JANE HALTON\"", "shape": "dot", "size": 10, "source_id": "chunk-9259201db02aac7323636457e1e5fe5d"}, {"color": "#460edf", "description": "\"The Chief Executive Officer (CEO) presents information to the shareholders during the Annual General Meeting, making significant contributions to the discussions.\"\u003cSEP\u003e\"The Chief Executive Officer is the executive leader of ANZ who delivers addresses at the Annual General Meeting regarding company performance.\"", "entity_type": "\"PERSON\"", "id": "\"CHIEF EXECUTIVE OFFICER\"", "label": "\"CHIEF EXECUTIVE OFFICER\"", "shape": "dot", "size": 10, "source_id": "chunk-e8ad2c6dd47f2a8909dc150d6124ade7\u003cSEP\u003echunk-9259201db02aac7323636457e1e5fe5d"}, {"color": "#610ace", "description": "\"Paul Dominic O\u0027Sullivan is a director of Australia and New Zealand Banking Group Limited, appointed on 4 November 2019, and holds relevant interests in securities.\"", "entity_type": "\"PERSON\"", "id": "\"PAUL DOMINIC O\u2019SULLIVAN\"", "label": "\"PAUL DOMINIC O\u2019SULLIVAN\"", "shape": "dot", "size": 10, "source_id": "chunk-45256745d60cbadfd3e7cf959dc7aa5a"}, {"color": "#600416", "description": "\"ANZEST Pty Ltd is a company intending to purchase ANZ shares to settle amounts due under ANZ\u2019s share-based compensation plans.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZEST\"", "label": "\"ANZEST\"", "shape": "dot", "size": 10, "source_id": "chunk-9b290704b0177325ddd9f81db7aad216"}, {"color": "#036ad6", "description": "\"ANZ - ORDINARY FULLY PAID refers to the specific security on which the dividend is being distributed, indicating it is fully paid.\"", "entity_type": "\"SECURITY\"", "id": "\"ANZ - ORDINARY FULLY PAID\"", "label": "\"ANZ - ORDINARY FULLY PAID\"", "shape": "dot", "size": 10, "source_id": "chunk-6bda961477fb3c3411e7bed627a6e3db"}, {"color": "#59d21c", "description": "\"The Bonus Security Plan (BSP) is a program available for shareholders to receive additional securities or benefits related to their shareholdings in AUSTRALIA AND NEW ZEALAND BANKING GROUP LIMITED.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"BONUS SECURITY PLAN (BSP)\"", "label": "\"BONUS SECURITY PLAN (BSP)\"", "shape": "dot", "size": 10, "source_id": "chunk-6bda961477fb3c3411e7bed627a6e3db"}, {"color": "#1c0f13", "description": "\"SPS 515 is a prudential standard that will be applied to Registrable Superannuation Entities (RSEs), relevant to the regulation of the industry.\"", "entity_type": "\"EVENT\"", "id": "\"SPS 515\"", "label": "\"SPS 515\"", "shape": "dot", "size": 10, "source_id": "chunk-b1e0ef9223bd58357538e18406849d70"}, {"color": "#c842bc", "description": "\"The Company is a financial entity that offers and utilizes derivative financial instruments for trading and hedging against various market risks, including foreign exchange, interest rate, commodity, and credit risks.\"\u003cSEP\u003e\"The Company is facing multiple legal challenges and allegations regarding financial misconduct and misleading representations, defending itself against these allegations.\"\u003cSEP\u003e\"The Company refers to Australia and New Zealand Banking Group Limited, indicating the organization involved in financial operations and governance.\"\u003cSEP\u003e\"The Company is involved in financial matters, defending allegations, and making various commitments related to transactions and regulatory requirements.\"\u003cSEP\u003e\"The Company is involved in granting credit facilities and dedicates considerable resources to managing credit risks across diverse markets and jurisdictions.\"\u003cSEP\u003e\"The Company is involved in the financial sector, specifically dealing with loans and advances, and recognizes impairment provisions based on the assessment of credit risks.\"\u003cSEP\u003e\"The Company is involved in various regulatory and legal matters, including contingent liabilities, class actions, and interactions with ASIC.\"\u003cSEP\u003e\"The Company is responsible for developing new models reliant on data and estimates to measure expected credit losses (ECLs) and manage financial risk.\"\u003cSEP\u003 tions refer to the legal limitations placed on certain individuals regarding their ability to vote on specified resolutions during the meeting.\"", "entity_type": "\"EVENT\"", "id": "\"VOTING RESTRICTIONS\"", "label": "\"VOTING RESTRICTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-8ae5b5543604f90a1e5ccca0f3771c23\u003cSEP\u003echunk-d4b343a1fe9f3d184ca5d3308b79bb33"}, {"color": "#f4121b", "description": "\"Spill Resolution is a conditional item for a vote at the Annual General Meeting that determines whether a spill meeting of directors will be held if required.\"\u003cSEP\u003e\"Spill Resolution is a conditional item that will be voted on if the Remuneration Report receives a \u0027second strike\u0027 from shareholders.\"\u003cSEP\u003e\"The Spill Resolution is a proposed vote regarding the retention of directors if a second strike against the Remuneration Report occurs.\"", "entity_type": "\"EVENT\"", "id": "\"SPILL RESOLUTION\"", "label": "\"SPILL RESOLUTION\"", "shape": "dot", "size": 10, "source_id": "chunk-145c6f9e5950345596d5578087e255d5\u003cSEP\u003echunk-9259201db02aac7323636457e1e5fe5d\u003cSEP\u003echunk-650fa780720ac0c57a415891b3016810"}, {"color": "#eb29fe", "description": "\"24 October, 2019 is the date when the news release regarding the upgrades of ANZ\u0027s credit ratings was issued.\"", "entity_type": "\"EVENT\"", "id": "\"24 OCTOBER, 2019\"", "label": "\"24 OCTOBER, 2019\"", "shape": "dot", "size": 10, "source_id": "chunk-94dc71549419a1cca7e8aec48dfbe9d0"}, {"color": "#f8d18b", "description": "\"Additional Tier 1 (AT1) capital refers to a class of bank capital that absorbs losses and is part of a bank\u0027s regulatory capital.\"", "entity_type": "\"CONCEPT\"", "id": "\"ADDITIONAL TIER 1 (AT1) CAPITAL\"", "label": "\"ADDITIONAL TIER 1 (AT1) CAPITAL\"", "shape": "dot", "size": 10, "source_id": "chunk-94dc71549419a1cca7e8aec48dfbe9d0"}, {"color": "#6b1a14", "description": "\"AUD (Australian Dollar) is the currency used in the dividend d \"", "id": "\"AUDITING AND ASSURANCE STANDARDS BOARD\"", "label": "\"AUDITING AND ASSURANCE STANDARDS BOARD\"", "shape": "dot", "size": 10, "source_id": "chunk-f2caccffec05ee350e6331ce7f922fa5"}, {"color": "#847394", "description": "\"September 2019 Half Year is a specific reporting period mentioned in relation to financial performance metrics.\"\u003cSEP\u003e\"September 2019 Half Year refers to a specific period during which the financial performance was assessed and reported by Mark Whelan.\"\u003cSEP\u003e\"September 2019 Half Year refers to a specific timeframe for financial performance assessment mentioned throughout the document.\"\u003cSEP\u003e\"September 2019 Half Year refers to the financial period for which ANZ reported specific income and loss results.\"\u003cSEP\u003e\"September 2019 Half Year refers to the financial reporting period during which revenue and expense figures are detailed.\"\u003cSEP\u003e\"September 2019 Half Year refers to the reporting period for financial results, specifically noted in the context of net interest income and other operating income.\"", "entity_type": "\"EVENT\"", "id": "\"SEPTEMBER 2019 HALF YEAR\"", "label": "\"SEPTEMBER 2019 HALF YEAR\"", "shape": "dot", "size": 10, "source_id": "chunk-137509c4091a450b8feba7464e61faa6\u003cSEP\u003echunk-e9ec5bc7788d86ae835bfd079ac67a72\u003cSEP\u003echunk-cc851d3ce384ca01b37b6c272545cd5c\u003cSEP\u003echunk-2940f78c4d25e3fb4c945fe41603a362\u003cSEP\u003echunk-6ff1fffefde3a64daea605500f5c34a8\u003cSEP\u003echunk-b2909f5baf0e108d7c2accfa92093e7b"}, {"color": "#330342", "description": "\"Group Results pertain to the financial performance metrics and reports presented for the evaluation of profitability and operational results.\"\u003cSEP\u003e\"Group Results refers to a consolidated outcome of financial performance for a group, likely involving aggregate information.\"\u003cSEP\u003e\"Group Results refers to the consolidated financial performance metrics reported by the organization, summarizing credit provisions across divisions and time periods.\"\u003cSEP\u003e\"Group Results refers to the consolidated financial performance of ANZ, detailing both continuing and discontinued operations.\"\u003cSEP\u003e\"Group Results represent the collective financial performance metrics for the entire bank group during specified reporting periods.\"\u003cSEP\u003e\"Group Results summarize the financial and capital positions of ANZ, showcasing key metrics such as leverage ratios and capital movements over reporting periods.\"", "entity_type": "\"EVENT\"", "id": "\"GROUP RESULTS\"", "label": "\"GROUP RESULTS\"", "shape": "dot", "size": 10, "source_id": "chunk-0b39f803f276ef5ad44fc214725ffac2\u003cSEP\u003echunk-948329c3cf72de850043c1e362d0bbe7\u003cSEP\u003echunk-dafa14cfe5d1006a408246f94d3254a4\u003cSEP\u003echunk-af7e5da359b2d587f9d13b0b6379b6ac\u003cSEP\u003echunk-fef7f9c533308ce961c1e6982c971d61\u003cSEP\u003echunk-2e81987c2b651db3fb1e1d1bdd622226"}, {"color": "#64eae8", "description": "\"Senior Leadership refers to the upper management of the organization, including executives who are responsible for major decisions and oversight.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SENIOR LEADERSHIP\"", "label": "\"SENIOR LEADERSHIP\"", "shape": "dot", "size": 10, "source_id": "chunk-919e459856f4d6379c1c3f30d24381d1"}, {"color": "#987aed", "description": "\"The Group General Manager, Internal Audit reports to the Chair of the Audit Committee and is responsible for evaluating ANZ\u2019s internal audit processes.\"", "entity_type": "\"PERSON\"", "id": "\"GROUP GENERAL MANAGER, INTERNAL AUDIT\"", "label": "\"GROUP GENERAL MANAGER, INTERNAL AUDIT\"", "shape": "dot", "size": 10, "source_id": "chunk-4d123edbbac261c9468513a9011d7990"}, {"color": "#a1636e", "description": "\"CFO (Chief Financial Officer) is responsible for financial performance assessments, contributing to the overall evaluation of ANZ\u0027s executives.\"\u003cSEP\u003e\"The CFO (Chief Financial Officer) attends HR Committee meetings for specific agenda items to provide financial insights and guidance.\"\u003cSEP\u003e\"The Chief Financial Officer (CFO) of ANZ is responsible for the financial operations and reporting, which includes considerations for accountability related to financial conduct.\"\u003cSEP\u003e\"The Chief Financial Officer (CFO) plays a role in evaluating financial performance as part of the executive assessment process at ANZ.\"\u003cSEP\u003e\"The CFO is the executive responsible for the financial operations of ANZ, assisting the Audit Committee and ensuring financial integrity.\"\u003cSEP\u003e\"The CFO is a chief financial officer responsible for managing the company\u0027s finances and providing declarations regarding the financial records of the entity.\"", "entity_type": "\"PERSON\"", "id": "\"CFO\"", "label": "\"CFO\"", "shape": "dot", "size": 10, "source_id": "chunk-f15efc55123d755e6ab29f09ee55cc68\u003cSEP\u003echunk-30452af475c8e64acfbf928b869efad6\u003cSEP\u003echunk-b73a0b806a03067044476d9091b8f76e\u003cSEP\u003echunk-5120a4c846940cd6fff242df6466f463\u003cSEP\u003echunk-e0522ac9fc22cf30efc3ecfd3c25bbec\u003cSEP\u003echunk-406fc52f8a99e376a42aa9a01e08c5fb"}, {"color": "#2a5b29", "description": "\"The Deputy Chief Financial Officer assists the Chair of the Audit Committee with the administration and efficient operation of the Committee.\"", "entity_type": "\"PERSON\"", "id": "\"DEPUTY CHIEF FINANCIAL OFFICER\"", "label": "\"DEPUTY CHIEF FINANCIAL OFFICER\"", "shape": "dot", "size": 10, "source_id": "chunk-b73a0b806a03067044476d9091b8f76e"}, {"color": "#9ac80d", "description": "\"The Committee Charter outlines the responsibilities and requirements for the functioning of the Audit Committee at ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"COMMITTEE CHARTER\"", "label": "\"COMMITTEE CHARTER\"", "shape": "dot", "size": 10, "source_id": "chunk-b73a0b806a03067044476d9091b8f76e"}, {"color": "#fe6ebe", "description": "\"The Audit Committee Charter outlines the specific responsibilities and guidelines governing the activities of the Audit Committee.\"", "entity_type": "\"DOCUMENT\"", "id": "\"THE AUDIT COMMITTEE CHARTER\"", "label": "\"THE AUDIT COMMITTEE CHARTER\"", "shape": "dot", "size": 10, "source_id": "chunk-a03098d3e761513c80f4c3c7b69e56e1"}, {"color": "#74d649", "description": "\"Life Insurance Business refers to the product line sold by ANZ to Zurich Financial Services Australia, indicating ANZ\u0027s strategic divestment.\"\u003cSEP\u003e\"The Life Insurance Business pertains to the activity involving the sale of insurance operations to Zurich, impacting ANZ\u2019s asset handling.\"\u003cSEP\u003e\"The Life Insurance Business refers to the segment of ANZ that was sold to Zurich, showcasing a significant operational shift.\"\u003cSEP\u003e\"The Life Insurance Business refers to the segment sold to Zurich, affecting CET1 ratios and overall capital structure.\"\u003cSEP\u003e\"The life insurance business indicates the sector of the Group sold to Zurich Financial Services Australia, marking a significant divestment.\"\u003cSEP\u003e\"The Life Insurance Business refers to the segment of ANZ that was sold to Zurich, indicating a strategic divestment from ANZ\u0027s operations.\"\u003cSEP\u003e\"The Life Insurance business refers to the segment of ANZ that was sold to Zurich Financial Services, marking a significant change in their business structure.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"LIFE INSURANCE BUSINESS\"", "label": "\"LIFE INSURANCE BUSINESS\"", "shape": "dot", "size": 10, "source_id": "chunk-6b40fe7f2c6e780a3c546aa3ff972ae1\u003cSEP\u003echunk-43abb107388a876dabf7577d64a98b53\u003cSEP\u003echunk-6680d858f85ad8d78b64acf04b0a205f\u003cSEP\u003echunk-d5359d1edd815ed127080d45bfe386ee\u003cSEP\u003echunk-4953eef57c64c984d8e7d211c2f6b8a4\u003cSEP\u003echunk-7cd29a4f1861a815db447d23a31c9e0c\u003cSEP\u003echunk-9c1622189aaa74c8b24c34b265b924c9"}, {"color": "#f2e006", "description": "\" description": "\"Responsible Banking Team is a division within ANZ focused on addressing customer issues and remediating service discrepancies.\"\u003cSEP\u003e\"The Responsible Banking team within ANZ focuses on customer remediation and ensures fair practices in banking, managing significant customer issues.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"RESPONSIBLE BANKING TEAM\"", "label": "\"RESPONSIBLE BANKING TEAM\"", "shape": "dot", "size": 10, "source_id": "chunk-96b4a9f2510b3e47ab4951b8a4c495b3\u003cSEP\u003echunk-901a0ef9ef246325c1fba60047f6946d"}, {"color": "#41c966", "description": "\"Customer Advocate is an individual responsible for representing customer interests and handling complaints within ANZ.\"\u003cSEP\u003e\"The Customer Advocate in ANZ plays a pivotal role in addressing customer complaints and ensuring effective complaint handling processes.\"\u003cSEP\u003e\"The Customer Advocate at ANZ is responsible for overseeing complaint processes and ensuring customer needs are addressed.\"", "entity_type": "\"PERSON\"", "id": "\"CUSTOMER ADVOCATE\"", "label": "\"CUSTOMER ADVOCATE\"", "shape": "dot", "size": 10, "source_id": "chunk-e2d93d509b4a266a2894c3ce0be6bfdc\u003cSEP\u003echunk-96b4a9f2510b3e47ab4951b8a4c495b3\u003cSEP\u003echunk-901a0ef9ef246325c1fba60047f6946d"}, {"color": "#d87c71", "description": "\"Cash Other Operating Income represents additional income beyond net interest that contributes to the bank\u0027s overall profit.\"", "entity_type": "\"EVENT\"", "id": "\"CASH OTHER OPERATING INCOME\"", "label": "\"CASH OTHER OPERATING INCOME\"", "shape": "dot", "size": 10, "source_id": "chunk-0b5544af6f50f6b695970c1f40d9dd28"}, {"color": "#cb2a8b", "description": "\"Profit Before Income Tax indicates the earnings of the Group prior to tax expenses, highlighting financial health.\"\u003cSEP\u003e\"Profit Before Income Tax is a financial metric utilized in the report to indicate the profitability of ANZ before tax implications.\"\u003cSEP\u003e\"Profit before Income Tax reveals the earnings prior to tax deductions, illustrating the company\u0027s pre-tax profitability.\"\u003cSEP\u003e\"Profit before income tax is an essential measure indicating profitability prior to tax expenses and non-controlling interests.\"\u003cSEP\u003e\"Profit before income tax is the net income of the Australia and New Zealand Banking Group Limited prior to income tax expenses being deducted.\"\u003cSEP\u003e\"Profit before income tax reflects the earnings of the bank before taxes are deducted, representing core profitability.\"\u003cSEP\u003e\"Profit before income tax reveals the earnings of a firm before tax obligations have been deducted.\"\u003cSEP\u003e\"Profit before income tax refers to the total income generated by ANZ before deducting taxes, an important financial metric.\"", "entity_type": "\"EVENT\"", "id": "\"PROFIT BEFORE INCOME TAX\"", "label": "\"PROFIT BEFORE INCOME TAX\"", "shape": "dot", "size": 10, "source_id": "chunk-31f13d74ba523925e6ae88bfd30324f7\u003cSEP\u003echunk-8dd6c9625cd8b6b40f7a9cb78f170b3d\u003cSEP\u003echunk-a975582a22d3df5057b461f0ccf8cd08\u003cSEP\u003echunk-28107bb35a7768a8a01afae67998f512\u003cSEP\u003echunk-dafa14cfe5d1006a408246f94d3254a4\u003cSEP\u003echunk-cc851d3ce384ca01b37b6c272545cd5c\u003cSEP\u003echunk-2940f78c4d25e3fb4c945fe41603a362\u003cSEP\u003echunk-b2909f5baf0e108d7c2accfa92093e7b"}, {"color": "#ff7368", "description": "\"Credit Impairment (Charge)/Release refers to the adjustments made in the financial statements to account for estimated losses on loans.\"\u003cSEP\u003e\"Credit impairment (charge)/release indicates adjustments made based on the estimated losses from loans that may not be repaid.\"\u003cSEP\u003e\"Credit impairment (charge)/release refers to adjustments made for potential losses in loan repayments.\"\u003cSEP\u003e\"Credit impairment (charge)/release represents financial adjustments related to the assessment of credit risk.\"\u003cSEP\u003e\"Credit impairment (charge)/release indicates the adjustment made by ANZ relating to potential loan losses, reflecting financial health.\"", "entity_type": "\"EVENT\"", "id": "\"CREDIT IMPAIRMENT (CHARGE)/RELEASE\"", "label": "\"CREDIT IMPAIRMENT (CHARGE)/RELEASE\"", "shape": "dot", "size": 10, "source_id": "chunk-31f13d74ba523925e6ae88bfd30324f7\u003cSEP\u003echunk-8dd6c9625cd8b6b40f7a9cb78f170b3d\u003cSEP\u003echunk-8e2a08fdbb27abfa813ba763c31042ee\u003cSEP\u003echunk-28107bb35a7768a8a01afae67998f512\u003cSEP\u003echunk-cc851d3ce384ca01b37b6c272545cd5c"}, {"color": "#915fe2", "description": "\"Income Tax Expense and Non-controlling Interests indicate the financial obligations related to taxes and any financial interests from external stakeholders.\"\u003cSEP\u003e\"Income Tax Expense and Non-controlling Interests represent the tax obligations and interests of other stakeholders in the earnings, vital for understanding shareholder impacts.\"\u003cSEP\u003e\"Income tax expense and non-controlling interests refer to the tax liabilities owed and any profit allocations to non-controlling shareholders.\"\u003cSEP\u003e\"Income tax expense and non-controlling interests represent the tax obligations due and the share of profits attributed to minority stakeholders.\"", "entity_type": "\"EVENT\"", "id": "\"INCOME TAX EXPENSE AND NON-CONTROLLING INTERESTS\"", "label": "\"INCOME TAX EXPENSE AND NON-CONTROLLING INTERESTS\"", "shape": "dot", "size": 10, "source_id": "chunk-8dd6c9625cd8b6b40f7a9cb78f170b3d\u003cSEP\u003echunk-31f13d74ba523925e6ae88bfd30324f7\u003cSEP\u003echunk-4600ed86d863e988ddc726908ce9561a\u003cSEP\u003echunk-b2909f5baf0e108d7c2accfa92093e7b"}, {"color": "#c4a788", "description": "\"Cash Loss from Discontinued Operations refers to financial losses reported during the transition and restructuring of ANZ\u2019s discontinued business segments.\"\u003cSEP\u003e\"Cash Loss from Discontinued Operations refers to the financial losses recognized by ANZ as part of the divestment of its discontinued operations.\"", "entity_type": "\"EVENT\"", "id": "\"CASH LOSS FROM DISCONTINUED OPERATIONS\"", "label": "\"CASH LOSS FROM DISCONTINUED OPERATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-2940f78c4d25e3fb4c945fe41603a362\u003cSEP\u003echunk-93b996ff6a6386dbc0e4ee0290ebd1e7"}, {"color": "#4c5ecc", "description": "\"Economic Capital is a risk management measurement that ANZ previously used before transitioning to Regulatory Capital for performance assessment.\"\u003cSEP\u003e\"Economic Capital refers to the financial resources that a bank must hold to safeguard against unexpected losses, affecting the allocation of earnings.\"", "entity_type": "\"CONCEPT\"", "id": "\"ECONOMIC CAPITAL\"", "label": "\"ECONOMIC CAPITAL\"", "shape": "dot", "size": 10, "source_id": "chunk-2940f78c4d25e3fb4c945fe41603a362\u003cSEP\u003echunk-a9d29f792df09e3cffac7b395586c0ec"}, {"color": "#c774a3", "description": "\"Profit/(Loss) from Discontinued Operations is a line item used in financial statements to highlight the outcomes of discontinued segments within ANZ.\"\u003cSEP\u003e\"Profit/(Loss) from Discontinued Operations tracks the financial performance of segments that the Company has divested.\"\u003cSEP\u003e\"Profit/(Loss) from discontinued operations refers to financial results concerning businesses that ANZ has divested, impacting overall reporting.\"", "entity_type": "\"EVENT\"", "id": "\"PROFIT/(LOSS) FROM DISCONTINUED OPERATIONS\"", "label": "\"PROFIT/(LOSS) FROM DISCONTINUED OPERATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-2940f78c4d25e3fb4c945fe41603a362\u003cSEP\u003echunk-60b861b816dac88c3ec0c3796d7a3b26\u003cSEP\u003echunk-e2fbd837eaf9d7f603383a5a3e578560"}, {"color": "#ef4e20", "description": "\"March 2019 Half Year is another reporting period provided for comparison with the September 2019 Half Year.\"\u003cSEP\u003e\"March 2019 Half Year refers to another financial performance period used for comparison within the text.\"\u003cSEP\u003e\"March 2019 Half Year refers to another specific period of financial reporting just prior to September 2019, providing comparative data.\"", "entity_type": "\"EVENT\"", "id": "\"MARCH 2019 HALF YEAR\"", "label": "\"MARCH 2019 HALF YEAR\"", "shape": "dot", "size": 10, "source_id": "chunk-b2909f5baf0e108d7c2accfa92093e7b\u003cSEP\u003echunk-6ff1fffefde3a64daea605500f5c34a8\u003cSEP\u003echunk-e9ec5bc7788d86ae835bfd079ac67a72"}, {"color": "#073ac6", "description": "\"September 2018 Full Year indicates the complete financial year preceding the September 2019 Half Year, providing comparative data.\"\u003cSEP\u003e\"September 2018 Full Year provides the annual financial results that can be compared with subsequent periods, highlighting growth or decline.\"\u003cSEP\u003e\"September 2018 Full Year references the complete annual financial results from the previous year, providing a basis for comparison.\"\u003cSEP\u003e\"September 2018 Full Year refers to the previously reported financial results for comparison with the 2019 reporting period.\"\u003cSEP\u003e\"September 2018 Full Year refers to the time period for which financial results are compared with those of September 2019.\"\u003cSEP\u003e\"The September 2018 full year refers to a financial reporting period that included significant losses and gains relating to asset reclassification and sales.\"", "entity_type": "\"EVENT\"", "id": "\"SEPTEMBER 2018 FULL YEAR\"", "label": "\"SEPTEMBER 2018 FULL YEAR\"", "shape": "dot", "size": 10, "source_id": "chunk-e9ec5bc7788d86ae835bfd079ac67a72\u003cSEP\u003echunk-cc851d3ce384ca01b37b6c272545cd5c\u003cSEP\u003echunk-fef7f9c533308ce961c1e6982c971d61\u003cSEP\u003echunk-4595850f60764008333c9973af4bf98a\u003cSEP\u003echunk-a9d29f792df09e3cffac7b395586c0ec\u003cSEP\u003echunk-137509c4091a450b8feba7464e61faa6"}, {"color": "#247f27", "description": "\"Interim Dividends are payments made to shareholders before the final accounting period results are declared, indicating part of the company\u2019s profitability.\"", "entity_type": "\"CONCEPT\"", "id": "\"INTERIM DIVIDENDS\"", "label": "\"INTERIM DIVIDENDS\"", "shape": "dot", "size": 10, "source_id": "chunk-137509c4091a450b8feba7464e61faa6"}, {"color": "#4c65fd", "description": "\"Cash Profit Results refers to a financial event summarizing the performance metrics of different divisions over specified periods.\"\u003cSEP\u003e\"Cash Profit Results summarize the financial performance of the Company over half-year and full-year periods.\"", "entity_type": "\"EVENT\"", "id": "\"CASH PROFIT RESULTS\"", "label": "\"CASH PROFIT RESULTS\"", "shape": "dot", "size": 10, "source_id": "chunk-e2fbd837eaf9d7f603383a5a3e578560\u003cSEP\u003echunk-3266e7c7509b883457368d4d47a3d152"}, {"color": "#eb7fac", "description": "\"Basel 2 is an earlier framework of international banking regulation that was succeeded by Basel 3, focusing on risk management and capital adequacy.\"", "entity_type": "\"EVENT\"", "id": "\"BASEL 2\"", "label": "\"BASEL 2\"", "shape": "dot", "size": 10, "source_id": "chunk-2da6b0c19ab34f6dbf4693cefdaa8822"}, {"color": "#899482", "description": "\"Equity Shareholders are individuals or entities that own shares in the company and are interested in its financial performance.\"", "entity_type": "\"PERSON\"", "id": "\"EQUITY SHAREHOLDERS\"", "label": "\"EQUITY SHAREHOLDERS\"", "shape": "dot", "size": 10, "source_id": "chunk-2da6b0c19ab34f6dbf4693cefdaa8822"}, {"color": "#cb4049", "description": "\"Adjusted Cash Profit shows the company\u0027s cash profit while accounting for significant adjustments, providing a more accurate financial assessment.\"", "entity_type": "\"CONCEPT\"", "id": "\"ADJUSTED CASH PROFIT\"", "label": "\"ADJUSTED CASH PROFIT\"", "shape": "dot", "size": 10, "source_id": "chunk-88badc7df1d747ea6ca3a597f8d48627"}, {"color": "#ce7d7d", "description": "\"September 30, 2018 is the reporting date relevant for the financial adjustments and provisions outlined in the document.\"", "entity_type": "\"GEO\"", "id": "\"SEPTEMBER 30, 2018\"", "label": "\"SEPTEMBER 30, 2018\"", "shape": "dot", "size": 10, "source_id": "chunk-f4275cf72d2899670248f2278f5329e9"}, {"color": "#7a99a4", "description": "\"A Watson is a Disclosed Executive whose remuneration reflects a partial service year, started her role on June 17, 2019.\"\u003cSEP\u003e\"A Watson is an individual who received performance rights as part of an equity compensation package.\"\u003cSEP\u003e\"A Watson is identified as an executive, involved in share options, with notable holdings in deferred share rights.\"\u003cSEP\u003e\"A Watson is mentioned as an executive who received remuneration in 2019, with a focus on financial performance.\"\u003cSEP\u003e\"A Watson is mentioned in connection with employee share offerings and deferred share rights in the context of the financial report.\"\u003cSEP\u003e\"A Watson is a disclosed executive whose total remuneration received for 2019 was $389,695.\"\u003cSEP\u003e\"A Watson is mentioned in relation to remuneration for a short duration in the role of disclosed executive in 2019.\"\u003cSEP\u003e\"A Watson is mentioned in relation to the financial figures and disclosures in the document.\"", "entity_type": "\"PERSON\"", "id": "\"A WATSON\"", "label": "\"A WATSON\"", "shape": "dot", "size": 10, "source_id": "chunk-b390a3c53eb5afb937e9a3ef65a318f4\u003cSEP\u003echunk-705b6b04a2b8b7365a5686410bfc41dd\u003cSEP\u003echunk-37dd5f7892d15a50e5fe4822491ee09c\u003cSEP\u003echunk-57660278be1051e02dd51209582ce1b7\u003cSEP\u003echunk-41f2adfd1dfb8e62cf76d1baf57560a5\u003cSEP\u003echunk-ed3dd5d038946ae8f5147db2b7dd28f7\u003cSEP\u003echunk-f07606abb7de85e30e859dfcad307ad4\u003cSEP\u003echunk-f839478c00868677240e242d4d9306b0"}, {"color": "#13c164", "description": "\"Capital Notes 1 refers to specific financial instruments held by directors, reflecting an aspect of their compensation.\"", "entity_type": "\"EVENT\"", "id": "\"CAPITAL NOTES 1\"", "label": "\"CAPITAL NOTES 1\"", "shape": "dot", "size": 10, "source_id": "chunk-b390a3c53eb5afb937e9a3ef65a318f4"}, {"color": "#731ce5", "description": "\"Capital Notes 2 are a class of securities held jointly by Paul Dominic O\u0027Sullivan and Mr Federico Dimicoli, indicating their financial interests in the organization.\"\u003cSEP\u003e\"Capital Notes 2 are additional financial instruments associated with various Non-Executive Directors within the Company.\"", "entity_type": "\"EVENT\"", "id": "\"CAPITAL NOTES 2\"", "label": "\"CAPITAL NOTES 2\"", "shape": "dot", "size": 10, "source_id": "chunk-45256745d60cbadfd3e7cf959dc7aa5a\u003cSEP\u003echunk-b390a3c53eb5afb937e9a3ef65a318f4"}, {"color": "#9c03ec", "description": "\"Capital Notes 3 represents another form of financial holding disclosed by certain executives in the Company\u0027s financial report.\"", "entity_type": "\"EVENT\"", "id": "\"CAPITAL NOTES 3\"", "label": "\"CAPITAL NOTES 3\"", "shape": "dot", "size": 10, "source_id": "chunk-b390a3c53eb5afb937e9a3ef65a318f4"}, {"color": "#92a075", "description": "\"The United States District Court is a federal court where class action complaints were filed against local and international banks, including The Company.\"\u003cSEP\u003e\"The United States District Court is the legal venue for class action complaints against the Company and other banks regarding financial misconduct.\"", "entity_type": "\"GEO\"", "id": "\"UNITED STATES DISTRICT COURT\"", "label": "\"UNITED STATES DISTRICT COURT\"", "shape": "dot", "size": 10, "source_id": "chunk-5174f3dcb273e74ea34e26129b67ec91\u003cSEP\u003echunk-378de1459d012c5b9229c9cf911be8b0"}, {"color": "#8be77a", "description": "\"The South African Competition Commission initiated proceedings against the Company for alleged cartel behavior regarding trading in the South African rand.\"\u003cSEP\u003e\"The South African Competition Commission is a regulatory body that investigates competition-related conduct, currently involved in proceedings against various banks including The Company.\"\u003cSEP\u003e\"The South African Competition Commission is involved in proceedings against the Company related to alleged anti-competitive practices.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SOUTH AFRICAN COMPETITION COMMISSION\"", "label": "\"SOUTH AFRICAN COMPETITION COMMISSION\"", "shape": "dot", "size": 10, "source_id": "chunk-4276f50e83d8ee35f5f57396ee7fb5dd\u003cSEP\u003echunk-63f50805abdd242fbe8b9b16ae10eec0\u003cSEP\u003echunk-378de1459d012c5b9229c9cf911be8b0"}, {"color": "#a3f285", "description": "\"The Commonwealth Director of Public Prosecutions is an Australian legal body that initiated criminal proceedings against The Company and a senior employee for cartel conduct.\"\u003cSEP\u003e\"The Commonwealth Director of Public Prosecutions started criminal proceedings against the Company and a senior employee over cartel conduct in an equity placement.\"\u003cSEP\u003e\"The Commonwealth Director of Public Prosecutions is responsible for criminal proceedings against the Company for alleged cartel conduct.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"COMMONWEALTH DIRECTOR OF PUBLIC PROSECUTIONS\"", "label": "\"COMMONWEALTH DIRECTOR OF PUBLIC PROSECUTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-4276f50e83d8ee35f5f57396ee7fb5dd\u003cSEP\u003echunk-63f50805abdd242fbe8b9b16ae10eec0\u003cSEP\u003echunk-378de1459d012c5b9229c9cf911be8b0"}, {"color": "#ff969f", "description": "\"The Royal Commission is a significant inquiry that has implications for the banking sector, affecting governance and accountability practices.\"\u003cSEP\u003e\"The Royal Commission released its final report on 4 February 2019, which could lead to additional costs and exposures for the Company.\"\u003cSEP\u003e\"The Royal Commission was established to investigate misconduct in Australian financial services, releasing its final report in February 2019 with findings that may lead to further costs and actions against the Company.\"\u003cSEP\u003e\"The Royal Commission was a significant inquiry affecting Shayne Elliott\u0027s attendance at a board meeting, examining misconduct in the financial sector.\"", "entity_type": "\"EVENT\"", "id": "\"ROYAL COMMISSION INTO MISCONDUCT IN THE BANKING, SUPERANNUATION AND FINANCIAL SERVICES INDUSTRY\"", "label": "\"ROYAL COMMISSION INTO MISCONDUCT IN THE BANKING, SUPERANNUATION AND FINANCIAL SERVICES INDUSTRY\"", "shape": "dot", "size": 10, "source_id": "chunk-ddabfaaa85741a7ad2d8e0f62b90a6e5\u003cSEP\u003echunk-63f50805abdd242fbe8b9b16ae10eec0\u003cSEP\u003echunk-0662abfbdc492730f49c919f0d518d2c\u003cSEP\u003echunk-378de1459d012c5b9229c9cf911be8b0"}, {"color": "#0819fb", "description": "\"ANZ Grindlays Bank Limited was sold to SCB and is associated with historical financial transactions and current legal matters.\"\u003cSEP\u003e\"ANZ Grindlays Bank Limited was sold to Standard Chartered Bank in 2000 as part of a significant transaction by the Company.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ GRINDLAYS BANK LIMITED\"", "label": "\"ANZ GRINDLAYS BANK LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-a8976d8b29d7337760692c677a38b502\u003cSEP\u003echunk-63f50805abdd242fbe8b9b16ae10eec0"}, {"color": "#e9ab3c", "description": "\"7-Eleven franchisees are involved in class actions against The Company, alleging breaches of contract and unconscionable conduct in lending practices.\"\u003cSEP\u003e\"7-Eleven franchisees are involved in litigation against the Company for breaches of contract and adverse lending practices.\"\u003cSEP\u003e\"The 7-Eleven franchisees are individuals who are part of a lawsuit against The Company, alleging breaches of contract related to lending agreements.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"7-ELEVEN FRANCHISEES\"", "label": "\"7-ELEVEN FRANCHISEES\"", "shape": "dot", "size": 10, "source_id": "chunk-a8976d8b29d7337760692c677a38b502\u003cSEP\u003echunk-63f50805abdd242fbe8b9b16ae10eec0\u003cSEP\u003echunk-378de1459d012c5b9229c9cf911be8b0"}, {"color": "#9764c6", "description": "\"AASB 16 is an accounting standard effective from 1 October 2019, replacing AASB 117 and impacting how the Company reports leases on its balance sheet.\"\u003cSEP\u003e\"AASB 16 is an accounting standard effective from October 2019, which changes the lease accounting process for organizations, requiring them to recognize assets and liabilities for all leases.\"\u003cSEP\u003e\"AASB 16 is an effective accounting standard for the Group that changes how leases are recognized, impacting property and technology leases that were previously classified as operating leases.\"\u003cSEP\u003e\"AASB 16 is an accounting standard that impacts how leases are recognized, measured, and disclosed in financial statements, effective from 1 October 2019.\"", "entity_type": "\"EVENT\"", "id": "\"AASB 16\"", "label": "\"AASB 16\"", "shape": "dot", "size": 10, "source_id": "chunk-c4235ac8f3026c39077a8d55d80a17e8\u003cSEP\u003echunk-bd391279477d962d9816465d7476871d\u003cSEP\u003echunk-41fc8829a21a42b14d4202820427a36c\u003cSEP\u003echunk-5944b4f9e4accc4f52d9aa0a9094cc7f"}, {"color": "#7bb315", "description": "\"AASB 17 is an insurance contracts accounting standard that will replace previous standards, effective from 1 October 2021, introducing significant changes in recognition and measurement.\"\u003cSEP\u003e\"AASB 17 is an upcoming accounting standard that will replace previous standards relating to insurance contracts, establishing new principles for measurement and disclosure.\"", "entity_type": "\"EVENT\"", "id": "\"AASB 17\"", "label": "\"AASB 17\"", "shape": "dot", "size": 10, "source_id": "chunk-41fc8829a21a42b14d4202820427a36c\u003cSEP\u003echunk-5944b4f9e4accc4f52d9aa0a9094cc7f"}, {"color": "#1175b8", "description": "\"AASB Interpretation 23 addresses uncertainty over income tax treatments and will apply to the Company from 1 October 2019.\"", "entity_type": "\"EVENT\"", "id": "\"AASB INTERPRETATION 23\"", "label": "\"AASB INTERPRETATION 23\"", "shape": "dot", "size": 10, "source_id": "chunk-41fc8829a21a42b14d4202820427a36c"}, {"color": "#65e979", "description": "\"The Revised Conceptual Framework for Financial Reporting introduces new definitions and criteria for asset and liability recognition, effective from October 2020.\"\u003cSEP\u003e\"The Revised Conceptual Framework for Financial Reporting update the definitions and criteria for the recognition and derecognition of assets and liabilities, effective from 1 October 2020.\"", "entity_type": "\"EVENT\"", "id": "\"REVISED CONCEPTUAL FRAMEWORK\"", "label": "\"REVISED CONCEPTUAL FRAMEWORK\"", "shape": "dot", "size": 10, "source_id": "chunk-41fc8829a21a42b14d4202820427a36c\u003cSEP\u003echunk-5944b4f9e4accc4f52d9aa0a9094cc7f"}, {"color": "#d49277", "description": "\"ANZ 2019 ANNUAL REPORT summarizes the financial performance and assessments related to the Company\u2019s loans and credit risk strategies.\"\u003cSEP\u003e\"ANZ 2019 Annual Report contains consolidated financial statements and detailed information about ANZ\u2019s capital instruments as of 30 September.\"\u003cSEP\u003e\"ANZ 2019 Annual Report documents the financial activities and performance of the ANZ Group for the year, including investment securities and net loans.\"\u003cSEP\u003e\"The ANZ 2019 Annual Report outlines financial results and disclosures for the year, detailing impacts of new accounting standards and audits conducted.\"\u003cSEP\u003e\"ANZ 2019 Annual Report documents the financial performance and risk management strategies of the company during the financial year.\"\u003cSEP\u003e\"ANZ 2019 Annual Report provides insights into the Company\u2019s financial statements and the impact of various accounting standards and reforms.\"\u003cSEP\u003e\"The ANZ 2019 Annual Report is a financial document detailing the performance of the bank for the year 2019, including financial transactions and disclosures.\"\u003cSEP\u003e\"The ANZ 2019 Annual Report provides insights into the Company\u0027s risk management framework and credit risk management strategies.\"", "entity_type": "\"EVENT\"", "id": "\"ANZ 2019 ANNUAL REPORT\"", "label": "\"ANZ 2019 ANNUAL REPORT\"", "shape": "dot", "size": 10, "source_id": "chunk-440ea47536840dd721b7b8c65164aba5\u003cSEP\u003echunk-30e20eaf45570c6ae7b7f98aeb31af49\u003cSEP\u003echunk-67b931c933cfeb64caabca915ccc4d35\u003cSEP\u003echunk-46dd192447efc62d6bd443fa5b109908\u003cSEP\u003echunk-52cc3a0564e33bc900063bd00996443e\u003cSEP\u003echunk-e71def608715f7c693684b786223e0b8\u003cSEP\u003echunk-4cdf601229a1ebefef5422bed247da72\u003cSEP\u003echunk-41fc8829a21a42b14d4202820427a36c"}, {"color": "#94c52a", "description": "\"Level 3 Balance is a classification of financial assets and liabilities that incorporates significant unobservable inputs, primarily when transactions lack observable market data.\"\u003cSEP\u003e\"Level 3 Balance refers to the classification of financial instruments that are valued using significant unobservable inputs, indicating complexities in valuation.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEVEL 3 BALANCE\"", "label": "\"LEVEL 3 BALANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-43783d839acf5c0a0aa5191594f85f12\u003cSEP\u003echunk-b384e95dae1c6bfd596c17276621e226"}, {"color": "#fccdc5", "description": "\"Fair Value is a measure of the estimated worth of an asset or liability based on the market conditions and data inputs used for calculation.\"\u003cSEP\u003e\"Fair Value is the estimated market value of financial assets or liabilities, used for measuring financial instruments in certain contexts.\"\u003cSEP\u003e\"Fair Value is the estimated price that an asset would sell for in the market, guiding the company\u2019s valuation practices.\"\u003cSEP\u003e\"Fair Value refers to the estimated market value of financial instruments held by the Group, crucial in determining their financial health.\"\u003cSEP\u003e\"Fair Value represents the estimated price at which an asset or liability could be exchanged in an orderly transaction between market participants.\"\u003cSEP\u003e\"Fair Value represents an estimate of the market value of financial assets and liabilities, crucial for understanding the true value in ANZ\u0027s financial context.\"\u003cSEP\u003e\"Fair Value represents the valuation method used by ANZ to assess the value of its investment securities based on market conditions.\"", "entity_type": "\"CONCEPT\"", "id": "\"FAIR VALUE\"", "label": "\"FAIR VALUE\"", "shape": "dot", "size": 10, "source_id": "chunk-be69a0889013bf54cbfd233367010b19\u003cSEP\u003echunk-fb68635bce894109a3cb7c076db03f6d\u003cSEP\u003echunk-4b06c8e3e0eadebbb1dd88dbdc980208\u003cSEP\u003echunk-634dbf2551074b240e748c702cb2399b\u003cSEP\u003echunk-49384de89113cb2738c8b68d35c57501\u003cSEP\u003echunk-b384e95dae1c6bfd596c17276621e226\u003cSEP\u003echunk-ba486af16a7f00d52d59a0b1149c776f"}, {"color": "#6f434a", "description": "\"Trust Law governs the management of defined benefit schemes, ensuring that assets are held separately and managed according to the trust deed and rules.\"", "entity_type": "\"CONCEPT\"", "id": "\"TRUST LAW\"", "label": "\"TRUST LAW\"", "shape": "dot", "size": 10, "source_id": "chunk-ed56b47a06d18ec1ce8aef265807a6cd"}, {"color": "#fd41d9", "description": "\"Item 5 involves a resolution for granting performance rights to Mr S C Elliott, also discussed at The Meeting.\"\u003cSEP\u003e\"Item 5 refers to a specific item on the agenda for the Notice of Meeting where shareholder approval for performance rights concerning Mr Elliott is sought.\"", "entity_type": "\"EVENT\"", "id": "\"ITEM 5\"", "label": "\"ITEM 5\"", "shape": "dot", "size": 10, "source_id": "chunk-9bc4d10001b196767da9810fb7c12175\u003cSEP\u003echunk-d4b343a1fe9f3d184ca5d3308b79bb33"}, {"color": "#7c27e2", "description": "\"Item 6 is a proposed resolution by shareholders to amend the constitution of the Company, which the Board does not endorse.\"", "entity_type": "\"EVENT\"", "id": "\"ITEM 6\"", "label": "\"ITEM 6\"", "shape": "dot", "size": 10, "source_id": "chunk-9bc4d10001b196767da9810fb7c12175"}, {"color": "#70b7d7", "description": "\"Investor Relations encompasses the events and communications between the organization and its investors, influencing financial transparency.\"\u003cSEP\u003e\"Investor Relations refers to the department within ANZ responsible for managing communication between the organization and its stakeholders, particularly investors.\"\u003cSEP\u003e\"Investor Relations is a division within ANZ responsible for managing communications and inquiries from shareholders.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"INVESTOR RELATIONS\"", "label": "\"INVESTOR RELATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-e8ad2c6dd47f2a8909dc150d6124ade7\u003cSEP\u003echunk-9c175f8dd9bd2719758eff02525220f9\u003cSEP\u003echunk-45f91a9bd4c47bb02431af16be2672b4"}, {"color": "#83b768", "description": "\"Gross Impaired Assets are the total assets categorized as impaired and are reported as a percentage of Gross Loans and Advances, indicating the financial health of the organization.\"\u003cSEP\u003e\"Gross Impaired Assets denote the total assets classified as impaired due to difficulties in collecting on loans, highlighting credit risk.\"\u003cSEP\u003e\"Gross Impaired Assets quantify the total amount of loans classified as impaired, influencing ANZ\u0027s financial statements.\"\u003cSEP\u003e\"Gross Impaired Assets signify the total value of loans and advances that are in default or close to default, a critical measure of credit risk.\"\u003cSEP\u003e\"Gross Impaired Assets refer to loans and assets that are in default or at risk of default.\"\u003cSEP\u003e\"Gross Impaired Assets refer to the total amount of assets that have been identified as impaired during the fiscal years mentioned, indicating the credit quality of ANZ\u0027s portfolio.\"\u003cSEP\u003e\"Gross Impaired Assets refers to the total value of assets that are at risk of default, indicating the health of the loan portfolio.\"\u003cSEP\u003e\"Gross Impaired Assets represent the total amount of loans that have been classified as impaired, indicating the level of defaulted loans within the institution\u0027s portfolio.\"\u003cSEP\u003e\"Gross Impaired Assets refers to the total value of loans that are deemed to be impaired, reflecting the bank\u0027s credit quality.\"", "entity_type": "\"EVENT\"", "id": "\"GROSS IMPAIRED ASSETS\"", "label": "\"GROSS IMPAIRED ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-5b0412ee9bb4a7eccd1eafc9b45ae3a0\u003cSEP\u003echunk-cb2f510b35d419996d89e20bbfb2b3c5\u003cSEP\u003echunk-febf041b5b152c50a73d57c4d26a6dfc\u003cSEP\u003echunk-f7b5b72f0916bae09e5035835b75b1e5\u003cSEP\u003echunk-e7fbd198b36417a92fb495c5c79e71ea\u003cSEP\u003echunk-385fc8c8b1de0188710080f877701f0f\u003cSEP\u003echunk-154881771943ba99e652779264d85f3f\u003cSEP\u003echunk-9e1220b76586be803745cba4115ac66b\u003cSEP\u003echunk-575534ee4b5ba9b7f18560bf8e85e9da"}, {"color": "#e08516", "description": "\"Recoveries are amounts that have been previously written-off but are collected later, impacting the overall credit impairment charge.\"\u003cSEP\u003e\"Recoveries refer to amounts collected on previously written-off loans, representing a reversal of losses.\"", "entity_type": "\"CONCEPT\"", "id": "\"RECOVERIES\"", "label": "\"RECOVERIES\"", "shape": "dot", "size": 10, "source_id": "chunk-59d348f4af1333e183880ce575219dd5\u003cSEP\u003echunk-e72dfc2111d7785e2fff0b699a03d524"}, {"color": "#e6c122", "description": "\"Reserve refers to specific funds set aside from profits, including cash flow hedging reserves and others for financial strategy.\"", "entity_type": "\"EVENT\"", "id": "\"RESERVE\"", "label": "\"RESERVE\"", "shape": "dot", "size": 10, "source_id": "chunk-7639377119b7a19921772a5483a484ae"}, {"color": "#23c393", "description": "\"Profit Attributable to Shareholders indicates the portion of the profit that can be distributed to the shareholders from continuing operations.\"", "entity_type": "\"EVENT\"", "id": "\"PROFIT ATTRIBUTABLE TO SHAREHOLDERS\"", "label": "\"PROFIT ATTRIBUTABLE TO SHAREHOLDERS\"", "shape": "dot", "size": 10, "source_id": "chunk-e2fbd837eaf9d7f603383a5a3e578560"}, {"color": "#e7e125", "description": "\"Cost to Income Ratio demonstrates the efficiency of the organization by comparing operating costs to income.\"\u003cSEP\u003e\"Cost to Income Ratio shows the efficiency of ANZ in managing its operating expenses relative to its income.\"", "entity_type": "\"EVENT\"", "id": "\"COST TO INCOME RATIO\"", "label": "\"COST TO INCOME RATIO\"", "shape": "dot", "size": 10, "source_id": "chunk-1dd3dd376c882f3ab6fcd9607336b630\u003cSEP\u003echunk-138b70f8e80a13d6f2ba7ddc84c2a613"}, {"color": "#541323", "description": "\"Income Tax Reconciliation involves analyzing the differences between the expected and actual income tax expense, playing a crucial role in financial clarity.\"", "entity_type": "\"CONCEPT\"", "id": "\"INCOME TAX RECONCILIATION\"", "label": "\"INCOME TAX RECONCILIATION\"", "shape": "dot", "size": 10, "source_id": "chunk-137509c4091a450b8feba7464e61faa6"}, {"color": "#093683", "description": "\"Interest on Convertible Instruments refers to the financial costs associated with convertible securities held by the organization.\"", "entity_type": "\"CONCEPT\"", "id": "\"INTEREST ON CONVERTIBLE INSTRUMENTS\"", "label": "\"INTEREST ON CONVERTIBLE INSTRUMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-137509c4091a450b8feba7464e61faa6"}, {"color": "#c6bd17", "description": "\"Personnel refers to the staffing costs incurred from continuing operations, with specific metrics highlighted for financial analysis.\"\u003cSEP\u003e\"Personnel represents the team of employees whose salaries and related costs are discussed in the financial statements.\"\u003cSEP\u003e\"Personnel refers to the workforce categorized under different divisions within the organization, significant in analyzing human resource allocation and efficiency.\"", "entity_type": "\"EVENT\"", "id": "\"PERSONNEL\"", "label": "\"PERSONNEL\"", "shape": "dot", "size": 10, "source_id": "chunk-836819df393148691ec80f90cf69ee58\u003cSEP\u003echunk-137509c4091a450b8feba7464e61faa6\u003cSEP\u003echunk-1b36526f166593d02f574a58f8f4a409"}, {"color": "#95ad41", "description": "\"Personnel Salaries and Related Costs refers to the total compensation paid to employees, a major component of operating expenses.\"", "entity_type": "\"CONCEPT\"", "id": "\"PERSONNEL SALARIES AND RELATED COSTS\"", "label": "\"PERSONNEL SALARIES AND RELATED COSTS\"", "shape": "dot", "size": 10, "source_id": "chunk-137509c4091a450b8feba7464e61faa6"}, {"color": "#c4e4c9", "description": "\"Superannuation Costs are contributions made to retirement savings for employees, included in the operating expenses details.\"\u003cSEP\u003e\"Superannuation Costs denote the retirement savings contributions made by ANZ on behalf of its employees, included in the financial statements.\"", "entity_type": "\"EVENT\"", "id": "\"SUPERANNUATION COSTS\"", "label": "\"SUPERANNUATION COSTS\"", "shape": "dot", "size": 10, "source_id": "chunk-12aea08f771a9cad307c5afa9e14fccf\u003cSEP\u003echunk-137509c4091a450b8feba7464e61faa6"}, {"color": "#db2afc", "description": "\"Rent refers to the payments made for the lease of premises, classified under operating expenses in financial statements.\"", "entity_type": "\"CONCEPT\"", "id": "\"RENT\"", "label": "\"RENT\"", "shape": "dot", "size": 10, "source_id": "chunk-137509c4091a450b8feba7464e61faa6"}, {"color": "#b696b6", "description": "\"Advertising and Public Relations expenses represent the costs incurred for promoting the organization and its activities.\"", "entity_type": "\"CONCEPT\"", "id": "\"ADVERTISING AND PUBLIC RELATIONS\"", "label": "\"ADVERTISING AND PUBLIC RELATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-137509c4091a450b8feba7464e61faa6"}, {"color": "#4a399d", "description": "\"Professional Fees encompass payments made for specialized services, such as legal or consulting work contributing to overall expenses.\"", "entity_type": "\"CONCEPT\"", "id": "\"PROFESSIONAL FEES\"", "label": "\"PROFESSIONAL FEES\"", "shape": "dot", "size": 10, "source_id": "chunk-137509c4091a450b8feba7464e61faa6"}, {"color": "#ac5307", "description": "\"Personnel Expenses are the costs incurred by a company related to employee remuneration, including contributions to retirement schemes.\"\u003cSEP\u003e\"Personnel Expenses encompass costs recognized by ANZ when obligations under defined contribution plans are incurred.\"\u003cSEP\u003e\"Personnel Expenses refer to the costs associated with employees, which have seen fluctuations based on various factors.\"\u003cSEP\u003e\"Personnel Expenses refer to the total costs associated with employee compensation, which were impacted by the sale of OnePath Life (NZ) and regulatory compliance measures.\"\u003cSEP\u003e\"Personnel Expenses include the costs associated with employees, which fluctuated due to various factors listed in the report.\"", "entity_type": "\"CONCEPT\"", "id": "\"PERSONNEL EXPENSES\"", "label": "\"PERSONNEL EXPENSES\"", "shape": "dot", "size": 10, "source_id": "chunk-a411e74ac1aeddb9ea997c73904f30b8\u003cSEP\u003echunk-13c239e2e1d10a7186bdaf114c2f2ef9\u003cSEP\u003echunk-7fa57ef39afddab796e160e5717571ec\u003cSEP\u003echunk-06c33427c651c5652933d20192864003\u003cSEP\u003echunk-dbe47abac91ba08368f74cb8a0ce0adf"}, {"color": "#e277f2", "description": "\"Divisional Performance evaluates the financial outcomes of various segments within ANZ, highlighting successes and challenges faced during the fiscal year.\"\u003cSEP\u003e\"Divisional Performance focuses on financial outcomes particular to different divisions, indicating their contribution to the overall organizational health.\"\u003cSEP\u003e\"Divisional Performance indicates the reporting of financial results across different divisions within the Group for specific periods.\"\u003cSEP\u003e\"Divisional Performance refers to the operational results of different sections within ANZ, indicating overall effectiveness.\"", "entity_type": "\"EVENT\"", "id": "\"DIVISIONAL PERFORMANCE\"", "label": "\"DIVISIONAL PERFORMANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-febf041b5b152c50a73d57c4d26a6dfc\u003cSEP\u003echunk-a9d29f792df09e3cffac7b395586c0ec\u003cSEP\u003echunk-0444cd59b4663696ba19076eeb8deaa9\u003cSEP\u003echunk-1b36526f166593d02f574a58f8f4a409"}, {"color": "#01893d", "description": "\"Institutional - continuing operations is a division that includes results from various financial services, overseen by Mark Whelan.\"\u003cSEP\u003e\"Institutional - continuing operations refers to a sector within an organization focusing on ongoing financial activities and performance.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"INSTITUTIONAL - CONTINUING OPERATIONS\"", "label": "\"INSTITUTIONAL - CONTINUING OPERATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-31f13d74ba523925e6ae88bfd30324f7\u003cSEP\u003echunk-4600ed86d863e988ddc726908ce9561a"}, {"color": "#e5f8f1", "description": "\"Gross Earnings Rate signifies the rate of income generated from assets across various regions over specified periods.\"", "entity_type": "\"EVENT\"", "id": "\"GROSS EARNINGS RATE\"", "label": "\"GROSS EARNINGS RATE\"", "shape": "dot", "size": 10, "source_id": "chunk-464d438b51d79c7221a09c5b0bff17cb"}, {"color": "#76d4f5", "description": "\"Capital Expenditures refer to funds used by an organization to acquire or upgrade physical assets like properties or equipment.\"", "entity_type": "\"EVENT\"", "id": "\"CAPITAL EXPENDITURES\"", "label": "\"CAPITAL EXPENDITURES\"", "shape": "dot", "size": 10, "source_id": "chunk-78e67215138d894571e298c990238c35"}, {"color": "#fad3cb", "description": "\"Wholesale Funding Costs are the expenses related to securing funds from wholesale market sources, impacting the financial ancial reporting period from the previous year, serving as a benchmark for financial comparisons.\"\u003cSEP\u003e\"Sep 18 is a historical financial reporting period referenced for performance comparison.\"\u003cSEP\u003e\"Sep 18 refers to a prior reporting period relevant for historical comparison of financial metrics.\"\u003cSEP\u003e\"This date indicates an earlier reporting period, offering historical financial context for the capital management data.\"", "entity_type": "\"EVENT\"", "id": "\"SEP 18\"", "label": "\"SEP 18\"", "shape": "dot", "size": 10, "source_id": "chunk-878d28615539125573d0f381ac0964de\u003cSEP\u003echunk-31f13d74ba523925e6ae88bfd30324f7\u003cSEP\u003echunk-2da6b0c19ab34f6dbf4693cefdaa8822\u003cSEP\u003echunk-98cf3325dd5c9ab323e59e80829b4d80"}, {"color": "#787861", "description": "\"ANZ Basel III refers to the disclosures made by ANZ, which include financial details and portfolio types related to bank exposures.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ BASEL III\"", "label": "\"ANZ BASEL III\"", "shape": "dot", "size": 10, "source_id": "chunk-f5e90920ed24586cf3a64ba4475da136"}, {"color": "#94b733", "description": "\"Total Shareholders\u2019 Equity represents the net worth of the Company, calculated as Total Assets minus Total Liabilities.\"\u003cSEP\u003e\"Total shareholders\u0027 equity represents the total net worth of ANZ, taking into account all assets and liabilities.\"", "entity_type": "\"EVENT\"", "id": "\"TOTAL SHAREHOLDERS\u2019 EQUITY\"", "label": "\"TOTAL SHAREHOLDERS\u2019 EQUITY\"", "shape": "dot", "size": 10, "source_id": "chunk-1b47b93498fa0399e01f3cd306d9a688\u003cSEP\u003echunk-f4275cf72d2899670248f2278f5329e9"}, {"color": "#0ce32b", "description": "\"Other Assets include various non-classified assets the Company may own, contributing to total asset calculations.\"\u003cSEP\u003e\"Other assets are financial figures that were increased as a result of the adoption of AASB 15, reflecting changes in revenue recognition policy.\"\u003cSEP\u003e\"Other Assets refer to non-current assets that do not directly relate to cash or cash equivalents but are held by the Group.\"\u003cSEP\u003e\"Other assets are a category in the Company\u2019s financial statements reflecting additional resources held by the Company.\"", "entity_type": "\"GEO\"", "id": "\"OTHER ASSETS\"", "label": "\"OTHER ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-f4275cf72d2899670248f2278f5329e9\u003cSEP\u003echunk-701afd4c15d9ca82be503bcc87c36fc8\u003cSEP\u003echunk-bd391279477d962d9816465d7476871d\u003cSEP\u003echunk-85a14741418f29221cfa3db72ee9eb44"}, {"color": "#5eb010", "description": "\"Risk Weighted Assets are a measure of a bank\u0027s assets adjusted for risk, crucial for determining capital adequacy.\"\u003cSEP\u003e\"Risk Weighted Assets are a measure of the company\u0027s total assets, adjusted for risk, used to ensure adequate capital reserves.\"\u003cSEP\u003e\"Risk Weighted Assets are used to assess the bank\u0027s capital adequacy and risk profile, taking into account the risk associated with different asset classes.\"\u003cSEP\u003e\"Risk Weighted Assets is a financial metric that reflects the total assets of the bank adjusted for risk, crucial for assessing capital adequacy.\"\u003cSEP\u003e\"Risk Weighted Assets measure the risk exposure of the organization, influencing capital requirement calculations.\"\u003cSEP\u003e\"Risk Weighted Assets measure the risk of a bank\u0027s assets and are essential for regulatory capital requirements.\"\u003cSEP\u003e\"Risk Weighted Assets measure the total value of assets, adjusted for risk, which is important for maintaining capital requirements.\"\u003cSEP\u003e\"Risk Weighted Assets refer to the total assets adjusted for risk, which determines the capital requirements for the institution.\"\u003cSEP\u003e\"Risk Weighted Assets represent the total assets of ANZ adjusted for risk, essential for regulatory capital requirements.\"\u003cSEP\u003e\"Risk weighted assets are a measure of a bank\u0027s assets that account for potential risks to provide a more accurate picture of its financial health.\"\u003cSEP\u003e\"Risk weighted assets are a measure used in determining the minimum capital requirements of banks, reflecting the risk profile of assets.\"\u003cSEP\u003e\"Risk weighted assets evaluate a financial institution\u0027s risk based on its assets, adjusted for their inherent risk factors.\"\u003cSEP\u003e\"Risk weighted assets indicate the total assets of the bank adjusted for risk, which determines capital requirements.\"\u003cSEP\u003e\"Risk Weighted Assets reflect the total assets of the organization, adjusted for risk, important for capital adequacy assessments.\"\u003cSEP\u003e\"Risk Weighted Assets represent the bank\u0027s assets weighted by factors that reflect their risk, essential for regulatory purposes and assessing capital adequacy.\"\u003cSEP\u003e\"Risk Weighted Assets refer to the total assets of an organization adjusted for risk, a key metric in banking.\"\u003cSEP\u003e\"Risk Weighted Assets are a measure of the bank\u0027s assets weighted by credit risk, used in calculating required capital.\"\u003cSEP\u003e\"Risk Weighted Assets are a measure of the riskiness of a bank\u0027s assets, used in calculating capital requirements under regulatory frameworks like Basel III.\"\u003cSEP\u003e\"Risk Weighted Assets are loans and other assets adjusted for risk based on their likelihood of default, an essential measure for ANZ\u0027s capital adequacy assessments.\"\u003cSEP\u003e\"Risk Weighted Assets represent the total assets, adjusted for risk, contributing to ANZ\u0027s financial health and regulatory compliance.\"", "entity_type": "\"CONCEPT\"", "id": "\"RISK WEIGHTED ASSETS\"", "label": "\"RISK WEIGHTED ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-31f13d74ba523925e6ae88bfd30324f7\u003cSEP\u003echunk-6c88e3dab527085519a0f03d25cb2726\u003cSEP\u003echunk-f6917dffe045fa096aec577d8de0bfa6\u dot", "size": 10, "source_id": "chunk-ca8bb63961ef3fcefa846d349f1315df\u003cSEP\u003echunk-4595850f60764008333c9973af4bf98a\u003cSEP\u003echunk-66fa87a6b2defba76139a70d5ddd03e9"}, {"color": "#9fbce0", "description": "\"MCC is an organization that realized a gain of $247 million after tax from the sale of its 40% stake, despite incurring some foreign exchange losses and other costs.\"\u003cSEP\u003e\"MCC refers to an entity owned by the Group that was partially sold, resulting in gains during the financial reporting periods.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MCC\"", "label": "\"MCC\"", "shape": "dot", "size": 10, "source_id": "chunk-4595850f60764008333c9973af4bf98a\u003cSEP\u003echunk-66fa87a6b2defba76139a70d5ddd03e9"}, {"color": "#c8217f", "description": "\"Metrobank is a financial institution that partnered with the group in selling its stake in Metrobank Card Corporation.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"METROPOLITAN BANK \u0026 TRUST COMPANY (METROBANK)\"", "label": "\"METROPOLITAN BANK \u0026 TRUST COMPANY (METROBANK)\"", "shape": "dot", "size": 10, "source_id": "chunk-ca8bb63961ef3fcefa846d349f1315df"}, {"color": "#4af929", "description": "\"Paymark Limited is a company in which ANZ New Zealand holds a 25% share, adding to the organization\u0027s financial performance.\"\u003cSEP\u003e\"Paymark Limited is a company involved in electronic payment solutions in which the group sold a shareholding to Ingenico Group.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PAYMARK LIMITED\"", "label": "\"PAYMARK LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-ca8bb63961ef3fcefa846d349f1315df\u003cSEP\u003echunk-ddca7f1d7a345416f609ba57af92dcd2"}, {"color": "#c02cd3", "description": "\"Ingenico Group is a financial technology company that acquired a shareholding in Paymark Limited.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"INGENICO GROUP\"", "label": "\"INGENICO GROUP\"", "shape": "dot", "size": 10, "source_id": "chunk-ca8bb63961
