ional subsidiaries and has instituted self-assessments from ANZ and other financial services in light of findings from the Royal Commission, which underscores its commitment to enhancing regulatory oversight and resilience within Australia\u2019s financial sector.\n\nIn summary, APRA is dedicated to safeguarding the interests of depositors by ensuring the solvency and compliance of financial institutions, playing a vital role in the stability of the financial framework in Australia, particularly in relation to significant banks like ANZ.", "entity_type": "\"ORGANIZATION\"", "id": "\"APRA\"", "label": "\"APRA\"", "shape": "dot", "size": 10, "source_id": "chunk-1fdbae773078167346c03d5abb070597\u003cSEP\u003echunk-8804b937b46f27dc79fb357a6fe47d49\u003cSEP\u003echunk-ced294584d07e87338ecd17c92a6c601\u003cSEP\u003echunk-c0b412eb42cd42808e56a873b81e9c25\u003cSEP\u003echunk-948329c3cf72de850043c1e362d0bbe7\u003cSEP\u003echunk-255778f72be8eafbe6647ba2218c74c1\u003cSEP\u003echunk-2da6b0c19ab34f6dbf4693cefdaa8822\u003cSEP\u003echunk-d3b7f9ed878595236d24eeed4674a7d0\u003cSEP\u003echunk-73866806b8ce234efd3439b5b7bba01c\u003cSEP\u003echunk-b2eb5aa63b6ccbd2854c9b9f10527224\u003cSEP\u003echunk-ddf62c448d5ccdb1a8789a746d2ed581\u003cSEP\u003echunk-493697a4372d31e70b2d17e2ac33676b\u003cSEP\u003echunk-aaa000010f89f2776d94aec21d460228\u003cSEP\u003echunk-c44eae7c5afcfe12700d3767787cb83c\u003cSEP\u003echunk-5eb3392e4ad8cef9f30fefffdb1a39bc\u003cSEP\u003echunk-d43d75a8acc03a2f2367fb07b3780131\u003cSEP\u003echunk-810ee30482df9df2630501e296657806\u003cSEP\u003echunk-27141ba1e8c6e6ac0c3b97eb32cfd496\u003cSEP\u003echunk-3c18bae916bc7191a3a0a399958f84a4\u003cSEP\u003echunk-6938c43579a43b73e0b351610d9fc17d\u003cSEP\u003echunk-bf7e0bdce59fd2866cccf8383c02ea3d\u003cSEP\u003echunk-d155be184437929363e8eb61106195a8\u003cSEP\u003echunk-9fab40cbfffffbfc582d6109cab07029\u003cSEP\u003echunk-bb987e1617df5e8493a42ab9fccd11b8\u003cSEP\u003echunk-14607859fbefc67d29953d0ef688743c\u003cSEP\u003echunk-ffbe280 P\u003eANZ, or Australia and New Zealand Banking Group Limited, is a major financial institution based in Australia and New Zealand, serving approximately eight million customers across 33 markets. As a prominent player in the banking sector, ANZ offers a diverse range of financial services, including retail banking, commercial banking, institutional services, and investment services. The organization is involved in crucial operations such as shareholder meetings, performance rights allocation, and dividend distributions, recently announcing its 2019 Final Dividend along with details pertaining to its Dividend Reinvestment Plan (DRP) and Bonus +Security Plan (BSP).\n\nANZ conducts an Annual General Meeting (AGM) to engage with corporate shareholders, where significant operational matters are discussed, including performance, strategic directions, executive remuneration, and corporate governance. The board of ANZ is tasked with overseeing the Chief Executive Officer\u0027s performance rights, ensuring adherence to best practices in corporate governance.\n\nSustainability and corporate social responsibility are key components of ANZ\u0027s strategic initiatives. The organization is committed to achieving a net-zero carbon economy and publicly supports the Paris Agreement, despite facing scrutiny for its ongoing investments in fossil fuels and lending activities linked to fossil fuel projects. Critics argue that these actions contradict its sustainability commitments. Nevertheless, ANZ has proactively implemented measures to manage climate-related risks and enhance carbon reporting. It was also the first Australian bank to report under the Task Force on Climate-related Financial Disclosures (TCFD).\n\nIn addition to its environmental goals, ANZ emphasizes the importance of diversity and inclusion, particularly in leadership roles, and is committed to fostering an ethical workplace culture. With a workforce of around 39,060 employees, the bank aims to enhance customer e h programs like MoneyMinded and encourages employee involvement in charitable trusts and community initiatives.\n\nThe economic landscape of New Zealand significantly impacts ANZ\u0027s financial activities and credit risk, characterized by population growth and commodity price stability. Regulatory scrutiny and specific capital requirements pose challenges for the bank, influencing its strategic decisions. Taxation matters, particularly relating to imputation credits for New Zealand resident shareholders on Australian dividends, are key considerations in ANZ\u0027s financial strategies.\n\nNew Zealand\u0027s agricultural sector, especially dairy farming, plays a crucial role in ANZ\u0027s operational and financial performance, contributing to vital metrics such as net interest income and customer deposits. The bank\u0027s operations are governed by local regulations and compliance mandates from the Reserve Bank of New Zealand (RBNZ), which are essential for maintaining economic stability. Discussions about sovereign risks associated with New Zealand also highlight potential implications for global financial stability.\n\nMoreover, New Zealand\u0027s significance is underscored in the context of shareholder interactions, as it is mentioned as a region where shareholders can lodge proxy forms and access specific contact information. Additionally, the monitoring of electricity generation assets and financed emissions reflects New Zealand\u0027s role in ANZ\u0027s broader risk management framework. Overall, New Zealand stands out as a dynamic environment for financial services and is integral to ANZ\u0027s growth and strategic objectives in the Asia Pacific region.", "entity_type": "\"GEO\"", "id": "\"NEW ZEALAND\"", "label": "\"NEW ZEALAND\"", "shape": "dot", "size": 10, "source_id": "chunk-be69a0889013bf54cbfd233367010b19\u003cSEP\u003echunk-eaf762d126590892326d444384a379fe\u003cSEP\u003echunk-254ba48d10048f73e93e9940d12b014e\u003cSEP\u003echunk-e675aefe06e7cab8edf8a \u003cSEP\u003echunk-fd116e2ac41218ffa536e32eb5200ad2\u003cSEP\u003echunk-ec0bbe9694653b276e6c0d1c33c7e87a\u003cSEP\u003echunk-13a1980b0035124ec26bdd0edd37919e\u003cSEP\u003echunk-fc54a5b93d7f687e112b8207ff0bbdcf\u003cSEP\u003echunk-6449e7c49d256f5563de798cde1f2514"}, {"color": "#9f905f", "description": "\"January 2021 is when the proposed changes to the prudential standards by APRA are set to become effective.\"", "entity_type": "\"EVENT\"", "id": "\"JANUARY 2021\"", "label": "\"JANUARY 2021\"", "shape": "dot", "size": 10, "source_id": "chunk-3c18bae916bc7191a3a0a399958f84a4"}, {"color": "#5b4d27", "description": "\"January 2020 is the deadline for the consultation period on APRA\u0027s proposed changes that ANZ will engage with.\"", "entity_type": "\"EVENT\"", "id": "\"JANUARY 2020\"", "label": "\"JANUARY 2020\"", "shape": "dot", "size": 10, "source_id": "chunk-3c18bae916bc7191a3a0a399958f84a4"}, {"color": "#f6fd51", "description": "\"Transaction Completion refers to the process of concluding the sale of OnePath P\u0026I, subject to regulatory approval by APRA.\"", "entity_type": "\"EVENT\"", "id": "\"TRANSACTION COMPLETION\"", "label": "\"TRANSACTION COMPLETION\"", "shape": "dot", "size": 10, "source_id": "chunk-73b4a3f7a612eb04a569e2e2ba6d3d92"}, {"color": "#6e971b", "description": "\"Company refers to the corporation that is managing the ANZ Share Option Plan and is accountable to its shareholders.\"\u003cSEP\u003e\"Company refers to the entity discussed in the financial statements, encompassing ANZ\u0027s operations and financial reporting practices.\"\u003cSEP\u003e\"Company refers to the financial entity responsible for the balance sheet metrics and compliance with financial regulations.\"\u003cSEP\u003e\"The Company is an organization that reports its profit, income, and financial performance, including insights into profits attributable to shareholders and operating expenses.\"\u003cSEP\u003e\"The Company is referred to as the entity preparing the financial statements and making accounting policy changes affecting its balance sheet.\"\u003cSEP\u003e\"The Company is the entity analyzed in the report, which reports on statutory and cash profits from continuing operations.\"\u003cSEP\u003e\"The Company has been involved in various legal proceedings related to financial instruments, antitrust violations, and cartel conduct, and is defending itself against these allegations.\"\u003cSEP\u003e\"The Company is involved in share and performance rights transactions, with a focus on executive remuneration and equity holdings.\"\u003cSEP\u003e\"The Company refers to a specific financial services entity involved in various litigations, class actions, and regulatory matters.\"\u003cSEP\u003e\"The Company refers to an unidentified business entity impacted by the Major Bank Levy, participating in financial transactions and reporting.\"\u003cSEP\u003e\"Company refers to the overarching entity that controls subsidiaries and assesses investments in them, with a focus on financial governance and assessments.\"\u003cSEP\u003e\"The Company is referred to as the entity undergoing changes due to new accounting standards like AASB 16, AASB 17, and others.\"\u003cSEP\u003e\"The Company is the entity outlining its financial situation, including investments, fair value measurements, and financial assets and liabilities.\"\u003cSEP\u003e\"The Company mentioned refers to ANZ, indicated in the context of financial reporting and valuation practices.\"\u003cSEP\u003e\"The Company refers to ANZ or its affiliates that manage and administer the defined benefit schemes under trust law and hold legal ownership of the assets.\"\u003cSEP\u003e\"The Company refers to a financial institution that measures Value at Risk (VaR) and manages market risks related to trading and non-trading activities.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"COMPANY\"", "label": "\"COMPANY\"", "shape": "dot", "size": 10, "source_id": "chunk-fb68635bce894109a3cb7c076db03f6d\u003cSEP\u003echunk-63f50805abdd242fbe8b9b16ae10eec0\u003cSEP\u003echunk-41fc8829a21a42b14d4202820427a36c\u003cSEP\u003echunk-eb9ab6775d8bdc442f637050a2266252\u003cSEP\u003echunk-b384e95dae1c6bfd596c17276621e226\u003cSEP\u003echunk-f4275cf72d2899670248f2278f5329e9\u003cSEP\u003echunk-9bc4d10001b196767da9810fb7c12175\u003cSEP\u003echunk-b390a3c53eb5afb937e9a3ef65a318f4\u003cSEP\u003echunk-88badc7df1d747ea6ca3a597f8d48627\u003cSEP\u003echunk-46dd192447efc62d6bd443fa5b109908\u003cSEP\u003echunk-ac84be433259a23f63a5bc19eab6f41a\u003cSEP\u003echunk-861499ce784d9e437138c663e8e2a27f\u003cSEP\u003echunk-ed56b47a06d18ec1ce8aef265807a6cd\u003cSEP\u003echunk-5174f3dcb273e74ea34e26129b67ec91\u003cSEP\u003echunk-2da6b0c19ab34f6dbf4693cefdaa8822\u003cSEP\u003echunk-e2fbd837eaf9d7f603383a5a3e578560"}, {"color": "#05e6a7", "description": "\"CET1 Ratio is a measure of a bank\u0027s core equity capital compared to its risk-weighted assets, significant in assessing financial health.\"\u003cSEP\u003e\"CET1 ratio refers to the ratio of a bank\u0027s core equity capital to its total risk-weighted assets, which is a key measure of its financial strength.\"\u003cSEP\u003e\"CET1 Ratio refers to the Common Equity Tier 1 capital ratio, a measure of a bank\u0027s financial strength and capital adequacy.\"\u003cSEP\u003e\"CET1 Ratio refers to the Common Equity Tier 1 capital ratio, a measure of a bank\u0027s financial strength in relation to its risk-weighted assets.\"\u003cSEP\u003e\"CET1 Ratio represents a key financial metric discussed for assessing the capital adequacy of ANZ and its subsidiaries.\"\u003cSEP\u003e\"CET1 Ratio represents a key financial metric indicating the capital strength of the organization, essential for stable operations.\"\u003cSEP\u003e\"The CET1 Ratio measures Common Equity Tier 1 capital as a percentage of total risk-weighted assets, reflecting a bank\u0027s financial health.\"", "entity_type": "\"CONCEPT\"", "id": "\"CET1 RATIO\"", "label": "\"CET1 RATIO\"", "shape": "dot", "size": 10, "source_id": "chunk-6b40fe7f2c6e780a3c546aa3ff972ae1\u003cSEP\u003echunk-58ff9827bdf2d76c9e3c0195757f8688\u003cSEP\u003echunk-8804b937b46f27dc79fb357a6fe47d49\u003cSEP\u003echunk-948329c3cf72de850043c1e362d0bbe7\u003cSEP\u003echunk-4ef636408aba02feee3aeb9fa1a08a90\u003cSEP\u003echunk-9e1220b76586be803745cba4115ac66b\u003cSEP\u003echunk-49246825cc4996c7c1d84b2abba62dfc"}, {"color": "#df2a45", "description": "\"Basel Committee is an international body that provides a framework for stronger banks and banking systems globally, developing capital standards.\"\u003cSEP\u003e\"The Basel Committee is an international committee that provides a forum for regular cooperation on banking supervisory matters.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"BASEL COMMITTEE\"", "label": "\"BASEL COMMITTEE\"", "shape": "dot", "size": 10, "source_id": "chunk-6b40fe7f2c6e780a3c546aa3ff972ae1\u003cSEP\u003echunk-779c1f36217957b6d13d95071704915a"}, {"color": "#e7337c", "description": "\"Major Banks refer to the prominent banking institutions in Australia, subject to APRA\u0027s regulations and capital requirements.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MAJOR BANKS\"", "label": "\"MAJOR BANKS\"", "shape": "dot", "size": 10, "source_id": "chunk-6b40fe7f2c6e780a3c546aa3ff972ae1"}, {"color": "#8613e5", "description": "\"The Australian Government co-funds the Saver Plus program, highlighting its role in supporting community financial initiatives.\"\u003cSEP\u003e\"The Australian Government completed the Financial System Inquiry (FSI), which assessed the financial system and made recommendations affecting regulatory capital levels.\"\u003cSEP\u003e\"The Australian Government is the federal governing body of Australia, involved in regulation and policymaking, including takeovers and corporate governance.\"\u003cSEP\u003e\"The Australian Government co-funds the Saver Plus program, indicating its role in supporting community-based financial education initiatives.\"\u003cSEP\u003e\"The Australian Government is the national government of Australia, involved in consultations regarding reforms recommended by the ACCC.\"\u003cSEP\u003e\"The Australian Government is the national government that oversees legislation and regulations affecting companies and shareholders in Australia.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"AUSTRALIAN GOVERNMENT\"", "label": "\"AUSTRALIAN GOVERNMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-093f3a04fd662c539d6dd31fb1cf1f27\u003cSEP\u003echunk-41657fa52a34e810c12733a745a4f091\u003cSEP\u003echunk-a23ea0117a112c1176cc44829c92a151\u003cSEP\u003echunk-948329c3cf72de850043c1e362d0bbe7\u003cSEP\u003echunk-bf7e0bdce59fd2866cccf8383c02ea3d\u003cSEP\u003echunk-ad83d8bb128e3245e628e4f74133a188"}, {"color": "#916b81", "description": "\"The Financial System Inquiry is a comprehensive investigation into Australia\u0027s financial system, completed in 2014, leading to several regulatory recommendations.\"\u003cSEP\u003e\"The Financial System Inquiry is a government-led review aimed at ensuring the ongoing stability and effectiveness of Australia\u2019s financial system, influencing regulations set by APRA.\"", "entity_type": "\"EVENT\"", "id": "\"FINANCIAL SYSTEM INQUIRY (FSI)\"", "label": "\"FINANCIAL SYSTEM INQUIRY (FSI)\"", "shape": "dot", "size": 10, "source_id": "chunk-ec0bbe9694653b276e6c0d1c33c7e87a\u003cSEP\u003echunk-948329c3cf72de850043c1e362d0bbe7"}, {"color": "#f737e4", "description": "\"Risk Weighted Assets (RWA) are metrics used to assess the capital adequacy of ANZ based on the risk profile of its assets.\"\u003cSEP\u003e\"Risk Weighted Assets (RWA) refers to assets weighted by credit risk according to Basel Committee standards, central to capital adequacy.\"\u003cSEP\u003e\"Risk Weighted Assets are a risk measure used to determine a bank\u0027s capital adequacy by adjusting the value of assets for their risk.\"\u003cSEP\u003e\"Risk Weighted Assets are assets weighted according to their inherent risk potential, used to determine capital requirements for banks.\"\u003cSEP\u003e\"Risk weighted assets represent the total of all assets held by ANZ, weighted to reflect associated risks, affecting the calculation of capital ratios.\"\u003cSEP\u003e\"Risk Weighted Assets are a measure of a bank\u0027s assets that considers the risk of default, influencing capital requirements.\"\u003cSEP\u003e\"Risk Weighted Assets represent the total risk-adjusted value of assets, reflecting the credit risk associated with those assets.\"", "entity_type": "\"CONCEPT\"", "id": "\"RISK WEIGHTED ASSETS (RWA)\"", "label": "\"RISK WEIGHTED ASSETS (RWA)\"", "shape": "dot", "size": 10, "source_id": "chunk-6b40fe7f2c6e780a3c546aa3ff972ae1\u003cSEP\u003echunk-a958b08bed82cb09cb455c2d834317a3\u003cSEP\u003echunk-4b2c3bb870246c3042aa77be07653c01\u003cSEP\u003echunk-ddf62c448d5ccdb1a8789a746d2ed581\u003cSEP\u003echunk-948329c3cf72de850043c1e362d0bbe7\u003cSEP\u003echunk-4a43e65eae76a47ba997f89cf5459572\u003cSEP\u003echunk-779c1f36217957b6d13d95071704915a"}, {"color": "#d0ec44", "description": "\"Total Loss Absorbing Capacity Requirements refer to regulations announced by APRA in July 2019 that obligate D-SIBs to increase their total capital.\"", "entity_type": "\"EVENT\"", "id": "\"TOTAL LOSS ABSORBING CAPACITY REQUIREMENTS\"", "label": "\"TOTAL LOSS ABSORBING CAPACITY REQUIREMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-b01ba4812a0b91ab86ee888752bf9783"}, {"color": "#1bb114", "description": "\"Level 3 Conglomerates is a prudential supervision framework implemented by APRA to regulate conglomerate groups as single economic entities.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEVEL 3 CONGLOMERATES\"", "label": "\"LEVEL 3 CONGLOMERATES\"", "shape": "dot", "size": 10, "source_id": "chunk-b01ba4812a0b91ab86ee888752bf9783"}, {"color": "#68b410", "description": "The Group refers to Australia and New Zealand Banking Group Limited (ANZ) and its controlled entities, a comprehensive financial institution that is deeply involved in various financial activities across retail, commercial, and institutional services within Australia and New Zealand. As a significant player in the banking sector, the Group deals with diverse operations, facing numerous regulatory challenges primarily related to compliance with anti-money laundering, tax reporting regimes such as FATCA and CRS, and changes in legislation affecting its operational landscape.\n\nThe Group\u0027s operations are subject to regulatory pressures regarding capital requirements and profitability, as well as compliance with Australian Prudential Regulation Authority (APRA) standards. It is impacted by shifts in benchmark rates, credit risks, and the evolving framework of Open Banking laws, which add complexity to its operational environment. Additionally, it engages in strategic divestments and financial transactions, including managing discontinued operations, thereby shaping its market position.\n\nIn terms of financial governance, the Group focuses on risk management related to financial assets, including a variety of investment securities and loans, while also preparing consolidated financial statements that reflect careful estimation and valuation of these assets. The Group exemplifies transparency and accountability through its financial assessments and is actively involved in sustainability reporting, audits, and credit loss evaluations.\n\nFurthermore, the Group\u2019s structure allows it to effectively manage liquidity and funding risks, remaining responsive to competitive pressures and regulatory demands. With a commitment to informed decision-making and strategic actions, the Group represents a unified entity dedicated to navigating the complexities of the financial landscape while maintaining effective financial governance and management.", "entity_type": "\"ORGANIZATION\"", "id": "\"GROUP\"", "label": "\"GROUP\"", "shape": "dot", "size": 10, "source_id": "chunk-254ba48d10 unk-dafa14cfe5d1006a408246f94d3254a4\u003cSEP\u003echunk-08f920d904a9e8420f46a8c6c35a4e3f\u003cSEP\u003echunk-cd9da6bcb7c17e16b4e267565a097234\u003cSEP\u003echunk-4595850f60764008333c9973af4bf98a\u003cSEP\u003echunk-6ff1fffefde3a64daea605500f5c34a8\u003cSEP\u003echunk-dbe47abac91ba08368f74cb8a0ce0adf\u003cSEP\u003echunk-720bd984115138bbb3ec336aebd7895b"}, {"color": "#a5c12c", "description": "\"Prudential Standards are regulations that govern the capital requirements of financial institutions, including ANZ, as enforced by APRA.\"\u003cSEP\u003e\"Prudential standards are regulatory requirements that financial institutions must adhere to ensure their stability and soundness.\"", "entity_type": "\"CONCEPT\"", "id": "\"PRUDENTIAL STANDARDS\"", "label": "\"PRUDENTIAL STANDARDS\"", "shape": "dot", "size": 10, "source_id": "chunk-a958b08bed82cb09cb455c2d834317a3\u003cSEP\u003echunk-b01ba4812a0b91ab86ee888752bf9783"}, {"color": "#b14338", "description": "\"D-SIBs, or domestic systemically important banks, are banks whose failure could significantly disrupt the financial system.\"", "entity_type": "\"CONCEPT\"", "id": "\"D-SIBS\"", "label": "\"D-SIBS\"", "shape": "dot", "size": 10, "source_id": "chunk-b01ba4812a0b91ab86ee888752bf9783"}, {"color": "#e42ffb", "description": "\"ANZ New Zealand is a banking organization operating in New Zealand, mentioned in relation to its balance sheet and regulatory impacts.\"\u003cSEP\u003e\"ANZ New Zealand is a financial organization that offers home loans and financial products, actively involved in community service and environmental initiatives.\"\u003cSEP\u003e\"ANZ New Zealand is a financial institution that relies on The Group for information technology systems and services, highlighting its dependence on The Group\u0027s operations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ NEW ZEALAND\"", "label": "\"ANZ NEW ZEALAND\"", "shape": "dot", "size": 10, "source_id": "chunk-815bf2f945af2e39fa0d8a5ad3d1d992\u003cSEP\u003echunk-a9d29f792df09e3cffac7b395586c0ec\u003cSEP\u003echunk-ca2f26b59fa9d88f6d803c1960780ad6"}, {"color": "#7228e8", "description": "Australia is a sovereign nation located in the southern hemisphere, bordered by the Indian and Pacific Oceans. It plays a significant role in corporate shareholder meetings, including the management and communication of shareholder information, particularly relevant for entities like the Australia and New Zealand Banking Group (ANZ) and ASX Limited. As a pivotal geographic area for ANZ, Australia is involved in considerable financial operations and serves as the location where various financial activities and transactions occur.\n\nThe country is currently engaged in important debates related to climate change and emissions reduction, as it undergoes a transition towards lower carbon energy sources, moving away from coal in favor of renewable energy solutions. This shift addresses not only environmental concerns but also the social impacts on communities dependent on the coal industry. In line with this, Australia emphasizes its commitment to cleaner energy initiatives and renewable generation projects, which reflects a broader environmental focus that aligns with ANZ\u0027s sustainability-oriented goals, including sustainability-linked loans and green finance endeavors.\n\nAustralia\u0027s economic landscape is characterized by significant financial metrics, such as unemployment rates and GDP growth, which directly influence ANZ\u0027s lending and underwriting strategies. The banking environment faces challenges such as low-interest rates, intense competition, and increased compliance costs, exacerbated by scrutiny from the Royal Commission into the banking sector. In response to these challenges, ANZ is working to enhance its customer service metrics.\n\nAdditionally, Australia is outlined as a vital trading partner for various countries, where global trade developments and political landscapes affect its economic conditions, and pose sovereign risks that can impact financial operations and credit exposures. Overall, Australia serves as a crucial location for ANZ, shaping its operational strategies and responses to the complex economic and regulatory challenges it faces, while reinforcing its commitment to improving financial services amidst a dynamic financial environment.", "entity_type": "\"GEO\"", "id": "\"AUSTRALIA\"", "label": "\"AUSTRALIA\"", "shape": "dot", "size": 10, "source_id": "chunk-be69a0889013bf54cbfd233367010b19\u003cSEP\u003echunk-eaf762d126590892326d444384a379fe\u003cSEP\u003echunk-254ba48d10048f73e93e9940d12b014e\u003cSEP\u003echunk-e675aefe06e7cab8edf8a8023347c493\u003cSEP\u003echunk-310683e4b01529c8e3455bfdd4d68289\u003cSEP\u003echunk-8910973b5f5ae7b479d737e6a333bf0f\u003cSEP\u003echunk-d871669a8c67b7d132ede508f139cfe0\u003cSEP\u003echunk-99d193e9331d8aeacafb65bb83803591\u003cSEP\u003echunk-58ff9827bdf2d76c9e3c0195757f8688\u003cSEP\u003echunk-14f0f41640148baeafbee58426db74a6\u003cSEP\u003echunk-6938c43579a43b73e0b351610d9fc17d\u003cSEP\u003echunk-cdc4147213d6f60a7c6accb7430d4e10\u003cSEP\u003echunk-5578097de6714a6e6f813ea9253c0f28\u003cSEP\u003echunk-9e9de7d1cff83c28f6ec5a0e035e0d4b\u003cSEP\u003echunk-b95d90418f36e9fdd31e504df9a1a657\u003cSEP\u003echunk-738baa3b53d27f57b452d04043dd8d99\u003cSEP\u003echunk-053f28eede3989ceb741d4b8e3b45a0a\u003cSEP\u003echunk-2c99925374ff723833b635838ef4821b\u003cSEP\u003echunk-73b4a3f7a612eb04a569e2e2ba6d3d92\u003cSEP\u003echunk-1c58fec79388b9f222641fa3083f67d9\u003cSEP\u003echunk-92bb655af4705fcaeb8521299191d5fa\u003cSEP\u003echunk-cb2f510b35d419996d89e20bbfb2b3c5\u003cSEP\u003echunk-43abb107388a876dabf7577d64a98b53\u003cSEP\u003echunk-df210483293d1a4524f68bc8127cabed\u003cSEP\u003echunk-4ef636408aba02feee3aeb9fa1a08a90\u003cSEP\u003echunk-4b5e055e14895f26a1b70f94e0fecb8c\u003cSEP\u003echunk-464d438b51d79c7221a09c5b0bff17cb\u003cSEP\u003echunk-7fa57ef39afddab796e160e5717571ec\u003cSEP\u003echunk-c0b412eb42cd42808e56a873b81e9c25\u003cSEP\u003echunk- .\"\u003cSEP\u003e\"RBNZ is the Reserve Bank of New Zealand, responsible for the country\u0027s monetary policy and financial stability.\"\u003cSEP\u003e\"RBNZ refers to the Reserve Bank of New Zealand, involved in capital proposals impacting financial regulations.\"\u003cSEP\u003e\"RBNZ refers to the Reserve Bank of New Zealand, mentioned in the context of a capital proposal affecting ANZ NZ.\"\u003cSEP\u003e\"The Reserve Bank of New Zealand (RBNZ) is involved in the regulatory capital proposal affecting ANZ NZ, with a potential financial impact.\"\u003cSEP\u003e\"The RBNZ, or Reserve Bank of New Zealand, is the regulatory body that will determine final capital requirements affecting the company\u0027s operations in New Zealand.\"\u003cSEP\u003e\"RBNZ stands for the Reserve Bank of New Zealand, the central bank that regulates New Zealand\u0027s monetary policy and is mentioned in relation to ANZ Bank\u0027s payment conditions.\"\u003cSEP\u003e\"RBNZ, or the Reserve Bank of New Zealand, serves as the central bank of New Zealand, overseeing monetary policy and currency issuance.\"\u003cSEP\u003e\"The RBNZ, or Reserve Bank of New Zealand, is responsible for the regulation of financial institutions and is conducting a review of capital requirements.\"\u003cSEP\u003e\"The RBNZ, or Reserve Bank of New Zealand, is the central monetary authority for New Zealand that regulates monetary policy and banking stability.\"\u003cSEP\u003e\"The Reserve Bank of New Zealand (RBNZ) is the central bank of New Zealand, involved in the regulation of the banking sector and monetary policy.\"\u003cSEP\u003e\"RBNZ (Reserve Bank of New Zealand) provides standardised approaches for ANZ Bank New Zealand Ltd\u0027s capital adequacy calculation.\"\u003cSEP\u003e\"RBNZ refers to the Reserve Bank of New Zealand, which has specific reporting approaches for ANZ Bank New Zealand Ltd.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"RBNZ\"", "label": "\"RBNZ\"", "shape": "dot", "size": 10, "source_id": "chunk-4929537417363afda456a27c2ce6c953\u003cSEP\u003echunk-e4ce047f940fb0032979210d8fb67cd1\u003cSEP\u003echunk-8804b937b46f27dc79fb357a6fe47d49\u003cSEP\u003echunk-493697a4372d31e70b2d17e2ac33676b\u003cSEP\u003echunk-aaa000010f89f2776d94aec21d460228\u003cSEP\u003echunk-ced294584d07e87338ecd17c92a6c601\u003cSEP\u003echunk-b01ba4812a0b91ab86ee888752bf9783\u003cSEP\u003echunk-e7fbd198b36417a92fb495c5c79e71ea\u003cSEP\u003echunk-4ef636408aba02feee3aeb9fa1a08a90\u003cSEP\u003echunk-d155be184437929363e8eb61106195a8\u003cSEP\u003echunk-ec0bbe9694653b276e6c0d1c33c7e87a\u003cSEP\u003echunk-1c58fec79388b9f222641fa3083f67d9\u003cSEP\u003echunk-cd9da6bcb7c17e16b4e267565a097234\u003cSEP\u003echunk-b0e363add93d6eeb5966cae1e16962a0\u003cSEP\u003echunk-a9d29f792df09e3cffac7b395586c0ec"}, {"color": "#c1b0fa", "description": "\"Capital Management encompasses strategies and actions taken to maintain and optimize a financial organization\u0027s capital structure.\"\u003cSEP\u003e\"Capital Management refers to the strategies and processes undertaken by the organization to manage its financial resources effectively.\"\u003cSEP\u003e\"Capital Management refers to the strategies employed to effectively manage the company\u0027s finances and shareholder returns.\"\u003cSEP\u003e\"Capital Management refers to the strategies employed by the organization to handle their financial capital and allocate resources effectively.\"", "entity_type": "\"EVENT\"", "id": "\"CAPITAL MANAGEMENT\"", "label": "\"CAPITAL MANAGEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-58ff9827bdf2d76c9e3c0195757f8688\u003cSEP\u003echunk-af7e5da359b2d587f9d13b0b6379b6ac\u003cSEP\u003echunk-98cf3325dd5c9ab323e59e80829b4d80\u003cSEP\u003echunk-1c58fec79388b9f222641fa3083f67d9"}, {"color": "#43edca", "description": "\"The self-assessment is an evaluation conducted at the request of APRA to reflect on ANZ\u0027s behavior and operations during the year 2019.\"", "entity_type": "\"EVENT\"", "id": "\"SELF-ASSESSMENT\"", "label": "\"SELF-ASSESSMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-9c1622189aaa74c8b24c34b265b924c9"}, {"color": "#5d404f", "description": "\"The Self-Assessment Report submitted by ANZ to APRA details the review of the bank\u0027s operations and compliance following the misconduct highlighted by the Royal Commission.\"", "entity_type": "\"EVENT\"", "id": "\"SELF-ASSESSMENT REPORT\"", "label": "\"SELF-ASSESSMENT REPORT\"", "shape": "dot", "size": 10, "source_id": "chunk-dd9d5f1446ffadafbb7dfdfae8231c4a"}, {"color": "#c30948", "description": "\"Group Centre is a division within the overall organizational structure that contributes to financial reporting and operations.\"\u003cSEP\u003e\"Group Centre is mentioned as a segment within a larger financial organization, reflecting its operational framework for various divisions.\"\u003cSEP\u003e\"Group Centre refers to the administrative unit managing the overall operations and financial reporting of the organization as a whole.\"\u003cSEP\u003e\"Group Centre refers to the segment within the group that houses functions supporting the overall organizational structure and strategy.\"\u003cSEP\u003e\"Group Centre refers to the segment of ANZ handling centralized operations and adjustments related to Wealth Australia discontinued operations and term deposits.\"\u003cSEP\u003e\"Group Centre refers to the segment within ANZ that includes various financial operations and adjustments, crucial for the overall financial performance.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"GROUP CENTRE\"", "label": "\"GROUP CENTRE\"", "shape": "dot", "size": 10, "source_id": "chunk-cb2f510b35d419996d89e20bbfb2b3c5\u003cSEP\u003echunk-7f01c392c32659298a24340d7cb5ab05\u003cSEP\u003echunk-f3b2bff8efc15534feb87445131aaa96\u003cSEP\u003echunk-3e67c5d8a3c0864f87d057fc07ce137d\u003cSEP\u003echunk-14607859fbefc67d29953d0ef688743c\u003cSEP\u003echunk-138b70f8e80a13d6f2ba7ddc84c2a613"}, {"color": "#4954f9", "description": "\"AUSTRALIA AND NEW ZEALAND BANKING GROUP LIMITED is a financial institution that provides banking services and issues dividends to its shareholders.\"\u003cSEP\u003eAustralia and New Zealand Banking Group Limited (ANZ) is a prominent banking organization headquartered in Australia, with operations extending into New Zealand. It ranks among the largest banks in Australia and is publicly traded on the Australian Securities Exchange (ASX) under the ticker symbol ANZ. ANZ offers a comprehensive range of banking and financial services, including loans, investment options, corporate governance, financial advice, and the management of security distributions and dividends.\n\nANZ is committed to maintaining high standards of corporate governance and actively engages its stakeholders, notably through its annual general meetings (AGMs). The AGMs allow shareholders to participate directly in discussions concerning board elections, remuneration reports, and other vital business items. Additionally, ANZ adheres to regulatory compliance and financial reporting standards, including the production of Basel III Pillar 3 Disclosures.\n\nIn recent developments, ANZ has exhibited growth ambitions, including the strategic acquisition of its Pension and Investments business by IOOF. This adaptability and commitment to expanding its services significantly bolster ANZ\u0027s role as a key player in the financial markets throughout the Asia-Pacific region. The institution is registered under the ABN 11 005 357 522 and continues to play an essential role in the banking and financial services sector.\u003cSEP\u003e\"Australia and New Zealand Banking Group Limited (ANZ) is a major banking organization in Australia, involved in various financial services and reporting on its shares.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"AUSTRALIA AND NEW ZEALAND BANKING GROUP LIMITED\"", "label": "\"AUSTRALIA AND NEW ZEALAND BANKING GROUP LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-610d957f5fcb0 -883a0f1f172acd049c68ac5b866ffd44\u003cSEP\u003echunk-c1bfb9d3920e4e2f9e14d685fc6a05e2\u003cSEP\u003echunk-ca96ba6f1d4e03fc5b207d65974199f5\u003cSEP\u003echunk-bd78406c96debdc555f9a28e2243fbc9\u003cSEP\u003echunk-b1e0ef9223bd58357538e18406849d70\u003cSEP\u003echunk-2f8bb8ab48899902e5ed443b61f85995"}, {"color": "#c92234", "description": "\"The Common Equity Tier 1 Capital Ratio is a measure of a bank\u0027s financial strength and is used to assess ANZ\u0027s capital adequacy.\"\u003cSEP\u003e\"The Common Equity Tier 1 Capital Ratio is a measure of a bank\u0027s financial strength, affecting the payment of dividends and compliance with regulatory requirements.\"\u003cSEP\u003e\"The Common Equity Tier 1 capital ratio is a measure of a bank\u0027s financial strength, indicating the proportion of a bank\u0027s core equity capital to its risk-weighted assets.\"", "entity_type": "\"CONCEPT\"", "id": "\"COMMON EQUITY TIER 1 CAPITAL RATIO\"", "label": "\"COMMON EQUITY TIER 1 CAPITAL RATIO\"", "shape": "dot", "size": 10, "source_id": "chunk-5eb3392e4ad8cef9f30fefffdb1a39bc\u003cSEP\u003echunk-255778f72be8eafbe6647ba2218c74c1\u003cSEP\u003echunk-03a22b44bad3427d0369d1650294471a"}, {"color": "#20bbd4", "description": "\"KPMG Australia is a professional services firm providing audit, assurance, and advisory services, maintaining compliance with auditor independence requirements.\"\u003cSEP\u003e\"KPMG Australia is an auditing firm providing various financial services, including audit and non-audit services, to organizations.\"\u003cSEP\u003e\"KPMG Australia is involved in auditing services for The Company, providing both audit and non-audit services.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"KPMG AUSTRALIA\"", "label": "\"KPMG AUSTRALIA\"", "shape": "dot", "size": 10, "source_id": "chunk-4cdf601229a1ebefef5422bed247da72\u003cSEP\u003echunk-a8976d8b29d7337760692c677a38b502\u003cSEP\u003echunk-d3b7f9ed878595236d24eeed4674a7d0"}, {"color": "#0300ed", "description": "\"The Group consists of individuals united under a common mission, likely related to health and emergency response. However, the more prominent description aligns it as a collective entity involved primarily in the financial services sector, specifically engaged in financial risk management, regulatory compliance, and the assessment of credit risk. It follows various accounting standards, notably AASB 9 and AASB 15, implementing these regulations in its financial reporting practices.\n\nThe Group is a financial institution that handles contractual obligations, loan management, and prepares financial statements, while also adhering to new standards regarding hedge accounting and the replacement of Interbank Offered Rates (IBOR). It is involved in measuring expected credit losses (ECL) and is subject to auditing and evaluation concerning its financial reporting practices.\n\nAs part of its operational structure, The Group influences its associates, including AMMB Holdings Berhad and PT Bank Pan Indonesia, applying the equity method for accounting. It is also under the purview of various regulatory frameworks governed by APRA and RBNZ, facing challenges such as credit ratings, market conditions, legal compliance, and capital adequacy.\n\nThe Group\u2019s activities are guided by a Board of Directors and executive leadership, including various committees that oversee its strategic direction. The institution is affected by changes in consumer and business activities, as well as the dynamics of the market and environmental, social, and governance risks, which are crucial for its overall financial stability and operational success.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"THE GROUP\"", "label": "\"THE GROUP\"", "shape": "dot", "size": 10, "source_id": "chunk-5944b4f9e4accc4f52d9aa0a9094cc7f\u003cSEP\u003echunk-c77267cb11eb813373dd234b2c3419ee\u003cSEP\u003echunk-d16d5b62211526769cd3fd09dd5f2f74\u003cSEP\u003echunk-4b06c8e3e0eadebbb1dd88dbdc980208\u003cSEP\u003echunk-c84ae7434e1c3fb4496ad08e53df764f\u003cSEP\u003echunk-b0e363add93d6eeb5966cae1e16962a0\u003cSEP\u003echunk-7128ab25f0ceaf8834c07290c0f0c5c2\u003cSEP\u003echunk-d009729b6bea45061cd789668ba95484\u003cSEP\u003echunk-ca8bb63961ef3fcefa846d349f1315df\u003cSEP\u003echunk-919e459856f4d6379c1c3f30d24381d1\u003cSEP\u003echunk-d36bdf0d1604b55f5fce3ea1f771efc9\u003cSEP\u003echunk-43783d839acf5c0a0aa5191594f85f12\u003cSEP\u003echunk-43ad83e09c6c536d291b92ea1bdebdd2\u003cSEP\u003echunk-a45c380219128bcd8da9617a19d071b0\u003cSEP\u003echunk-ca2f26b59fa9d88f6d803c1960780ad6\u003cSEP\u003echunk-02155c7f0e78ed4cb87fb915de99e3e5\u003cSEP\u003echunk-49384de89113cb2738c8b68d35c57501\u003cSEP\u003echunk-ec0bbe9694653b276e6c0d1c33c7e87a\u003cSEP\u003echunk-5174f3dcb273e74ea34e26129b67ec91"}, {"color": "#8184b8", "description": "\"Basel 3 is a global regulatory framework established to strengthen the regulation, supervision, and risk management within the banking sector, focusing on capital adequacy and liquidity.\"\u003cSEP\u003e\"Basel 3 is a set of international banking regulations developed by the Basel Committee on Banking Supervision to enhance regulation, supervision, and risk management within the banking sector.\"\u003cSEP\u003e\"Basel 3 refers to a global regulatory framework established for more resilient banks, influencing ANZ\u0027s operations and capital requirements.\"\u003cSEP\u003e\"Basel 3 refers to an international regulatory framework established to strengthen bank capital requirements and introduce new regulatory requirements on bank liquidity and leverage.\"\u003cSEP\u003e\"Basel 3 refers to an international regulatory framework for banks, aiming to strengthen regulation, supervision, and risk management within the banking sector.\"\u003cSEP\u003e\"Basel 3 refers to a set of international regulatory standards designed to strengthen the regulation, supervision, and risk management within the banking sector.\"", "entity_type": "\"EVENT\"", "id": "\"BASEL 3\"", "label": "\"BASEL 3\"", "shape": "dot", "size": 10, "source_id": "chunk-94dc71549419a1cca7e8aec48dfbe9d0\u003cSEP\u003echunk-4b2c3bb870246c3042aa77be07653c01\u003cSEP\u003echunk-ddf62c448d5ccdb1a8789a746d2ed581\u003cSEP\u003echunk-ec0bbe9694653b276e6c0d1c33c7e87a\u003cSEP\u003echunk-b0e363add93d6eeb5966cae1e16962a0\u003cSEP\u003echunk-2da6b0c19ab34f6dbf4693cefdaa8822"}, {"color": "#48d953", "description": "\"The Basel Committee on Banking Supervision establishes international standards for banking regulation, including capital measurement and risk management frameworks.\"\u003cSEP\u003e\"The Basel Committee on Banking Supervision is an international committee that formulates banking supervision standards globally, influencing capital adequacy frameworks.\"\u003cSEP\u003e\"The Basel Committee on Banking Supervision sets the global standards for bank capital adequacy, which ANZ follows in its operations.\"\u003cSEP\u003e\"The Basel Committee on Banking Supervision is an international committee that formulates standards and guidelines for banking regulations globally, including the Basel framework for capital adequacy.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"BASEL COMMITTEE ON BANKING SUPERVISION\"", "label": "\"BASEL COMMITTEE ON BANKING SUPERVISION\"", "shape": "dot", "size": 10, "source_id": "chunk-dcb6ffc67e1931e1d3e88c25814ce877\u003cSEP\u003echunk-aaa000010f89f2776d94aec21d460228\u003cSEP\u003echunk-49246825cc4996c7c1d84b2abba62dfc\u003cSEP\u003echunk-ec47d5220e4f2cd940cec4fbfff2b29c"}, {"color": "#0bda42", "description": "\"ANZ Bank New Zealand Limited is a banking organization where Rt Hon Sir John Key serves as Chairman since 2018, playing a key role in financial services.\"\u003cSEP\u003e\"ANZ Bank New Zealand Limited is a financial institution engaged in banking services, involved in issuing subordinate notes and managing finances.\"\u003cSEP\u003e\"ANZ Bank New Zealand Limited is a subsidiary of the ANZ Group, involved in banking services in New Zealand and the handling of related party transactions.\"\u003cSEP\u003e\"ANZ Bank New Zealand Limited provides banking services in New Zealand as a controlled entity of the Australia and New Zealand Banking Group Limited.\"\u003cSEP\u003e\"ANZ Bank New Zealand Limited is a financial institution providing banking services and is mentioned regarding its governance and remuneration strategy.\"\u003cSEP\u003e\"ANZ Bank New Zealand Limited is a financial institution that operates in the banking sector, managing credit and capital ratios.\"\u003cSEP\u003e\"ANZ Bank New Zealand Limited is a subsidiary of ANZ and is identified as the main source of structural foreign exchange exposure as of September 30, 2019.\"\u003cSEP\u003e\"ANZ Bank New Zealand Limited is a wholly owned subsidiary of ANZ, maintaining capital buffers above minimum requirements set by the RBNZ.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ BANK NEW ZEALAND LIMITED\"", "label": "\"ANZ BANK NEW ZEALAND LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-c577f2a9c9e734ef4f676f813cf6f3b1\u003cSEP\u003echunk-6c88e3dab527085519a0f03d25cb2726\u003cSEP\u003echunk-493697a4372d31e70b2d17e2ac33676b\u003cSEP\u003echunk-ced294584d07e87338ecd17c92a6c601\u003cSEP\u003echunk-ed3badf959e859c8f652a694eeaec580\u003cSEP\u003echunk-386476d7791c4846645593674598a594\u003cSEP\u003echunk-fd702f7001041d77734d71a4bab6fb3f\u003cSEP\u003echunk-ffbe2800e106f03f55ea93877f126b3d"}, {"color": "#21851c", "description": "\"Leverage Ratio is a financial measure of the proportion of the organization\u0027s debt compared to its equity, indicating financial leverage and risk.\"\u003cSEP\u003e\"Leverage Ratio is a financial metric used to assess a bank\u0027s capital adequacy in relation to its total assets.\"\u003cSEP\u003e\"Leverage Ratio is a measure of a bank\u0027s core capital relative to its total exposure, used to assess its capital adequacy.\"\u003cSEP\u003e\"Leverage Ratio is a financial metric that assesses a bank\u0027s capital adequacy relative to its total exposure.\"\u003cSEP\u003e\"Leverage Ratio is a measure that compares Tier 1 Capital to the Exposure Measure to restrict the buildup of excessive leverage in the banking system.\"\u003cSEP\u003e\"The Leverage Ratio is a regulatory measure used to evaluate a bank\u0027s ability to handle its total leverage, ensuring that it has sufficient capital.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEVERAGE RATIO\"", "label": "\"LEVERAGE RATIO\"", "shape": "dot", "size": 10, "source_id": "chunk-dcb6ffc67e1931e1d3e88c25814ce877\u003cSEP\u003echunk-8804b937b46f27dc79fb357a6fe47d49\u003cSEP\u003echunk-9a67d62f24f6f6043ed3e0fd879e2f59\u003cSEP\u003echunk-948329c3cf72de850043c1e362d0bbe7\u003cSEP\u003echunk-e7fbd198b36417a92fb495c5c79e71ea\u003cSEP\u003echunk-383666bcf00042301526fa367947e46f"}, {"color": "#0b25e1", "description": "\"TCFD refers to the Task Force on Climate-related Financial Disclosures that provides recommendations for financial disclosures related to climate risks.\"\u003cSEP\u003e\"TCFD refers to the Task Force on Climate-related Financial Disclosures, which establishes guidance for companies on how to disclose climate-related risks and opportunities.\"\u003cSEP\u003e\"TCFD refers to the recommendations released by the Financial Stability Board Taskforce to aid investors in understanding climate-related risks and opportunities.\"\u003cSEP\u003e\"Task Force on Climate-related Financial Disclosures (TCFD) is an initiative that provides recommendations for climate-related financial risk disclosures.\"\u003cSEP\u003e\"The TCFD (Taskforce on Climate-related Financial Disclosures) provides a framework for financial disclosures regarding climate risks and opportunities, which ANZ has adopted in its reporting practices.\"\u003cSEP\u003e\"The Task Force for Climate-related Financial Disclosures (TCFD) is an organization providing recommendations for banks to assess and disclose climate-related financial risks.\"", "entity_type": "\"EVENT\"", "id": "\" ll Campbell is the Group General Manager of Investor Relations at ANZ, handling communications with investors and stakeholders.\"\u003cSEP\u003e\"Jill Campbell serves as the Group General Manager of Investor Relations for ANZ, overseeing communication with investors.\"", "entity_type": "\"PERSON\"", "id": "\"JILL CAMPBELL\"", "label": "\"JILL CAMPBELL\"", "shape": "dot", "size": 10, "source_id": "chunk-b95d90418f36e9fdd31e504df9a1a657\u003cSEP\u003echunk-e4195c7e5a18cc7a7e94d431cc87c4ce\u003cSEP\u003echunk-a7adc4e454ee804b5b0c8d25905d99c4\u003cSEP\u003echunk-81b0488ecaf55709a554ab336bd16835\u003cSEP\u003echunk-3c18bae916bc7191a3a0a399958f84a4\u003cSEP\u003echunk-2de0787ea6f0d8551688d89947657f76\u003cSEP\u003echunk-73b4a3f7a612eb04a569e2e2ba6d3d92\u003cSEP\u003echunk-cb95764a7faf557556b8137f74e43c8f\u003cSEP\u003echunk-f07606abb7de85e30e859dfcad307ad4"}, {"color": "#7907df", "description": "\"Australian Authorized Deposit-taking Institutions (ADIs) refer to banks and other financial institutions in Australia that are authorized to accept deposits from the public.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"AUSTRALIAN ADIS\"", "label": "\"AUSTRALIAN ADIS\"", "shape": "dot", "size": 10, "source_id": "chunk-a7adc4e454ee804b5b0c8d25905d99c4"}, {"color": "#13c301", "description": "\"CET1 Capital Ratio measures the core equity capital of ANZ as a percentage of its risk-weighted assets, an important indicator of financial stability.\"\u003cSEP\u003e\"CET1 capital ratio measures a bank\u0027s core capital, highlighting its financial health and stability.\"\u003cSEP\u003e\"Common Equity Tier 1 (CET1) Capital Ratio is a measure of a bank\u0027s financial strength that is influenced by the proposed changes outlined by APRA.\"\u003cSEP\u003e\"The Common Equity Tier 1 (CET1) capital ratio is a key metric used to assess a bank\u0027s capital strength and stability.\"", "entity_type": "\"EVENT\"", "id": "\"CET1 CAPITAL RATIO\"", "label": "\"CET1 CAPITAL RATIO\"", "shape": "dot", "size": 10, "source_id": "chunk-cdc4147213d6f60a7c6accb7430d4e10\u003cSEP\u003echunk-4929537417363afda456a27c2ce6c953\u003cSEP\u003echunk-b01ba4812a0b91ab86ee888752bf9783\u003cSEP\u003echunk-3c18bae916bc7191a3a0a399958f84a4"}, {"color": "#a259ec", "description": "\"OnePath P\u0026I is a business division that was involved in a sale transaction with ANZ, reflecting changes in financial strategies and market conditions.\"\u003cSEP\u003e\"OnePath P\u0026I is a business segment of ANZ focused on pensions and investments, which is being sold to IOOF Holdings Limited.\"\u003cSEP\u003e\"OnePath P\u0026I is a business that was sold by ANZ to IOOF, marking a significant transaction in their operations.\"\u003cSEP\u003e\"OnePath P\u0026I is a division of ANZ that was involved in the transfer of assets in preparation for the sale of its wealth business.\"\u003cSEP\u003e\"OnePath P\u0026I is an organization that manages assets and is involved in various financial transactions impacting policy liabilities and securities.\"\u003cSEP\u003e\"OnePath P\u0026I refers to a financial services business that was sold by ANZ, indicating involvement in pensions and investment operations.\"\u003cSEP\u003e\"OnePath P\u0026I refers to the business sold by ANZ to IOOF, with a revised sale price announced.\"", "entity_type": "\"EVENT\"", "id": "\"ONEPATH P\u0026I\"", "label": "\"ONEPATH P\u0026I\"", "shape": "dot", "size": 10, "source_id": "chunk-07d05c243330850218558b6faca3912e\u003cSEP\u003echunk-c44eae7c5afcfe12700d3767787cb83c\u003cSEP\u003echunk-c29d1e84d3058a186e63f911a6b6f73d\u003cSEP\u003echunk-2c99925374ff723833b635838ef4821b\u003cSEP\u003echunk-d6ccee2916f0d2ab1f801a16354f2cd2\u003cSEP\u003echunk-73b4a3f7a612eb04a569e2e2ba6d3d92\u003cSEP\u003echunk-257cdcfc967d3cc3482388050a049a87"}, {"color": "#312712", "description": "\"IOOF Holdings Limited is a company involved in the acquisition of financial services businesses, specifically OnePath Pensions and Investments, and Aligned Dealer Groups from the Group.\"\u003cSEP\u003e\"IOOF Holdings Limited is a financial services company that acquired ANZ\u0027s OnePath P\u0026I and ADGs businesses, as part of a sale agreement announced in October 2017.\"\u003cSEP\u003e\"IOOF Holdings Limited is a financial services organization in Australia that was involved in the sale of aligned dealer groups business.\"\u003cSEP\u003e\"IOOF Holdings Limited is an organization that acquired the OnePath pensions and investments business from ANZ as part of a significant transaction.\"\u003cSEP\u003e\"IOOF Holdings Limited is the buyer of OnePath P\u0026I from ANZ and is involved in the investment and financial services sector.\"\u003cSEP\u003e\"IOOF Holdings Limited is the organization that acquired OnePath P\u0026I from ANZ, indicating a business transaction involving financial services.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"IOOF HOLDINGS LIMITED\"", "label": "\"IOOF HOLDINGS LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-f3b2bff8efc15534feb87445131aaa96\u003cSEP\u003echunk-73b4a3f7a612eb04a569e2e2ba6d3d92\u003cSEP\u003echunk-0fb95d16ad9bcf6828f2be655a6a7002\u003cSEP\u003echunk-2940f78c4d25e3fb4c945fe41603a362\u003cSEP\u003echunk-c96fadf1bf6b3b2335ac81efa04a5c6a\u003cSEP\u003echunk-257cdcfc967d3cc3482388050a049a87"}, {"color": "#d419bc", "description": "\"Aligned Dealer Groups (ADGs) are associated with ANZ and are part of the transaction involving the sale of OnePath P\u0026I to IOOF Holdings Limited.\"\u003cSEP\u003e\"Aligned Dealer Groups were part of the OnePath business sold to IOOF Holdings Limited, integral to the financial services offered by ANZ.\"\u003cSEP\u003e\"Aligned Dealer Groups is another financial entity that was sold by the Group to IOOF Holdings Limited.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ALIGNED DEALER GROUPS\"", "label": "\"ALIGNED DEALER GROUPS\"", "shape": "dot", "size": 10, "source_id": "chunk-2940f78c4d25e3fb4c945fe41603a362\u003cSEP\u003echunk-73b4a3f7a612eb04a569e2e2ba6d3d92\u003cSEP\u003echunk-c96fadf1bf6b3b2335ac81efa04a5c6a"}, {"color": "#a856bd", "description": "OnePath Custodians Pty Ltd is a financial services company that operates as a responsible entity for multiple investment vehicles, including various funds and portfolios associated with ANZ. It is involved in managing a diverse range of investment portfolios, with specific responsibilities for custodial services related to these funds. Notably, OnePath Custodians Pty Ltd oversees investment products such as Grow Wrap, PortfolioOne, Voyager, and Wealthtrac, highlighting its significant role in asset management, financial management, and compliance with financial regulations.\n\nThe organization provides custodial and administrative services for both investment funds and private client portfolios, ensuring the safekeeping of assets and the proper management of client investments. Additionally, it is involved in superannuation services, acting as custodians for superannuation funds and ensuring regulatory compliance and security.\n\nAs a branch of Custodians Pty Ltd, OnePath Custodians Pty Ltd signifies a prominent presence in the custodial services sector, tasked with overseeing various financial products and investments on behalf of investors. Its operational role includes managing client assets and trusts, which emphasizes its commitment to offering effective custodial solutions and securing client investments across multiple jurisdictions, including New Zealand. Overall, OnePath Custodians Pty Ltd is recognized for its pivotal involvement in managing and safeguarding investment assets while providing comprehensive financial solutions.", "entity_type": "\"ORGANIZATION\"", "id": "\"ONEPATH CUSTODIANS PTY LTD\"", "label": "\"ONEPATH CUSTODIANS PTY LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-5a699f33e69efa3398e04ee4740c3cbe\u003cSEP\u003echunk-094fddef827bf160e0d550ca60fa46da\u003cSEP\u003echunk-f263edfe18aff087bd1864562f8efa95\u003cSEP\u003echunk ers of a company, including conditions surrounding Performance Rights.\"\u003cSEP\u003e\"The Corporations Act is a legislation governing corporate regulation in Australia, under which the resolution was requisitioned and processed for the AGM.\"\u003cSEP\u003e\"The Corporations Act is legislation that governs corporate behavior in Australia, including the requirements for disclosing shareholding changes.\"\u003cSEP\u003e\"The Corporations Act is legislation guiding corporate governance and shareholder rights in Australia, relevant to voting processes.\"\u003cSEP\u003e\"The Corporations Act is legislation that governs corporate conduct and establishes rules for voting, particularly concerning Key Management Personnel and their associates.\"\u003cSEP\u003e\"The Corporations Act is legislation that outlines the governance and rights of companies and their shareholders in Australia.\"\u003cSEP\u003e\"The Corporations Act provides the legal framework under which directors\u0027 interests and responsibilities are defined and reported.\"", "entity_type": "\"EVENT\"", "id": "\"CORPORATIONS ACT\"", "label": "\"CORPORATIONS ACT\"", "shape": "dot", "size": 10, "source_id": "chunk-5a699f33e69efa3398e04ee4740c3cbe\u003cSEP\u003echunk-d4b343a1fe9f3d184ca5d3308b79bb33\u003cSEP\u003echunk-312b4c96b24039f04d90e5fc1eddb87e\u003cSEP\u003echunk-9bc4d10001b196767da9810fb7c12175\u003cSEP\u003echunk-650fa780720ac0c57a415891b3016810\u003cSEP\u003echunk-45256745d60cbadfd3e7cf959dc7aa5a\u003cSEP\u003echunk-cb95764a7faf557556b8137f74e43c8f\u003cSEP\u003echunk-ad83d8bb128e3245e628e4f74133a188\u003cSEP\u003echunk-6e2ffa0eb0a3a3b9f1f0928132d335f7"}, {"color": "#20c179", "description": "\"The Annual General Meeting (AGM) is a formal gathering of the shareholders of ANZ where various resolutions, including the one related to lobbying and the Paris Agreement, are considered.\"\u003cSEP\u003e\"The Annual General Meeting (AGM) is a gathering where shareholders can vote on important resolutions and express their concerns regarding company management.\"", "entity_type": "\"EVENT\"", "id": "\"AGM\"", "label": "\"AGM\"", "shape": "dot", "size": 10, "source_id": "chunk-d80fc8d11d943d0683a980a1386fdf04\u003cSEP\u003echunk-cb95764a7faf557556b8137f74e43c8f"}, {"color": "#dc4ba4", "description": "\"The ASX Listing Rule 3.17A pertains to the requirements for shareholder resolutions and their notification in the context of Australian corporate governance.\"", "entity_type": "\"EVENT\"", "id": "\"ASX LISTING RULE 3.17A\"", "label": "\"ASX LISTING RULE 3.17A\"", "shape": "dot", "size": 10, "source_id": "chunk-cb95764a7faf557556b8137f74e43c8f"}, {"color": "#5631dd", "description": "\"Industry Associations are groups or organizations representing the interests of businesses in specific sectors, mentioned in relation to their lobbying activities.\"\u003cSEP\u003e\"Industry Associations are groups that represent businesses in specific sectors, mentioned in the resolution as entities from which ANZ may suspend memberships due to lobbying activities.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"INDUSTRY ASSOCIATIONS\"", "label": "\"INDUSTRY ASSOCIATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-8ae5b5543604f90a1e5ccca0f3771c23\u003cSEP\u003echunk-cb95764a7faf557556b8137f74e43c8f"}, {"color": "#1d0176", "description": "\"S\u0026P Global Ratings is an organization that provides credit ratings and assessments of financial entities, reflecting the stability and risk associated with different banking sectors.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"S\u0026P GLOBAL RATINGS\"", "label": "\"S\u0026P GLOBAL RATINGS\"", "shape": "dot", "size": 10, "source_id": "chunk-94dc71549419a1cca7e8aec48dfbe9d0"}, {"color": "#f6ca6a", "description": "\"Australia\u2019s Banking Industry Country Risk Assessment is a framework by S\u0026P used to evaluate the risk associated with the Australian banking sector.\"", "entity_type": "\"EVENT\"", "id": "\"AUSTRALIA\u2019S BANKING INDUSTRY COUNTRY RISK ASSESSMENT\"", "label": "\"AUSTRALIA\u2019S BANKING INDUSTRY COUNTRY RISK ASSESSMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-94dc71549419a1cca7e8aec48dfbe9d0"}, {"color": "#f5d474", "description": "\"The Committee of the Board of Directors is a governing body responsible for overseeing and approving key financial decisions and reports related to ANZ.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"COMMITTEE OF THE BOARD OF DIRECTORS\"", "label": "\"COMMITTEE OF THE BOARD OF DIRECTORS\"", "shape": "dot", "size": 10, "source_id": "chunk-4e69f439aaa898ab79462c0d8880048a"}, {"color": "#3c29e5", "description": "\"Zurich Financial Services Australia acquired ANZ\u0027s Life Insurance business, indicating significant business transactions within the financial services sector.\"\u003cSEP\u003e\"Zurich Financial Services Australia is a company involved in the sale of ANZ\u0027s Life Insurance business, representing a strategic business transaction.\"\u003cSEP\u003e\"Zurich Financial Services Australia is a company that acquired OnePath Life, indicative of ANZ\u0027s actions in the market.\"\u003cSEP\u003e\"Zurich Financial Services Australia is a company to which ANZ sold its life insurance business, with the transaction completed in 2019.\"\u003cSEP\u003e\"Zurich Financial Services Australia is an organization involved in the sale of the Group\u0027s life insurance business, completing the transaction in May 2019.\"\u003cSEP\u003e\"Zurich Financial Services Australia is a financial services company that acquired ANZ\u0027s life insurance business, representing a significant business move.\"\u003cSEP\u003e\"Zurich Financial Services Australia is a financial services provider that completed the acquisition of ANZ\u0027s life insurance business.\"\u003cSEP\u003e\"Zurich Financial Services Australia is an insurance company that acquired ANZ\u0027s life insurance business as part of a transaction announced in December 2017.\"\u003cSEP\u003e\"Zurich Financial Services Australia is an organization that acquired ANZ\u0027s life insurance business in a deal completed on 31 May 2019.\"\u003cSEP\u003e\"Zurich Financial Services Australia is a financial services provider that acquired life insurance business from ANZ, indicating a strategic transactional focus.\"\u003cSEP\u003e\"Zurich Financial Services Australia is a key financial services provider in Australia, associated with life insurance and financial results for its businesses.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ZURICH FINANCIAL SERVICES AUSTRALIA\"", "label": "\"ZURICH FINANCIAL SERVICES AUSTRALIA\"", "shape": "dot", "size": 10, "source_id": "chunk-8c16255f91d6d7497e3f795262e8f1ea\u003cSEP\u003echunk-07d05c243330850218558b6faca3912e\u003cSEP\u003echunk-d5359d1edd815ed127080d45bfe386ee\u003cSEP\u003echunk-f3b2bff8efc15534feb87445131aaa96\u003cSEP\u003echunk-7cd29a4f1861a815db447d23a31c9e0c\u003cSEP\u003echunk-b0319e8f34461e5bd014a2b846ee2e4b\u003cSEP\u003echunk-d37876bba5bbc87316d789e340352fb1\u003cSEP\u003echunk-d6ccee2916f0d2ab1f801a16354f2cd2\u003cSEP\u003echunk-9c1622189aaa74c8b24c34b265b924c9\u003cSEP\u003echunk-2940f78c4d25e3fb4c945fe41603a362\u003cSEP\u003echunk-257cdcfc967d3cc3482388050a049a87"}, {"color": "#2b03dd", "description": "\"Wealth Australia is a division of ANZ involved in the management of treasury shares and life insurance operations, which were later discontinued.\"\u003cSEP\u003e\"Wealth Australia is a division within ANZ that was divested and treated as discontinued operations in financial reporting.\"\u003cSEP\u003e\"Wealth Australia refers to a business entity whose discontinued operations have financial implications reflected in the consolidated financial statements.\"\u003cSEP\u003e\"Wealth Australia refers to a segment of the Group\u0027s financial services that was reclassified and impacted financial statements in 2018.\"\u003cSEP\u003e\"Wealth Australia was previously a division focusing on financial planning and related services before being restructured into other divisions.\"\u003cSEP\u003e\"Wealth Australia is a division of ANZ whose operational details were affected by the classification of discontinued operations.\"\u003cSEP\u003e\"Wealth Australia is a division of OnePath involved with asset management and financial services.\"\u003cSEP\u003e\"Wealth Australia is a division within the organization overseen by A George in her executive role.\"\u003cSEP\u003e\"Wealth Australia is a part of a larger corporate group that was classified as a discontinued operation in 2018, indicating its significance in the financial services landscape.\"\u003cSEP\u003e\"Wealth Australia is a previous division of Australia and New Zealand Banking Group Limited that was involved in providing financial services but has undergone adjustments due to operational changes.\"\u003cSEP\u003e\"Wealth Australia was the division of ANZ involved in life insurance and related financial services, which ceased to exist as a continuing division after restructuring.\"\u003cSEP\u003e\"Wealth Australia is a financial organization that was involved in operational activities and was later classified as a discontinued operation during 2018.\"\u003cSEP\u003e\"Wealth Australia was a division of ANZ that has ceased to exist as a continuing division as part of the operational restructuring.\"\u003cSEP\u003e\"Wealth Australia was a division within ANZ that was undergoing significant changes, including divestments and restructuring, affecting its continuing operations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"WEALTH AUSTRALIA\"", "label": "\"WEALTH AUSTRALIA\"", "shape": "dot", "size": 10, "source_id": "chunk-1dd3dd376c882f3ab6fcd9607336b630\u003cSEP\u003echunk-a16aa5960c70655d862e190101d38220\u003cSEP\u003echunk-4953eef57c64c984d8e7d211c2f6b8a4\u003cSEP\u003echunk-968946f5a46b5ac58dc89b9de37a6fcd\u003cSEP\u003echunk-b2c672b6ee1437fd1490baf3f409b89f\u003cSEP\u003echunk-4595850f60764008333c9973af4bf98a\u003cSEP\u003echunk-93b996ff6a6386dbc0e4ee0290ebd1e7\u003cSEP\u003echunk-2c99925374ff723833b635838ef4821b\u003cSEP\u003echunk-14607859fbefc67d29953d0ef688743c\u003cSEP\u003echunk-4b18db17c8b041156ddcf4fce305dffa\u003cSEP\u003echunk-138b70f8e80a13d6f2ba7ddc84c2a613\u003cSEP\u003echunk-2940f78c4d25e3fb4c945fe41603a362\u003cSEP\u003echunk-60b861b816dac88c3ec0c3796d7a3b26\u003cSEP\u003echunk-f839478c00868677240e242d4d9306b0"}, {"color": "#f23117", "description": "\"Customer Remediation is a process involving provisions for expected refunds to customers and related project costs and regulatory claims within ANZ\u0027s financial statements.\"\u003cSEP\u003e\"Customer Remediation refers to activities undertaken by the Company to address customer grievances, potentially arising from previous transactions or practices.\"\u003cSEP\u003e\"Customer Remediation refers to the financial provisions made by ANZ for compensating customers, reflecting its commitment to rectifying past issues.\"\u003cSEP\u003e\"Customer Remediation\" encompasses a range of actions and financial provisions undertaken by ANZ (Australia and New Zealand Banking Group) to address and rectify customer concerns related to past deficiencies and errors in the services they provided. This includes a commitment to refunding customers and resolving regulatory claims against the company, which reflects ANZ\u0027s dedication to improving customer relationships and ensuring compliance with relevant regulations.\n\nThe process involves compensating customers affected by inappropriate advice or service shortcomings, indicating a strong focus on enhancing overall customer satisfaction. Additionally, the financial implications of these remediation efforts are significant, as they have led to increased costs associated with providing expected refunds and addressing claims, which are recognized in ANZ\u2019s financial statements.\n\nSpecifically, Customer Remediation refers to expenses linked to customer grievances, including efforts to correct issues like fee and interest discrepancies. As highlighted by thorough investigations, including those of the Royal Commission, ANZ has recognized the need for structured remediation processes to address customers\u2019 concerns, which also impacts the bank\u0027s net fee and commission income and overall financial performance.\n\nIn essence, Customer Remediation involves the actions and provisions put in place by ANZ to rectify historical issues affecting its customers, thereby reaffirming its commitment to customer care and regulatory adherence.\u003cSEP\u003e\"Customer remediation involves actions taken to address customer complaints or issues, which may impact the Group\u0027s reputation and finances.\"", "entity_type": "\"EVENT\"", "id": "\"CUSTOMER REMEDIATION\"", "label": "\"CUSTOMER REMEDIATION\"", "shape": "dot", "size": 10, "source_id": "chunk-0b5544af6f50f6b695970c1f40d9dd28\u003cSEP\u003echunk-901a0ef9ef246325c1fba60047f6946d\u003cSEP\u003echunk-ceed19304943d34d413fc293a88c61e8\u003cSEP\u003echunk-1726f5ef55a28f1030e1a554c9ec8234\u003cSEP\u003echunk-c96fadf1bf6b3b2335ac81efa04a5c6a\u003cSEP\u003echunk-f376bde5394866a36624b0c71517a583\u003cSEP\u003echunk-58ff9827bdf2d76c9e3c0195757f8688\u003cSEP\u003echunk-07d05c243330850218558b6faca3912e\u003cSEP\u003echunk-ddf62c448d5ccdb1a8789a746d2ed581\u003cSEP\u003echunk-6938c43579a43b73e0b351610d9fc17d\u003cSEP\u003echunk-60b861b816dac88c3ec0c3796d7a3b26\u003cSEP\u003echunk-a0193868d1e1d8ec23a47b6e19626f3e\u003cSEP\u003echunk-a50bc48032c7aa252e5142476ee20162\u003cSEP\u003echunk-154881771943ba99e652779264d85f3f\u003cSEP\u003echunk-732bec117d40c1ebdf12c15822f19010\u003cSEP\u003echunk-ca8bb63961ef3fcefa846d349f1315df\u003cSEP\u003echunk-2389fb3125c42c0b90b98e3522359a86\u003cSEP\u003echunk-4276f50e83d8ee35f5f57396ee7fb5dd\u003cSEP\u003echunk-d5359d1edd815ed127080d45bfe386ee\u003cSEP\u003echunk-ffa5d6262ce353d58761d1d8268f460c\u003cSEP\u003echunk-06c33427c651c5652933d20192864003\u003cSEP\u003echunk-93b996ff6a638
