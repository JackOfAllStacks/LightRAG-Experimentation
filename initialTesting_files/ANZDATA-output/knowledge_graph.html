d": "\"LOAN SIZE\"", "label": "\"LOAN SIZE\"", "shape": "dot", "size": 10, "source_id": "chunk-5719b056b081f63172734d520c582135"}, {"color": "#2346c5", "description": "\"NSW/ACT denotes the region of New South Wales and the Australian Capital Territory, included in the analysis for home loan statistics.\"\u003cSEP\u003e\"NSW/ACT encompasses the states of New South Wales and Australian Capital Territory, relevant to the distribution of home loans in Australia.\"", "entity_type": "\"GEO\"", "id": "\"NSW/ACT\"", "label": "\"NSW/ACT\"", "shape": "dot", "size": 10, "source_id": "chunk-6e08d79dc2f0dd63fa63a28e22e1b61c\u003cSEP\u003echunk-99d193e9331d8aeacafb65bb83803591"}, {"color": "#a0499d", "description": "\"QLD refers to Queensland, the state in Australia where Brisbane is located, indicating the geographical context of the meeting.\"\u003cSEP\u003e\"QLD represents Queensland, a state in Australia involved in the home loans market.\"", "entity_type": "\"GEO\"", "id": "\"QLD\"", "label": "\"QLD\"", "shape": "dot", "size": 10, "source_id": "chunk-6e08d79dc2f0dd63fa63a28e22e1b61c\u003cSEP\u003echunk-479928babee886dfd1427babf877ab78"}, {"color": "#9e1f30", "description": "\"WA refers to Western Australia, connected to home loan statistics and market share data.\"", "entity_type": "\"GEO\"", "id": "\"WA\"", "label": "\"WA\"", "shape": "dot", "size": 10, "source_id": "chunk-6e08d79dc2f0dd63fa63a28e22e1b61c"}, {"color": "#92609f", "description": "\"SA/NT includes South Australia and Northern Territory, significant regions within the Australian home loans context.\"\u003cSEP\u003e\"SA/NT represents South Australia and Northern Territory, which are part of the geographic performance metrics evaluated in the document.\"", "entity_type": "\"GEO\"", "id": "\"SA/NT\"", "label": "\"SA/NT\"", "shape": "dot", "size": 10, "source_id": "chunk-6e08d79dc2f0dd63fa63a28e22e1b61c\u003cSEP\u003echunk-99d193e9331d8aeacafb65bb83803591"}, {"color": "#b21006", "description": "\"Owner-Occupied Loans are those loans specifically used for properties that the borrower resides in as their primary home.\"", "entity_type": "\"CONCEPT\"", "id": "\"OWNER-OCCUPIED LOANS\"", "label": "\"OWNER-OCCUPIED LOANS\"", "shape": "dot", "size": 10, "source_id": "chunk-6e08d79dc2f0dd63fa63a28e22e1b61c"}, {"color": "#0397d0", "description": "\"Investment Loans are designed for purchasing properties that are not used as primary residences, aimed at generating rental income or capital gains.\"", "entity_type": "\"CONCEPT\"", "id": "\"INVESTMENT LOANS\"", "label": "\"INVESTMENT LOANS\"", "shape": "dot", "size": 10, "source_id": "chunk-6e08d79dc2f0dd63fa63a28e22e1b61c"}, {"color": "#9ec32a", "description": "\"Equity Manager refers to a specific part of home loan services related to managing equity in properties.\"", "entity_type": "\"CONCEPT\"", "id": "\"EQUITY MANAGER\"", "label": "\"EQUITY MANAGER\"", "shape": "dot", "size": 10, "source_id": "chunk-6e08d79dc2f0dd63fa63a28e22e1b61c"}, {"color": "#c4bb35", "description": "\"Mortgage Lending Portfolio encompasses all loans being managed by a financial institution, summarizing their lending activities in the housing market.\"", "entity_type": "\"CONCEPT\"", "id": "\"MORTGAGE LENDING PORTFOLIO\"", "label": "\"MORTGAGE LENDING PORTFOLIO\"", "shape": "dot", "size": 10, "source_id": "chunk-6e08d79dc2f0dd63fa63a28e22e1b61c"}, {"color": "#e46595", "description": "\"APRA Monthly Authorised Deposit Institution Statistics is an event that represents the regular publications detailing the performance and statistics of financial institutions in Australia.\"", "entity_type": "\"EVENT\"", "id": "\"APRA MONTHLY AUTHORISED DEPOSIT INSTITUTION STATISTICS\"", "label": "\"APRA MONTHLY AUTHORISED DEPOSIT INSTITUTION STATISTICS\"", "shape": "dot", "size": 10, "source_id": "chunk-6e08d79dc2f0dd63fa63a28e22e1b61c"}, {"color": "#8e81ea", "description": "\"MBS refers to the previous APRA Monthly Banking Statistics publication which was replaced by MADIS, including historical data relevant to housing market share.\"", "entity_type": "\"EVENT\"", "id": "\"MBS\"", "label": "\"MBS\"", "shape": "dot", "size": 10, "source_id": "chunk-6e08d79dc2f0dd63fa63a28e22e1b61c"}, {"color": "#d88738", "description": "\"MADIS stands for Monthly Authorised Deposit Institution Statistics and is a publication detailing statistics relevant to the home loans and banking sectors in Australia.\"", "entity_type": "\"EVENT\"", "id": "\"MADIS\"", "label": "\"MADIS\"", "shape": "dot", "size": 10, "source_id": "chunk-6e08d79dc2f0dd63fa63a28e22e1b61c"}, {"color": "#000b6e", "description": "\"% of Portfolio refers to the proportion of various loan types within ANZ\u0027s overall financial portfolio, essential for evaluating risk concentration.\"", "entity_type": "\"EVENT\"", "id": "\"% OF PORTFOLIO\"", "label": "\"% OF PORTFOLIO\"", "shape": "dot", "size": 10, "source_id": "chunk-99d193e9331d8aeacafb65bb83803591"}, {"color": "#6d108d", "description": "\"Capitalized LMI premiums are related to the lender\u0027s mortgage insurance costs included in a loan, affecting the overall financial assessment of loans.\"", "entity_type": "\"EVENT\"", "id": "\"CAPITALIZED LMI PREMIUMS\"", "label": "\"CAPITALIZED LMI PREMIUMS\"", "shape": "dot", "size": 10, "source_id": "chunk-99d193e9331d8aeacafb65bb83803591"}, {"color": "#9dcaf8", "description": "\"90+ Day Delinquencies specifically track loans that are over 90 days past due, serving as a key indicator of portfolio distress.\"", "entity_type": "\"EVENT\"", "id": "\"90+ DAY DELINQUENCIES\"", "label": "\"90+ DAY DELINQUENCIES\"", "shape": "dot", "size": 10, "source_id": "chunk-99d193e9331d8aeacafb65bb83803591"}, {"color": "#ec6e5c", "description": "\"Debt refers to the total amount owed according to various loan agreements, playing a vital role in financial assessments and performance metrics.\"", "entity_type": "\"EVENT\"", "id": "\"DEBT\"", "label": "\"DEBT\"", "shape": "dot", "size": 10, "source_id": "chunk-99d193e9331d8aeacafb65bb83803591"}, {"color": "#3efb13", "description": "\"Portfolio FUM refers to the Funds Under Management of the home loan portfolio, indicating the total value of loans currently managed by AUSTRALIA HOME LOANS.\"", "entity_type": "\"CONCEPT\"", "id": "\"PORTFOLIO FUM\"", "label": "\"PORTFOLIO FUM\"", "shape": "dot", "size": 10, "source_id": "chunk-475a55cea79b81d6869019db38d8d9e0"}, {"color": "#321973", "description": "\"90+ delinquencies refers to loans that are more than 90 days past due, highlighting the issue of payments in the home loan sector and its impact on portfolio performance.\"", "entity_type": "\"CONCEPT\"", "id": "\"90+ DELINQUENCIES\"", "label": "\"90+ DELINQUENCIES\"", "shape": "dot", "size": 10, "source_id": "chunk-475a55cea79b81d6869019db38d8d9e0"}, {"color": "#3eeae7", "description": "\"Economic indicators are metrics that provide insight into the economic performance of regions, including unemployment rates and housing market conditions.\"", "entity_type": "\"EVENT\"", "id": "\"ECONOMIC INDICATORS\"", "label": "\"ECONOMIC INDICATORS\"", "shape": "dot", "size": 10, "source_id": "chunk-475a55cea79b81d6869019db38d8d9e0"}, {"color": "#099f31", "description": "\"SFD growth stands for State Final Demand growth, indicating the economic performance of states, reflected in the home loan portfolio.\"", "entity_type": "\"CONCEPT\"", "id": "\"SFD GROWTH\"", "label": "\"SFD GROWTH\"", "shape": "dot", "size": 10, "source_id": "chunk-475a55cea79b81d6869019db38d8d9e0"}, {"color": "#a22fc1", "description": "\"Interest Only Loan is a type of home loan where the borrower only pays the interest for a specified period, impacting overall portfolio dynamics.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"INTEREST ONLY LOAN\"", "label": "\"INTEREST ONLY LOAN\"", "shape": "dot", "size": 10, "source_id": "chunk-475a55cea79b81d6869019db38d8d9e0"}, {"color": "#b602b6", "description": "\"P\u0026I Loan refers to Principal and Interest loans where borrowers pay both the principal amount and the interest over the loan\u0027s term.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"P\u0026I LOAN\"", "label": "\"P\u0026I LOAN\"", "shape": "dot", "size": 10, "source_id": "chunk-475a55cea79b81d6869019db38d8d9e0"}, {"color": "#866b3e", "description": "\"Equity Loan is a type of loan based on the equity of a property, affecting the overall home loan portfolio.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"EQUITY LOAN\"", "label": "\"EQUITY LOAN\"", "shape": "dot", "size": 10, "source_id": "chunk-475a55cea79b81d6869019db38d8d9e0"}, {"color": "#c2e8b1", "description": "\"Population Growth refers to the increase in residents in a certain region, influencing demand for home loans and economic indicators.\"", "entity_type": "\"CONCEPT\"", "id": "\"POPULATION GROWTH\"", "label": "\"POPULATION GROWTH\"", "shape": "dot", "size": 10, "source_id": "chunk-475a55cea79b81d6869019db38d8d9e0"}, {"color": "#77bbb3", "description": "\"Economic environment captures the overall financial conditions affecting lending practices and loan portfolios, particularly in employment and market conditions.\"", "entity_type": "\"CONCEPT\"", "id": "\"ECONOMIC ENVIRONMENT\"", "label": "\"ECONOMIC ENVIRONMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-475a55cea79b81d6869019db38d8d9e0"}, {"color": "#5476b0", "description": "\"Portfolio 90+ Rate is a metric used to evaluate the percentage of loans classified as performing, highlighting the quality of ANZ\u0027s lending portfolio.\"", "entity_type": "\"EVENT\"", "id": "\"PORTFOLIO 90+ RATE\"", "label": "\"PORTFOLIO 90+ RATE\"", "shape": "dot", "size": 10, "source_id": "chunk-cb616533ce8e786472ecb759f69558dd"}, {"color": "#aaef75", "description": "\"Interest Only Flow Composition describes the distribution of loans categorized as Interest Only within the overall lending portfolio of ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"INTEREST ONLY FLOW COMPOSITION\"", "label": "\"INTEREST ONLY FLOW COMPOSITION\"", "shape": "dot", "size": 10, "source_id": "chunk-cb616533ce8e786472ecb759f69558dd"}, {"color": "#d13689", "description": "\"Income Verification is a process used by ANZ to confirm the income of borrowers to ensure their ability to repay loans.\"", "entity_type": "\"EVENT\"", "id": "\"INCOME VERIFICATION\"", "label": "\"INCOME VERIFICATION\"", "shape": "dot", "size": 10, "source_id": "chunk-cb616533ce8e786472ecb759f69558dd"}, {"color": "#878f14", "description": "\"Repayment Sensitisation refers to the strategy used to assess borrower resilience and capacity for future repayments, considering potential income changes.\"", "entity_type": "\"EVENT\"", "id": "\"REPAYMENT SENSITISATION\"", "label": "\"REPAYMENT SENSITISATION\"", "shape": "dot", "size": 10, "source_id": "chunk-cb616533ce8e786472ecb759f69558dd"}, {"color": "#009883", "description": "\"LVR Policy outlines the loan-to-value ratio guidelines that determine the maximum loan amount relative to the property value that ANZ will adhere to.\"", "entity_type": "\"EVENT\"", "id": "\"LVR POLICY\"", "label": "\"LVR POLICY\"", "shape": "dot", "size": 10, "source_id": "chunk-cb616533ce8e786472ecb759f69558dd"}, {"color": "#11ec01", "description": "\"Hardship Processes refer to the procedures ANZ has in place to assist borrowers facing financial difficulties, facilitating support and potential loan restructuring.\"", "entity_type": "\"EVENT\"", "id": "\"HARDSHIP PROCESSES\"", "label": "\"HARDSHIP PROCESSES\"", "shape": "dot", "size": 10, "source_id": "chunk-cb616533ce8e786472ecb759f69558dd"}, {"color": "#1b5c24", "description": "\"Full Recourse Lending indicates that borrowers must repay the full amount of the loan even in case of default, a practice followed by ANZ in their lending policy.\"", "entity_type": "\"EVENT\"", "id": "\"FULL RECOURSE LENDING\"", "label": "\"FULL RECOURSE LENDING\"", "shape": "dot", "size": 10, "source_id": "chunk-cb616533ce8e786472ecb759f69558dd"}, {"color": "#c92b67", "description": "\"Ex WA refers to the lending and portfolio metrics provided by ANZ that exclude Western Australia from their overall calculations, focusing on the rest of Australia.\"", "entity_type": "\"EVENT\"", "id": "\"EX WA\"", "label": "\"EX WA\"", "shape": "dot", "size": 10, "source_id": "chunk-cb616533ce8e786472ecb759f69558dd"}, {"color": "#131265", "description": "\"Scheduled Interest Only Term Expiry refers to the end date of the Interest Only period for loans, prompting a transition to higher repayments for borrowers.\"", "entity_type": "\"EVENT\"", "id": "\"SCHEDULED INTEREST ONLY TERM EXPIRY\"", "label": "\"SCHEDULED INTEREST ONLY TERM EXPIRY\"", "shape": "dot", "size": 10, "source_id": "chunk-cb616533ce8e786472ecb759f69558dd"}, {"color": "#d902e3", "description": "\"Contractual Conversions describe the formal process of converting loans from one structure to another (like Interest Only to Principal \u0026 Interest), reflecting policy changes over time.\"", "entity_type": "\"EVENT\"", "id": "\"CONTRACTUAL CONVERSIONS\"", "label": "\"CONTRACTUAL CONVERSIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-cb616533ce8e786472ecb759f69558dd"}, {"color": "#946bb3", "description": "\"Policy Changes refer to the adjustments made by ANZ in its lending practices and underwriting standards between June 2015 and September 2019.\"", "entity_type": "\"EVENT\"", "id": "\"POLICY CHANGES\"", "label": "\"POLICY CHANGES\"", "shape": "dot", "size": 10, "source_id": "chunk-cb616533ce8e786472ecb759f69558dd"}, {"color": "#982078", "description": "\"ANZLMI is an organization involved in the reinsurance of home loans, utilizing arrangements such as quota share and aggregate stop loss to manage risk.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZLMI\"", "label": "\"ANZLMI\"", "shape": "dot", "size": 10, "source_id": "chunk-ae51adf17a66600ba88085b95200eeae"}, {"color": "#e96329", "description": "\"Insurer 2 is a reinsurance entity referenced in the context of arrangements for managing mortgage risks at specified loan-to-value ratios (LVR).\"", "entity_type": "\"ORGANIZATION\"", "id": "\"INSURER 2\"", "label": "\"INSURER 2\"", "shape": "dot", "size": 10, "source_id": "chunk-ae51adf17a66600ba88085b95200eeae"}, {"color": "#61c4e9", "description": "\"Insurer 3 is another reinsurance entity that collaborates with ANZLMI as part of its risk management for home loans.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"INSURER 3\"", "label": "\"INSURER 3\"", "shape": "dot", "size": 10, "source_id": "chunk-ae51adf17a66600ba88085b95200eeae"}, {"color": "#ed4e96", "description": "\"Aggregate Stop Loss Arrangement is a type of reinsurance where the reinsurer indemnifies for cumulative losses exceeding a predetermined cap.\"", "entity_type": "\"CONCEPT\"", "id": "\"AGGREGATE STOP LOSS ARRANGEMENT\"", "label": "\"AGGREGATE STOP LOSS ARRANGEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-ae51adf17a66600ba88085b95200eeae"}, {"color": "#21ab5a", "description": "\"Quota Share Arrangement is a reinsurance agreement where the reinsurer takes a predetermined percentage of premiums and losses.\"", "entity_type": "\"CONCEPT\"", "id": "\"QUOTA SHARE ARRANGEMENT\"", "label": "\"QUOTA SHARE ARRANGEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-ae51adf17a66600ba88085b95200eeae"}, {"color": "#870637", "description": "\"FY12 is a fiscal year referenced in the context of financial performance and home loan statistics.\"", "entity_type": "\"EVENT\"", "id": "\"FY12\"", "label": "\"FY12\"", "shape": "dot", "size": 10, "source_id": "chunk-ae51adf17a66600ba88085b95200eeae"}, {"color": "#07d600", "description": "\"FY13 is a fiscal year referenced in the context of financial performance and home loan statistics.\"", "entity_type": "\"EVENT\"", "id": "\"FY13\"", "label": "\"FY13\"", "shape": "dot", "size": 10, "source_id": "chunk-ae51adf17a66600ba88085b95200eeae"}, {"color": "#76ca28", "description": "\"FY14 is a fiscal year referenced in the context of financial performance and home loan statistics.\"", "entity_type": "\"EVENT\"", "id": "\"FY14\"", "label": "\"FY14\"", "shape": "dot", "size": 10, "source_id": "chunk-ae51adf17a66600ba88085b95200eeae"}, {"color": "#a814c3", "description": "\"FY15 is a fiscal year referenced in the context of financial performance and home loan statistics.\"", "entity_type": "\"EVENT\"", "id": "\"FY15\"", "label": "\"FY15\"", "shape": "dot", "size": 10, "source_id": "chunk-ae51adf17a66600ba88085b95200eeae"}, {"color": "#3ab61a", "description": "\"FY16 is a fiscal year referenced in the context of financial performance and home loan statistics.\"", "entity_type": "\"EVENT\"", "id": "\"FY16\"", "label": "\"FY16\"", "shape": "dot", "size": 10, "source_id": "chunk-ae51adf17a66600ba88085b95200eeae"}, {"color": "#252580", "description": "\"Home Loan Loss Rates refers to the statistical measure of losses incurred on home loans, vital for understanding lending risks.\"", "entity_type": "\"EVENT\"", "id": "\"HOME LOAN LOSS RATES\"", "label": "\"HOME LOAN LOSS RATES\"", "shape": "dot", "size": 10, "source_id": "chunk-ae51adf17a66600ba88085b95200eeae"}, {"color": "#d86670", "description": "\"LVR stands for Loan-to-Value Ratio, a financial term describing the ratio of a loan to the value of an asset purchased.\"", "entity_type": "\"CONCEPT\"", "id": "\"LVR\"", "label": "\"LVR\"", "shape": "dot", "size": 10, "source_id": "chunk-ae51adf17a66600ba88085b95200eeae"}, {"color": "#a49704", "description": "\"FUM stands for Funds Under Management, a term indicating the total market value of the assets that an entity manages on behalf of clients.\"", "entity_type": "\"CONCEPT\"", "id": "\"FUM\"", "label": "\"FUM\"", "shape": "dot", "size": 10, "source_id": "chunk-ae51adf17a66600ba88085b95200eeae"}, {"color": "#828de6", "description": "\"Low Doc Lending refers to a type of mortgage lending with fewer documentation requirements, mentioned as a historical context.\"", "entity_type": "\"EVENT\"", "id": "\"LOW DOC LENDING\"", "label": "\"LOW DOC LENDING\"", "shape": "dot", "size": 10, "source_id": "chunk-ae51adf17a66600ba88085b95200eeae"}, {"color": "#90a80a", "description": "\"Delinquency Rates provide insight into the percentage of loans that are not being paid, highlighting lending performance and risk.\"", "entity_type": "\"EVENT\"", "id": "\"DELINQUENCY RATES\"", "label": "\"DELINQUENCY RATES\"", "shape": "dot", "size": 10, "source_id": "chunk-ae51adf17a66600ba88085b95200eeae"}, {"color": "#b0f513", "description": "\"Variable Rate Loan refers to a loan with an interest rate that may change based on market conditions.\"", "entity_type": "\"CONCEPT\"", "id": "\"VARIABLE RATE LOAN\"", "label": "\"VARIABLE RATE LOAN\"", "shape": "dot", "size": 10, "source_id": "chunk-ae51adf17a66600ba88085b95200eeae"}, {"color": "#cffea8", "description": "\"Fixed Rate Loan refers to a loan with an interest rate that remains constant throughout the duration of the loan.\"", "entity_type": "\"CONCEPT\"", "id": "\"FIXED RATE LOAN\"", "label": "\"FIXED RATE LOAN\"", "shape": "dot", "size": 10, "source_id": "chunk-ae51adf17a66600ba88085b95200eeae"}, {"color": "#f117bc", "description": "\"Principal \u0026 Interest refers to the two components of a loan repayment that are paid to the lender, where principal is the original loan amount and interest is the cost of borrowing.\"", "entity_type": "\"CONCEPT\"", "id": "\"PRINCIPAL \u0026 INTEREST\"", "label": "\"PRINCIPAL \u0026 INTEREST\"", "shape": "dot", "size": 10, "source_id": "chunk-ae51adf17a66600ba88085b95200eeae"}, {"color": "#8f1dbe", "description": "\"Broker Originated refers to home loans that are arranged or facilitated through a broker rather than directly with a lender.\"", "entity_type": "\"CONCEPT\"", "id": "\"BROKER ORIGINATED\"", "label": "\"BROKER ORIGINATED\"", "shape": "dot", "size": 10, "source_id": "chunk-ae51adf17a66600ba88085b95200eeae"}, {"color": "#dce182", "description": "\"Candidates for Consequence refers to employees who faced disciplinary actions for breaches of the Code of Conduct within the organization.\"", "entity_type": "\"EVENT\"", "id": "\"CANDIDATES FOR CONSEQUENCE\"", "label": "\"CANDIDATES FOR CONSEQUENCE\"", "shape": "dot", "size": 10, "source_id": "chunk-919e459856f4d6379c1c3f30d24381d1"}, {"color": "#e88a4b", "description": "\"The Pensioner Advantage Account is a type of banking service that offers specific features aimed at assisting pensioners.\"\u003cSEP\u003e\"The Pensioner Advantage account is a specific banking product offered by ANZ aimed at eligible senior citizens, demonstrating customer-focused initiatives.\"", "entity_type": "\"PRODUCT\"", "id": "\"PENSIONER ADVANTAGE ACCOUNT\"", "label": "\"PENSIONER ADVANTAGE ACCOUNT\"", "shape": "dot", "size": 10, "source_id": "chunk-919e459856f4d6379c1c3f30d24381d1\u003cSEP\u003echunk-dd9d5f1446ffadafbb7dfdfae8231c4a"}, {"color": "#3f637d", "description": "\"The National Housing Finance and Investment Corporation bond is a financial instrument utilized to support housing improvements in New Zealand, valued at $315 million.\"", "entity_type": "\"EVENT\"", "id": "\"NATIONAL HOUSING FINANCE AND INVESTMENT CORPORATION BOND\"", "label": "\"NATIONAL HOUSING FINANCE AND INVESTMENT CORPORATION BOND\"", "shape": "dot", "size": 10, "source_id": "chunk-003c741e459ab83d086c013c6b4c7836"}, {"color": "#1c2f3e", "description": "\"Energy Efficiency entails practices and technologies to reduce energy consumption and enhance operational performance, particularly in sectors like retail and housing.\"", "entity_type": "\"CONCEPT\"", "id": "\"ENERGY EFFICIENCY\"", "label": "\"ENERGY EFFICIENCY\"", "shape": "dot", "size": 10, "source_id": "chunk-003c741e459ab83d086c013c6b4c7836"}, {"color": "#77b6e0", "description": "\"Water Stewardship involves managing water resources responsibly to ensure sustainability and access, which is a focus of ANZ Bank\u0027s initiatives.\"", "entity_type": "\"CONCEPT\"", "id": "\"WATER STEWARDSHIP\"", "label": "\"WATER STEWARDSHIP\"", "shape": "dot", "size": 10, "source_id": "chunk-003c741e459ab83d086c013c6b4c7836"}, {"color": "#1a7a0c", "description": "\"Waste Minimization refers to efforts to reduce waste output through efficient practices, aiming for sustainability in operations and community impact.\"", "entity_type": "\"CONCEPT\"", "id": "\"WASTE MINIMIZATION\"", "label": "\"WASTE MINIMIZATION\"", "shape": "dot", "size": 10, "source_id": "chunk-003c741e459ab83d086c013c6b4c7836"}, {"color": "#75edeb", "description": "\"Housing Security involves ensuring access to safe and affordable housing for all individuals, a critical focus of ANZ Bank\u0027s community initiatives.\"", "entity_type": "\"CONCEPT\"", "id": "\"HOUSING SECURITY\"", "label": "\"HOUSING SECURITY\"", "shape": "dot", "size": 10, "source_id": "chunk-003c741e459ab83d086c013c6b4c7836"}, {"color": "#9185f6", "description": "\"Financial Access refers to the ability of individuals and communities to obtain financial services, essential for economic participation.\"", "entity_type": "\"CONCEPT\"", "id": "\"FINANCIAL ACCESS\"", "label": "\"FINANCIAL ACCESS\"", "shape": "dot", "size": 10, "source_id": "chunk-003c741e459ab83d086c013c6b4c7836"}, {"color": "#6f2404", "description": "\"Economic Participation comprises efforts aimed at engaging all sectors of society in the economy, promoting inclusivity and opportunity.\"", "entity_type": "\"CONCEPT\"", "id": "\"ECONOMIC PARTICIPATION\"", "label": "\"ECONOMIC PARTICIPATION\"", "shape": "dot", "size": 10, "source_id": "chunk-003c741e459ab83d086c013c6b4c7836"}, {"color": "#8bd43e", "description": "\"Financial Health describes an individual\u0027s or community\u0027s stability and efficiency in managing finances, which ANZ Bank seeks to improve through its programs.\"", "entity_type": "\"CONCEPT\"", "id": "\"FINANCIAL HEALTH\"", "label": "\"FINANCIAL HEALTH\"", "shape": "dot", "size": 10, "source_id": "chunk-003c741e459ab83d086c013c6b4c7836"}, {"color": "#f26abf", "description": "\"The Home Buyers Coach training program is an initiative by ANZ Bank designed to support and educate home buyers, aimed at improving financial literacy and access to housing.\"", "entity_type": "\"EVENT\"", "id": "\"HOME BUYERS COACH\"", "label": "\"HOME BUYERS COACH\"", "shape": "dot", "size": 10, "source_id": "chunk-003c741e459ab83d086c013c6b4c7836"}, {"color": "#359140", "description": "\"Volunteering Impact reflects the collective actions of employees who contribute time and resources towards community projects, showcasing corporate social responsibility.\"", "entity_type": "\"EVENT\"", "id": "\"VOLUNTEERING IMPACT\"", "label": "\"VOLUNTEERING IMPACT\"", "shape": "dot", "size": 10, "source_id": "chunk-003c741e459ab83d086c013c6b4c7836"}, {"color": "#578905", "description": "\"The St Vincent de Paul \u2018CEO Sleepout\u2019 is an initiative aimed at raising funds and awareness for homelessness, supported by ANZ Bank.\"", "entity_type": "\"EVENT\"", "id": "\"ST VINCENT DE PAUL \u2018CEO SLEEPOUT\u2019\"", "label": "\"ST VINCENT DE PAUL \u2018CEO SLEEPOUT\u2019\"", "shape": "dot", "size": 10, "source_id": "chunk-003c741e459ab83d086c013c6b4c7836"}, {"color": "#2f1bcc", "description": "\"Sustainable Coastlines New Zealand is an organization focused on environmental preservation efforts, particularly involving community clean-up initiatives.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SUSTAINABLE COASTLINES NEW ZEALAND\"", "label": "\"SUSTAINABLE COASTLINES NEW ZEALAND\"", "shape": "dot", "size": 10, "source_id": "chunk-003c741e459ab83d086c013c6b4c7836"}, {"color": "#5448f0", "description": "\"Money Minded is a program developed by ANZ Bank to enhance financial literacy and wellbeing among the community, impacting thousands of individuals.\"", "entity_type": "\"EVENT\"", "id": "\"MONEY MINDED\"", "label": "\"MONEY MINDED\"", "shape": "dot", "size": 10, "source_id": "chunk-003c741e459ab83d086c013c6b4c7836"}, {"color": "#b516f5", "description": "\"ESG Targets are environmental, social, and governance performance objectives set by ANZ to align with its purpose and business strategy.\"\u003cSEP\u003e\"ESG Targets refer to specific goals set by ANZ to achieve in the realm of environmental, social, and governance performance in line with sustainable development.\"", "entity_type": "\"EVENT\"", "id": "\"ESG TARGETS\"", "label": "\"ESG TARGETS\"", "shape": "dot", "size": 10, "source_id": "chunk-d8913611fe3cece09546880fd619adde\u003cSEP\u003echunk-8efa44963ad79fe04d0e66f03be154c8"}, {"color": "#0dc2bc", "description": "\"Dispute Resolution Principles are guidelines implemented by ANZ in Australia aimed at ensuring fair and responsible banking practices.\"", "entity_type": "\"CONCEPT\"", "id": "\"DISPUTE RESOLUTION PRINCIPLES\"", "label": "\"DISPUTE RESOLUTION PRINCIPLES\"", "shape": "dot", "size": 10, "source_id": "chunk-d8913611fe3cece09546880fd619adde"}, {"color": "#1f568e", "description": "\"Sustainable Solutions are initiatives targeted by ANZ to provide environmentally friendly options and services to clients, promoting sustainability.\"\u003cSEP\u003e\"Sustainable Solutions encompass financing initiatives by ANZ aimed at promoting environmentally friendly projects and investments.\"", "entity_type": "\"EVENT\"", "id": "\"SUSTAINABLE SOLUTIONS\"", "label": "\"SUSTAINABLE SOLUTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-cdc4147213d6f60a7c6accb7430d4e10\u003cSEP\u003echunk-d8913611fe3cece09546880fd619adde"}, {"color": "#26905a", "description": "\"Community Programs encompass various initiatives set by ANZ to enhance social and economic participation among community members.\"\u003cSEP\u003e\"Community Programs refer to various initiatives by ANZ to support financial wellbeing and inclusion, benefiting lower-income individuals.\"\u003cSEP\u003e\"Community programs refer to various initiatives ANZ is involved in to support communities through volunteering, funding, and participation.\"", "entity_type": "\"EVENT\"", "id": "\"COMMUNITY PROGRAMS\"", "label": "\"COMMUNITY PROGRAMS\"", "shape": "dot", "size": 10, "source_id": "chunk-d8913611fe3cece09546880fd619adde\u003cSEP\u003echunk-5e747107e907cea50fb0009905309b98\u003cSEP\u003echunk-47d96ad3c10fd51e5da72dfd6385393d"}, {"color": "#ca0ffc", "description": "\"Climate Disclosure Score reflects ANZ\u0027s transparency and performance in reporting climate-related financial risks and actions.\"", "entity_type": "\"EVENT\"", "id": "\"CLIMATE DISCLOSURE SCORE\"", "label": "\"CLIMATE DISCLOSURE SCORE\"", "shape": "dot", "size": 10, "source_id": "chunk-d8913611fe3cece09546880fd619adde"}, {"color": "#34a494", "description": "\"Equator Principles Financial Institution is an organization committed to implementing principles for sustainable financing and risk management in projects.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"EQUATOR PRINCIPLES FINANCIAL INSTITUTION\"", "label": "\"EQUATOR PRINCIPLES FINANCIAL INSTITUTION\"", "shape": "dot", "size": 10, "source_id": "chunk-d8913611fe3cece09546880fd619adde"}, {"color": "#cf1b79", "description": "\"This is a target set by ANZ to engage with ten, established climate transition plans supporting customers with high emissions.\"", "entity_type": "\"EVENT\"", "id": "\"100 CUSTOMERS BY 2021\"", "label": "\"100 CUSTOMERS BY 2021\"", "shape": "dot", "size": 10, "source_id": "chunk-e4195c7e5a18cc7a7e94d431cc87c4ce"}, {"color": "#23ae86", "description": "\"Top-line growth represents the revenue generating capacity of ANZ, which has been challenged due to various external factors.\"", "entity_type": "\"EVENT\"", "id": "\"TOP-LINE GROWTH\"", "label": "\"TOP-LINE GROWTH\"", "shape": "dot", "size": 10, "source_id": "chunk-1f9f0d952f7eafaae4a405185d149b53"}, {"color": "#00a5a4", "description": "\"Capital efficiency refers to ANZ\u0027s focus on managing its capital resources effectively, including the return of excess capital to shareholders.\"\u003cSEP\u003e\"Capital efficiency relates to how effectively ANZ utilizes its capital resources to generate profits, which has been a focus for the organization.\"\u003cSEP\u003e\"Capital efficiency represents ANZ\u0027s strategy to optimize the use of capital while meeting regulatory requirements.\"", "entity_type": "\"CONCEPT\"", "id": "\"CAPITAL EFFICIENCY\"", "label": "\"CAPITAL EFFICIENCY\"", "shape": "dot", "size": 10, "source_id": "chunk-6938c43579a43b73e0b351610d9fc17d\u003cSEP\u003echunk-9c1622189aaa74c8b24c34b265b924c9\u003cSEP\u003echunk-1f9f0d952f7eafaae4a405185d149b53"}, {"color": "#de32e7", "description": "\"Productivity in the context of ANZ refers to the management strategies aimed at optimizing operations and reducing costs.\"", "entity_type": "\"CONCEPT\"", "id": "\"PRODUCTIVITY\"", "label": "\"PRODUCTIVITY\"", "shape": "dot", "size": 10, "source_id": "chunk-1f9f0d952f7eafaae4a405185d149b53"}, {"color": "#dc3a5e", "description": "\"936 is an event or sequence of numbers, but lacks context to provide specific attributes or activities.\"", "entity_type": "\"EVENT\"", "id": "\"936\"", "label": "\"936\"", "shape": "dot", "size": 10, "source_id": "chunk-dae293765fc32084b1eb45c4622245b8"}, {"color": "#251a25", "description": "\"262 is another event or sequence of numbers, but lacks context to provide specific attributes or activities.\"", "entity_type": "\"EVENT\"", "id": "\"262\"", "label": "\"262\"", "shape": "dot", "size": 10, "source_id": "chunk-dae293765fc32084b1eb45c4622245b8"}, {"color": "#e7dad2", "description": "\"Lower Rates refer to the financial condition affecting earnings and margins, indicating an economic trend over the past six months.\"", "entity_type": "\"EVENT\"", "id": "\"LOWER RATES\"", "label": "\"LOWER RATES\"", "shape": "dot", "size": 10, "source_id": "chunk-3269dc95f15a496ea26a64391f9d5c3c"}, {"color": "#2d8b5e", "description": "\"Funding Costs refer to the expenses associated with acquiring funds, which can influence financial decisions and profitability.\"\u003cSEP\u003e\"Funding Costs refer to the interest expenses incurred by the Group to finance its lending operations, crucial for maintaining profitability.\"", "entity_type": "\"CONCEPT\"", "id": "\"FUNDING COSTS\"", "label": "\"FUNDING COSTS\"", "shape": "dot", "size": 10, "source_id": "chunk-254ba48d10048f73e93e9940d12b014e\u003cSEP\u003echunk-3269dc95f15a496ea26a64391f9d5c3c"}, {"color": "#8c966d", "description": "\"Pricing Decisions are actions taken related to setting prices, which are relevant in the context of adjusting to market conditions.\"", "entity_type": "\"EVENT\"", "id": "\"PRICING DECISIONS\"", "label": "\"PRICING DECISIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-3269dc95f15a496ea26a64391f9d5c3c"}, {"color": "#83866b", "description": "\"Customer Lending refers to the total amount of funds that ANZ has lent to its customers, a key measure of its lending activity.\"", "entity_type": "\"EVENT\"", "id": "\"CUSTOMER LENDING\"", "label": "\"CUSTOMER LENDING\"", "shape": "dot", "size": 10, "source_id": "chunk-cdc4147213d6f60a7c6accb7430d4e10"}, {"color": "#633eab", "description": "\"Buy-back refers to the repurchase of shares by ANZ, a strategy aimed at increasing shareholder value.\"\u003cSEP\u003e\"The buy-back is a program initiated by ANZ to reduce shares on issue, resulting in a financial impact of $3 billion.\"", "entity_type": "\"EVENT\"", "id": "\"BUY-BACK\"", "label": "\"BUY-BACK\"", "shape": "dot", "size": 10, "source_id": "chunk-6938c43579a43b73e0b351610d9fc17d\u003cSEP\u003echunk-cdc4147213d6f60a7c6accb7430d4e10"}, {"color": "#3c422d", "description": "\"The Institutional Customer Self-Service Platform is a digital initiative by ANZ to enhance customer interaction by providing access to transaction accounts.\"", "entity_type": "\"EVENT\"", "id": "\"INSTITUTIONAL CUSTOMER SELF-SERVICE PLATFORM\"", "label": "\"INSTITUTIONAL CUSTOMER SELF-SERVICE PLATFORM\"", "shape": "dot", "size": 10, "source_id": "chunk-cdc4147213d6f60a7c6accb7430d4e10"}, {"color": "#255e6d", "description": "\"Targeted Campaigns refer to marketing efforts made by ANZ to promote specific financial products or services to increase engagement and applications.\"", "entity_type": "\"EVENT\"", "id": "\"TARGETED CAMPAIGNS\"", "label": "\"TARGETED CAMPAIGNS\"", "shape": "dot", "size": 10, "source_id": "chunk-cdc4147213d6f60a7c6accb7430d4e10"}, {"color": "#87c114", "description": "\"Customer Experience Improvements refer to initiatives ANZ has undertaken to enhance customer satisfaction and interaction with the bank\u0027s services.\"", "entity_type": "\"EVENT\"", "id": "\"CUSTOMER EXPERIENCE IMPROVEMENTS\"", "label": "\"CUSTOMER EXPERIENCE IMPROVEMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-cdc4147213d6f60a7c6accb7430d4e10"}, {"color": "#47824a", "description": "\"The Ex-date is the date on which the stock begins to trade without the value of its next dividend, set for 11 November 2019.\"", "entity_type": "\"EVENT\"", "id": "\"EX-DATE\"", "label": "\"EX-DATE\"", "shape": "dot", "size": 10, "source_id": "chunk-e675aefe06e7cab8edf8a8023347c493"}, {"color": "#e64a35", "description": "\"This date signifies the last opportunity for shareholders to elect their participation in the DRP or BOP, set for 13 November 2019.\"", "entity_type": "\"EVENT\"", "id": "\"LAST DATE FOR DRP/BOP PARTICIPATION \u0026 FOREIGN CURRENCY ELECTIONS\"", "label": "\"LAST DATE FOR DRP/BOP PARTICIPATION \u0026 FOREIGN CURRENCY ELECTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-e675aefe06e7cab8edf8a8023347c493"}, {"color": "#4f923a", "description": "\"The DRP Pricing Period is the timeframe during which shares for the Dividend Reinvestment Plan will be priced, occurring from 15 November 2019 to 28 November 2019.\"", "entity_type": "\"EVENT\"", "id": "\"DRP PRICING PERIOD\"", "label": "\"DRP PRICING PERIOD\"", "shape": "dot", "size": 10, "source_id": "chunk-e675aefe06e7cab8edf8a8023347c493"}, {"color": "#bac057", "description": "\"Kiwi is a colloquial term for New Zealanders, reflecting the cultural identity of the country\u0027s residents.\"", "entity_type": "\"PERSON\"", "id": "\"KIWI\"", "label": "\"KIWI\"", "shape": "dot", "size": 10, "source_id": "chunk-ddca7f1d7a345416f609ba57af92dcd2"}, {"color": "#d2bfb3", "description": "\"$500 million refers to the amount involved in the Housing New Zealand Sustainability Bond initiative to support sustainable housing efforts.\"", "entity_type": "\"EVENT\"", "id": "\"$500 MILLION\"", "label": "\"$500 MILLION\"", "shape": "dot", "size": 10, "source_id": "chunk-ddca7f1d7a345416f609ba57af92dcd2"}, {"color": "#a4583d", "description": "\"The 25% share in Paymark Limited represents ANZ\u0027s significant investment contributing to its financial strategy.\"", "entity_type": "\"EVENT\"", "id": "\"25% SHARE\"", "label": "\"25% SHARE\"", "shape": "dot", "size": 10, "source_id": "chunk-ddca7f1d7a345416f609ba57af92dcd2"}, {"color": "#a22ffd", "description": "\"5,000 Kiwis refers to the number of New Zealand residents who participated in fraud prevention education conducted by ANZ Bank staff.\"", "entity_type": "\"GEO\"", "id": "\"5,000 KIWIS\"", "label": "\"5,000 KIWIS\"", "shape": "dot", "size": 10, "source_id": "chunk-ddca7f1d7a345416f609ba57af92dcd2"}, {"color": "#4dc88f", "description": "\"$20 million represents the savings passed on to customers through reduced fees and interest rates as part of ANZ New Zealand\u0027s commitment to customer satisfaction.\"", "entity_type": "\"EVENT\"", "id": "\"$20 MILLION\"", "label": "\"$20 MILLION\"", "shape": "dot", "size": 10, "source_id": "chunk-ddca7f1d7a345416f609ba57af92dcd2"}, {"color": "#2200a0", "description": "\"$375 million is the ordinary dividend paid by ANZ Bank New Zealand in March 2019, reflecting profitability and shareholder returns.\"", "entity_type": "\"EVENT\"", "id": "\"$375 MILLION\"", "label": "\"$375 MILLION\"", "shape": "dot", "size": 10, "source_id": "chunk-ddca7f1d7a345416f609ba57af92dcd2"}, {"color": "#64fce2", "description": "\"Ordinary profit indicates the standard earnings of ANZ Bank, excluding one-off items for the financial year.\"", "entity_type": "\"EVENT\"", "id": "\"ORDINARY PROFIT\"", "label": "\"ORDINARY PROFIT\"", "shape": "dot", "size": 10, "source_id": "chunk-ddca7f1d7a345416f609ba57af92dcd2"}, {"color": "#66eab7", "description": "\"Underlying revenue represents the core earnings growth of ANZ Bank before adjustments for one-off items or external factors.\"", "entity_type": "\"EVENT\"", "id": "\"UNDERLYING REVENUE\"", "label": "\"UNDERLYING REVENUE\"", "shape": "dot", "size": 10, "source_id": "chunk-ddca7f1d7a345416f609ba57af92dcd2"}, {"color": "#5150f9", "description": "\"Stefan Herrick is a contact person for media inquiries regarding ANZ New Zealand\u0027s activities and financial information.\"", "entity_type": "\"PERSON\"", "id": "\"STEFAN HERRICK\"", "label": "\"STEFAN HERRICK\"", "shape": "dot", "size": 10, "source_id": "chunk-815bf2f945af2e39fa0d8a5ad3d1d992"}, {"color": "#725246", "description": "\"Discounted home-loan rates are financial offerings provided by ANZ New Zealand for homes meeting specific sustainability standards.\"", "entity_type": "\"EVENT\"", "id": "\"DISCOUNTED HOME-LOAN RATES\"", "label": "\"DISCOUNTED HOME-LOAN RATES\"", "shape": "dot", "size": 10, "source_id": "chunk-815bf2f945af2e39fa0d8a5ad3d1d992"}, {"color": "#5512a8", "description": "\"Financial Materials refer to all documents and presentations related to ANZ\u0027s financial performance that were released to shareholders and relevant stakeholders.\"", "entity_type": "\"EVENT\"", "id": "\"FINANCIAL MATERIALS\"", "label": "\"FINANCIAL MATERIALS\"", "shape": "dot", "size": 10, "source_id": "chunk-2de0787ea6f0d8551688d89947657f76"}, {"color": "#d0b845", "description": "\"Franking refers to the credit given to shareholders for tax paid by the corporation, which ANZ has adjusted as part of its financial strategy.\"", "entity_type": "\"CONCEPT\"", "id": "\"FRANKING\"", "label": "\"FRANKING\"", "shape": "dot", "size": 10, "source_id": "chunk-2de0787ea6f0d8551688d89947657f76"}, {"color": "#e11059", "description": "\"Investor Enquiries encompass the communications and questions posed by shareholders regarding ANZ\u0027s performance and financial matters.\"", "entity_type": "\"CONCEPT\"", "id": "\"INVESTOR ENQUIRIES\"", "label": "\"INVESTOR ENQUIRIES\"", "shape": "dot", "size": 10, "source_id": "chunk-2de0787ea6f0d8551688d89947657f76"}, {"color": "#3c6b64", "description": "\"Q\u0026A refers to the question and answer session that follows the presentation of the financial results, allowing for interactive dialogue with participants.\"", "entity_type": "\"EVENT\"", "id": "\"Q\u0026A\"", "label": "\"Q\u0026A\"", "shape": "dot", "size": 10, "source_id": "chunk-2de0787ea6f0d8551688d89947657f76"}, {"color": "#dfcd8d", "description": "\"Mortgage Portfolio is the collection of mortgage loans held by the organization, reported down $7 billion, highlighting a decline in interest-only loans.\"", "entity_type": "\"EVENT\"", "id": "\"MORTGAGE PORTFOLIO\"", "label": "\"MORTGAGE PORTFOLIO\"", "shape": "dot", "size": 10, "source_id": "chunk-1c58fec79388b9f222641fa3083f67d9"}, {"color": "#950a54", "description": "\"Market Sales refer to the revenue performance metrics discussed in the text, indicating overall market activity and financial health.\"\u003cSEP\u003e\"Market Sales represent the transactions and revenue-generating activities that have increased, making up more than half of the market\u0027s revenues for the year.\"", "entity_type": "\"EVENT\"", "id": "\"MARKET SALES\"", "label": "\"MARKET SALES\"", "shape": "dot", "size": 10, "source_id": "chunk-a60e116bf797c449e3f6bfcd1262621f\u003cSEP\u003echunk-1c58fec79388b9f222641fa3083f67d9"}, {"color": "#76b575", "description": "\"Level 1 Capital refers to the highest quality capital that a bank must hold, with emerging focus on regulations affecting its management.\"", "entity_type": "\"EVENT\"", "id": "\"LEVEL 1 CAPITAL\"", "label": "\"LEVEL 1 CAPITAL\"", "shape": "dot", "size": 10, "source_id": "chunk-1c58fec79388b9f222641fa3083f67d9"}, {"color": "#70e301", "description": "\"Level 2 Capital pertains to the secondary tier of capital which the company has previously focused on, but is re-evaluating in light of new regulations.\"", "entity_type": "\"EVENT\"", "id": "\"LEVEL 2 CAPITAL\"", "label": "\"LEVEL 2 CAPITAL\"", "shape": "dot", "size": 10, "source_id": "chunk-1c58fec79388b9f222641fa3083f67d9"}, {"color": "#92269e", "description": "\"Dividend of $0.80 per Share refers to the proposed distribution to shareholders, reflecting the organization\u0027s financial health and decision-making strategy.\"", "entity_type": "\"EVENT\"", "id": "\"DIVIDEND OF $0.80 PER SHARE\"", "label": "\"DIVIDEND OF $0.80 PER SHARE\"", "shape": "dot", "size": 10, "source_id": "chunk-a60e116bf797c449e3f6bfcd1262621f"}, {"color": "#3e395a", "description": "\"The Flat Yield Curve is an economic indicator reflecting the relationship between interest rates across different maturities, impacting financial margins and decision-making.\"", "entity_type": "\"CONCEPT\"", "id": "\"FLAT YIELD CURVE\"", "label": "\"FLAT YIELD CURVE\"", "shape": "dot", "size": 10, "source_id": "chunk-a60e116bf797c449e3f6bfcd1262621f"}, {"color": "#02b4e3", "description": "\"Low Volatility indicates the stability of market prices, affecting market confidence and investment strategies.\"", "entity_type": "\"CONCEPT\"", "id": "\"LOW VOLATILITY\"", "label": "\"LOW VOLATILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-a60e116bf797c449e3f6bfcd1262621f"}, {"color": "#dc142e", "description": "\"Deposit Margins refer to the difference between interest earned on deposits and interest paid, a critical metric for assessing profitability in a banking context.\"", "entity_type": "\"CONCEPT\"", "id": "\"DEPOSIT MARGINS\"", "label": "\"DEPOSIT MARGINS\"", "shape": "dot", "size": 10, "source_id": "chunk-a60e116bf797c449e3f6bfcd1262621f"}, {"color": "#2aac92", "descripti egies.\"", "entity_type": "\"EVENT\"", "id": "\"SAVINGS GENERATED\"", "label": "\"SAVINGS GENERATED\"", "shape": "dot", "size": 10, "source_id": "chunk-a60e116bf797c449e3f6bfcd1262621f"}, {"color": "#4ad7a9", "description": "\"Automation entails the use of technology to perform tasks with minimal human intervention, aimed at improving efficiency and reducing costs.\"", "entity_type": "\"CONCEPT\"", "id": "\"AUTOMATION\"", "label": "\"AUTOMATION\"", "shape": "dot", "size": 10, "source_id": "chunk-a60e116bf797c449e3f6bfcd1262621f"}, {"color": "#a9f2f0", "description": "\"BS11 Requirements refer to regulatory standards that need compliance, impacting investment and operational strategies in the organization.\"", "entity_type": "\"CONCEPT\"", "id": "\"BS11 REQUIREMENTS\"", "label": "\"BS11 REQUIREMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-a60e116bf797c449e3f6bfcd1262621f"}, {"color": "#f249e6", "description": "\"Digital Data and Payments Initiatives reflect strategic investments in technology aimed at improving customer transactions and data management.\"", "entity_type": "\"EVENT\"", "id": "\"DIGITAL DATA AND PAYMENTS INITIATIVES\"", "label": "\"DIGITAL DATA AND PAYMENTS INITIATIVES\"", "shape": "dot", "size": 10, "source_id": "chunk-a60e116bf797c449e3f6bfcd1262621f"}, {"color": "#2d8d9a", "description": "\"Customer Origination Processes are the methods used to acquire new customers, and improving these processes is crucial for organizational growth.\"", "entity_type": "\"CONCEPT\"", "id": "\"CUSTOMER ORIGINATION PROCESSES\"", "label": "\"CUSTOMER ORIGINATION PROCESSES\"", "shape": "dot", "size": 10, "source_id": "chunk-a60e116bf797c449e3f6bfcd1262621f"}, {"color": "#9317be", "description": "\"Retail Shareholders are individual investors who own shares in a company, represented in discussions around dividend distribution.\"", "entity_type": "\"CONCEPT\"", "id": "\"RETAIL SHAREHOLDERS\"", "label": "\"RETAIL SHAREHOLDERS\"", "shape": "dot", "size": 10, "source_id": "chunk-a60e116bf797c449e3f6bfcd1262621f"}, {"color": "#cf6cf7", "description": "\"Housing Lead Indicators are metrics used to predict future activity in the housing market, influencing investment and lending decisions.\"", "entity_type": "\"CONCEPT\"", "id": "\"HOUSING LEAD INDICATORS\"", "label": "\"HOUSING LEAD INDICATORS\"", "shape": "dot", "size": 10, "source_id": "chunk-a60e116bf797c449e3f6bfcd1262621f"}, {"color": "#81538d", "description": "\"Operating Environment refers to the current economic conditions affecting ANZ\u0027s performance and strategic decisions, including low global growth and interest rates.\"", "entity_type": "\"CONCEPT\"", "id": "\"OPERATING ENVIRONMENT\"", "label": "\"OPERATING ENVIRONMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-e69a5bedcd95e897be7ea17ae598cccb"}, {"color": "#ac5487", "description": "\"Capital Management Opportunities refers to possible strategies and actions undertaken by ANZ to manage its capital effectively amidst changing market conditions.\"", "entity_type": "\"CONCEPT\"", "id": "\"CAPITAL MANAGEMENT OPPORTUNITIES\"", "label": "\"CAPITAL MANAGEMENT OPPORTUNITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-e69a5bedcd95e897be7ea17ae598cccb"}, {"color": "#0ee8a2", "description": "\"Cost Reduction signifies ANZ\u0027s commitment to reducing expenses while navigating the challenges of the financial landscape.\"", "entity_type": "\"CONCEPT\"", "id": "\"COST REDUCTION\"", "label": "\"COST REDUCTION\"", "shape": "dot", "size": 10, "source_id": "chunk-e69a5bedcd95e897be7ea17ae598cccb"}, {"color": "#05daba", "description": "\"Costs represent the expenses incurred by ANZ, which the organization aims to manage more effectively through its strategies.\"", "entity_type": "\"CONCEPT\"", "id": "\"COSTS\"", "label": "\"COSTS\"", "shape": "dot", "size": 10, "source_id": "chunk-e69a5bedcd95e897be7ea17ae598cccb"}, {"color": "#c3f5ac", "description": "\"Revenue Sources refer to the diverse streams of income for ANZ, essential for sustaining its operations and profitability.\"", "entity_type": "\"CONCEPT\"", "id": "\"REVENUE SOURCES\"", "label": "\"REVENUE SOURCES\"", "shape": "dot", "size": 10, "source_id": "chunk-e69a5bedcd95e897be7ea17ae598cccb"}, {"color": "#5c13f4", "description": "\"Total Dividend Amount refers to the overall financial payout per security as stated in the announcement, which is AUD 1.68190000.\"", "entity_type": "\"CONCEPT\"", "id": "\"TOTAL DIVIDEND AMOUNT\"", "label": "\"TOTAL DIVIDEND AMOUNT\"", "shape": "dot", "size": 10, "source_id": "chunk-668d5dd4b55d53ea9ef21335f1b45585"}, {"color": "#15981b", "description": "\"The Unfranked Portion of a dividend is the part that is not eligible for franking credits, requiring tax to be withheld according to tax regulations.\"\u003cSEP\u003e\"The Unfranked Portion of dividends refers to that part of the distribution which has not been subject to corporate tax, potentially leading to tax implications for shareholders.\"", "entity_type": "\"CONCEPT\"", "id": "\"UNFRANKED PORTION\"", "label": "\"UNFRANKED PORTION\"", "shape": "dot", "size": 10, "source_id": "chunk-3deb844116af6fa9459c23fb4730ddbe\u003cSEP\u003echunk-49396eab8d7d45714a3da020bd9f945f"}, {"color": "#d30372", "description": "\"Comments on Rate/Margin provide explanations regarding how the various financial rates and margins used in determining dividends are set, influencing shareholder distributions.\"", "entity_type": "\"CONCEPT\"", "id": "\"COMMENTS ON RATE/MARGIN\"", "label": "\"COMMENTS ON RATE/MARGIN\"", "shape": "dot", "size": 10, "source_id": "chunk-3deb844116af6fa9459c23fb4730ddbe"}, {"color": "#07db34", "description": "\"The Distribution Payment is the actual transfer of dividends to shareholders, occurring in accordance with the established timeline and conditions.\"", "entity_type": "\"EVENT\"", "id": "\"DISTRIBUTION PAYMENT\"", "label": "\"DISTRIBUTION PAYMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-3deb844116af6fa9459c23fb \"", "id": "\"DIVIDEND FREQUENCY\"", "label": "\"DIVIDEND FREQUENCY\"", "shape": "dot", "size": 10, "source_id": "chunk-e06dc82dbef230629b170276c49b6a19"}, {"color": "#c5f2c6", "description": "\"Tuesday September 24, 2019 refers to the date of the previous announcement that has been updated regarding the dividend distribution.\"", "entity_type": "\"EVENT\"", "id": "\"TUESDAY SEPTEMBER 24, 2019\"", "label": "\"TUESDAY SEPTEMBER 24, 2019\"", "shape": "dot", "size": 10, "source_id": "chunk-075e49df97842681c4c4de42901de121"}, {"color": "#4b72aa", "description": "\"Monday March 23, 2020 is the period ending date for the dividend distribution, indicating the time frame for financial reporting.\"", "entity_type": "\"EVENT\"", "id": "\"MONDAY MARCH 23, 2020\"", "label": "\"MONDAY MARCH 23, 2020\"", "shape": "dot", "size": 10, "source_id": "chunk-075e49df97842681c4c4de42901de121"}, {"color": "#24a314", "description": "\"Monday March 16, 2020 is the record date, marking the deadline for shareholders to be eligible for the dividend payment.\"", "entity_type": "\"EVENT\"", "id": "\"MONDAY MARCH 16, 2020\"", "label": "\"MONDAY MARCH 16, 2020\"", "shape": "dot", "size": 10, "source_id": "chunk-075e49df97842681c4c4de42901de121"}, {"color": "#273684", "description": "\"Friday March 13, 2020 is the ex-dividend date, which determines when the stock begins trading without the entitlement to the next dividend payment.\"", "entity_type": "\"EVENT\"", "id": "\"FRIDAY MARCH 13, 2020\"", "label": "\"FRIDAY MARCH 13, 2020\"", "shape": "dot", "size": 10, "source_id": "chunk-075e49df97842681c4c4de42901de121"}, {"color": "#4b3236", "description": "\"Tuesday March 24, 2020 is the payment date for the dividend distribution, specifying when shareholders will receive their payments.\"", "entity_type": "\"EVENT\"", "id": "\"TUESDAY MARCH 24, 2020\"", "label": "\"TUESDAY MARCH 24, 2020\"", "shape": "dot", "size": 10, "source_id": "chunk-075e49df97842681c4c4de42901de121"}, {"color": "#b39886", "description": "\"ABN 11005357522 is the registration number type relevant to Australia and New Zealand Banking Group Limited, used for tax purposes.\"", "entity_type": "\"IDENTIFIER\"", "id": "\"ABN 11005357522\"", "label": "\"ABN 11005357522\"", "shape": "dot", "size": 10, "source_id": "chunk-075e49df97842681c4c4de42901de121"}, {"color": "#f2fb2e", "description": "\"70 percent refers to the revised Franking Rate applicable to the dividend distribution, affecting the tax treatment of the payment to shareholders.\"\u003cSEP\u003e\"70 percent refers to the revised Franking Rate applied to the Dividend Distribution, indicating tax implications for shareholders.\"", "entity_type": "\"CONCEPT\"", "id": "\"70 PERCENT\"", "label": "\"70 PERCENT\"", "shape": "dot", "size": 10, "source_id": "chunk-075e49df97842681c4c4de42901de121\u003cSEP\u003echunk-1eca20222b93231b9d0aabb4aea363bf"}, {"color": "#c43857", "description": "\"AUD 1.77540000 is the total dividend distribution payment amount per security for all dividends/distributions notified.\"", "entity_type": "\"AMOUNT\"", "id": "\"AUD 1.77540000\"", "label": "\"AUD 1.77540000\"", "shape": "dot", "size": 10, "source_id": "chunk-075e49df97842681c4c4de42901de121"}, {"color": "#059d64", "description": "\"30 percent indicates the portion of the dividend distribution that is unfranked and subject to withholding tax.\"\u003cSEP\u003e\"30 percent represents the unfranked component of the Dividend Distribution, indicating a portion subject to tax withholding.\"", "entity_type": "\"CONCEPT\"", "id": "\"30 PERCENT\"", "label": "\"30 PERCENT\"", "shape": "dot", "size": 10, "source_id": "chunk-075e49df97842681c4c4de42901de121\u003cSEP\u003echunk-1eca20222b93231b9d0aabb4aea363bf"}, {"color": "#d9a4fd", "description": "\"The Distribution Amount represents the total value distributed to shareholders in relation to a dividend or distribution payment.\"", "entity_type": "\"CONCEPT\"", "id": "\"DISTRIBUTION AMOUNT\"", "label": "\"DISTRIBUTION AMOUNT\"", "shape": "dot", "size": 10, "source_id": "chunk-34ce993442f47e8af1831d3d665bc591"}, {"color": "#c910c8", "description": "\"December 12, 2019 is the record date for shareholders eligible to receive the dividend distribution, highlighting the cut-off for claims.\"", "entity_type": "\"EVENT\"", "id": "\"DECEMBER 12, 2019\"", "label": "\"DECEMBER 12, 2019\"", "shape": "dot", "size": 10, "source_id": "chunk-1eca20222b93231b9d0aabb4aea363bf"}, {"color": "#56157e", "description": "\"December 11, 2019 is the ex-date, the first date a buyer can purchase shares without receiving the upcoming dividend, crucial for trading.\"", "entity_type": "\"EVENT\"", "id": "\"DECEMBER 11, 2019\"", "label": "\"DECEMBER 11, 2019\"", "shape": "dot", "size": 10, "source_id": "chunk-1eca20222b93231b9d0aabb4aea363bf"}, {"color": "#dc5269", "description": "\"November 2019 is the month preceding the payment date, providing context for the timing of the announced dividends.\"", "entity_type": "\"EVENT\"", "id": "\"NOVEMBER 2019\"", "label": "\"NOVEMBER 2019\"", "shape": "dot", "size": 10, "source_id": "chunk-1eca20222b93231b9d0aabb4aea363bf"}, {"color": "#0dd6fa", "description": "\"The Dividend Distribution Rate is the total rate calculated for dividends over a specified period, based on formulas outlined in corporate terms.\"", "entity_type": "\"CONCEPT\"", "id": "\"DIVIDEND DISTRIBUTION RATE\"", "label": "\"DIVIDEND DISTRIBUTION RATE\"", "shape": "dot", "size": 10, "source_id": "chunk-49396eab8d7d45714a3da020bd9f945f"}, {"color": "#ce560e", "description": "\"The Dividend Distribution Period is the defined timeframe during which dividends are calculated and distributed to shareholders.\"", "entity_type": "\"EVENT\"", "id": "\"DIVIDEND DISTRIBUTION PERIOD\"", "label": "\"DIVIDEND DISTRIBUTION PERIOD\"", "shape": "dot", "size": 10, "source_id": "chunk-49396eab8d7d45714a3da020bd9f945f"}, {"color": "#07fd3c", "description": "\"The Aggregate Rate is the total rate calculated from multiple components, including the BBSW Rate and Margin, to determine the distribution rates.\"", "entity_type": "\"CONCEPT\"", "id": "\"AGGREGATE RATE\"", "label": "\"AGGREGATE RATE\"", "shape": "dot", "size": 10, "source_id": "chunk-49396eab8d7d45714a3da020bd9f945f"}, {"color": "#6b4751", "description": "\"The Margin is the additional percentage added to the BBSW Rate to calculate the overall Dividend Distribution Rate.\"", "entity_type": "\"CONCEPT\"", "id": "\"MARGIN\"", "label": "\"MARGIN\"", "shape": "dot", "size": 10, "source_id": "chunk-49396eab8d7d45714a3da020bd9f945f"}, {"color": "#50c4e3", "description": "\"1 November 2019 is the date of the previous notice given to ASX regarding voting shares in ANZ.\"\u003cSEP\u003e\"The date signifies the present notice given by ANZ to the ASX about voting shares and associated entities.\"", "entity_type": "\"EVENT\"", "id": "\"1 NOVEMBER 2019\"", "label": "\"1 NOVEMBER 2019\"", "shape": "dot", "size": 10, "source_id": "chunk-1934ebcc8ab9de9a337c3a6f7739bbbd\u003cSEP\u003echunk-5a699f33e69efa3398e04ee4740c3cbe"}, {"color": "#ff0504", "description": "\"Level 4 refers to a specific floor location within the ASX Limited building, located at 20 Bridge Street, Sydney.\"\u003cSEP\u003e\"Level 4 refers to the specific location of the Market Announcements Office ASX Limited at 20 Bridge Street, Sydney.\"", "entity_type": "\"GEO\"", "id": "\"LEVEL 4\"", "label": "\"LEVEL 4\"", "shape": "dot", "size": 10, "source_id": "chunk-237c11f969570c895cb7a7bbad880411\u003cSEP\u003echunk-5a699f33e69efa3398e04ee4740c3cbe"}, {"color": "#2c28b4", "description": "\"20 Bridge Street is the address of ASX Limited, located in Sydney, a key site for financial operations.\"\u003cSEP\u003e\"20 Bridge Street is the street address for ASX Limited in Sydney, indicating its physical location.\"\u003cSEP\u003e\"20 Bridge Street is the street address for the Market Announcements Office ASX Limited located in Sydney, Australia.\"", "entity_type": "\"GEO\"", "id": "\"20 B
