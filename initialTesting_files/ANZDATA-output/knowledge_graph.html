ices including loans, deposits, and transaction banking.\"\u003cSEP\u003e\"Commercial Customers include medium to large businesses and agribusiness customers that receive services from ANZ\u0027s commercial banking division.\"\u003cSEP\u003e\"Commercial Customers include businesses that utilize ANZ\u0027s banking products for transactions, loans, and investments.\"", "entity_type": "\"PERSON\"", "id": "\"COMMERCIAL CUSTOMERS\"", "label": "\"COMMERCIAL CUSTOMERS\"", "shape": "dot", "size": 10, "source_id": "chunk-7606e365472724212fe157922d2914b9\u003cSEP\u003echunk-32da17ec1ee141f7627261b11663e316\u003cSEP\u003echunk-0e3bf5ac4b4ac1ec478e9607173eeb91"}, {"color": "#439a47", "description": "\"Institutional Customers are large organizations that rely on ANZ for complex financial services, lending, and investment management.\"\u003cSEP\u003e\"Institutional Customers include large organizations and entities, such as corporations and governments, that require specialized financial services from ANZ.\"", "entity_type": "\"PERSON\"", "id": "\"INSTITUTIONAL CUSTOMERS\"", "label": "\"INSTITUTIONAL CUSTOMERS\"", "shape": "dot", "size": 10, "source_id": "chunk-7606e365472724212fe157922d2914b9\u003cSEP\u003echunk-32da17ec1ee141f7627261b11663e316"}, {"color": "#24204a", "description": "\"Digital Infrastructure refers to the technology and systems ANZ uses to support efficient customer interactions and banking services.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"DIGITAL INFRASTRUCTURE\"", "label": "\"DIGITAL INFRASTRUCTURE\"", "shape": "dot", "size": 10, "source_id": "chunk-32da17ec1ee141f7627261b11663e316"}, {"color": "#01daca", "description": "\"Transaction Banking Services encompass the financial services ANZ provides for managing day-to-day transactions for businesses and individuals.\"", "entity_type": "\"EVENT\"", "id": "\"TRANSACTION BANKING SERVICES\"", "label": "\"TRANSACTION BANKING SERVICES\"", "shape": "dot", "size": 10, "source_id": "chunk-32da17ec1ee141f7627261b11663e316"}, {"color": "#9b5150", "description": "\"Advisory Services refer to the consultations and financial guidance provided by ANZ to help Customers make informed decisions.\"", "entity_type": "\"EVENT\"", "id": "\"ADVISORY SERVICES\"", "label": "\"ADVISORY SERVICES\"", "shape": "dot", "size": 10, "source_id": "chunk-32da17ec1ee141f7627261b11663e316"}, {"color": "#f6c5b4", "description": "\"Financial Products and Services encompass a wide range of offerings by ANZ, including loans, investment products, and savings accounts.\"\u003cSEP\u003e\"Financial Products and Services refer to the various banking offerings provided by ANZ, including loans, deposit accounts, and investment services.\"\u003cSEP\u003e\"Financial products and services refer to the offerings provided by ANZ that support sustainability and low-carbon transitions for clients.\"", "entity_type": "\"CONCEPT\"", "id": "\"FINANCIAL PRODUCTS AND SERVICES\"", "label": "\"FINANCIAL PRODUCTS AND SERVICES\"", "shape": "dot", "size": 10, "source_id": "chunk-7606e365472724212fe157922d2914b9\u003cSEP\u003echunk-0cd5c4ea155dfd1340cd0353e36a6fb3\u003cSEP\u003echunk-32da17ec1ee141f7627261b11663e316"}, {"color": "#8e9055", "description": "\"Stakeholder Relationships are the connections that ANZ maintains with various groups, including customers, regulators, and the community, to foster trust and support.\"\u003cSEP\u003e\"Stakeholder Relationships involve the connections and interactions ANZ maintains with various groups that have an interest in the bank\u0027s operations.\"", "entity_type": "\"CONCEPT\"", "id": "\"STAKEHOLDER RELATIONSHIPS\"", "label": "\"STAKEHOLDER RELATIONSHIPS\"", "shape": "dot", "size": 10, "source_id": "chunk-7606e365472724212fe157922d2914b9\u003cSEP\u003echunk-32da17ec1ee141f7627261b11663e316"}, {"color": "#734198", "description": "\"Government benefit recipients refer to individuals who receive financial assistance from government programs, highlighting the customer base for ANZ\u0027s financial services.\"", "entity_type": "\"PERSON\"", "id": "\"GOVERNMENT BENEFIT RECIPIENTS\"", "label": "\"GOVERNMENT BENEFIT RECIPIENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-a23ea0117a112c1176cc44829c92a151"}, {"color": "#ca7c4a", "description": "\"Not for profit organizations are entities that operate to promote a social cause, likely engaging with ANZ for financial services and community support.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"NOT FOR PROFIT ORGANISATIONS\"", "label": "\"NOT FOR PROFIT ORGANISATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-a23ea0117a112c1176cc44829c92a151"}, {"color": "#974c3f", "description": "\"Sustainability refers to ANZ\u0027s focus on improving environmental practices and social responsibility, crucial for differentiating the bank in the industry.\"", "entity_type": "\"CONCEPT\"", "id": "\"SUSTAINABILITY\"", "label": "\"SUSTAINABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-dd9d5f1446ffadafbb7dfdfae8231c4a"}, {"color": "#4a953c", "description": "\"Community trust denotes the importance of restoring and maintaining the public\u0027s confidence in ANZ following the issues raised by the Royal Commission.\"", "entity_type": "\"CONCEPT\"", "id": "\"COMMUNITY TRUST\"", "label": "\"COMMUNITY TRUST\"", "shape": "dot", "size": 10, "source_id": "chunk-dd9d5f1446ffadafbb7dfdfae8231c4a"}, {"color": "#9dd089", "description": "\"Customer outcomes focus on ensuring that ANZ\u2019s practices and services meet customer needs effectively and ethically.\"", "entity_type": "\"CONCEPT\"", "id": "\"CUSTOMER OUTCOMES\"", "label": "\"CUSTOMER OUTCOMES\"", "shape": "dot", "size": 10, "source_id": "chunk-dd9d5f1446ffadafbb7dfdfae8231c4a"}, {"color": "#2d1438", "description": "\"Cross-border trade signifies the global business expansion opportunities that ANZ is supporting, particularly in relation to Asia.\"", "entity_type": "\"CONCEPT\"", "id": "\"CROSS-BORDER TRADE\"", "label": "\"CROSS-BORDER TRADE\"", "shape": "dot", "size": 10, "source_id": "chunk-dd9d5f1446ffadafbb7dfdfae8231c4a"}, {"color": "#8fc296", "description": "\"Carman\u2019s muesli is a product offered by Carman\u2019s, symbolizing its success in the breakfast segment and its international reach.\"", "entity_type": "\"PRODUCT\"", "id": "\"CARMAN\u2019S MUESLI\"", "label": "\"CARMAN\u2019S MUESLI\"", "shape": "dot", "size": 10, "source_id": "chunk-dd9d5f1446ffadafbb7dfdfae8231c4a"}, {"color": "#791875", "description": "\"The roadmap refers to the strategic plan developed by ANZ to act on the recommendations from the Royal Commission and improve its operations.\"", "entity_type": "\"CONCEPT\"", "id": "\"ROADMAP\"", "label": "\"ROADMAP\"", "shape": "dot", "size": 10, "source_id": "chunk-dd9d5f1446ffadafbb7dfdfae8231c4a"}, {"color": "#4feb4c", "description": "\"Banking Relationship denotes the long-term interaction and services between a banking institution and its clients.\"\u003cSEP\u003e\"The banking relationship signifies the long-standing connection between ANZ and its customers, emphasizing trust and mutual benefit.\"", "entity_type": "\"CONCEPT\"", "id": "\"BANKING RELATIONSHIP\"", "label": "\"BANKING RELATIONSHIP\"", "shape": "dot", "size": 10, "source_id": "chunk-dd9d5f1446ffadafbb7dfdfae8231c4a\u003cSEP\u003echunk-282e3b66e8a3a92fc00ad39393a8b49a"}, {"color": "#b3da5d", "description": "\"Transparency denotes ANZ\u0027s commitment to openness in its operations and communications, especially in response to past misconduct.\"", "entity_type": "\"CONCEPT\"", "id": "\"TRANSPARENCY\"", "label": "\"TRANSPARENCY\"", "shape": "dot", "size": 10, "source_id": "chunk-dd9d5f1446ffadafbb7dfdfae8231c4a"}, {"color": "#f35ac1", "description": "\"Integrity is a core value for ANZ, aligning its practices with ethical standards and restoring trust with stakeholders.\"", "entity_type": "\"CONCEPT\"", "id": "\"INTEGRITY\"", "label": "\"INTEGRITY\"", "shape": "dot", "size": 10, "source_id": "chunk-dd9d5f1446ffadafbb7dfdfae8231c4a"}, {"color": "#5455da", "description": "\"Financial distress refers to the challenging economic situations faced by family farming customers, prompting ANZ to offer support through published principles.\"", "entity_type": "\"CONCEPT\"", "id": "\"FINANCIAL DISTRESS\"", "label": "\"FINANCIAL DISTRESS\"", "shape": "dot", "size": 10, "source_id": "chunk-dd9d5f1446ffadafbb7dfdfae8231c4a"}, {"color": "#7fb964", "description": "\"Affordable Homes refer to the initiative where ANZ is committed to investing in the development of affordable housing options for customers in Australia.\"\u003cSEP\u003e\"Affordable Homes refers to the initiative by ANZ to fund and facilitate investment in affordable housing, aiming to improve housing accessibility for buyers and renters.\"", "entity_type": "\"EVENT\"", "id": "\"AFFORDABLE HOMES\"", "label": "\"AFFORDABLE HOMES\"", "shape": "dot", "size": 10, "source_id": "chunk-310683e4b01529c8e3455bfdd4d68289\u003cSEP\u003echunk-fc54a5b93d7f687e112b8207ff0bbdcf"}, {"color": "#a414b6", "description": "\"Construction Coach Training is a program provided by ANZ to support frontline staff in assisting customers who are building or renovating homes.\"\u003cSEP\u003e\"Construction Coach training is a program developed to assist ANZ frontline staff in supporting customers with building or renovating homes.\"", "entity_type": "\"EVENT\"", "id": "\"CONSTRUCTION COACH TRAINING\"", "label": "\"CONSTRUCTION COACH TRAINING\"", "shape": "dot", "size": 10, "source_id": "chunk-310683e4b01529c8e3455bfdd4d68289\u003cSEP\u003echunk-fc54a5b93d7f687e112b8207ff0bbdcf"}, {"color": "#a1245b", "description": "\"The $1 billion investment initiative aims to fund new housing projects, facilitating the creation of more affordable homes by ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"$1 BILLION INVESTMENT BY 2023\"", "label": "\"$1 BILLION INVESTMENT BY 2023\"", "shape": "dot", "size": 10, "source_id": "chunk-fc54a5b93d7f687e112b8207ff0bbdcf"}, {"color": "#048eaf", "description": "\"The initiative aims to deliver around 3,200 more affordable, secure, and sustainable homes to buy and rent in Australia by 2023.\"", "entity_type": "\"EVENT\"", "id": "\"3,200 MORE AFFORDABLE HOMES\"", "label": "\"3,200 MORE AFFORDABLE HOMES\"", "shape": "dot", "size": 10, "source_id": "chunk-fc54a5b93d7f687e112b8207ff0bbdcf"}, {"color": "#39da92", "description": "\"Credit Card Facility refers to the financial product that allows customers to borrow money up to a set limit and incur interest on outstanding balances.\"", "entity_type": "\"EVENT\"", "id": "\"CREDIT CARD FACILITY\"", "label": "\"CREDIT CARD FACILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-fc54a5b93d7f687e112b8207ff0bbdcf"}, {"color": "#0ac9dd", "description": "\"Interest-free Home Loan Top-up is a financial offer by ANZ allowing home loan customers to access additional funding without interest to help improve their homes.\"", "entity_type": "\"EVENT\"", "id": "\"INTEREST-FREE HOME LOAN TOP-UP\"", "label": "\"INTEREST-FREE HOME LOAN TOP-UP\"", "shape": "dot", "size": 10, "source_id": "chunk-96b4a9f2510b3e47ab4951b8a4c495b3"}, {"color": "#f8a37e", "description": "\"AU$100 million refers to the fund set aside by ANZ to promote healthier homes and potentially lower energy costs for their customers.\"", "entity_type": "\"CONCEPT\"", "id": "\"AU$100 MILLION\"", "label": "\"AU$100 MILLION\"", "shape": "dot", "size": 10, "source_id": "chunk-96b4a9f2510b3e47ab4951b8a4c495b3"}, {"color": "#6b1ab3", "description": "\"Remediation Resources refer to the personnel allocated by ANZ to handle customer remediation and improve service, increasing from 150 to 275.\"", "entity_type": "\"CONCEPT\"", "id": "\"REMEDIATION RESOURCES\"", "label": "\"REMEDIATION RESOURCES\"", "shape": "dot", "size": 10, "source_id": "chunk-96b4a9f2510b3e47ab4951b8a4c495b3"}, {"color": "#f66bc1", "description": "\"Fee for No Service refers to instances where ANZ potentially charged customers without providing the expected service, requiring remediation action.\"", "entity_type": "\"CONCEPT\"", "id": "\"FEE FOR NO SERVICE\"", "label": "\"FEE FOR NO SERVICE\"", "shape": "dot", "size": 10, "source_id": "chunk-96b4a9f2510b3e47ab4951b8a4c495b3"}, {"color": "#7a15a8", "description": "\"Energy Efficient Homes refers to residences designed to minimize energy use, contributing to health benefits and cost savings for occupants.\"", "entity_type": "\"CONCEPT\"", "id": "\"ENERGY EFFICIENT HOMES\"", "label": "\"ENERGY EFFICIENT HOMES\"", "shape": "dot", "size": 10, "source_id": "chunk-96b4a9f2510b3e47ab4951b8a4c495b3"}, {"color": "#efaa95", "description": "\"Homestar refers to a rating system in New Zealand that measures the sustainability and efficiency of homes, which ANZ aims to support.\"", "entity_type": "\"CONCEPT\"", "id": "\"HOMESTAR\"", "label": "\"HOMESTAR\"", "shape": "dot", "size": 10, "source_id": "chunk-96b4a9f2510b3e47ab4951b8a4c495b3"}, {"color": "#9e1918", "description": "\"NZ$5,000 refers to the maximum amount available for ANZ\u0027s interest-free loan top-up offer to customers for home improvements.\"", "entity_type": "\"CONCEPT\"", "id": "\"NZ$5,000\"", "label": "\"NZ$5,000\"", "shape": "dot", "size": 10, "source_id": "chunk-96b4a9f2510b3e47ab4951b8a4c495b3"}, {"color": "#f37c3e", "description": "\"3.4 million Retail and Commercial customers are the client base impacted by ANZ\u0027s customer remediation efforts.\"", "entity_type": "\"PERSON\"", "id": "\"3.4 MILLION RETAIL AND COMMERCIAL CUSTOMERS\"", "label": "\"3.4 MILLION RETAIL AND COMMERCIAL CUSTOMERS\"", "shape": "dot", "size": 10, "source_id": "chunk-96b4a9f2510b3e47ab4951b8a4c495b3"}, {"color": "#25eeaa", "description": "\"$62 million represents the total refunds issued by ANZ to customers as part of their remediation efforts.\"", "entity_type": "\"CONCEPT\"", "id": "\"$62 MILLION\"", "label": "\"$62 MILLION\"", "shape": "dot", "size": 10, "source_id": "chunk-96b4a9f2510b3e47ab4951b8a4c495b3"}, {"color": "#9f5f28", "description": "\"$95.2 million indicates the total payments made by ANZ for customer remediation cases within the Wealth division.\"", "entity_type": "\"CONCEPT\"", "id": "\"$95.2 MILLION\"", "label": "\"$95.2 MILLION\"", "shape": "dot", "size": 10, "source_id": "chunk-96b4a9f2510b3e47ab4951b8a4c495b3"}, {"color": "#77ace8", "description": "\"The increase in dedicated remediation resources signifies a proactive approach by ANZ to enhance customer experience.\"", "entity_type": "\"EVENT\"", "id": "\"260 TO 200 BY DECEMBER 2019\"", "label": "\"260 TO 200 BY DECEMBER 2019\"", "shape": "dot", "size": 10, "source_id": "chunk-96b4a9f2510b3e47ab4951b8a4c495b3"}, {"color": "#60abb6", "description": "\"34 customers represent the initial group that transitioned to the Healthy Home Loan Package, emphasizing the package\u0027s uptake.\"", "entity_type": "\"PERSON\"", "id": "\"34 CUSTOMERS\"", "label": "\"34 CUSTOMERS\"", "shape": "dot", "size": 10, "source_id": "chunk-96b4a9f2510b3e47ab4951b8a4c495b3"}, {"color": "#decd63", "description": "\"NZ$11.7 million represents the funds under management attributed to the Healthy Home Loan Package.\"", "entity_type": "\"CONCEPT\"", "id": "\"NZ$11.7 MILLION\"", "label": "\"NZ$11.7 MILLION\"", "shape": "dot", "size": 10, "source_id": "chunk-96b4a9f2510b3e47ab4951b8a4c495b3"}, {"color": "#c6e5fd", "description": "\"Roy Morgan Research is a market research company that provides statistical insights into the Australian population and financial institutions.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ROY MORGAN RESEARCH\"", "label": "\"ROY MORGAN RESEARCH\"", "shape": "dot", "size": 10, "source_id": "chunk-e2d93d509b4a266a2894c3ce0be6bfdc"}, {"color": "#06514e", "description": "\"DBM Business Financial Services Monitor is a research organization focused on analyzing financial services and customer behavior within the commercial banking sector.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"DBM BUSINESS FINANCIAL SERVICES MONITOR\"", "label": "\"DBM BUSINESS FINANCIAL SERVICES MONITOR\"", "shape": "dot", "size": 10, "source_id": "chunk-e2d93d509b4a266a2894c3ce0be6bfdc"}, {"color": "#9779bc", "description": "\"Business Finance Monitor by TNS Kantar Research offers data on commercial and agricultural customers\u0027 banking behaviors and preferences.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"BUSINESS FINANCE MONITOR\"", "label": "\"BUSINESS FINANCE MONITOR\"", "shape": "dot", "size": 10, "source_id": "chunk-e2d93d509b4a266a2894c3ce0be6bfdc"}, {"color": "#cccfc3", "description": "\"TNS Kantar Research is a company that conducts business finance monitoring and research, providing insights on market trends.\"\u003cSEP\u003e\"TNS Kantar Research is a research agency that provides insights into customer behaviors, particularly within the banking and finance sectors.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"TNS KANTAR RESEARCH\"", "label": "\"TNS KANTAR RESEARCH\"", "shape": "dot", "size": 10, "source_id": "chunk-e2d93d509b4a266a2894c3ce0be6bfdc\u003cSEP\u003echunk-5f3055b1a190afddad4a8faf95c5507f"}, {"color": "#9c4ba4", "description": "\"Community Service Payment is an initiative by ANZ that aims to support social causes in place of traditional account payments.\"\u003cSEP\u003e\"Community Service Payment refers to payments made by ANZ instead of direct payments to a customer account, emphasizing the bank\u0027s community engagement efforts.\"", "entity_type": "\"EVENT\"", "id": "\"COMMUNITY SERVICE PAYMENT\"", "label": "\"COMMUNITY SERVICE PAYMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-e2d93d509b4a266a2894c3ce0be6bfdc\u003cSEP\u003echunk-5f3055b1a190afddad4a8faf95c5507f"}, {"color": "#ced50f", "description": "\"Charity Payments denote contributions made by ANZ to support a large number of customer accounts, reflecting its commitment to community support.\"\u003cSEP\u003e\"Charity Payments refers to the community service payments made by ANZ in lieu of customer account payments.\"", "entity_type": "\"EVENT\"", "id": "\"CHARITY PAYMENTS\"", "label": "\"CHARITY PAYMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-e2d93d509b4a266a2894c3ce0be6bfdc\u003cSEP\u003echunk-5f3055b1a190afddad4a8faf95c5507f"}, {"color": "#042c64", "description": "\"Digital Solutions encompass various technological features implemented by ANZ to enhance customer experience and engagement.\"\u003cSEP\u003e\"Digital Solutions refers to the technological advancements implemented by ANZ to enhance customer interaction and financial well-being.\"", "entity_type": "\"CONCEPT\"", "id": "\"DIGITAL SOLUTIONS\"", "label": "\"DIGITAL SOLUTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-e2d93d509b4a266a2894c3ce0be6bfdc\u003cSEP\u003echunk-5f3055b1a190afddad4a8faf95c5507f"}, {"color": "#b07fe8", "description": "\"Goals in this context are financial objectives set by Customers using ANZ\u0027s app to help track and meet their savings targets.\"", "entity_type": "\"CONCEPT\"", "id": "\"GOALS\"", "label": "\"GOALS\"", "shape": "dot", "size": 10, "source_id": "chunk-e2d93d509b4a266a2894c3ce0be6bfdc"}, {"color": "#afa27a", "description": "\"Data-Driven Nudges are proactive messages sent to Customers via the ANZ app, aimed at helping them achieve their financial goals.\"\u003cSEP\u003e\"Data-Driven Nudges refer to messages sent to ANZ customers to help them achieve their financial goals using the ANZ app.\"", "entity_type": "\"CONCEPT\"", "id": "\"DATA-DRIVEN NUDGES\"", "label": "\"DATA-DRIVEN NUDGES\"", "shape": "dot", "size": 10, "source_id": "chunk-e2d93d509b4a266a2894c3ce0be6bfdc\u003cSEP\u003echunk-5f3055b1a190afddad4a8faf95c5507f"}, {"color": "#0de2cd", "description": "\"Voice Biometric Breach refers to instances of fraud that have not occurred in relation to the voice ID technology used by ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"VOICE BIOMETRIC BREACH\"", "label": "\"VOICE BIOMETRIC BREACH\"", "shape": "dot", "size": 10, "source_id": "chunk-8910973b5f5ae7b479d737e6a333bf0f"}, {"color": "#be111a", "description": "\"Stakeholder icons are symbols representing the various stakeholder groups engaged by ANZ, indicating their importance to the organization\u2019s goals.\"\u003cSEP\u003e\"Stakeholder icons serve to identify and highlight the various stakeholders involved with ANZ, including customers, employees, and the community.\"", "entity_type": "\"EVENT\"", "id": "\"STAKEHOLDER ICONS\"", "label": "\"STAKEHOLDER ICONS\"", "shape": "dot", "size": 10, "source_id": "chunk-b5fb759e235a347fb34edde0dedc2281\u003cSEP\u003echunk-334aa6a441b2898e709eacf917408b29"}, {"color": "#e8351b", "description": "\"The Internal Audit Group is a team responsible for conducting assessments and evaluations of ANZ\u0027s operations and culture to ensure compliance and effectiveness.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"INTERNAL AUDIT GROUP\"", "label": "\"INTERNAL AUDIT GROUP\"", "shape": "dot", "size": 10, "source_id": "chunk-334aa6a441b2898e709eacf917408b29"}, {"color": "#56541d", "description": "\"Safety and wellbeing are priorities for ANZ, ensuring employees can participate fully in a healthy work environment.\"", "entity_type": "\"CONCEPT\"", "id": "\"SAFETY AND WELLBEING\"", "label": "\"SAFETY AND WELLBEING\"", "shape": "dot", "size": 10, "source_id": "chunk-5e747107e907cea50fb0009905309b98"}, {"color": "#597817", "description": "\"2 million dollars represents the total charitable contributions made by ANZ through employee matching donations.\"", "entity_type": "\"EVENT\"", "id": "\"2 MILLION DOLLARS\"", "label": "\"2 MILLION DOLLARS\"", "shape": "dot", "size": 10, "source_id": "chunk-5e747107e907cea50fb0009905309b98"}, {"color": "#d074df", "description": "\"134,930 hours of volunteering refers to the time spent by employees contributing to community organizations.\"", "entity_type": "\"EVENT\"", "id": "\"134,930 HOURS\"", "label": "\"134,930 HOURS\"", "shape": "dot", "size": 10, "source_id": "chunk-5e747107e907cea50fb0009905309b98"}, {"color": "#24fa8f", "description": "\"80 percent indicates the rate at which employees participated in volunteering initiatives as part of ANZ\u0027s community engagement efforts.\"", "entity_type": "\"CONCEPT\"", "id": "\"80 PERCENT\"", "label": "\"80 PERCENT\"", "shape": "dot", "size": 10, "source_id": "chunk-5e747107e907cea50fb0009905309b98"}, {"color": "#631e4c", "description": "\"Stepping Stones is a micro-enterprise program designed to assist women with migrant, refugee, or asylum seeker backgrounds in starting their own businesses.\"\u003cSEP\u003e\"Stepping Stones is a micro-enterprise program offered by the Brotherhood of St Laurence to help individuals, especially women with migrant backgrounds, develop business skills.\"", "entity_type": "\"EVENT\"", "id": "\"STEPPING STONES\"", "label": "\"STEPPING STONES\"", "shape": "dot", "size": 10, "source_id": "chunk-ee0c034522f58d344aa7005da0aab56f\u003cSEP\u003echunk-47d96ad3c10fd51e5da72dfd6385393d"}, {"color": "#7fbdcf", "description": "\"Asia and the Pacific is a region where ANZ operates, delivering financial education programs through community organizations.\"", "entity_type": "\"GEO\"", "id": "\"ASIA AND THE PACIFIC\"", "label": "\"ASIA AND THE PACIFIC\"", "shape": "dot", "size": 10, "source_id": "chunk-47d96ad3c10fd51e5da72dfd6385393d"}, {"color": "#32967e", "description": "\"Community organisations are local groups that deliver financial literacy programs, such as MoneyMinded, in partnership with ANZ.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"COMMUNITY ORGANISATIONS\"", "label": "\"COMMUNITY ORGANISATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-47d96ad3c10fd51e5da72dfd6385393d"}, {"color": "#aa1e31", "description": "\"2019 Group Performance Framework outlines ANZ\u0027s performance metrics and expectations for community engagement initiatives.\"", "entity_type": "\"EVENT\"", "id": "\"2019 GROUP PERFORMANCE FRAMEWORK\"", "label": "\"2019 GROUP PERFORMANCE FRAMEWORK\"", "shape": "dot", "size": 10, "source_id": "chunk-47d96ad3c10fd51e5da72dfd6385393d"}, {"color": "#7ffb98", "description": "\"Emergency Money refers to savings set aside for unexpected expenses, which Taghrid learned to prioritize through her financial education.\"\u003cSEP\u003e\"Emergency Money refers to the savings strategy adopted by Taghrid for unforeseen expenses, allowing her to financially prepare for emergencies.\"", "entity_type": "\"CONCEPT\"", "id": "\"EMERGENCY MONEY\"", "label": "\"EMERGENCY MONEY\"", "shape": "dot", "size": 10, "source_id": "chunk-ee0c034522f58d344aa7005da0aab56f\u003cSEP\u003echunk-47d96ad3c10fd51e5da72dfd6385393d"}, {"color": "#008883", "description": "\"Workplace Giving is a program allowing ANZ employees to donate to charity through payroll deductions, promoting community support.\"", "entity_type": "\"EVENT\"", "id": "\"WORKPLACE GIVING\"", "label": "\"WORKPLACE GIVING\"", "shape": "dot", "size": 10, "source_id": "chunk-47d96ad3c10fd51e5da72dfd6385393d"}, {"color": "#a845ac", "description": "\"Community Impact refers to ANZ\u0027s efforts to positively influence social issues, particularly in housing and support for charitable causes.\"", "entity_type": "\"CONCEPT\"", "id": "\"COMMUNITY IMPACT\"", "label": "\"COMMUNITY IMPACT\"", "shape": "dot", "size": 10, "source_id": "chunk-be0d77f66c5e08df7a9e821619a9465a"}, {"color": "#cbb0ff", "description": "\"Charitable Trusts are entities that provide small grants, supported by employee donations at ANZ through payroll.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CHARITABLE TRUSTS\"", "label": "\"CHARITABLE TRUSTS\"", "shape": "dot", "size": 10, "source_id": "chunk-be0d77f66c5e08df7a9e821619a9465a"}, {"color": "#c0d056", "description": "\"The Banking Code of Practice is an initiative stemming from industry reform activities responding to the Royal Commission\u2019s work.\"", "entity_type": "\"EVENT\"", "id": "\"BANKING CODE OF PRACTICE\"", "label": "\"BANKING CODE OF PRACTICE\"", "shape": "dot", " a73646cb654f"}, {"color": "#a3e6c8", "description": "\"Controlled-Atmosphere Cool Stores are facilities used in agriculture to store products under controlled conditions, extending their shelf life.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"CONTROLLED-ATMOSPHERE COOL STORES\"", "label": "\"CONTROLLED-ATMOSPHERE COOL STORES\"", "shape": "dot", "size": 10, "source_id": "chunk-93a23d25756332ee835aa73646cb654f"}, {"color": "#ce9502", "description": "\"The Risk Function is the second line of defense within the Group, providing oversight and developing the Risk Management Framework.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"RISK FUNCTION\"", "label": "\"RISK FUNCTION\"", "shape": "dot", "size": 10, "source_id": "chunk-d22255407ddebcd72312744998d72500"}, {"color": "#77b104", "description": "\"The First Line of Defence at ANZ is responsible for managing Operational Risk and ensuring accountability for risk identification and control.\"\u003cSEP\u003e\"The First Line of Defence involves the business units responsible for day-to-day risk management, ensuring accountability for identifying and managing risks.\"", "entity_type": "\"CONCEPT\"", "id": "\"FIRST LINE OF DEFENCE\"", "label": "\"FIRST LINE OF DEFENCE\"", "shape": "dot", "size": 10, "source_id": "chunk-493697a4372d31e70b2d17e2ac33676b\u003cSEP\u003echunk-d22255407ddebcd72312744998d72500"}, {"color": "#765e3d", "description": "\"The Second Line of Defence is represented by Operational Risk functions that provide oversight and support for business units in managing Operational Risk.\"\u003cSEP\u003e\"The Second Line of Defence pertains to oversight functions, such as the Risk Function, which provides independent supervision of risk management activities.\"", "entity_type": "\"CONCEPT\"", "id": "\"SECOND LINE OF DEFENCE\"", "label": "\"SECOND LINE OF DEFENCE\"", "shape": "dot", "size": 10, "source_id": "chunk-493697a4372d31e70b2d17e2ac33676b\u003cSEP\u003echunk-d22255407ddebcd72312744998d72500"}, {"color": "#a300fa", "description": "\"Internal Audit is responsible for providing independent assurance regarding ANZ\u0027s compliance with policies and regulatory requirements.\"\u003cSEP\u003e\"Internal Audit serves as the final line of defense, ensuring efficacy and adequacy of risk management approaches through independent assessment.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"INTERNAL AUDIT\"", "label": "\"INTERNAL AUDIT\"", "shape": "dot", "size": 10, "source_id": "chunk-493697a4372d31e70b2d17e2ac33676b\u003cSEP\u003echunk-d22255407ddebcd72312744998d72500"}, {"color": "#5200a9", "description": "\"The Credit and Market Risk Committee is responsible for overseeing credit risk and market exposure at ANZ.\"\u003cSEP\u003e\"The Credit and Market Risk Committee oversees key decisions and discussions related to credit and market risks within the Group.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CREDIT AND MARKET RISK COMMITTEE\"", "label": "\"CREDIT AND MARKET RISK COMMITTEE\"", "shape": "dot", "size": 10, "source_id": "chunk-d22255407ddebcd72312744998d72500\u003cSEP\u003echunk-2547871d99fdf5b418f0523b704eb6b4"}, {"color": "#a65be9", "description": "\"The Investment Committee at ANZ evaluates and approves investment initiatives to align with organizational goals.\"\u003cSEP\u003e\"The Investment Committee evaluates investment strategies and assesses associated risks to inform decision-making.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"INVESTMENT COMMITTEE\"", "label": "\"INVESTMENT COMMITTEE\"", "shape": "dot", "size": 10, "source_id": "chunk-d22255407ddebcd72312744998d72500\u003cSEP\u003echunk-2547871d99fdf5b418f0523b704eb6b4"}, {"color": "#670538", "description": "\"Country Assets and Liabilities Committees manage financial risks specific to different regional operations of the Group.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"COUNTRY ASSETS AND LIABILITIES COMMITTEES\"", "label": "\"COUNTRY ASSETS AND LIABILITIES COMMITTEES\"", "shape": "dot", "size": 10, "source_id": "chunk-d22255407ddebcd72312744998d72500"}, {"color": "#4864fd", "description": "\"The Reporting and Certification Processes involve systematic approaches to monitor compliance and risk management effectiveness.\"", "entity_type": "\"CONCEPT\"", "id": "\"REPORTING AND CERTIFICATION PROCESSES\"", "label": "\"REPORTING AND CERTIFICATION PROCESSES\"", "shape": "dot", "size": 10, "source_id": "chunk-d22255407ddebcd72312744998d72500"}, {"color": "#4fdfbd", "description": "\"Fighting Financial Crime involves proactive measures undertaken to combat evolving financial crime threats and enhance regulatory compliance.\"", "entity_type": "\"EVENT\"", "id": "\"FIGHTING FINANCIAL CRIME\"", "label": "\"FIGHTING FINANCIAL CRIME\"", "shape": "dot", "size": 10, "source_id": "chunk-d22255407ddebcd72312744998d72500"}, {"color": "#8ca6b9", "description": "\"The Non-Financial Risk Framework encompasses strategies and standards established to manage risks related to operational challenges.\"", "entity_type": "\"CONCEPT\"", "id": "\"NON-FINANCIAL RISK FRAMEWORK\"", "label": "\"NON-FINANCIAL RISK FRAMEWORK\"", "shape": "dot", "size": 10, "source_id": "chunk-d22255407ddebcd72312744998d72500"}, {"color": "#fcde7d", "description": "\"Adverse Audits refer to assessments that reveal deficiencies in compliance or governance that need remediation.\"", "entity_type": "\"EVENT\"", "id": "\"ADVERSE AUDITS\"", "label": "\"ADVERSE AUDITS\"", "shape": "dot", "size": 10, "source_id": "chunk-d22255407ddebcd72312744998d72500"}, {"color": "#c1c7a1", "description": "\"The Dynamic External and Regulatory Environment indicates the fluctuating conditions that impact risk management practices and regulatory compliance.\"", "entity_type": "\"CONCEPT\"", "id": "\"DYNAMIC EXTERNAL AND REGULATORY ENVIRONMENT\"", "label": "\"DYNAMIC EXTERNAL AND REGULATORY ENVIRONMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-d22255407ddebcd72312744998d72500"}, {"color": "#15d110", "description": "\"Internal Policies and Procedures refer to the established guidelines within ANZ to ensure compliance with laws, regulations, and industry standards.\"", "entity_type": "\"CONCEPT\"", "id": "\"INTERNAL POLICIES AND PROCEDURES\"", "label": "\"INTERNAL POLICIES AND PROCEDURES\"", "shape": "dot", "size": 10, "source_id": "chunk-fdd6df055ddf90035ba13b06a322eb04"}, {"color": "#0b5962", "description": "\"Changes in Regulations highlight the adaptations required by ANZ in response to evolving legal and regulatory environments.\"", "entity_type": "\"CONCEPT\"", "id": "\"CHANGES IN REGULATIONS\"", "label": "\"CHANGES IN REGULATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-fdd6df055ddf90035ba13b06a322eb04"}, {"color": "#713e74", "description": "\"Key Obligations encompass the essential responsibilities that ANZ must adhere to in managing risks.\"", "entity_type": "\"CONCEPT\"", "id": "\"KEY OBLIGATIONS\"", "label": "\"KEY OBLIGATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-fdd6df055ddf90035ba13b06a322eb04"}, {"color": "#c671df", "description": "\"Credit Principles and Policies are the frameworks that guide ANZ in assessing credit risk throughout the credit lifecycle.\"", "entity_type": "\"CONCEPT\"", "id": "\"CREDIT PRINCIPLES AND POLICIES\"", "label": "\"CREDIT PRINCIPLES AND POLICIES\"", "shape": "dot", "size": 10, "source_id": "chunk-fdd6df055ddf90035ba13b06a322eb04"}, {"color": "#78d030", "description": "\"High-Quality Liquid Assets are financial assets that ANZ maintains to ensure liquidity in times of financial stress.\"", "entity_type": "\"CONCEPT\"", "id": "\"HIGH-QUALITY LIQUID ASSETS\"", "label": "\"HIGH-QUALITY LIQUID ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-fdd6df055ddf90035ba13b06a322eb04"}, {"color": "#431425", "description": "\"Stress Scenarios are theoretical situations used by ANZ to assess its financial resilience and liquidity under adverse conditions.\"", "entity_type": "\"CONCEPT\"", "id": "\"STRESS SCENARIOS\"", "label": "\"STRESS SCENARIOS\"", "shape": "dot", "size": 10, "source_id": "chunk-fdd6df055ddf90035ba13b06a322eb04"}, {"color": "#85fdc8", "description": "\"Stakeholder Engagement involves ANZ\u0027s approaches to building relationships with customers, shareholders, and the community to support its objectives.\"", "entity_type": "\"CONCEPT\"", "id": "\"STAKEHOLDER ENGAGEMENT\"", "label": "\"STAKEHOLDER ENGAGEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-fdd6df055ddf90035ba13b06a322eb04"}, {"color": "#aa8c45", "description": "\"Risk Control Framework is the structure ANZ uses to identify, manage, and report on various types of risk across its operations.\"", "entity_type": "\"CONCEPT\"", "id": "\"RISK CONTROL FRAMEWORK\"", "label": "\"RISK CONTROL FRAMEWORK\"", "shape": "dot", "size": 10, "source_id": "chunk-fdd6df055ddf90035ba13b06a322eb04"}, {"color": "#8c13bb", "description": "\"Decision-Making Frameworks are established protocols within ANZ to guide business decisions based on sound governance practices.\"", "entity_type": "\"CONCEPT\"", "id": "\"DECISION-MAKING FRAMEWORKS\"", "label": "\"DECISION-MAKING FRAMEWORKS\"", "shape": "dot", "size": 10, "source_id": "chunk-fdd6df055ddf90035ba13b06a322eb04"}, {"color": "#3e966b", "description": "\"Regulatory Authorities are government bodies that establish laws and regulations affecting financial operations and risk management practices.\"\u003cSEP\u003e\"Regulatory Authorities are governmental bodies that establish rules and regulations which ANZ must follow in its operations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"REGULATORY AUTHORITIES\"", "label": "\"REGULATORY AUTHORITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-4712f7054774492854380f7932c04e02\u003cSEP\u003echunk-fdd6df055ddf90035ba13b06a322eb04"}, {"color": "#c89424", "description": "\"Investors are stakeholders in ANZ who rely on the organization to provide information regarding its risk management practices, especially related to climate change.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"INVESTORS\"", "label": "\"INVESTORS\"", "shape": "dot", "size": 10, "source_id": "chunk-29715d1b8db86c7a6f6f6eaf05d19144"}, {"color": "#b7588d", "description": "\"Strategic Risks are threats that may impact ANZ\u2019s business strategy or objectives, leading to increased Material Risks such as Credit or Market Risk.\"", "entity_type": "\"CONCEPT\"", "id": "\"STRATEGIC RISKS\"", "label": "\"STRATEGIC RISKS\"", "shape": "dot", "size": 10, "source_id": "chunk-29715d1b8db86c7a6f6f6eaf05d19144"}, {"color": "#86afe3", "description": "\"Carbon Disclosures are reports reflecting the emissions and climate-related strategies of companies, including ANZ\u0027s assessment of its customers\u0027 disclosures.\"\u003cSEP\u003e\"Carbon Disclosures refers to the reporting process of emissions by customers, which enables ANZ to assess climate-related risks and opportunities.\"", "entity_type": "\"EVENT\"", "id": "\"CARBON DISCLOSURES\"", "label": "\"CARBON DISCLOSURES\"", "shape": "dot", "size": 10, "source_id": "chunk-e417e35e561c94b5056f417737a654c8\u003cSEP\u003echunk-29715d1b8db86c7a6f6f6eaf05d19144"}, {"color": "#4b458c", "description": "\"Transport Sector is an industry segment engaged by ANZ\u2019s climate risk initiatives, particularly focusing on sustainability through electric vehicle programs.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"TRANSPORT SECTOR\"", "label": "\"TRANSPORT SECTOR\"", "shape": "dot", "size": 10, "source_id": "chunk-29715d1b8db86c7a6f6f6eaf05d19144"}, {"color": "#e2c723", "description": "\"Buildings Sector involves industries related to construction and property management that interact with ANZ concerning sustainability and climate risks.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"BUILDINGS SECTOR\"", "label": "\"BUILDINGS SECTOR\"", "shape": "dot", "size": 10, "source_id": "chunk-29715d1b8db86c7a6f6f6eaf05d19144"}, {"color": "#35f5ee", "description": "\"Food and Beverage Sector involves businesses that are analyzed by ANZ for their climate-related risks and transition strategies.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"FOOD AND BEVERAGE SECTOR\"", "label": "\"FOOD AND BEVERAGE SECTOR\"", "shape": "dot", "size": 10, "source_id": "chunk-29715d1b8db86c7a6f6f6eaf05d19144"}, {"color": "#1f04ba", "description": "\"Transport refers to a significant customer sector that is expanding its electric vehicle fleet and integrating renewable energy sources in its operations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"TRANSPORT\"", "label": "\"TRANSPORT\"", "shape": "dot", "size": 10, "source_id": "chunk-3a0ca683a2291261e281e3095b554c4e"}, {"color": "#48c3d6", "description": "\"Food, Beverage and Agriculture represents a sector impacted by climate change risks and is focused on managing these risks by reducing deforestation.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"FOOD, BEVERAGE AND AGRICULTURE\"", "label": "\"FOOD, BEVERAGE AND AGRICULTURE\"", "shape": "dot", "size": 10, "source_id": "chunk-3a0ca683a2291261e281e3095b554c4e"}, {"color": "#868270", "description": "\"Buildings indicate a sector where customers have set net-zero carbon targets through enhanced energy efficiency and solar installations by 2030.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"BUILDINGS\"", "label": "\"BUILDINGS\"", "shape": "dot", "size": 10, "source_id": "chunk-3a0ca683a2291261e281e3095b554c4e"}, {"color": "#60d304", "description": "\"Low Carbon Products and Services refer to financial offerings from ANZ that target climate-related opportunities.\"", "entity_type": "\"EVENT\"", "id": "\"LOW CARBON PRODUCTS AND SERVICES\"", "label": "\"LOW CARBON PRODUCTS AND SERVICES\"", "shape": "dot", "size": 10, "source_id": "chunk-3a0ca683a2291261e281e3095b554c4e"}, {"color": "#acf281", "description": "\"Land and water resources are critical for sectors like agriculture that are affected by climate change, requiring strategic management.\"", "entity_type": "\"GEO\"", "id": "\"LAND AND WATER\"", "label": "\"LAND AND WATER\"", "shape": "dot", "size": 10, "source_id": "chunk-3a0ca683a2291261e281e3095b554c4e"}, {"color": "#1b3e79", "description": "\"Emissions Reduction Targets are goals set by organizations to decrease greenhouse gas emissions in alignment with climate agreements.\"", "entity_type": "\"EVENT\"", "id": "\"EMISSIONS REDUCTION TARGETS\"", "label": "\"EMISSIONS REDUCTION TARGETS\"", "shape": "dot", "size": 10, "source_id": "chunk-3a0ca683a2291261e281e3095b554c4e"}, {"color": "#3f8ceb", "description": "\"Supplier and Customer Collaboration refers to initiatives undertaken by companies to reduce the emissions related to their mining commodities.\"", "entity_type": "\"EVENT\"", "id": "\"SUPPLIER AND CUSTOMER COLLABORATION\"", "label": "\"SUPPLIER AND CUSTOMER COLLABORATION\"", "shape": "dot", "size": 10, "source_id": "chunk-3a0ca683a2291261e281e3095b554c4e"}, {"color": "#0d2b3e", "description": "\"A Major Regional Location of Australia is referenced in relation to flood-related risk analysis conducted by ANZ.\"", "entity_type": "\"GEO\"", "id": "\"MAJOR REGIONAL LOCATION OF AUSTRALIA\"", "label": "\"MAJOR REGIONAL LOCATION OF AUSTRALIA\"", "shape": "dot", "size": 10, "source_id": "chunk-3a0ca683a2291261e281e3095b554c4e"}, {"color": "#ab8d40", "description": "\"Climate-related opportunities refer to potential business ventures and strategies identified by ANZ in line with sustainability efforts.\"", "entity_type": "\"EVENT\"", "id": "\"CLIMATE-RELATED OPPORTUNITIES\"", "label": "\"CLIMATE-RELATED OPPORTUNITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-3a0ca683a2291261e281e3095b554c4e"}, {"color": "#7aa2bf", "description": "\"Pages 52-64 of the report outline the results of the Group\u2019s operations and financial position, important for stakeholder understanding.\"", "entity_type": "\"EVENT\"", "id": "\"PAGE 52-64\"", "label": "\"PAGE 52-64\"", "shape": "dot", "size": 10, "source_id": "chunk-053f28eede3989ceb741d4b8e3b45a0a"}, {"color": "#1715ad", "description": "\"Page 9 outlines the Group\u2019s strategy, which is crucial for understanding business objectives and priorities.\"", "entity_type": "\"EVENT\"", "id": "\"PAGE 9\"", "label": "\"PAGE 9\"", "shape": "dot", "size": 10, "source_id": "chunk-053f28eede3989ceb741d4b8e3b45a0a"}, {"color": "#a96c08", "description": "\"Pages 10-23 describe the Group\u0027s prospects in terms of future financial position and performance, essential for forecasting.\"", "entity_type": "\"EVENT\"", "id": "\"PAGES 10-23\"", "label": "\"PAGES 10-23\"", "shape": "dot", "size": 10, "source_id": "chunk-053f28eede3989ceb741d4b8e3b45a0a"}, {"color": "#2f316c", "description": "\"The Pensions and Investment Businesses refer to the financial services offered by OnePath, which were involved in ANZ\u0027s operations.\"", "entity_type": "\"EVENT\"", "id": "\"PENSIONS AND INVESTMENT BUSINESSES\"", "label": "\"PENSIONS AND INVESTMENT BUSINESSES\"", "shape": "dot", "size": 10, "source_id": "chunk-257cdcfc967d3cc3482388050a049a87"}, {"color": "#b97acf", "description": "\"Revaluation of Policy Liabilities is a financial activity conducted by ANZ to assess the present value of future obligations linked to insurance contracts.\"\u003cSEP\u003e\"Revaluation of Policy Liabilities refers to adjustments made to reflect the current value of ANZ\u0027s obligations under insurance contracts.\"", "entity_type": "\"EVENT\"", "id": "\"REVALUATION OF POLICY LIABILITIES\"", "label": "\"REVALUATION OF POLICY LIABILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-88fb22fb9ed7468b8f995ce4c075c35b\u003cSEP\u003echunk-257cdcfc967d3cc3482388050a049a87"}, {"color": "#64195c", "description": "\"Market Discount Rates refer to the rates used to calculate the present value of future cash flows on insurance contracts for financial reporting purposes.\"", "entity_type": "\"CONCEPT\"", "id": "\"MARKET DISCOUNT RATES\"", "label": "\"MARKET DISCOUNT RATES\"", "shape": "dot", "size": 10, "source_id": "chunk-257cdcfc967d3cc3482388050a049a87"}, {"color": "#d593bb", "description": "\"Cash $m is a financial measure reflecting the cash position of ANZ in millions, indicative of its liquidity and operational capacity.\"", "entity_type": "\"EVENT\"", "id": "\"CASH $M\"", "label": "\"CASH $M\"", "shape": "dot", "size": 10, "source_id": "chunk-257cdcfc967d3cc3482388050a049a87"}, {"color": "#222758", "description": "\"Cash Profit Adjustments are changes made to the reported cash profit to account for various financial factors and ensure accuracy in reporting.\"", "entity_type": "\"EVENT\"", "id": "\"CASH PROFIT ADJUSTMENTS\"", "label": "\"CASH PROFIT ADJUSTMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-257cdcfc967d3cc3482388050a049a87"}, {"color": "#8bd648", "description": "\"Business Reclassification and Consolidation Impacts refer to the effects of business restructurings on ANZ\u2019s financial reporting.\"", "entity_type": "\"EVENT\"", "id": "\"BUSINESS RECLASSIFICATION AND CONSOLIDATION IMPACTS\"", "label": "\"BUSINESS RECLASSIFICATION AND CONSOLIDATION IMPACTS\"", "shape": "dot", "size": 10, "source_id": "chunk-257cdcfc967d3cc3482388050a049a87"}, {"color": "#62300d", "description": "\"Profit Before Tax is a key indicator of ANZ\u0027s profitability before accounting for income tax expenses.\"", "entity_type": "\"FINANCIAL CONCEPT\"", "id": "\"PROFIT BEFORE TAX\"", "label": "\"PROFIT BEFORE TAX\"", "shape": "dot", "size": 10, "source_id": "chunk-bded35356877e6c37558da796484d7e2"}, {"color": "#3a32e9", "description": "\"Economic Hedging involves strategies implemented by ANZ to manage risks associated with its financial transactions, particularly related to interest rates and foreign exchange.\"", "entity_type": "\"FINANCIAL CONCEPT\"", "id": "\"ECONOMIC HEDGING\"", "label": "\"ECONOMIC HEDGING\"", "shape": "dot", "size": 10, "source_id": "chunk-bded35356877e6c37558da796484d7e2"}, {"color": "#5fbb18", "description": "\"Foreign Currency Denominated Revenue refers to earnings generated in currencies other than the native currency, which can impact ANZ\u0027s financial results due to exchange rate fluctuations.\"", "entity_type": "\"FINANCIAL CONCEPT\"", "id": "\"FOREIGN CURRENCY DENOMINATED REVENUE\"", "label": "\"FOREIGN CURRENCY DENOMINATED REVENUE\"", "shape": "dot", "size": 10, "source_id": "chunk-bded35356877e6c37558da796484d7e2"}, {"color": "#248b15", "description": "\"Reserve Gains are accumulated earnings set aside in reserves that can impact ANZ\u0027s financial statements during asset disposals or significant transactions.\"", "entity_type": "\"FINANCIAL CONCEPT\"", "id": "\"RESERVE GAINS\"", "label": "\"RESERVE GAINS\"", "shape": "dot", "size": 10, "source_id": "chunk-bded35356877e6c37558da796484d7e2"}, {"color": "#e43efd", "description": "\"Customer Remediation Project Costs indicates the expenses linked to rectifying issues faced by customers, impacting ANZ\u0027s financial results.\"", "entity_type": "\"EVENT\"", "id": "\"CUSTOMER REMEDIATION PROJECT COSTS\"", "label": "\"CUSTOMER REMEDIATION PROJECT COSTS\"", "shape": "dot", "size": 10, "source_id": "chunk-2389fb3125c42c0b90b98e3522359a86"}, {"color": "#5f3adc", "description": "\"Divestment Results refer to the financial outcomes reported after divesting various business operations, impacting ANZ\u0027s profit.\"", "entity_type": "\"EVENT\"", "id": "\"DIVESTMENT RESULTS\"", "label": "\"DIVESTMENT RESULTS\"", "shape": "dot", "size": 10, "source_id": "chunk-2389fb3125c42c0b90b98e3522359a86"}, {"color": "#41f1d9", "description": "\"$363 million refers to the major bank levy reported by ANZ for the year 2019, highlighting a significant financial event in the annual report.\"", "entity_type": "\"EVENT\"", "id": "\"$363 MILLION\"", "label": "\"$363 MILLION\"", "shape": "dot", "size": 10, "source_id": "chunk-13c239e2e1d10a7186bdaf114c2f2ef9"}, {"color": "#09ed09", "description": "\"$355 million indicates the bank levy reported in the previous year, 2018, an he overall effectiveness and results that were achieved during a certain timeframe.\"", "entity_type": "\"EVENT\"", "id": "\"PAST EXECUTIVE PERFORMANCE\"", "label": "\"PAST EXECUTIVE PERFORMANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-37dd5f7892d15a50e5fe4822491ee09c"}, {"color": "#b3730b", "description": "\"Immediate preceding remuneration years are referenced to analyze patterns in executive earnings over time.\"", "entity_type": "\"EVENT\"", "id": "\"IMMEDIATE PRECEDING REMUNERATION YEARS\"", "label": "\"IMMEDIATE PRECEDING REMUNERATION YEARS\"", "shape": "dot", "size": 10, "source_id": "chunk-37dd5f7892d15a50e5fe4822491ee09c"}, {"color": "#b35505", "description": "\"Exchange rate fluctuations are mentioned in relation to differences in financial reporting for executives, impacting their remuneration.\"", "entity_type": "\"CONCEPT\"", "id": "\"EXCHANGE RATE FLUCTUATIONS\"", "label": "\"EXCHANGE RATE FLUCTUATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-37dd5f7892d15a50e5fe4822491ee09c"}, {"color": "#c96fe4", "description": "\"800,000 is cited as a remuneration figure that an executive received during their tenure.\"", "entity_type": "\"GEO\"", "id": "\"800,000\"", "label": "\"800,000\"", "shape": "dot", "size": 10, "source_id": "chunk-37dd5f7892d15a50e5fe4822491ee09c"}, {"color": "#7666e3", "description": "\"Forfeitures refer to the losses in remuneration as evidenced by the reports for certain executives, affecting their total compensation.\"", "entity_type": "\"EVENT\"", "id": "\"FORFEITURES\"", "label": "\"FORFEITURES\"", "shape": "dot", "size": 10, "source_id": "chunk-37dd5f7892d15a50e5fe4822491ee09c"}, {"color": "#e05bd8", "description": "\"2,055,653 is a specific sum included as part of the remuneration received by an executive.\"", "entity_type": "\"GEO\"", "id": "\"2,055,653\"", "label": "\"2,055,653\"", "shape": "dot", "size": 10, "source_id": "chunk-37dd5f7892d15a50e5fe4822491ee09c"}, {"color": "#005b7c", "description": "\"$3.5 million indicates the financial scale referenced in connection with executive remuneration.\"", "entity_type": "\"GEO\"", "id": "\"$3.5 MILLION\"", "label": "\"$3.5 MILLION\"", "shape": "dot", "size": 10, "source_id": "chunk-37dd5f7892d15a50e5fe4822491ee09c"}, {"color": "#82b2e5", "description": "\"Cash variable remuneration is indicative of bonus structures within the remuneration report for executives.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CASH VARIABLE REMUNERATION\"", "label": "\"CASH VARIABLE REMUNERATION\"", "shape": "dot", "size": 10, "source_id": "chunk-37dd5f7892d15a50e5fe4822491ee09c"}, {"color": "#c3cbc8", "description": "\"The Group Executive for Talent and Culture focuses on human resources and culture-related matters that influence executive performance assessments.\"", "entity_type": "\"PERSON\"", "id": "\"GROUP EXECUTIVE, TALENT AND CULTURE\"", "label": "\"GROUP EXECUTIVE, TALENT AND CULTURE\"", "shape": "dot", "size": 10, "source_id": "chunk-f15efc55123d755e6ab29f09ee55cc68"}, {"color": "#8bf353", "description": "\"The Group General Manager Internal Audit provides insights on internal audit matters that are considered during the CEO\u0027s performance assessment.\"", "entity_type": "\"PERSON\"", "id": "\"GROUP GENERAL MANAGER INTERNAL AUDIT\"", "label": "\"GROUP GENERAL MANAGER INTERNAL AUDIT\"", "shape": "dot", "size": 10, "source_id": "chunk-f15efc55123d755e6ab29f09ee55cc68"}, {"color": "#207b71", "description": "\"The 2019 AVR reflects the variable remuneration awarded to the CEO and is significant for measuring performance outcomes for that year.\"", "entity_type": "\"EVENT\"", "id": "\"2019 AVR\"", "label": "\"2019 AVR\"", "shape": "dot", "size": 10, "source_id": "chunk-f15efc55123d755e6ab29f09ee55cc68"}, {"color": "#d3900a", "description": "\"The General Executive for Talent \u0026 Culture (GE T\u0026C) at ANZ focuses on enhancing the workplace culture, ensuring employees adhere to the corporate values and standards.\"\u003cSEP\u003e\"The Group Executive for Talent and Culture (GE T\u0026C) is involved in assessing matters related to talent and culture in the performance reviews of executives.\"", "entity_type": "\"PERSON\"", "id": "\"GE T\u0026C\"", "label": "\"GE T\u0026C\"", "shape": "dot", "size": 10, "source_id": "chunk-406fc52f8a99e376a42aa9a01e08c5fb\u003cSEP\u003echunk-5120a4c846940cd6fff242df6466f463"}, {"color": "#3dd087", "description": "\"The Group General Manager of Internal Audit (GGM IA) oversees internal audit processes at ANZ, ensuring compliance and accountability in business operations.\"\u003cSEP\u003e\"The Group General Manager of Internal Audit (GGM IA) provides insights regarding internal audit matters as part of the performance evaluation framework.\"", "entity_type": "\"PERSON\"", "id": "\"GGM IA\"", "label": "\"GGM IA\"", "shape": "dot", "size": 10, "source_id": "chunk-406fc52f8a99e376a42aa9a01e08c5fb\u003cSEP\u003echunk-5120a4c846940cd6fff242df6466f463"}, {"color": "#9998a1", "description": "\"Variable Remuneration (VR) is an incentive structure that varies based on the performance of Disclosed Executives, reflecting their contributions to the organization.\"", "entity_type": "\"EVENT\"", "id": "\"VR\"", "label": "\"VR\"", "shape": "dot", "size": 10, "source_id": "chunk-406fc52f8a99e376a42aa9a01e08c5fb"}, {"color": "#5bd15b", "description": "\"The 2019 VR Awarded refers to the performance bonuses allocated to Disclosed Executives for the financial year ending 30 September 2019 based on their assessed performance.\"", "entity_type": "\"EVENT\"", "id": "\"2019 VR AWARDED\"", "label": "\"2019 VR AWARDED\"", "shape": "dot", "size": 10, "source_id": "chunk-406fc52f8a99e376a42aa9a01e08c5fb"}, {"color": "#a273fe", "description": "\"The Divisional Performance Framework is used to evaluate the performance of executives within their specific divisions at ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"DIVISIONAL PERFORMANCE FRAMEWORK\"", "label": "\"DIVISIONAL PERFORMANCE FRAMEWORK\"", "shape": "dot", "size": 10, "source_id": "chunk-406fc52f8a99e376a42aa9a01e08c5fb"}, {"color": "#7aa0e5", "description": "\"The 2017 VR outcome is a historical measure reflecting executive performance for that year, showing an average of 64% of maximum opportunity.\"", "entity_type": "\"EVENT\"", "id": "\"2017 VR OUTCOME\"", "label": "\"2017 VR OUTCOME\"", "shape": "dot", "size": 10, "source_id": "chunk-406fc52f8a99e376a42aa9a01e08c5fb"}, {"color": "#0d996a", "description": "\"The 2018 VR outcome reports an average performance of 51% of maximum opportunity for Disclosed Executives that year.\"", "entity_type": "\"EVENT\"", "id": "\"2018 VR OUTCOME\"", "label": "\"2018 VR OUTCOME\"", "shape": "dot", "size": 10, "source_id": "chunk-406fc52f8a99e376a42aa9a01e08c5fb"}, {"color": "#3bacc3", "description": "\"The ANZ Group Performance Framework is a structured set of guidelines approved by the Board to measure and evaluate the performance of the organization against defined objectives.\"", "entity_type": "\"EVENT\"", "id": "\"ANZ GROUP PERFORMANCE FRAMEWORK\"", "label": "\"ANZ GROUP PERFORMANCE FRAMEWORK\"", "shape": "dot", "size": 10, "source_id": "chunk-07ad6f93d6e6b6e3f7747aea6908a0d3"}, {"color": "#f814fe", "description": "\"The 2019 Variable Remuneration Pool reflects the allocation of executive compensation at ANZ after considering performance, affordability, and other relevant factors.\"", "entity_type": "\"EVENT\"", "id": "\"2019 VARIABLE REMUNERATION POOL\"", "label": "\"2019 VARIABLE REMUNERATION POOL\"", "shape": "dot", "size": 10, "source_id": "chunk-07ad6f93d6e6b6e3f7747aea6908a0d3"}, {"color": "#9b46d6", "description": "\"Shareholder Value is a key indicator driving financial decisions at ANZ, considered in the calculation of economic profit and overall company performance.\"", "entity_type": "\"CONCEPT\"", "id": "\"SHAREHOLDER VALUE\"", "label": "\"SHAREHOLDER VALUE\"", "shape": "dot", "size": 10, "source_id": "chunk-07ad6f93d6e6b6e3f7747aea6908a0d3"}, {"color": "#313ab3", "description": "\"2018 Performance Outcomes reflect a significant reduction in the ANZIP variable remuneration pool by around 23% compared to the previous fiscal year.\"", "entity_type": "\"EVENT\"", "id": "\"2018 PERFORMANCE OUTCOMES\"", "label": "\"2018 PERFORMANCE OUTCOMES\"", "shape": "dot", "size": 10, "source_id": "chunk-07ad6f93d6e6b6e3f7747aea6908a0d3"}, {"color": "#3ea920", "description": "\"Risk and Reputation are critical considerations in the assessment of ANZ\u0027s performance, influencing overall evaluation outcomes and decision-making.\"", "entity_type": "\"CONCEPT\"", "id": "\"RISK AND REPUTATION\"", "label": "\"RISK AND REPUTATION\"", "shape": "dot", "size": 10, "source_id": "chunk-07ad6f93d6e6b6e3f7747aea6908a0d3"}, {"color": "#33cd4f", "description": "\"Market Competitive Remuneration Positioning refers to how ANZ aligns its compensation structures with market standards to attract and retain talent.\"", "entity_type": "\"CONCEPT\"", "id": "\"MARKET COMPETITIVE REMUNERATION POSITIONING\"", "label": "\"MARKET COMPETITIVE REMUNERATION POSITIONING\"", "shape": "dot", "size": 10, "source_id": "chunk-07ad6f93d6e6b6e3f7747aea6908a0d3"}, {"color": "#1ef9b7", "description": "\"Trade Guarantees refers to a service aspect that has seen a 40% improvement in customer service level agreements through the implementation of Machine Learning technology.\"", "entity_type": "\"EVENT\"", "id": "\"TRADE GUARANTEES\"", "label": "\"TRADE GUARANTEES\"", "shape": "dot", "size": 10, "source_id": "chunk-43abb107388a876dabf7577d64a98b53"}, {"color": "#08ca9c", "description": "\"Peter Lee Associates 2019 Surveys provide insights into large corporate and institutional relationship banking, offering benchmarks for ANZ\u2019s operations in Australia and New Zealand.\"", "entity_type": "\"EVENT\"", "id": "\"PETER LEE ASSOCIATES 2019 SURVEYS\"", "label": "\"PETER LEE ASSOCIATES 2019 SURVEYS\"", "shape": "dot", "size": 10, "source_id": "chunk-43abb107388a876dabf7577d64a98b53"}, {"color": "#843faa", "description": "\"Global Financial Metrics represent various measures, including economic profit and cash profit, used by ANZ to assess performance against peer institutions.\"", "entity_type": "\"EVENT\"", "id": "\"GLOBAL FINANCIAL METRICS\"", "label": "\"GLOBAL FINANCIAL METRICS\"", "shape": "dot", "size": 10, "source_id": "chunk-43abb107388a876dabf7577d64a98b53"}, {"color": "#bcd36b", "description": "\"S\u0026P Dow Jones Indices is an organization involved in calculating indices like DJSI, providing benchmarks for financial performance assessments.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"S\u0026P DOW JONES INDICES\"", "label": "\"S\u0026P DOW JONES INDICES\"", "shape": "dot", "size": 10, "source_id": "chunk-43abb107388a876dabf7577d64a98b53"}, {"color": "#f45458", "description": "\"TSR is a financial performance measure comparing ANZ\u0027s shareholder returns against its peers, important for assessing market performance.\"", "entity_type": "\"EVENT\"", "id": "\"TSR (TOTAL SHAREHOLDER RETURN)\"", "label": "\"TSR (TOTAL SHAREHOLDER RETURN)\"", "shape": "dot", "size": 10, "source_id": "chunk-43abb107388a876dabf7577d64a98b53"}, {"color": "#597483", "description": "\"Operational Metrics refer to the various performance indicators that help ANZ assess its operational efficiency across different business units.\"", "entity_type": "\"EVENT\"", "id": "\"OPERATIONAL METRICS\"", "label": "\"OPERATIONAL METRICS\"", "shape": "dot", "size": 10, "source_id": "chunk-43abb107388a876dabf7577d64a98b53"}, {"color": "#39b476", "description": "\"The ANZIP variable remuneration pool considers financial metrics to determine executive compensation tied to performance outcomes.\"", "entity_type": "\"EVENT\"", "id": "\"ANZIP VARIABLE REMUNERATION POOL\"", "label": "\"ANZIP VARIABLE REMUNERATION POOL\"", "shape": "dot", "size": 10, "source_id": "chunk-43abb107388a876dabf7577d64a98b53"}, {"color": "#f4c0eb", "description": "\"Cash Remuneration refers to the direct payment aspect of executive pay, distinct from long-term incentives and deferred shares.\"", "entity_type": "\"CONCEPT\"", "id": "\"CASH REMUNERATION\"", "label": "\"CASH REMUNERATION\"", "shape": "dot", "size": 10, "source_id": "chunk-cef64d36b612cdbdda61644ea09b5f27"}, {"color": "#d36076", "description": "\"Executive Accountability refers to the responsibility of senior executives for their decisions and actions, particularly in the context of remuneration adjustments and performance outcomes.\"", "entity_type": "\"CONCEPT\"", "id": "\"EXECUTIVE ACCOUNTABILITY\"", "label": "\"EXECUTIVE ACCOUNTABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-cef64d36b612cdbdda61644ea09b5f27"}, {"color": "#72e1b6", "description": "\"The Acting Group Executive is a temporary high-ranking position overseeing a specific division within the organization, playing a key role in executive decisions.\"", "entity_type": "\"PERSON\"", "id": "\"ACTING GROUP EXECUTIVE\"", "label": "\"ACTING GROUP EXECUTIVE\"", "shape": "dot", "size": 10, "source_id": "chunk-c8b3f94f8411d2fef030cfea44b1f9e3"}, {"color": "#bdd91b", "description": "\"TSR (Total Shareholder Return) Performance Hurdles are criteria set to measure the performance of shares and determine the vesting of performance rights.\"", "entity_type": "\"CONCEPT\"", "id": "\"TSR PERFORMANCE HURDLES\"", "label": "\"TSR PERFORMANCE HURDLES\"", "shape": "dot", "size": 10, "source_id": "chunk-c8b3f94f8411d2fef030cfea44b1f9e3"}, {"color": "#f08881", "description": "\"CAGR represents the rate of return that would be required for an investment to grow from its beginning balance to its ending balance, assuming the profits were reinvested.\"", "entity_type": "\"CONCEPT\"", "id": "\"COMPOUND ANNUAL GROWTH RATE (CAGR)\"", "label": "\"COMPOUND ANNUAL GROWTH RATE (CAGR)\"", "shape": "dot", "size": 10, "source_id": "chunk-c8b3f94f8411d2fef030cfea44b1f9e3"}, {"color": "#fa95af", "description": "\"Performance and Remuneration Review is an annual process where executive performances are assessed and remuneration is determined.\"", "entity_type": "\"EVENT\"", "id": "\"PERFORMANCE AND REMUNERATION REVIEW\"", "label": "\"PERFORMANCE AND REMUNERATION REVIEW\"", "shape": "dot", "size": 10, "source_id": "chunk-c8b3f94f8411d2fef030cfea44b1f9e3"}, {"color": "#f16f3a", "description": "\"Senior Leaders at ANZ encompass executives and managers who significantly impact the organization\u0027s culture and are held accountable for their actions.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SENIOR LEADERS\"", "label": "\"SENIOR LEADERS\"", "shape": "dot", "size": 10, "source_id": "chunk-5120a4c846940cd6fff242df6466f463"}, {"color": "#45cc91", "description": "\"Non-Executive Directors (NEDs) are board members at ANZ who provide independent oversight and governance without engaging in day-to-day management.\"", "entity_type": "\"ROLE\"", "id": "\"NED\"", "label": "\"NED\"", "shape": "dot", "size": 10, "source_id": "chunk-5120a4c846940cd6fff242df6466f463"}, {"color": "#76ebb1", "description": "\"EY is one of the external providers that supplied information on market practices and legislative requirements to the HR Committee.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"EY\"", "label": "\"EY\"", "shape": "dot", "size": 10, "source_id": "chunk-30452af475c8e64acfbf928b869efad6"}, {"color": "#549ae8", "description": "\"The ANZ NZ Remuneration Policy applies specifically to the operations and remuneration practices of ANZ in New Zealand.\"", "entity_type": "\"EVENT\"", "id": "\"ANZ NZ REMUNERATION POLICY\"", "label": "\"ANZ NZ REMUNERATION POLICY\"", "shape": "dot", "size": 10, "source_id": "chunk-30452af475c8e64acfbf928b869efad6"}, {"color": "#6e1b97", "description": "\"Cash Salary refers to the monetary compensation executives receive as part of their remuneration package.\"", "entity_type": "\"CONCEPT\"", "id": "\"CASH SALARY\"", "label": "\"CASH SALARY\"", "shape": "dot", "size": 10, "source_id": "chunk-3e80d269ae72b054c7dc5ceb2a65b7ff"}, {"color": "#214c0d", "description": "\"Deferred Shares/Share Rights refer to shares that are awarded but not yet vested to the executive, subject to specific performance conditions.\"", "entity_type": "\"CONCEPT\"", "id": "\"DEFERRED SHARES/SHARE RIGHTS\"", "label": "\"DEFERRED SHARES/SHARE RIGHTS\"", "shape": "dot", "size": 10, "source_id": "chunk-3e80d269ae72b054c7dc5ceb2a65b7ff"}, {"color": "#49ea8e", "description": "\"Malus refers to the potential forfeiture of deferred compensation or equity in certain circumstances, such as misconduct or performance issues.\"", "entity_type": "\"CONCEPT\"", "id": "\"MALUS\"", "label": "\"MALUS\"", "shape": "dot", "size": 10, "source_id": "chunk-3e80d269ae72b054c7dc5ceb2a65b7ff"}, {"color": "#732244", "description": "\"Statutory Requirements encompass the legal obligations regarding the disclosure of executive remunerations as per Australian Accounting Standards.\"", "entity_type": "\"CONCEPT\"", "id": "\"STATUTORY REQUIREMENTS\"", "label": "\"STATUTORY REQUIREMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-3e80d269ae72b054c7dc5ceb2a65b7ff"}, {"color": "#4affa4", "description": "\"Short-term Employee Benefits refer to the current compensation provided to employees, including salary and bonuses within a financial year.\"", "entity_type": "\"CONCEPT\"", "id": "\"SHORT-TERM EMPLOYEE BENEFITS\"", "label": "\"SHORT-TERM EMPLOYEE BENEFITS\"", "shape": "dot", "size": 10, "source_id": "chunk-3e80d269ae72b054c7dc5ceb2a65b7ff"}, {"color": "#e07f75", "description": "\"Post-employment refers to benefits or compensation given to executives after their employment with ANZ has ended.\"", "entity_type": "\"CONCEPT\"", "id": "\"POST-EMPLOYMENT\"", "label": "\"POST-EMPLOYMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-3e80d269ae72b054c7dc5ceb2a65b7ff"}, {"color": "#eca85d", "description": "\"Retirement Benefit relates to any remuneration or allowances provided to executives following retirement.\"", "entity_type": "\"CONCEPT\"", "id": "\"RETIREMENT BENEFIT\"", "label": "\"RETIREMENT BENEFIT\"", "shape": "dot", "size": 10, "source_id": "chunk-3e80d269ae72b054c7dc5ceb2a65b7ff"}, {"color": "#4b84fe", "description": "\"Cessation of D Hisco refers to the end of employment for D Hisco on June 14, 2019, impacting the organization\u0027s executive dynamics.\"", "entity_type": "\"EVENT\"", "id": "\"CESSATION OF D HISCO\"", "label": "\"CESSATION OF D HISCO\"", "shape": "dot", "size": 10, "source_id": "chunk-f839478c00868677240e242d4d9306b0"}, {"color": "#a877de", "description": "\"Cash Retention Award refers to a financial incentive for A George that included vesting amounts over specific periods.\"", "entity_type": "\"EVENT\"", "id": "\"CASH RETENTION AWARD\"", "label": "\"CASH RETENTION AWARD\"", "shape": "dot", "size": 10, "source_id": "chunk-f839478c00868677240e242d4d9306b0"}, {"color": "#6c2a0a", "description": "\"Non-monetary benefits refer to certain payments previously categorized as business-related expenses for D Hisco that were later reclassified.\"", "entity_type": "\"CONCEPT\"", "id": "\"NON-MONETARY BENEFITS\"", "label": "\"NON-MONETARY BENEFITS\"", "shape": "dot", "size": 10, "source_id": "chunk-f839478c00868677240e242d4d9306b0"}, {"color": "#32a862", "description": "\"Executive Remuneration Report is a documented account detailing the remuneration and benefits of the organization\u0027s executives.\"", "entity_type": "\"EVENT\"", "id": "\"EXECUTIVE REMUNERATION REPORT\"", "label": "\"EXECUTIVE REMUNERATION REPORT\"", "shape": "dot", "size": 10, "source_id": "chunk-f839478c00868677240e242d4d9306b0"}, {"color": "#06596a", "description": "\"Fringe Benefit Tax is a tax related to non-monetary benefits discussed in the context of D Hisco\u0027s remuneration report.\"", "entity_type": "\"EVENT\"", "id": "\"FRINGE BENEFIT TAX\"", "label": "\"FRINGE BENEFIT TAX\"", "shape": "dot", "size": 10, "source_id": "chunk-1b4be4e861c12fb77d9af73a0b8a8263"}, {"color": "#030725", "description": "\"2018 Comparative Balances refer to the restated financial figures regarding non-monetary benefits for D Hisco.\"", "entity_type": "\"EVENT\"", "id": "\"2018 COMPARATIVE BALANCES\"", "label": "\"2018 COMPARATIVE BALANCES\"", "shape": "dot", "size": 10, "source_id": "chunk-1b4be4e861c12fb77d9af73a0b8a8263"}, {"color": "#a0e7e5", "description": "\"Annual Leave refers to the paid time off granted to employees, which is recognized as a liability and a part of employee benefits at ANZ.\"\u003cSEP\u003e\"Annual Leave refers to the paid time off that contributes to D Hisco\u0027s termination benefits package.\"", "entity_type": "\"EVENT\"", "id": "\"ANNUAL LEAVE\"", "label": "\"ANNUAL LEAVE\"", "shape": "dot", "size": 10, "source_id": "chunk-febb67c097b22f16a3edb74cb432a3ca\u003cSEP\u003echunk-1b4be4e861c12fb77d9af73a0b8a8263"}, {"color": "#668805", "description": "\"22 Nov 20 indicates a crucial timeline in the context of exercising performance rights and shares.\"", "entity_type": "\"EVENT\"", "id": "\"22 NOV 20\"", "label": "\"22 NOV 20\"", "shape": "dot", "size": 10, "source_id": "chunk-57660278be1051e02dd51209582ce1b7"}, {"color": "#39914d", "description": "\"22 Nov 22 marks another date relevant to the performance rights and their eventual outcome.\"", "entity_type": "\"EVENT\"", "id": "\"22 NOV 22\"", "label": "\"22 NOV 22\"", "shape": "dot", "size": 10, "source_id": "chunk-57660278be1051e02dd51209582ce1b7"}, {"color": "#32a419", "description": "\"25.72 refers to a share price relevant to several deferred shares and performance rights allocations.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"25.72\"", "label": "\"25.72\"", "shape": "dot", "size": 10, "source_id": "chunk-57660278be1051e02dd51209582ce1b7"}, {"color": "#7091db", "description": "\"3,780 represents a number of deferred shares granted to an individual on a specific date.\"", "entity_type": "\"EVENT\"", "id": "\"3,780\"", "label": "\"3,780\"", "shape": "dot", "size": 10, "source_id": "chunk-57660278be1051e02dd51209582ce1b7"}, {"color": "#c28f4c", "description": "\"5,517 indicates another allocation of deferred shares allocated on a particular date.\"", "entity_type": "\"EVENT\"", "id": "\"5,517\"", "label": "\"5,517\"", "shape": "dot", "size": 10, "source_id": "chunk-57660278be1051e02dd51209582ce1b7"}, {"color": "#24313f", "description": "\"21,497 reflects the amount of deferred shares allocated to an individual as part of equity compensation.\"", "entity_type": "\"EVENT\"", "id": "\"21,497\"", "label": "\"21,497\"", "shape": "dot", "size": 10, "source_id": "chunk-57660278be1051e02dd51209582ce1b7"}, {"color": "#1202c5", "description": "\"4,231 denotes the count of deferred shares granted to a person on a specific date.\"", "entity_type": "\"EVENT\"", "id": "\"4,231\"", "label": "\"4,231\"", "shape": "dot", "size": 10, "source_id": "chunk-57660278be1051e02dd51209582ce1b7"}, {"color": "#01a9fa", "description": "\"3,010 is the number of deferred shares granted, indicating involvement in equity compensation.\"", "entity_type": "\"EVENT\"", "id": "\"3,010\"", "label": "\"3,010\"", "shape": "dot", "size": 10, "source_id": "chunk-57660278be1051e02dd51209582ce1b7"}, {"color": "#7f1722", "description": "\"3,007 represents another set of deferred shares allocated over multiple dates.\"", "entity_type": "\"EVENT\"", "id": "\"3,007\"", "label": "\"3,007\"", "shape": "dot", "size": 10, "source_id": "chunk-57660278be1051e02dd51209582ce1b7"}, {"color": "#514097", "description": "\"14,546 is a quantity of shares relevant to performance rights granted with conditions.\"", "entity_type": "\"EVENT\"", "id": "\"14,546\"", "label": "\"14,546\"", "shape": "dot", "size": 10, "source_id": "chunk-57660278be1051e02dd51209582ce1b7"}, {"color": "#6f2935", "description": "\"Number granted refers to the quantity of shares or rights granted to D Hisco under various equity plans.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"NUMBER GRANTED\"", "label": "\"NUMBER GRANTED\"", "shape": "dot", "size": 10, "source_id": "chunk-1f5727cb8d277792f8ebd587583a5793"}, {"color": "#f2a25f", "description": "\"Equity fair value at grant represents the financial value assigned to equity instruments at the time they are granted, specifically for 2019 grants.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"EQUITY FAIR VALUE AT GRANT\"", "label": "\"EQUITY FAIR VALUE AT GRANT\"", "shape": "dot", "size": 10, "source_id": "chunk-1f5727cb8d277792f8ebd587583a5793"}, {"color": "#dbba57", "description": "\"First date exercisable is the earliest date at which the granted equity rights can be exercised by the recipient.\"", "entity_type": "\"EVENT\"", "id": "\"FIRST DATE EXERCISABLE\"", "label": "\"FIRST DATE EXERCISABLE\"", "shape": "dot", "size": 10, "source_id": "chunk-1f5727cb8d277792f8ebd587583a5793"}, {"color": "#1f6a1c", "description": "\"Date of expiry indicates the final date by which the granted equity must be exercised or will expire.\"", "entity_type": "\"EVENT\"", "id": "\"DATE OF EXPIRY\"", "label": "\"DATE OF EXPIRY\"", "shape": "dot", "size": 10, "source_id": "chunk-1f5727cb8d277792f8ebd587583a5793"}, {"color": "#afa104", "description": "\"Number is a field indicating the total count related to vested and exercisable options as of a specific date.\"", "entity_type": "\"EVENT\"", "id": "\"NUMBER\"", "label": "\"NUMBER\"", "shape": "dot", "size": 10, "source_id": "chunk-1f5727cb8d277792f8ebd587583a5793"}, {"color": "#a33dc3", "description": "\"Vested refers to the portion of the offered equity that has become the employee\u0027s property, often based on time or performance criteria.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"VESTED\"", "label": "\"VESTED\"", "shape": "dot", "size": 10, "source_id": "chunk-1f5727cb8d277792f8ebd587583a5793"}, {"color": "#64779c", "description": "\"Lapsed/Forfeited indicates the portion of grants that were not exercised by the employee or were lost under certain conditions.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"LAPSED/FORFEITED\"", "label": "\"LAPSED/FORFEITED\"", "shape": "dot", "size": 10, "source_id": "chunk-1f5727cb8d277792f8ebd587583a5793"}, {"color": "#600816", "description": "\"Exercised/Sold reflects the number of granted shares that have been exercised or sold by the employee prior to their expiry.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"EXERCISED/SOLD\"", "label": "\"EXERCISED/SOLD\"", "shape": "dot", "size": 10, "source_id": "chunk-1f5727cb8d277792f8ebd587583a5793"}, {"color": "#27d0d4", "description": "\"This indicates the quantity of equity that is both vested and available for exercise as of the cut-off date of September 30, 2019.\"", "entity_type": "\"EVENT\"", "id": "\"VESTED AND EXERCISABLE AS AT 30 SEP 2019\"", "label": "\"VESTED AND EXERCISABLE AS AT 30 SEP 2019\"", "shape": "dot", "size": 10, "source_id": "chunk-1f5727cb8d277792f8ebd587583a5793"}, {"color": "#b0ef57", "description": "\"This denotes the amount of equity that, as of September 30, 2019, has not become vested or is not yet exercisable.\"", "entity_type": "\"EVENT\"", "id": "\"UNEXERCISABLE AS AT 30 SEP 2019\"", "label": "\"UNEXERCISABLE AS AT 30 SEP 2019\"", "shape": "dot", "size": 10, "source_id": "chunk-1f5727cb8d277792f8ebd587583a5793"}, {"color": "#316ab8", "description": "\"Current Non-Executive Directors refers to the group of individuals holding non-executive director roles listed in the financial document.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CURRENT NON-EXECUTIVE DIRECTORS\"", "label": "\"CURRENT NON-EXECUTIVE DIRECTORS\"", "shape": "dot", "size": 10, "source_id": "chunk-41f2adfd1dfb8e62cf76d1baf57560a5"}, {"color": "#48e5ba", "description": "\"Current CEO and Disclosed Executives refers to the leadership group managing the organization as detailed in the financial disclosures.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CURRENT CEO AND DISCLOSED EXECUTIVES\"", "label": "\"CURRENT CEO AND DISCLOSED EXECUTIVES\"", "shape": "dot", "size": 10, "source_id": "chunk-41f2adfd1dfb8e62cf76d1baf57560a5"}, {"color": "#aff550", "description": "\"Environmental impact refers to the effects that ANZ\u2019s operations have on the environment, which they aim to mitigate through various initiatives.\"", "entity_type": "\"CONCEPT\"", "id": "\"ENVIRONMENTAL IMPACT\"", "label": "\"ENVIRONMENTAL IMPACT\"", "shape": "dot", "size": 10, "source_id": "chunk-1fdbae773078167346c03d5abb070597"}, {"color": "#c30e4c", "description": "\"Superannuation and Post Employment Benefits Obligation refers to ANZ\u0027s obligations regarding employee pensions and retirement benefits.\"", "entity_type": "\"EVENT\"", "id": "\"SUPERANNUATION AND POST EMPLOYMENT BENEFITS OBLIGATION\"", "label": "\"SUPERANNUATION AND POST EMPLOYMENT BENEFITS OBLIGATION\"", "shape": "dot", "size": 10, "source_id": "chunk-a85ffd22955d4d7fc034134e04b9320e"}, {"color": "#7498af", "description": "\"Directors\u0027 Declaration is a statement confirming the integrity of the financial report and compliance with applicable standards.\"", "entity_type": "\"EVENT\"", "id": "\"DIRECTORS\u0027 DECLARATION\"", "label": "\"DIRECTORS\u0027 DECLARATION\"", "shape": "dot", "size": 10, "source_id": "chunk-a85ffd22955d4d7fc034134e04b9320e"}, {"color": "#65e975", "description": "\"Profit after income tax is a key financial metric reported by ANZ, showing the company\u0027s earnings after accounting for taxes.\"", "entity_type": "\"EVENT\"", "id": "\"PROFIT AFTER INCOME TAX\"", "label": "\"PROFIT AFTER INCOME TAX\"", "shape": "dot", "size": 10, "source_id": "chunk-1b47b93498fa0399e01f3cd306d9a688"}, {"color": "#cbb4a0", "description": "\"Depreciation and Amortisation refer to the systematic reduction in the recorded costs of ANZ\u0027s long-term assets over time, representing a component of its operating expenses.\"\u003cSEP\u003e\"Depreciation and amortisation refer to the accounting method used to allocate the cost of tangible and intangible assets over their useful lives.\"\u003cSEP\u003e\"Depreciation and amortisation represent non-cash expenses that are deducted from ANZ\u0027s income to reflect the reduction in value of its assets over time.\"", "entity_type": "\"EVENT\"", "id": "\"DEPRECIATION AND AMORTISATION\"", "label": "\"DEPRECIATION AND AMORTISATION\"", "shape": "dot", "size": 10, "source_id": "chunk-1b47b93498fa0399e01f3cd306d9a688\u003cSEP\u003echunk-28107bb35a7768a8a01afae67998f512\u003cSEP\u003echunk-12aea08f771a9cad307c5afa9e14fccf"}, {"color": "#ce38c0", "description": "\"Net increase/decrease in operating liabilities reflects changes in the obligations that ANZ has incurred during the specified period.\"", "entity_type": "\"EVENT\"", "id": "\"NET INCREASE/DECREASE IN OPERATING LIABILITIES\"", "label": "\"NET INCREASE/DECREASE IN OPERATING LIABILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-1b47b93498fa0399e01f3cd306d9a688"}, {"color": "#d29fd0", "description": "\"Settlement Balances Owed by ANZ refers to amounts payable by ANZ resulting from financial transactions, indicating its liability position.\"\u003cSEP\u003e\"Settlement balances owed by ANZ represent financial obligations to other institutions, reflective of its transactional activities.\"", "entity_type": "\"FINANCIAL LIABILITY\"", "id": "\"SETTLEMENT BALANCES OWED BY ANZ\"", "label": "\"SETTLEMENT BALANCES OWED BY ANZ\"", "shape": "dot", "size": 10, "source_id": "chunk-1b47b93498fa0399e01f3cd306d9a688\u003cSEP\u003echunk-4c083d21333b7f035b108ec893b74eae"}, {"color": "#359136", "description": "\"Opening cash and cash equivalents represent the amount of liquid assets available to ANZ at the beginning of the fiscal year.\"", "entity_type": "\"EVENT\"", "id": "\"OPENING CASH AND CASH EQUIVALENTS\"", "label": "\"OPENING CASH AND CASH EQUIVALENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-1b47b93498fa0399e01f3cd306d9a688"}, {"color": "#aca43c", "description": "\"Group\u0027s Financial Statements refer to the consolidated financial report that includes
