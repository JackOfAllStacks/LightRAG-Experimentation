d": "\"ONEPATH LIFE (NZ) LTD (OPL NZ)\"", "label": "\"ONEPATH LIFE (NZ) LTD (OPL NZ)\"", "shape": "dot", "size": 10, "source_id": "chunk-ca8bb63961ef3fcefa846d349f1315df"}, {"color": "#04401f", "description": "\"OnePath Life (NZ) Ltd is a financial services provider in New Zealand, which was sold to Cigna Corporation.\"\u003cSEP\u003e\"OnePath Life (NZ) Ltd is an insurance company whose sale generated gains for ANZ New Zealand.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ONEPATH LIFE (NZ) LTD\"", "label": "\"ONEPATH LIFE (NZ) LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-815bf2f945af2e39fa0d8a5ad3d1d992\u003cSEP\u003echunk-4595850f60764008333c9973af4bf98a"}, {"color": "#0d112f", "description": "\"OnePath Life (NZ) Limited is a controlled entity referenced as part of the financial results, indicating its involvement in the insurance business.\"\u003cSEP\u003e\"OnePath Life (NZ) Limited is a controlled entity related to the financial operations being reported on, which was sold in 2018.\"\u003cSEP\u003e\"OnePath Life (NZ) Limited is an organization that was previously a controlled entity, involved in the funds management sector and was sold on 30 November 2018.\"\u003cSEP\u003e\"OnePath Life (NZ) Limited is a life insurance company whose sale contributed to ANZ New Zealand\u0027s cash profit increase.\"\u003cSEP\u003e\"OnePath Life (NZ) Limited provided life insurance products in New Zealand before being sold to Cigna Corporation.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ONEPATH LIFE (NZ) LIMITED\"", "label": "\"ONEPATH LIFE (NZ) LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-df210483293d1a4524f68bc8127cabed\u003cSEP\u003echunk-ddca7f1d7a345416f609ba57af92dcd2\u003cSEP\u003echunk-cc851d3ce384ca01b37b6c272545cd5c\u003cSEP\u003echunk-575534ee4b5ba9b7f18560bf8e85e9da\u003cSEP\u003echunk-b2909f5baf0e108d7c2accfa92093e7b"}, {"color": "#546725", "description": "\"Cigna Corporation\u0027s acquisition of OnePath Life NZ Ltd denotes a significant business transaction within the insurance market.\"", "entity_type": "\"UNKNOWN\"", "id": "\"ONEPATH LIFE NZ LTD\"", "label": "\"ONEPATH LIFE NZ LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-2c99925374ff723833b635838ef4821b"}, {"color": "#40bed9", "description": "\"PNG Retail, Commercial, and SME represents the banking operations being sold in Papua New Guinea, indicating its role in financial services.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PNG RETAIL, COMMERCIAL, AND SME\"", "label": "\"PNG RETAIL, COMMERCIAL, AND SME\"", "shape": "dot", "size": 10, "source_id": "chunk-2c99925374ff723833b635838ef4821b"}, {"color": "#ab7a88", "description": "\"The Oversight Group is established to monitor and direct the organization\u0027s integrated response to the Royal Commission and self-assessment initiatives.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"THE OVERSIGHT GROUP\"", "label": "\"THE OVERSIGHT GROUP\"", "shape": "dot", "size": 10, "source_id": "chunk-919e459856f4d6379c1c3f30d24381d1"}, {"color": "#18130a", "description": "\"IBOR Reform refers to global initiatives aimed at replacing interbank offered rates (IBORs) to enhance financial market transparency and liquidity.\"\u003cSEP\u003e\"IBOR Reform refers to the series of projects developed globally to phase out and replace IBOR rates in response to transparency and liquidity concerns.\"\u003cSEP\u003e\"IBOR Reform refers to the global initiative aimed at replacing interbank offered rates due to concerns about transparency and liquidity.\"", "entity_type": "\"EVENT\"", "id": "\"IBOR REFORM\"", "label": "\"IBOR REFORM\"", "shape": "dot", "size": 10, "source_id": "chunk-7128ab25f0ceaf8834c07290c0f0c5c2\u003cSEP\u003echunk-41fc8829a21a42b14d4202820427a36c\u003cSEP\u003echunk-5944b4f9e4accc4f52d9aa0a9094cc7f"}, {"color": "#50b594", "description": "\"AASB 2019-3 is a standard adopted in October 2019 concerning amendments related to Interest Rate Benchmark Reform, affecting hedge accounting requirements.\"", "entity_type": "\"EVENT\"", "id": "\"AASB 2019-3\"", "label": "\"AASB 2019-3\"", "shape": "dot", "size": 10, "source_id": "chunk-7128ab25f0ceaf8834c07290c0f0c5c2"}, {"color": "#3a9fbe", "description": "\"Interest Rate Benchmark Reform encompasses the amendments introduced by the IASB to tackle challenges posed by the transition away from IBORs.\"\u003cSEP\u003e\"Interest Rate Benchmark Reform refers to the amendments made to address the challenges posed by changing interest rate benchmarks, specifically concerning hedge accounting practices.\"\u003cSEP\u003e\"Interest Rate Benchmark Reform refers to the global movement to phase out traditional interbank offered rates like LIBOR, impacting financial markets and instruments.\"\u003cSEP\u003e\"Interest Rate Benchmark Reform includes changes aimed at replacing IBOR with more transparent references for financial transactions, affecting financial markets globally.\"", "entity_type": "\"EVENT\"", "id": "\"INTEREST RATE BENCHMARK REFORM\"", "label": "\"INTEREST RATE BENCHMARK REFORM\"", "shape": "dot", "size": 10, "source_id": "chunk-7128ab25f0ceaf8834c07290c0f0c5c2\u003cSEP\u003echunk-41fc8829a21a42b14d4202820427a36c\u003cSEP\u003echunk-c4235ac8f3026c39077a8d55d80a17e8\u003cSEP\u003echunk-69d27fdfb7db838e50fdeaef062108d2"}, {"color": "#574ade", "description": "\"Loan Modifications involve changes made to the terms of existing loans, which can be impacted by new benchmark rates arising from IBOR reform.\"", "entity_type": "\"EVENT\"", "id": "\"LOAN MODIFICATIONS\"", "label": "\"LOAN MODIFICATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-7128ab25f0ceaf8834c07290c0f0c5c2"}, {"color": "#472c66", "description": "\"Net Fee and Commission Income refers to earnings from fees minus associated expenses, crucial for understanding overall profitability.\"\u003cSEP\u003e\"Net Fee and Commission Income refers to the income generated from fees and commissions, which is reported for different time periods and divisions.\"\u003cSEP\u003e\"Net fee and commission income captures revenue generated from fees and commissions, critical for ANZ\u0027s service offerings.\"", "entity_type": "\"EVENT\"", "id": "\"NET FEE AND COMMISSION INCOME\"", "label": "\"NET FEE AND COMMISSION INCOME\"", "shape": "dot", "size": 10, "source_id": "chunk-fef7f9c533308ce961c1e6982c971d61\u003cSEP\u003echunk-28107bb35a7768a8a01afae67998f512\u003cSEP\u003echunk-7128ab25f0ceaf8834c07290c0f0c5c2"}, {"color": "#4ce5b8", "description": "\"Washington is a geographical location that appears to be central to communications and decision-making processes mentioned.\"", "entity_type": "\"GEO\"", "id": "\"WASHINGTON\"", "label": "\"WASHINGTON\"", "shape": "dot", "size": 10, "source_id": "chunk-a45c380219128bcd8da9617a19d071b0"}, {"color": "#db783f", "description": "\"BSAA is an organization involved in operations that require strategic planning and execution, suggesting a mission-focused mandate.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"BSAA\"", "label": "\"BSAA\"", "shape": "dot", "size": 10, "source_id": "chunk-c77267cb11eb813373dd234b2c3419ee"}, {"color": "#ec5f19", "description": "\"Interpretation 23 clarifies the recognition and measurement of uncertain income tax treatments, and will apply to the Group from 1 October 2019.\"", "entity_type": "\"EVENT\"", "id": "\"INTERPRETATION 23\"", "label": "\"INTERPRETATION 23\"", "shape": "dot", "size": 10, "source_id": "chunk-5944b4f9e4accc4f52d9aa0a9094cc7f"}, {"color": "#af8b85", "description": "\"Level 3 Fair Value Measurements are valuations that incorporate significant unobservable inputs, resulting in classifications that affect the reporting of financial instruments.\"", "entity_type": "\"EVENT\"", "id": "\"LEVEL 3 FAIR VALUE MEASUREMENTS\"", "label": "\"LEVEL 3 FAIR VALUE MEASUREMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-43783d839acf5c0a0aa5191594f85f12"}, {"color": "#91d2fb", "description": "\"Assets and Liabilities encompass the financial elements of the Group\u0027s balance sheet that are affected by the divestment transactions.\"\u003cSEP\u003e\"Assets and Liabilities refer to the financial instruments that the Group measures and reports on its balance sheet.\"\u003cSEP\u003e\"Assets and Liabilities refer to the financial values held by the Group and their obligations, crucial for understanding the financial position.\"", "entity_type": "\"CONCEPT\"", "id": "\"ASSETS AND LIABILITIES\"", "label": "\"ASSETS AND LIABILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-43783d839acf5c0a0aa5191594f85f12\u003cSEP\u003echunk-c96fadf1bf6b3b2335ac81efa04a5c6a\u003cSEP\u003echunk-720bd984115138bbb3ec336aebd7895b"}, {"color": "#93006b", "description": "\"Deferred Fair Value Gains and Losses pertain to the differences recognized in profit or loss based on the fair valuation techniques applied to securities and instruments.\"", "entity_type": "\"CONCEPT\"", "id": "\"DEFERRED FAIR VALUE GAINS AND LOSSES\"", "label": "\"DEFERRED FAIR VALUE GAINS AND LOSSES\"", "shape": "dot", "size": 10, "source_id": "chunk-43783d839acf5c0a0aa5191594f85f12"}, {"color": "#a1277c", "description": "\"AMMB Holdings Berhad is an investment entity based in Malaysia, reported as a significant associate of the Group with notable financial performance.\"\u003cSEP\u003e\"AMMB Holdings Berhad is another associate of the Group contributing to its profits, reflecting the interconnectedness of financial entities.\"\u003cSEP\u003e\"AMMB Holdings Berhad, known as AmBank, is one of the Group\u0027s associate investments subject to impairment testing as of 30 September 2019.\"\u003cSEP\u003e\"AMMB Holdings Berhad is involved in banking and insurance services primarily in Malaysia.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"AMMB HOLDINGS BERHAD\"", "label": "\"AMMB HOLDINGS BERHAD\"", "shape": "dot", "size": 10, "source_id": "chunk-701afd4c15d9ca82be503bcc87c36fc8\u003cSEP\u003echunk-df210483293d1a4524f68bc8127cabed\u003cSEP\u003echunk-d009729b6bea45061cd789668ba95484\u003cSEP\u003echunk-36462d9380ddfee5071c6032ecc5125c"}, {"color": "#0b47ef", "description": "\"Value-in-Use Calculation refers to the assessment performed by the Group to determine whether the carrying value of the investments in associates is impaired.\"", "entity_type": "\"EVENT\"", "id": "\"VALUE-IN-USE CALCULATION\"", "label": "\"VALUE-IN-USE CALCULATION\"", "shape": "dot", "size": 10, "source_id": "chunk-d009729b6bea45061cd789668ba95484"}, {"color": "#36e526", "description": "\"Impairment Assessment describes the evaluation process conducted by the Group regarding the investments in AMMB Holdings Berhad and PT Bank Pan Indonesia as of September 30, 2019.\"", "entity_type": "\"EVENT\"", "id": "\"IMPAIRMENT ASSESSMENT\"", "label": "\"IMPAIRMENT ASSESSMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-d009729b6bea45061cd789668ba95484"}, {"color": "#a51a99", "description": "\"Net Assets describe the total value of assets minus liabilities for AMMB Holdings Berhad and PT Bank Pan Indonesia, representing their equity position.\"\u003cSEP\u003e\"Net Assets indicate the total equity remaining after liabilities are deducted, reported at $60,794 million for 2019.\"\u003cSEP\u003e\"Net Assets represent the difference between total assets and total liabilities, indicating the financial health of ANZ with a reported figure of 53,214 million dollars.\"\u003cSEP\u003e\"Net Assets indicate the total assets available to ANZ after all liabilities have been deducted.\"", "entity_type": "\"EVENT\"", "id": "\"NET ASSETS\"", "label": "\"NET ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-ae02228c98e84a2dfc74386987177df4\u003cSEP\u003echunk-7639377119b7a19921772a5483a484ae\u003cSEP\u003echunk-d009729b6bea45061cd789668ba95484\u003cSEP\u003echunk-c13589846eacdf66d1e01186161808f1"}, {"color": "#721d84", "description": "\"Dividends Received refers to the distribution of profits from the associates to The Group, affecting the carrying amount of their investments.\"\u003cSEP\u003e\"Dividends Received refers to the income ANZ obtains from its equity investments, contributing to its financial profitability.\"", "entity_type": "\"EVENT\"", "id": "\"DIVIDENDS RECEIVED\"", "label": "\"DIVIDENDS RECEIVED\"", "shape": "dot", "size": 10, "source_id": "chunk-462e3309a6be80d22b2bd4851464371c\u003cSEP\u003echunk-d009729b6bea45061cd789668ba95484"}, {"color": "#5d6e84", "description": "\"Market Value signifies the estimated worth of The Group\u2019s investments in associates based on current share prices, indicating financial health.\"", "entity_type": "\"EVENT\"", "id": "\"MARKET VALUE\"", "label": "\"MARKET VALUE\"", "shape": "dot", "size": 10, "source_id": "chunk-d009729b6bea45061cd789668ba95484"}, {"color": "#1fedac", "description": "\"Foreign Currency Translation Reserve Adjustments relate to changes in currency values affecting The Group\u2019s share of the net assets of its associates.\"", "entity_type": "\"EVENT\"", "id": "\"FOREIGN CURRENCY TRANSLATION RESERVE ADJUSTMENTS\"", "label": "\"FOREIGN CURRENCY TRANSLATION RESERVE ADJUSTMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-d009729b6bea45061cd789668ba95484"}, {"color": "#206a6b", "description": "\"Post-tax Discount Rate is a financial metric used in the valuation processes of AmBank and PT Panin for investment appraisal.\"", "entity_type": "\"EVENT\"", "id": "\"POST-TAX DISCOUNT RATE\"", "label": "\"POST-TAX DISCOUNT RATE\"", "shape": "dot", "size": 10, "source_id": "chunk-d009729b6bea45061cd789668ba95484"}, {"color": "#195f58", "description": "\"Terminal Growth Rate is an estimate applied in financial models to project the growth of AmBank and PT Panin beyond the forecast period.\"", "entity_type": "\"EVENT\"", "id": "\"TERMINAL GROWTH RATE\"", "label": "\"TERMINAL GROWTH RATE\"", "shape": "dot", "size": 10, "source_id": "chunk-d009729b6bea45061cd789668ba95484"}, {"color": "#c4f452", "description": "\"Expected NPAT Growth refers to the anticipated growth in Net Profit After Tax over a specified period reflecting estimates for AmBank and PT Panin.\"", "entity_type": "\"EVENT\"", "id": "\"EXPECTED NPAT GROWTH\"", "label": "\"EXPECTED NPAT GROWTH\"", "shape": "dot", "size": 10, "source_id": "chunk-d009729b6bea45061cd789668ba95484"}, {"color": "#1529b2", "description": "\"Core Equity Tier 1 Rate indicates the financial strength of AmBank and PT Panin measured by their capital levels, important for regulatory compliance.\"", "entity_type": "\"EVENT\"", "id": "\"CORE EQUITY TIER 1 RATE\"", "label": "\"CORE EQUITY TIER 1 RATE\"", "shape": "dot", "size": 10, "source_id": "chunk-d009729b6bea45061cd789668ba95484"}, {"color": "#8a1388", "description": "\"AASB 7 Financial Instruments: Disclosures is a regulatory requirement that the Company adheres to, ensuring proper disclosures are made in financial reports.\"\u003cSEP\u003e\"AASB 7 pertains to the auditing and disclosure requirements for financial instruments, affecting the Group\u0027s financial reporting.\"", "entity_type": "\"EVENT\"", "id": "\"AASB 7 FINANCIAL INSTRUMENTS: DISCLOSURES\"", "label": "\"AASB 7 FINANCIAL INSTRUMENTS: DISCLOSURES\"", "shape": "dot", "size": 10, "source_id": "chunk-4b06c8e3e0eadebbb1dd88dbdc980208\u003cSEP\u003echunk-0294cca6b3e4177b51c49c92c2f0440c"}, {"color": "#06e630", "description": "\"Donald Trump is a former President of the United States known for his protectionist policies and significant influence on global trade relations.\"", "entity_type": "\"PERSON\"", "id": "\"DONALD TRUMP\"", "label": "\"DONALD TRUMP\"", "shape": "dot", "size": 10, "source_id": "chunk-43ad83e09c6c536d291b92ea1bdebdd2"}, {"color": "#2c8406", "description": "\"Ukraine is a country currently experiencing unrest and conflict, contributing to global geopolitical instability.\"", "entity_type": "\"GEO\"", "id": "\"UKRAINE\"", "label": "\"UKRAINE\"", "shape": "dot", "size": 10, "source_id": "chunk-43ad83e09c6c536d291b92ea1bdebdd2"}, {"color": "#e179fb", "description": "\"North Korea is a country associated with geopolitical tension and potential conflict, affecting global financial and market conditions.\"", "entity_type": "\"GEO\"", "id": "\"NORTH KOREA\"", "label": "\"NORTH KOREA\"", "shape": "dot", "size": 10, "source_id": "chunk-43ad83e09c6c536d291b92ea1bdebdd2"}, {"color": "#63dd16", "description": "\"Syria is a conflict-affected country, contributing to geopolitical instability that may affect financial markets globally.\"", "entity_type": "\"GEO\"", "id": "\"SYRIA\"", "label": "\"SYRIA\"", "shape": "dot", "size": 10, "source_id": "chunk-43ad83e09c6c536d291b92ea1bdebdd2"}, {"color": "#ea4cd1", "description": "\"Egypt is another country experiencing geopolitical challenges that have the potential to impact global economic conditions.\"", "entity_type": "\"GEO\"", "id": "\"EGYPT\"", "label": "\"EGYPT\"", "shape": "dot", "size": 10, "source_id": "chunk-43ad83e09c6c536d291b92ea1bdebdd2"}, {"color": "#8c4602", "description": "\"Afghanistan is a country characterized by ongoing conflict, affecting geopolitical stability.\"", "entity_type": "\"GEO\"", "id": "\"AFGHANISTAN\"", "label": "\"AFGHANISTAN\"", "shape": "dot", "size": 10, "source_id": "chunk-43ad83e09c6c536d291b92ea1bdebdd2"}, {"color": "#1fcd7b", "description": "\"Iraq is a nation facing long-term instability and conflict, contributing to geopolitical uncertainty.\"", "entity_type": "\"GEO\"", "id": "\"IRAQ\"", "label": "\"IRAQ\"", "shape": "dot", "size": 10, "source_id": "chunk-43ad83e09c6c536d291b92ea1bdebdd2"}, {"color": "#dc88e4", "description": "\"Nicaragua is a country where political unrest could influence broader financial and market conditions.\"", "entity_type": "\"GEO\"", "id": "\"NICARAGUA\"", "label": "\"NICARAGUA\"", "shape": "dot", "size": 10, "source_id": "chunk-43ad83e09c6c536d291b92ea1bdebdd2"}, {"color": "#fc5d39", "description": "\"Sovereign Debt Crises are events that have previously destabilized global financial markets, presenting similar risks to the Group\u0027s operations.\"", "entity_type": "\"EVENT\"", "id": "\"SOVEREIGN DEBT CRISES\"", "label": "\"SOVEREIGN DEBT CRISES\"", "shape": "dot", "size": 10, "source_id": "chunk-b0e363add93d6eeb5966cae1e16962a0"}, {"color": "#ab4315", "description": "\"Natural Disasters are unforeseen events that can adversely affect the Group\u0027s customers or counterparties, impacting their ability to meet obligations.\"", "entity_type": "\"EVENT\"", "id": "\"NATURAL DISASTERS\"", "label": "\"NATURAL DISASTERS\"", "shape": "dot", "size": 10, "source_id": "chunk-b0e363add93d6eeb5966cae1e16962a0"}, {"color": "#69a487", "description": "\"Dairy Products are a specific type of commodity produced in Australia and New Zealand that are influenced by global market conditions and trade.\"", "entity_type": "\"CONCEPT\"", "id": "\"DAIRY PRODUCTS\"", "label": "\"DAIRY PRODUCTS\"", "shape": "dot", "size": 10, "source_id": "chunk-b0e363add93d6eeb5966cae1e16962a0"}, {"color": "#ddb2b9", "description": "\"The Natural Resources Sector refers to industries in Australia that are heavily impacted by global economic conditions, particularly the Chinese economy.\"", "entity_type": "\"CONCEPT\"", "id": "\"NATURAL RESOURCES SECTOR\"", "label": "\"NATURAL RESOURCES SECTOR\"", "shape": "dot", "size": 10, "source_id": "chunk-b0e363add93d6eeb5966cae1e16962a0"}, {"color": "#7692d9", "description": "\"Consumer Discretionary Spend refers to the spending habits of consumers that can be affected by economic conditions, impacting sectors like retail.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONSUMER DISCRETIONARY SPEND\"", "label": "\"CONSUMER DISCRETIONARY SPEND\"", "shape": "dot", "size": 10, "source_id": "chunk-b0e363add93d6eeb5966cae1e16962a0"}, {"color": "#b0524c", "description": "\"Commonwealth of Australia is the federal government of Australia, responsible for national governance and significant in influencing the regulatory environment for financial institutions.\"", "entity_type": "\"GEO\"", "id": "\"COMMONWEALTH OF AUSTRALIA\"", "label": "\"COMMONWEALTH OF AUSTRALIA\"", "shape": "dot", "size": 10, "source_id": "chunk-ec0bbe9694653b276e6c0d1c33c7e87a"}, {"color": "#94f6ff", "description": "\"Market Conditions refer to the current economic climate and factors influencing the Group\u0027s financial performance and risk assessments.\"\u003cSEP\u003e\"Market Conditions refer to the overall economic environment affecting the banking sector, characterized by low interest rates and high competition in Australia.\"\u003cSEP\u003e\"Market Conditions refer to the overall economic environment and investor confidence that can influence liquidity and funding availability for the Group.\"\u003cSEP\u003e\"Market conditions are the economic factors that influence the supply and demand of goods and services in the market.\"", "entity_type": "\"CONCEPT\"", "id": "\"MARKET CONDITIONS\"", "label": "\"MARKET CONDITIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-4b06c8e3e0eadebbb1dd88dbdc980208\u003cSEP\u003echunk-43ad83e09c6c536d291b92ea1bdebdd2\u003cSEP\u003echunk-ec0bbe9694653b276e6c0d1c33c7e87a\u003cSEP\u003echunk-7bc4e266df281c86365411769f822840"}, {"color": "#2b8339", "description": "\"Counterparties are the entities that the Group interacts with in its financial operations, significantly affecting transactions and capital raising.\"", "entity_type": "\"CONCEPT\"", "id": "\"COUNTERPARTIES\"", "label": "\"COUNTERPARTIES\"", "shape": "dot", "size": 10, "source_id": "chunk-ec0bbe9694653b276e6c0d1c33c7e87a"}, {"color": "#5cba57", "description": "\"Regulatory Requirements are the mandatory guidelines and standards that ANZ must comply with related to financial reporting and risk management.\"\u003cSEP\u003e\"Regulatory Requirements encompass the various laws and regulations set forth by bodies like APRA and RBNZ that the Group must comply with to operate.\"\u003cSEP\u003e\"Regulatory Requirements refer to the obligations and standards set by authorities that ANZ must adhere to in its operations.\"", "entity_type": "\"CONCEPT\"", "id": "\"REGULATORY REQUIREMENTS\"", "label": "\"REGULATORY REQUIREMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-ec0bbe9694653b276e6c0d1c33c7e87a\u003cSEP\u003echunk-1726f5ef55a28f1030e1a554c9ec8234\u003cSEP\u003echunk-20ef4746a93ffa187ed809ea59175f43"}, {"color": "#090487", "description": "\"The Productivity Commission is an independent research and advisory body to the Australian Government focused on competition in Australia\u0027s financial system.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PRODUCTIVITY COMMISSION\"", "label": "\"PRODUCTIVITY COMMISSION\"", "shape": "dot", "size": 10, "source_id": "chunk-d36bdf0d1604b55f5fce3ea1f771efc9"}, {"color": "#82eb27", "description": "\"The ACCC (Australian Competition and Consumer Commission) is a regulatory authority overseeing competition laws and consumer protections relevant to The Group.\"\u003cSEP\u003e\"The ACCC (Australian Competition and Consumer Commission) is a regulatory body that commenced inquiries into foreign currency conversion services and digital platforms, focusing on competition and consumer protections.\"\u003cSEP\u003e\"The ACCC, or Australian Competition and Consumer Commission, is the regulatory body proposing that banks share consumer data, affecting the Group\u0027s operations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ACCC\"", "label": "\"ACCC\"", "shape": "dot", "size": 10, "source_id": "chunk-d36bdf0d1604b55f5fce3ea1f771efc9\u003cSEP\u003echunk-bf7e0bdce59fd2866cccf8383c02ea3d\u003cSEP\u003echunk-e4ce047f940fb0032979210d8fb67cd1"}, {"color": "#5fd8ef", "description": "\"India is included in the geographical section regarding financial product exposure and liabilities.\"\u003cSEP\u003e\"India is one of the countries where The Group processes and stores customer information, facing inherent risks associated with cybersecurity and compliance.\"", "entity_type": "\"GEO\"", "id": "\"INDIA\"", "label": "\"INDIA\"", "shape": "dot", "size": 10, "source_id": "chunk-5719b056b081f63172734d520c582135\u003cSEP\u003echunk-ca2f26b59fa9d88f6d803c1960780ad6"}, {"color": "#db4f3e", "description": "\"Singapore is a city-state in Southeast Asia known for its global financial hub and multicultural population.\"\u003cSEP\u003e\"Singapore is a country referenced in the context of geographical distribution of financial exposure.\"\u003cSEP\u003e\"Singapore is part of ANZ\u0027s business strategy in Southeast Asia, representing opportunities for growth in financial services.\"\u003cSEP\u003e\"Singapore is a key geographic market for the Group\u0027s financial services and real estate activities.\"\u003cSEP\u003e\"Singapore is among the countries where The Group operates and must adhere to regulations regarding information security and risk management.\"", "entity_type": "\"GEO\"", "id": "\"SINGAPORE\"", "label": "\"SINGAPORE\"", "shape": "dot", "size": 10, "source_id": "chunk-df210483293d1a4524f68bc8127cabed\u003cSEP\u003echunk-ca2f26b59fa9d88f6d803c1960780ad6\u003cSEP\u003echunk-7bc4e266df281c86365411769f822840\u003cSEP\u003echunk-254ba48d10048f73e93e9940d12b014e\u003cSEP\u003echunk-5719b056b081f63172734d520c582135"}, {"color": "#b57f11", "description": "\"Conduct-related Risk Events are occurrences that may lead to financial loss or damage arising from the Group\u0027s failure to manage conduct appropriately.\"", "entity_type": "\"EVENT\"", "id": "\"CONDUCT-RELATED RISK EVENTS\"", "label": "\"CONDUCT-RELATED RISK EVENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-ca2f26b59fa9d88f6d803c1960780ad6"}, {"color": "#eca45f", "description": "\"Cyber Threats refer to the evolving dangers to information technology systems, posing risks to the security and integrity of customer data.\"", "entity_type": "\"EVENT\"", "id": "\"CYBER THREATS\"", "label": "\"CYBER THREATS\"", "shape": "dot", "size": 10, "source_id": "chunk-ca2f26b59fa9d88f6d803c1960780ad6"}, {"color": "#9b52bd", "description": "\"Compliance Obligations are the responsibilities The Group must meet regarding legal regulations, internal policies, and industry standards.\"", "entity_type": "\"CONCEPT\"", "id": "\"COMPLIANCE OBLIGATIONS\"", "label": "\"COMPLIANCE OBLIGATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-ca2f26b59fa9d88f6d803c1960780ad6"}, {"color": "#b484e4", "description": "\"Financial Markets encompasses the marketplace where trading of securities, commodities, and other financial instruments occurs.\"\u003cSEP\u003e\"Financial Markets refer to arenas where financial instruments are traded, and which can experience volatility due to various risks and regulatory changes.\"\u003cSEP\u003e\"Financial Markets represent the platforms and environments where financial transactions take place, in which The Group operates and faces risks.\"\u003cSEP\u003e\"Financial markets are platforms where financial assets such as stocks, bonds, and derivatives are traded, affecting the Group\u0027s operations.\"", "entity_type": "\"CONCEPT\"", "id": "\"FINANCIAL MARKETS\"", "label": "\"FINANCIAL MARKETS\"", "shape": "dot", "size": 10, "source_id": "chunk-a156629206237797746d35e62a0a5df8\u003cSEP\u003echunk-7128ab25f0ceaf8834c07290c0f0c5c2\u003cSEP\u003echunk-ca2f26b59fa9d88f6d803c1960780ad6\u003cSEP\u003echunk-cd9da6bcb7c17e16b4e267565a097234"}, {"color": "#475f07", "description": "\"Information Technology Systems are critical infrastructures that The Group relies on for its day-to-day operations, particularly in digital banking services.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"INFORMATION TECHNOLOGY SYSTEMS\"", "label": "\"INFORMATION TECHNOLOGY SYSTEMS\"", "shape": "dot", "size": 10, "source_id": "chunk-ca2f26b59fa9d88f6d803c1960780ad6"}, {"color": "#407b68", "description": "\"Personal Information encompasses the confidential data handled by The Group about its customers, necessitating robust security measures.\"", "entity_type": "\"CONCEPT\"", "id": "\"PERSONAL INFORMATION\"", "label": "\"PERSONAL INFORMATION\"", "shape": "dot", "size": 10, "source_id": "chunk-ca2f26b59fa9d88f6d803c1960780ad6"}, {"color": "#83c67d", "description": "\"Data Security refers to the protection of data within ANZ, as highlighted as a concern for stakeholders.\"\u003cSEP\u003e\"Data Security refers to the protection of sensitive information from unauthorized access, alterations, or destruction, crucial for The Group\u0027s operations.\"", "entity_type": "\"CONCEPT\"", "id": "\"DATA SECURITY\"", "label": "\"DATA SECURITY\"", "shape": "dot", "size": 10, "source_id": "chunk-be0d77f66c5e08df7a9e821619a9465a\u003cSEP\u003echunk-ca2f26b59fa9d88f6d803c1960780ad6"}, {"color": "#801083", "description": "\"The 2019 Annual Financial Report is an event that encapsulates a fair review of the Group\u0027s development and performance over the year.\"", "entity_type": "\"EVENT\"", "id": "\"2019 ANNUAL FINANCIAL REPORT\"", "label": "\"2019 ANNUAL FINANCIAL REPORT\"", "shape": "dot", "size": 10, "source_id": "chunk-02155c7f0e78ed4cb87fb915de99e3e5"}, {"color": "#e8e988", "description": "\"Risks refer to potential adverse effects that could impact the Group\u2019s financial condition and reputation, particularly in the context of climate changes and other factors.\"", "entity_type": "\"CONCEPT\"", "id": "\"RISKS\"", "label": "\"RISKS\"", "shape": "dot", "size": 10, "source_id": "chunk-02155c7f0e78ed4cb87fb915de99e3e5"}, {"color": "#2f9874", "description": "\"Governance encompasses the frameworks and processes used by ANZ to guide its lending practices and risk management strategies.\"\u003cSEP\u003e\"Governance refers to the framework within organizations, such as ANZ, overseeing climate-related risks and objectives.\"\u003cSEP\u003e\"Governance refers to the frameworks and practices that enable the Board to oversee the Group\u0027s Risk Management Framework (RMF).\"\u003cSEP\u003e\"Governance refers to the systems and practices that ensure accountability and transparency in ANZ\u0027s operations and decision-making process.\"\u003cSEP\u003e\"Governance encompasses the structures and processes for decision-making, accountability, control, and behavior within the Group.\"", "entity_type": "\"CONCEPT\"", "id": "\"GOVERNANCE\"", "label": "\"GOVERNANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-02155c7f0e78ed4cb87fb915de99e3e5\u003cSEP\u003echunk-3a0ca683a2291261e281e3095b554c4e\u003cSEP\u003echunk-4712f7054774492854380f7932c04e02\u003cSEP\u003echunk-1ab1348e1978bf372432c1f73cd29887\u003cSEP\u003echunk-4b5e055e14895f26a1b70f94e0fecb8c"}, {"color": "#783017", "description": "\"Geological Events include natural occurrences such as earthquakes and volcanic activity that can affect the Group\u0027s operations and its customers.\"", "entity_type": "\"EVENT\"", "id": "\"GEOLOGICAL EVENTS\"", "label": "\"GEOLOGICAL EVENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-02155c7f0e78ed4cb87fb915de99e3e5"}, {"color": "#43f757", "description": "\"Pandemic refers to widespread infectious diseases that can impact the Group\u0027s services and the economic conditions for its customers.\"", "entity_type": "\"EVENT\"", "id": "\"PANDEMIC\"", "label": "\"PANDEMIC\"", "shape": "dot", "size": 10, "source_id": "chunk-02155c7f0e78ed4cb87fb915de99e3e5"}, {"color": "#016e3d", "description": "\"Control is an organization that oversees various operations and activities, potentially with a focus on governance and enforcement of regulations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CONTROL\"", "label": "\"CONTROL\"", "shape": "dot", "size": 10, "source_id": "chunk-24bf95ea878c2a9a6ea65cfb4919e36e"}, {"color": "#1a79dd", "description": "\"Crispin is a personal name associated with a role within the organization Control, likely involved in strategic decision-making.\"", "entity_type": "\"PERSON\"", "id": "\"CRISPIN\"", "label": "\"CRISPIN\"", "shape": "dot", "size": 10, "source_id": "chunk-24bf95ea878c2a9a6ea65cfb4919e36e"}, {"color": "#f21af1", "description": "\"Operation Codename refers to a specific initiative or project undertaken by Control and potentially involving Larex.\"", "entity_type": "\"EVENT\"", "id": "\"OPERATION CODENAME\"", "label": "\"OPERATION CODENAME\"", "shape": "dot", "size": 10, "source_id": "chunk-24bf95ea878c2a9a6ea65cfb4919e36e"}, {"color": "#0300e0", "description": "\"Larex is an organization possibly involved in technological or scientific advancements, with potential ties to the actions of Control.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"LAREX\"", "label": "\"LAREX\"", "shape": "dot", "size": 10, "source_id": "chunk-24bf95ea878c2a9a6ea65cfb4919e36e"}, {"color": "#20d803", "description": "\"The text features a variety of geographical locations and references but does not specify any recognizable geo entities.\"", "entity_type": "\"GEO\"", "id": "\"N/A\"", "label": "\"N/A\"", "shape": "dot", "size": 10, "source_id": "chunk-48454394d8270fa966ffb2ecb4c6438d"}, {"color": "#047a97", "description": "\"Y RAMMUS is an organization mentioned in the context but lacks specific details in the provided text.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"Y RAMMUS\"", "label": "\"Y RAMMUS\"", "shape": "dot", "size": 10, "source_id": "chunk-eb77ddbf6c46a09e557b9739c31b4dee"}, {"color": "#576934", "description": "\"Institutional lending refers to the process of lending to large organizations, which has shown growth in financial performance as indicated in the document.\"", "entity_type": "\"EVENT\"", "id": "\"INSTITUTIONAL LENDING\"", "label": "\"INSTITUTIONAL LENDING\"", "shape": "dot", "size": 10, "source_id": "chunk-6ff1fffefde3a64daea605500f5c34a8"}, {"color": "#fc42da", "description": "\"Liabilities are the financial obligations that the Company holds, which include obligations related to defined benefit superannuation schemes and securitised assets.\"\u003cSEP\u003e\"Liabilities denote the obligations that the Group recognizes in relation to its securitisation and structured finance products.\"\u003cSEP\u003e\"Liabilities represent the Group\u0027s obligations or debts that arise during its operations.\"\u003cSEP\u003e\"Liabilities represent the obligations of ANZ, including deposits and loans, which must be managed to maintain liquidity.\"", "entity_type": "\"CONCEPT\"", "id": "\"LIABILITIES\"", "label": "\"LIABILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-ed56b47a06d18ec1ce8aef265807a6cd\u003cSEP\u003echunk-d6ccee2916f0d2ab1f801a16354f2cd2\u003cSEP\u003echunk-e347641e80307127d8075e74174cb7c3\u003cSEP\u003echunk-6ff1fffefde3a64daea605500f5c34a8"}, {"color": "#4b559d", "description": "\"Average Interest Earning Assets are used to evaluate the volume of assets generating interest income for ANZ.\"\u003cSEP\u003e\"Average interest earning assets are a subset of the Group\u0027s assets that generate interest income, highlighting financial performance.\"", "entity_type": "\"EVENT\"", "id": "\"AVERAGE INTEREST EARNING ASSETS\"", "label": "\"AVERAGE INTEREST EARNING ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-2389fb3125c42c0b90b98e3522359a86\u003cSEP\u003echunk-6ff1fffefde3a64daea605500f5c34a8"}, {"color": "#a0a4fc", "description": "\"Deposit pricing pertains to the rates offered to customers for their deposits, impacting the Group\u0027s interest margin.\"", "entity_type": "\"CONCEPT\"", "id": "\"DEPOSIT PRICING\"", "label": "\"DEPOSIT PRICING\"", "shape": "dot", "size": 10, "source_id": "chunk-6ff1fffefde3a64daea605500f5c34a8"}, {"color": "#72dc45", "description": "\"Wholesale Funding includes various forms of borrowing that ANZ engages in, typically involving financial markets and institutional investors for longer durations.\"\u003cSEP\u003e\"Wholesale funding refers to funding raised by banks through large-scale funding sources, often from institutional investors.\"\u003cSEP\u003e\"Wholesale funding refers to the sources of funding used by the Group that include large-scale borrowing from other financial institutions.\"\u003cSEP\u003e\"Wholesale Funding represents funds raised in larger amounts from institutional investors rather than from individual customers, which contributes to ANZ\u0027s overall funding strategy.\"", "entity_type": "\"CONCEPT\"", "id": "\"WHOLESALE FUNDING\"", "label": "\"WHOLESALE FUNDING\"", "shape": "dot", "size": 10, "source_id": "chunk-09e65e14e2e468301a7ad3c519d3d49f\u003cSEP\u003echunk-77cdbfd4af94f3cb213510205fb8282f\u003cSEP\u003echunk-e347641e80307127d8075e74174cb7c3\u003cSEP\u003echunk-6ff1fffefde3a64daea605500f5c34a8"}, {"color": "#7acc47", "description": "\"Market balance sheet activities include transactions and strategies employed by the Group related to liquid assets and trading.\"", "entity_type": "\"CONCEPT\"", "id": "\"MARKET BALANCE SHEET ACTIVITIES\"", "label": "\"MARKET BALANCE SHEET ACTIVITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-6ff1fffefde3a64daea605500f5c34a8"}, {"color": "#2e0f2a", "description": "\"Retail and Commercial is a division mentioned in the report associated with net interest income in Australia.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"RETAIL AND COMMERCIAL\"", "label": "\"RETAIL AND COMMERCIAL\"", "shape": "dot", "size": 10, "source_id": "chunk-494e8af8dc2863b7d8e43aed186aa53a"}, {"color": "#a09410", "description": "\"April 13, 2019 is the date on which the sale of the Group\u2019s wealth business to Zurich and IOOF was completed.\"", "entity_type": "\"EVENT\"", "id": "\"APRIL 13, 2019\"", "label": "\"APRIL 13, 2019\"", "shape": "dot", "size": 10, "source_id": "chunk-ff8ed32f38d97ccf890195706691a243"}, {"color": "#ee600a", "description": "\"Expected Credit Losses (ECL) are provisions made by ANZ to cover potential losses from customers who might default on their obligations.\"\u003cSEP\u003e\"Expected Credit Losses are a model introduced by AASB 9 for assessing the impairment of financial assets based on predicted default events.\"\u003cSEP\u003e\"Expected Credit Losses are financial projections regarding the likelihood of default on loans and securities, important for risk management in the Group.\"\u003cSEP\u003e\"Expected Credit Losses are provisions for anticipated losses related to loans and credit exposures, reflecting the financial institution\u2019s risk assessment.\"\u003cSEP\u003e\"Expected Credit Losses refers to the allowance recognized by ANZ for potential losses on its debt securities.\"", "entity_type": "\"CONCEPT\"", "id": "\"EXPECTED CREDIT LOSSES\"", "label": "\"EXPECTED CREDIT LOSSES\"", "shape": "dot", "size": 10, "source_id": "chunk-440ea47536840dd721b7b8c65164aba5\u003cSEP\u003echunk-ffa5d6262ce353d58761d1d8268f460c\u003cSEP\u003echunk-a50bc48032c7aa252e5142476ee20162\u003cSEP\u003echunk-634dbf2551074b240e748c702cb2399b\u003cSEP\u003echunk-ff8ed32f38d97ccf890195706691a243"}, {"color": "#560d22", "description": "\"Current conditions refer to the prevailing economic circumstances that affect the assessment of expected credit losses according to accounting standards.\"", "entity_type": "\"CONCEPT\"", "id": "\"CURRENT CONDITIONS\"", "label": "\"CURRENT CONDITIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-ff8ed32f38d97ccf890195706691a243"}, {"color": "#06b041", "description": "\"Future economic conditions are factors considered in evaluating expected credit losses and their impact on financial reporting.\"", "entity_type": "\"CONCEPT\"", "id": "\"FUTURE ECONOMIC CONDITIONS\"", "label": "\"FUTURE ECONOMIC CONDITIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-ff8ed32f38d97ccf890195706691a243"}, {"color": "#e69363", "description": "\"Securities are financial instruments that hold monetary value, representing an investment in a company or government, reflecting economic conditions and investment trends.\"\u003cSEP\u003e\"Securities are financial instruments that represent an investment, and ANZ provides details about their use in transactions.\"\u003cSEP\u003e\"Securities refers to financial instruments held by ANZ as part of its trading and investment strategies.\"\u003cSEP\u003e\"Securities refer to financial instruments that represent ownership, debts, or rights and may be influenced by changes in benchmark rates.\"", "entity_type": "\"CONCEPT\"", "id": "\"SECURITIES\"", "label": "\"SECURITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-fb68635bce894109a3cb7c076db03f6d\u003cSEP\u003echunk-a156629206237797746d35e62a0a5df8\u003cSEP\u003echunk-5eb3392e4ad8cef9f30fefffdb1a39bc\u003cSEP\u003echunk-d5359d1edd815ed127080d45bfe386ee"}, {"color": "#de97c9", "description": "\"Commercial Paper is a financial liability instrument used by companies to obtain short-term funds, included in ANZ\u0027s financial liabilities.\"\u003cSEP\u003e\"Commercial Paper refers to unsecured and short-term debt instruments issued by organizations to finance working capital, relevant for understanding corporate financing.\"\u003cSEP\u003e\"Commercial paper is an unsecured, short-term debt instrument issued by companies to finance their immediate cash flow needs, highlighting corporate finance strategies.\"\u003cSEP\u003e\"Commercial paper refers to short-term unsecured promissory notes issued by ANZ for funding purposes.\"\u003cSEP\u003e\"Commercial Paper represents short-term unsecured promissory notes issued by ANZ to finance its working capital needs.\"", "entity_type": "\"FINANCIAL LIABILITY\"", "id": "\"COMMERCIAL PAPER\"", "label": "\"COMMERCIAL PAPER\"", "shape": "dot", "size": 10, "source_id": "chunk-d5359d1edd815ed127080d45bfe386ee\u003cSEP\u003echunk-d585ad9e2c0c9fd68c7fc5c48349e1be\u003cSEP\u003echunk-77cdbfd4af94f3cb213510205fb8282f\u003cSEP\u003echunk-6449e7c49d256f5563de798cde1f2514\u003cSEP\u003echunk-3b199f9482050c3d2516b77f0be22802"}, {"color": "#55380a", "description": "\"Loan Assets refer to financial assets that are expected to generate cash flows for the organization, essential for assessing financial health.\"", "entity_type": "\"CONCEPT\"", "id": "\"LOAN ASSETS\"", "label": "\"LOAN ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-720bd984115138bbb3ec336aebd7895b"}, {"color": "#6947e3", "description": "\"The $1.4 billion sustainability-linked loan refers to a major financial agreement linked to sustainability initiatives at Sydney Airport, significant in the Asia Pacific.\"", "entity_type": "\"EVENT\"", "id": "\"$1.4 BILLION SUSTAINABILITY-LINKED LOAN\"", "label": "\"$1.4 BILLION SUSTAINABILITY-LINKED LOAN\"", "shape": "dot", "size": 10, "source_id": "chunk-053f28eede3989ceb741d4b8e3b45a0a"}, {"color": "#94b913", "description": "\"Performance Overview is a report detailing the Group\u0027s financial and operational metrics, critical for assessing business performance.\"", "entity_type": "\"EVENT\"", "id": "\"PERFORMANCE OVERVIEW\"", "label": "\"PERFORMANCE OVERVIEW\"", "shape": "dot", "size": 10, "source_id": "chunk-053f28eede3989ceb741d4b8e3b45a0a"}, {"color": "#a6db4a", "description": "\"Key Material Risks are specific categories of operational risk identified by ANZ as critical focuses for their risk management.\"\u003cSEP\u003e\"Key Material Risks highlight the significant risks the Group faces, detailed in pages 44-49 of the report.\"\u003cSEP\u003e\"Key Material Risks refer to the significant financial risks faced by the organization, including credit, market, and liquidity risks.\"", "entity_type": "\"CONCEPT\"", "id": "\"KEY MATERIAL RISKS\"", "label": "\"KEY MATERIAL RISKS\"", "shape": "dot", "size": 10, "source_id": "chunk-053f28eede3989ceb741d4b8e3b45a0a\u003cSEP\u003echunk-493697a4372d31e70b2d17e2ac33676b\u003cSEP\u003echunk-ced294584d07e87338ecd17c92a6c601"}, {"color": "#382674", "description": "\"Comprehensive Income encompasses all changes in equity from non-owner sources, detailing various items contributing to total profit.\"\u003cSEP\u003e\"Comprehensive income refers to all changes in equity of Australia and New Zealand Banking Group Limited during a period except those resulting from investments by and distributions to owners.\"\u003cSEP\u003e\"Comprehensive Income represents the total income of AUSTRALIA AND NEW ZEALAND BANKING GROUP LIMITED for the year, inclusive of all income and loss items.\"", "entity_type": "\"EVENT\"", "id": "\"COMPREHENSIVE INCOME\"", "label": "\"COMPREHENSIVE INCOME\"", "shape": "dot", "size": 10, "source_id": "chunk-a85ffd22955d4d7fc034134e04b9320e\u003cSEP\u003echunk-c1bfb9d3920e4e2f9e14d685fc6a05e2\u003cSEP\u003echunk-a16aa5960c70655d862e190101d38220"}, {"color": "#e9caa2", "description": "\"The Employee share acquisition scheme is a program established by Australia and New Zealand Banking Group Limited to allow employees to acquire shares, aligning their interests with those of shareholders.\"", "entity_type": "\"EVENT\"", "id": "\"EMPLOYEE SHARE ACQUISITION SCHEME\"", "label": "\"EMPLOYEE SHARE ACQUISITION SCHEME\"", "shape": "dot", "size": 10, "source_id": "chunk-a16aa5960c70655d862e190101d38220"}, {"color": "#a42665", "description": "\"Zurich Financial Services Australia Limited is a company that acquired the Group\u0027s Life Insurance business, part of the overall divestment strategy.\"\u003cSEP\u003e\"Zurich Financial Services Australia Limited is an insurance company involved in the life insurance business sold by the Group.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ZURICH FINANCIAL SERVICES AUSTRALIA LIMITED\"", "label": "\"ZURICH FINANCIAL SERVICES AUSTRALIA LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-c96fadf1bf6b3b2335ac81efa04a5c6a\u003cSEP\u003echunk-0fb95d16ad9bcf6828f2be655a6a7002"}, {"color": "#5ad478", "description": "\"AASB 1038 is a standard governing life insurance contracts that influences the measurement of life insurance liabilities.\"", "entity_type": "\"EVENT\"", "id": "\"AASB 1038 LIFE INSURANCE CONTRACTS\"", "label": "\"AASB 1038 LIFE INSURANCE CONTRACTS\"", "shape": "dot", "size": 10, "source_id": "chunk-0fb95d16ad9bcf6828f2be655a6a7002"}, {"color": "#c3e385", "description": "\"AASB 119 is a standard that relates to the measurement of defined benefit obligations consistent with accounting practices.\"\u003cSEP\u003e\"AASB 119 is an accounting standard that outlines how to report employee benefits obligations and ensures companies present these liabilities correctly in financial statements.\"", "entity_type": "\"EVENT\"", "id": "\"AASB 119 EMPLOYEE BENEFITS\"", "label": "\"AASB 119 EMPLOYEE BENEFITS\"", "shape": "dot", "size": 10, "source_id": "chunk-0fb95d16ad9bcf6828f2be655a6a7002\u003cSEP\u003echunk-c72304d1e7e0d71f7a06cbaaab20e7f3"}, {"color": "#d26b68", "description": "\"International Accounting Standards Board (IASB) is the organization responsible for establishing international accounting standards, including IFRS and interpretations.\"\u003cSEP\u003e\"The International Accounting Standards Board (IASB) is an independent body responsible for developing and promoting the IFRS used by the Group.\"\u003cSEP\u003e\"The International Accounting Standards Board (IASB) is responsible for developing and implementing international financial reporting standards, currently focusing on the implications of IBOR reform.\"\u003cSEP\u003e\"The International Accounting Standards Board is an independent organization that develops and approves International Financial Reporting Standards (IFRS).\"\u003cSEP\u003e\"The International Accounting Standards Board (IASB) oversees international accounting standards and is involved in the development of financial reporting implications related to IBOR reform.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"INTERNATIONAL ACCOUNTING STANDARDS BOARD\"", "label": "\"INTERNATIONAL ACCOUNTING STANDARDS BOARD\"", "shape": "dot", "size": 10, "source_id": "chunk-7128ab25f0ceaf8834c07290c0f0c5c2\u003cSEP\u003echunk-85a14741418f29221cfa3db72ee9eb44\u003cSEP\u003echunk-c72304d1e7e0d71f7a06cbaaab20e7f3\u003cSEP\u003echunk-0fb95d16ad9bcf6828f2be655a6a7002\u003cSEP\u003echunk-41fc8829a21a42b14d4202820427a36c"}, {"color": "#b5e175", "description": "\"IBOR (Interbank Offered Rate) represents interest rates used as benchmarks in financial instruments, facing replacement issues that affect financial reporting practices.\"", "entity_type": "\"CONCEPT\"", "id": "\"IBOR\"", "label": "\"IBOR\"", "shape": "dot", "size": 10, "source_id": "chunk-69d27fdfb7db838e50fdeaef062108d2"}, {"color": "#5899d4", "description": "\"Hedge Accounting is a method that aims to match the timing of gains and losses on hedging instruments with those on the hedged items, relevant in the context of IBOR Reform.\"\u003cSEP\u003e\"Hedge Accounting pertains to the accounting method that aims to reduce the volatility in earnings by offsetting the results of hedging instruments against the hedged items.\"\u003cSEP\u003e\"Hedge Accounting refers to the practice of aligning the accounting treatment of derivatives and hedged items to reflect risk management activities.\"\u003cSEP\u003e\"Hedge Accounting refers to the accounting method applied to hedge against financial risks, which has been impacted by the changes in interest rate benchmarks.\"", "entity_type": "\"CONCEPT\"", "id": "\"HEDGE ACCOUNTING\"", "label": "\"HEDGE ACCOUNTING\"", "shape": "dot", "size": 10, "source_id": "chunk-7128ab25f0ceaf8834c07290c0f0c5c2\u003cSEP\u003echunk-d16d5b62211526769cd3fd09dd5f2f74\u003cSEP\u003echunk-41fc8829a21a42b14d4202820427a36c\u003cSEP\u003echunk-69d27fdfb7db838e50fdeaef062108d2"}, {"color": "#1a7ba4", "description": "\"Funding Plans are strategies prepared by ANZ to outline how the Group will finance its operations and manage funding risks over time.\"", "entity_type": "\"EVENT\"", "id": "\"FUNDING PLANS\"", "label": "\"FUNDING PLANS\"", "shape": "dot", "size": 10, "source_id": "chunk-09e65e14e2e468301a7ad3c519d3d49f"}, {"color": "#96a288", "description": "\"Residual Contractual Maturity Analysis is a detailed assessment conducted by ANZ to evaluate the timing and expected cash flows of its financial liabilities.\"", "entity_type": "\"EVENT\"", "id": "\"RESIDUAL CONTRACTUAL MATURITY ANALYSIS\"", "label": "\"RESIDUAL CONTRACTUAL MATURITY ANALYSIS\"", "shape": "dot", "size": 10, "source_id": "chunk-09e65e14e2e468301a7ad3c519d3d49f"}, {"color": "#e6b453", "description": "\"UDC Secured Investments are a financial instrument secured by a trust deed over all of UDC\u0027s present and future assets to secure amounts payable.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"UDC SECURED INVESTMENTS\"", "label": "\"UDC SECURED INVESTMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-08f920d904a9e8420f46a8c6c35a4e3f"}, {"color": "#671937", "description": "\"Collateral Agreements are contracts that dictate the collateral required to be posted or received during the life of derivatives transactions.\"\u003cSEP\u003e\"Collateral Agreements include the terms under which collateral is provided and accepted for financial transactions, legally binding the parties.\"", "entity_type": "\"CONCEPT\"", "id": "\"COLLATERAL AGREEMENTS\"", "label": "\"COLLATERAL AGREEMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-08f920d904a9e8420f46a8c6c35a4e3f\u003cSEP\u003echunk-27141ba1e8c6e6ac0c3b97eb32cfd496"}, {"color": "#e171eb", "description": "\"This agreement is a standardized framework for swaps and derivatives transactions which provides terms and conditions related to collateral.\"", "entity_type": "\"EVENT\"", "id": "\"INTERNATIONAL SWAPS AND DERIVATIVES ASSOCIATION MASTER AGREEMENT\"", "label": "\"INTERNATIONAL SWAPS AND DERIVATIVES ASSOCIATION MASTER AGREEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-08f920d904a9e8420f46a8c6c35a4e3f"}, {"color": "#89fdfd", "description": "\"Customer loans are financial instruments originated by the Group that are securitised to diversify funding sources and manage liquidity.\"", "entity_type": "\"CONCEPT\"", "id": "\"CUSTOMER LOANS\"", "label": "\"CUSTOMER LOANS\"", "shape": "dot", "size": 10, "source_id": "chunk-dd46b6d0796501a95e1c2f74887368e0"}, {"color": "#24d9be", "description": "\"An Internal Securitisation Vehicle is a bankruptcy-remote entity used by the Group to create repurchase-eligible assets from customer loans.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"INTERNAL SECURITISATION VEHICLE\"", "label": "\"INTERNAL SECURITISATION VEHICLE\"", "shape": "dot", "size": 10, "source_id": "chunk-dd46b6d0796501a95e1c2f74887368e0"}, {"color": "#5a35f7", "description": "\"Syndicated Loan Facilities involve the Group participating in financing arrangements provided to SEs, sharing financial risk among multiple lenders.\"", "entity_type": "\"EVENT\"", "id": "\"SYNDICATED LOAN FACILITIES\"", "label": "\"SYNDICATED LOAN FACILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-dd46b6d0796501a95e1c2f74887368e0"}, {"color": "#b8bb8e", "description": "\"Letters of Support are assurances provided by the Group to consolidated SEs, indicating a commitment to not demand repayment for a specified period.\"", "entity_type": "\"EVENT\"", "id": "\"LETTERS OF SUPPORT\"", "label": "\"LETTERS OF SUPPORT\"", "shape": "dot", "size": 10, "source_id": "chunk-dd46b6d0796501a95e1c2f74887368e0"}, {"color": "#411305", "description": "\"Maximum exposure to loss denotes the potential loss the Group could face associated with its investments and financial engagements.\"", "entity_type": "\"EVENT\"", "id": "\"MAXIMUM EXPOSURE TO LOSS\"", "label": "\"MAXIMUM EXPOSURE TO LOSS\"", "shape": "dot", "size": 10, "source_id": "chunk-d2fe4e9c409e8dd7137a5f2b0445eafd"}, {"color": "#1a64dc", "description": "\"Funds Under Management indicates the capital managed on behalf of clients, which saw an increase contributing to New Zealand division results.\"\u003cSEP\u003e\"Funds Under Management represents the total amount of client funds managed by the organization, a key indicator of growth and investment performance.\"\u003cSEP\u003e\"Funds Under Management refers to the total amount of assets that the Group manages within its investment funds, indicating its scale of operations.\"", "entity_type": "\"EVENT\"", "id": "\"FUNDS UNDER MANAGEMENT\"", "label": "\"FUNDS UNDER MANAGEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-0ebbfc96fb97353c83f6f82fbbf1c0a8\u003cSEP\u003echunk-575534ee4b5ba9b7f18560bf8e85e9da\u003cSEP\u003echunk-d2fe4e9c409e8dd7137a5f2b0445eafd"}, {"color": "#567156", "description": "\"Judgements and Estimates are assessments made by the Group concerning the timing and outcome of future events affecting financial provisions and liabilities.\"\u003cSEP\u003e\"Judgements and estimates pertain to the financial assessments made by the Group regarding their control over structured entities and investments.\"", "entity_type": "\"CONCEPT\"", "id": "\"JUDGEMENTS AND ESTIMATES\"", "label": "\"JUDGEMENTS AND ESTIMATES\"", "shape": "dot", "size": 10, "source_id": "chunk-d2fe4e9c409e8dd7137a5f2b0445eafd\u003cSEP\u003echunk-a50bc48032c7aa252e5142476ee20162"}, {"color": "#333dc6", "description": "\"Residual Income pertains to the profits generated from the SEs that the Group retains, supporting its financial health.\"", "entity_type": "\"EVENT\"", "id": "\"RESIDUAL INCOME\"", "label": "\"RESIDUAL INCOME\"", "shape": "dot", "size": 10, "source_id": "chunk-d6ccee2916f0d2ab1f801a16354f2cd2"}, {"color": "#5e49e1", "description": "\"Securitised Notes are financial instruments issued by the SEs that have recourse only to the residential mortgages pooled for securitisation.\"", "entity_type": "\"EVENT\"", "id": "\"SECURITISED NOTES\"", "label": "\"SECURITISED NOTES\"", "shape": "dot", "size": 10, "source_id": "chunk-d6ccee2916f0d2ab1f801a16354f2cd2"}, {"color": "#21d27f", "description": "\"Assets Transferred refers to the assets involved in transactions that do not qualify for derecognition, heavily monitored during financial reporting.\"", "entity_type": "\"EVENT\"", "id": "\"ASSETS TRANSFERRED\"", "label": "\"ASSETS TRANSFERRED\"", "shape": "dot", "size": 10, "source_id": "chunk-d6ccee2916f0d2ab1f801a16354f2cd2"}, {"color": "#2aa371", "description": "\"The Audit and Risk Committee is a subgroup of the Board of Directors that oversees financial reporting and compliance risks within ANZ.\"\u003cSEP\u003e\"The Audit and Risk Committee is part of the Group\u2019s governance structure focusing on audit processes and risk management strategies.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"AUDIT AND RISK COMMITTEE\"", "label": "\"AUDIT AND RISK COMMITTEE\"", "shape": "dot", "size": 10, "source_id": "chunk-95a447e15837ff188aab62d67a8cd1e1\u003cSEP\u003echunk-c96fadf1bf6b3b2335ac81efa04a5c6a"}, {"color": "#9d8044", "description": "\"Legal Proceedings encompass any judicial actions that may arise from customer claims or regulatory investigations relevant to ANZ\u0027s operations.\"\u003cSEP\u003e\"Legal Proceedings involve potential lawsuits or regulatory actions that may affect the Group\u0027s financial provisions and obligations.\"", "entity_type": "\"EVENT\"", "id": "\"LEGAL PROCEEDINGS\"", "label": "\"LEGAL PROCEEDINGS\"", "shape": "dot", "size": 10, "source_id": "chunk-95a447e15837ff188aab62d67a8cd1e1\u003cSEP\u003echunk-c96fadf1bf6b3b2335ac81efa04a5c6a"}, {"color": "#529530", "description": "\"Investigations are examinations conducted internally and externally into the Group\u0027s practices, which influence financial provisions and regulatory compliance.\"", "entity_type": "\"EVENT\"", "id": "\"INVESTIGATIONS\"", "label": "\"INVESTIGATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-c96fadf1bf6b3b2335ac81efa04a5c6a"}, {"color": "#9c8554", "description": "\"Key Audit Matter describes the significant risks and focus areas in the audit of the Group\u0027s financial statements.\"\u003cSEP\u003e\"Key Audit Matter refers to significant areas of focus in the audit process related to the Group\u0027s financial reporting and provisions.\"", "entity_type": "\"CONCEPT\"", "id": "\"KEY AUDIT MATTER\"", "label": "\"KEY AUDIT MATTER\"", "shape": "dot", "size": 10, "source_id": "chunk-4b06c8e3e0eadebbb1dd88dbdc980208\u003cSEP\u003echunk-c96fadf1bf6b3b2335ac81efa04a5c6a"}, {"color": "#84aee1", "description": "\"The Steering Committee is responsible for the review and approval of costs associated with the separation of the Divestment Businesses from the Group.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"STEERING COMMITTEE\"", "label": "\"STEERING COMMITTEE\"", "shape": "dot", "size": 10, "source_id": "chunk-5108c6b9c3803ae8b99d54a5f6403fa8"}, {"color": "#2d4121", "description": "\"Tax legislation refers to the laws and regulations governing taxation in Australia, which impact the financial outcomes of the Divestment Businesses.\"", "entity_type": "\"CONCEPT\"", "id": "\"TAX LEGISLATION\"", "label": "\"TAX LEGISLATION\"", "shape": "dot", "size": 10, "source_id": "chunk-5108c6b9c3803ae8b99d54a5f6403fa8"}, {"color": "#a6cb37", "description": "\"Market Risk Events refer to occurrences that may lead to financial losses due to adverse changes in market conditions affecting the Group\u0027s operations.\"", "entity_type": "\"EVENT\"", "id": "\"MARKET RISK EVENTS\"", "label": "\"MARKET RISK EVENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-254ba48d10048f73e93e9940d12b014e"}, {"color": "#bc8e07", "description": "\"Benchmark Reforms encompass regulatory changes affecting various financial indices that may impact the Group\u0027s securities and capital market activities.\"\u003cSEP\u003e\"Benchmark Reforms include initiatives to change or replace benchmarks, which can affect financial products and the market as a whole.\"", "entity_type": "\"EVENT\"", "id": "\"BENCHMARK REFORMS\"", "label": "\"BENCHMARK REFORMS\"", "shape": "dot", "size": 10, "source_id": "chunk-254ba48d10048f73e93e9940d12b014e\u003cSEP\u003echunk-a156629206237797746d35e62a0a5df8"}, {"color": "#493327", "description": "\"LIBOR (London Interbank Offered Rate) is a benchmark interest rate expected to be discontinued after 2021, affecting numerous financial instruments and markets.\"\u003cSEP\u003e\"LIBOR (London Interbank Offered Rate) is an interest rate benchmark that is being transitioned to risk-free rates as part of regulatory reforms.\"", "entity_type": "\"EVENT\"", "id": "\"LIBOR\"", "label": "\"LIBOR\"", "shape": "dot", "size": 10, "source_id": "chunk-a156629206237797746d35e62a0a5df8\u003cSEP\u003echunk-e4ce047f940fb0032979210d8fb67cd1"}, {"color": "#146a0a", "description": "\"The Financial Conduct Authority (FCA) is the regulatory body overseeing LIBOR, advocating for a transition away from it by 2021.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"FINANCIAL CONDUCT AUTHORITY\"", "label": "\"FINANCIAL CONDUCT AUTHORITY\"", "shape": "dot", "size": 10, "source_id": "chunk-a156629206237797746d35e62a0a5df8"}, {"color": "#e3234a", "description": "\"Product Distribution Regulations are laws and guidelines that govern how financial products are marketed and sold, impacting the Group\u0027s operations.\"", "entity_type": "\"CONCEPT\"", "id": "\"PRODUCT DISTRIBUTION REGULATIONS\"", "label": "\"PRODUCT DISTRIBUTION REGULATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-bf7e0bdce59fd2866cccf8383c02ea3d"}, {"color": "#00277f", "description": "\"Corporate Penalties are fines imposed on organizations for violating regulatory laws, significantly affecting the Group\u0027s financial position.\"", "entity_type": "\"CONCEPT\"", "id": "\"CORPORATE PENALTIES\"", "label": "\"CORPORATE PENALTIES\"", "shape": "dot", "size": 10, "source_id": "chunk-bf7e0bdce59fd2866cccf8383c02ea3d"}, {"color": "#4479b9", "description": "\"The Treasury Laws Amendment (Strengthening Corporate and Financial Sector Penalties) Act 2019 increased sanctions for corporate and financial obligations.\"", "entity_type": "\"EVENT\"", "id": "\"TREASURY LAWS AMENDMENT ACT 2019\"", "label": "\"TREASURY LAWS AMENDMENT ACT 2019\"", "shape": "dot", "size": 10, "source_id": "chunk-bf7e0bdce59fd2866cccf8383c02ea3d"}, {"color": "#541445", "description": "\"Major Bank Levy refers to a financial measure impacting banks that affects their net interest income and overall financial health.\"\u003cSEP\u003e\"The Major Bank Levy is a financial charge applied on certain liabilities of the bank, established by the Major Bank Levy Act 2017, impacting the company\u0027s financial statements.\"\u003cSEP\u003e\"The Major Bank Levy is a financial tax affecting major banks, including The Group, which has implications for pricing and competition in the market.\"\u003cSEP\u003e\"The Major Bank Levy is a government-imposed tax on major banks, affecting their financial viability and operations.\"", "entity_type": "\"EVENT\"", "id": "\"MAJOR BANK LEVY\"", "label": "\"MAJOR BANK LEVY\"", "shape": "dot", "size": 10, "source_id": "chunk-d36bdf0d1604b55f5fce3ea1f771efc9\u003cSEP\u003echunk-bf7e0bdce59fd2866cccf8383c02ea3d\u003cSEP\u003echunk-462e3309a6be80d22b2bd4851464371c\u003cSEP\u003echunk-69d27fdfb7db838e50fdeaef062108d2"}, {"color": "#4aa2a0", "description": "\"This Act regulates financial institutions to prevent money laundering and terrorism financing, with implications for compliance in the Group.\"", "entity_type": "\"EVENT\"", "id": "\"ANTI-MONEY LAUNDERING AND COUNTER-TERRORISM FINANCING ACT 2006\"", "label": "\"ANTI-MONEY LAUNDERING AND COUNTER-TERRORISM FINANCING ACT 2006\"", "shape": "dot", "size": 10, "source_id": "chunk-bf7e0bdce59fd2866cccf8383c02ea3d"}, {"color": "#78cce1", "description": "\"Consumer Law encompasses the regulations that protect consumers, including penalties for breaches related to goods and services.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONSUMER LAW\"", "label": "\"CONSUMER LAW\"", "shape": "dot", "size": 10, "source_id": "chunk-bf7e0bdce59fd2866cccf8383c02ea3d"}, {"color": "#af04e1", "description": "\"Industry Best Practices are standards and guidelines aimed at enhancing operational effectiveness and compliance within the financial sector.\"", "entity_type": "\"CONCEPT\"", "id": "\"INDUSTRY BEST PRACTICES\"", "label": "\"INDUSTRY BEST PRACTICES\"", "shape": "dot", "size": 10, "source_id": "chunk-bf7e0bdce59fd2866cccf8383c02ea3d"}, {"color": "#97ce4e", "description": "\"Open Banking Laws are consumer data laws enacted in Australia in 2019 that enable consumers to access and transfer designated data sets to third parties.\"\u003cSEP\u003e\"Open Banking Laws are regulations implemented in Australia that grant consumers rights over their financial data and enhance competition in the banking sector.\"", "entity_type": "\"EVENT\"", "id": "\"OPEN BANKING LAWS\"", "label": "\"OPEN BANKING LAWS\"", "shape": "dot", "size": 10, "source_id": "chunk-aaa000010f89f2776d94aec21d460228\u003cSEP\u003echunk-e4ce047f940fb0032979210d8fb67cd1"}, {"color": "#45fde0", "description": "\"The 2 Strikes Rule is a corporate governance mechanism in Australia that allows shareholders to vote on the adoption of remuneration reports, potentially leading to re-elections of directors.\"", "entity_type": "\"EVENT\"", "id": "\"2 STRIKES RULE\"", "label": "\"2 STRIKES RULE\"", "shape": "dot", "size": 10, "source_id": "chunk-aaa000010f89f2776d94aec21d460228"}, {"color": "#55e17d", "description": "\"D-SIBs are a classification of banks in Australia that are deemed important to the financial system\u0027s stability and are subject to stricter capital requirements.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"AUSTRALIAN DOMESTIC SYSTEMICALLY IMPORTANT BANKS (D-SIBS)\"", "label": "\"AUSTRALIAN DOMESTIC SYSTEMICALLY IMPORTANT BANKS (D-SIBS)\"", "shape": "dot", "size": 10, "source_id": "chunk-aaa000010f89f2776d94aec21d460228"}, {"color": "#c78800", "description": "\"New Zealand Regulatory Authorities oversee significant regulatory changes impacting financial institutions in New Zealand.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"NEW ZEALAND REGULATORY AUTHORITIES\"", "label": "\"NEW ZEALAND REGULATORY AUTHORITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-e4ce047f940fb0032979210d8fb67cd1"}, {"color": "#f1754e", "description": "\"The Financial Markets Authority (FMA) is a New Zealand body that reviews conduct and culture in the banking sector.\"\u003cSEP\u003e\"The Financial Markets Authority is a regulatory agency in New Zealand that oversees the financial markets, asserting the need for transparency and proper disclosures from ANZ NZ.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"FINANCIAL MARKETS AUTHORITY\"", "label": "\"FINANCIAL MARKETS AUTHORITY\"", "shape": "dot", "size": 10, "source_id": "chunk-fd702f7001041d77734d71a4bab6fb3f\u003cSEP\u003echunk-e4ce047f940fb0032979210d8fb67cd1"}, {"color": "#9c7150", "description": "\"The Ministry of Business, Innovation and Employment in New Zealand proposes regulations for financial institutions.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MINISTRY OF BUSINESS, INNOVATION AND EMPLOYMENT\"", "label": "\"MINISTRY OF BUSINESS, INNOVATION AND EMPLOYMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-e4ce047f940fb0032979210d8fb67cd1"}, {"color": "#772b3d", "description": "\"The Dodd-Frank Act is U.S. legislation aimed at financial reform and regulation following the 2008 financial crisis, impacting institutional behavior.\"", "entity_type": "\"EVENT\"", "id": "\"DODD-FRANK ACT\"", "label": "\"DODD-FRANK ACT\"", "shape": "dot", "size": 10, "source_id": "chunk-e4ce047f940fb0032979210d8fb67cd1"}, {"color": "#9f1cd2", "description": "\"The Consumer Data Right is a legal framework in Australia that empowers consumers to access their data and share it with accredited third parties.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONSUMER DATA RIGHT\"", "label": "\"CONSUMER DATA RIGHT\"", "shape": "dot", "size": 10, "source_id": "chunk-e4ce047f940fb0032979210d8fb67cd1"}, {"color": "#16e96e", "description": "\"Mortgage Accounts are financial products that will need to share consumer data as part of Australia\u2019s Open Banking initiative.\"", "entity_type": "\"EVENT\"", "id": "\"MORTGAGE ACCOUNTS\"", "label": "\"MORTGAGE ACCOUNTS\"", "shape": "dot", "size": 10, "source_id": "chunk-e4ce047f940fb0032979210d8fb67cd1"}, {"color": "#6523f1", "description": "\"The Financial Services Legislation Amendment Act 2019 introduces regulatory updates affecting financial institutions in New Zealand.\"", "entity_type": "\"EVENT\"", "id": "\"FINANCIAL SERVICES LEGISLATION AMENDMENT ACT 2019\"", "label": "\"FINANCIAL SERVICES LEGISLATION AMENDMENT ACT 2019\"", "shape": "dot", "size": 10, "source_id": "chunk-e4ce047f940fb0032979210d8fb67cd1"}, {"color": "#7609a5", "description": "\"The Credit Contracts and Consumer Finance Act 2003 governs the lending practices of financial institutions in New Zealand, which may be subject to revisions.\"", "entity_type": "\"EVENT\"", "id": "\"CREDIT CONTRACTS AND CONSUMER FINANCE ACT 2003\"", "label": "\"CREDIT CONTRACTS AND CONSUMER FINANCE ACT 2003\"", "shape": "dot", "size": 10, "source_id": "chunk-e4ce047f940fb0032979210d8fb67cd1"}, {"color": "#d768a4", "description": "\"Regulatory Investigations refer to examinations conducted by authorities into the Company\u0027s practices, indicating compliance challenges.\"\u003cSEP\u003e\"Regulatory investigations are inquiries conducted by authorities to determine compliance with laws and regulations.\"\u003cSEP\u003e\"Regulatory Investigations refers to the processes through which the Company is assessed by regulatory authorities for compliance with laws and regulations.\"\u003cSEP\u003e\"Regulatory Investigations refer to inquiries conducted by regulatory bodies into the practices of the Group and compliance with laws.\"", "entity_type": "\"EVENT\"", "id": "\"REGULATORY INVESTIGATIONS\"", "label": "\"REGULATORY INVESTIGATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-4276f50e83d8ee35f5f57396ee7fb5dd\u003cSEP\u003echunk-5174f3dcb273e74ea34e26129b67ec91\u003cSEP\u003echunk-e4ce047f940fb0032979210d8fb67cd1\u003cSEP\u003echunk-36462d9380ddfee5071c6032ecc5125c"}, {"color": "#65fb60", "description": "\"Class Action Proceedings are legal actions taken by a group of people against the Group, often due to alleged regulatory breaches or consumer issues.\"", "entity_type": "\"EVENT\"", "id": "\"CLASS ACTION PROCEEDINGS\"", "label": "\"CLASS ACTION PROCEEDINGS\"", "shape": "dot", "size": 10, "source_id": "chunk-e4ce047f940fb0032979210d8fb67cd1"}, {"color": "#66844f", "description": "\"Risk Free Rates refer to theoretical returns on investments with zero risk, which are becoming standard benchmarks as LIBOR is phased out.\"", "entity_type": "\"CONCEPT\"", "id": "\"RISK FREE RATES\"", "label": "\"RISK FREE RATES\"", "shape": "dot", "size": 10, "source_id": "chunk-e4ce047f940fb0032979210d8fb67cd1"}, {"color": "#56f9ad", "description": "\"Contingent Liabilities are potential liabilities that may occur based on the outcome of future events, requiring estimations for financial reporting.\"\u003cSEP\u003e\"Contingent Liabilities are potential obligations that may arise based on the outcome of future events, which ANZ must disclose in its reports.\"\u003cSEP\u003e\"Contingent Liabilities are potential obligations contingent on future events, which ANZ recognizes as part of its business combinations and legal exposures.\"\u003cSEP\u003e\"Contingent Liabilities represent potential future obligations or losses that may arise from current contracts or transactions and that need to be disclosed.\"\u003cSEP\u003e\"Contingent Liabilities refer to potential obligations that may arise depending on the outcome of future events, including litigation.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONTINGENT LIABILITIES\"", "label": "\"CONTINGENT LIABILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-e4ce047f940fb0032979210d8fb67cd1\u003cSEP\u003echunk-30e20eaf45570c6ae7b7f98aeb31af49\u003cSEP\u003echunk-ffa5d6262ce353d58761d1d8268f460c\u003cSEP\u003echunk-a50bc48032c7aa252e5142476ee20162\u003cSEP\u003echunk-a85ffd22955d4d7fc034134e04b9320e"}, {"color": "#820c44", "description": "\"The RBA, or Reserve Bank of Australia, is the central monetary authority of Australia that sets official interest rates and influences monetary policy.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"RBA\"", "label": "\"RBA\"", "shape": "dot", "size": 10, "source_id": "chunk-cd9da6bcb7c17e16b4e267565a097234"}, {"color": "#b48c5f", "description": "\"The Federal Reserve is the central banking system of the United States, which plays a key role in setting interest rates and monetary policy.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"UNITED STATES FEDERAL RESERVE\"", "label": "\"UNITED STATES FEDERAL RESERVE\"", "shape": "dot", "size": 10, "source_id": "chunk-cd9da6bcb7c17e16b4e267565a097234"}, {"color": "#12ee50", "description": "\"The Bank of England is the central bank of the United Kingdom, responsible for monetary policy and regulation of the financial system.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"BANK OF ENGLAND\"", "label": "\"BANK OF ENGLAND\"", "shape": "dot", "size": 10, "source_id": "chunk-cd9da6bcb7c17e16b4e267565a097234"}, {"color": "#68248d", "description": "\"Global Financial Institutions, including the Group, are major players in the financial markets subject to strict compliance and regulatory obligations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"GLOBAL FINANCIAL INSTITUTIONS\"", "label": "\"GLOBAL FINANCIAL INSTITUTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-cd9da6bcb7c17e16b4e267565a097234"}, {"color": "#bdcf35", "description": "\"FATCA (Foreign Account Tax Compliance Act) is a U.S. federal law aimed at preventing tax evasion by US citizens through foreign accounts, imposing strict regulatory obligations.\"\u003cSEP\u003e\"FATCA, or the Foreign Account Tax Compliance Act, is U.S. legislation aimed at preventing tax evasion through foreign accounts.\"", "entity_type": "\"EVENT\"", "id": "\"FATCA\"", "label": "\"FATCA\"", "shape": "dot", "size": 10, "source_id": "chunk-4fd0f02882b72ee4693784c893677039\u003cSEP\u003echunk-cd9da6bcb7c17e16b4e267565a097234"}, {"color": "#8d2601", "description": "\"CRS (Common Reporting Standard) is a standard for the automatic exchange of tax and financial information between governments to combat tax evasion.\"\u003cSEP\u003e\"The Common Reporting Standard (CRS) is a global standard for the automatic exchange of financial account information between governments.\"", "entity_type": "\"EVENT\"", "id": "\"CRS\"", "label": "\"CRS\"", "shape": "dot", "size": 10, "source_id": "chunk-4fd0f02882b72ee4693784c893677039\u003cSEP\u003echunk-cd9da6bcb7c17e16b4e267565a097234"}, {"color": "#68965a", "description": "\"OECD (Organisation for Economic Co-operation and Development) is an international organization that focuses on economic policy and regulatory compliance among member countries.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"OECD\"", "label": "\"OECD\"", "shape": "dot", "size": 10, "source_id": "chunk-4fd0f02882b72ee4693784c893677039"}, {"color": "#072c1b", "description": "\"The Pacific region refers to geographic areas where the Group has operations and faces significant regulatory compliance challenges.\"", "entity_type": "\"GEO\"", "id": "\"PACIFIC REGION\"", "label": "\"PACIFIC REGION\"", "shape": "dot", "size": 10, "source_id": "chunk-4fd0f02882b72ee4693784c893677039"}, {"color": "#40ae58", "description": "\"U.S. Treasury Regulations encompass a set of legal requirements that financial institutions must adhere to, impacting their operations and compliance obligations.\"", "entity_type": "\"EVENT\"", "id": "\"U.S. TREASURY REGULATIONS\"", "label": "\"U.S. TREASURY REGULATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-4fd0f02882b72ee4693784c893677039"}, {"color": "#6295e5", "description": "\"Year 2021 is noted as a significant timeframe related to certain events or outcomes, emphasizing changes or occurrences during this period.\"", "entity_type": "\"EVENT\"", "id": "\"YEAR 2021\"", "label": "\"YEAR 2021\"", "shape": "dot", "size": 10, "source_id": "chunk-48454394d8270fa966ff  refer to the various operational divisions of ANZ that may deal in functional currencies different from the Australian Dollar.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"BRANCHES\"", "label": "\"BRANCHES\"", "shape": "dot", "size": 10, "source_id": "chunk-b1d0ada6bfcffd2d8ae242750a98373e\u003cSEP\u003echunk-3d6c6a9853986a2054965a60f6d2aed0"}, {"color": "#a5610c", "description": "\"Market Share of KiwiSaver encompasses the proportion of total KiwiSaver clients held by the New Zealand Division, pivotal in gauging competitive standing.\"", "entity_type": "\"EVENT\"", "id": "\"MARKET SHARE OF KIWISAVER\"", "label": "\"MARKET SHARE OF KIWISAVER\"", "shape": "dot", "size": 10, "source_id": "chunk-b1d0ada6bfcffd2d8ae242750a98373e"}, {"color": "#6d62e7", "description": "\"Risk Weight Calculation refers to the method used to determine the risk associated with financial assets, impacting regulatory capital requirements.\"", "entity_type": "\"CONCEPT\"", "id": "\"RISK WEIGHT CALCULATION\"", "label": "\"RISK WEIGHT CALCULATION\"", "shape": "dot", "size": 10, "source_id": "chunk-585eb8009cc9ef0a4fa82aae1ee43fa1"}, {"color": "#4b92e7", "description": "\"Financial Performance encapsulates the overall financial results of ANZ, highlighting profitability and market challenges.\"\u003cSEP\u003e\"Financial Performance is a general term representing the results and metrics related to institutional financial activities as detailed in the report.\"\u003cSEP\u003e\"Financial performance refers to the analysis and results of the Group\u0027s operations over specified periods like quarterly or yearly.\"\u003cSEP\u003e\"Financial Performance encompasses the financial results and metrics determined in the report, including profits, provisions, and dividends.\"\u003cSEP\u003e\"Financial performance encompasses a range of metrics that gauge ANZ\u0027s overall financial health and operational success.\"\u003cSEP\u003e\"Financial performance refers to the overall financial results of ANZ, i ca82be503bcc87c36fc8\u003cSEP\u003echunk-bd391279477d962d9816465d7476871d"}, {"color": "#b6a80a", "description": "\"This figure indicates the total equity held by shareholders in the organization, inclusive of any non-controlling interests present.\"", "entity_type": "\"CONCEPT\"", "id": "\"SHAREHOLDERS\u0027 EQUITY AND NON-CONTROLLING INTERESTS\"", "label": "\"SHAREHOLDERS\u0027 EQUITY AND NON-CONTROLLING INTERESTS\"", "shape": "dot", "size": 10, "source_id": "chunk-878d28615539125573d0f381ac0964de"}, {"color": "#6be597", "description": "\"Total Operating Income combines all revenue streams of ANZ, including interest and other income, providing a holistic view of financial performance.\"\u003cSEP\u003e\"Total Operating Income is a comprehensive measure of ANZ\u0027s earnings from its business activities, integral for assessing financial health.\"\u003cSEP\u003e\"Total Operating Income signifies the overall income generated by a company\u2019s operations prior to expenses, affected by changes in recognition standards.\"\u003cSEP\u003e\"Total operating income represents the total income generated from business operations, which increased due to changes from new accounting standards.\"", "entity_type": "\"CONCEPT\"", "id": "\"TOTAL OPERATING INCOME\"", "label": "\"TOTAL OPERATING INCOME\"", "shape": "dot", "size": 10, "source_id": "chunk-88fb22fb9ed7468b8f995ce4c075c35b\u003cSEP\u003echunk-85bbceb0f05533e2c8142bfa2ddfcc1b\u003cSEP\u003echunk-257cdcfc967d3cc3482388050a049a87\u003cSEP\u003echunk-d3b7f9ed878595236d24eeed4674a7d0"}, {"color": "#aef34b", "description": "\"Total Operating Expenses reflect the costs incurred by a company in its operations, which have been restated due to standard adoption changes.\"\u003cSEP\u003e\"Total operating expenses denote the overall expenses incurred through business operations, which also saw an increase following the adoption of AASB 15.\"", "entity_type": "\"CONCEPT\"", "id": "\"TOTAL OPERATING EXPENSES\"", "label": "\"TOTAL OPER
