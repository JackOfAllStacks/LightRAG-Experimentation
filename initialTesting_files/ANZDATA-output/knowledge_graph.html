d8df0c1d5333874a9"}, {"color": "#90176b", "description": "\"The Chief Risk Officer (CRO) oversees credit risk management, ensuring independence and reporting structures across ANZ.\"", "entity_type": "\"PERSON\"", "id": "\"CHIEF RISK OFFICER (CRO)\"", "label": "\"CHIEF RISK OFFICER (CRO)\"", "shape": "dot", "size": 10, "source_id": "chunk-2a26bf7f3ea3cf8d8df0c1d5333874a9"}, {"color": "#d0b7bb", "description": "\"Inter-Bank Counterparties are financial institutions that engage in transactions with ANZ, influencing its trading positions and market risks.\"", "entity_type": "\"CONCEPT\"", "id": "\"INTER-BANK COUNTERPARTIES\"", "label": "\"INTER-BANK COUNTERPARTIES\"", "shape": "dot", "size": 10, "source_id": "chunk-70e6786c1a0f84cdefa8970c907896b3"}, {"color": "#b8c154", "description": "\"2019 cash profit refers to the financial performance of ANZ for the year, detailing income, expenses, and notable items.\"", "entity_type": "\"EVENT\"", "id": "\"2019 CASH PROFIT\"", "label": "\"2019 CASH PROFIT\"", "shape": "dot", "size": 10, "source_id": "chunk-ceed19304943d34d413fc293a88c61e8"}, {"color": "#dc82f4", "description": "\"2018 cash profit refers to the previous year\u0027s financial performance of ANZ, providing a basis for comparison with 2019 results.\"", "entity_type": "\"EVENT\"", "id": "\"2018 CASH PROFIT\"", "label": "\"2018 CASH PROFIT\"", "shape": "dot", "size": 10, "source_id": "chunk-ceed19304943d34d413fc293a88c61e8"}, {"color": "#650b40", "description": "\"D. Gonski is a Non-Executive Director who served on the Board in 2019 and had his remuneration reduced as a consequence of shared accountability for failures highlighted by the 2018 Royal Commission.\"", "entity_type": "\"PERSON\"", "id": "\"D. GONSKI\"", "label": "\"D. GONSKI\"", "shape": "dot", "size": 10, "source_id": "chunk-ed3badf959e859c8f652a694eeaec580"}, {"color": "#171733", "description": "\"H. Lee was a Non-Executive Director whose remuneration includes partial service for 2019, reflecting changes in directorship.\"", "entity_type": "\"PERSON\"", "id": "\"H. LEE\"", "label": "\"H. LEE\"", "shape": "dot", "size": 10, "source_id": "chunk-ed3badf959e859c8f652a694eeaec580"}, {"color": "#45b5f7", "description": "\"Threshold Vesting refers to the minimum performance levels that need to be met for variable remuneration to be awarded.\"", "entity_type": "\"CONCEPT\"", "id": "\"THRESHOLD VESTING\"", "label": "\"THRESHOLD VESTING\"", "shape": "dot", "size": 10, "source_id": "chunk-ed3dd5d038946ae8f5147db2b7dd28f7"}, {"color": "#24b985", "description": "\"Full Vesting indicates the complete awarding of performance rights to executives when all performance metrics are satisfied.\"", "entity_type": "\"CONCEPT\"", "id": "\"FULL VESTING\"", "label": "\"FULL VESTING\"", "shape": "dot", "size": 10, "source_id": "chunk-ed3dd5d038946ae8f5147db2b7dd28f7"}, {"color": "#6351c9", "description": "\"BNY Mellon Shareowner Services operates out of Louisville, Kentucky, providing comprehensive shareholder services.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"BNY MELLON SHAREOWNER SERVICES\"", "label": "\"BNY MELLON SHAREOWNER SERVICES\"", "shape": "dot", "size": 10, "source_id": "chunk-1ad76bd5f11c7f1afb1d4fa35476e350"}, {"color": "#e5fd36", "description": "\"Deutsche Bank Trust Company Americas is a banking entity based in New York providing trust and investment services.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"DEUTSCHE BANK TRUST COMPANY AMERICAS\"", "label": "\"DEUTSCHE BANK TRUST COMPANY AMERICAS\"", "shape": "dot", "size": 10, "source_id": "chunk-1ad76bd5f11c7f1afb1d4fa35476e350"}, {"color": "#c8737c", "description": "\"Wealth Australia (AWA) refers to an entity from which ANZ received a dividend and has written down investments, highlighting its impact on ANZ\u0027s financial performance.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"WEALTH AUSTRALIA (AWA)\"", "label": "\"WEALTH AUSTRALIA (AWA)\"", "shape": "dot", "size": 10, "source_id": "chunk-462e3309a6be80d22b2bd4851464371c"}, {"color": "#4cce40", "description": "\"A Hedged Item is the asset, liability, or future transaction that is exposed to risk, which a hedge instrument is intended to mitigate.\"", "entity_type": "\"CONCEPT\"", "id": "\"HEDGED ITEM\"", "label": "\"HEDGED ITEM\"", "shape": "dot", "size": 10, "source_id": "chunk-83d042f4a6d87646433d8e5f7f4869f1"}, {"color": "#8f4a3b", "description": "\"The base case scenario represents ANZ\u0027s view of the most likely future macro-economic conditions used for credit risk management.\"", "entity_type": "\"EVENT\"", "id": "\"BASE CASE SCENARIO\"", "label": "\"BASE CASE SCENARIO\"", "shape": "dot", "size": 10, "source_id": "chunk-d049d97bcb1a2a2be351bdc359ab19e5"}, {"color": "#85ae00", "description": "\"The upside scenario outlines optimistic economic conditions that could affect credit risk assessment positively.\"", "entity_type": "\"EVENT\"", "id": "\"UPSIDE SCENARIO\"", "label": "\"UPSIDE SCENARIO\"", "shape": "dot", "size": 10, "source_id": "chunk-d049d97bcb1a2a2be351bdc359ab19e5"}, {"color": "#8ad51e", "description": "\"Rest of world refers to regions outside of Australia that affect global GDP growth and inflation forecasts, indicating a broader economic perspective.\"", "entity_type": "\"GEO\"", "id": "\"REST OF WORLD\"", "label": "\"REST OF WORLD\"", "shape": "dot", "size": 10, "source_id": "chunk-52cc3a0564e33bc900063bd00996443e"}, {"color": "#16db96", "description": "\"Training and Management Standards are guidelines implemented to ensure employees are equipped to manage risks effectively.\"", "entity_type": "\"CONCEPT\"", "id": "\"TRAINING AND MANAGEMENT STANDARDS\"", "label": "\"TRAINING AND MANAGEMENT STANDARDS\"", "shape": "dot", "size": 10, "source_id": "chunk-cf03ba05395ab2f3077234474a121c96"}, {"color": "#41a583", "description": "\"Training and Management Standards ensure that all employees understand their roles and obligations in risk management.\"", "entity_type": "\"UNKNOWN\"", "id": "\"EMPLOYEE RESPONSIBILITY\"", "label": "\"EMPLOYEE RESPONSIBILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-cf03ba05395ab2f3077234474a121c96"}, {"color": "#b1df23", "description": "\"Credit Exposure refers to the total amount of money that could potentially be lost by a lender if a borrower defaults.\"\u003cSEP\u003e\"Credit exposure is the total amount of credit extended by a lender to a borrower, which poses potential risk if the borrower defaults.\"", "entity_type": "\"CONCEPT\"", "id": "\"CREDIT EXPOSURE\"", "label": "\"CREDIT EXPOSURE\"", "shape": "dot", "size": 10, "source_id": "chunk-c63199cdb89aeff6dfe111b41a9ebd1f\u003cSEP\u003echunk-727d821bb8ead6670170baa66c011d04"}, {"color": "#418461", "description": "\"Transaction structuring is the method of organizing the terms of a financial transaction to mitigate risks effectively, especially in project financing.\"", "entity_type": "\"CONCEPT\"", "id": "\"TRANSACTION STRUCTURING\"", "label": "\"TRANSACTION STRUCTURING\"", "shape": "dot", "size": 10, "source_id": "chunk-727d821bb8ead6670170baa66c011d04"}, {"color": "#e590dc", "description": "\"Off-balance sheet market-related transactions refer to financial transactions not recorded on the balance sheet, which can still represent a certain level of risk exposure.\"", "entity_type": "\"EVENT\"", "id": "\"OFF-BALANCE SHEET MARKET RELATED TRANSACTIONS\"", "label": "\"OFF-BALANCE SHEET MARKET RELATED TRANSACTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-727d821bb8ead6670170baa66c011d04"}, {"color": "#3a4ec8", "description": "\"Subsidiaries are controlled entities that conduct transactions with each other and with the main organization on an arm\u0027s length basis.\"\u003cSEP\u003e\"Subsidiaries are entities owned or controlled by ANZ that operate in international markets, exposing the company to foreign currency risks.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SUBSIDIARIES\"", "label": "\"SUBSIDIARIES\"", "shape": "dot", "size": 10, "source_id": "chunk-30e20eaf45570c6ae7b7f98aeb31af49\u003cSEP\u003echunk-3d6c6a9853986a2054965a60f6d2aed0"}, {"color": "#da165e", "description": "\"Associates are entities in which ANZ has a stake but which are not fully owned, contributing to the company\u0027s exposure to market fluctuations.\"\u003cSEP\u003e\"Associates are entities related to the Bank of KMP that engage in transactions on an arm\u0027s length basis with the bank.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ASSOCIATES\"", "label": "\"ASSOCIATES\"", "shape": "dot", "size": 10, "source_id": "chunk-30e20eaf45570c6ae7b7f98aeb31af49\u003cSEP\u003echunk-3d6c6a9853986a2054965a60f6d2aed0"}, {"color": "#dc906f", "description": "\"International Swaps and Derivatives Association is an industry body that governs standard agreements for financial transactions, relevant for ANZ\u0027s collateral practices.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"INTERNATIONAL SWAPS AND DERIVATIVES ASSOCIATION\"", "label": "\"INTERNATIONAL SWAPS AND DERIVATIVES ASSOCIATION\"", "shape": "dot", "size": 10, "source_id": "chunk-fb68635bce894109a3cb7c076db03f6d"}, {"color": "#a96156", "description": "\"Core Infrastructure refers to major foundational systems and technologies within ANZ that are amortized over extended periods, indicating their long-term significance.\"", "entity_type": "\"CONCEPT\"", "id": "\"CORE INFRASTRUCTURE\"", "label": "\"CORE INFRASTRUCTURE\"", "shape": "dot", "size": 10, "source_id": "chunk-ffa5d6262ce353d58761d1d8268f460c"}, {"color": "#65b5ba", "description": "\"Economic Resources pertain to the assets and resources that ANZ utilizes to meet its obligations and support its financial activities.\"", "entity_type": "\"CONCEPT\"", "id": "\"ECONOMIC RESOURCES\"", "label": "\"ECONOMIC RESOURCES\"", "shape": "dot", "size": 10, "source_id": "chunk-ffa5d6262ce353d58761d1d8268f460c"}, {"color": "#b56051", "description": "\"ANZ Bank (Taiwan) Ltd was a banking entity in Taiwan, now deregistered, marking ANZ\u0027s past operations in the region.\"\u003cSEP\u003e\"ANZ Bank (Taiwan) Ltd was involved in a merger in April 2019, highlighting its prior existence in the banking sector in Taiwan.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ BANK (TAIWAN) LTD\"", "label": "\"ANZ BANK (TAIWAN) LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-810ee30482df9df2630501e296657806\u003cSEP\u003echunk-861499ce784d9e437138c663e8e2a27f"}, {"color": "#4113c2", "description": "\"ANZ Wealth Australia Ltd is a holding company associated with wealth management services, contributing to ANZ\u0027s diverse portfolio.\"\u003cSEP\u003e\"ANZ Wealth Australia Ltd is an entity that returned $2.1 billion of capital following the sale of a business, indicating its financial activities.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ WEALTH AUSTRALIA LTD\"", "label": "\"ANZ WEALTH AUSTRALIA LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-810ee30482df9df2630501e296657806\u003cSEP\u003echunk-861499ce784d9e437138c663e8e2a27f"}, {"color": "#47d225", "description": "\"OnePath Insurance refers to a business that was sold by ANZ Wealth Australia Ltd, marking a significant financial event for the organization.\"", "entity_type": "\"EVENT\"", "id": "\"ONEPATH INSURANCE\"", "label": "\"ONEPATH INSURANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-861499ce784d9e437138c663e8e2a27f"}, {"color": "#ee6102", "description": "\"Investment Management Services refer to the activities associated with managing investments on behalf of clients, including the fees paid to the Company for these services.\"", "entity_type": "\"EVENT\"", "id": "\"INVESTMENT MANAGEMENT SERVICES\"", "label": "\"INVESTMENT MANAGEMENT SERVICES\"", "shape": "dot", "size": 10, "source_id": "chunk-30e20eaf45570c6ae7b7f98aeb31af49"}, {"color": "#7e80fb", "description": "\"Credit Related Commitments encompass agreements regarding undrawn facilities and guarantees that represent potential credit exposure for the Bank of KMP.\"", "entity_type": "\"EVENT\"", "id": "\"CREDIT RELATED COMMITMENTS\"", "label": "\"CREDIT RELATED COMMITMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-30e20eaf45570c6ae7b7f98aeb31af49"}, {"color": "#7f8f91", "description": "\"Total Impact refers to the overall effect amounting to $727 million recognized as a reduction to Retained earnings due to credit impairment.\"", "entity_type": "\"CONCEPT\"", "id": "\"TOTAL IMPACT\"", "label": "\"TOTAL IMPACT\"", "shape": "dot", "size": 10, "source_id": "chunk-c29d1e84d3058a186e63f911a6b6f73d"}, {"color": "#08a0e3", "description": "\"The total impact of AASB 9 resulted in significant financial adjustments, including the reduction of Retained earnings.\"", "entity_type": "\"UNKNOWN\"", "id": "\"AOASB 9\"", "label": "\"AOASB 9\"", "shape": "dot", "size": 10, "source_id": "chunk-c29d1e84d3058a186e63f911a6b6f73d"}, {"color": "#5d6f24", "description": "\"Financial instruments held at fair value represent significant assets on the Company\u0027s balance sheet, which require careful assessment and valuation.\"", "entity_type": "\"CONCEPT\"", "id": "\"FINANCIAL INSTRUMENTS HELD AT FAIR VALUE\"", "label": "\"FINANCIAL INSTRUMENTS HELD AT FAIR VALUE\"", "shape": "dot", "size": 10, "source_id": "chunk-0294cca6b3e4177b51c49c92c2f0440c"}, {"color": "#57bb3e", "description": "\"The auditor is responsible for providing an independent examination of the financial statements of the organization, ensuring compliance and accuracy.\"", "entity_type": "\"ROLE\"", "id": "\"AUDITOR\"", "label": "\"AUDITOR\"", "shape": "dot", "size": 10, "source_id": "chunk-f2caccffec05ee350e6331ce7f922fa5"}, {"color": "#06d991", "description": "\"The audit refers to the systematic review and assessment of the financial report to detect any material misstatements or errors.\"", "entity_type": "\"EVENT\"", "id": "\"AUDIT\"", "label": "\"AUDIT\"", "shape": "dot", "size": 10, "source_id": "chunk-f2caccffec05ee350e6331ce7f922fa5"}, {"color": "#b3c625", "description": "\"New South Wales is a region in Australia where ANZ is actively testing customer financial resilience against climatic events.\"", "entity_type": "\"GEO\"", "id": "\"NEW SOUTH WALES\"", "label": "\"NEW SOUTH WALES\"", "shape": "dot", "size": 10, "source_id": "chunk-0cd5c4ea155dfd1340cd0353e36a6fb3"}, {"color": "#3cfe00", "description": "\"Carbon-intensive sectors refer to industries that have high levels of carbon emissions, which are being specifically assessed for risk exposure.\"", "entity_type": "\"CONCEPT\"", "id": "\"CARBON-INTENSIVE SECTORS\"", "label": "\"CARBON-INTENSIVE SECTORS\"", "shape": "dot", "size": 10, "source_id": "chunk-a99fed9b20604bf9b9b6014e7b8583f4"}, {"color": "#69ec38", "description": "\"Ouyen is a locality in North-West Victoria where the Kiamal Solar Farm is located, benefiting from economic and social development related to the solar energy project.\"", "entity_type": "\"GEO\"", "id": "\"OUYEN\"", "label": "\"OUYEN\"", "shape": "dot", "size": 10, "source_id": "chunk-789ae379ea3c5cc72910c923893182c8"}, {"color": "#441a5a", "description": "\"The Mildura region is associated with the Kiamal Solar Farm, receiving economic benefits from the project, including job creation during its construction phase.\"", "entity_type": "\"GEO\"", "id": "\"MILDURA REGION\"", "label": "\"MILDURA REGION\"", "shape": "dot", "size": 10, "source_id": "chunk-789ae379ea3c5cc72910c923893182c8"}, {"color": "#81b62b", "description": "\"Direct Financing of Renewables refers to the increased financing towards renewable energy projects, significantly impacting emissions reduction and supporting cleaner energy initiatives.\"", "entity_type": "\"EVENT\"", "id": "\"DIRECT FINANCING OF RENEWABLES\"", "label": "\"DIRECT FINANCING OF RENEWABLES\"", "shape": "dot", "size": 10, "source_id": "chunk-789ae379ea3c5cc72910c923893182c8"}, {"color": "#6399ad", "description": "\"Client supplied data refers to information provided by clients where other data sources were not available or were insufficient for generating reports.\"", "entity_type": "\"CONCEPT\"", "id": "\"CLIENT SUPPLIED DATA\"", "label": "\"CLIENT SUPPLIED DATA\"", "shape": "dot", "size": 10, "source_id": "chunk-f660d7ed708ed706f0795ff6bbd9e730"}, {"color": "#30801b", "description": "\"Client supplied data complements the information available from the NEM, aiding in accurate emissions calculations for ANZ.\"", "entity_type": "\"UNKNOWN\"", "id": "\"NEM\"", "label": "\"NEM\"", "shape": "dot", "size": 10, "source_id": "chunk-f660d7ed708ed706f0795ff6bbd9e730"}, {"color": "#56a03c", "description": "\"The New Zealand Stock Exchange is another financial market where ANZBGL submits its annual financial report.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"NEW ZEALAND STOCK EXCHANGE\"", "label": "\"NEW ZEALAND STOCK EXCHANGE\"", "shape": "dot", "size": 10, "source_id": "chunk-d871669a8c67b7d132ede508f139cfe0"}, {"color": "#a1f86b", "description": "\"UK DTR Submission refers to the filing made by ANZBGL to comply with the United Kingdom\u0027s Disclosure and Transparency Rules.\"", "entity_type": "\"EVENT\"", "id": "\"UK DTR SUBMISSION\"", "label": "\"UK DTR SUBMISSION\"", "shape": "dot", "size": 10, "source_id": "chunk-d871669a8c67b7d132ede508f139cfe0"}, {"color": "#412b54", "description": "\"DTR 4.1 refers to specific requirements under the United Kingdom\u0027s Disclosure and Transparency Rules that ANZBGL must comply with.\"", "entity_type": "\"CONCEPT\"", "id": "\"DTR 4.1\"", "label": "\"DTR 4.1\"", "shape": "dot", "size": 10, "source_id": "chunk-d871669a8c67b7d132ede508f139cfe0"}, {"color": "#ad504a", "description": "\"DTR 4.1.8 (2) is a section of the regulations relating to the disclosure of risks and uncertainties faced by ANZBGL.\"", "entity_type": "\"CONCEPT\"", "id": "\"DTR 4.1.8 (2)\"", "label": "\"DTR 4.1.8 (2)\"", "shape": "dot", "size": 10, "source_id": "chunk-d871669a8c67b7d132ede508f139cfe0"}, {"color": "#406075", "description": "\"DTR 4.1.12 (3)(b) is a provision regarding the responsibility statements of directors, which ANZBGL must adhere to.\"", "entity_type": "\"CONCEPT\"", "id": "\"DTR 4.1.12 (3)(B)\"", "label": "\"DTR 4.1.12 (3)(B)\"", "shape": "dot", "size": 10, "source_id": "chunk-d871669a8c67b7d132ede508f139cfe0"}, {"color": "#0a2c38", "description": "\"The 2019 Financial Statements comprise the financial disclosures and performance metrics for ANZBGL for the fiscal year 2019.\"", "entity_type": "\"EVENT\"", "id": "\"2019 FINANCIAL STATEMENTS\"", "label": "\"2019 FINANCIAL STATEMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-d871669a8c67b7d132ede508f139cfe0"}, {"color": "#88522f", "description": "\"The Financial Services Inquiry is a review process aimed at examining and improving Australia\u0027s financial services sector, leading to regulatory recommendations.\"", "entity_type": "\"EVENT\"", "id": "\"FINANCIAL SERVICES INQUIRY (FSI)\"", "label": "\"FINANCIAL SERVICES INQUIRY (FSI)\"", "shape": "dot", "size": 10, "source_id": "chunk-aaa000010f89f2776d94aec21d460228"}, {"color": "#04043a", "description": "\"The Federal Treasurer is the government official who received the ACCC\u0027s final report regarding foreign currency conversion services.\"", "entity_type": "\"PERSON\"", "id": "\"FEDERAL TREASURER\"", "label": "\"FEDERAL TREASURER\"", "shape": "dot", "size": 10, "source_id": "chunk-bf7e0bdce59fd2866cccf8383c02ea3d"}, {"color": "#0fff6f", "description": "\"Financial Services Providers refer to companies that offer banking, insurance, investment, and other financial goods and services, included within the industry scrutiny.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"FINANCIAL SERVICES PROVIDERS\"", "label": "\"FINANCIAL SERVICES PROVIDERS\"", "shape": "dot", "size": 10, "source_id": "chunk-bf7e0bdce59fd2866cccf8383c02ea3d"}, {"color": "#86f308", "description": "\"Consumer Interests denote the needs and rights of customers that The Group must consider in its business activities.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONSUMER INTERESTS\"", "label": "\"CONSUMER INTERESTS\"", "shape": "dot", "size": 10, "source_id": "chunk-ca2f26b59fa9d88f6d803c1960780ad6"}, {"color": "#bde2d1", "description": "\"The Group\u0027s failure to appropriately address Consumer Interests can lead to Conduct-related Risk that impacts its position.\"", "entity_type": "\"UNKNOWN\"", "id": "\"CONDUCT-RELATED RISK\"", "label": "\"CONDUCT-RELATED RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-ca2f26b59fa9d88f6d803c1960780ad6"}, {"color": "#208e2b", "description": "\"Credit-related Losses refer to the financial losses that the Group faces when customers fail to repay their debts, particularly due to various external risks.\"", "entity_type": "\"CONCEPT\"", "id": "\"CREDIT-RELATED LOSSES\"", "label": "\"CREDIT-RELATED LOSSES\"", "shape": "dot", "size": 10, "source_id": "chunk-02155c7f0e78ed4cb87fb915de99e3e5"}, {"color": "#49a8dd", "description": "\"Climate Risk refers to the potential financial impacts of climate change on the Group and its customers.\"\u003cSEP\u003e\"Climate risk refers to the financial risks that companies face due to climate change, as highlighted in ASIC\u0027s statements.\"", "entity_type": "\"CONCEPT\"", "id": "\"CLIMATE RISK\"", "label": "\"CLIMATE RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-94c97cee9866312871e2f0758554f4ca\u003cSEP\u003echunk-02155c7f0e78ed4cb87fb915de99e3e5"}, {"color": "#1f8a50", "description": "\"Remuneration Structures refer to the systems in place for compensating employees, which can influence the risk management culture of the Group.\"", "entity_type": "\"CONCEPT\"", "id": "\"REMUNERATION STRUCTURES\"", "label": "\"REMUNERATION STRUCTURES\"", "shape": "dot", "size": 10, "source_id": "chunk-02155c7f0e78ed4cb87fb915de99e3e5"}, {"color": "#4c5036", "description": "\"The design and implementation of Remuneration Structures can affect the internal Risk Management Culture of the Group.\"", "entity_type": "\"UNKNOWN\"", "id": "\"RISK MANAGEMENT CULTURE\"", "label": "\"RISK MANAGEMENT CULTURE\"", "shape": "dot", "size": 10, "source_id": "chunk-02155c7f0e78ed4cb87fb915de99e3e5"}, {"color": "#482bb8", "description": "\"The Group General Manager, Corporate Affairs assists the EESG Committee with the oversight of environmental, social, and governance practices.\"", "entity_type": "\"PERSON\"", "id": "\"GROUP GENERAL MANAGER, CORPORATE AFFAIRS\"", "label": "\"GROUP GENERAL MANAGER, CORPORATE AFFAIRS\"", "shape": "dot", "size": 10, "source_id": "chunk-b73a0b806a03067044476d9091b8f76e"}, {"color": "#7d4889", "description": "\"The Company Secretary is responsible for assisting the Chair of the Committee with the operation of the Committee, ensuring effective governance and communication.\"", "entity_type": "\"PERSON\"", "id": "\"THE COMPANY SECRETARY\"", "label": "\"THE COMPANY SECRETARY\"", "shape": "dot", "size": 10, "source_id": "chunk-e0e01efb9d093412a60d9ebfca69c7b1"}, {"color": "#16a24d", "description": "\"The Head of Audit Services oversees the Internal Audit function, ensuring audit services are delivered effectively across ANZ.\"", "entity_type": "\"PERSON\"", "id": "\"HEAD OF AUDIT SERVICES\"", "label": "\"HEAD OF AUDIT SERVICES\"", "shape": "dot", "size": 10, "source_id": "chunk-e0e01efb9d093412a60d9ebfca69c7b1"}, {"color": "#3876e2", "description": "\"The Group General Manager of Internal Audit plays a key role in leading the Internal Audit team and presenting reports to the Audit Committee.\"", "entity_type": "\"PERSON\"", "id": "\"GROUP GENERAL MANAGER, IA\"", "label": "\"GROUP GENERAL MANAGER, IA\"", "shape": "dot", "size": 10, "source_id": "chunk-e0e01efb9d093412a60d9ebfca69c7b1"}, {"color": "#e52cfa", "description": "\"Audit Reports summarize the findings and outcomes of the Internal Audit\u2019s work, including statistics on issued reports and ratings.\"", "entity_type": "\"EVENT\"", "id": "\"AUDIT REPORTS\"", "label": "\"AUDIT REPORTS\"", "shape": "dot", "size": 10, "source_id": "chunk-e0e01efb9d093412a60d9ebfca69c7b1"}, {"color": "#535c58", "description": "\"The General Managers are part of the Internal Audit team, accountable for providing audit services to their respective Divisions within ANZ.\"", "entity_type": "\"PERSON\"", "id": "\"GENERAL MANAGERS\"", "label": "\"GENERAL MANAGERS\"", "shape": "dot", "size": 10, "source_id": "chunk-e0e01efb9d093412a60d9ebfca69c7b1"}, {"color": "#be384a", "description": "\"The Non-Executive Directors Code outlines ethical guidelines specific to Non-Executive Directors at ANZ to support effective governance.\"\u003cSEP\u003e\"The Non-Executive Directors Code recognizes the unique responsibilities of Directors under law and upholds the same values as the Employee Code.\"", "entity_type": "\"EVENT\"", "id": "\"NON-EXECUTIVE DIRECTORS CODE\"", "label": "\"NON-EXECUTIVE DIRECTORS CODE\"", "shape": "dot", "size": 10, "source_id": "chunk-2789aacd369aa75df114c58554c9a4db\u003cSEP\u003echunk-e0e01efb9d093412a60d9ebfca69c7b1"}, {"color": "#5a5206", "description": "\"The Codes of Conduct consists of two key documents that ensure ethical standards for all employees and directors at ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"CODES OF CONDUCT\"", "label": "\"CODES OF CONDUCT\"", "shape": "dot", "size": 10, "source_id": "chunk-2789aacd369aa75df114c58554c9a4db"}, {"color": "#875d6e", "description": "\"The Disclosure Policy refers to the written procedures and practices the entity employs to meet its continuous disclosure obligations under corporate governance rules.\"", "entity_type": "\"CONCEPT\"", "id": "\"DISCLOSURE POLICY\"", "label": "\"DISCLOSURE POLICY\"", "shape": "dot", "size": 10, "source_id": "chunk-e0522ac9fc22cf30efc3ecfd3c25bbec"}, {"color": "#f40b75", "description": "\"Pillar 3 involves market discipline, requiring regular public disclosures to provide transparency regarding banks\u2019 capital adequacy and risk metrics.\"", "entity_type": "\"CONCEPT\"", "id": "\"PILLAR 3\"", "label": "\"PILLAR 3\"", "shape": "dot", "size": 10, "source_id": "chunk-dcb6ffc67e1931e1d3e88c25814ce877"}, {"color": "#b73e5c", "description": "\"QCCP is a central counterparty that facilitates trades by interposing itself between counterparties to derivative contracts, affecting risk weight calculations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"QCCP\"", "label": "\"QCCP\"", "shape": "dot", "size": 10, "source_id": "chunk-585eb8009cc9ef0a4fa82aae1ee43fa1"}, {"color": "#91d8f0", "description": "\"Credit Risk Management encompasses the processes and strategies implemented by ANZ to assess and mitigate credit risk.\"", "entity_type": "\"EVENT\"", "id": "\"CREDIT RISK MANAGEMENT\"", "label": "\"CREDIT RISK MANAGEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-2a26bf7f3ea3cf8d8df0c1d5333874a9"}, {"color": "#6563bf", "description": "\"National Common Equity Tier 1 minimum ratio refers to the specific minimum capital ratio requirements set by national regulators that may differ from Basel III standards.\"", "entity_type": "\"EVENT\"", "id": "\"NATIONAL COMMON EQUITY TIER 1 MINIMUM RATIO\"", "label": "\"NATIONAL COMMON EQUITY TIER 1 MINIMUM RATIO\"", "shape": "dot", "size": 10, "source_id": "chunk-0e7cae3f9273d3adf854205a7729a7c2"}, {"color": "#04da14", "description": "\"Directly issued qualifying Additional Tier 1 instruments refer to specific capital instruments that ANZ has issued to meet regulatory capital requirements.\"", "entity_type": "\"EVENT\"", "id": "\"DIRECTLY ISSUED QUALIFYING ADDITIONAL TIER 1 INSTRUMENTS\"", "label": "\"DIRECTLY ISSUED QUALIFYING ADDITIONAL TIER 1 INSTRUMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-7639377119b7a19921772a5483a484ae"}, {"color": "#9cb6ad", "description": "\"Additional Tier 1 Instruments are a class of financial instruments that absorb losses and are important for maintaining the capital structure of ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"ADDITIONAL TIER 1 INSTRUMENTS\"", "label": "\"ADDITIONAL TIER 1 INSTRUMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-7639377119b7a19921772a5483a484ae"}, {"color": "#882a13", "description": "\"ANZ Lenders Mortgage Insurance Pty Limited provides mortgage insurance services as part of the ANZ group.\"\u003cSEP\u003e\"ANZ Lenders Mortgage Insurance Pty Limited provides mortgage insurance services.\"\u003cSEP\u003e\"ANZ Lenders Mortgage Insurance Pty Limited specializes in providing mortgage insurance products that protect lenders against defaults by borrowers.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ LENDERS MORTGAGE INSURANCE PTY LIMITED\"", "label": "\"ANZ LENDERS MORTGAGE INSURANCE PTY LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-57e48b98c89d0236ee16b9b79ac1ae50\u003cSEP\u003echunk-d43d75a8acc03a2f2367fb07b3780131"}, {"color": "#ecbfac", "description": "\"ANZ Life Assurance Company Pty Ltd offers insurance services within the ANZ group.\"\u003cSEP\u003e\"ANZ Life Assurance Company Pty Ltd offers life insurance products and services.\"\u003cSEP\u003e\"ANZ Life Assurance Company Pty Ltd offers various life insurance products designed to provide financial support upon policyholder expiration.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ LIFE ASSURANCE COMPANY PTY LTD\"", "label": "\"ANZ LIFE ASSURANCE COMPANY PTY LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-57e48b98c89d0236ee16b9b79ac1ae50\u003cSEP\u003echunk-d43d75a8acc03a2f2367fb07b3780131"}, {"color": "#c4c7a3", "description": "\"ACN 008 647 185 Pty Ltd is a holding company that is part of the ANZ group and deals with financial and administrative functions.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ACN 008 647 185 PTY LTD\"", "label": "\"ACN 008 647 185 PTY LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-57e48b98c89d0236ee16b9b79ac1ae50"}, {"color": "#41be6c", "description": "\"ANZ Self Managed Super Ltd offers self-managed superannuation investment services.\"\u003cSEP\u003e\"ANZ Self Managed Super Ltd offers self-managed superannuation services, catering to individuals looking to manage their own retirement funds.\"\u003cSEP\u003e\"ANZ Self Managed Super Ltd provides self-managed superannuation services as part of the ANZ group.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ SELF MANAGED SUPER LTD\"", "label": "\"ANZ SELF MANAGED SUPER LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-57e48b98c89d0236ee16b9b79ac1ae50\u003cSEP\u003echunk-d43d75a8acc03a2f2367fb07b3780131"}, {"color": "#5e2905", "description": "\"Kingfisher Trust 2016-1 is a securitisation trust managing specific financial assets.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"KINGFISHER TRUST 2016-1\"", "label": "\"KINGFISHER TRUST 2016-1\"", "shape": "dot", "size": 10, "source_id": "chunk-d43d75a8acc03a2f2367fb07b3780131"}, {"color": "#5c1856", "description": "\"Kingfisher Trust 2019-1 is a securitisation trust managing its corresponding assets.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"KINGFISHER TRUST 2019-1\"", "label": "\"KINGFISHER TRUST 2019-1\"", "shape": "dot", "size": 10, "source_id": "chunk-d43d75a8acc03a2f2367fb07b3780131"}, {"color": "#3fa669", "description": "\"Risk Assessment Tools are technologies and techniques employed by ANZ to analyze and monitor their credit risk profile.\"", "entity_type": "\"EVENT\"", "id": "\"RISK ASSESSMENT TOOLS\"", "label": "\"RISK ASSESSMENT TOOLS\"", "shape": "dot", "size": 10, "source_id": "chunk-2a26bf7f3ea3cf8d8df0c1d5333874a9"}, {"color": "#4a6c26", "description": "\"The IRB approach is a credit risk measurement technique employed by ANZ to assess borrower risk and exposure, allowing for internal calculations for risk components.\"", "entity_type": "\"CONCEPT\"", "id": "\"IRB APPROACH\"", "label": "\"IRB APPROACH\"", "shape": "dot", "size": 10, "source_id": "chunk-eebd3adcaa2be8b912d967cd104311c5"}, {"color": "#e11526", "description": "\"Loan Asset Quality Reporting involves the assessment and reporting of the quality of loan assets to ensure fitness for purpose and regulatory guidelines are met.\"", "entity_type": "\"EVENT\"", "id": "\"LOAN ASSET QUALITY REPORTING\"", "label": "\"LOAN ASSET QUALITY REPORTING\"", "shape": "dot", "size": 10, "source_id": "chunk-2a26bf7f3ea3cf8d8df0c1d5333874a9"}, {"color": "#a958dc", "description": "\"The Credit Review Process includes regular evaluations of credit risk assessments and decisions made within the organization.\"", "entity_type": "\"EVENT\"", "id": "\"CREDIT REVIEW PROCESS\"", "label": "\"CREDIT REVIEW PROCESS\"", "shape": "dot", "size": 10, "source_id": "chunk-2a26bf7f3ea3cf8d8df0c1d5333874a9"}, {"color": "#9a94db", "description": "\"Credit Discretion indicates the authority granted to individuals within the credit department to make decisions about credit approvals.\"", "entity_type": "\"CONCEPT\"", "id": "\"CREDIT DISCRETION\"", "label": "\"CREDIT DISCRETION\"", "shape": "dot", "size": 10, "source_id": "chunk-2a26bf7f3ea3cf8d8df0c1d5333874a9"}, {"color": "#886cd2", "description": "\"Legal Uncertainties are factors stemming from legal considerations that apply to credit assessment and recovery processes.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEGAL UNCERTAINTIES\"", "label": "\"LEGAL UNCERTAINTIES\"", "shape": "dot", "size": 10, "source_id": "chunk-b2eb5aa63b6ccbd2854c9b9f10527224"}, {"color": "#1e102a", "description": "\"Exposure-weighted average Loss Given Default (%) assesses the average losses expected in the event of a default, categorized by mortgage type.\"", "entity_type": "\"CONCEPT\"", "id": "\"EXPOSURE-WEIGHTED AVERAGE LOSS GIVEN DEFAULT (%)\"", "label": "\"EXPOSURE-WEIGHTED AVERAGE LOSS GIVEN DEFAULT (%)\"", "shape": "dot", "size": 10, "source_id": "chunk-5f65b26ca292f9ee437c4cd7fd5c4baf"}, {"color": "#1b0252", "description": "\"Capital and Total Exposures refer to the relationship between a bank\u0027s capital and its overall exposure.\"", "entity_type": "\"CONCEPT\"", "id": "\"CAPITAL AND TOTAL EXPOSURES\"", "label": "\"CAPITAL AND TOTAL EXPOSURES\"", "shape": "dot", "size": 10, "source_id": "chunk-9a67d62f24f6f6043ed3e0fd879e2f59"}, {"color": "#86964f", "description": "\"Portfolio Type relates to the classification of different categories within the financial exposures outlined in the report.\"", "entity_type": "\"CONCEPT\"", "id": "\"PORTFOLIO TYPE\"", "label": "\"PORTFOLIO TYPE\"", "shape": "dot", "size": 10, "source_id": "chunk-f5e90920ed24586cf3a64ba4475da136"}, {"color": "#209138", "description": "\"Total Standardised Approach sums the financial metrics associated with loans classified under standardized criteria.\"", "entity_type": "\"EVENT\"", "id": "\"TOTAL STANDARDISED APPROACH\"", "label": "\"TOTAL STANDARDISED APPROACH\"", "shape": "dot", "size": 10, "source_id": "chunk-2815d708a3246d1f09bb8ef7f6012a10"}, {"color": "#17649f", "description": "\"Total Advanced IRB Approach represents financial metrics derived from sophisticated risk assessment measures employed by ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"TOTAL ADVANCED IRB APPROACH\"", "label": "\"TOTAL ADVANCED IRB APPROACH\"", "shape": "dot", "size": 10, "source_id": "chunk-2815d708a3246d1f09bb8ef7f6012a10"}, {"color": "#f538a1", "description": "\"Asia Pacific, Europe and America refers to the collective geographic regions included in the financial analysis of impaired loans and provisions.\"", "entity_type": "\"GEO\"", "id": "\"ASIA PACIFIC, EUROPE AND AMERICA\"", "label": "\"ASIA PACIFIC, EUROPE AND AMERICA\"", "shape": "dot", "size": 10, "source_id": "chunk-2815d708a3246d1f09bb8ef7f6012a10"}, {"color": "#29ea89", "description": "\"PD stands for Probability of Default, a metric used to estimate the likelihood that a borrower will default on debt.\"\u003cSEP\u003e\"PD, or Probability of Default, represents the estimate of the likelihood of borrower default as calculated in ANZ\u2019s risk assessment framework.\"", "entity_type": "\"CONCEPT\"", "id": "\"PD\"", "label": "\"PD\"", "shape": "dot", "size": 10, "source_id": "chunk-2426ca48d11e3b3f5b420fec63665644\u003cSEP\u003echunk-eebd3adcaa2be8b912d967cd104311c5"}, {"color": "#5aada8", "description": "\"LGD stands for Loss Given Default, representing the amount of loss that a lender incurs when a borrower defaults on a loan.\"\u003cSEP\u003e\"LGD, or Loss Given Default, estimates the economic loss in percentage terms that ANZ would incur if a borrower defaults.\"", "entity_type": "\"CONCEPT\"", "id": "\"LGD\"", "label": "\"LGD\"", "shape": "dot", "size": 10, "source_id": "chunk-2426ca48d11e3b3f5b420fec63665644\u003cSEP\u003echunk-eebd3adcaa2be8b912d967cd104311c5"}, {"color": "#1a0cf3", "description": "\"Risk Grades are categories used in reporting to assess the quality of credit risk and guide decision-making within ANZ.\"", "entity_type": "\"CONCEPT\"", "id": "\"RISK GRADES\"", "label": "\"RISK GRADES\"", "shape": "dot", "size": 10, "source_id": "chunk-6e279adfa3c8cb4a293af2c7a99c723d"}, {"color": "#ae2ada", "description": "\"Sovereigns refer to central governments and financial institutions that are crucial to the assessment of credit risks.\"", "entity_type": "\"CONCEPT\"", "id": "\"SOVEREIGNS\"", "label": "\"SOVEREIGNS\"", "shape": "dot", "size": 10, "source_id": "chunk-6e279adfa3c8cb4a293af2c7a99c723d"}, {"color": "#8810b0", "description": "\"Revolving Credit describes a type of credit that allows borrowers to access funds repeatedly up to a specified limit.\"", "entity_type": "\"EVENT\"", "id": "\"REVOLVING CREDIT\"", "label": "\"REVOLVING CREDIT\"", "shape": "dot", "size": 10, "source_id": "chunk-6e279adfa3c8cb4a293af2c7a99c723d"}, {"color": "#1339cd", "description": "\"Borrower Types include various categories of customers assessed under different credit rating approaches that ANZ employs.\"", "entity_type": "\"CONCEPT\"", "id": "\"BORROWER TYPE\"", "label": "\"BORROWER TYPE\"", "shape": "dot", "size": 10, "source_id": "chunk-6e279adfa3c8cb4a293af2c7a99c723d"}, {"color": "#907bea", "description": "\"Asset Class categorizes borrowers and investments based on certain characteristics, influencing credit rating approaches.\"", "entity_type": "\"CONCEPT\"", "id": "\"ASSET CLASS\"", "label": "\"ASSET CLASS\"", "shape": "dot", "size": 10, "source_id": "chunk-6e279adfa3c8cb4a293af2c7a99c723d"}, {"color": "#e5a052", "description": "\"Estimated PD refers to the estimated Probability of Default for various lending categories as calculated by ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"ESTIMATED PD\"", "label": "\"ESTIMATED PD\"", "shape": "dot", "size": 10, "source_id": "chunk-56e24fecb4bdf9a22f5730b15fa0c39e"}, {"color": "#b4d010", "description": "\"Actual PD is the real Probability of Default observed for borrowings within the lending portfolios.\"", "entity_type": "\"EVENT\"", "id": "\"ACTUAL PD\"", "label": "\"ACTUAL PD\"", "shape": "dot", "size": 10, "source_id": "chunk-56e24fecb4bdf9a22f5730b15fa0c39e"}, {"color": "#5f92c1", "description": "\"Average Estimated LGD denotes the estimated Loss Given Default, providing insights into the expected losses on defaulted loans.\"", "entity_type": "\"EVENT\"", "id": "\"AVERAGE ESTIMATED LGD\"", "label": "\"AVERAGE ESTIMATED LGD\"", "shape": "dot", "size": 10, "source_id": "chunk-56e24fecb4bdf9a22f5730b15fa0c39e"}, {"color": "#f18ee1", "description": "\"Average Actual LGD refers to the actual loss experienced on defaulted loans, reflecting real financial outcomes.\"", "entity_type": "\"EVENT\"", "id": "\"AVERAGE ACTUAL LGD\"", "label": "\"AVERAGE ACTUAL LGD\"", "shape": "dot", "size": 10, "source_id": "chunk-56e24fecb4bdf9a22f5730b15fa0c39e"}, {"color": "#5fc4da", "description": "\"Credit Risk Mitigation encompasses strategies used to reduce the risk of loss from counterparty defaults in financial transactions.\"", "entity_type": "\"CONCEPT\"", "id": "\"CREDIT RISK MITIGATION\"", "label": "\"CREDIT RISK MITIGATION\"", "shape": "dot", "size": 10, "source_id": "chunk-73866806b8ce234efd3439b5b7bba01c"}, {"color": "#d6687d", "description": "\"Potential Credit Risk Exposure (PCRE) measures the maximum potential credit exposure on derivative contracts by applying risk weightings.\"", "entity_type": "\"CONCEPT\"", "id": "\"POTENTIAL CREDIT RISK EXPOSURE (PCRE)\"", "label": "\"POTENTIAL CREDIT RISK EXPOSURE (PCRE)\"", "shape": "dot", "size": 10, "source_id": "chunk-73866806b8ce234efd3439b5b7bba01c"}, {"color": "#17e7d3", "description": "\"Traditional Securitisations refer to the process of converting assets into securities, specifically in reference to ANZ\u0027s activities.\"", "entity_type": "\"CONCEPT\"", "id": "\"TRADITIONAL SECURITISATIONS\"", "label": "\"TRADITIONAL SECURITISATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-455376f322a61ec1b2ab84f265d3661d"}, {"color": "#f0843f", "description": "\"Synthetic Securitisations involve the creation of financial instruments based on the value of underlying assets, related to ANZ\u0027s financial reporting.\"", "entity_type": "\"CONCEPT\"", "id": "\"SYNTHETIC SECURITISATIONS\"", "label": "\"SYNTHETIC SECURITISATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-455376f322a61ec1b2ab84f265d3661d"}, {"color": "#99950a", "description": "\"The Internal Models Approach is a method approved for use by ANZ under APS regulations to assess capital adequacy for market and interest rate risks.\"", "entity_type": "\"CONCEPT\"", "id": "\"INTERNAL MODELS APPROACH\"", "label": "\"INTERNAL MODELS APPROACH\"", "shape": "dot", "size": 10, "source_id": "chunk-70e6786c1a0f84cdefa8970c907896b3"}, {"color": "#33254e", "description": "\"APS 116 refers to the Australian Prudential Standards for Capital Adequacy regarding Market Risk, which guides ANZ\u0027s approach to measuring capital risk.\"", "entity_type": "\"CONCEPT\"", "id": "\"APS 116\"", "label": "\"APS 116\"", "shape": "dot", "size": 10, "source_id": "chunk-70e6786c1a0f84cdefa8970c907896b3"}, {"color": "#399718", "description": "\"APS 117 pertains to Capital Adequacy regarding Interest Rate Risk in the Banking Book, establishing guidelines for ANZ\u0027s risk management.\"", "entity_type": "\"CONCEPT\"", "id": "\"APS 117\"", "label": "\"APS 117\"", "shape": "dot", "size": 10, "source_id": "chunk-70e6786c1a0f84cdefa8970c907896b3"}, {"color": "#97ccff", "description": "\"Loss Limits are thresholds set to halt trading activities in case of sustained losses, requiring management review before resumption.\"", "entity_type": "\"CONCEPT\"", "id": "\"LOSS LIMITS\"", "label": "\"LOSS LIMITS\"", "shape": "dot", "size": 10, "source_id": "chunk-70e6786c1a0f84cdefa8970c907896b3"}, {"color": "#61e6ee", "description": "\"CRSOC is a sub-committee of CMRC, indicating a hierarchical relationship in oversight and control functions.\"", "entity_type": "\"UNKNOWN\"", "id": "\"CRSOC\"", "label": "\"CRSOC\"", "shape": "dot", "size": 10, "source_id": "chunk-386476d7791c4846645593674598a594"}, {"color": "#e66d90", "description": "\"The Operational Risk Framework encompasses policies, roles, and requirements for identifying and managing operational risks across ANZ.\"", "entity_type": "\"CONCEPT\"", "id": "\"OPERATIONAL RISK FRAMEWORK\"", "label": "\"OPERATIONAL RISK FRAMEWORK\"", "shape": "dot", "size": 10, "source_id": "chunk-493697a4372d31e70b2d17e2ac33676b"}, {"color": "#ccf9e3", "description": "\"I.AM is ANZ\u2019s operational risk and compliance framework designed to focus on the internal and external environments affecting operational risk.\"", "entity_type": "\"CONCEPT\"", "id": "\"I.AM (IDENTIFY, ACT, MONITOR)\"", "label": "\"I.AM (IDENTIFY, ACT, MONITOR)\"", "shape": "dot", "size": 10, "source_id": "chunk-493697a4372d31e70b2d17e2ac33676b"}, {"color": "#d30a9d", "description": "\"Crisis Team Structures refer to the designated group setups within ANZ that are established to respond to crises effectively.\"", "entity_type": "\"EVENT\"", "id": "\"CRISIS TEAM STRUCTURES\"", "label": "\"CRISIS TEAM STRUCTURES\"", "shape": "dot", "size": 10, "source_id": "chunk-d155be184437929363e8eb61106195a8"}, {"color": "#a1edc2", "description": "\"Key Risks are significant risks that, if realized, could adversely affect ANZ\u0027s business objectives, reputation, and regulatory compliance.\"", "entity_type": "\"CONCEPT\"", "id": "\"KEY RISKS\"", "label": "\"KEY RISKS\"", "shape": "dot", "size": 10, "source_id": "chunk-d155be184437929363e8eb61106195a8"}, {"color": "#139f00", "description": "\"Banking Book Positions are the recorded financial positions related to equity investments held by ANZ, providing insight into the financial health of the organization.\"", "entity_type": "\"CONCEPT\"", "id": "\"BANKING BOOK POSITIONS\"", "label": "\"BANKING BOOK POSITIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-12a98b8abd4d2f6d4affd3694480dfb0"}, {"color": "#ddb5a0", "description": "\"Fair Value through Profit and Loss refers to the accounting method applied to certain investments, where the changes in fair value are recognized directly in the income statement.\"", "entity_type": "\"CONCEPT\"", "id": "\"FAIR VALUE THROUGH PROFIT AND LOSS\"", "label": "\"FAIR VALUE THROUGH PROFIT AND LOSS\"", "shape": "dot", "size": 10, "source_id": "chunk-12a98b8abd4d2f6d4affd3694480dfb0"}, {"color": "#9aa561", "description": "\"Performance Monitoring involves oversight activities by both the owning business unit and Group Strategy to assess the outcomes of financial investments, ensuring alignment with expectations.\"", "entity_type": "\"CONCEPT\"", "id": "\"PERFORMANCE MONITORING\"", "label": "\"PERFORMANCE MONITORING\"", "shape": "dot", "size": 10, "source_id": "chunk-12a98b8abd4d2f6d4affd3694480dfb0"}, {"color": "#256741", "description": "\"Economic Value refers to the measure of the worth of an asset or group of assets, particularly as it relates to changes in interest rates applied in stress testing.\"", "entity_type": "\"CONCEPT\"", "id": "\"ECONOMIC VALUE\"", "label": "\"ECONOMIC VALUE\"", "shape": "dot", "size": 10, "source_id": "chunk-383666bcf00042301526fa367947e46f"}, {"color": "#f8cc08", "description": "\"Interest Rate Moves pertain to fluctuations in interest rates that are crucial for analyzing the impact on the bank\u0027s financial portfolio during stress tests.\"", "entity_type": "\"EVENT\"", "id": "\"INTEREST RATE MOVES\"", "label": "\"INTEREST RATE MOVES\"", "shape": "dot", "size": 10, "source_id": "chunk-383666bcf00042301526fa367947e46f"}, {"color": "#d98efa", "description": "\"Forward Looking Stress Tests examine anticipated future economic conditions to prepare for potential impacts on the bank\u2019s financial stability.\"", "entity_type": "\"EVENT\"", "id": "\"FORWARD LOOKING STRESS TESTS\"", "label": "\"FORWARD LOOKING STRESS TESTS\"", "shape": "dot", "size": 10, "source_id": "chunk-383666bcf00042301526fa367947e46f"}, {"color": "#dfee9a", "description": "\"Repricing Term Assumptions relate to the expectations regarding the timing of interest rate changes and their effect on financial products.\"", "entity_type": "\"CONCEPT\"", "id": "\"REPRICING TERM ASSUMPTIONS\"", "label": "\"REPRICING TERM ASSUMPTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-383666bcf00042301526fa367947e46f"}, {"color": "#6fffd9", "description": "\"Credit Related Losses are losses incurred due to a borrower\u0027s inability to meet contractual obligations, relevant to the assessment of financial risk.\"", "entity_type": "\"CONCEPT\"", "id": "\"CREDIT RELATED LOSSES\"", "label": "\"CREDIT RELATED LOSSES\"", "shape": "dot", "size": 10, "source_id": "chunk-585eb8009cc9ef0a4fa82aae1ee43fa1"}, {"color": "#7ca0e4", "description": "\"Impairment Losses refer to reductions in the carrying value of assets due to losses expected from defaults, crucial for accurate financial reporting.\"", "entity_type": "\"CONCEPT\"", "id": "\"IMPAIRMENT LOSSES\"", "label": "\"IMPAIRMENT LOSSES\"", "shape": "dot", "size": 10, "source_id": "chunk-585eb8009cc9ef0a4fa82aae1ee43fa1"}, {"color": "#95e9f5", "description": "\"Mr P D O\u2019Sullivan is a candidate for election at the ANZ Annual General Meeting, representing one of the Board endorsed candidates.\"", "entity_type": "\"PERSON\"", "id": "\"MR P D O\u2019SULLIVAN\"", "label": "\"MR P D O\u2019SULLIVAN\"", "shape": "dot", "size": 10, "source_id": "chunk-f95673ce917494b0e41417ba237a02dc"}, {"color": "#44c40b", "description": "\"Mr G R Liebelt is a candidate for re-election at the ANZ Annual General Meeting, indicating his ongoing role in the Board.\"\u003cSEP\u003e\"Mr G R Liebelt is an Independent Non-Executive Director currently serving on several committees including Risk, Audit, Human Resources, and Nomination.\"", "entity_type": "\"PERSON\"", "id": "\"MR G R LIEBELT\"", "label": "\"MR G R LIEBELT\"", "shape": "dot", "size": 10, "source_id": "chunk-f95673ce917494b0e41417ba237a02dc\u003cSEP\u003echunk-145c6f9e5950345596d5578087e255d5"}, {"color": "#f6048c", "description": "\"Ms S J Halton AO PSM is a candidate for re-election at the ANZ Annual General Meeting, showcasing her role within the organizational governance.\"", "entity_type": "\"PERSON\"", "id": "\"MS S J HALTON AO PSM\"", "label": "\"MS S J HALTON AO PSM\"", "shape": "dot", "size": 10, "source_id": "chunk-f95673ce917494b0e41417ba237a02dc"}, {"color": "#e8a187", "description": "\"The Chairman of the Meeting is a key figure during the ANZ Annual General Meeting, overseeing the proceedings and managing the voting process.\"", "entity_type": "\"PERSON\"", "id": "\"CHAIRMAN OF THE MEETING\"", "label": "\"CHAIRMAN OF THE MEETING\"", "shape": "dot", "size": 10, "source_id": "chunk-f95673ce917494b0e41417ba237a02dc"}, {"color": "#18cb29", "description": "\"Items of Business are the specific topics and resolutions discussed and voted on during the ANZ Annual General Meeting.\"", "entity_type": "\"EVENT\"", "id": "\"ITEMS OF BUSINESS\"", "label": "\"ITEMS OF BUSINESS\"", "shape": "dot", "size": 10, "source_id": "chunk-f95673ce917494b0e41417ba237a02dc"}, {"color": "#7bff27", "description": "\"Plaza Ballroom is the specific venue within the Brisbane Convention \ ": "\"PERSON\"", "id": "\"THE CHAIRMAN OF THE MEETING\"", "label": "\"THE CHAIRMAN OF THE MEETING\"", "shape": "dot", "size": 10, "source_id": "chunk-d4b343a1fe9f3d184ca5d3308b79bb33"}, {"color": "#81dff0", "description": "\"Mr O\u0027Sullivan is a candidate being endorsed for election as a Director, indicating his involvement in governance.\"", "entity_type": "\"PERSON\"", "id": "\"MR O\u0027SULLIVAN\"", "label": "\"MR O\u0027SULLIVAN\"", "shape": "dot", "size": 10, "source_id": "chunk-145c6f9e5950345596d5578087e255d5"}, {"color": "#4c99e3", "description": "\"The Department of Finance is where Ms Halton served as Secretary, showcasing her extensive experience in governance and public policy.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"DEPARTMENT OF FINANCE\"", "label": "\"DEPARTMENT OF FINANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-145c6f9e5950345596d5578087e255d5"}, {"color": "#ce1ff1", "description": "\"The World Health Organisation is an international body with which Ms Halton is associated, contributing extensively to community health.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"WORLD HEALTH ORGANISATION\"", "label": "\"WORLD HEALTH ORGANISATION\"", "shape": "dot", "size": 10, "source_id": "chunk-145c6f9e5950345596d5578087e255d5"}, {"color": "#3f5b37", "description": "\"The University of Washington is where Ms Halton is a member of the Executive Board of the Institute of Health Metrics and Evaluation, indicating her connection to health research.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"UNIVERSITY OF WASHINGTON\"", "label": "\"UNIVERSITY OF WASHINGTON\"", "shape": "dot", "size": 10, "source_id": "chunk-145c6f9e5950345596d5578087e255d5"}, {"color": "#9aae61", "description": "\"75th percentile is a performance benchmark used to determine executive remuneration based on total shareholder return.\"", "entity_type": "\"CONCEPT\"", "id": "\"75TH PERCENTILE\"", "label": "\"75TH PERCENTILE\"", "shape": "dot", "size": 10, "source_id": "chunk- , "size": 10, "source_id": "chunk-94c97cee9866312871e2f0758554f4ca"}, {"color": "#d8c6d7", "description": "\"Jennifer Westacott is the CEO of the BCA and has made statements regarding the organization\u0027s stance on climate policies.\"\u003cSEP\u003e\"Jennifer Westacott is the CEO of the BCA, known for her statements on carbon pricing and climate policy.\"", "entity_type": "\"PERSON\"", "id": "\"JENNIFER WESTACOTT\"", "label": "\"JENNIFER WESTACOTT\"", "shape": "dot", "size": 10, "source_id": "chunk-94c97cee9866312871e2f0758554f4ca\u003cSEP\u003echunk-6fdb05f12180fd9e506a728a98bf57ba"}, {"color": "#1bc08e", "description": "\"The Paris Goals refer to international agreements aimed at reducing carbon emissions and mitigating climate change effects.\"", "entity_type": "\"EVENT\"", "id": "\"PARIS GOALS\"", "label": "\"PARIS GOALS\"", "shape": "dot", "size": 10, "source_id": "chunk-6fdb05f12180fd9e506a728a98bf57ba"}, {"color": "#510678", "description": "\"InfluenceMap is a UK-based research group that evaluates industry associations\u0027 engagement with climate policy, providing scores that reflect their influence on such policies.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"INFLUENCEMAP\"", "label": "\"INFLUENCEMAP\"", "shape": "dot", "size": 10, "source_id": "chunk-6fdb05f12180fd9e506a728a98bf57ba"}, {"color": "#4569a5", "description": "\"Australia\u0027s Price on Carbon is a policy introduced in 2012-2014 aimed at regulating carbon emissions through market-based pricing.\"", "entity_type": "\"EVENT\"", "id": "\"AUSTRALIA\u0027S PRICE ON CARBON\"", "label": "\"AUSTRALIA\u0027S PRICE ON CARBON\"", "shape": "dot", "size": 10, "source_id": "chunk-6fdb05f12180fd9e506a728a98bf57ba"}, {"color": "#02496d", "description": "\"The International Monetary Fund (IMF) is an international financial institution that provides economic advice and suggests policy measures, including carbon pricing.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"IMF\"", "label": "\"IMF\"", "shape" ", "size": 10, "source_id": "chunk-fef7f9c533308ce961c1e6982c971d61\u003cSEP\u003echunk-d585ad9e2c0c9fd68c7fc5c48349e1be"}, {"color": "#9a1a68", "description": "\"Market Income relates to the income generated from the banks\u0027 market activities, specifically referenced in the financial results for different time periods.\"", "entity_type": "\"EVENT\"", "id": "\"MARKET INCOME\"", "label": "\"MARKET INCOME\"", "shape": "dot", "size": 10, "source_id": "chunk-fef7f9c533308ce961c1e6982c971d61"}, {"color": "#33d040", "description": "\"Share of Associates\u0027 Profit refers to the reported income generated from associated entities, which is included in the financial results.\"\u003cSEP\u003e\"Share of Associates\u0027 Profit shows ANZ\u0027s share in the profits of associated entities, reported at 262 million.\"", "entity_type": "\"EVENT\"", "id": "\"SHARE OF ASSOCIATES\u0027 PROFIT\"", "label": "\"SHARE OF ASSOCIATES\u0027 PROFIT\"", "shape": "dot", "size": 10, "source_id": "chunk-fef7f9c533308ce961c1e6982c971d61\u003cSEP\u003echunk-a85ffd22955d4d7fc034134e04b9320e"}, {"color": "#7de5f9", "description": "\"Commercial and Retail Fees represent fees collected by the bank for various commercial and retail banking services, which have been reduced or removed.\"", "entity_type": "\"EVENT\"", "id": "\"COMMERCIAL AND RETAIL FEES\"", "label": "\"COMMERCIAL AND RETAIL FEES\"", "shape": "dot", "size": 10, "source_id": "chunk-fef7f9c533308ce961c1e6982c971d61"}, {"color": "#f6bf21", "description": "\"Loan Syndication Activities refer to the process of multiple lenders working together to provide a loan to a single borrower, which has shown a slowdown.\"\u003cSEP\u003e\"Loan Syndication Activities relate to lending processes that showed a slowdown, impacting income as mentioned in the financial report.\"", "entity_type": "\"EVENT\"", "id": "\"LOAN SYNDICATION ACTIVITIES\"", "label": "\"LOAN SYNDICATION ACTIVITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-0ebbfc96fb97353c83f6f82fbbf1c0a8\u003cSEP\u003echunk-fef7f9c533308ce961c1e6982c971d61"}, {"color": "#a2fa7d", "description": "\"Commitment Fees are charges for keeping a loan commitment available to a borrower, which may have seen favorable increases in certain divisions.\"", "entity_type": "\"EVENT\"", "id": "\"COMMITMENT FEES\"", "label": "\"COMMITMENT FEES\"", "shape": "dot", "size": 10, "source_id": "chunk-fef7f9c533308ce961c1e6982c971d61"}, {"color": "#105b0b", "description": "\"The Group Centre Division deals with larger organizational financial management and has seen significant impacts due to foreign currency adjustments.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"GROUP CENTRE DIVISION\"", "label": "\"GROUP CENTRE DIVISION\"", "shape": "dot", "size": 10, "source_id": "chunk-0ebbfc96fb97353c83f6f82fbbf1c0a8"}, {"color": "#488764", "description": "\"General Operating Income encompasses the overall income from operations excluding notable items, which reflects the financial health of the organizations.\"", "entity_type": "\"EVENT\"", "id": "\"GENERAL OPERATING INCOME\"", "label": "\"GENERAL OPERATING INCOME\"", "shape": "dot", "size": 10, "source_id": "chunk-0ebbfc96fb97353c83f6f82fbbf1c0a8"}, {"color": "#52dfa3", "description": "\"Remediation Costs refer to the expenses related to correcting previous errors, which showed a decrease in the periods referenced, impacting the overall financial results.\"\u003cSEP\u003e\"Remediation costs pertain to the financial expenditure incurred by ANZ in addressing past mistakes and customer reimbursements.\"", "entity_type": "\"CONCEPT\"", "id": "\"REMEDIATION COSTS\"", "label": "\"REMEDIATION COSTS\"", "shape": "dot", "size": 10, "source_id": "chunk-6938c43579a43b73e0b351610d9fc17d\u003cSEP\u003echunk-0ebbfc96fb97353c83f6f82fbbf1c0a8"}, {"color": "#51bd47", "description": "\"Credit Spread Movements refer to shifts in the interest rate differential that affects the valuation of loans and is relevant due to the adoption of new accounting standards.\"", "entity_type": "\"EVENT\"", "id": "\"CREDIT SPREAD MOVEMENTS\"", "label": "\"CREDIT SPREAD MOVEMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-0ebbfc96fb97353c83f6f82fbbf1c0a8"}, {"color": "#6da0dc", "description": "\"Full Time Equivalent Staff (FTE) refers to the measure of the number of full-time employees, impacting personnel expenses outlined in the financial results.\"", "entity_type": "\"EVENT\"", "id": "\"FULL TIME EQUIVALENT STAFF (FTE)\"", "label": "\"FULL TIME EQUIVALENT STAFF (FTE)\"", "shape": "dot", "size": 10, "source_id": "chunk-0ebbfc96fb97353c83f6f82fbbf1c0a8"}, {"color": "#32a52d", "description": "\"Technology refers to the division handling technological services and operations, indicated by spending metrics on technology excluding personnel.\"\u003cSEP\u003e\"Technology represents the systems and innovations utilized by the organization, crucial for evaluating operational capabilities and advancements.\"", "entity_type": "\"EVENT\"", "id": "\"TECHNOLOGY\"", "label": "\"TECHNOLOGY\"", "shape": "dot", "size": 10, "source_id": "chunk-836819df393148691ec80f90cf69ee58\u003cSEP\u003echunk-1b36526f166593d02f574a58f8f4a409"}, {"color": "#6cc1a8", "description": "\"Total Cash Operating Expenses represent the overall expenses incurred from continuing operations, reflective of the group\u0027s financial health.\"", "entity_type": "\"EVENT\"", "id": "\"TOTAL CASH OPERATING EXPENSES\"", "label": "\"TOTAL CASH OPERATING EXPENSES\"", "shape": "dot", "size": 10, "source_id": "chunk-836819df393148691ec80f90cf69ee58"}, {"color": "#2b514c", "description": "\"Premises costs refer to the expenses relating to physical locations used by the organization, significant for assessing overall operational costs.\"", "entity_type": "\"EVENT\"", "id": "\"PREMISES\"", "label": "\"PREMISES\"", "shape": "dot", "size": 10, "source_id": "chunk-836819df393148691ec80f90cf69ee58"}, {"color": "#20c522", "description": "\"Other Expenses encompass additional financial outlays not categorized under personnel, premises, or technology, influencing total cash operating expenses.\"", "entity_type": "\"EVENT\"", "id": "\"OTHER EXPENSES\"", "label": "\"OTHER EXPENSES\"", "shape": "dot", "size": 10, "source_id": "chunk-836819df393148691ec80f90cf69ee58"}, {"color": "#e4abb7", "description": "\"Cambodia JV and PNG Retail, Commercial and SME divestments represent strategic decisions affecting staffing and overall expenses within the organization.\"", "entity_type": "\"EVENT\"", "id": "\"CAMBODIA JV AND PNG RETAIL, COMMERCIAL AND SME DIVESTMENTS\"", "label": "\"CAMBODIA JV AND PNG RETAIL, COMMERCIAL AND SME DIVESTMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-836819df393148691ec80f90cf69ee58"}, {"color": "#2b827a", "description": "\"FTE reflects the number of staff working for the organization, which has implications for the overall personnel expenses reported.\"", "entity_type": "\"EVENT\"", "id": "\"FTE (FULL TIME EQUIVALENT)\"", "label": "\"FTE (FULL TIME EQUIVALENT)\"", "shape": "dot", "size": 10, "source_id": "chunk-836819df393148691ec80f90cf69ee58"}, {"color": "#6007ca", "description": "\"Premises Expenses include costs related to physical locations and property, which were consolidated, leading to a decrease in costs.\"", "entity_type": "\"CONCEPT\"", "id": "\"PREMISES EXPENSES\"", "label": "\"PREMISES EXPENSES\"", "shape": "dot", "size": 10, "source_id": "chunk-dbe47abac91ba08368f74cb8a0ce0adf"}, {"color": "#5bbe75", "description": "\"Regulatory Compliance Spend refers to expenses related to adhering to legal and regulatory standards, particularly noted in the context of the New Zealand division.\"\u003cSEP\u003e\"Regulatory Compliance Spend refers to the costs incurred to comply with financial regulations, which impacted overall operating expenses in the New Zealand division.\"", "entity_type": "\"EVENT\"", "id": "\"REGULATORY COMPLIANCE SPEND\"", "label": "\"REGULATORY COMPLIANCE SPEND\"", "shape": "dot", "size": 10, "source_id": "chunk-06c33427c651c5652933d20192864003\u003cSEP\u003echunk-dbe47abac91ba08368f74cb8a0ce0adf"}, {"color": "#2bc43c", "description": "\"New and increased refers to a specific financial evaluation of new credit impairments in assessments for credit quality.\"", "entity_type": "\"EVENT\"", "id": "\"NEW AND INCREASED\"", "label": "\"NEW AND INCREASED\"", "shape": "dot", "size": 10, "source_id": "chunk-ca148fc383ce9c2f2560f084198e554e"}, {"color": "#d6a4fb", "description": "\"Individually Assessed pertains to the evaluation method used to estimate expected credit losses on specific financial assets based on distinct circumstances.\"\u003cSEP\u003e\"Individually Assessed refers to the evaluation of credit impairment on a case-by-case basis, incorporating specific details of individual accounts.\"", "entity_type": "\"EVENT\"", "id": "\"INDIVIDUALLY ASSESSED\"", "label": "\"INDIVIDUALLY ASSESSED\"", "shape": "dot", "size": 10, "source_id": "chunk-9bf12f1ebceb495e7ab5a7c245bae347\u003cSEP\u003echunk-ca148fc383ce9c2f2560f084198e554e"}, {"color": "#2626b7", "description": "\"Customer upgrades indicate improvements in the credit profile of customers, leading to positive adjustments in credit assessments.\"", "entity_type": "\"EVENT\"", "id": "\"CUSTOMER UPGRADES\"", "label": "\"CUSTOMER UPGRADES\"", "shape": "dot", "size": 10, "source_id": "chunk-ca148fc383ce9c2f2560f084198e554e"}, {"color": "#64864a", "description": "\"Collectively Assessed Credit Losses refers to the allowance made for expected credit losses that are assessed collectively across various segments.\"", "entity_type": "\"EVENT\"", "id": "\"COLLECTIVELY ASSESSED CREDIT LOSSES\"", "label": "\"COLLECTIVELY ASSESSED CREDIT LOSSES\"", "shape": "dot", "size": 10, "source_id": "chunk-2e81987c2b651db3fb1e1d1bdd622226"}, {"color": "#92c5e0", "description": "\"Total New Impaired Assets provide a summary of all impaired loans reported during the financial period.\"", "entity_type": "\"CONCEPT\"", "id": "\"TOTAL NEW IMPAIRED ASSETS\"", "label": "\"TOTAL NEW IMPAIRED ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-f2bdb85e3a72fbf98388ae50888a9e6b"}, {"color": "#21c918", "description": "\"Ageing Analysis of Net Loans is a categorization of loans based on how long they have been overdue.\"", "entity_type": "\"CONCEPT\"", "id": "\"AGEING ANALYSIS OF NET LOANS\"", "label": "\"AGEING ANALYSIS OF NET LOANS\"", "shape": "dot", "size": 10, "source_id": "chunk-f2bdb85e3a72fbf98388ae50888a9e6b"}, {"color": "#ac01f6", "description": "\"Effective Tax Rate is the average rate at which a corporation is taxed on its pre-tax income.\"\u003cSEP\u003e\"The Effective Tax Rate is a measure that reflects the average rate at which ANZ is taxed, based on its taxable income.\"", "entity_type": "\"CONCEPT\"", "id": "\"EFFECTIVE TAX RATE\"", "label": "\"EFFECTIVE TAX RATE\"", "shape": "dot", "size": 10, "source_id": "chunk-febb67c097b22f16a3edb74cb432a3ca\u003cSEP\u003echunk-f2bdb85e3a72fbf98388ae50888a9e6b"}, {"color": "#34094f", "description": "\"Foreign Exchange Rates are critical metrics used for transactions and reporting in different currencies worldwide, affecting financial results.\"", "entity_type": "\"CONCEPT\"", "id": "\"FOREIGN EXCHANGE RATES\"", "label": "\"FOREIGN EXCHANGE RATES\"", "shape": "dot", "size": 10, "source_id": "chunk-dafa14cfe5d1006a408246f94d3254a4"}, {"color": "#6fe123", "description": "\"FX Impact refers to the effect of foreign exchange rate fluctuations on the Group\u0027s financial results as reported.\"", "entity_type": "\"EVENT\"", "id": "\"FX IMPACT\"", "label": "\"FX IMPACT\"", "shape": "dot", "size": 10, "source_id": "chunk-dafa14cfe5d1006a408246f94d3254a4"}, {"color": "#81cab8", "description": "\"USD is the currency in which the sale of ANZ Grindlays Bank Limited was transacted, indicating international financial activity.\"\u003cSEP\u003e\"USD refers to the United States Dollar, the currency used in some of the financial instruments issued by ANZ Bank.\"\u003cSEP\u003e\"USD refers to the United States Dollar, which is also involved in ANZ\u0027s hedging strategies and financial analysis.\"\u003cSEP\u003e\"USD refers to the United States Dollar, which is part of ANZ\u0027s currency portfolio for international funding.\"", "entity_type": "\"CONCEPT\"", "id": "\"USD\"", "label": "\"USD\"", "shape": "dot", "size": 10, "source_id": "chunk-baa17b66db8f0d4be0c8031b98a3962a\u003cSEP\u003echunk-a8976d8b29d7337760692c677a38b502\u003cSEP\u003echunk-01baf8e5e1b7d249ffa53eebb5f8263d\u003cSEP\u003echunk-ced294584d07e87338ecd17c92a6c601"}, {"color": "#562542", "description": "\"Trading and Investment Securities include financial investments that are part of ANZ\u0027s balance sheet, critical for liquidity management.\"\u003cSEP\u003e\"Trading and Investment Securities refers to the financial assets held by ANZ for trading purposes and investment income generation.\"", "entity_type": "\"CONCEPT\"", "id": "\"TRADING AND INVESTMENT SECURITIES\"", "label": "\"TRADING AND INVESTMENT SECURITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-6680d858f85ad8d78b64acf04b0a205f\u003cSEP\u003echunk-e01cb6cea99ae296d270bd0f141ed597"}, {"color": "#a47a3e", "description": "\"Cash / Settlement Balances Owed to ANZ reflect the immediate funds available to the organization for liquidity purposes.\"", "entity_type": "\"CONCEPT\"", "id": "\"CASH / SETTLEMENT BALANCES OWED TO ANZ\"", "label": "\"CASH / SETTLEMENT BALANCES OWED TO ANZ\"", "shape": "dot", "size": 10, "source_id": "chunk-e01cb6cea99ae296d270bd0f141ed597"}, {"color": "#8304c4", "description": "\"Committed Liquidity Facility is a tool established by ANZ in accordance with regulatory requirements to provide contingent liquidity support.\"\u003cSEP\u003e\"The Committed Liquidity Facility is a liquidity management tool provided by the Reserve Bank of Australia to support banks during liquidity crises.\"", "entity_type": "\"CONCEPT\"", "id": "\"COMMITTED LIQUIDITY FACILITY (CLF)\"", "label": "\"COMMITTED LIQUIDITY FACILITY (CLF)\"", "shape": "dot", "size": 10, "source_id": "chunk-9fab40cbfffffbfc582d6109cab07029\u003cSEP\u003echunk-6680d858f85ad8d78b64acf04b0a205f"}, {"color": "#19e9b5", "description": "\"High Quality Liquid Assets are liquid assets that banks maintain to ensure compliance with the Liquidity Coverage Ratio under Basel III requirements.\"\u003cSEP\u003e\"High Quality Liquid Assets are liquid assets that can be quickly converted to cash with minimal loss of value, vital for liquidity management.\"", "entity_type": "\"CONCEPT\"", "id": "\"HIGH QUALITY LIQUID ASSETS (HQLA)\"", "label": "\"HIGH QUALITY LIQUID ASSETS (HQLA)\"", "shape": "dot", "size": 10, "source_id": "chunk-9fab40cbfffffbfc582d6109cab07029\u003cSEP\u003echunk-6680d858f85ad8d78b64acf04b0a205f"}, {"color": "#bec05f", "description": "\"Market Values reflects the valuation of assets and securities held by ANZ, determining financial health and investment strategies.\"", "entity_type": "\"CONCEPT\"", "id": "\"MARKET VALUES\"", "label": "\"MARKET VALUES\"", "shape": "dot", "size": 10, "source_id": "chunk-6680d858f85ad8d78b64acf04b0a205f"}, {"color": "#1cb256", "description": "\"Derivative Financial Assets and Liabilities are financial instruments used by ANZ for hedging and risk management, indicative of complex financial strategies.\"\u003cSEP\u003e\"Derivative Financial Assets and Liabilities involve contracts whose value is derived from underlying assets, crucial for managing interest rate risks.\"", "entity_type": "\"FINANCIAL ASSET\"", "id": "\"DERIVATIVE FINANCIAL ASSETS AND LIABILITIES\"", "label": "\"DERIVATIVE FINANCIAL ASSETS AND LIABILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-6680d858f85ad8d78b64acf04b0a205f\u003cSEP\u003echunk-4c083d21333b7f035b108ec893b74eae"}, {"color": "#796861", "description": "\"Central Banks are financial institutions that manage a state\u0027s currency, money supply, and interest rates, included in ANZ\u2019s AIRB assessment.\"\u003cSEP\u003e\"Central Banks are national financial institutions that manage currency, money supply, and interest rates, which influence the Group\u0027s market conditions.\"\u003cSEP\u003e\"Central Banks refer to the national financial institutions that manage currency and monetary policy, crucial for ANZ\u0027s operations and liquidity requirements.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CENTRAL BANKS\"", "label": "\"CENTRAL BANKS\"", "shape": "dot", "size": 10, "source_id": "chunk-254ba48d10048f73e93e9940d12b014e\u003cSEP\u003echunk-6680d858f85ad8d78b64acf04b0a205f\u003cSEP\u003echunk-eebd3adcaa2be8b912d967cd104311c5"}, {"color": "#39e468", "description": "\"HQLA1 represents a category of high-quality liquid assets that ANZ uses in its financial operations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"HQLA1\"", "label": "\"HQLA1\"", "shape": "dot", "size": 10, "source_id": "chunk-77cdbfd4af94f3cb213510205fb8282f"}, {"color": "#73d06f", "description": "\"HQLA2 is another category of high-quality liquid assets utilized by ANZ to manage liquidity.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"HQLA2\"", "label": "\"HQLA2\"", "shape": "dot", "size": 10, "source_id": "chunk-77cdbfd4af94f3cb213510205fb8282f"}, {"color": "#ad4853", "description": "\"Internal Residential Mortgage Backed Securities are specific financial instruments held by ANZ as part of its asset management strategy.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"INTERNAL RESIDENTIAL MORTGAGE BACKED SECURITIES\"", "label": "\"INTERNAL RESIDENTIAL MORTGAGE BACKED SECURITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-77cdbfd4af94f3cb213510205fb8282f"}, {"color": "#40e9cf", "description": "\"Other ALA refers to additional high-quality liquid assets included in ANZ\u0027s financial structure.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"OTHER ALA\"", "label": "\"OTHER ALA\"", "shape": "dot", "size": 10, "source_id": "chunk-77cdbfd4af94f3cb213510205fb8282f"}, {"color": "#954aa5", "description": "\"This line refers to funding activities of ANZ, including operations that have been ceased or restructured.\"", "entity_type": "\"EVENT\"", "id": "\"FUNDING - INCLUDING DISCONTINUED OPERATIONS\"", "label": "\"FUNDING - INCLUDING DISCONTINUED OPERATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-77cdbfd4af94f3cb213510205fb8282f"}, {"color": "#237e10", "description": "\"Certificates of Deposit are a financial product offered by ANZ, highlighted as part of its deposit liabilities and interest rates.\"\u003cSEP\u003e\"Certificates of Deposit are savings instruments issued by banks that yield a fixed interest rate and are included in ANZ\u0027s financial reporting.\"\u003cSEP\u003e\"Certificates of Deposit are time deposits offered by banks with a fixed date of maturity, significant in financial transactions discussion.\"\u003cSEP\u003e\"Certificates of deposit are time deposits offered by ANZ that provide a fixed interest rate for a specified term.\"\u003cSEP\u003e\"Certificates of Deposit are financial instruments offered by ANZ, representing deposits held for a fixed term with a specified interest rate.\"", "entity_type": "\"FINANCIAL LIABILITY\"", "id": "\"CERTIFICATES OF DEPOSIT\"", "label": "\"CERTIFICATES OF DEPOSIT\"", "shape": "dot", "size": 10, "source_id": "chunk-d585ad9e2c0c9fd68c7fc5c48349e1be\u003cSEP\u003echunk-77cdbfd4af94f3cb213510205fb8282f\u003cSEP\u003echunk-d032153c408973c9f741389a844f1dc4\u003cSEP\u003echunk-6449e7c49d256f5563de798cde1f2514\u003cSEP\u003echunk-3b199f9482050c3d2516b77f0be22802"}, {"color": "#dd2e74", "description": "\"This refers to simulations conducted by ANZ to predict cash flows under adverse economic conditions.\"", "entity_type": "\"EVENT\"", "id": "\"CASH FLOWS MODELLED UNDER STRESS SCENARIO\"", "label": "\"CASH FLOWS MODELLED UNDER STRESS SCENARIO\"", "shape": "dot", "size": 10, "source_id": "chunk-77cdbfd4af94f3cb213510205fb8282f"}, {"color": "#84ed10", "description": "\"This entity indicates the total customer deposits along with any other financial obligations ANZ holds.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CUSTOMER DEPOSITS AND OTHER LIABILITIES\"", "label": "\"CUSTOMER DEPOSITS AND OTHER LIABILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-77cdbfd4af94f3cb213510205fb8282f"}, {"color": "#f41a5e", "description": "\"Total funding represents the aggregation of all funding sources for ANZ, including customer deposits and wholesale funding.\"", "entity_type": "\"METRIC\"", "id": "\"TOTAL FUNDING\"", "label": "\"TOTAL FUNDING\"", "shape": "dot", "size": 10, "source_id": "chunk-77cdbfd4af94f3cb213510205fb8282f"}, {"color": "#d8dfde", "description": "\"Cash Outflows indicate the total amount of cash that leaves an organization over a specified period.\"\u003cSEP\u003e\"Cash outflows indicate the total funds leaving ANZ, vital for understanding the bank\u0027s liquidity position.\"", "entity_type": "\"CONCEPT\"", "id": "\"CASH OUTFLOWS\"", "label": "\"CASH OUTFLOWS\"", "shape": "dot", "size": 10, "source_id": "chunk-77cdbfd4af94f3cb213510205fb8282f\u003cSEP\u003echunk-9a67d62f24f6f6043ed3e0fd879e2f59"}, {"color": "#61ecbb", "description": "\"BOP Issuance refers to the issuance of Bank of Queensland securities that are mentioned in capital reduction contexts.\"", "entity_type": "\"EVENT\"", "id": "\"BOP ISSUANCE\"", "label": "\"BOP ISSUANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-6b40fe7f2c6e780a3c546aa3ff972ae1"}, {"color": "#2e63ef", "description": "\"Mortgages RWA refers to the risk-weighted assets associated with residential mortgages as regulated by APRA, which impacts banks\u0027 capital calculations.\"", "entity_type": "\"CONCEPT\"", "id": "\"MORTGAGES RWA\"", "label": "\"MORTGAGES RWA\"", "shape": "dot", "size": 10, "source_id": "chunk-948329c3cf72de850043c1e362d0bbe7"}, {"color": "#af78db", "description": "\"Unsecured Corporate Lending LGD refers to the loss given default associated with unsecured corporate loans, as adjusted by APRA.\"", "entity_type": "\"CONCEPT\"", "id": "\"UNSECURED CORPORATE LENDING LGD\"", "label": "\"UNSECURED CORPORATE LENDING LGD\"", "shape": "dot", "size": 10, "source_id": "chunk-948329c3cf72de850043c1e362d0bbe7"}, {"color": "#f2b223", "description": "\"Undrawn Corporate Lending Exposure at Default refers to the potential risk exposure on undrawn corporate loans, relevant for capital calculations under APRA rules.\"", "entity_type": "\"CONCEPT\"", "id": "\"UNDRAWN CORPORATE LENDING EXPOSURE AT DEFAULT (EAD)\"", "label": "\"UNDRAWN CORPORATE LENDING EXPOSURE AT DEFAULT (EAD)\"", "shape": "dot", "size": 10, "source_id": "chunk-948329c3cf72de850043c1e362d0bbe7"}, {"color": "#e3939d", "description": "\"Leverage Ratio (including discontinued operations) is a key measure reported to APRA that reflects the bank\u0027s capital adequacy in relation to its total exposures.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEVERAGE RATIO (INCLUDING DISCONTINUED OPERATIONS)\"", "label": "\"LEVERAGE RATIO (INCLUDING DISCONTINUED OPERATIONS)\"", "shape": "dot", "size": 10, "source_id": "chunk-948329c3cf72de850043c1e362d0bbe7"}, {"color": "#585ffb", "description": "\"Net Organic Capital Generation indicates the amount of capital generated from the organization\u2019s core activities, excluding any external financing impacts.\"\u003cSEP\u003e\"Net organic capital generation refers to the increase in capital from operational profits after accounting for dividends paid, impacting overall capital ratios.\"", "entity_type": "\"CONCEPT\"", "id": "\"NET ORGANIC CAPITAL GENERATION\"", "label": "\"NET ORGANIC CAPITAL GENERATION\"", "shape": "dot", "size": 10, "source_id": "chunk-8804b937b46f27dc79fb357a6fe47d49\u003cSEP\u003echunk-948329c3cf72de850043c1e362d0bbe7"}, {"color": "#d3546e", "description": "\"The Australian banking sector consists of various banks operating under regulations set forth by APRA to ensure financial stability and strength.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"AUSTRALIAN BANKING SECTOR\"", "label": "\"AUSTRALIAN BANKING SECTOR\"", "shape": "dot", "size": 10, "source_id": "chunk-948329c3cf72de850043c1e362d0bbe7"}, {"color": "#7a9d96", "description": "\"The proposed minimum for the internal ratings-based approach ADI refers to the baseline capital requirements established by APRA for banks using this model.\"", "entity_type": "\"CONCEPT\"", "id": "\"PROPOSED MINIMUM FOR INTERNAL RATINGS-BASED APPROACH ADI (IRB ADI)\"", "label": "\"PROPOSED MINIMUM FOR INTERNAL RATINGS-BASED APPROACH ADI (IRB ADI)\"", "shape": "dot", "size": 10, "source_id": "chunk-948329c3cf72de850043c1e362d0bbe7"}, {"color": "#53f057", "description": "\"Changes to risk weights represent regulatory adjustments proposed by APRA to influence capital adequacy calculations across the banking sector.\"", "entity_type": "\"EVENT\"", "id": "\"CHANGES TO RISK WEIGHTS\"", "label": "\"CHANGES TO RISK WEIGHTS\"", "shape": "dot", "size": 10, "source_id": "chunk-948329c3cf72de850043c1e362d0bbe7"}, {"color": "#1da4fa", "description": "\"Consultation refers to the process APRA is currently undertaking to discuss changes to its capital standards with stakeholders before final standards are set.\"", "entity_type": "\"EVENT\"", "id": "\"CONSULTATION\"", "label": "\"CONSULTATION\"", "shape": "dot", "size": 10, "source_id": "chunk-b01ba4812a0b91ab86ee888752bf9783"}, {"color": "#8e7ab9", "description": "\"The consultation paper is released by APRA for feedback on proposed changes to the capital framework, aimed at enhancing regulations.\"", "entity_type": "\"EVENT\"", "id": "\"CONSULTATION PAPER\"", "label": "\"CONSULTATION PAPER\"", "shape": "dot", "size": 10, "source_id": "chunk-b01ba4812a0b91ab86ee888752bf9783"}, {"color": "#0758c5", "description": "\"Risk types refer to various categories of risk, such as market or operational risk, that banks must manage under regulatory standards.\"", "entity_type": "\"CONCEPT\"", "id": "\"RISK TYPES\"", "label": "\"RI
