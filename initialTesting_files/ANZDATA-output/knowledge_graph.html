dividuals for personal use, reflecting consumer lending trends within the financial data.\"", "entity_type": "\"EVENT\"", "id": "\"CONSUMER FINANCE\"", "label": "\"CONSUMER FINANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-f7087eda9b00cadb932affa0dd90faa5\u003cSEP\u003echunk-d032153c408973c9f741389a844f1dc4\u003cSEP\u003echunk-34aaa4b133abc58d514929d588b85277"}, {"color": "#da2f17", "description": "\"Business Lending is a category indicating the financial products offered to businesses by ANZ, including detailed statistics on loans and their interest rates.\"\u003cSEP\u003e\"Business Lending refers to loans provided to businesses for operational or capital purposes, highlighted in the financial data.\"\u003cSEP\u003e\"Business lending refers to loans provided to organizations, crucial for understanding the financial support to commercial enterprises.\"", "entity_type": "\"EVENT\"", "id": "\"BUSINESS LENDING\"", "label": "\"BUSINESS LENDING\"", "shape": "dot", "size": 10, "source_id": "chunk-f7087eda9b00cadb932affa0dd90faa5\u003cSEP\u003echunk-d032153c408973c9f741389a844f1dc4\u003cSEP\u003echunk-34aaa4b133abc58d514929d588b85277"}, {"color": "#776ae1", "description": "\"Average Balance Sheet data summarizes the average financial figures over certain periods, reflecting the institution\u0027s financial activities.\"\u003cSEP\u003e\"Average Balance Sheet represents the summarization of ANZ\u0027s financial balances over specified periods, capturing lending and borrowing figures.\"", "entity_type": "\"EVENT\"", "id": "\"AVERAGE BALANCE SHEET\"", "label": "\"AVERAGE BALANCE SHEET\"", "shape": "dot", "size": 10, "source_id": "chunk-f7087eda9b00cadb932affa0dd90faa5\u003cSEP\u003echunk-d032153c408973c9f741389a844f1dc4"}, {"color": "#85d37c", "description": "\"Movement data tracks changes in financial metrics between September 2019 and March 2019, indicating performance trends.\"", "entity_type": "\"EVENT\"", "id": "\"MOVEMENT SEP 19 V. MAR 19\"", "label": "\"MOVEMENT SEP 19 V. MAR 19\"", "shape": "dot", "size": 10, "source_id": "chunk-f7087eda9b00cadb932affa0dd90faa5"}, {"color": "#44c356", "description": "\"Movement data highlights variances in financial figures between September 2019 and September 2018, emphasizing growth or decline.\"", "entity_type": "\"EVENT\"", "id": "\"MOVEMENT SEP 19 V. SEP 18\"", "label": "\"MOVEMENT SEP 19 V. SEP 18\"", "shape": "dot", "size": 10, "source_id": "chunk-f7087eda9b00cadb932affa0dd90faa5"}, {"color": "#eb15a4", "description": "\"Total Interest Earning Assets refer to the aggregate of assets from which ANZ generates interest income, relevant for understanding financial performance.\"\u003cSEP\u003e\"Total interest earning assets represents the overall financial performance measurement for various regions, indicating the total assets generating interest during the periods analyzed.\"", "entity_type": "\"EVENT\"", "id": "\"TOTAL INTEREST EARNING ASSETS\"", "label": "\"TOTAL INTEREST EARNING ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-d032153c408973c9f741389a844f1dc4\u003cSEP\u003echunk-34aaa4b133abc58d514929d588b85277"}, {"color": "#f120d2", "description": "\"Non-Interest Bearing Assets indicate the portion of ANZ\u0027s assets that do not earn interest, as shown in the financial breakdown.\"", "entity_type": "\"EVENT\"", "id": "\"NON-INTEREST BEARING ASSETS\"", "label": "\"NON-INTEREST BEARING ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-d032153c408973c9f741389a844f1dc4"}, {"color": "#881ffd", "description": "\"Total Average Assets represent the overall value of ANZ\u0027s assets, combining those from continuing and discontinued operations.\"\u003cSEP\u003e\"Total average assets refers to the sum of all average assets held by the organization across different regions, showcasing the scale of their operations.\"", "entity_type": "\"EVENT\"", "id": "\"TOTAL AVERAGE ASSETS\"", "label": "\"TOTAL AVERAGE ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-d032153c408973c9f741389a844f1dc4\u003cSEP\u003echunk-34aaa4b133abc58d514929d588b85277"}, {"color": "#0ca213", "description": "\"Commercial Paper and Other Borrowings denote ANZ\u2019s short-term funding options, presented in the context of liability management.\"", "entity_type": "\"EVENT\"", "id": "\"COMMERCIAL PAPER AND OTHER BORROWINGS\"", "label": "\"COMMERCIAL PAPER AND OTHER BORROWINGS\"", "shape": "dot", "size": 10, "source_id": "chunk-d032153c408973c9f741389a844f1dc4"}, {"color": "#dbd5e9", "description": "\"This entity group refers to various components of shareholders\u0027 equity that reflect the company\u0027s financial health and ownership structure.\"", "entity_type": "\"EVENT\"", "id": "\"ORDINARY SHARE CAPITAL, RESERVES, RETAINED EARNINGS AND NON-CONTROLLING INTERESTS\"", "label": "\"ORDINARY SHARE CAPITAL, RESERVES, RETAINED EARNINGS AND NON-CONTROLLING INTERESTS\"", "shape": "dot", "size": 10, "source_id": "chunk-34aaa4b133abc58d514929d588b85277"}, {"color": "#e26a22", "description": "\"Total assets and liabilities held for sale represent specific financial components that are planned for divestiture, impacting overall financial strategy.\"", "entity_type": "\"EVENT\"", "id": "\"TOTAL ASSETS AND LIABILITIES HELD FOR SALE\"", "label": "\"TOTAL ASSETS AND LIABILITIES HELD FOR SALE\"", "shape": "dot", "size": 10, "source_id": "chunk-34aaa4b133abc58d514929d588b85277"}, {"color": "#d84fe6", "description": "\"Individual provisions for credit impairment suggests the financial estimates set aside for potential loan defaults, a crucial aspect of risk management.\"", "entity_type": "\"EVENT\"", "id": "\"INDIVIDUAL PROVISIONS FOR CREDIT IMPAIRMENT\"", "label": "\"INDIVIDUAL PROVISIONS FOR CREDIT IMPAIRMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-34aaa4b133abc58d514929d588b85277"}, {"color": "#0352bb", "description": "\"Total Interest Bearing Liabilities encompasses all liabilities that incur interest expenses, as reported by ANZ.\"\u003cSEP\u003e\"Total interest bearing liabilities indicate the full scale of the organization\u2019s debts that incur interest, essential to understanding its financial obligations.\"", "entity_type": "\"EVENT\"", "id": "\"TOTAL INTEREST BEARING LIABILITIES\"", "label": "\"TOTAL INTEREST BEARING LIABILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-6449e7c49d256f5563de798cde1f2514\u003cSEP\u003echunk-34aaa4b133abc58d514929d588b85277"}, {"color": "#192548", "description": "\"Debt Issuances \u0026 Subordinated Debt refer to various types of debt instruments that ANZ issues as part of its capital structure.\"", "entity_type": "\"FINANCIAL INSTRUMENT\"", "id": "\"DEBT ISSUANCES \u0026 SUBORDINATED DEBT\"", "label": "\"DEBT ISSUANCES \u0026 SUBORDINATED DEBT\"", "shape": "dot", "size": 10, "source_id": "chunk-6449e7c49d256f5563de798cde1f2514"}, {"color": "#b6af16", "description": "\"Interest Earning Assets are financial assets that generate income through interest payments, crucial for the banking sector\u0027s revenue generation.\"\u003cSEP\u003e\"Interest Earning Assets are the financial assets that generate interest income for ANZ, as reported in their financial statements.\"", "entity_type": "\"CONCEPT\"", "id": "\"INTEREST EARNING ASSETS\"", "label": "\"INTEREST EARNING ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-0b5544af6f50f6b695970c1f40d9dd28\u003cSEP\u003echunk-6449e7c49d256f5563de798cde1f2514"}, {"color": "#7b3934", "description": "\"Non-Interest Earning Assets are assets that do not generate interest income, which are also reported in ANZ\u0027s financial overview.\"", "entity_type": "\"FINANCIAL CONCEPT\"", "id": "\"NON-INTEREST EARNING ASSETS\"", "label": "\"NON-INTEREST EARNING ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-6449e7c49d256f5563de798cde1f2514"}, {"color": "#2a6512", "description": "\"Average Assets represent the mean value of ANZ\u0027s total assets over a specified period, providing insight into its financial health.\"", "entity_type": "\"FINANCIAL CONCEPT\"", "id": "\"AVERAGE ASSETS\"", "label": "\"AVERAGE ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-6449e7c49d256f5563de798cde1f2514"}, {"color": "#149ca7", "description": "\"Average Liabilities indicate the mean value of ANZ\u0027s total liabilities over a specified period, reflecting its financial obligations.\"", "entity_type": "\"FINANCIAL CONCEPT\"", "id": "\"AVERAGE LIABILITIES\"", "label": "\"AVERAGE LIABILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-6449e7c49d256f5563de798cde1f2514"}, {"color": "#2c272f", "description": "\"Total Non-Deposit Interest Bearing Liabilities include liabilities that are not derived from customer deposits but still incur interest.\"", "entity_type": "\"FINANCIAL CONCEPT\"", "id": "\"TOTAL NON-DEPOSIT INTEREST BEARING LIABILITIES\"", "label": "\"TOTAL NON-DEPOSIT INTEREST BEARING LIABILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-6449e7c49d256f5563de798cde1f2514"}, {"color": "#57ef91", "description": "\"Net Interest Spread refers to the difference between interest rates earned on assets and rates paid on liabilities, highlighting profitability.\"", "entity_type": "\"EVENT\"", "id": "\"NET INTEREST SPREAD\"", "label": "\"NET INTEREST SPREAD\"", "shape": "dot", "size": 10, "source_id": "chunk-464d438b51d79c7221a09c5b0bff17cb"}, {"color": "#cac270", "description": "\"The March 2019 Half Year Statutory Profit presents financial outcomes for the half-year period leading up to March 2019.\"", "entity_type": "\"EVENT\"", "id": "\"MARCH 2019 HALF YEAR STATUTORY PROFIT\"", "label": "\"MARCH 2019 HALF YEAR STATUTORY PROFIT\"", "shape": "dot", "size": 10, "source_id": "chunk-e434948587d34e0d9632e45ff03d40ab"}, {"color": "#bdcc4f", "description": "\"Chinese Renminbi is the official currency of China and is used as a reference in the exchange rates provided in the document.\"", "entity_type": "\"CONCEPT\"", "id": "\"CHINESE RENMINBI\"", "label": "\"CHINESE RENMINBI\"", "shape": "dot", "size": 10, "source_id": "chunk-c0b412eb42cd42808e56a873b81e9c25"}, {"color": "#20b8f0", "description": "\"GBP, or Pound Sterling, is another currency referenced in the dividend payment structure.\"\u003cSEP\u003e\"Pound Sterling is the currency of the United Kingdom, mentioned in the context of exchange rates.\"", "entity_type": "\"CURRENCY\"", "id": "\"POUND STERLING\"", "label": "\"POUND STERLING\"", "shape": "dot", "size": 10, "source_id": "chunk-c0b412eb42cd42808e56a873b81e9c25\u003cSEP\u003echunk-4609b716a4ca1c815850b1ee92b0e7ab"}, {"color": "#8c12c8", "description": "\"Indian Rupee is the official currency of India, reflected in the document\u0027s exchange rate data.\"", "entity_type": "\"CONCEPT\"", "id": "\"INDIAN RUPEE\"", "label": "\"INDIAN RUPEE\"", "shape": "dot", "size": 10, "source_id": "chunk-c0b412eb42cd42808e56a873b81e9c25"}, {"color": "#a5086d", "description": "\"Indonesian Rupiah is the currency of Indonesia, featured in the exchange rates section.\"", "entity_type": "\"CONCEPT\"", "id": "\"INDONESIAN RUPIAH\"", "label": "\"INDONESIAN RUPIAH\"", "shape": "dot", "size": 10, "source_id": "chunk-c0b412eb42cd42808e56a873b81e9c25"}, {"color": "#4d5dab", "description": "\"Japanese Yen is the currency of Japan, noted in the exchange rates listed.\"", "entity_type": "\"CONCEPT\"", "id": "\"JAPANESE YEN\"", "label": "\"JAPANESE YEN\"", "shape": "dot", "size": 10, "source_id": "chunk-c0b412eb42cd42808e56a873b81e9c25"}, {"color": "#dd4201", "description": "\"Malaysian Ringgit is the currency of Malaysia, included in the exchange rates provided.\"", "entity_type": "\"CONCEPT\"", "id": "\"MALAYSIAN RINGGIT\"", "label": "\"MALAYSIAN RINGGIT\"", "shape": "dot", "size": 10, "source_id": "chunk-c0b412eb42cd42808e56a873b81e9c25"}, {"color": "#653c1f", "description": "\"New Taiwan Dollar is the official currency of Taiwan, as reflected in the exchange rate data.\"", "entity_type": "\"CONCEPT\"", "id": "\"NEW TAIWAN DOLLAR\"", "label": "\"NEW TAIWAN DOLLAR\"", "shape": "dot", "size": 10, "source_id": "chunk-c0b412eb42cd42808e56a873b81e9c25"}, {"color": "#d80ae6", "description": "\"Papua New Guinean Kina is the currency of Papua New Guinea, referenced in the exchange rates.\"", "entity_type": "\"CONCEPT\"", "id": "\"PAPUA NEW GUINEAN KINA\"", "label": "\"PAPUA NEW GUINEAN KINA\"", "shape": "dot", "size": 10, "source_id": "chunk-c0b412eb42cd42808e56a873b81e9c25"}, {"color": "#1a9181", "description": "\"United States Dollar is the currency of the United States, included in the exchange rate comparisons.\"", "entity_type": "\"CONCEPT\"", "id": "\"UNITED STATES DOLLAR\"", "label": "\"UNITED STATES DOLLAR\"", "shape": "dot", "size": 10, "source_id": "chunk-c0b412eb42cd42808e56a873b81e9c25"}, {"color": "#d7f329", "description": "\"Collectively Assessed Allowance for Expected Credit Loss pertains to the ECL model under AASB 9 for recognizing losses.\"", "entity_type": "\"CONCEPT\"", "id": "\"COLLECTIVELY ASSESSED ALLOWANCE FOR EXPECTED CREDIT LOSS\"", "label": "\"COLLECTIVELY ASSESSED ALLOWANCE FOR EXPECTED CREDIT LOSS\"", "shape": "dot", "size": 10, "source_id": "chunk-c0b412eb42cd42808e56a873b81e9c25"}, {"color": "#e2e9f9", "description": "\"Covered Bond Holders are investors in covered bonds that have dual recourse to the issuer and its cover pool assets.\"", "entity_type": "\"CONCEPT\"", "id": "\"COVERED BOND HOLDERS\"", "label": "\"COVERED BOND HOLDERS\"", "shape": "dot", "size": 10, "source_id": "chunk-c0b412eb42cd42808e56a873b81e9c25"}, {"color": "#05b9f3", "description": "\"Core Operations refer to the primary business activities of ANZ, distinguishing them from non-core activities.\"", "entity_type": "\"CONCEPT\"", "id": "\"CORE OPERATIONS\"", "label": "\"CORE OPERATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-c0b412eb42cd42808e56a873b81e9c25"}, {"color": "#e5eef9", "description": "\"Allowances for Credit Losses are provisions made in anticipation of potential losses from borrowers who might not meet their financial obligations.\"", "entity_type": "\"CONCEPT\"", "id": "\"ALLOWANCES FOR CREDIT LOSSES\"", "label": "\"ALLOWANCES FOR CREDIT LOSSES\"", "shape": "dot", "size": 10, "source_id": "chunk-ddf62c448d5ccdb1a8789a746d2ed581"}, {"color": "#3fceb4", "description": "\"Level 1 refers to a specific supervisory interpretation by APRA, combining ANZ with certain approved subsidiaries for regulatory assessment.\"\u003cSEP\u003e\"Level 1 refers to the highest level of the fair value hierarchy, using quoted prices in active markets for identical assets or liabilities.\"\u003cSEP\u003e\"Level 1 refers to the highest tier in a fair value measurement hierarchy, where inputs are based on quoted prices in active markets for identical assets or liabilities.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEVEL 1\"", "label": "\"LEVEL 1\"", "shape": "dot", "size": 10, "source_id": "chunk-ddf62c448d5ccdb1a8789a746d2ed581\u003cSEP\u003echunk-4c083d21333b7f035b108ec893b74eae\u003cSEP\u003echunk-b384e95dae1c6bfd596c17276621e226"}, {"color": "#294d50", "description": "\"Level 2 denotes fair value measurements based on observable inputs, not just quoted prices, aiding in asset valuation.\"\u003cSEP\u003e\"Level 2 denotes the classification of ANZ\u2019s consolidated group under APRA supervision, excluding specific entities and activities.\"\u003cSEP\u003e\"Level 2 represents inputs other than quoted prices that are observable for the asset or liability, either directly or indirectly, indicating a less market-active tier.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEVEL 2\"", "label": "\"LEVEL 2\"", "shape": "dot", "size": 10, "source_id": "chunk-ddf62c448d5ccdb1a8789a746d2ed581\u003cSEP\u003echunk-4c083d21333b7f035b108ec893b74eae\u003cSEP\u003echunk-b384e95dae1c6bfd596c17276621e226"}, {"color": "#c76131", "description": "\"Internationally Comparable Ratios are metrics developed to evaluate and compare the financial stability and capital requirements among banks globally.\"", "entity_type": "\"CONCEPT\"", "id": "\"INTERNATIONALLY COMPARABLE RATIOS\"", "label": "\"INTERNATIONALLY COMPARABLE RATIOS\"", "shape": "dot", "size": 10, "source_id": "chunk-ddf62c448d5ccdb1a8789a746d2ed581"}, {"color": "#963978", "description": "\"The September 2019 financial year marks a reporting period during which significant structural changes were made to ANZ\u0027s divisions.\"", "entity_type": "\"EVENT\"", "id": "\"SEPTEMBER 2019 FINANCIAL YEAR\"", "label": "\"SEPTEMBER 2019 FINANCIAL YEAR\"", "shape": "dot", "size": 10, "source_id": "chunk-b2c672b6ee1437fd1490baf3f409b89f"}, {"color": "#56062e", "description": "\"The TSO and Group Centre division provides support services including technology, risk management, and corporate affairs for ANZ.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"TSO AND GROUP CENTRE DIVISION\"", "label": "\"TSO AND GROUP CENTRE DIVISION\"", "shape": "dot", "size": 10, "source_id": "chunk-b2c672b6ee1437fd1490baf3f409b89f"}, {"color": "#34db82", "description": "\"The ASX Appendix 4E serves as a reporting framework that includes financial information for the relevant period and is crucial for compliance.\"", "entity_type": "\"EVENT\"", "id": "\"ASX APPENDIX 4E - CROSS REFERENCE INDEX\"", "label": "\"ASX APPENDIX 4E - CROSS REFERENCE INDEX\"", "shape": "dot", "size": 10, "source_id": "chunk-b2c672b6ee1437fd1490baf3f409b89f"}, {"color": "#195edb", "description": "\"The information about dividends and dates provides insights into the financial distributions made by ANZ to its shareholders.\"", "entity_type": "\"EVENT\"", "id": "\"DIVIDENDS AND DIVIDEND DATES\"", "label": "\"DIVIDENDS AND DIVIDEND DATES\"", "shape": "dot", "size": 10, "source_id": "chunk-b2c672b6ee1437fd1490baf3f409b89f"}, {"color": "#80e192", "description": "\"This event concerns the reporting of entities in which ANZ has a significant interest through associations or joint ventures.\"", "entity_type": "\"EVENT\"", "id": "\"DETAILS OF ASSOCIATES AND JOINT VENTURE ENTITIES\"", "label": "\"DETAILS OF ASSOCIATES AND JOINT VENTURE ENTITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-b2c672b6ee1437fd1490baf3f409b89f"}, {"color": "#aeded5", "description": "\"Net Tangible Assets per security presents key metrics regarding the financial standing of ANZ, relevant for investors.\"", "entity_type": "\"EVENT\"", "id": "\"NET TANGIBLE ASSETS PER SECURITY\"", "label": "\"NET TANGIBLE ASSETS PER SECURITY\"", "shape": "dot", "size": 10, "source_id": "chunk-b2c672b6ee1437fd1490baf3f409b89f"}, {"color": "#6d3fb0", "description": "\"This describes organizational changes within ANZ, detailing how divisions and operations have been restructured.\"", "entity_type": "\"EVENT\"", "id": "\"CHANGES IN COMPOSITION OF THE GROUP\"", "label": "\"CHANGES IN COMPOSITION OF THE GROUP\"", "shape": "dot", "size": 10, "source_id": "chunk-b2c672b6ee1437fd1490baf3f409b89f"}, {"color": "#b2d312", "description": "\"The Statement of Comprehensive Income provides an overview of ANZ\u0027s financial performance during the reporting period.\"", "entity_type": "\"EVENT\"", "id": "\"STATEMENT OF COMPREHENSIVE INCOME\"", "label": "\"STATEMENT OF COMPREHENSIVE INCOME\"", "shape": "dot", "size": 10, "source_id": "chunk-b2c672b6ee1437fd1490baf3f409b89f"}, {"color": "#a76275", "description": "\"This statement outlines the financial position of ANZ, detailing assets, liabilities, and equity.\"", "entity_type": "\"EVENT\"", "id": "\"STATEMENT OF FINANCIAL POSITION\"", "label": "\"STATEMENT OF FINANCIAL POSITION\"", "shape": "dot", "size": 10, "source_id": "chunk-b2c672b6ee1437fd1490baf3f409b89f"}, {"color": "#459024", "description": "\"The Statement of Cash Flows outlines the cash inflows and outflows over the reporting period, indicating financial health.\"", "entity_type": "\"EVENT\"", "id": "\"STATEMENT OF CASH FLOWS\"", "label": "\"STATEMENT OF CASH FLOWS\"", "shape": "dot", "size": 10, "source_id": "chunk-b2c672b6ee1437fd1490baf3f409b89f"}, {"color": "#cbb4c4", "description": "\"This statement shows the movements in equity for ANZ over the reporting period, highlighting changes impacting shareholders.\"", "entity_type": "\"EVENT\"", "id": "\"STATEMENT OF CHANGES IN EQUITY\"", "label": "\"STATEMENT OF CHANGES IN EQUITY\"", "shape": "dot", "size": 10, "source_id": "chunk-b2c672b6ee1437fd1490baf3f409b89f"}, {"color": "#022f2a", "description": "\"The Condensed Consolidated Statement of Changes in Equity shows the movements in equity for the organization during a reporting period.\"", "entity_type": "\"EVENT\"", "id": "\"CONDENSED CONSOLIDATED STATEMENT OF CHANGES IN EQUITY\"", "label": "\"CONDENSED CONSOLIDATED STATEMENT OF CHANGES IN EQUITY\"", "shape": "dot", "size": 10, "source_id": "chunk-af7e5da359b2d587f9d13b0b6379b6ac"}, {"color": "#adcba4", "description": "\"The Condensed Consolidated Statement of Comprehensive Income includes all income and expenses recognized during a reporting period.\"", "entity_type": "\"EVENT\"", "id": "\"CONDENSED CONSOLIDATED STATEMENT OF COMPREHENSIVE INCOME\"", "label": "\"CONDENSED CONSOLIDATED STATEMENT OF COMPREHENSIVE INCOME\"", "shape": "dot", "size": 10, "source_id": "chunk-af7e5da359b2d587f9d13b0b6379b6ac"}, {"color": "#d655d8", "description": "\"Exchange Rates are the values at which one currency can be exchanged for another, impacting ANZ\u2019s funding strategies.\"\u003cSEP\u003e\"Exchange Rates refer to the value of one currency for the purpose of conversion to another, impacting transactions in different currencies.\"", "entity_type": "\"EVENT\"", "id": "\"EXCHANGE RATES\"", "label": "\"EXCHANGE RATES\"", "shape": "dot", "size": 10, "source_id": "chunk-af7e5da359b2d587f9d13b0b6379b6ac\u003cSEP\u003echunk-01baf8e5e1b7d249ffa53eebb5f8263d"}, {"color": "#40d4a0", "description": "\"Full Time Equivalent Staff indicates the measurement of total employee workforce, important for assessing labor resource allocation over different periods.\"\u003cSEP\u003e\"Full Time Equivalent Staff is a measure that equates the number of part-time staff to a calculated number of full-time personnel.\"", "entity_type": "\"EVENT\"", "id": "\"FULL TIME EQUIVALENT STAFF\"", "label": "\"FULL TIME EQUIVALENT STAFF\"", "shape": "dot", "size": 10, "source_id": "chunk-af7e5da359b2d587f9d13b0b6379b6ac\u003cSEP\u003echunk-1b36526f166593d02f574a58f8f4a409"}, {"color": "#70cbff", "description": "\"Select Geographical Disclosures provide insights into the geographical segments of the organization\u0027s operations and performance.\"", "entity_type": "\"EVENT\"", "id": "\"SELECT GEOGRAPHICAL DISCLOSURES\"", "label": "\"SELECT GEOGRAPHICAL DISCLOSURES\"", "shape": "dot", "size": 10, "source_id": "chunk-af7e5da359b2d587f9d13b0b6379b6ac"}, {"color": "#da674f", "description": "\"Shareholders\u2019 Equity represents the net assets owned by shareholders after liabilities are deducted from assets.\"", "entity_type": "\"EVENT\"", "id": "\"SHAREHOLDERS\u2019 EQUITY\"", "label": "\"SHAREHOLDERS\u2019 EQUITY\"", "shape": "dot", "size": 10, "source_id": "chunk-af7e5da359b2d587f9d13b0b6379b6ac"}, {"color": "#2c1d4b", "description": "\"The record number refers to identifying information of the entity, which in this context is represented as its ABN 11005357522.\"", "entity_type": "\"CONCEPT\"", "id": "\"RECORD NUMBER\"", "label": "\"RECORD NUMBER\"", "shape": "dot", "size": 10, "source_id": "chunk-ca96ba6f1d4e03fc5b207d65974199f5"}, {"color": "#02b452", "description": "\"Conduit Foreign Income is a specific component of the dividend that refers to tax treatment for foreign income, specified by amount per security.\"\u003cSEP\u003e\"Conduit foreign income refers to income derived from overseas that may affect the taxation status of dividends received by shareholders.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONDUIT FOREIGN INCOME\"", "label": "\"CONDUIT FOREIGN INCOME\"", "shape": "dot", "size": 10, "source_id": "chunk-738baa3b53d27f57b452d04043dd8d99\u003cSEP\u003echunk-37c8a0049eed5432aa77b58538b61de8"}, {"color": "#b7669a", "description": "\"Start Date refers to Friday, November 15, 2019, marking the beginning of the calculation period for the BSP price.\"", "entity_type": "\"EVENT\"", "id": "\"START DATE\"", "label": "\"START DATE\"", "shape": "dot", "size": 10, "source_id": "chunk-d2769c2a105dfb8cdea1e1ba6c7aa6a2"}, {"color": "#08faa0", "description": "\"End Date refers to Thursday, November 28, 2019, marking the conclusion of the calculation period for the BSP price.\"", "entity_type": "\"EVENT\"", "id": "\"END DATE\"", "label": "\"END DATE\"", "shape": "dot", "size": 10, "source_id": "chunk-d2769c2a105dfb8cdea1e1ba6c7aa6a2"}, {"color": "#f0aadd", "description": "\"Acquisition Price is a financial term denoting the average price of ordinary shares for the calculation of dividends.\"", "entity_type": "\"CONCEPT\"", "id": "\"ACQUISITION PRICE\"", "label": "\"ACQUISITION PRICE\"", "shape": "dot", "size": 10, "source_id": "chunk-d2769c2a105dfb8cdea1e1ba6c7aa6a2"}, {"color": "#b365e6", "description": "\"BOP Terms and Conditions outline the rules and conditions under which shareholders can participate in the BSP plan.\"", "entity_type": "\"EVENT\"", "id": "\"BOP TERMS AND CONDITIONS\"", "label": "\"BOP TERMS AND CONDITIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-d2769c2a105dfb8cdea1e1ba6c7aa6a2"}, {"color": "#6d095b", "description": "\"Capital Ratio is a financial metric used to assess the stability and financial strength of ANZ, noted to be stable at 11.4%.\"", "entity_type": "\"EVENT\"", "id": "\"CAPITAL RATIO\"", "label": "\"CAPITAL RATIO\"", "shape": "dot", "size": 10, "source_id": "chunk-8c16255f91d6d7497e3f795262e8f1ea"}, {"color": "#cf0bb3", "description": "\"Return on Equity is a financial metric indicating how effectively ANZ utilizes shareholders\u0027 equity to generate profit.\"\u003cSEP\u003e\"Return on Equity is a financial ratio that measures the profitability of ANZ by comparing net income to shareholder equity.\"\u003cSEP\u003e\"Return on Equity is a financial ratio that measures the profitability of ANZ in relation to shareholders\u0027 equity, which decreased slightly in the reporting year.\"\u003cSEP\u003e\"Return on Equity measures ANZ\u0027s profitability relative to shareholders\u2019 equity, an important indicator for investors.\"", "entity_type": "\"EVENT\"", "id": "\"RETURN ON EQUITY\"", "label": "\"RETURN ON EQUITY\"", "shape": "dot", "size": 10, "source_id": "chunk-cdc4147213d6f60a7c6accb7430d4e10\u003cSEP\u003echunk-8c16255f91d6d7497e3f795262e8f1ea\u003cSEP\u003echunk-257cdcfc967d3cc3482388050a049a87\u003cSEP\u003echunk-32da17ec1ee141f7627261b11663e316"}, {"color": "#c0e178", "description": "\"This document covers ANZ\u0027s financial performance over the past four years as part of the organization\u0027s reviews.\"", "entity_type": "\"EVENT\"", "id": "\"FOUR-YEAR PERFORMANCE REVIEW\"", "label": "\"FOUR-YEAR PERFORMANCE REVIEW\"", "shape": "dot", "size": 10, "source_id": "chunk-8c16255f91d6d7497e3f795262e8f1ea"}, {"color": "#8146e0", "description": "\"The Retail \u0026 Commercial Sector refers to ANZ\u0027s operations in retail banking, which faced difficult conditions during the year.\"", "entity_type": "\"EVENT\"", "id": "\"RETAIL \u0026 COMMERCIAL SECTOR\"", "label": "\"RETAIL \u0026 COMMERCIAL SECTOR\"", "shape": "dot", "size": 10, "source_id": "chunk-8c16255f91d6d7497e3f795262e8f1ea"}, {"color": "#319535", "description": "\"Intense Competition describes market conditions affecting ANZ\u0027s financial outcomes and operational challenges.\"", "entity_type": "\"EVENT\"", "id": "\"INTENSE COMPETITION\"", "label": "\"INTENSE COMPETITION\"", "shape": "dot", "size": 10, "source_id": "chunk-8c16255f91d6d7497e3f795262e8f1ea"}, {"color": "#a07cf9", "description": "\"Record Low Interest Rates refer to the financial climate impacting banking operations and profitability for ANZ\u0027s various sectors.\"", "entity_type": "\"EVENT\"", "id": "\"RECORD LOW INTEREST RATES\"", "label": "\"RECORD LOW INTEREST RATES\"", "shape": "dot", "size": 10, "source_id": "chunk-8c16255f91d6d7497e3f795262e8f1ea"}, {"color": "#60f8ff", "description": "\"Operational Improvements refer to ANZ\u0027s initiatives designed to enhance efficiency and customer experience amidst market challenges.\"", "entity_type": "\"EVENT\"", "id": "\"OPERATIONAL IMPROVEMENTS\"", "label": "\"OPERATIONAL IMPROVEMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-8c16255f91d6d7497e3f795262e8f1ea"}, {"color": "#517e77", "description": "\"Emerging Growth Companies refer to businesses that ANZ\u0027s new ventures arm, ANZi, has invested in for long-term strategic value.\"", "entity_type": "\"EVENT\"", "id": "\"EMERGING GROWTH COMPANIES\"", "label": "\"EMERGING GROWTH COMPANIES\"", "shape": "dot", "size": 10, "source_id": "chunk-8c16255f91d6d7497e3f795262e8f1ea"}, {"color": "#9a004d", "description": "\"The Group-wide Remuneration Structure is a reform that impacts how ANZ compensates employees based on group performance.\"", "entity_type": "\"EVENT\"", "id": "\"GROUP-WIDE REMUNERATION STRUCTURE\"", "label": "\"GROUP-WIDE REMUNERATION STRUCTURE\"", "shape": "dot", "size": 10, "source_id": "chunk-8c16255f91d6d7497e3f795262e8f1ea"}, {"color": "#2a13d3", "description": "\"Credit Card Debt refers to the financial challenge faced by customers like John, highlighting issues with high-interest rates and repayment strategies.\"\u003cSEP\u003e\"Credit Card Debt refers to the financial obligation incurred by customers which ANZ aims to help pay down faster through its services.\"", "entity_type": "\"EVENT\"", "id": "\"CREDIT CARD DEBT\"", "label": "\"CREDIT CARD DEBT\"", "shape": "dot", "size": 10, "source_id": "chunk-fc54a5b93d7f687e112b8207ff0bbdcf\u003cSEP\u003echunk-1726f5ef55a28f1030e1a554c9ec8234"}, {"color": "#e58deb", "description": "\"Sustainability Targets refer to the goals set by ANZ to fund and facilitate environmentally sustainable solutions.\"", "entity_type": "\"EVENT\"", "id": "\"SUSTAINABILITY TARGETS\"", "label": "\"SUSTAINABILITY TARGETS\"", "shape": "dot", "size": 10, "source_id": "chunk-1726f5ef55a28f1030e1a554c9ec8234"}, {"color": "#87f35f", "description": "\"Social Bond represents a financial instrument used by ANZ to fund social housing projects for the National Housing Finance and Investment Corporation.\"", "entity_type": "\"EVENT\"", "id": "\"SOCIAL BOND\"", "label": "\"SOCIAL BOND\"", "shape": "dot", "size": 10, "source_id": "chunk-1726f5ef55a28f1030e1a554c9ec8234"}, {"color": "#63af44", "description": "\"Wellbeing Bonds are financial instruments issued by Housing New Zealand, for which ANZ acted as Lead Manager to support social housing.\"", "entity_type": "\"EVENT\"", "id": "\"WELLBEING BONDS\"", "label": "\"WELLBEING BONDS\"", "shape": "dot", "size": 10, "source_id": "chunk-1726f5ef55a28f1030e1a554c9ec8234"}, {"color": "#83c67a", "description": "\"Capital Allocation \u0026 Efficiency refers to ANZ\u0027s strategy to manage its capital resources effectively to maintain financial stability.\"", "entity_type": "\"CONCEPT\"", "id": "\"CAPITAL ALLOCATION \u0026 EFFICIENCY\"", "label": "\"CAPITAL ALLOCATION \u0026 EFFICIENCY\"", "shape": "dot", "size": 10, "source_id": "chunk-1726f5ef55a28f1030e1a554c9ec8234"}, {"color": "#ba7f27", "description": "\"Geopolitical Tensions refer to global political conflicts affecting trade and economic conditions that also affect ANZ\u0027s performance.\"", "entity_type": "\"CONCEPT\"", "id": "\"GEOPOLITICAL TENSIONS\"", "label": "\"GEOPOLITICAL TENSIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-1726f5ef55a28f1030e1a554c9ec8234"}, {"color": "#bcc371", "description": "\"500 people are associated with ANZ\u0027s Customer Remediation Team, indicating a significant workforce dedicated to this function.\"", "entity_type": "\"PERSON\"", "id": "\"500 PEOPLE\"", "label": "\"500 PEOPLE\"", "shape": "dot", "size": 10, "source_id": "chunk-81b0488ecaf55709a554ab336bd16835"}, {"color": "#3cccc7", "description": "\"Net Tangible Assets Per Share is a financial measure reflecting the company\u0027s asset values per share, crucial for investor assessment.\"", "entity_type": "\"EVENT\"", "id": "\"NET TANGIBLE ASSETS PER SHARE\"", "label": "\"NET TANGIBLE ASSETS PER SHARE\"", "shape": "dot", "size": 10, "source_id": "chunk-58ff9827bdf2d76c9e3c0195757f8688"}, {"color": "#5d47c7", "description": "\"Cash Profit (Continuing Operations) indicates the ongoing profitability of the company, adjusted to exclude non-core items.\"", "entity_type": "\"EVENT\"", "id": "\"CASH PROFIT (CONTINUING OPERATIONS)\"", "label": "\"CASH PROFIT (CONTINUING OPERATIONS)\"", "shape": "dot", "size": 10, "source_id": "chunk-58ff9827bdf2d76c9e3c0195757f8688"}, {"color": "#8e8293", "description": "\"Group Internal Expected Loss is a measure that indicates the anticipated losses the company expects from its portfolio.\"", "entity_type": "\"EVENT\"", "id": "\"GROUP INTERNAL EXPECTED LOSS\"", "label": "\"GROUP INTERNAL EXPECTED LOSS\"", "shape": "dot", "size": 10, "source_id": "chunk-58ff9827bdf2d76c9e3c0195757f8688"}, {"color": "#8fb251", "description": "\"Corporate Overview and Sustainability outlines the company\u0027s approach to corporate governance and environmental practices.\"", "entity_type": "\"EVENT\"", "id": "\"CORPORATE OVERVIEW AND SUSTAINABILITY\"", "label": "\"CORPORATE OVERVIEW AND SUSTAINABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-58ff9827bdf2d76c9e3c0195757f8688"}, {"color": "#42c329", "description": "\"Dividend Per Share is a financial figure indicating the portion of profits paid out to shareholders, critical for evaluating returns.\"\u003cSEP\u003e\"Dividend per share reflects the amount distributed to ANZ shareholders, indicating the bank\u0027s profitability and commitment to returning profits.\"", "entity_type": "\"EVENT\"", "id": "\"DIVIDEND PER SHARE\"", "label": "\"DIVIDEND PER SHARE\"", "shape": "dot", "size": 10, "source_id": "chunk-58ff9827bdf2d76c9e3c0195757f8688\u003cSEP\u003echunk-257cdcfc967d3cc3482388050a049a87"}, {"color": "#dc3605", "description": "\"Financial Snapshot summarizes key financial data and performance metrics of the organization for the fiscal year.\"", "entity_type": "\"EVENT\"", "id": "\"FINANCIAL SNAPSHOT\"", "label": "\"FINANCIAL SNAPSHOT\"", "shape": "dot", "size": 10, "source_id": "chunk-58ff9827bdf2d76c9e3c0195757f8688"}, {"color": "#b59fcd", "description": "\"FTE # refers to the Full-Time Equivalent number of employees, a measure used to understand the workforce size at ANZ over the fiscal years.\"", "entity_type": "\"EVENT\"", "id": "\"FTE #\"", "label": "\"FTE #\"", "shape": "dot", "size": 10, "source_id": "chunk-9e1220b76586be803745cba4115ac66b"}, {"color": "#5fc086", "description": "\"Cash EPS refers to Earnings Per Share calculated from Cash Profit, providing insight into shareholder value generated by ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"CASH EPS\"", "label": "\"CASH EPS\"", "shape": "dot", "size": 10, "source_id": "chunk-9e1220b76586be803745cba4115ac66b"}, {"color": "#7a32c3", "description": "\"ROE stands for Return on Equity, a measure of financial performance calculated by dividing net income by shareholders\u0027 equity.\"\u003cSEP\u003e\"ROE, or Return on Equity, is described as stable, showing consistent returns on shareholders\u0027 investments.\"", "entity_type": "\"EVENT\"", "id": "\"ROE\"", "label": "\"ROE\"", "shape": "dot", "size": 10, "source_id": "chunk-9e1220b76586be803745cba4115ac66b\u003cSEP\u003echunk-1c58fec79388b9f222641fa3083f67d9"}, {"color": "#c8c2af", "description": "\"Divisional Internal Expected Loss refers to the anticipated long-term loss rate within specific divisions of ANZ, expressed as a percentage.\"", "entity_type": "\"EVENT\"", "id": "\"DIVISIONAL INTERNAL EXPECTED LOSS\"", "label": "\"DIVISIONAL INTERNAL EXPECTED LOSS\"", "shape": "dot", "size": 10, "source_id": "chunk-9e1220b76586be803745cba4115ac66b"}, {"color": "#251ab0", "description": "\"Institutional Risk Adjusted Margins refers to the profitability measure adjusted for the risk associated with institutional banking operations.\"", "entity_type": "\"EVENT\"", "id": "\"INSTITUTIONAL RISK ADJUSTED MARGINS\"", "label": "\"INSTITUTIONAL RISK ADJUSTED MARGINS\"", "shape": "dot", "size": 10, "source_id": "chunk-9e1220b76586be803745cba4115ac66b"}, {"color": "#6b480c", "description": "\"Group Investment Spend reflects the total expenditures on investments aimed at driving growth within ANZ over the specified periods.\"", "entity_type": "\"EVENT\"", "id": "\"GROUP INVESTMENT SPEND\"", "label": "\"GROUP INVESTMENT SPEND\"", "shape": "dot", "size": 10, "source_id": "chunk-9e1220b76586be803745cba4115ac66b"}, {"color": "#a0e594", "description": "\"Simplification is a strategic initiative aimed at reducing complexity and costs within ANZ\u0027s operations to enhance profitability.\"", "entity_type": "\"EVENT\"", "id": "\"SIMPLIFICATION\"", "label": "\"SIMPLIFICATION\"", "shape": "dot", "size": 10, "source_id": "chunk-9e1220b76586be803745cba4115ac66b"}, {"color": "#70febb", "description": "\"Waterfall refers to a structured methodology for managing projects and capital allocation discussed in the context of ANZ\u0027s operational strategy.\"", "entity_type": "\"CONCEPT\"", "id": "\"WATERFALL\"", "label": "\"WATERFALL\"", "shape": "dot", "size": 10, "source_id": "chunk-9e1220b76586be803745cba4115ac66b"}, {"color": "#1b4f7f", "description": "\"Financial Risk encompasses the various risks associated with ANZ\u0027s financial operations, including credit, market, and liquidity risks.\"", "entity_type": "\"CONCEPT\"", "id": "\"FINANCIAL RISK\"", "label": "\"FINANCIAL RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-9e1220b76586be803745cba4115ac66b"}, {"color": "#b8f51d", "description": "\"Non-Financial Risk includes risks that are not directly financial in nature but can affect the organization\u2019s performance and reputation.\"\u003cSEP\u003e\"Non-Financial Risk refers to risks that are not directly financial in nature but can impact the organization\u0027s reputation and operations.\"", "entity_type": "\"CONCEPT\"", "id": "\"NON-FINANCIAL RISK\"", "label": "\"NON-FINANCIAL RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-9e1220b76586be803745cba4115ac66b\u003cSEP\u003echunk-282e3b66e8a3a92fc00ad39393a8b49a"}, {"color": "#4b4d1f", "description": "\"Court Action refers to ongoing legal proceedings or actions that could potentially affect ANZ\u0027s operational strategies or financial results.\"", "entity_type": "\"EVENT\"", "id": "\"COURT ACTION\"", "label": "\"COURT ACTION\"", "shape": "dot", "size": 10, "source_id": "chunk-9e1220b76586be803745cba4115ac66b"}, {"color": "#eb2c09", "description": "\"Derivative Valuation Adjustments indicate changes in value attributed to derivatives held by the financial institution.\"", "entity_type": "\"CONCEPT\"", "id": "\"DERIVATIVE VALUATION ADJUSTMENTS\"", "label": "\"DERIVATIVE VALUATION ADJUSTMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-78e67215138d894571e298c990238c35"}, {"color": "#85df00", "description": "\"Treasury involves managing government funds and is responsible for financial operations related to liquidity and funding.\"\u003cSEP\u003e\"Treasury refers to the department within an organization responsible for managing its financial affairs, including capital and liquidity management.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"TREASURY\"", "label": "\"TREASURY\"", "shape": "dot", "size": 10, "source_id": "chunk-8804b937b46f27dc79fb357a6fe47d49\u003cSEP\u003echunk-78e67215138d894571e298c990238c35"}, {"color": "#746d79", "description": "\"Cash Management involves the collection, handling, and usage of cash and cash equivalents to optimize liquidity.\"", "entity_type": "\"CONCEPT\"", "id": "\"CASH MANAGEMENT\"", "label": "\"CASH MANAGEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-78e67215138d894571e298c990238c35"}, {"color": "#cd8665", "description": "\"Investment Capitalised refers to the financial activity involving the capitalizing of investments rather than expensing them, impacting the financial statements.\"", "entity_type": "\"EVENT\"", "id": "\"INVESTMENT CAPITALISED\"", "label": "\"INVESTMENT CAPITALISED\"", "shape": "dot", "size": 10, "source_id": "chunk-154881771943ba99e652779264d85f3f"}, {"color": "#5c9b1a", "description": "\"Investment Expensed refers to the financial activity where investments are treated as expenses in the financial statements, significantly affecting profit calculations.\"", "entity_type": "\"EVENT\"", "id": "\"INVESTMENT EXPENSED\"", "label": "\"INVESTMENT EXPENSED\"", "shape": "dot", "size": 10, "source_id": "chunk-154881771943ba99e652779264d85f3f"}, {"color": "#f5708a", "description": "\"Provision Charge relates to the fund set aside to cover potential losses on loans, an important factor in financial reporting.\"", "entity_type": "\"EVENT\"", "id": "\"PROVISION CHARGE\"", "label": "\"PROVISION CHARGE\"", "shape": "dot", "size": 10, "source_id": "chunk-154881771943ba99e652779264d85f3f"}, {"color": "#f964f1", "description": "\"New Impaired Assets indicate freshly identified cases of loans or assets that are at risk for impairment or default.\"\u003cSEP\u003e\"New Impaired Assets indicate newly identified loans that are in default or at high risk, reflecting the bank\u0027s credit risk exposure.\"", "entity_type": "\"EVENT\"", "id": "\"NEW IMPAIRED ASSETS\"", "label": "\"NEW IMPAIRED ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-e7fbd198b36417a92fb495c5c79e71ea\u003cSEP\u003echunk-154881771943ba99e652779264d85f3f"}, {"color": "#00b03c", "description": "\"Geographic Earnings refer to the profit generated from specific regions, illustrating the bank\u0027s performance across different markets.\"", "entity_type": "\"CONCEPT\"", "id": "\"GEOGRAPHIC EARNINGS\"", "label": "\"GEOGRAPHIC EARNINGS\"", "shape": "dot", "size": 10, "source_id": "chunk-154881771943ba99e652779264d85f3f"}, {"color": "#6935dc", "description": "\"CASH PROFIT DRIVERS refers to the key financial metrics that drive cash profit, highlighting fiscal performance elements for the organization.\"", "entity_type": "\"EVENT\"", "id": "\"CASH PROFIT DRIVERS\"", "label": "\"CASH PROFIT DRIVERS\"", "shape": "dot", "size": 10, "source_id": "chunk-5600447680142e4af191fbc8ba988aab"}, {"color": "#061811", "description": "\"Retained for growth and capital management refers to strategies for utilizing financial resources to ensure growth and prudent management of capital.\"", "entity_type": "\"EVENT\"", "id": "\"RETAINED FOR GROWTH AND CAPITAL MANAGEMENT\"", "label": "\"RETAINED FOR GROWTH AND CAPITAL MANAGEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-5600447680142e4af191fbc8ba988aab"}, {"color": "#3d76d8", "description": "\"Discontinued Business refers to segments that have been ceased within the organization, relevant for understanding past operational changes and their financial impact.\"", "entity_type": "\"EVENT\"", "id": "\"DISCONTINUED BUSINESS\"", "label": "\"DISCONTINUED BUSINESS\"", "shape": "dot", "size": 10, "source_id": "chunk-1b36526f166593d02f574a58f8f4a409"}, {"color": "#cff392", "description": "\"Continuing Business denotes portions of the organization that remain active, important for focusing on the core aspects of business performance.\"", "entity_type": "\"EVENT\"", "id": "\"CONTINUING BUSINESS\"", "label": "\"CONTINUING BUSINESS\"", "shape": "dot", "size": 10, "source_id": "chunk-1b36526f166593d02f574a58f8f4a409"}, {"color": "#6a62b1", "description": "\"Growth Rates are metrics that assess the increase or decrease in the financial performance of the organization over time.\"", "entity_type": "\"EVENT\"", "id": "\"GROWTH RATES\"", "label": "\"GROWTH RATES\"", "shape": "dot", "size": 10, "source_id": "chunk-1b36526f166593d02f574a58f8f4a409"}, {"color": "#fde692", "description": "\"Risk Adjusted Performance evaluates profitability by considering the risk taken to achieve financial returns, pivotal for investment decisions.\"", "entity_type": "\"EVENT\"", "id": "\"RISK ADJUSTED PERFORMANCE\"", "label": "\"RISK ADJUSTED PERFORMANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-1b36526f166593d02f574a58f8f4a409"}, {"color": "#051baa", "description": "\"Average Credit Risk Weighted Assets are metrics used to assess capital requirements and risk levels in financial operations.\"", "entity_type": "\"EVENT\"", "id": "\"AVERAGE CREDIT RISK WEIGHTED ASSETS\"", "label": "\"AVERAGE CREDIT RISK WEIGHTED ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-1b36526f166593d02f574a58f8f4a409"}, {"color": "#d9842d", "description": "\"Performance Continuing Operations Excluding Large / Notable Items measures ongoing financial performance while filtering out irregular items, providing a clearer operational picture.\"", "entity_type": "\"EVENT\"", "id": "\"PERFORMANCE CONTINUING OPERATIONS EXCLUDING LARGE / NOTABLE ITEMS\"", "label": "\"PERFORMANCE CONTINUING OPERATIONS EXCLUDING LARGE / NOTABLE ITEMS\"", "shape": "dot", "size": 10, "source_id": "chunk-1b36526f166593d02f574a58f8f4a409"}, {"color": "#c57033", "description": "\"Net Interest Margins highlight the efficiency of the organization in managing interest income relative to interest expenses.\"", "entity_type": "\"EVENT\"", "id": "\"NET INTEREST MARGINS\"", "label": "\"NET INTEREST MARGINS\"", "shape": "dot", "size": 10, "source_id": "chunk-1b36526f166593d02f574a58f8f4a409"}, {"color": "#095d25", "description": "\"Operating Expense to Operating Income ratio evaluates the efficiency of the organization in managing its operating expenses versus its income.\"\u003cSEP\u003e\"Operating Expense to Operating Income ratio evaluates the organization\u0027s cost management relative to its income, indicating operational efficiency.\"", "entity_type": "\"EVENT\"", "id": "\"OPERATING EXPENSE TO OPERATING INCOME\"", "label": "\"OPERATING EXPENSE TO OPERATING INCOME\"", "shape": "dot", "size": 10, "source_id": "chunk-f6917dffe045fa096aec577d8de0bfa6\u003cSEP\u003echunk-f8a93f377bd3376303fc6c5358f582a9"}, {"color": "#b4e5ab", "description": "\"Cash Profit (in millions) details the amount of cash profit generated during each fiscal period, an important measure of financial performance.\"", "entity_type": "\"EVENT\"", "id": "\"CASH PROFIT ($M)\"", "label": "\"CASH PROFIT ($M)\"", "shape": "dot", "size": 10, "source_id": "chunk-f6917dffe045fa096aec577d8de0bfa6"}, {"color": "#7adbfa", "description": "\"Income Drivers refer to factors impacting the organization\u0027s income performance, crucial for understanding revenue changes over different periods.\"", "entity_type": "\"EVENT\"", "id": "\"INCOME DRIVERS\"", "label": "\"INCOME DRIVERS\"", "shape": "dot", "size": 10, "source_id": "chunk-f6917dffe045fa096aec577d8de0bfa6"}, {"color": "#0e79b0", "description": "\"Pre Provision Profit indicates the profit calculated before accounting for provisions, helping to assess the core operational performance.\"", "entity_type": "\"EVENT\"", "id": "\"PRE PROVISION PROFIT\"", "label": "\"PRE PROVISION PROFIT\"", "shape": "dot", "size": 10, "source_id": "chunk-f6917dffe045fa096aec577d8de0bfa6"}, {"color": "#72790b", "description": "\"NIM (Net Interest Margin) percentage measures the profitability of the organization\u0027s interest-bearing assets compared to its interest expenses.\"", "entity_type": "\"EVENT\"", "id": "\"NIM%\"", "label": "\"NIM%\"", "shape": "dot", "size": 10, "source_id": "chunk-f6917dffe045fa096aec577d8de0bfa6"}, {"color": "#529932", "description": "\"Total Provisions (in millions) represent the accumulated provisions set aside by the organization, which are crucial for financial reporting.\"", "entity_type": "\"EVENT\"", "id": "\"TOTAL PROVISIONS ($M)\"", "label": "\"TOTAL PROVISIONS ($M)\"", "shape": "dot", "size": 10, "source_id": "chunk-f6917dffe045fa096aec577d8de0bfa6"}, {"color": "#16ef79", "description": "\"Commercial Subdued System Growth refers to the overall slow growth rate observed in the commercial sector, which affects the organization\u0027s performance.\"", "entity_type": "\"EVENT\"", "id": "\"COMMERCIAL SUBDUED SYSTEM GROWTH\"", "label": "\"COMMERCIAL SUBDUED SYSTEM GROWTH\"", "shape": "dot", "size": 10, "source_id": "chunk-f8a93f377bd3376303fc6c5358f582a9"}, {"color": "#979c83", "description": "\"Specialist Segment Growth indicates the growth in particular segments within the retail and commercial domains, highlighting areas of opportunity despite general market sluggishness.\"", "entity_type": "\"EVENT\"", "id": "\"SPECIALIST SEGMENT GROWTH\"", "label": "\"SPECIALIST SEGMENT GROWTH\"", "shape": "dot", "size": 10, "source_id": "chunk-f8a93f377bd3376303fc6c5358f582a9"}, {"color": "#792162", "description": "\"Housing - Investment refers to loans specifically related to property investment, a critical component of the real estate financial activities reported.\"", "entity_type": "\"EVENT\"", "id": "\"HOUSING - INVESTMENT\"", "label": "\"HOUSING - INVESTMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-f8a93f377bd3376303fc6c5358f582a9"}, {"color": "#e8ec38", "description": "\"Housing - Owner Occupier represents loans targeted at individuals purchasing homes for personal use, significant for assessing consumer market trends.\"", "entity_type": "\"EVENT\"", "id": "\"HOUSING - OWNER OCCUPIER\"", "label": "\"HOUSING - OWNER OCCUPIER\"", "shape": "dot", "size": 10, "source_id": "chunk-f8a93f377bd3376303fc6c5358f582a9"}, {"color": "#ff69ea", "description": "\"Risk Adjusted Margin indicates profitability measured against the risks taken, which is relevant for assessing financial performance.\"\u003cSEP\u003e\"Risk Adjusted Margin is a financial metric that reflects profitability adjusted for the risk associated with loans and investments.\"\u003cSEP\u003e\"Risk Adjusted Margin is a profitability measure that adjusts the earnings for the risk taken by ANZ in its operations.\"", "entity_type": "\"EVENT\"", "id": "\"RISK ADJUSTED MARGIN\"", "label": "\"RISK ADJUSTED MARGIN\"", "shape": "dot", "size": 10, "source_id": "chunk-cdc4147213d6f60a7c6accb7430d4e10\u003cSEP\u003echunk-f8a93f377bd3376303fc6c5358f582a9\u003cSEP\u003echunk-7b30cf8f93175f372235bb38222348bf"}, {"color": "#652539", "description": "\"Customer Preferences highlight the trends and shifts in consumer behavior towards saving products and digital payment offerings, impacting financial strategies.\"", "entity_type": "\"CONCEPT\"", "id": "\"CUSTOMER PREFERENCES\"", "label": "\"CUSTOMER PREFERENCES\"", "shape": "dot", "size": 10, "source_id": "chunk-f8a93f377bd3376303fc6c5358f582a9"}, {"color": "#241ba1", "description": "\"Credit Charges indicate expenses associated with credit risk, reflecting the health and quality of the loan portfolio.\"", "entity_type": "\"EVENT\"", "id": "\"CREDIT CHARGES\"", "label": "\"CREDIT CHARGES\"", "shape": "dot", "size": 10, "source_id": "chunk-f8a93f377bd3376303fc6c5358f582a9"}, {"color": "#be881f", "description": "\"Subdued Market Environment refers to conditions that result in lower activity and performance metrics in the market, impacting revenue generation.\"", "entity_type": "\"CONCEPT\"", "id": "\"SUBDUED MARKET ENVIRONMENT\"", "label": "\"SUBDUED MARKET ENVIRONMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-f8a93f377bd3376303fc6c5358f582a9"}, {"color": "#8f708b", "description": "\"Income Drivers FY19 v FY18 details the comparative analysis of income sources between the financial years 2019 and 2018, shedding light on growth factors.\"", "entity_type": "\"EVENT\"", "id": "\"INCOME DRIVERS FY19 V FY18\"", "label": "\"INCOME DRIVERS FY19 V FY18\"", "shape": "dot", "size": 10, "source_id": "chunk-f8a93f377bd3376303fc6c5358f582a9"}, {"color": "#4efe85", "description": "\"Productivity Focus Maintained reflects ongoing efforts in the organization to enhance productivity while keeping costs in check.\"", "entity_type": "\"CONCEPT\"", "id": "\"PRODUCTIVITY FOCUS MAINTAINED\"", "label": "\"PRODUCTIVITY FOCUS MAINTAINED\"", "shape": "dot", "size": 10, "source_id": "chunk-f8a93f377bd3376303fc6c5358f582a9"}, {"color": "#9b0496", "description": "\"Seventh Consecutive Half denotes a continuous period of performance, indicating a positive trend in cost reduction efforts.\"", "entity_type": "\"EVENT\"", "id": "\"SEVENTH CONSECUTIVE HALF\"", "label": "\"SEVENTH CONSECUTIVE HALF\"", "shape": "dot", "size": 10, "source_id": "chunk-f8a93f377bd3376303fc6c5358f582a9"}, {"color": "#3c346e", "description": "\"Customer Revenue refers to the income generated from customers, which remained stable according to the report\u0027s data.\"", "entity_type": "\"EVENT\"", "id": "\"CUSTOMER REVENUE\"", "label": "\"CUSTOMER REVENUE\"", "shape": "dot", "size": 10, "source_id": "chunk-7b30cf8f93175f372235bb38222348bf"}, {"color": "#60dfa7", "description": "\"Market Income Composition refers to the breakdown of income from different sources within the markets division, providing insights into performance trends.\"", "entity_type": "\"EVENT\"", "id": "\"MARKET INCOME COMPOSITION\"", "label": "\"MARKET INCOME COMPOSITION\"", "shape": "dot", "size": 10, "source_id": "chunk-7b30cf8f93175f372235bb38222348bf"}, {"color": "#4d88fc", "description": "\"Balance Sheet Trading refers to transactions made using the firm\u0027s own assets, impacting overall income.\"", "entity_type": "\"EVENT\"", "id": "\"BALANCE SHEET TRADING\"", "label": "\"BALANCE SHEET TRADING\"", "shape": "dot", "size": 10, "source_id": "chunk-7b30cf8f93175f372235bb38222348bf"}, {"color": "#607ea4", "description": "\"Derivative Valuation Adjustment involves the accounting adjustments made to derivatives to reflect their fair value.\"\u003cSEP\u003e\"Derivative Valuation Adjustment refers to the adjustments made in the valuation of derivatives, reflecting the complexity of trading and risk management.\"", "entity_type": "\"EVENT\"", "id": "\"DERIVATIVE VALUATION ADJUSTMENT\"", "label": "\"DERIVATIVE VALUATION ADJUSTMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-7b30cf8f93175f372235bb38222348bf\u003cSEP\u003echunk-9df33a734156386d8ffe8ee4b5895c64"}, {"color": "#c17a55", "description": "\"Volatility refers to the degree of variation in trading prices over time, affecting income from trading operations.\"", "entity_type": "\"CONCEPT\"", "id": "\"VOLATILITY\"", "label": "\"VOLATILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-7b30cf8f93175f372235bb38222348bf"}, {"color": "#be1b35", "description": "\"Risk Adjusted NIM (Net Interest Margin) measures the profitability of Deutsche Bank\u0027s operations after adjusting for risk, indicative of its lending efficiency.\"", "entity_type": "\"EVENT\"", "id": "\"RISK ADJUSTED NIM\"", "label": "\"RISK ADJUSTED NIM\"", "shape": "dot", "size": 10, "source_id": "chunk-9df33a734156386d8ffe8ee4b5895c64"}, {"color": "#8b7635", "description": "\"Volume \u0026 Margins refer to the amount of transaction volume and profit margins within continuing operations, reflecting business health.\"", "entity_type": "\"EVENT\"", "id": "\"VOLUME \u0026 MARGINS\"", "label": "\"VOLUME \u0026 MARGINS\"", "shape": "dot", "size": 10, "source_id": "chunk-9df33a734156386d8ffe8ee4b5895c64"}, {"color": "#5f3ba7", "description": "\"Provisions Returning indicates the adjustment of allocated funds for potential loan losses that have normalized over time.\"", "entity_type": "\"EVENT\"", "id": "\"PROVISIONS RETURNING\"", "label": "\"PROVISIONS RETURNING\"", "shape": "dot", "size": 10, "source_id": "chunk-b1d0ada6bfcffd2d8ae242750a98373e"}, {"color": "#efe812", "description": "\"Risk Weighted Assets are a measure of a bank\u0027s assets adjusted for their associated risk, integral for assessing capital requirements.\"", "entity_type": "\"EVENT\"", "id": "\"RISK WEIGHTED ASSETS (RWAS)\"", "label": "\"RISK WEIGHTED ASSETS (RWAS)\"", "shape": "dot", "size": 10, "source_id": "chunk-b1d0ada6bfcffd2d8ae242750a98373e"}, {"color": "#ddb7c5", "description": "\"Peer1 is identified as a peer organization in the context of ANZ\u0027s market share comparison, indicating competition within the financial services sector.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PEER1\"", "label": "\"PEER1\"", "shape": "dot", "size": 10, "source_id": "chunk-4b5e49d03ea8a5e0a7bb444405107695"}, {"color": "#33d8c2", "description": "\"Peer2, similar to Peer1, represents another competitor in the market, contributing to the overall landscape of financial services in New Zealand.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PEER2\"", "label": "\"PEER2\"", "shape": "dot", "size": 10, "source_id": "chunk-4b5e49d03ea8a5e0a7bb444405107695"}, {"color": "#1ffa21", "description": "\"Peer3 is yet another competitor in the financial sector, illustrating the competitive environment that ANZ navigates.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PEER3\"", "label": "\"PEER3\"", "shape": "dot", "size": 10, "source_id": "chunk-4b5e49d03ea8a5e0a7bb444405107695"}, {"color": "#c97451", "description": "\"Return on Avg RWA, or Return on Average Risk-Weighted Assets, is a financial metric used to assess the bank\u0027s profitability relative to its risk exposure.\"", "entity_type": "\"EVENT\"", "id": "\"RETURN ON AVG RWA\"", "label": "\"RETURN ON AVG RWA\"", "shape": "dot", "size": 10, "source_id": "chunk-4b5e49d03ea8a5e0a7bb444405107695"}, {"color": "#d6d1e0", "description": "\"Housing variable refers to a type of loan parameter impacting the financial products related to housing, specifically within interest rates.\"", "entity_type": "\"EVENT\"", "id": "\"HOUSING VARIABLE\"", "label": "\"HOUSING VARIABLE\"", "shape": "dot", "size": 10, "source_id": "chunk-4b5e49d03ea8a5e0a7bb444405107695"}, {"color": "#1d3db0", "description": "\"Housing fixed refers to fixed-rate mortgage products offered by ANZ that provide stability for borrowers against interest rate fluctuations.\"", "entity_type": "\"EVENT\"", "id": "\"HOUSING FIXED\"", "label": "\"HOUSING FIXED\"", "shape": "dot", "size": 10, "source_id": "chunk-4b5e49d03ea8a5e0a7bb444405107695"}, {"color": "#4c07e3", "description": "\"Non-housing refers to loans or financial products offered by ANZ that are outside the housing category, highlighting the diversity of its offerings.\"", "entity_type": "\"EVENT\"", "id": "\"NON-HOUSING\"", "label": "\"NON-HOUSING\"", "shape": "dot", "size": 10, "source_id": "chunk-4b5e49d03ea8a5e0a7bb444405107695"}, {"color": "#3d28ab", "description": "\"Total loss rate is a measure indicating the proportion of loans that have defaulted, relevant for assessing the credit risk of ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"TOTAL LOSS RATE\"", "label": "\"TOTAL LOSS RATE\"", "shape": "dot", "size": 10, "source_id": "chunk-4b5e49d03ea8a5e0a7bb444405107695"}, {"color": "#2f6925", "description": "\"Individual provision loss rate tracks the rate at which individual loans are provisioned for losses, indicating credit risk management effectiveness.\"", "entity_type": "\"EVENT\"", "id": "\"INDIVIDUAL PROVISION LOSS RATE\"", "label": "\"INDIVIDUAL PROVISION LOSS RATE\"", "shape": "dot", "size": 10, "source_id": "chunk-4b5e49d03ea8a5e0a7bb444405107695"}, {"color": "#bbb2f6", "description": "\"Agri Lending Market Share refers to the portion of the agricultural lending market that ANZ holds, emphasizing its role in this sector.\"", "entity_type": "\"EVENT\"", "id": "\"AGRI LENDING MARKET SHARE\"", "label": "\"AGRI LENDING MARKET SHARE\"", "shape": "dot", "size": 10, "source_id": "chunk-4b5e49d03ea8a5e0a7bb444405107695"}, {"color": "#70b174", "description": "\"Financial performance (NZDm) refers to the financial reporting in New Zealand dollars, instrumental in presenting ANZ\u0027s fiscal analysis.\"", "entity_type": "\"EVENT\"", "id": "\"FINANCIAL PERFORMANCE (NZDM)\"", "label": "\"FINANCIAL PERFORMANCE (NZDM)\"", "shape": "dot", "size": 10, "source_id": "chunk-4b5e49d03ea8a5e0a7bb444405107695"}, {"color": "#e94d23", "description": "\"Funds Under Management (FUM) refers to the total market value of the investments that financial institutions manage on behalf of their clients, a key metric discussed throughout the document.\"", "entity_type": "\"CONCEPT\"", "id": "\"FUNDS UNDER MANAGEMENT (FUM)\"", "label": "\"FUNDS UNDER MANAGEMENT (FUM)\"", "shape": "dot", "size": 10, "source_id": "chunk-8804b937b46f27dc79fb357a6fe47d49"}, {"color": "#482e81", "description": "\"Average FUM represents the average value of funds under management across specified periods, providing insights into performance trends.\"", "entity_type": "\"CONCEPT\"", "id": "\"AVERAGE FUM\"", "label": "\"AVERAGE FUM\"", "shape": "dot", "size": 10, "source_id": "chunk-8804b937b46f27dc79fb357a6fe47d49"}, {"color": "#4a65c6", "description": "\"Pro Forma NPAT, or Net Profit After Tax, is a financial metric used to present profits by excluding certain charges and adjustments, providing clarity on the organization\u0027s profitability.\"", "entity_type": "\"CONCEPT\"", "id": "\"PRO FORMA NPAT\"", "label": "\"PRO FORMA NPAT\"", "shape": "dot", "size": 10, "source_id": "chunk-8804b937b46f27dc79fb357a6fe47d49"}, {"color": "#80eb7a", "description": "\"Normalisation Adjustments are financial modifications made to exclude anomalies or irregularities, ensuring more accurate performance assessments over reporting periods.\"", "entity_type": "\"CONCEPT\"", "id": "\"NORMALISATION ADJUSTMENTS\"", "label": "\"NORMALISATION ADJUSTMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-8804b937b46f27dc79fb357a6fe47d49"}, {"color": "#02756d", "description": "\"Asset Divestments refer to the financial activities where assets are sold off, impacting the capital structure and financial outcomes of the organizations involved.\"", "entity_type": "\"EVENT\"", "id": "\"ASSET DIVESTMENTS\"", "label": "\"ASSET DIVESTMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-8804b937b46f27dc79fb357a6fe47d49"}, {"color": "#522f6b", "description": "\"Investment Products refer to various financial instruments available for investment, which are likely to include offerings from the organizations discussed in the document.\"", "entity_type": "\"CONCEPT\"", "id": "\"INVESTMENT PRODUCTS\"", "label": "\"INVESTMENT PRODUCTS\"", "shape": "dot", "size": 10, "source_id": "chunk-8804b937b46f27dc79fb357a6fe47d49"}, {"color": "#b409e0", "description": "\"Diversification refers to the practice of spreading investments across various financial instruments to reduce risk, likely relevant to strategies discussed.\"", "entity_type": "\"CONCEPT\"", "id": "\"DIVERSIFICATION\"", "label": "\"DIVERSIFICATION\"", "shape": "dot", "size": 10, "source_id": "chunk-8804b937b46f27dc79fb357a6fe47d49"}, {"color": "#65c437", "description": "\"Financial Disclosure encompasses the release of financial information and metrics that organizations provide to stakeholders for clarity and transparency.\"", "entity_type": "\"CONCEPT\"", "id": "\"FINANCIAL DISCLOSURE\"", "label": "\"FINANCIAL DISCLOSURE\"", "shape": "dot", "size": 10, "source_id": "chunk-8804b937b46f27dc79fb357a6fe47d49"}, {"color": "#650035", "description": "\"Benchmark refers to a standard or point of reference against which the performance of financial metrics such as CET1 can be measured.\"", "entity_type": "\"CONCEPT\"", "id": "\"BENCHMARK\"", "label": "\"BENCHMARK\"", "shape": "dot", "size": 10, "source_id": "chunk-8804b937b46f27dc79fb357a6fe47d49"}, {"color": "#c7a3cd", "description": "\"Offshore Banking Subsidiaries refer to international branches of ANZ that are excluded from certain financial metrics and ratios discussed in the document.\"", "entity_type": "\"CONCEPT\"", "id": "\"OFFSHORE BANKING SUBSIDIARIES\"", "label": "\"OFFSHORE BANKING SUBSIDIARIES\"", "shape": "dot", "size": 10, "source_id": "chunk-8804b937b46f27dc79fb357a6fe47d49"}, {"color": "#386fb4", "description": "\"Consolidation Adjustments are changes made in financial reporting to combine financial data from multiple e
