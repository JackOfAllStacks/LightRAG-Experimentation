lished accounting standards. Financial Assets are important not only for their inherent value but also for their role in the Group\u0027s financial health, allowing ANZ to settle liabilities or be sold if necessary. The assortment of investments and receivables that comprise Financial Assets plays a vital role in ANZ\u0027s overall financial stability and operational strategy.", "entity_type": "\"CONCEPT\"", "id": "\"FINANCIAL ASSETS\"", "label": "\"FINANCIAL ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-fb68635bce894109a3cb7c076db03f6d\u003cSEP\u003echunk-bd391279477d962d9816465d7476871d\u003cSEP\u003echunk-67b931c933cfeb64caabca915ccc4d35\u003cSEP\u003echunk-d3b7f9ed878595236d24eeed4674a7d0\u003cSEP\u003echunk-88fb22fb9ed7468b8f995ce4c075c35b\u003cSEP\u003echunk-d16d5b62211526769cd3fd09dd5f2f74\u003cSEP\u003echunk-ab9c327ff36e8557d4388dbd864c8088\u003cSEP\u003echunk-d049d97bcb1a2a2be351bdc359ab19e5\u003cSEP\u003echunk-5eb3392e4ad8cef9f30fefffdb1a39bc\u003cSEP\u003echunk-59d348f4af1333e183880ce575219dd5\u003cSEP\u003echunk-98cf3325dd5c9ab323e59e80829b4d80\u003cSEP\u003echunk-3d73e4ba2ba3f58f5f6a61d4d0bad1d4\u003cSEP\u003echunk-30fc4f0b547f0bc5426bafa6e061fe49\u003cSEP\u003echunk-634dbf2551074b240e748c702cb2399b\u003cSEP\u003echunk-ff8ed32f38d97ccf890195706691a243\u003cSEP\u003echunk-440ea47536840dd721b7b8c65164aba5\u003cSEP\u003echunk-c773529585b5a3bdc49cc7d637057bb3\u003cSEP\u003echunk-49384de89113cb2738c8b68d35c57501\u003cSEP\u003echunk-e72dfc2111d7785e2fff0b699a03d524\u003cSEP\u003echunk-08f920d904a9e8420f46a8c6c35a4e3f\u003cSEP\u003echunk-4d73badff97f00e5555527f077f63ccf\u003cSEP\u003echunk-720bd984115138bbb3ec336aebd7895b"}, {"color": "#24e9df", "description": "\"Financial Liabilities are obligations of an organization that require future sacrifices of economic benefits, and are detailed in the report.\"\u003cSEP\u003e\"Financial Liabilities are obligations of the Group that are settled in the future, reported in the financial statements alongside financial assets.\"\u003cSEP\u003e\"Financial Liabilities are obligations of the Group under AASB 9, primarily involving debts that need to be settled over time.\"\u003cSEP\u003e\"Financial Liabilities refers to obligations of ANZ, which consist of borrowed funds that require future repayments with interest.\"\u003cSEP\u003e\"Financial Liabilities represent the obligations of ANZ to transfer economic benefits, which include obligations from derivatives and other agreements.\"\u003cSEP\u003e\"Financial Liabilities are obligations that the company owes to other parties, reported in conjunction with assets on the balance sheet.\"\u003cSEP\u003e\"Financial Liabilities denote the obligations or debts that ANZ owes to external parties, essential in assessing the company\u0027s financial stability.\"\u003cSEP\u003e\"Financial Liabilities indicate obligations or debts the Company must settle in the future, which are outlined in the financial statements.\"\u003cSEP\u003e\"Financial Liabilities pertain to the obligations the company has in relation to its debts and financial instruments.\"\u003cSEP\u003e\"Financial liabilities encompass obligations that ANZ has to settle, reflecting its financial commitments and accounting practices.\"", "entity_type": "\"CONCEPT\"", "id": "\"FINANCIAL LIABILITIES\"", "label": "\"FINANCIAL LIABILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-fb68635bce894109a3cb7c076db03f6d\u003cSEP\u003echunk-bd391279477d962d9816465d7476871d\u003cSEP\u003echunk-d16d5b62211526769cd3fd09dd5f2f74\u003cSEP\u003echunk-ab9c327ff36e8557d4388dbd864c8088\u003cSEP\u003echunk-c29d1e84d3058a186e63f911a6b6f73d\u003cSEP\u003echunk-3d73e4ba2ba3f58f5f6a61d4d0bad1d4\u003cSEP\u003echunk-1ab1348e1978bf372432c1f73cd29887\u003cSEP\u003echunk-08f920d904a9e8420f46a8c6c35a4e3f\u003cSEP\u003echunk-4d73badff97f00e5555527f077f63ccf\u003cSEP\u003echunk-3b199f9482050c3d2516b77f0be22802"}, {"color": "#a5a273", "description": "\"Collateral is an asset that a borrower offers to a lender to secure a loan, minimizing the lender\u0027s risk.\"\u003cSEP\u003e\"Collateral refers to an asset or a guarantee given to secure a loan or credit, reducing the risk for the lender.\"\u003cSEP\u003e\"Collateral refers to an asset or property that is pledged as security for a loan, as discussed in the financial context of ANZ\u0027s report.\"\u003cSEP\u003e\"Collateral refers to the assets received by ANZ that serve as security for transactions, impacting the financial agreements.\"\u003cSEP\u003e\"Collateral refers to the assets that banks require from borrowers to secure loans, which reduces credit risk for lenders.\"\u003cSEP\u003e\"Collateral relates to assets that are pledged as security for financial obligations or received as security associated with financial transactions.\"\u003cSEP\u003e\"Collateral represents the assets or guarantees provided to secure obligations in derivative agreements, mitigating counterparty risk.\"\u003cSEP\u003e\"Collateral refers to assets pledged by a borrower to secure a loan, which can be seized in case of default.\"\u003cSEP\u003e\"Collateral refers to assets that are used as security for liabilities, demonstrating ANZ\u0027s practices concerning risk management and financial agreements.\"\u003cSEP\u003e\"Collateral refers to the assets pledged by borrowers to secure loans, which are assessed in the context of loans and advances by ANZ.\"\u003cSEP\u003e\"Collateral refers to assets pledged by a borrower to secure a loan, serving as a secondary source of repayment if obligations are not met.\"", "entity_type": "\"CONCEPT\"", "id": "\"COLLATERAL\"", "label": "\"COLLATERAL\"", "shape": "dot", "size": 10, "source_id": "chunk-fb68635bce894109a3cb7c076db03f6d\u003cSEP\u003echunk-1203ffa5d43e0f90c26d6b3b56111301\u003cSEP\u003echunk-ab9c327ff36e8557d4388dbd864c8088\u003cSEP\u003echunk-c63199cdb89aeff6dfe111b41a9ebd1f\u003cSEP\u003echunk-cfab293bdb6b925f1f326c25d707eec8\u003cSEP\u003echunk-1ab1348e1978bf372432c1f73cd29887\u003cSEP\u003echunk-08f920d904a9e8420f46a8c6c35a4e3f\u003cSEP\u003echunk-727d821bb8ead6670170baa66c011d04\u003cSEP\u003echunk-32da17ec1ee141f7627261b11663e316\u003cSEP\u003echunk-4d73badff97f00e5555527f077f63ccf\u003cSEP\u003echunk-2426ca48d11e3b3f5b420fec63665644"}, {"color": "#c19512", "description": "\"Settlement Balances refer to the amounts owed by ANZ, indicating the organization\u0027s financial obligations in settlements with other entities.\"\u003cSEP\u003e\"Settlement Balances represent financial assets and liabilities that are in the process of being settled, often part of the banking operations.\"\u003cSEP\u003e\"Settlement Balances represent financial transactions that are in the process of being finalized between parties.\"\u003cSEP\u003e\"Settlement Balances refers to amounts owed to ANZ that are expected to settle within a short period.\"", "entity_type": "\"CONCEPT\"", "id": "\"SETTLEMENT BALANCES\"", "label": "\"SETTLEMENT BALANCES\"", "shape": "dot", "size": 10, "source_id": "chunk-4d73badff97f00e5555527f077f63ccf\u003cSEP\u003echunk-779c1f36217957b6d13d95071704915a\u003cSEP\u003echunk-5eb3392e4ad8cef9f30fefffdb1a39bc\u003cSEP\u003echunk-ddf62c448d5ccdb1a8789a746d2ed581"}, {"color": "#923cad", "description": "\"Derivatives are financial contracts whose value depends on the price of an underlying asset, which can be linked to benchmark rates.\"\u003cSEP\u003e\"Derivatives are financial contracts whose value is derived from underlying assets, liabilities, or indices, and are included in the Group\u0027s financial instruments audit.\"\u003cSEP\u003e\"Derivatives are financial instruments whose value is derived from other underlying assets; they are discussed within the context of ANZ\u0027s financial liabilities.\"\u003cSEP\u003e\"Derivatives are financial securities whose value is derived from an underlying asset or benchmark, involved in risk management strategies.\"\u003cSEP\u003e\"Derivatives refer to financial instruments whose value is derived from other underlying assets, commonly used for hedging purposes in finance.\"\u003cSEP\u003e\"Derivatives are financial instruments whose value is derived from other assets, involving both cash inflows and outflows for ANZ.\"", "entity_type": "\"CONCEPT\"", "id": "\"DERIVATIVES\"", "label": "\"DERIVATIVES\"", "shape": "dot", "size": 10, "source_id": "chunk-a156629206237797746d35e62a0a5df8\u003cSEP\u003echunk-6c04e8f87bbb2bb490b4931c4d76e66e\u003cSEP\u003echunk-4b06c8e3e0eadebbb1dd88dbdc980208\u003cSEP\u003echunk-c63199cdb89aeff6dfe111b41a9ebd1f\u003cSEP\u003echunk-83d042f4a6d87646433d8e5f7f4869f1\u003cSEP\u003echunk-4d73badff97f00e5555527f077f63ccf"}, {"color": "#6a3d64", "description": "\"Available-for-Sale Assets are financial assets that ANZ holds, intended to provide flexibility in management and reporting of investments.\"\u003cSEP\u003e\"Available-for-sale Assets are financial assets that are not classified as held for trading and are recorded at fair value, impacting the Group\u0027s financial reports.\"\u003cSEP\u003e\"Available-for-sale assets are financial assets classified by the Group that are not classified as investment securities.\"\u003cSEP\u003e\"Available-for-sale Assets refers to financial assets that are not classified as held for trading or held to maturity, allowing for flexibility in selling them.\"", "entity_type": "\"CONCEPT\"", "id": "\"AVAILABLE-FOR-SALE ASSETS\"", "label": "\"AVAILABLE-FOR-SALE ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-440ea47536840dd721b7b8c65164aba5\u003cSEP\u003echunk-a877047d670cf3f56bd23aa83232e3b6\u003cSEP\u003echunk-4d73badff97f00e5555527f077f63ccf\u003cSEP\u003echunk-d2fe4e9c409e8dd7137a5f2b0445eafd"}, {"color": "#cb5e1c", "description": "\"Regulatory Deposits are amounts held by ANZ to meet licensing and regulatory requirements, representing a type of financial asset.\"\u003cSEP\u003e\"Regulatory Deposits are mandated deposits held by ANZ to comply with regulatory requirements, reflecting financial stability and compliance.\"\u003cSEP\u003e\"Regulatory Deposits are mandated reserves that ANZ must maintain, influencing its liquidity and compliance with regulatory requirements.\"\u003cSEP\u003e\"Regulatory deposits refer to funds that banks are required to hold with the central bank to ensure liquidity and stability in the banking system.\"", "entity_type": "\"EVENT\"", "id": "\"REGULATORY DEPOSITS\"", "label": "\"REGULATORY DEPOSITS\"", "shape": "dot", "size": 10, "source_id": "chunk-ecfad8922ae56bb823e6b87c20692591\u003cSEP\u003echunk-4d73badff97f00e5555527f077f63ccf\u003cSEP\u003echunk-aea9ffabc6eacc8f89b222c60c3024b4\u003cSEP\u003echunk-4c083d21333b7f035b108ec893b74eae"}, {"color": "#243a4a", "description": "\"Assets Held for Sale are those that ANZ intends to sell, reflecting significant reductions in reported values in the financial year.\"\u003cSEP\u003e\"Assets Held for Sale refer to the financial assets that ANZ intends to sell, providing insight into the organization\u0027s liquidity strategies.\"\u003cSEP\u003e\"Assets held for sale are items that the bank has determined no longer fit its overall strategy and are available for disposal.\"", "entity_type": "\"EVENT\"", "id": "\"ASSETS HELD FOR SALE\"", "label": "\"ASSETS HELD FOR SALE\"", "shape": "dot", "size": 10, "source_id": "chunk-ecfad8922ae56bb823e6b87c20692591\u003cSEP\u003echunk-4d73badff97f00e5555527f077f63ccf\u003cSEP\u003echunk-4b18db17c8b041156ddcf4fce305dffa"}, {"color": "#926365", "description": "\"Payables and Other Liabilities consist of amounts the organization owes to suppliers and other creditors, highlighting obligations to external parties.\"\u003cSEP\u003e\"Payables and Other Liabilities include all amounts the Company owes to creditors, impacting the overall liabilities.\"\u003cSEP\u003e\"Payables and Other Liabilities consist of the financial obligations of ANZ that are due to be paid in the future.\"\u003cSEP\u003e\"Payables and Other Liabilities represent amounts owed by ANZ to suppliers and other creditors, highlighting operational financing needs.\"\u003cSEP\u003e\"Payables and Other Liabilities represent the financial obligations of the Company, classified as held for trading and measured at fair value.\"", "entity_type": "\"CONCEPT\"", "id": "\"PAYABLES AND OTHER LIABILITIES\"", "label": "\"PAYABLES AND OTHER LIABILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-f4275cf72d2899670248f2278f5329e9\u003cSEP\u003echunk-524e386c998c1b2a518071bc6f2b53a5\u003cSEP\u003echunk-4c083d21333b7f035b108ec893b74eae\u003cSEP\u003echunk-b384e95dae1c6bfd596c17276621e226\u003cSEP\u003echunk-4d73badff97f00e5555527f077f63ccf"}, {"color": "#b874c6", "description": "\"Goodwill and Other Intangible Assets refer to non-physical assets acquired by ANZ, subject to amortisation and impairment reviews.\"\u003cSEP\u003e\"Goodwill and other intangible assets represent the value of non-physical assets held by Australia and New Zealand Banking Group Limited, usually from acquisitions.\"\u003cSEP\u003e\"Goodwill and other intangible assets encapsulate non-physical assets that may provide value to the bank but do not have a physical presence.\"", "entity_type": "\"EVENT\"", "id": "\"GOODWILL AND OTHER INTANGIBLE ASSETS\"", "label": "\"GOODWILL AND OTHER INTANGIBLE ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-ab9c327ff36e8557d4388dbd864c8088\u003cSEP\u003echunk-ecfad8922ae56bb823e6b87c20692591\u003cSEP\u003echunk-631c8fbf49a556e3ecea6d1c29903d13"}, {"color": "#85602e", "description": "\"Financial Instruments are assets or liabilities that are subjected to fair value measurements and include loans, advances, and securities.\"\u003cSEP\u003e\"Financial Instruments are assets that give rise to credit risk and are classified by ANZ in their reporting.\"\u003cSEP\u003e\"Financial Instruments broadly include various types of financial contracts that are subject to AASB 9, impacting how they are valued and reported.\u003cSEP\u003e\"Financial Instruments denote the contracts that create a financial asset for one entity and a financial liability for another, fundamental to ANZ\u0027s operations.\"\u003cSEP\u003e\"Financial Instruments encompass assets and liabilities, including investment securities and derivatives held at fair value, critical to the Group\u0027s balance sheet.\"\u003cSEP\u003e\"Financial Instruments encompass various contracts that encompass financial assets and financial liabilities as presented in the financial statements.\"\u003cSEP\u003e\"Financial Instruments refer to contracts that create financial assets for one party and financial liabilities for another, subjected to market risk.\"\u003cSEP\u003e\"Financial Instruments refer to contracts that represent a claim to an asset, affecting hedge accounting and other financial reporting considerations under various standards.\"\u003cSEP\u003e\"Financial Instruments refers to contracts that represent a financial asset to one party and a financial liability to another, crucial in assessing ANZ\u2019s risk.\"\u003cSEP\u003e\"Financial Instruments encompass a range of assets and liabilities that ANZ manages, including loans, advances, and derivatives.\"\u003cSEP\u003e\"Financial Instruments refer to any contract that gives rise to a financial asset or liability, significantly impacted by new accounting standards introduced.\"\u003cSEP\u003e\"Financial Instruments refer to the various instruments through which ANZ engages in financial transactions, including loans, derivatives, and equity.\"", "entity_type": "\"CONCEPT\"", "id": "\"FINANCIAL INSTRUMENTS\"", "label": "\"FINANCIAL INSTRUMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-5b0412ee9bb4a7eccd1eafc9b45ae3a0\u003cSEP\u003echunk-af879f05cdbed58e28fdea07f776bbad\u003cSEP\u003echunk-5944b4f9e4accc4f52d9aa0a9094cc7f\u003cSEP\u003echunk-ab9c327ff36e8557d4388dbd864c8088\u003cSEP\u003echunk-4b06c8e3e0eadebbb1dd88dbdc980208\u003cSEP\u003echunk-ac84be433259a23f63a5bc19eab6f41a\u003cSEP\u003echunk-462e3309a6be80d22b2bd4851464371c\u003cSEP\u003echunk-08f920d904a9e8420f46a8c6c35a4e3f\u003cSEP\u003echunk-cfab293bdb6b925f1f326c25d707eec8\u003cSEP\u003echunk-ba486af16a7f00d52d59a0b1149c776f\u003cSEP\u003echunk-aee31b0aab93b630ab58d9f0dcd45125\u003cSEP\u003echunk-41fc8829a21a42b14d4202820427a36c"}, {"color": "#b85d0d", "description": "\"Master Netting Agreements are financial contracts that allow parties to offset amounts owed to each other which affects ANZ\u0027s balance sheet presentation.\"\u003cSEP\u003e\"Master Netting Agreements are legal contracts that allow ANZ to offset financial assets and liabilities, impacting its financial position.\"", "entity_type": "\"CONCEPT\"", "id": "\"MASTER NETTING AGREEMENTS\"", "label": "\"MASTER NETTING AGREEMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-ab9c327ff36e8557d4388dbd864c8088\u003cSEP\u003echunk-3d73e4ba2ba3f58f5f6a61d4d0bad1d4"}, {"color": "#a457ef", "description": "\"Goodwill is an intangible asset that arises when a company acquires another business for more than the fair value of its net identifiable assets, impacting financial reporting.\"\u003cSEP\u003e\"Goodwill refers to the excess amount paid by ANZ in acquiring businesses over the fair value of identifiable assets and liabilities.\"\u003cSEP\u003e\"Goodwill represents the intangible value attributed to ANZ\u0027s brand, customer relationships, and other non-physical assets arising from acquisitions.\"\u003cSEP\u003e\"Goodwill refers to an intangible asset that arises when one company acquires another, representing the excess value paid over the fair value of net identifiable assets.\"\u003cSEP\u003e\"Goodwill represents the excess amount the Company has paid in acquiring a business over the fair value of identifiable assets and liabilities, crucial for understanding the company\u0027s asset valuation.\"\u003cSEP\u003e\"Goodwill is an intangible asset that arises when a company acquires another for more than the fair value of its net identifiable assets.\"", "entity_type": "\"CONCEPT\"", "id": "\"GOODWILL\"", "label": "\"GOODWILL\"", "shape": "dot", "size": 10, "source_id": "chunk-88fb22fb9ed7468b8f995ce4c075c35b\u003cSEP\u003echunk-c4235ac8f3026c39077a8d55d80a17e8\u003cSEP\u003echunk-ffa5d6262ce353d58761d1d8268f460c\u003cSEP\u003echunk-3d73e4ba2ba3f58f5f6a61d4d0bad1d4\u003cSEP\u003echunk-732bec117d40c1ebdf12c15822f19010\u003cSEP\u003echunk-2ff53cce7ec10d28bd5090bf52bffa77"}, {"color": "#638086", "description": "\"ECL allowance on undrawn facilities is a financial provision noted in ANZ\u0027s financial statements for the years 2019 and 2018.\"", "entity_type": "\"EVENT\"", "id": "\"ECL ALLOWANCE ON UNDRAWN FACILITIES\"", "label": "\"ECL ALLOWANCE ON UNDRAWN FACILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-732bec117d40c1ebdf12c15822f19010"}, {"color": "#515783", "description": "\"Restructuring Costs pertains to financial provisions related to significant changes in the scope of business or operational structure.\"\u003cSEP\u003e\"Restructuring costs are financial provisions associated with organizational changes within ANZ\u0027s operations.\"\u003cSEP\u003e\"Restructuring Costs refer to expenses related to material changes in the scope of ANZ\u0027s business operations, including employee termination benefits.\"", "entity_type": "\"EVENT\"", "id": "\"RESTRUCTURING COSTS\"", "label": "\"RESTRUCTURING COSTS\"", "shape": "dot", "size": 10, "source_id": "chunk-ffa5d6262ce353d58761d1d8268f460c\u003cSEP\u003echunk-a50bc48032c7aa252e5142476ee20162\u003cSEP\u003echunk-732bec117d40c1ebdf12c15822f19010"}, {"color": "#2bab24", "description": "\"Balance at end of year indicates the final value of shares held by ANZ at the end of the fiscal period, reflecting performance throughout the year.\"\u003cSEP\u003e\"Balance at end of year refers to the financial summary of ANZ\u0027s accounts, highlighting the monetary figures at the conclusion of the reporting period.\"", "entity_type": "\"EVENT\"", "id": "\"BALANCE AT END OF YEAR\"", "label": "\"BALANCE AT END OF YEAR\"", "shape": "dot", "size": 10, "source_id": "chunk-342fcf631e7dfa7b3561e6a1134f530d\u003cSEP\u003echunk-732bec117d40c1ebdf12c15822f19010"}, {"color": "#1cc70b", "description": "\"Cost represents the expenses incurred by ANZ, detailed within the context of its financial reporting and performance metrics.\"", "entity_type": "\"EVENT\"", "id": "\"COST\"", "label": "\"COST\"", "shape": "dot", "size": 10, "source_id": "chunk-732bec117d40c1ebdf12c15822f19010"}, {"color": "#51af71", "description": "\"Accumulated amortisation/impairment indicates the total amount of amortisation or impairment recognized by ANZ over time for its intangible assets.\"", "entity_type": "\"CONCEPT\"", "id": "\"ACCUMULATED AMORTISATION/IMPAIRMENT\"", "label": "\"ACCUMULATED AMORTISATION/IMPAIRMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-732bec117d40c1ebdf12c15822f19010"}, {"color": "#e4d63a", "description": "\"Carrying Amount represents the value at which the Group records its investments in AMMB Holdings Berhad and PT Bank Pan Indonesia, important for financial reporting.\"\u003cSEP\u003e\"Carrying amount refers to the value at which ANZ\u0027s assets are recognized on the balance sheet.\"", "entity_type": "\"CONCEPT\"", "id": "\"CARRYING AMOUNT\"", "label": "\"CARRYING AMOUNT\"", "shape": "dot", "size": 10, "source_id": "chunk-d009729b6bea45061cd789668ba95484\u003cSEP\u003echunk-732bec117d40c1ebdf12c15822f19010"}, {"color": "#af4442", "description": "\"Intangible Assets are non-physical assets owned by ANZ, such as goodwill and software, that contribute to its overall value.\"\u003cSEP\u003e\"Intangible Assets include non-physical assets such as software, patents, and trademarks held by ANZ, assessed for their recoverable value.\"\u003cSEP\u003e\"Intangible Assets are non-physical assets that may be deducted from the Common Equity Tier 1 component in regulatory capital calculations.\"", "entity_type": "\"CONCEPT\"", "id": "\"INTANGIBLE ASSETS\"", "label": "\"INTANGIBLE ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-a958b08bed82cb09cb455c2d834317a3\u003cSEP\u003echunk-ffa5d6262ce353d58761d1d8268f460c\u003cSEP\u003echunk-732bec117d40c1ebdf12c15822f19010"}, {"color": "#2441a1", "description": "\"Management fee rights are financial assets recognized by ANZ, linked to management services associated with its operations.\"", "entity_type": "\"CONCEPT\"", "id": "\"MANAGEMENT FEE RIGHTS\"", "label": "\"MANAGEMENT FEE RIGHTS\"", "shape": "dot", "size": 10, "source_id": "chunk-732bec117d40c1ebdf12c15822f19010"}, {"color": "#91fcfd", "description": "\"Useful life signifies the expected duration for which ANZ\u0027s intangible assets can provide economic benefits.\"", "entity_type": "\"CONCEPT\"", "id": "\"USEFUL LIFE\"", "label": "\"USEFUL LIFE\"", "shape": "dot", "size": 10, "source_id": "chunk-732bec117d40c1ebdf12c15822f19010"}, {"color": "#8dbf87", "description": "\"Depreciation Method outlines how ANZ accounts for the reduction in value of its tangible assets, affecting financial reporting.\"\u003cSEP\u003e\"Depreciation method refers to the approach ANZ uses to allocate the cost of its tangible assets over their useful lives, such as straight-line depreciation.\"", "entity_type": "\"CONCEPT\"", "id": "\"DEPRECIATION METHOD\"", "label": "\"DEPRECIATION METHOD\"", "shape": "dot", "size": 10, "source_id": "chunk-732bec117d40c1ebdf12c15822f19010\u003cSEP\u003echunk-3d73e4ba2ba3f58f5f6a61d4d0bad1d4"}, {"color": "#47d496", "description": "\"Key Judgements and Estimates are critical evaluations made by management regarding accounting practices that affect financial reporting.\"\u003cSEP\u003e\"Key Judgements and Estimates pertain to the management\u0027s assessments in measuring the allowance for expected credit losses, influencing financial reporting.\"\u003cSEP\u003e\"Key Judgements and Estimates refer to the critical decisions made when selecting valuation techniques for financial instruments.\"\u003cSEP\u003e\"Key Judgements and Estimates represent significant managerial decisions impacting ANZ\u0027s financial reporting and asset valuation.\"\u003cSEP\u003e\"Key Judgements and Estimates refer to the significant assessments made by The Company in determining the allowance for expected credit losses and other financial estimates.\"", "entity_type": "\"CONCEPT\"", "id": "\"KEY JUDGEMENTS AND ESTIMATES\"", "label": "\"KEY JUDGEMENTS AND ESTIMATES\"", "shape": "dot", "size": 10, "source_id": "chunk-85a14741418f29221cfa3db72ee9eb44\u003cSEP\u003echunk-52cc3a0564e33bc900063bd00996443e\u003cSEP\u003echunk-f2687602e01ccdd538fb41c254f65488\u003cSEP\u003echunk-02c6b53e0a3976024b3bce68a9394f3c\u003cSEP\u003echunk-732bec117d40c1ebdf12c15822f19010"}, {"color": "#703513", "description": "\"Non-Lending Losses involve financial losses not related to loan principal, including frauds and forgeries, highlighting risks faced by the organization.\"\u003cSEP\u003e\"Non-lending losses include provisions for frauds and forgeries recognized in ANZ\u0027s financial statements.\"\u003cSEP\u003e\"Non-lending Losses encompass losses from legal actions not tied to loans, frauds, forgeries, and operational corrections, impacting ANZ\u0027s financial statements.\"", "entity_type": "\"EVENT\"", "id": "\"NON-LENDING LOSSES\"", "label": "\"NON-LENDING LOSSES\"", "shape": "dot", "size": 10, "source_id": "chunk-ffa5d6262ce353d58761d1d8268f460c\u003cSEP\u003echunk-a50bc48032c7aa252e5142476ee20162\u003cSEP\u003echunk-732bec117d40c1ebdf12c15822f19010"}, {"color": "#149789", "description": "\"Shareholders\u0027 Equity encompasses the ownership interest in ANZ, reported as 53,214 million dollars, showing what shareholders own after all liabilities are deducted.\"\u003cSEP\u003e\"Shareholders\u0027 Equity of ANZ signifies the residual interest in the assets of the organization after deducting liabilities, summing to $60,794 million in 2019.\"\u003cSEP\u003e\"Shareholders\u0027 Equity refers to the total equity attributable to shareholders of the Company, encompassing share capital and reserves.\"\u003cSEP\u003e\"Shareholders\u0027 Equity represents the net assets available to shareholders, indicating the value of the organization to its owners.\"\u003cSEP\u003e\"Shareholders\u0027 equity is a key financial metric indicating the net assets owned by shareholders after liabilities are deducted.\"\u003cSEP\u003e\"Shareholders\u0027 Equity represents the total value of equity owned by shareholders and is a critical component of ANZ\u0027s Common Equity Tier 1.\"\u003cSEP\u003e\"Shareholders\u0027 equity represents the owners\u0027 residual claims on the assets of ANZ after all liabilities are settled.\"", "entity_type": "\"EVENT\"", "id": "\"SHAREHOLDERS\u0027 EQUITY\"", "label": "\"SHAREHOLDERS\u0027 EQUITY\"", "shape": "dot", "size": 10, "source_id": "chunk-a958b08bed82cb09cb455c2d834317a3\u003cSEP\u003echunk-524e386c998c1b2a518071bc6f2b53a5\u003cSEP\u003echunk-a50bc48032c7aa252e5142476ee20162\u003cSEP\u003echunk-ae02228c98e84a2dfc74386987177df4\u003cSEP\u003echunk-ff8ed32f38d97ccf890195706691a243\u003cSEP\u003echunk-7639377119b7a19921772a5483a484ae\u003cSEP\u003echunk-c13589846eacdf66d1e01186161808f1"}, {"color": "#1f711f", "description": "\"Provisions account for potential future losses or costs anticipated, impacting the overall financial health assessment of the organization.\"\u003cSEP\u003e\"Provisions are amounts set aside for potential liabilities, such as credit impairment, illustrating financial prudence.\"\u003cSEP\u003e\"Provisions refer to funds set aside for expected future liabilities or expenses, showing the organization\u0027s financial prudence.\"\u003cSEP\u003e\"Provisions denote the financial reserves set aside by ANZ to cover potential losses in the lending portfolio.\"\u003cSEP\u003e\"Provisions refer to funds set aside by ANZ to cover potential losses from loans or other financial obligations, significant for assessing the bank\u0027s financial health.\"\u003cSEP\u003e\"Provisions represent the funds allocated by the organization for potential loan losses, reflecting risk management strategies.\"\u003cSEP\u003e\"Provisions are financial reserves set aside by ANZ to cover anticipated future losses, including credit impairment charges.\"\u003cSEP\u003e\"Provisions are financial reserves set aside for expected future liabilities or claims, indicating a forward-looking approach to financial responsibility.\"\u003cSEP\u003e\"Provisions are recognized as liabilities for potential future obligations incurred by ANZ, including customer remediation and restructuring.\"\u003cSEP\u003e\"Provisions refer to accounting estimates made for potential liabilities, reflecting management\u0027s judgment for customer remediation costs.\"\u003cSEP\u003e\"Provisions refer to amounts set aside in the financial statements to address anticipated future liabilities, primarily related to customer remediation.\"\u003cSEP\u003e\"Provisions refer to amounts set aside to cover potential future liabilities or losses, particularly in the context of credit impairment.\"\u003cSEP\u003e\"Provisions refer to funds set aside to cover potential future liabilities or losses, particularly for credit risk management.\"\u003cSEP\u003e\"Provisions are amounts set aside by banks to cover potential loan losses or credit defaults, thus ensuring financial stability.\"", "entity_type": "\"EVENT\"", "id": "\"PROVISIONS\"", "label": "\"PROVISIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-b46c80c1ab7bb2bdccbfb627a63fa185\u003cSEP\u003echunk-f4275cf72d2899670248f2278f5329e9\u003cSEP\u003echunk-524e386c998c1b2a518071bc6f2b53a5\u003cSEP\u003echunk-ffa5d6262ce353d58761d1d8268f460c\u003cSEP\u003echunk-3d580ae1ef860f531c1c5c38d2248417\u003cSEP\u003echunk-a50bc48032c7aa252e5142476ee20162\u003cSEP\u003echunk-95a447e15837ff188aab62d67a8cd1e1\u003cSEP\u003echunk-f6917dffe045fa096aec577d8de0bfa6\u003cSEP\u003echunk-4b5e49d03ea8a5e0a7bb444405107695\u003cSEP\u003echunk-b1d0ada6bfcffd2d8ae242750a98373e\u003cSEP\u003echunk-e72dfc2111d7785e2fff0b699a03d524\u003cSEP\u003echunk-f06fc39d07e2a616eadf9f59bd3c4975\u003cSEP\u003echunk-92bb655af4705fcaeb8521299191d5fa\u003cSEP\u003echunk-0e7cae3f9273d3adf854205a7729a7c2"}, {"color": "#552a7e", "description": "\"Share Buy-Back refers to the company\u0027s repurchase of its own shares, which can affect its share price and earnings per share.\"\u003cSEP\u003e\"Share Buy-back reflects the process of the organization buying back its shares from the market, impacting shareholder equity and stock value.\"\u003cSEP\u003e\"Share buy-back refers to the financial event in which ANZ repurchased its own ordinary shares, impacting shareholder equity.\"\u003cSEP\u003e\"Share Buy-back refers to the process where ANZ repurchases its own shares from the market to reduce the number of outstanding shares.\"", "entity_type": "\"EVENT\"", "id": "\"SHARE BUY-BACK\"", "label": "\"SHARE BUY-BACK\"", "shape": "dot", "size": 10, "source_id": "chunk-342fcf631e7dfa7b3561e6a1134f530d\u003cSEP\u003echunk-2f8bb8ab48899902e5ed443b61f85995\u003cSEP\u003echunk-524e386c998c1b2a518071bc6f2b53a5\u003cSEP\u003echunk-3d580ae1ef860f531c1c5c38d2248417"}, {"color": "#348ccb", "description": "\"Economic variables represent factors considered by ANZ in its forecasting and capital management strategy.\"", "entity_type": "\"CONCEPT\"", "id": "\"ECONOMIC VARIABLES\"", "label": "\"ECONOMIC VARIABLES\"", "shape": "dot", "size": 10, "source_id": "chunk-342fcf631e7dfa7b3561e6a1134f530d"}, {"color": "#140157", "description": "\"ANZ PIE Fund is a fund located in New Zealand, sponsored by ANZ, which invests solely in deposits with ANZ Bank New Zealand Limited.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ PIE FUND\"", "label": "\"ANZ PIE FUND\"", "shape": "dot", "size": 10, "source_id": "chunk-d2fe4e9c409e8dd7137a5f2b0445eafd"}, {"color": "#667a72", "description": "\"Securitisation and structured finance refer to activities involving managing and investing in financial assets that are reported by ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"SECURITISATION AND STRUCTURED FINANCE\"", "label": "\"SECURITISATION AND STRUCTURED FINANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-d2fe4e9c409e8dd7137a5f2b0445eafd"}, {"color": "#ec2a59", "description": "\"Investment Funds are entities managed by OnePath that aggregate investments, impacting their financial reporting.\"\u003cSEP\u003e\"Investment Funds comprise superannuation funds and trusts managed by the Group, considered SEs due to their financing through puttable units to investors.\"\u003cSEP\u003e\"Investment Funds refer to the aggregated controlled investments which are pivotal in understanding the structure of the financial assets.\"\u003cSEP\u003e\"Investment funds are financial pools that ANZ engages with, highlighting its investment activities.\"\u003cSEP\u003e\"Investment Funds represent collective investments managed by organizations like ANZ New Zealand Investments Limited and OnePath.\"\u003cSEP\u003e\"Investment Funds refer to pooled resources managed by entities like ANZ and OnePath for various investment objectives and client portfolios.\"", "entity_type": "\"EVENT\"", "id": "\"INVESTMENT FUNDS\"", "label": "\"INVESTMENT FUNDS\"", "shape": "dot", "size": 10, "source_id": "chunk-be69a0889013bf54cbfd233367010b19\u003cSEP\u003echunk-dd46b6d0796501a95e1c2f74887368e0\u003cSEP\u003echunk-f2844e9911f6a8a30b7f7dcb54e5ff29\u003cSEP\u003echunk-625ddf7bd2e909feaf2f9fc35c544926\u003cSEP\u003echunk-2c99925374ff723833b635838ef4821b\u003cSEP\u003echunk-d2fe4e9c409e8dd7137a5f2b0445eafd"}, {"color": "#05500c", "description": "\"Structured Entities (SEs) are financial structures ANZ is involved with, particularly concerning their maximum exposure to loss and financial management.\"\u003cSEP\u003e\"Structured Entities are used in financial transactions for securitization, indicating their importance in the company\u0027s financial structure.\"", "entity_type": "\"CONCEPT\"", "id": "\"STRUCTURED ENTITIES (SES)\"", "label": "\"STRUCTURED ENTITIES (SES)\"", "shape": "dot", "size": 10, "source_id": "chunk-861499ce784d9e437138c663e8e2a27f\u003cSEP\u003echunk-d2fe4e9c409e8dd7137a5f2b0445eafd"}, {"color": "#bff6c2", "description": "\"Securitisations involve residential mortgages secured through bankruptcy remote SEs, contributing to the Group\u0027s financial strategies.\"\u003cSEP\u003e\"Securitisations refer to financial transactions where loans are pooled and sold as securities, a significant practice in the financial industry.\"", "entity_type": "\"EVENT\"", "id": "\"SECURITISATIONS\"", "label": "\"SECURITISATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-d6ccee2916f0d2ab1f801a16354f2cd2\u003cSEP\u003echunk-861499ce784d9e437138c663e8e2a27f"}, {"color": "#2d7220", "description": "\"Structured Finance Arrangements refer to methods employed by the Group to arrange funding for customer transactions.\"\u003cSEP\u003e\"Structured finance arrangements involve the creation of SEs for structured lending and leasing transactions that manage debt effectively.\"", "entity_type": "\"EVENT\"", "id": "\"STRUCTURED FINANCE ARRANGEMENTS\"", "label": "\"STRUCTURED FINANCE ARRANGEMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-d6ccee2916f0d2ab1f801a16354f2cd2\u003cSEP\u003echunk-dd46b6d0796501a95e1c2f74887368e0"}, {"color": "#a6659c", "description": "\"Cambodia is a geographic area where ANZ previously operated a retail banking joint venture, indicating its global business reach.\"\u003cSEP\u003e\"Cambodia is a geographical location associated with ANZ, which has strategic interests in the region including a joint venture.\"\u003cSEP\u003e\"Cambodia is a geographical location where ANZ conducted business and sold operations this year.\"\u003cSEP\u003e\"Cambodia is referenced in relation to ANZ\u0027s sale of its banking operations in the country, indicating geographical business operations.\"", "entity_type": "\"GEO\"", "id": "\"CAMBODIA\"", "label": "\"CAMBODIA\"", "shape": "dot", "size": 10, "source_id": "chunk-07d05c243330850218558b6faca3912e\u003cSEP\u003echunk-70746d7ba66f7410613922cbbaed575d\u003cSEP\u003echunk-7cd29a4f1861a815db447d23a31c9e0c\u003cSEP\u003echunk-f9c5cbbffb7a07f6d9e2ed3b2488bfd2"}, {"color": "#7ab7fb", "description": "\"Discontinued Operations are segments of the business that have been shut down or sold off, creating a clear distinction in financial reporting for ongoing performance.\"\u003cSEP\u003e\"Discontinued Operations pertain to sections of the business that have been sold or are no longer in operation, affecting the overall financial reporting.\"\u003cSEP\u003e\"Discontinued Operations refer to segments of a business that have been disposed of or are no longer operational, impacting overall earnings reporting.\"\u003cSEP\u003e\"Discontinued Operations relate to sections of the organization that have been sold off or ceased, impacting overall workforce and financial metrics.\"\u003cSEP\u003e\"Discontinued Operations represent the parts of the business that have been sold or are planned for sale, affecting financial reporting.\"\u003cSEP\u003e\"Discontinued operations represent the income or loss generated from parts of the business that are no longer active or have been sold.\"\u003cSEP\u003e\"Discontinued Operations refer to financial results from businesses being divested by ANZ, treated separately from continuing operations for financial reporting.\"\u003cSEP\u003e\"Discontinued Operations refer to segments that ANZ has ceased to operate during the financial year, affecting the total financial results.\"\u003cSEP\u003e\"Discontinued Operations refer to the business segments that are no longer part of the Group\u0027s ongoing activities following the divestments.\"\u003cSEP\u003e\"Discontinued Operations refer to the segments of ANZ\u0027s business that have been sold or shut down, affecting overall financial results.\"\u003cSEP\u003e\"Discontinued Operations refers to segments of ANZ\u0027s business that are categorized as discontinued for financial reporting purposes following the sale of certain operations.\"\u003cSEP\u003e\"Discontinued operations refer to segments of business activities that have been disposed of by the Australia and New Zealand Banking Group Limited, impacting financial reporting.\"\u003cSEP\u003e\"Discontinued operations represent parts of ANZ\u0027s business that have been sold or shut down, impacting overall financial reporting.\"", "entity_type": "\"EVENT\"", "id": "\"DISCONTINUED OPERATIONS\"", "label": "\"DISCONTINUED OPERATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-88fb22fb9ed7468b8f995ce4c075c35b\u003cSEP\u003echunk-0b39f803f276ef5ad44fc214725ffac2\u003cSEP\u003echunk-70d489edb75636e3445bb54174510da7\u003cSEP\u003echunk-a16aa5960c70655d862e190101d38220\u003cSEP\u003echunk-07d05c243330850218558b6faca3912e\u003cSEP\u003echunk-968946f5a46b5ac58dc89b9de37a6fcd\u003cSEP\u003echunk-28107bb35a7768a8a01afae67998f512\u003cSEP\u003echunk-f3b2bff8efc15534feb87445131aaa96\u003cSEP\u003echunk-88badc7df1d747ea6ca3a597f8d48627\u003cSEP\u003echunk-3e67c5d8a3c0864f87d057fc07ce137d\u003cSEP\u003echunk-c96fadf1bf6b3b2335ac81efa04a5c6a\u003cSEP\u003echunk-257cdcfc967d3cc3482388050a049a87\u003cSEP\u003echunk-720bd984115138bbb3ec336aebd7895b"}, {"color": "#b50893", "description": "\"Financial Results 2019 encompasses the financial performance of ANZ, reflecting the outcomes of its operations and transactions completed in that year.\"", "entity_type": "\"EVENT\"", "id": "\"FINANCIAL RESULTS 2019\"", "label": "\"FINANCIAL RESULTS 2019\"", "shape": "dot", "size": 10, "source_id": "chunk-07d05c243330850218558b6faca3912e"}, {"color": "#338661", "description": "\"Japan is a geographic location referenced in relation to defined benefit arrangements within the ANZ Group\u0027s operations.\"\u003cSEP\u003e\"Japan is cited as a pivotal country in the financial analysis and product categorization.\"\u003cSEP\u003e\"Japan is highlighted in relation to ANZ\u0027s international operations, indicating its presence in Asian markets.\"\u003cSEP\u003e\"Japan is another region where ANZ seeks to expand its financial services, contributing to the bank\u0027s overall strategy in Asia.\"", "entity_type": "\"GEO\"", "id": "\"JAPAN\"", "label": "\"JAPAN\"", "shape": "dot", "size": 10, "source_id": "chunk-be69a0889013bf54cbfd233367010b19\u003cSEP\u003echunk-b95d90418f36e9fdd31e504df9a1a657\u003cSEP\u003echunk-5719b056b081f63172734d520c582135\u003cSEP\u003echunk-7bc4e266df281c86365411769f822840"}, {"color": "#644159", "description": "\"Philippines is a geographic location cited in the context of defined benefit superannuation schemes operated by the ANZ Group.\"", "entity_type": "\"GEO\"", "id": "\"PHILIPPINES\"", "label": "\"PHILIPPINES\"", "shape": "dot", "size": 10, "source_id": "chunk-be69a0889013bf54cbfd233367010b19"}, {"color": "#c33253", "description": "\"Taiwan is a geographical entity identified in the statistical breakdown of financial risk and investments.\"\u003cSEP\u003e\"Taiwan is another geographic location mentioned concerning the defined benefit schemes of the ANZ Group.\"\u003cSEP\u003e\"Taiwan is a jurisdiction where ANZ had a banking presence before the deregistration of ANZ Bank (Taiwan) Ltd.\"", "entity_type": "\"GEO\"", "id": "\"TAIWAN\"", "label": "\"TAIWAN\"", "shape": "dot", "size": 10, "source_id": "chunk-be69a0889013bf54cbfd233367010b19\u003cSEP\u003echunk-810ee30482df9df2630501e296657806\u003cSEP\u003echunk-5719b056b081f63172734d520c582135"}, {"color": "#9683e3", "description": "\"The United Kingdom is a geopolitical entity where addresses relevant to shareholder communications are located, including regions like the Channel Islands and Isle of Man.\"\u003cSEP\u003e\"The United Kingdom is a significant region influencing ANZBGL\u2019s operations, particularly in regulatory reporting.\"\u003cSEP\u003e\"The United Kingdom is another economy at risk of sovereign events that could impact the global financial landscape.\"\u003cSEP\u003e\"The United Kingdom is mentioned as a location where Computershare Investor Services has operations.\"\u003cSEP\u003e\"The United Kingdom is noted as a location where ANZ operates, extending its international investment services.\"\u003cSEP\u003e\"United Kingdom is referenced as one of the locations where the ANZ Group operates defined benefit schemes.\"\u003cSEP\u003e\"United Kingdom is referenced in the context of financial data concerning Private Sector Credit Exposures within the report.\"\u003cSEP\u003e\"United Kingdom is a geographic location mentioned in relation to corporate operations and shareholder management, as indicated in the address.\"\u003cSEP\u003e\"The United Kingdom is referenced as a location for corporate communications and shareholder representation with relevant contact information provided.\"", "entity_type": "\"GEO\"", "id": "\"UNITED KINGDOM\"", "label": "\"UNITED KINGDOM\"", "shape": "dot", "size": 10, "source_id": "chunk-be69a0889013bf54cbfd233367010b19\u003cSEP\u003echunk-a156629206237797746d35e62a0a5df8\u003cSEP\u003echunk-b95d90418f36e9fdd31e504df9a1a657\u003cSEP\u003echunk-4609b716a4ca1c815850b1ee92b0e7ab\u003cSEP\u003echunk-eb54752c81aabfcdd807da788e1cf62e\u003cSEP\u003echunk-ecfad8922ae56bb823e6b87c20692591\u003cSEP\u003echunk-f07606abb7de85e30e859dfcad307ad4\u003cSEP\u003echunk-d871669a8c67b7d132ede508f139cfe0\u003cSEP\u003echunk-6e2ffa0eb0a3a3b9f1f0928132d335f7"}, {"color": "#ca3c02", "description": "\"The ANZ Australian Staff Superannuation Scheme is a defined benefit scheme that has been closed to new members since 1987.\"", "entity_type": "\"EVENT\"", "id": "\"ANZ AUSTRALIAN STAFF SUPERANNUATION SCHEME\"", "label": "\"ANZ AUSTRALIAN STAFF SUPERANNUATION SCHEME\"", "shape": "dot", "size": 10, "source_id": "chunk-be69a0889013bf54cbfd233367010b19"}, {"color": "#5dc9d9", "description": "\"The ANZ UK Staff Pension Scheme is a defined benefit scheme that has been closed to new members since 2004.\"", "entity_type": "\"EVENT\"", "id": "\"ANZ UK STAFF PENSION SCHEME\"", "label": "\"ANZ UK STAFF PENSION SCHEME\"", "shape": "dot", "size": 10, "source_id": "chunk-be69a0889013bf54cbfd233367010b19"}, {"color": "#c79ef9", "description": "\"The ANZ National Retirement Scheme in New Zealand is a defined benefit scheme that has been closed to new members since 1991.\"", "entity_type": "\"EVENT\"", "id": "\"ANZ NATIONAL RETIREMENT SCHEME\"", "label": "\"ANZ NATIONAL RETIREMENT SCHEME\"", "shape": "dot", "size": 10, "source_id": "chunk-be69a0889013bf54cbfd233367010b19"}, {"color": "#db8c3c", "description": "\"Defined Benefit Obligation refers to the liability that ANZ accrues to meet future pension payments for its employees, based on several actuarial assumptions.\"", "entity_type": "\"EVENT\"", "id": "\"DEFINED BENEFIT OBLIGATION\"", "label": "\"DEFINED BENEFIT OBLIGATION\"", "shape": "dot", "size": 10, "source_id": "chunk-a411e74ac1aeddb9ea997c73904f30b8"}, {"color": "#fa7c56", "description": "\"Defined Contribution Schemes are retirement plans where the employer\u0027s contributions are defined, impacting future employee pensions based on investment performance.\"\u003cSEP\u003e\"Defined Contribution Schemes are retirement savings plans where ANZ contributes to employees\u0027 pensions according to local laws and regulations.\"", "entity_type": "\"CONCEPT\"", "id": "\"DEFINED CONTRIBUTION SCHEMES\"", "label": "\"DEFINED CONTRIBUTION SCHEMES\"", "shape": "dot", "size": 10, "source_id": "chunk-7fa57ef39afddab796e160e5717571ec\u003cSEP\u003echunk-a411e74ac1aeddb9ea997c73904f30b8"}, {"color": "#c06821", "description": "\"Superannuation refers to the compulsory savings plan for employees in Australia, where ANZ contributes to employee retirement savings.\"", "entity_type": "\"EVENT\"", "id": "\"SUPERANNUATION\"", "label": "\"SUPERANNUATION\"", "shape": "dot", "size": 10, "source_id": "chunk-a411e74ac1aeddb9ea997c73904f30b8"}, {"color": "#e1fada", "description": "\"ExCo or Executive Committee is a group of senior executives at ANZ responsible for making high-level decisions regarding the organization\u0027s operations.\"\u003cSEP\u003e\"ExCo refers to the Executive Committee of ANZ, tasked with delivering the organization\u0027s purpose and priorities.\"\u003cSEP\u003e\"ExCo refers to the executive committee of ANZ, which is also excluded from specific incentive measures laid out in the plans.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"EXCO\"", "label": "\"EXCO\"", "shape": "dot", "size": 10, "source_id": "chunk-2a71bec7c4254b692300061416fe8bb1\u003cSEP\u003echunk-ddabfaaa85741a7ad2d8e0f62b90a6e5\u003cSEP\u003echunk-ecbca593617f52e9630be150d795fba0"}, {"color": "#a1ab96", "description": "\"Employee Share Acquisition Plan is a program allowing employees to acquire shares, with conditions for forfeiture based on employment status.\"\u003cSEP\u003e\"The Employee Share Acquisition Plan is a scheme that allows employees to purchase shares in the company as part of their employment benefits.\"\u003cSEP\u003e\"The Employee Share Acquisition Plan is a scheme under which employees may acquire shares in the company, indicating a structured method for employee equity participation.\"\u003cSEP\u003e\"The Employee Share Acquisition Plan is a program allowing employees to purchase shares in the company, contributing to their investment in the organization.\"\u003cSEP\u003e\"The Employee Share Acquisition Plan is a program through which ANZ grants shares to employees as part of their remuneration.\"\u003cSEP\u003e\"The Employee Share Acquisition Plan is a program by ANZ aimed at granting shares to eligible employees as part of their remuneration.\"\u003cSEP\u003e\"The Employee Share Acquisition Plan is a program offered by ANZ designed to grant shares to employees based on performance and tenure.\"\u003cSEP\u003e\"The Employee Share Acquisition Plan is a program for ANZ\u0027s employees that involves share issuance and options management.\"", "entity_type": "\"EVENT\"", "id": "\"EMPLOYEE SHARE ACQUISITION PLAN\"", "label": "\"EMPLOYEE SHARE ACQUISITION PLAN\"", "shape": "dot", "size": 10, "source_id": "chunk-efc7fbcc5cc9d18fcefcb41b70107909\u003cSEP\u003echunk-7fa57ef39afddab796e160e5717571ec\u003cSEP\u003echunk-f263edfe18aff087bd1864562f8efa95\u003cSEP\u003echunk-2a71bec7c4254b692300061416fe8bb1\u003cSEP\u003echunk-982e8c2679cc922a14bb09ef48a98c3e\u003cSEP\u003echunk-e0e01efb9d093412a60d9ebfca69c7b1\u003cSEP\u003echunk-b400cf803126a60db14845965ad7253d\u003cSEP\u003echunk-e7174309c8f15f392d2492fc595fc724"}, {"color": "#7a7928", "description": "\"Variable Remuneration is a component of employee compensation at ANZ, paid in shares or cash based on performance metrics.\"\u003cSEP\u003e\"Variable Remuneration refers to a form of compensation that can fluctuate based on performance results, affecting both cash payments and equity awards for executives.\"\u003cSEP\u003e\"Variable Remuneration refers to performance-based pay components designed to incentivize executives, linking remuneration to performance outcomes.\"\u003cSEP\u003e\"Variable remuneration is contingent on performance outcomes and involves assessments of ANZ\u2019s financial metrics and strategic achievements.\"\u003cSEP\u003e\"Variable Remuneration refers to the performance-based pay awarded to executives, which is discussed in detail for the year ending 2019.\"", "entity_type": "\"CONCEPT\"", "id": "\"VARIABLE REMUNERATION\"", "label": "\"VARIABLE REMUNERATION\"", "shape": "dot", "size": 10, "source_id": "chunk-906568a28661063a2c8ee45ab2848343\u003cSEP\u003echunk-cef64d36b612cdbdda61644ea09b5f27\u003cSEP\u003echunk-2a71bec7c4254b692300061416fe8bb1\u003cSEP\u003echunk-705b6b04a2b8b7365a5686410bfc41dd\u003cSEP\u003echunk-9a0b92460f59d05edee8672e3c830515"}, {"color": "#6ae569", "description": "\"Business Unit Incentive Plans (BUIPs) are programs designed to provide incentives to employees in specific business units at ANZ, excluding the CEO and ExCo.\"", "entity_type": "\"EVENT\"", "id": "\"BUSINESS UNIT INCENTIVE PLANS\"", "label": "\"BUSINESS UNIT INCENTIVE PLANS\"", "shape": "dot", "size": 10, "source_id": "chunk-2a71bec7c4254b692300061416fe8bb1"}, {"color": "#4e1953", "description": "\"Long Term Incentives (LTIs) are incentive programs at ANZ granting selected employees deferred shares that vest after three years, aimed at long-term retention and performance.\"", "entity_type": "\"EVENT\"", "id": "\"LONG TERM INCENTIVES\"", "label": "\"LONG TERM INCENTIVES\"", "shape": "dot", "size": 10, "source_id": "chunk-2a71bec7c4254b692300061416fe8bb1"}, {"color": "#4bb5c6", "description": "\"Exceptional Circumstances refer to specific instances where ANZ grants deferred shares to new employees to compensate for remuneration forfeited from previous employers.\"", "entity_type": "\"EVENT\"", "id": "\"EXCEPTIONAL CIRCUMSTANCES\"", "label": "\"EXCEPTIONAL CIRCUMSTANCES\"", "shape": "dot", "size": 10, "source_id": "chunk-2a71bec7c4254b692300061416fe8bb1"}, {"color": "#0f248c", "description": "\"Deferred Share Rights are a form of compensation given to executives, which allows them to receive shares at a later date based on performance metrics.\"\u003cSEP\u003e\"Deferred Share Rights are financial instruments granted to employees that confer the right to receive shares at a later date, based on specific terms and conditions.\"\u003cSEP\u003e\"Deferred Share Rights are granted instead of deferred shares and are tailored to local regulations in specific countries where ANZ operates.\"\u003cSEP\u003e\"Deferred Share Rights pertain to specific rights granted to executives which may convert into shares under certain conditions.\"\u003cSEP\u003e\"Deferred Share Rights provide employees with the right to acquire shares of ANZ at nil cost after a specified vesting period, without performance hurdles.\"\u003cSEP\u003e\"Deferred Share Rights refer to a financial mechanism where rights are granted to executives that can later be exercised under specific conditions, impacting their compensation.\"\u003cSEP\u003e\"Deferred share rights are a form of compensation heavily featured in connection to executive remuneration.\"\u003cSEP\u003e\"Deferred Share Rights are equity instruments granted to employees, which confer the right to receive shares at a future date based on certain conditions.\"\u003cSEP\u003e\"Deferred share rights allow the holder to acquire shares after a specified vesting period, highlighting a long-term incentive strategy.\"", "entity_type": "\"CONCEPT\"", "id": "\"DEFERRED SHARE RIGHTS\"", "label": "\"DEFERRED SHARE RIGHTS\"", "shape": "dot", "size": 10, "source_id": "chunk-5343aeddf7aebf2155485a20a07bd1be\u003cSEP\u003echunk-2a71bec7c4254b692300061416fe8bb1\u003cSEP\u003echunk-1f5727cb8d277792f8ebd587583a5793\u003cSEP\u003echunk-b390a3c53eb5afb937e9a3ef65a318f4\u003cSEP\u003echunk-705b6b04a2b8b7365a5686410bfc41dd\u003cSEP\u003echunk-37dd5f7892d15a50e5fe4822491ee09c\u003cSEP\u003echunk-9fc857d8cb4d19452404fbaee86f61d3\u003cSEP\u003echunk-648adaa69c4757e2e964f4f655f83a28\u003cSEP\u003echunk-d9c535b71807e3d40cd42462206a7846"}, {"color": "#69814a", "description": "\"VWAP (Volume Weighted Average Price) is used to determine the fair value of shares traded over a set period for financial calculations.\"\u003cSEP\u003e\"VWAP stands for Volume Weighted Average Price, which is used by ANZ to determine the allocation value of shares issued as part of incentive plans.\"", "entity_type": "\"CONCEPT\"", "id": "\"VWAP\"", "label": "\"VWAP\"", "shape": "dot", "size": 10, "source_id": "chunk-2a71bec7c4254b692300061416fe8bb1\u003cSEP\u003echunk-c8b3f94f8411d2fef030cfea44b1f9e3"}, {"color": "#657570", "description": "\"Performance Rights are a financial incentive for executives, granting them the right to acquire shares contingent on achieving specific performance metrics.\"\u003cSEP\u003e\"Performance Rights are a form of compensation granted to executives at ANZ that depend on achieving specific performance criteria before vesting.\"\u003cSEP\u003e\"Performance Rights are a type of employee incentive that grants employees the right to acquire shares of ANZ based on performance criteria over a vesting period.\"\u003cSEP\u003e\"Performance Rights are compensation mechanisms tied to ANZ\u0027s financial performance metrics, influencing executive remuneration structures.\"\u003cSEP\u003e\"Performance Rights are contingent financial instruments linked to performance metrics, allowing employees to earn shares based on achieving certain targets.\"\u003cSEP\u003e\"Performance Rights are equity awards linked to specific performance measures, discussed in relation to executives\u0027 compensation.\"\u003cSEP\u003e\"Performance Rights are equity compensation mechanisms for which individuals earn the right to acquire shares based on performance metrics.\"\u003cSEP\u003e\"Performance Rights are equity incentives that may vest based on achieving specific performance criteria over a set period.\"\u003cSEP\u003e\"Performance Rights are financial incentives granted to executives based on company performance metrics, with a vesting outcome of 21.8% in this instance.\"\u003cSEP\u003e\"Performance Rights are incentives granted to executives, contingent upon meeting performance metrics, thereby influencing executive remuneration.\"\u003cSEP\u003e\"Performance Rights are rights that entitle executives to shares upon achieving certain performance criteria.\"\u003cSEP\u003e\"Performance rights are mentioned as part of the compensation strategies used for executives, reflecting their performance.\"\u003cSEP\u003e\"Performance Rights are conditional rights granted to executives, contingent on meeting certain performance goals, mentioned in the context of remuneration.\"\u003cSEP\u003e\"Performance Rights are incentives given to executives, conditional on achieving specified performance targets.\"\u003cSEP\u003e\"Performance Rights are equity instruments linked to performance metrics that determine whether employees receive shares.\"\u003cSEP\u003e\"Performance rights are a type of incentive granted to selected employees, allowing them to acquire shares at no cost subject to specific performance hurdles.\"\u003cSEP\u003e\"Performance Rights are financial incentives granted to executives that may vest under specific conditions, particularly upon cessation of employment.\"\u003cSEP\u003e\"Performance Rights are rights granted to Mr Elliott that allow him to acquire shares at nil cost, contingent upon meeting performance conditions over a specified period.\"\u003cSEP\u003e\"Performance Rights refer to a structured remuneration incentive plan for executives linked to company performance metrics.\"\u003cSEP\u003e\"Performance Rights refer to a type of financial incentive granted to Mr Elliott based on the company\u0027s performance metrics.\"\u003cSEP\u003e\"Performance Rights refer to the rights granted to executives based on company performance, part of the remuneration package for executives at ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"PERFORMANCE RIGHTS\"", "label": "\"PERFORMANCE RIGHTS\"", "shape": "dot", "size": 10, "source_id": "chunk-5343aeddf7aebf2155485a20a07bd1be\u003cSEP\u003echunk-57660278be1051e02dd51209582ce1b7\u003cSEP\u003echunk-07ad6f93d6e6b6e3f7747aea6908a0d3\u003cSEP\u003echunk-3e80d269ae72b054c7dc5ceb2a65b7ff\u003cSEP\u003echunk-9fc857d8cb4d19452404fbaee86f61d3\u003cSEP\u003echunk-650fa780720ac0c57a415891b3016810\u003cSEP\u003echunk-648adaa69c4757e2e964f4f655f83a28\u003cSEP\u003echunk-906568a28661063a2c8ee45ab2848343\u003cSEP\u003echunk-1b4be4e861c12fb77d9af73a0b8a8263\u003cSEP\u003echunk-312b4c96b24039f04d90e5fc1eddb87e\u003cSEP\u003echunk-cef64d36b612cdbdda61644ea09b5f27\u003cSEP\u003echunk-9bc4d10001b196767da9810fb7c12175\u003cSEP\u003echunk-705b6b04a2b8b7365a5686410bfc41dd\u003cSEP\u003echunk-d9c535b71807e3d40cd42462206a7846\u003cSEP\u003echunk-ec8a35bba23ee225def58644667ce2dd\u003cSEP\u003echunk-ed3dd5d038946ae8f5147db2b7dd28f7\u003cSEP\u003echunk-43abb107388a876dabf7577d64a98b53\u003cSEP\u003echunk-694ae47ae949a65799a25d693fc1b349\u003cSEP\u003echunk-1f5727cb8d277792f8ebd587583a5793\u003cSEP\u003echunk-37dd5f7892d15a50e5fe4822491ee09c\u003cSEP\u003echunk-c8b3f94f8411d2fef030cfea44b1f9e3"}, {"color": "#c5b49d", "description": "\"The 2018 Remuneration Report outlines previous years\u0027 compensation provisions and adjustments related to share-based payments and options.\"", "entity_type": "\"EVENT\"", "id": "\"2018 REMUNERATION REPORT\"", "label": "\"2018 REMUNERATION REPORT\"", "shape": "dot", "size": 10, "source_id": "chunk-9fc857d8cb4d19452404fbaee86f61d3"}, {"color": "#3ada6b", "description": "\"Employee Share and Option Plans are schemes operated by ANZ, involving share-based payments to employees, affecting employee entitlements and remuneration.\"\u003cSEP\u003e\"Employee Share and Option Plans reflect ANZ\u0027s initiatives related to employee compensation through share-based payment schemes.\"\u003cSEP\u003e\"Employee Share and Option Plans relate to how ANZ incentivizes its employees through shares and options as part of their compensation.\"", "entity_type": "\"EVENT\"", "id": "\"EMPLOYEE SHARE AND OPTION PLANS\"", "label": "\"EMPLOYEE SHARE AND OPTION PLANS\"", "shape": "dot", "size": 10, "source_id": "chunk-9fc857d8cb4d19452404fbaee86f61d3\u003cSEP\u003echunk-febb67c097b22f16a3edb74cb432a3ca\u003cSEP\u003echunk-12aea08f771a9cad307c5afa9e14fccf"}, {"color": "#63d233", "description": "\"Key Management Personnel (KMP) refers to individuals in an organization who have the authority and responsibility for planning, directing, and controlling the activities of the company.\"\u003cSEP\u003e\"Key Management Personnel (KMP) refers to the executives and directors responsible for the company\u0027s strategic decisions and operations, whose remuneration is detailed in the report.\"\u003cSEP\u003e\"Key Management Personnel refers to the directors and executives responsible for the strategic direction and management of income-generating divisions at ANZ.\"\u003cSEP\u003e\"Key Management Personnel refers to the individuals holding significant positions within ANZ Securities, involved in decision-making regarding financial transactions.\"\u003cSEP\u003e\"Key Management Personnel in ANZ refers to high-ranking executives whose remuneration is being discussed during the Annual General Meeting.\"", "entity_type": "\"PERSON\"", "id": "\"KEY MANAGEMENT PERSONNEL\"", "label": "\"KEY MANAGEMENT PERSONNEL\"", "shape": "dot", "size": 10, "source_id": "chunk-d4b343a1fe9f3d184ca5d3308b79bb33\u003cSEP\u003echunk-f95673ce917494b0e41417ba237a02dc\u003cSEP\u003echunk-ed3badf959e859c8f652a694eeaec580\u003cSEP\u003echunk-b400cf803126a60db14845965ad7253d\u003cSEP\u003echunk-fd702f7001041d77734d71a4bab6fb3f"}, {"color": "#67b798", "description": "\"Loans made to Key Management Personnel (KMP) as part of the ordinary course of business, complying with commercial terms.\"\u003cSEP\u003e\"Loans to KMP refers to the financial assistance provided to Key Management Personnel, involving standard commercial terms.\"", "entity_type": "\"EVENT\"", "id": "\"LOANS TO KMP\"", "label": "\"LOANS TO KMP\"", "shape": "dot", "size": 10, "source_id": "chunk-648adaa69c4757e2e964f4f655f83a28\u003cSEP\u003echunk-b400cf803126a60db14845965ad7253d"}, {"color": "#0cc892", "description": "\"Non-controlling Interests are included in the overall Shareholders\u0027 Equity reflecting the interest of minority shareholders in the organization\u0027s total equity.\"\u003cSEP\u003e\"Total Shareholders\u0027 Equity encompasses the total value of the company owned by its shareholders, reflecting retained earnings and share capital.\"\u003cSEP\u003e\"Total shareholders\u0027 equity reflects the net assets owned by shareholders after deducting liabilities, impacted by the adoption of accounting standards.\"", "entity_type": "\"CONCEPT\"", "id": "\"TOTAL SHAREHOLDERS\u0027 EQUITY\"", "label": "\"TOTAL SHAREHOLDERS\u0027 EQUITY\"", "shape": "dot", "size": 10, "source_id": "chunk-ba486af16a7f00d52d59a0b1149c776f\u003cSEP\u003echunk-524e386c998c1b2a518071bc6f2b53a5\u003cSEP\u003echunk-d3b7f9ed878595236d24eeed4674a7d0"}, {"color": "#d9cfd7", "description": "\"Share Capital refers to the funds raised by an organization through the issuance of shares, a crucial component of its equity structure.\"\u003cSEP\u003e\"Share Capital represents the funds raised by the company through the issuance of shares, reflected in the equity statements.\"\u003cSEP\u003e\"Share Capital refers to the total value of shares issued by ANZ, which includes all ordinary fully paid shares.\"", "entity_type": "\"EVENT\"", "id": "\"SHARE CAPITAL\"", "label": "\"SHARE CAPITAL\"", "shape": "dot", "size": 10, "source_id": "chunk-625ddf7bd2e909feaf2f9fc35c544926\u003cSEP\u003echunk-ba486af16a7f00d52d59a0b1149c776f\u003cSEP\u003echunk-2f8bb8ab48899902e5ed443b61f85995"}, {"color": "#af1bb6", "description": "\"Reserves are portions of a company\u0027s profits set aside for specific purposes, such as reinvestment or to cover potential losses.\"\u003cSEP\u003e\"Reserves denote retained earnings and other comprehensive income that serves as a buffer for the organization\u0027s financial stability.\"\u003cSEP\u003e\"Reserves represent a portion of a company\u0027s profits set aside for specific purposes, such as reinvestment, future expansion, or contingencies.\"", "entity_type": "\"CONCEPT\"", "id": "\"RESERVES\"", "label": "\"RESERVES\"", "shape": "dot", "size": 10, "source_id": "chunk-a877047d670cf3f56bd23aa83232e3b6\u003cSEP\u003echunk-524e386c998c1b2a518071bc6f2b53a5\u003cSEP\u003echunk-ba486af16a7f00d52d59a0b1149c776f"}, {"color": "#642ccd", "description": "\"Non-Controlling Interests refer to the equity in a subsidiary not attributable to the parent company, affecting the overall financial position.\"\u003cSEP\u003e\"Non-controlling Interests refer to the share of equity ownership held by minority shareholders in subsidiaries, indicating equity structure.\"\u003cSEP\u003e\"Non-controlling Interests represent the portion of equity in a subsidiary not owned by the Group, impacting consolidated financial statements.\"\u003cSEP\u003e\"Non-controlling Interests represent the portion of equity in the Company that does not have control over its decisions.\"\u003cSEP\u003e\"Non-controlling Interests refer to shareholders who do not have control over the company, usually owning less than 50% of its equity.\"\u003cSEP\u003e\"Non-controlling Interests refer to the portion of equity ownership in ANZ not attributable to its shareholders, reflecting the financial interests of minority stakeholders.\"\u003cSEP\u003e\"Non-controlling interests represent the portion of equity in subsidiary companies not attributable to ANZ\u0027s shareholders, reflecting minority ownership.\"\u003cSEP\u003e\"Non-controlling interests indicate the portion of equity in subsidiaries that is not owned by ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"NON-CONTROLLING INTERESTS\"", "label": "\"NON-CONTROLLING INTERESTS\"", "shape": "dot", "size": 10, "source_id": "chunk-bded35356877e6c37558da796484d7e2\u003cSEP\u003echunk-524e386c998c1b2a518071bc6f2b53a5\u003cSEP\u003echunk-ba486af16a7f00d52d59a0b1149c776f\u003cSEP\u003echunk-dafa14cfe5d1006a408246f94d3254a4\u003cSEP\u003echunk-7639377119b7a19921772a5483a484ae\u003cSEP\u003echunk-1b47b93498fa0399e01f3cd306d9a688\u003cSEP\u003echunk-2f8bb8ab48899902e5ed443b61f85995\u003cSEP\u003echunk-e2fbd837eaf9d7f603383a5a3e578560"}, {"color": "#b7328e", "description": "\"ECL Models are complex financial models used to estimate credit losses on loans and advances, requiring significant data and judgments regarding future economic conditions.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"EXPECTED CREDIT LOSS (ECL) MODELS\"", "label": "\"EXPECTED CREDIT LOSS (ECL) MODELS\"", "shape": "dot", "size": 10, "source_id": "chunk-a34535cf9e9756813c65d6c5af8a69d4"}, {"color": "#9d039f", "description": "\"Loans and Advances comprise $81,621 million in assets reflecting amounts lent to customers that are to be repaid.\"\u003cSEP\u003e\"Loans and Advances denote the financial products provided to customers, relevant for evaluating the organization\u0027s lending operations.\"\u003cSEP\u003e\"Loans and Advances indicate amounts lent out to customers, representing an income source for the organization.\"\u003cSEP\u003e\"Loans and Advances encompass the amounts lent by the organization to individuals or other entities, impacting the company\u0027s financial position.\"\u003cSEP\u003e\"Loans and Advances refer to financial instruments extended by the Group to borrowers, representing a significant part of the Group\u0027s financial assets.\"\u003cSEP\u003e\"Loans and Advances refer to the financial credits issued by the Group, which are pivotal to the financial statements and assessments of expected credit losses.\"\u003cSEP\u003e\"Loans and Advances refer to the financial products provided by ANZ, which are assessed for impairment when there is evidence of potential loss.\"\u003cSEP\u003e\"Loans and Advances represent the various types of financial products provided to customers, a key component of ANZ\u0027s credit portfolio.\"\u003cSEP\u003e\"Loans and Advances pertain to the financial activities involving lending to customers or banks, valued based on expected cash flows.\"\u003cSEP\u003e\"Loans and Advances refer to the financial products provided by The Company, which are subject to impairment assessments and provisions based on credit risk.\"\u003cSEP\u003e\"Loans and Advances refers to the various financial products offered by ANZ that involve lending to customers, reflecting the nature of credit transactions and related risks.\"", "entity_type": "\"EVENT\"", "id": "\"LOANS AND ADVANCES\"", "label": "\"LOANS AND ADVANCES\"", "shape": "dot", "size": 10, "source_id": "chunk-af879f05cdbed58e28fdea07f776bbad\u003cSEP\u003echunk-968946f5a46b5ac58dc89b9de37a6fcd\u003cSEP\u003echunk-524e386c998c1b2a518071bc6f2b53a5\u003cSEP\u003echunk-4a4142f5def2d1db12d22d2a55ce983e\u003cSEP\u003echunk-52cc3a0564e33bc900063bd00996443e\u003cSEP\u003echunk-a34535cf9e9756813c65d6c5af8a69d4\u003cSEP\u003echunk-02c6b53e0a3976024b3bce68a9394f3c\u003cSEP\u003echunk-08f920d904a9e8420f46a8c6c35a4e3f\u003cSEP\u003echunk-b384e95dae1c6bfd596c17276621e226\u003cSEP\u003echunk-ba486af16a7f00d52d59a0b1149c776f\u003cSEP\u003echunk-aee31b0aab93b630ab58d9f0dcd45125"}, {"color": "#9da6ed", "description": "\"The Independent Auditor\u2019s Report provides an official assessment of ANZ\u0027s financial statements, highlighting key audit matters and compliance with accounting standards.\"", "entity_type": "\"EVENT\"", "id": "\"INDEPENDENT AUDITOR\u2019S REPORT\"", "label": "\"INDEPENDENT AUDITOR\u2019S REPORT\"", "shape": "dot", "size": 10, "source_id": "chunk-a34535cf9e9756813c65d6c5af8a69d4"}, {"color": "#836377", "description": "\"HSBC CUSTODY NOMINEES (AUSTRALIA) LIMITED is a nominee company holding shares on behalf of clients within Australia, noted for its involvement in shareholding distributions.\"\u003cSEP\u003e\"HSBC CUSTODY NOMINEES (AUSTRALIA) LIMITED is an organization that provides custody services for financial assets and securities.\"\u003cSEP\u003e\"HSBC Custody Nominees (Australia) Limited is a financial entity that holds significant quantities of the ANZ securities, indicating its prominent role in the market.\"\u003cSEP\u003e\"HSBC Custody Nominees (Australia) Limited is an organization listed as one of the largest holders of ANZ ordinary shares, indicating its significant investment.\"\u003cSEP\u003e\"HSBC Custody Nominees (Australia) Limited is an organization that holds a significant number of securities in ANZ CN3 and CN2.\"\u003cSEP\u003e\"HSBC Custody Nominees is a financial institution managing investment holdings tha at holds a significant amount of ordinary shares in Australia and New Zealand Banking Group Limited.\"\u003cSEP\u003e\"Citicorp Nominees Pty Limited is another financial entity involved in the holding of ANZ securities.\"\u003cSEP\u003e\"Citicorp Nominees includes a name linked with investment management, overseeing a percentage of ANZ CN5 holdings.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CITICORP NOMINEES PTY LIMITED\"", "label": "\"CITICORP NOMINEES PTY LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-0c6b10be2cc908958a027c2e7ec23c59\u003cSEP\u003echunk-ced62104dedcc3c2de9376e43d78faba\u003cSEP\u003echunk-883a0f1f172acd049c68ac5b866ffd44\u003cSEP\u003echunk-4231603541a362b23bc8f0ef2f8014e6\u003cSEP\u003echunk-2858b3abdc171754120d4c2b72a06e69"}, {"color": "#17921e", "description": "\"NATIONAL NOMINEES LIMITED is a nominee company that holds and manages shares on behalf of its clients.\"\u003cSEP\u003e\"NATIONAL NOMINEES LIMITED is referenced as a nominee company involved in shareholding arrangements.\"\u003cSEP\u003e\"National Nominees Limited is a custodian organization managing securities for multiple clients, including ANZ.\"\u003cSEP\u003e\"National Nominees Limited is an organization participating in the holding of ANZ CN3 securities.\"\u003cSEP\u003e\"National Nominees Limited is listed as a major holder of ANZ ordinary shares, reflecting its importance in the shareholder landscape.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"NATIONAL NOMINEES LIMITED\"", "label": "\"NATIONAL NOMINEES LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-9e9349cf1edb24bc97418429e2e62bc2\u003cSEP\u003echunk-0c6b10be2cc908958a027c2e7ec23c59\u003cSEP\u003echunk-ced62104dedcc3c2de9376e43d78faba\u003cSEP\u003echunk-883a0f1f172acd049c68ac5b866ffd44\u003cSEP\u003echunk-2858b3abdc171754120d4c2b72a06e69"}, {"color": "#1eca23", "description": "\"BNP Paribas Nominees Pty Ltd is a nominee organization involved in holding shares for clients and appears multipl
