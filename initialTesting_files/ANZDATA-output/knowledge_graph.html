ANZ\u2019s Retail operations in Vietnam to Shinhan Bank Vietnam during the 2018 full year.\"", "entity_type": "\"EVENT\"", "id": "\"VIETNAM RETAIL BUSINESS\"", "label": "\"VIETNAM RETAIL BUSINESS\"", "shape": "dot", "size": 10, "source_id": "chunk-016a62762aa2d7e899e64fb543868abc"}, {"color": "#adcb0f", "description": "\"Asia Retail and Wealth businesses are noted as a division previously associated with gains on sale during ANZ\u0027s reporting.\"\u003cSEP\u003e\"Asia Retail and Wealth businesses encompass the divisions within OnePath that are relevant to financial transactions in the Asian market.\"\u003cSEP\u003e\"Asia Retail and Wealth businesses were components of ANZ that have been divested, affecting financial results.\"\u003cSEP\u003e\"Asia Retail and Wealth businesses were segments within ANZ that were restructured, impacting their operational reporting.\"\u003cSEP\u003e\"The Asia Retail and Wealth Businesses refers to a group of divisions that ANZ sold to DBS Bank in 2017.\"\u003cSEP\u003e\"Asia Retail and Wealth businesses refer to sectors that were sold by ANZ, affecting its income and liabilities.\"\u003cSEP\u003e\"Asia Retail and Wealth businesses represent operations that were divested, influencing the financial results of the reporting period.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ASIA RETAIL AND WEALTH BUSINESSES\"", "label": "\"ASIA RETAIL AND WEALTH BUSINESSES\"", "shape": "dot", "size": 10, "source_id": "chunk-0b5544af6f50f6b695970c1f40d9dd28\u003cSEP\u003echunk-13c239e2e1d10a7186bdaf114c2f2ef9\u003cSEP\u003echunk-016a62762aa2d7e899e64fb543868abc\u003cSEP\u003echunk-06c33427c651c5652933d20192864003\u003cSEP\u003echunk-2c99925374ff723833b635838ef4821b\u003cSEP\u003echunk-2940f78c4d25e3fb4c945fe41603a362\u003cSEP\u003echunk-2389fb3125c42c0b90b98e3522359a86"}, {"color": "#23d7c7", "description": "\"Shinhan Bank Vietnam is a financial institution that acquired ANZ\u0027s Retail business in Vietnam during the 2018 financial year.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SHINHAN BANK VIETNAM\"", "label": "\"SHINHAN BANK VIETNAM\"", "shape": "dot", "size": 10, "source_id": "chunk-016a62762aa2d7e899e64fb543868abc"}, {"color": "#53b85f", "description": "\"HNA Group is the company that was involved in the proposed acquisition of UDC Finance from ANZ, which ultimately did not proceed.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"HNA GROUP\"", "label": "\"HNA GROUP\"", "shape": "dot", "size": 10, "source_id": "chunk-016a62762aa2d7e899e64fb543868abc"}, {"color": "#0a59e7", "description": "\"Division Analysis refers to the operational breakdown of net loans and advances by various divisions like Australia, New Zealand, and Pacific for the fiscal reporting period.\"", "entity_type": "\"EVENT\"", "id": "\"DIVISION ANALYSIS\"", "label": "\"DIVISION ANALYSIS\"", "shape": "dot", "size": 10, "source_id": "chunk-016a62762aa2d7e899e64fb543868abc"}, {"color": "#43b918", "description": "\"Net Tangible Assets measures the physical net worth of a company, excluding intangible assets.\"\u003cSEP\u003e\"Net Tangible Assets refer to a company\u0027s total assets minus any intangible assets and liabilities, giving a clear picture of the tangible equity.\"\u003cSEP\u003e\"Net Tangible Assets represent the total value of assets available to shareholders, discussed in the context of ANZ\u2019s financial statements.\"\u003cSEP\u003e\"Net Tangible Assets measures the tangible assets available after deducting liabilities, reflecting a company\u0027s asset base.\"", "entity_type": "\"EVENT\"", "id": "\"NET TANGIBLE ASSETS\"", "label": "\"NET TANGIBLE ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-779c1f36217957b6d13d95071704915a\u003cSEP\u003echunk-016a62762aa2d7e899e64fb543868abc\u003cSEP\u003echunk-2da6b0c19ab34f6dbf4693cefdaa8822\u003cSEP\u003echunk-138b70f8e80a13d6f2ba7ddc84c2a613"}, {"color": "#4b4fe6", "description": "\"Credit Risk Weighted Assets are a measure used to assess the risk level associated with assets, important for understanding ANZ\u0027s financial health.\"\u003cSEP\u003e\"Credit Risk Weighted Assets are the total amount of assets that require risk weighting based on their credit risk, as per regulatory requirements.\"\u003cSEP\u003e\"Credit Risk Weighted Assets refer to the total value of loans and credit exposures, adjusted for risk, used to determine a bank\u0027s capital requirements.\"\u003cSEP\u003e\"Credit Risk Weighted Assets represent the total assets of a bank adjusted for credit risk.)\"\u003cSEP\u003e\"Credit Risk Weighted Assets represent the amount of risk-weighted assets that are evaluated for regulatory capital requirements.\"", "entity_type": "\"EVENT\"", "id": "\"CREDIT RISK WEIGHTED ASSETS\"", "label": "\"CREDIT RISK WEIGHTED ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-f7087eda9b00cadb932affa0dd90faa5\u003cSEP\u003echunk-7b30cf8f93175f372235bb38222348bf\u003cSEP\u003echunk-016a62762aa2d7e899e64fb543868abc\u003cSEP\u003echunk-98cf3325dd5c9ab323e59e80829b4d80\u003cSEP\u003echunk-2da6b0c19ab34f6dbf4693cefdaa8822"}, {"color": "#835056", "description": "\"Cash Profit Impact refers to the financial outcomes from various operations including divestments, as detailed in ANZ\u0027s reporting.\"", "entity_type": "\"EVENT\"", "id": "\"CASH PROFIT IMPACT\"", "label": "\"CASH PROFIT IMPACT\"", "shape": "dot", "size": 10, "source_id": "chunk-016a62762aa2d7e899e64fb543868abc"}, {"color": "#ab51bb", "description": "\"Net Loans and Advances indicate the total loans provided by ANZ after deductions for anticipated losses, highlighting their lending activities.\"\u003cSEP\u003e\"Net Loans and Advances is a financial metric reported in the annual report that measures the total loan amounts given minus repayments, showing overall lending activity.\"\u003cSEP\u003e\"Net Loans and Advances refer to the total amount of loans provided by ANZ after accounting for repayments, showing growth dynamics across different divisions.\"\u003cSEP\u003e\"Net Loans and Advances\" refers to the total amount of outstanding loans issued by Australia and New Zealand Banking Group Limited (ANZ) after accounting for any provisions and allowances for losses. This metric is crucial for evaluating the bank\u0027s financial health and lending performance. Specifically, it reflects the total loans provided to clients, indicating the scale of lending activity while also demonstrating the organization\u0027s engagement with customers.\n\nThe figure is calculated by subtracting any impairments, allowances for doubtful accounts, and provisions for expected credit losses from the total issued loans. This results in a representation of the bank\u0027s lending activities that highlights the net financial impact of loans on its balance sheet. The metric also encompasses the amounts lent, adjusted for repayments, and is vital for assessing the bank\u0027s lending capacity and overall performance.\n\nOverall, \"Net Loans and Advances\" stands as a key financial indicator for ANZ, showcasing the total lending amount and its growth trends, which are integral to the Group\u0027s finance activities.\u003cSEP\u003e\"Net Loans and Advances refer to the amounts lent out by ANZ, net of any provisions for losses, showcasing its lending activities.\"\u003cSEP\u003e\"Net Loans and Advances refer to the total amount of loans given to borrowers minus provisions for expected credit losses (ECL) during the financial year.\"\u003cSEP\u003e\"Net Loans and Advances refer to the total value of loans provided by the Company, indicating its lending activities.\"\u003cSEP\u003e\"Net Loans and Advances refers to the total amount of loans issued to customers minus any provisions for bad debts, indicating the bank\u0027s lending activities.\"\u003cSEP\u003e\"Net Loans and Advances reflects the total amount of loans given by ANZ to customers after accounting for any provisions for credit losses.\"\u003cSEP\u003e\"Net Loans and Advances represent the total loans issued by ANZ minus any provisions for possible loan losses, important for understanding lending performance.\"", "entity_type": "\"CONCEPT\"", "id": "\"NET LOANS AND ADVANCES\"", "label": "\"NET LOANS AND ADVANCES\"", "shape": "dot", "size": 10, "source_id": "chunk-fb68635bce894109a3cb7c076db03f6d\u003cSEP\u003echunk-31f13d74ba523925e6ae88bfd30324f7\u003cSEP\u003echunk-968946f5a46b5ac58dc89b9de37a6fcd\u003cSEP\u003echunk-aea9ffabc6eacc8f89b222c60c3024b4\u003cSEP\u003echunk-a8c8fdffbad2cc3a28239d8276487518\u003cSEP\u003echunk-016a62762aa2d7e899e64fb543868abc\u003cSEP\u003echunk-e9ec5bc7788d86ae835bfd079ac67a72\u003cSEP\u003echunk-3d73e4ba2ba3f58f5f6a61d4d0bad1d4\u003cSEP\u003echunk-e434948587d34e0d9632e45ff03d40ab\u003cSEP\u003echunk-a877047d670cf3f56bd23aa83232e3b6\u003cSEP\u003echunk-861499ce784d9e437138c663e8e2a27f\u003cSEP\u003echunk-5578097de6714a6e6f813ea9253c0f28\u003cSEP\u003echunk-d0a8aacbfa02fb8c176feb8b641a1157\u003cSEP\u003echunk-575534ee4b5ba9b7f18560bf8e85e9da\u003cSEP\u003echunk-8dd6c9625cd8b6b40f7a9cb78f170b3d\u003cSEP\u003echunk-f4275cf72d2899670248f2278f5329e9\u003cSEP\u003echunk-a684888c03c6cf0207959f3a7fb309b4\u003cSEP\u003echunk-4b18db17c8b041156ddcf4fce305dffa\u003cSEP\u003echunk-9bf12f1ebceb495e7ab5a7c245bae347\u003cSEP\u003echunk-631c8fbf49a556e3ecea6d1c29903d13\u003cSEP\u003echunk-440ea47536840dd721b7b8c65164aba5\u003cSEP\u003echunk-cb2f510b35d419996d89e20bbfb2b3c5\u003cSEP\u003echunk-febf041b5b152c50a73d57c4d26a6dfc\u003cSEP\u003echunk-c773529585b5a3bdc49cc7d637057bb3\u003cSEP\u003echunk-4c083d21333b7f035b108ec893b74eae\u003cSEP\u003echunk-e01cb6cea99ae296d270bd0f141ed597\u003cSEP\u003echunk-dafa14cfe5d1006a408246f94d3254a4\u003cSEP\u003echunk-49384de89113cb2738c8b68d35c57501\u003cSEP\u003echunk-4d73badff97f00e5555527f077f63ccf\u003cSEP\u003echunk-af7e5da359b2d587f9d13b0b6379b6ac"}, {"color": "#f94f75", "description": "\"Movement Overview refers to the summarized analysis of changes in net loans and advances over specified periods.\"", "entity_type": "\"EVENT\"", "id": "\"MOVEMENT OVERVIEW\"", "label": "\"MOVEMENT OVERVIEW\"", "shape": "dot", "size": 10, "source_id": "chunk-016a62762aa2d7e899e64fb543868abc"}, {"color": "#5db670", "description": "\"Australia Retail and Commercial is a division within ANZ that focuses on retail and commercial banking, reporting on lending volumes and financial performance.\"\u003cSEP\u003e\"Australia Retail and Commercial is the division of ANZ that now houses businesses previously part of Wealth Australia following its restructuring.\"\u003cSEP\u003eAustralia Retail and Commercial is a continuing division of ANZ (Australia and New Zealand Banking Group) that specializes in retail and commercial banking services within Australia. This division is dedicated to various banking operations, including the provision of a range of financial products and services aimed at both consumer and commercial customers. It plays a crucial role in the financial landscape by tracking multiple performance metrics such as credit impairment charges, profit generation, net interest income, and overall financial performance.\n\nThe division has demonstrated significant involvement in home loans and deposit growth, and it has reported changes in impaired loans, lending volumes, and net interest margins over time. Australia Retail and Commercial provides insights into its financial health through detailed reports on expenses, performance comparisons across different periods, and assessments of credit impairments at various stages. \n\nThis division has undergone changes in management structure and implemented major marketing campaigns to bolster its operations. Furthermore, it has been important in reflecting the organization\u0027s financial results, showcasing fluctuations in operating expenses and restructuring efforts. As of September 30, 2019, it reported notable staffing figures and was instrumental in helping ANZ achieve substantial cash profits from its ongoing operations. Overall, Australia Retail and Commercial stands as a vital segment of ANZ\u0027s broader financial operations, dedicated to supporting the banking needs of customers throughout Australia.", "entity_type": "\"ORGANIZATION\"", "id": "\"AUSTRALIA RETAIL AND COMMERCIAL\"", "label": "\"AUSTRALIA RETAIL AND COMMERCIAL\"", "shape": "dot", "size": 10, "source_id": "chunk-3266e7c7509b883457368d4d47a3d152\u003cSEP\u003echunk-f3b2bff8efc15534feb87445131aaa96\u003cSEP\u003echunk-fef7f9c533308ce961c1e6982c971d61\u003cSEP\u003echunk-836819df393148691ec80f90cf69ee58\u003cSEP\u003echunk-58ff9827bdf2d76c9e3c0195757f8688\u003cSEP\u003echunk-ca148fc383ce9c2f2560f084198e554e\u003cSEP\u003echunk-3e67c5d8a3c0864f87d057fc07ce137d\u003cSEP\u003echunk-f2bdb85e3a72fbf98388ae50888a9e6b\u003cSEP\u003echunk-2e81987c2b651db3fb1e1d1bdd622226\u003cSEP\u003echunk-0e3bf5ac4b4ac1ec478e9607173eeb91\u003cSEP\u003echunk-8dd6c9625cd8b6b40f7a9cb78f170b3d\u003cSEP\u003echunk-f7b5b72f0916bae09e5035835b75b1e5\u003cSEP\u003echunk-b2c672b6ee1437fd1490baf3f409b89f\u003cSEP\u003echunk-4b18db17c8b041156ddcf4fce305dffa\u003cSEP\u003echunk-3a0002857d7ba0a6291daafa6f002722\u003cSEP\u003echunk-732bec117d40c1ebdf12c15822f19010\u003cSEP\u003echunk-cb2f510b35d419996d89e20bbfb2b3c5\u003cSEP\u003echunk-febf041b5b152c50a73d57c4d26a6dfc\u003cSEP\u003echunk-6680d858f85ad8d78b64acf04b0a205f\u003cSEP\u003echunk-dbe47abac91ba08368f74cb8a0ce0adf\u003cSEP\u003echunk-a9d29f792df09e3cffac7b395586c0ec\u003cSEP\u003echunk-88badc7df1d747ea6ca3a597f8d48627"}, {"color": "#95a5a0", "description": "\"Institutional is a division within ANZ that reports on lending volumes and financial performance, indicating growth under certain market conditions.\"\u003cSEP\u003eThe \"Institutional\" division is a key component of ANZ, focused on providing institutional banking services to a diverse range of clients, including governments and large corporate entities. This division has a notable staffing count and encompasses a variety of financial activities such as Transaction Banking, loans, and specialized finance. It plays a significant role in the financial performance of the organization, influencing metrics such as profit before income tax and net interest income across various regions.\n\nInstitutional has experienced fluctuations in credit impairment charges but remains a critical contributor to the organization\u0027s financial stability and growth. The division is recognized for its strong performance, demonstrating disciplined growth with improvements in cash profit and return on equity (ROE). It also showcases its financial standing through comprehensive profit and loss metrics.\n\nFurthermore, the Institutional division impacts overall credit impairment assessments and provisioning strategies, positioning itself as an important segment within the broader financial structure of ANZ. As it continues to adapt, the division has also undergone changes affecting its full-time equivalents (FTE), reflecting an ongoing commitment to enhance productivity and service quality for its institutional clients. Overall, the Institutional division exemplifies ANZ\u0027s focus on catering to institutional clients and delivering unique value in a competitive banking landscape.", "entity_type": "\"ORGANIZATION\"", "id": "\"INSTITUTIONAL\"", "label": "\"INSTITUTIONAL\"", "shape": "dot", "size": 10, "source_id": "chunk-494e8af8dc2863b7d8e43aed186aa53a\u003cSEP\u003echunk-f3b2bff8efc15534feb87445131aaa96\u003cSEP\u003echunk-66824cb1f6a9b2e7083ef8c8c75a5e35\u003cSEP\u003echunk-3266e7c7509b883457368d4d47a3d152\u003cSEP\u003echunk-f6917dffe045fa096aec577d8de0bfa6\u003cSEP\u003echunk-fef7f9c533308ce961c1e6982c971d61\u003cSEP\u003echunk-1f9f0d952f7eafaae4a405185d149b53\u003cSEP\u003echunk-836819df393148691ec80f90cf69ee58\u003cSEP\u003echunk-ca148fc383ce9c2f2560f084198e554e\u003cSEP\u003echunk-e9ec5bc7788d86ae835bfd079ac67a72\u003cSEP\u003echunk-3e67c5d8a3c0864f87d057fc07ce137d\u003cSEP\u003echunk-5600447680142e4af191fbc8ba988aab\u003cSEP\u003ec that indicates the bank\u0027s profitability after tax for a specific period.\"\u003cSEP\u003e\"Statutory Profit refers to the profit calculated according to the relevant accounting standards, representing ANZ\u0027s overall financial performance.\"\u003cSEP\u003e\"Statutory Profit refers to the total profit attributed to shareholders from continuing operations, as reported in the financial results.\"\u003cSEP\u003e\"Statutory Profit represents a financial measure that excludes certain gains and losses as recognized under accounting regulations.\"\u003cSEP\u003e\"Statutory Profit represents the official accounting profit reported by ANZ, which includes both core and non-core items.\"\u003cSEP\u003e\"Statutory Profit refers to the profit calculated according to accounting standards, which ANZ uses to report its financial performance.\"\u003cSEP\u003e\"Statutory Profit represents the net profit of ANZ as reported in financial statements, reflecting overall company performance.\"\u003cSEP\u003e\"Statutory profit refers to the official profit figure reported by ANZ New Zealand, reflecting accounting standards.\"\u003cSEP\u003e\"Statutory Profit is the officially reported profit of ANZ before adjustments, subject to external audit, reflecting standard accounting practices.\"\u003cSEP\u003e\"Statutory Profit refers to the reported profit after tax for the Group for the financial year, indicating financial performance metrics.\"\u003cSEP\u003e\"Statutory Profit refers to the profit reported according to accounting standards, which may include adjustments for various financial elements.\"\u003cSEP\u003e\"Statutory Profit represents the overall profit including all items, which differs from Cash Profit as it contains non-core items.\"\u003cSEP\u003e\"Statutory profit is the net income reported by ANZ that complies with standard accounting rules, indicating financial performance.\"", "entity_type": "\"CONCEPT\"", "id": "\"STATUTORY PROFIT\"", "label": "\"STATUTORY PROFIT\"", cation associated with the wealth business and financial transactions relevant to investments and policy liabilities.\"\u003cSEP\u003e\"Zurich is an insurance company that acquired the life insurance business from ANZ, indicating a significant transaction in the financial sector.\"\u003cSEP\u003e\"Zurich is an organization that acquired the Australian life insurance business from ANZ, signifying a significant transaction in the financial services sector.\"\u003cSEP\u003e\"Zurich is a financial organization that acquired the life insurance business from ANZ as part of a significant transaction.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ZURICH\"", "label": "\"ZURICH\"", "shape": "dot", "size": 10, "source_id": "chunk-6b40fe7f2c6e780a3c546aa3ff972ae1\u003cSEP\u003echunk-ff8ed32f38d97ccf890195706691a243\u003cSEP\u003echunk-43abb107388a876dabf7577d64a98b53\u003cSEP\u003echunk-6680d858f85ad8d78b64acf04b0a205f\u003cSEP\u003echunk-342fcf631e7dfa7b3561e6a1134f530d\u003cSEP\u003echunk-4953eef57c64c984d8e7d211c2f6b8a4\u003cSEP\u003echunk-8804b937b46f27dc79fb357a6fe47d49\u003cSEP\u003echunk-93b996ff6a6386dbc0e4ee0290ebd1e7\u003cSEP\u003echunk-eedcdf447a74503d0f962905d1868de5\u003cSEP\u003echunk-e01cb6cea99ae296d270bd0f141ed597\u003cSEP\u003echunk-2c99925374ff723833b635838ef4821b\u003cSEP\u003echunk-4b18db17c8b041156ddcf4fce305dffa"}, {"color": "#79c54b", "description": "\"PNG Retail, Commercial \u0026 SME indicates a specific sector part of ANZ\u0027s operations, likely involved in assets management.\"\u003cSEP\u003e\"PNG Retail, Commercial \u0026 SME indicates the retail and commercial banking activities undertaken by ANZ in Papua New Guinea, affecting its market presence.\"\u003cSEP\u003e\"PNG Retail, Commercial \u0026 SME refers to ANZ\u0027s segment that focuses on retail and commercial banking in Papua New Guinea.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PNG RETAIL, COMMERCIAL \u0026 SME\"", "label": "\"PNG RETAIL, COMMERCIAL \u0026 SME\"", "shape": "dot", "size": 10, "source_id": "chunk-eedcdf447a74503d0f962905d1868de5\u003cSEP\u003echunk-6680d858f85ad8d78b64acf04b0a205f\u003cSEP\u003echunk-e01cb6cea99ae296d270bd0f141ed597"}, {"color": "#f1773e", "description": "\"The Reserve Bank of Australia is the central bank entrusted with monetary policy and financial stability in Australia, involved in liquidity management processes.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"RESERVE BANK OF AUSTRALIA (RBA)\"", "label": "\"RESERVE BANK OF AUSTRALIA (RBA)\"", "shape": "dot", "size": 10, "source_id": "chunk-6680d858f85ad8d78b64acf04b0a205f"}, {"color": "#c24598", "description": "\"Liquidity Risk describes the risk of being unable to meet financial obligations as they come due, which is crucial to banking operations and management.\"\u003cSEP\u003e\"Liquidity Risk is the risk that ANZ cannot meet its short-term financial obligations, impacting its operational stability.\"\u003cSEP\u003e\"Liquidity Risk is the risk that an entity will not be able to meet its short-term financial obligations due to an imbalance between liquid assets and liabilities.\"\u003cSEP\u003e\"Liquidity Risk refers to the potential difficulty a company may face in meeting its financial obligations as they come due, which is a significant concern for ANZ.\"\u003cSEP\u003e\"Liquidity Risk refers to the potential difficulty the company may face in meeting its short-term financial obligations.\"", "entity_type": "\"CONCEPT\"", "id": "\"LIQUIDITY RISK\"", "label": "\"LIQUIDITY RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-6680d858f85ad8d78b64acf04b0a205f\u003cSEP\u003echunk-c63199cdb89aeff6dfe111b41a9ebd1f\u003cSEP\u003echunk-4712f7054774492854380f7932c04e02\u003cSEP\u003echunk-cf03ba05395ab2f3077234474a121c96\u003cSEP\u003echunk-3d6c6a9853986a2054965a60f6d2aed0"}, {"color": "#2f5711", "description": "\"RBNZ adopts the Basel II and Basel III frameworks for capital requirements, overseeing the capitalisation of banks in New Zealand.\"\u003cSEP\u003e\"The Reserve Bank of New Zealand relates to the collateral eligible for Committed Liquidity Facility and is involved in the financial regulatory framework.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"RESERVE BANK OF NEW ZEALAND (RBNZ)\"", "label": "\"RESERVE BANK OF NEW ZEALAND (RBNZ)\"", "shape": "dot", "size": 10, "source_id": "chunk-6680d858f85ad8d78b64acf04b0a205f\u003cSEP\u003echunk-386476d7791c4846645593674598a594"}, {"color": "#9696b5", "description": "September 2019 denotes a significant period marked by various financial and operational disclosures related to ANZ\u0027s activities, particularly in compliance with Basel III regulations. During this timeframe, ANZ reported its financial results, cash flow position, and detailed metrics regarding its financial health, including net interest income, profit before tax, capital management, and securitisation practices. This date served as a pivotal reference point for the bank\u0027s performance metrics, allowing for comparisons to prior periods.\n\nThe disclosures from September 2019 highlight critical information regarding collectively and individually assessed credit impairment charges, changes in cash operating expenses, and personnel adjustments across divisions. Additionally, it marked a key moment for understanding ANZ\u0027s funding composition and financial performance, including share buy-backs and other significant financial activities.\n\nMoreover, September 2019 is noted for the issuance of a final standard by the IASB concerning Interest Rate Benchmark Reform, which is crucial for understanding financial reporting. It also encapsulated the time period during which ANZ\u0027s average Liquidity Coverage Ratio (LCR) was calculated, reflecting the institution\u0027s financial state at that moment.\n\nThe Basel III Pillar 3 disclosure of ANZ during this period was particularly notable as it provided insights into the bank\u0027s financial metrics and risk assessments, including capital ratios and credit risk management practices. This disclosure included vital information on counterparty credit risk and illustrated the risk management frameworks and controls within ANZ.\n\nIn summary, September 2019 serves as a significant timeframe covering the comprehensive reporting of ANZ\u0027s financial activities, operational changes, and compliance with regulatory standards, thereby reflecting the organization\u0027s overall financial health and strategic positioning.", "entity_type": "\"EVENT\"", "id": "\"SEPTEMBER 2019\"", "label": "\"SEPTEMBER 2019\"", "shape": "dot", "size": 10, "source_id": "chunk-6c04e8f87bbb2bb490b4931c4d76e66e\u003cSEP\u003echunk-494e8af8dc2863b7d8e43aed186aa53a\u003cSEP\u003echunk-ecfad8922ae56bb823e6b87c20692591\u003cSEP\u003echunk-fef7f9c533308ce961c1e6982c971d61\u003cSEP\u003echunk-66fa87a6b2defba76139a70d5ddd03e9\u003cSEP\u003echunk-7bc47f5b54131f35486e9d2232e58810\u003cSEP\u003echunk-3beea4b02632f6ce8ae8b6f56626be6f\u003cSEP\u003echunk-f9aef228423cbf8a8dcb17d0e6036a4e\u003cSEP\u003echunk-dcb6ffc67e1931e1d3e88c25814ce877\u003cSEP\u003echunk-73866806b8ce234efd3439b5b7bba01c\u003cSEP\u003echunk-836819df393148691ec80f90cf69ee58\u003cSEP\u003echunk-0ebbfc96fb97353c83f6f82fbbf1c0a8\u003cSEP\u003echunk-69d27fdfb7db838e50fdeaef062108d2\u003cSEP\u003echunk-493697a4372d31e70b2d17e2ac33676b\u003cSEP\u003echunk-12a98b8abd4d2f6d4affd3694480dfb0\u003cSEP\u003echunk-ca148fc383ce9c2f2560f084198e554e\u003cSEP\u003echunk-27141ba1e8c6e6ac0c3b97eb32cfd496\u003cSEP\u003echunk-4a43e65eae76a47ba997f89cf5459572\u003cSEP\u003echunk-061734129599e22f10a3e3354d246004\u003cSEP\u003echunk-f2bdb85e3a72fbf98388ae50888a9e6b\u003cSEP\u003echunk-bb987e1617df5e8493a42ab9fccd11b8\u003cSEP\u003echunk-2f8bb8ab48899902e5ed443b61f85995\u003cSEP\u003echunk-727d821bb8ead6670170baa66c011d04\u003cSEP\u003echunk-f5e90920ed24586cf3a64ba4475da136\u003cSEP\u003echunk-ec47d5220e4f2cd940cec4fbfff2b29c\u003cSEP\u003echunk-4600ed86d863e988ddc726908ce9561a\u003cSEP\u003echunk-4929537417363afda  CET1 ratio.\"", "entity_type": "\"EVENT\"", "id": "\"CUSTOMER REMEDIATION IMPACTS\"", "label": "\"CUSTOMER REMEDIATION IMPACTS\"", "shape": "dot", "size": 10, "source_id": "chunk-4b2c3bb870246c3042aa77be07653c01"}, {"color": "#1ce9c4", "description": "\"Total Required Stable Funding represents the aggregate amount of funding that ANZ requires to manage its financial obligations effectively.\"", "entity_type": "\"CONCEPT\"", "id": "\"TOTAL REQUIRED STABLE FUNDING\"", "label": "\"TOTAL REQUIRED STABLE FUNDING\"", "shape": "dot", "size": 10, "source_id": "chunk-4b2c3bb870246c3042aa77be07653c01"}, {"color": "#ef21d1", "description": "\"Available Stable Funding indicates the amount of funding that ANZ has on hand to meet its necessary financial requirements.\"", "entity_type": "\"CONCEPT\"", "id": "\"AVAILABLE STABLE FUNDING\"", "label": "\"AVAILABLE STABLE FUNDING\"", "shape": "dot", "size": 10, "source_id": "chunk-4b2c3bb870246c3042aa77be07653c01"}, {"color": "#95daf3", "description": "\"Retail \u0026 small and medium enterprise customer deposits are the deposits collected by ANZ from individual customers and small to medium-sized enterprises.\"", "entity_type": "\"CONCEPT\"", "id": "\"RETAIL \u0026 SMALL AND MEDIUM ENTERPRISE CUSTOMER DEPOSITS\"", "label": "\"RETAIL \u0026 SMALL AND MEDIUM ENTERPRISE CUSTOMER DEPOSITS\"", "shape": "dot", "size": 10, "source_id": "chunk-4b2c3bb870246c3042aa77be07653c01"}, {"color": "#2ac320", "description": "\"Corporate, public sector entities \u0026 operational deposits refer to deposits held by ANZ from larger corporate clients and public sector entities.\"", "entity_type": "\"CONCEPT\"", "id": "\"CORPORATE, PUBLIC SECTOR ENTITIES \u0026 OPERATIONAL DEPOSITS\"", "label": "\"CORPORATE, PUBLIC SECTOR ENTITIES \u0026 OPERATIONAL DEPOSITS\"", "shape": "dot", "size": 10, "source_id": "chunk-4b2c3bb870246c3042aa77be07653c01"}, {"color": "#4bc32b", "description": "\"Central bank \u0026 other financial institution deposits consist of funds held by ANZ from central banks and other financial institutions.\"", "entity_type": "\"CONCEPT\"", "id": "\"CENTRAL BANK \u0026 OTHER FINANCIAL INSTITUTION DEPOSITS\"", "label": "\"CENTRAL BANK \u0026 OTHER FINANCIAL INSTITUTION DEPOSITS\"", "shape": "dot", "size": 10, "source_id": "chunk-4b2c3bb870246c3042aa77be07653c01"}, {"color": "#61519b", "description": "\"Term funding refers to funds that ANZ has committed for a set period, representing a portion of its overall funding profile.\"", "entity_type": "\"CONCEPT\"", "id": "\"TERM FUNDING\"", "label": "\"TERM FUNDING\"", "shape": "dot", "size": 10, "source_id": "chunk-4b2c3bb870246c3042aa77be07653c01"}, {"color": "#5aaeef", "description": "\"Short term funding \u0026 other liabilities are obligations that ANZ needs to settle in the short term, impacting its liquidity management.\"", "entity_type": "\"CONCEPT\"", "id": "\"SHORT TERM FUNDING \u0026 OTHER LIABILITIES\"", "label": "\"SHORT TERM FUNDING \u0026 OTHER LIABILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-4b2c3bb870246c3042aa77be07653c01"}, {"color": "#00298f", "description": "\"Capital refers to the financial resources that the Company manages and utilizes in its operations, important for understanding its financial health.\"\u003cSEP\u003e\"Capital represents the financial resources that ANZ allocates to support business activities and manage various risks.\"\u003cSEP\u003e\"Capital represents the financial resources that ANZ can utilize to maintain solvency and support its lending activities.\"\u003cSEP\u003e\"Capital refers to the funds that banks must hold as reserves or for operational purposes, crucial for financial stability and compliance with regulatory standards.\"", "entity_type": "\"CONCEPT\"", "id": "\"CAPITAL\"", "label": "\"CAPITAL\"", "shape": "dot", "size": 10, "source_id": "chunk-6add910494bab78b10511c86f0038e54\u003cSEP\u003echunk-861499ce784d9e437138c663e8e2a27f\u003cSEP\u003echunk-e347641e80307127d8075e74174cb7c3\u003cSEP\u003echunk-4b2c3bb870246c3042aa77be07653c01"}, {"color": "#cc66c3", "description": "\"Net Stable Funding Ratio assesses ANZ\u0027s stability in funding relative to its liquidity requirements.\"\u003cSEP\u003e\"Net Stable Funding Ratio is a measure of the stability of a bank\u0027s funding, assessing the relationship between a bank\u0027s available stable funding and its required stable funding.\"\u003cSEP\u003e\"The Net Stable Funding Ratio is a measure of ANZ\u0027s liquidity risk, comparing available stable funding to required stable funding over a one-year horizon.\"\u003cSEP\u003e\"The Net Stable Funding Ratio is a regulatory liquidity standard to ensure that banks maintain stable funding.\"\u003cSEP\u003e\"The Net Stable Funding Ratio (NSFR) is a financial metric that measures the stability of a bank\u0027s funding in relation to its liquidity requirements.\"", "entity_type": "\"CONCEPT\"", "id": "\"NET STABLE FUNDING RATIO\"", "label": "\"NET STABLE FUNDING RATIO\"", "shape": "dot", "size": 10, "source_id": "chunk-4b2c3bb870246c3042aa77be07653c01\u003cSEP\u003echunk-77cdbfd4af94f3cb213510205fb8282f\u003cSEP\u003echunk-cdc4147213d6f60a7c6accb7430d4e10\u003cSEP\u003echunk-e347641e80307127d8075e74174cb7c3\u003cSEP\u003echunk-2da6b0c19ab34f6dbf4693cefdaa8822"}, {"color": "#659501", "description": "\"The 2019 Annual Financial Statements is an event related to the release and audit of financial data of ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"2019 ANNUAL FINANCIAL STATEMENTS\"", "label": "\"2019 ANNUAL FINANCIAL STATEMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-0444cd59b4663696ba19076eeb8deaa9"}, {"color": "#2aee97", "description": "The Audit Committee is a crucial governing body within ANZ, dedicated to overseeing auditing processes and financial reporting to ensure compliance and transparency. This committee, which consists of non-executive directors, plays an integral role in monitoring the organization\u0027s financial performance and the integrity of its financial statements. \n\nSpecifically, the Audit Committee is tasked with overseeing the external audit process related to ANZ\u0027s financial statements and ensuring the independence and effectiveness of the audit. It is responsible for reviewing financial reporting and compliance connected to risk management and internal controls, which includes informing about any adjustments made by external auditors. The Committee ensures that sound risk management practices are followed and that internal controls within ANZ are effective.\n\nAdditionally, the Audit Committee actively receives reports from the Whistleblower Program team to uphold operational integrity. Its members influence statutory and cash profit interpretations and maintain standards for independence among themselves. Notably, Ilana Atlas and Mr. Liebelt are identified as participants within this governance body, underscoring its composed and diverse leadership.\n\nOverall, the Audit Committee serves as a principal sub-committee of the Board of Directors, providing independent review and supervision to ensure the authenticity of corporate reporting and adherence to financial regulations within ANZ.", "entity_type": "\"ORGANIZATION\"", "id": "\"AUDIT COMMITTEE\"", "label": "\"AUDIT COMMITTEE\"", "shape": "dot", "size": 10, "source_id": "chunk-145c6f9e5950345596d5578087e255d5\u003cSEP\u003echunk-8684d6581f73dd116d7146c45022db6a\u003cSEP\u003echunk-e0522ac9fc22cf30efc3ecfd3c25bbec\u003cSEP\u003echunk-b7c396ed72b3bc79d4689859aeccd2f7\u003cSEP\u003echunk-30452af475c8e64acfbf928b869efad6\u003cSEP\u003echunk-4e69f439aaa898ab79462c0d8880048a\u003cSEP\u003echunk-b73a0b806a03067044476d9091b8f76e\u003cSEP\u003echunk-4d123edbbac261c9468513a9011d7990\u003cSEP\u003echunk-a03098d3e761513c80f4c3c7b69e56e1\u003cSEP\u003echunk-14607859fbefc67d29953d0ef688743c\u003cSEP\u003echunk-20ef4746a93ffa187ed809ea59175f43\u003cSEP\u003echunk-6121994b18f495bf10d703d1d090b00a\u003cSEP\u003echunk-257cdcfc967d3cc3482388050a049a87\u003cSEP\u003echunk-e6e31b3989be903557f1158e05f48a79\u003cSEP\u003echunk-0444cd59b4663696ba19076eeb8deaa9\u003cSEP\u003echunk-138b70f8e80a13d6f2ba7ddc84c2a613\u003cSEP\u003echunk-093f3a04fd662c539d6dd31fb1cf1f27\u003cSEP\u003echunk-9ba0ad626aa3f2e411c276810357e0b0\u003cSEP\u003echunk-2789aacd369aa75df114c58554c9a4db\u003cSEP\u003echunk-2940f78c4d25e3fb4c945fe41603a362"}, {"color": "#2a64f0", "description": "\"OnePath Life (NZ) is a business entity previously operated by the Company that was sold, impacting the financial results.\"\u003cSEP\u003e\"OnePath Life (NZ) is an organization from which there was a loss of income due to divestment affecting overall results.\"\u003cSEP\u003e\"OnePath Life (NZ) is an organization involved in the insurance sector, specifically in the management of policy liabilities and supporting financial adjustments.\"\u003cSEP\u003e\"OnePath Life (NZ) is an organization that has been sold, resulting in lower personnel expenses and impacting various financial metrics.\"\u003cSEP\u003e\"OnePath Life (NZ) was a life insurance business previously owned by ANZ, which was divested in a transaction completed on 31 May 2019.\"\u003cSEP\u003e\"OnePath Life (NZ) is a subsidiary involved in the life insurance business, recently sold as part of a financial restructuring by the ANZ Group.\"\u003cSEP\u003e\"OnePath Life (NZ) was a business division of ANZ that was divested, impacting the organization\u2019s operating income and financial results.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ONEPATH LIFE (NZ)\"", "label": "\"ONEPATH LIFE (NZ)\"", "shape": "dot", "size": 10, "source_id": "chunk-0ebbfc96fb97353c83f6f82fbbf1c0a8\u003cSEP\u003echunk-2b939762e33582b89a92bd29135988f0\u003cSEP\u003echunk-f3b2bff8efc15534feb87445131aaa96\u003cSEP\u003echunk-88badc7df1d747ea6ca3a597f8d48627\u003cSEP\u003echunk-b0319e8f34461e5bd014a2b846ee2e4b\u003cSEP\u003echunk-60b861b816dac88c3ec0c3796d7a3b26\u003cSEP\u003echunk-dbe47abac91ba08368f74cb8a0ce0adf"}, {"color": "#0e3280", "description": "\"SRCB is a financial institution in which ANZ sold a 20% stake and was part of the overview of cash profit adjustments.\"\u003cSEP\u003e\"Shanghai Rural Commercial Bank (SRCB) is a financial institution in which ANZ held a 20% stake and decided to sell as part of its financial strategy.\"\u003cSEP\u003e\"Shanghai Rural Commercial Bank (SRCB) is a financial institution involved in a stake sale completed by the Group, indicating its significant role in the financial activities described.\"\u003cSEP\u003e\"Shanghai Rural Commercial Bank (SRCB) is an organization in which ANZ had a 20% stake, which was sold as part of financial adjustments.\"\u003cSEP\u003e\"Shanghai Rural Commercial Bank (SRCB) is noted as having experienced a loss on sale in the reporting period.\"\u003cSEP\u003e\"Shanghai Rural Commercial Bank (SRCB) was involved in the sale adjustments impacting the financial reporting of the organization in 2018 and 2017.\"\u003cSEP\u003e\"Shanghai Rural Commercial Bank is mentioned as being involved in the operational adjustments and sale impacts related to Wealth Australia and TSO.\"\u003cSEP\u003e\"SRCB is an entity involved in a sale mentioned in relation to tax provisions, indicating its significance in financial transactions.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SHANGHAI RURAL COMMERCIAL BANK (SRCB)\"", "label": "\"SHANGHAI RURAL COMMERCIAL BANK (SRCB)\"", "shape": "dot", "size": 10, "source_id": "chunk-2b939762e33582b89a92bd29135988f0\u003cSEP\u003echunk-4953eef57c64c984d8e7d211c2f6b8a4\u003cSEP\u003echunk-bded35356877e6c37558da796484d7e2\u003cSEP\u003echunk-febb67c097b22f16a3edb74cb432a3ca\u003cSEP\u003echunk-ceed19304943d34d413fc293a88c61e8\u003cSEP\u003echunk-14607859fbefc67d29953d0ef688743c\u003cSEP\u003echunk-138b70f8e80a13d6f2ba7ddc84c2a613\u003cSEP\u003echunk-2389fb3125c42c0b90b98e3522359a86"}, {"color": "#7bc8d2", "description": "\"Condensed Consolidated Financial Statements are prepared to summarize the financial position and performance of ANZ for a specific period.\"\u003cSEP\u003e\"Condensed Consolidated Financial Statements provide a summary of the financial position and performance of the banking group.\"\u003cSEP\u003e\"Condensed Consolidated Financial Statements refer to the financial reports that provide detailed insights into the group\u0027s operations, including the impacts of new accounting standards.\"", "entity_type": "\"EVENT\"", "id": "\"CONDENSED CONSOLIDATED FINANCIAL STATEMENTS\"", "label": "\"CONDENSED CONSOLIDATED FINANCIAL STATEMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-ff8ed32f38d97ccf890195706691a243\u003cSEP\u003echunk-dbe47abac91ba08368f74cb8a0ce0adf\u003cSEP\u003echunk-a975582a22d3df5057b461f0ccf8cd08"}, {"color": "#232c95", "description": "\"AASB 9 is an accounting standard governing the recognition and measurement of financial instruments, which includes guidance on calculating ECL.\"\u003cSEP\u003e\"AASB 9 is the Australian Accounting Standard for Financial Instruments that influences the valuation and recognition of securitisation activities.\"\u003cSEP\u003e\"AASB 9 refers to the Australian Accounting Standards Board standard that outlines accounting for financial instruments, including aspects of credit losses.\"\u003cSEP\u003eAASB 9 is a significant accounting standard adopted by the Australia and New Zealand Banking Group Limited (ANZ) on October 1, 2018. This standard fundamentally revises the classification and measurement of financial assets and liabilities, replacing the previous standard, AASB 139. The implementation of AASB 9 has led to crucial changes in financial reporting practices, particularly concerning the recognition of expected credit losses (ECLs) and the management of credit risk.\n\nOne of the key features of AASB 9 is its forward-looking approach to measuring ECLs, which reflects a range of future economic conditions rather than relying solely on historical data. This shift necessitates organizations to adapt from an incurred loss model to one that proactively accounts for expected losses. As a result, ANZ and similar institutions have had to update their accounting policies to appropriately classify and measure financial instruments, impacting how they report credit risk information.\n\nFurthermore, AASB 9 introduced new hedge accounting requirements, which enhance the alignment between an organization\u2019s risk management strategies and the financial accounting associated with those strategies. This flexibility allows the Group to continue complying with previous guidelines until new projects are completed.\n\nOverall, AASB 9 represents a significant evolution in accounting standards, aimed at improving the transparency and accuracy of financial reporting, thereby affecting various aspects of financial instruments and credit loss management. Its comprehensive guidelines have led to notable changes in how entities like ANZ evaluate and report their financial assets and liabilities, making it a pivotal framework in modern accounting practice.", "entity_type": "\"CONCEPT\"", "id": "\"AASB 9\"", "label": "\"AASB 9\"", "shape": "dot", "size": 10, "source_id": "chunk-bd391279477d962d9816465d7476871d\u003cSEP\u003echunk-5944b4f9e4accc4f52d9aa0a9094cc7f\u003cSEP\u003echunk-c0b412eb42cd42808e56a873b81e9c25\u003cSEP\u003echunk-67b931c933cfeb64caabca915ccc4d35\u003cSEP\u003echunk-aea9ffabc6eacc8f89b222c60c3024b4\u003cSEP\u003echunk-d3b7f9ed878595236d24eeed4674a7d0\u003cSEP\u003echunk-b2eb5aa63b6ccbd2854c9b9f10527224\u003cSEP\u003echunk-a16aa5960c70655d862e190101d38220\u003cSEP\u003echunk-d16d5b62211526769cd3fd09dd5f2f74\u003cSEP\u003echunk-85a14741418f29221cfa3db72ee9eb44\u003cSEP\u003echunk-c44eae7c5afcfe12700d3767787cb83c\u003cSEP\u003echunk-5eb3392e4ad8cef9f30fefffdb1a39bc\u003cSEP\u003echunk-d585ad9e2c0c9fd68c7fc5c48349e1be\u003cSEP\u003echunk-98cf3325dd5c9ab323e59e80829b4d80\u003cSEP\u003echunk-a877047d670cf3f56bd23aa83232e3b6\u003cSEP\u003echunk-30fc4f0b547f0bc5426 ory financial disclosures, impacting how companies like ANZ prepare their financial statements.\"\u003cSEP\u003e\"The Corporations Act 2001 is a legal framework that regulates corporate conduct in Australia, significantly influencing the operations of organizations like ANZ and KPMG.\"\u003cSEP\u003e\"The Corporations Act 2001 is a legislative framework under which ANZ has prepared its Directors\u2019 Report, ensuring compliance with Australian corporate regulations.\"\u003cSEP\u003e\"The Corporations Act 2001 is an Australian statute that regulates corporate governance and financial reporting requirements for companies.\"\u003cSEP\u003e\"The Corporations Act 2001 is legislation governing corporate behavior in Australia, under which ANZ complies for its financial declarations and operations.\"\u003cSEP\u003e\"The Corporations Act 2001 is legislation that governs corporate conduct, including auditor independence and corporate reporting standards in Australia.\"\u003cSEP\u003e\"Corporations Act 2001 is legislation that outlines the duties and responsibilities of companies, including the obligations for accurate financial reporting.\"\u003cSEP\u003e\"The Corporations Act 2001 is legislation that governs corporate activities in Australia, including compliance and reporting obligations for companies like Australia and New Zealand Banking Group Limited.\"\u003cSEP\u003e\"The Corporations Act 2001 is legislation that governs corporate behavior in Australia, requiring compliance and financial reporting standards.\"\u003cSEP\u003e\"The Corporations Act 2001 refers to the legal framework that governs corporate practices in Australia, mentioned in context with the appointment of corporate representatives.\"", "entity_type": "\"EVENT\"", "id": "\"CORPORATIONS ACT 2001\"", "label": "\"CORPORATIONS ACT 2001\"", "shape": "dot", "size": 10, "source_id": "chunk-a16aa5960c70655d862e190101d38220\u003cSEP\u003echunk-5108c6b9c3803ae8b99d54a5f6403fa8\u003cSEP\u003echunk-1fdbae77307816734 ts own account, affecting the calculation of shares available for earnings per share.\"", "entity_type": "\"CONCEPT\"", "id": "\"TREASURY SHARES\"", "label": "\"TREASURY SHARES\"", "shape": "dot", "size": 10, "source_id": "chunk-a16aa5960c70655d862e190101d38220\u003cSEP\u003echunk-342fcf631e7dfa7b3561e6a1134f530d\u003cSEP\u003echunk-4953eef57c64c984d8e7d211c2f6b8a4\u003cSEP\u003echunk-968946f5a46b5ac58dc89b9de37a6fcd\u003cSEP\u003echunk-98cf3325dd5c9ab323e59e80829b4d80\u003cSEP\u003echunk-3d580ae1ef860f531c1c5c38d2248417\u003cSEP\u003echunk-93b996ff6a6386dbc0e4ee0290ebd1e7\u003cSEP\u003echunk-4b18db17c8b041156ddcf4fce305dffa\u003cSEP\u003echunk-ff8ed32f38d97ccf890195706691a243"}, {"color": "#1d4301", "description": "\"Australian Accounting Standards (AASs) are rules set by the Australian Accounting Standards Board that dictate how financial reports should be prepared in accordance with Australian legislation.\"\u003cSEP\u003e\"Australian Accounting Standards (AASs) are the framework and guidelines under which the Group prepares its financial statements, ensuring compliance with legal and professional standards.\"\u003cSEP\u003e\"Australian Accounting Standards (AASs) are the framework under which ANZ has prepared its financial statements.\"\u003cSEP\u003e\"Australian Accounting Standards are the framework of financial reporting regulations that ANZ adheres to when preparing its financial statements.\"\u003cSEP\u003e\"Australian Accounting Standards are regulations that guide the preparation of financial reports to ensure they provide a true and fair view.\"\u003cSEP\u003e\"Australian Accounting Standards are the regulations that guide the preparation of financial statements in Australia to ensure accuracy and fairness.\"\u003cSEP\u003e\"Australian Accounting Standards refer to the guidelines and criteria used for financial reporting in Australia, which the Group\u0027s methodology must adhere to.\"\u003cSEP\u003e\"Australian Accounting Standards refer to the set of guidelines that govern how financial reports must be prepared and presented in Australia.\"", "entity_type": "\"CONCEPT\"", "id": "\"AUSTRALIAN ACCOUNTING STANDARDS\"", "label": "\"AUSTRALIAN ACCOUNTING STANDARDS\"", "shape": "dot", "size": 10, "source_id": "chunk-4e69f439aaa898ab79462c0d8880048a\u003cSEP\u003echunk-5108c6b9c3803ae8b99d54a5f6403fa8\u003cSEP\u003echunk-883a0f1f172acd049c68ac5b866ffd44\u003cSEP\u003echunk-c72304d1e7e0d71f7a06cbaaab20e7f3\u003cSEP\u003echunk-95a447e15837ff188aab62d67a8cd1e1\u003cSEP\u003echunk-0fb95d16ad9bcf6828f2be655a6a7002\u003cSEP\u003echunk-ff8ed32f38d97ccf890195706691a243\u003cSEP\u003echunk-c96fadf1bf6b3b2335ac81efa04a5c6a"}, {"color": "#66e75a", "description": "\"The 2018 Financial Report serves as a prior document that should be read alongside the 2019 financial statements for contextual understanding.\"", "entity_type": "\"EVENT\"", "id": "\"2018 FINANCIAL REPORT\"", "label": "\"2018 FINANCIAL REPORT\"", "shape": "dot", "size": 10, "source_id": "chunk-ff8ed32f38d97ccf890195706691a243"}, {"color": "#7c26b8", "description": "\"Dividend Reinvestment Plan allows shareholders to reinvest dividends into additional shares, indicating a strategy for growth.\"\u003cSEP\u003e\"The DRP is a program that allows ANZ shareholders to reinvest their dividends in the purchase of additional shares.\"\u003cSEP\u003e\"The Dividend Reinvestment Plan (DRP) allows eligible shareholders to reinvest their dividends into additional shares.\"\u003cSEP\u003e\"The Dividend Reinvestment Plan (DRP) allows shareholders to reinvest their dividends in additional shares rather than receiving cash.\"\u003cSEP\u003e\"The Dividend Reinvestment Plan (DRP) allows ANZ shareholders to reinvest dividends into additional shares, providing an option for retaining investment in the organization.\"\u003cSEP\u003e\"The Dividend Reinvestment Plan (DRP) is an event where shareholders can reinvest dividends into additional shares instead of receiving cash.\"\u003cSEP\u003e\"The Dividend Reinvestment Plan (DRP) allows shareholders to reinvest their dividends into additional shares instead of receiving cash.\"\u003cSEP\u003e\"The Dividend Reinvestment Plan (DRP) is a program allowing shareholders to reinvest their dividends in additional shares rather than receiving cash.\"\u003cSEP\u003e\"The Dividend Reinvestment Plan (DRP) is a program offered by AUSTRALIA AND NEW ZEALAND BANKING GROUP LIMITED that allows shareholders to reinvest their dividends into additional shares.\"", "entity_type": "\"EVENT\"", "id": "\"DIVIDEND REINVESTMENT PLAN (DRP)\"", "label": "\"DIVIDEND REINVESTMENT PLAN (DRP)\"", "shape": "dot", "size": 10, "source_id": "chunk-70d489edb75636e3445bb54174510da7\u003cSEP\u003echunk-4609b716a4ca1c815850b1ee92b0e7ab\u003cSEP\u003echunk-738baa3b53d27f57b452d04043dd8d99\u003cSEP\u003echunk-e675aefe06e7cab8edf8a8023347c493\u003cSEP\u003echunk-eedcdf447a74503d0f962905d1868de5\u003cSEP\u003echunk-6bda961477fb3c3411e7bed627a6e3db\u003cSEP\u003echunk-138b70f8e80a13d6f2ba7ddc84c2a613\u003cSEP\u003echunk-630068c546d625a9329b3dad0f396e9a\u003cSEP\u003echunk-596102f6df036d3a82d2e29ee3c73599"}, {"color": "#a30700", "description": "\"The BOP is a plan associated with the distribution of dividends, allowing shareholders options related to their dividends.\"\u003cSEP\u003e\"The Bonus Option Plan (BOP) is an initiative related to the proposed dividend that provides shareholders with bonus options.\"\u003cSEP\u003e\"The Bonus Option Plan (BOP) enables ANZ to issue additional shares to shareholders as part of the dividend announcement, enhancing shareholder value.\"", "entity_type": "\"EVENT\"", "id": "\"BONUS OPTION PLAN (BOP)\"", "label": "\"BONUS OPTION PLAN (BOP)\"", "shape": "dot", "size": 10, "source_id": "chunk-eedcdf447a74503d0f962905d1868de5\u003cSEP\u003echunk-e675aefe06e7cab8edf8a8023347c493\u003cSEP\u003echunk-70d489edb75636e3445bb54174510da7"}, {"color": "#e52d36", "description": "\"Shareholders are individuals or entities that own shares in ANZ and are invited to participate in the Annual General Meeting and submit questions.\"\u003cSEP\u003eShareholders are individuals or entities that hold shares in ANZ, the Company in question. They have a vested interest in the bank\u0027s financial performance, governance, and sustainable practices. Shareholders are entitled to receive dividends and share in the profits generated from the Company\u0027s operations. Their investment expectations include not only financial returns such as dividends and capital gains but also an emphasis on sustainable positive performance.\n\nAs part of their role, shareholders possess voting rights, allowing them to influence decisions regarding management and corporate governance. They participate in advocating for the bank\u0027s risk management practices and overall performance during meetings, where they have the authority to vote on important resolutions and remuneration policies.\n\nIn summary, shareholders of ANZ, whether individuals or institutional investors, are integral to the Company\u0027s structure, holding significant influence over its strategic direction while also expecting continuous improvement in financial returns and adherence to sustainability initiatives.", "entity_type": "\"ORGANIZATION\"", "id": "\"SHAREHOLDERS\"", "label": "\"SHAREHOLDERS\"", "shape": "dot", "size": 10, "source_id": "chunk-70d489edb75636e3445bb54174510da7\u003cSEP\u003echunk-4f88420bbc23d907f4ffff4462ac977d\u003cSEP\u003echunk-ce150d24b2bf2b83cc8e094cd37efa02\u003cSEP\u003echunk-ad83d8bb128e3245e628e4f74133a188\u003cSEP\u003echunk-ecbca593617f52e9630be150d795fba0\u003cSEP\u003echunk-e2fbd837eaf9d7f603383a5a3e578560\u003cSEP\u003echunk-a23ea0117a112c1176cc44829c92a151\u003cSEP\u003echunk-e434948587d34e0d9632e45ff03d40ab\u003cSEP\u003echunk-6938c43579a43b73e0b351610d9fc17d\u003cSEP\u003echunk-650fa780720ac0c57a415891b3016810\u003cSEP\u003echunk-32da17ec1ee141f7627261b11663e316\u003cSEP\u003echunk-ec47d5220e4f2cd940cec4fbfff2b29c\
