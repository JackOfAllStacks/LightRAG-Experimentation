SEP\u003e\"Deferred Shares are a type of equity granted to executives, mentioned throughout the compensation data.\"\u003cSEP\u003e\"Deferred Shares are equity awards that are provided to executives but vesting is delayed, often contingent on future performance or time.\"\u003cSEP\u003e\"Deferred Shares are shares that are granted but subject to a deferral period, ensuring employees remain with the company for a specified time before they fully own the shares.\"\u003cSEP\u003e\"Deferred Shares are shares that executives earn but are held for a period before they can be accessed, intended to align their interests with long-term performance.\"\u003cSEP\u003e\"Deferred Shares refer to shares that are parcellated out to individuals over a specified timeframe.\"\u003cSEP\u003e\"Deferred shares indicate shares that are held back and are typically granted under specific conditions in the financial context.\"\u003cSEP\u003e\"Deferred shares are a form of compensation provided by ANZ that vest over three years, serving as a long-term incentive for employees.\"", "entity_type": "\"EVENT\"", "id": "\"DEFERRED SHARES\"", "label": "\"DEFERRED SHARES\"", "shape": "dot", "size": 10, "source_id": "chunk-906568a28661063a2c8ee45ab2848343\u003cSEP\u003echunk-efc7fbcc5cc9d18fcefcb41b70107909\u003cSEP\u003echunk-1b4be4e861c12fb77d9af73a0b8a8263\u003cSEP\u003echunk-cef64d36b612cdbdda61644ea09b5f27\u003cSEP\u003echunk-2a71bec7c4254b692300061416fe8bb1\u003cSEP\u003echunk-57660278be1051e02dd51209582ce1b7\u003cSEP\u003echunk-c8b3f94f8411d2fef030cfea44b1f9e3\u003cSEP\u003echunk-41f2adfd1dfb8e62cf76d1baf57560a5"}, {"color": "#51fb7e", "description": "\"10.39 reflects another share price involved in the granting of performance rights.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"10.39\"", "label": "\"10.39\"", "shape": "dot", "size": 10, "source_id": "chunk-57660278be1051e02dd51209582ce1b7"}, {"color": "#a060ab", "description": "\"22 Nov 18 is a significant date related to the granting of deferred shares and performance rights.\"", "entity_type": "\"EVENT\"", "id": "\"22 NOV 18\"", "label": "\"22 NOV 18\"", "shape": "dot", "size": 10, "source_id": "chunk-57660278be1051e02dd51209582ce1b7"}, {"color": "#8711d8", "description": "\"Current Disclosed Executives include the active executive members of the organization whose compensation is reflected in the report.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CURRENT DISCLOSED EXECUTIVES\"", "label": "\"CURRENT DISCLOSED EXECUTIVES\"", "shape": "dot", "size": 10, "source_id": "chunk-705b6b04a2b8b7365a5686410bfc41dd"}, {"color": "#333f81", "description": "\"Long Term Variable Remuneration (LTVR) serves to emphasize the long-term strategic objectives of ANZ and is tied to performance rights.\"\u003cSEP\u003e\"Long Term Variable Remuneration (LTVR) signifies performance rights awarded to executives, with valuation based on their performance over time.\"", "entity_type": "\"CONCEPT\"", "id": "\"LONG TERM VARIABLE REMUNERATION (LTVR)\"", "label": "\"LONG TERM VARIABLE REMUNERATION (LTVR)\"", "shape": "dot", "size": 10, "source_id": "chunk-ed3dd5d038946ae8f5147db2b7dd28f7\u003cSEP\u003echunk-ef72b5657c82e83dae2d0ee3aecad344"}, {"color": "#81ff0a", "description": "\"The 2018 Royal Commission is a significant event that led to shared accountability among directors and changes in remuneration practices.\"\u003cSEP\u003e\"The 2018 Royal Commission is referenced regarding conduct issues which affected the variable remuneration awards in subsequent years.\"", "entity_type": "\"EVENT\"", "id": "\"2018 ROYAL COMMISSION\"", "label": "\"2018 ROYAL COMMISSION\"", "shape": "dot", "size": 10, "source_id": "chunk-ed3dd5d038946ae8f5147db2b7dd28f7\u003cSEP\u003echunk-ed3badf959e859c8f652a694eeaec580"}, {"color": "#f05d19", "description": "\"Remuneration governance refers to the practices and policies overseeing how compensation is structured and managed within ANZ.\"", "entity_type": "\"CONCEPT\"", "id": "\"REMUNERATION GOVERNANCE\"", "label": "\"REMUNERATION GOVERNANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-b7c396ed72b3bc79d4689859aeccd2f7"}, {"color": "#8eea77", "description": "\"Aon provides market data and information to the HR Committee and management but does not provide recommendations concerning remuneration.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"AON\"", "label": "\"AON\"", "shape": "dot", "size": 10, "source_id": "chunk-30452af475c8e64acfbf928b869efad6"}, {"color": "#d49f08", "description": "\"Reimagining Reward is an organizational-wide initiative aimed at redefining remuneration and performance management processes.\"", "entity_type": "\"EVENT\"", "id": "\"REIMAGINING REWARD\"", "label": "\"REIMAGINING REWARD\"", "shape": "dot", "size": 10, "source_id": "chunk-30452af475c8e64acfbf928b869efad6"}, {"color": "#5336b2", "description": "\"The ANZBGL Remuneration Policy outlines the guidelines and principles governing remuneration for the organization.\"", "entity_type": "\"EVENT\"", "id": "\"ANZBGL REMUNERATION POLICY\"", "label": "\"ANZBGL REMUNERATION POLICY\"", "shape": "dot", "size": 10, "source_id": "chunk-30452af475c8e64acfbf928b869efad6"}, {"color": "#aa8a40", "description": "\"These plans are designed to incentivize and reward executives based on performance specific to their respective divisions.\"", "entity_type": "\"EVENT\"", "id": "\"DIVISIONAL BUSINESS UNIT INCENTIVE PLANS\"", "label": "\"DIVISIONAL BUSINESS UNIT INCENTIVE PLANS\"", "shape": "dot", "size": 10, "source_id": "chunk-30452af475c8e64acfbf928b869efad6"}, {"color": "#9905b8", "description": "\"A \u0027Good Leaver\u0027 designation applies to employees who leave under satisfactory circumstances, affecting their deferred equity entitlements.\"", "entity_type": "\"EVENT\"", "id": "\"GOOD LEAVER\"", "label": "\"GOOD LEAVER\"", "shape": "dot", "size": 10, "source_id": "chunk-30452af475c8e64acfbf928b869efad6"}, {"color": "#3ee7b3", "description": "\"Performance Hurdles define the criteria that must be met for variable remuneration components to vest, ensuring they align with company objectives.\"\u003cSEP\u003e\"Performance hurdles are specific targets that executives must meet to qualify for variable remuneration under plans like LTVR, emphasizing accountability and strategic focus.\"\u003cSEP\u003e\"Performance hurdles outline the standards and benchmarks that executives must meet to receive bonuses and share rights.\"", "entity_type": "\"CONCEPT\"", "id": "\"PERFORMANCE HURDLES\"", "label": "\"PERFORMANCE HURDLES\"", "shape": "dot", "size": 10, "source_id": "chunk-37dd5f7892d15a50e5fe4822491ee09c\u003cSEP\u003echunk-cef64d36b612cdbdda61644ea09b5f27\u003cSEP\u003echunk-ef72b5657c82e83dae2d0ee3aecad344"}, {"color": "#57091a", "description": "\"Total Remuneration Awarded encompasses all financial compensations, including fixed and variable components, received by executives.\"", "entity_type": "\"CONCEPT\"", "id": "\"TOTAL REMUNERATION AWARDED\"", "label": "\"TOTAL REMUNERATION AWARDED\"", "shape": "dot", "size": 10, "source_id": "chunk-ed3dd5d038946ae8f5147db2b7dd28f7"}, {"color": "#256eb4", "description": "\"The Equity Retention Award is a financial incentive approved by the Board for employees, reflecting recognition of service and market conditions.\"", "entity_type": "\"EVENT\"", "id": "\"EQUITY RETENTION AWARD\"", "label": "\"EQUITY RETENTION AWARD\"", "shape": "dot", "size": 10, "source_id": "chunk-f55c233f511ff7ddebdcf53be104eb7a"}, {"color": "#4f2c4b", "description": "\"Bonus Opportunity Foregone refers to compensation adjustments related to M Jablko\u0027s previous earnings and decisions taken against bonuses.\"\u003cSEP\u003e\"Bonus Opportunity Foregone refers to previous compensation opportunities that were relinquished by M Carnegie, linking it to financial decisions within ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"BONUS OPPORTUNITY FOREGONE\"", "label": "\"BONUS OPPORTUNITY FOREGONE\"", "shape": "dot", "size": 10, "source_id": "chunk-f55c233f511ff7ddebdcf53be104eb7a\u003cSEP\u003echunk-f839478c00868677240e242d4d9306b0"}, {"color": "#a46013", "description": "\"Retirement Allowance is a financial benefit calculated based on length of service and remuneration, associated with individuals employed with ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"RETIREMENT ALLOWANCE\"", "label": "\"RETIREMENT ALLOWANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-f55c233f511ff7ddebdcf53be104eb7a"}, {"color": "#a67fbc", "description": "\"Long Service Leave is a benefit accrued during employment with ANZ, reflecting service duration.\"\u003cSEP\u003e\"Long Service Leave is a type of benefit included in D Hisco\u0027s termination benefits, showing accrued paid leave.\"\u003cSEP\u003e\"Long Service Leave pertains to the leave entitlements for employees who have worked for a long period, demonstrated as part of the financial liabilities in ANZ\u0027s report.\"", "entity_type": "\"EVENT\"", "id": "\"LONG SERVICE LEAVE\"", "label": "\"LONG SERVICE LEAVE\"", "shape": "dot", "size": 10, "source_id": "chunk-febb67c097b22f16a3edb74cb432a3ca\u003cSEP\u003echunk-f55c233f511ff7ddebdcf53be104eb7a\u003cSEP\u003echunk-1b4be4e861c12fb77d9af73a0b8a8263"}, {"color": "#7260f9", "description": "\"22 Nov 21 is a key date for the expiration and exercise of performance rights.\"", "entity_type": "\"EVENT\"", "id": "\"22 NOV 21\"", "label": "\"22 NOV 21\"", "shape": "dot", "size": 10, "source_id": "chunk-57660278be1051e02dd51209582ce1b7"}, {"color": "#dfb7b2", "description": "\"5,515 indicates the performance rights amount granted over time, connecting to several individuals with performance agreements.\"", "entity_type": "\"UNKNOWN\"", "id": "\"5,515\"", "label": "\"5,515\"", "shape": "dot", "size": 10, "source_id": "chunk-57660278be1051e02dd51209582ce1b7"}, {"color": "#b1e7fe", "description": "\"Total Shareholder Return (TSR) is a performance measure used to determine the value generated for shareholders, influencing the vesting of performance rights.\"\u003cSEP\u003e\"Total Shareholder Return (TSR) is a performance metric used to evaluate the performance hurdles for performance rights granted to employees.\"", "entity_type": "\"CONCEPT\"", "id": "\"TOTAL SHAREHOLDER RETURN (TSR)\"", "label": "\"TOTAL SHAREHOLDER RETURN (TSR)\"", "shape": "dot", "size": 10, "source_id": "chunk-d9c535b71807e3d40cd42462206a7846\u003cSEP\u003echunk-9fc857d8cb4d19452404fbaee86f61d3"}, {"color": "#631efa", "description": "\"Option Plans refer to the structured incentive plans that enable employees to obtain rights to shares, thereby aligning their interests with those of the shareholders.\"", "entity_type": "\"CONCEPT\"", "id": "\"OPTION PLANS\"", "label": "\"OPTION PLANS\"", "shape": "dot", "size": 10, "source_id": "chunk-d9c535b71807e3d40cd42462206a7846"}, {"color": "#73ca47", "description": "\"A$4,200,000 refers to the estimated value of Performance Rights for executives tied to long-term variable remuneration.\"", "entity_type": "\"AMOUNT\"", "id": "\"A$4,200,000\"", "label": "\"A$4,200,000\"", "shape": "dot", "size": 10, "source_id": "chunk-650fa780720ac0c57a415891b3016810"}, {"color": "#88e10e", "description": "\"A$2,100,000 denotes the threshold vesting value of Performance Rights for executives in ANZ\u2019s remuneration plan.\"", "entity_type": "\"AMOUNT\"", "id": "\"A$2,100,000\"", "label": "\"A$2,100,000\"", "shape": "dot", "size": 10, "source_id": "chunk-650fa780720ac0c57a415891b3016810"}, {"color": "#f70786", "description": "\"The Comparator Group includes various financial institutions like Commonwealth Bank of Australia and Westpac Banking Corporation which are used to assess performance rights.\"", "entity_type": "\"GEO\"", "id": "\"COMPARATOR GROUP\"", "label": "\"COMPARATOR GROUP\"", "shape": "dot", "size": 10, "source_id": "chunk-694ae47ae949a65799a25d693fc1b349"}, {"color": "#dbe812", "description": "\"TSR stands for Total Shareholder Return, a metric used to evaluate the performance of shares, factoring in growth and dividends.\"", "entity_type": "\"CONCEPT\"", "id": "\"TSR\"", "label": "\"TSR\"", "shape": "dot", "size": 10, "source_id": "chunk-694ae47ae949a65799a25d693fc1b349"}, {"color": "#2f9639", "description": "\"Listing Rules are regulations that govern the trading of shares, affecting how Performance Rights function within the market.\"", "entity_type": "\"CONCEPT\"", "id": "\"LISTING RULES\"", "label": "\"LISTING RULES\"", "shape": "dot", "size": 10, "source_id": "chunk-694ae47ae949a65799a25d693fc1b349"}, {"color": "#855924", "description": "\"5,202 refers to a numerical value indicating the number of deferred shares associated with various individuals or grants.\"", "entity_type": "\"UNKNOWN\"", "id": "\"5,202\"", "label": "\"5,202\"", "shape": "dot", "size": 10, "source_id": "chunk-57660278be1051e02dd51209582ce1b7"}, {"color": "#186b14", "description": "\"5.15 is another share price that impacts the performance rights granted on specific dates.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"5.15\"", "label": "\"5.15\"", "shape": "dot", "size": 10, "source_id": "chunk-57660278be1051e02dd51209582ce1b7"}, {"color": "#c83d36", "description": "\"Employee Share Offer is a program under the ANZ Employee Share Acquisition Plan allowing eligible employees to acquire shares as part of their remuneration.\"\u003cSEP\u003e\"Employee Share Offer refers to the opportunity given to employees to acquire shares as part of their compensation.\"\u003cSEP\u003e\"Employee Share Offers are events through which employees were granted stock options, occurring on specific dates with associated terms.\"\u003cSEP\u003e\"The Employee Share Offer is a program that grants ANZ shares to eligible employees each financial year, subject to Board approval.\"", "entity_type": "\"EVENT\"", "id": "\"EMPLOYEE SHARE OFFER\"", "label": "\"EMPLOYEE SHARE OFFER\"", "shape": "dot", "size": 10, "source_id": "chunk-7fa57ef39afddab796e160e5717571ec\u003cSEP\u003echunk-41f2adfd1dfb8e62cf76d1baf57560a5\u003cSEP\u003echunk-1f5727cb8d277792f8ebd587583a5793\u003cSEP\u003echunk-f839478c00868677240e242d4d9306b0"}, {"color": "#ca77fd", "description": "\"Superannuation Guarantee Contribution is a mandated employer contribution towards employees\u0027 retirement funds under Australian law.\"", "entity_type": "\"CONCEPT\"", "id": "\"SUPERANNUATION GUARANTEE CONTRIBUTION\"", "label": "\"SUPERANNUATION GUARANTEE CONTRIBUTION\"", "shape": "dot", "size": 10, "source_id": "chunk-3e80d269ae72b054c7dc5ceb2a65b7ff"}, {"color": "#668ae3", "description": "\"ANZ values refer to the principles and behaviors upheld by the organization, which guide executive actions and decision-making.\"", "entity_type": "\"CONCEPT\"", "id": "\"ANZ VALUES\"", "label": "\"ANZ VALUES\"", "shape": "dot", "size": 10, "source_id": "chunk-9a0b92460f59d05edee8672e3c830515"}, {"color": "#a7088f", "description": "\"The CEO\u2019s individual strategic objectives involve key responsibilities aimed at transforming ANZ and enhancing its reputation within the banking sector.\"", "entity_type": "\"EVENT\"", "id": "\"CEO\u2019S INDIVIDUAL STRATEGIC OBJECTIVES\"", "label": "\"CEO\u2019S INDIVIDUAL STRATEGIC OBJECTIVES\"", "shape": "dot", "size": 10, "source_id": "chunk-9a0b92460f59d05edee8672e3c830515"}, {"color": "#e12fc1", "description": "\"Leadership Promotor Scores measure the effectiveness of ANZ\u0027s leadership development initiatives, reflecting employee engagement and leadership quality.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEADERSHIP PROMOTOR SCORES\"", "label": "\"LEADERSHIP PROMOTOR SCORES\"", "shape": "dot", "size": 10, "source_id": "chunk-d466ceeb99672657efc88d3f754ea442"}, {"color": "#f648d9", "description": "\"Bank of Queensland Limited is a financial institution that is part of the Select Financial Services comparator group used to assess ANZ\u0027s performance.\"\u003cSEP\u003e\"Bank of Queensland Limited is part of the Select Financial Services comparator group and is used to assess relative shareholder return.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"BANK OF QUEENSLAND LIMITED\"", "label": "\"BANK OF QUEENSLAND LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-c9e3d840a8e5c3a325666b742cd77341\u003cSEP\u003echunk-c8b3f94f8411d2fef030cfea44b1f9e3"}, {"color": "#b8a1be", "description": "\"Bendigo and Adelaide Bank Limited is a regional bank that is included in the Select Financial Services comparator group for performance evaluation against ANZ.\"\u003cSEP\u003e\"Bendigo and Adelaide Bank Limited is included in the Select Financial Services comparator group for performance comparison.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"BENDIGO AND ADELAIDE BANK LIMITED\"", "label": "\"BENDIGO AND ADELAIDE BANK LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-c9e3d840a8e5c3a325666b742cd77341\u003cSEP\u003echunk-c8b3f94f8411d2fef030cfea44b1f9e3"}, {"color": "#06856b", "description": "\"Commonwealth Bank of Australia Limited is one of the main competitors in the Australian financial market, included in the comparator group for ANZ\u0027s TSR assessments.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"COMMONWEALTH BANK OF AUSTRALIA LIMITED\"", "label": "\"COMMONWEALTH BANK OF AUSTRALIA LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-c9e3d840a8e5c3a325666b742cd77341"}, {"color": "#72c6e2", "description": "\"DBS Bank Limited is a financial services group headquartered in Singapore and is part of the Select Financial Services comparator group against which ANZ\u2019s performance is measured.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"DBS BANK LIMITED\"", "label": "\"DBS BANK LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-c9e3d840a8e5c3a325666b742cd77341"}, {"color": "#722357", "description": "\"Macquarie Group Limited is a global financial services provider included in the Select Financial Services comparator group to assess ANZ\u0027s performance.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MACQUARIE GROUP LIMITED\"", "label": "\"MACQUARIE GROUP LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-c9e3d840a8e5c3a325666b742cd77341"}, {"color": "#922dd5", "description": "\"National Australia Bank Limited is a major bank in Australia and part of the comparator group for evaluating ANZ\u0027s total shareholder return.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"NATIONAL AUSTRALIA BANK LIMITED\"", "label": "\"NATIONAL AUSTRALIA BANK LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-c9e3d840a8e5c3a325666b742cd77341"}, {"color": "#ce3489", "description": "\"Standard Chartered PLC is an international banking group included in the Select Financial Services comparator group for performance benchmarking against ANZ.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"STANDARD CHARTERED PLC\"", "label": "\"STANDARD CHARTERED PLC\"", "shape": "dot", "size": 10, "source_id": "chunk-c9e3d840a8e5c3a325666b742cd77341"}, {"color": "#134615", "description": "\"Suncorp Group Limited is an Australian financial services company that is part of the comparator group used to evaluate ANZ\u0027s TSR.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SUNCORP GROUP LIMITED\"", "label": "\"SUNCORP GROUP LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-c9e3d840a8e5c3a325666b742cd77341"}, {"color": "#05d3c5", "description": "\"Westpac Banking Corporation is one of Australia\u0027s largest banks and is part of the comparator group employed to assess ANZ\u0027s financial performance.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"WESTPAC BANKING CORPORATION\"", "label": "\"WESTPAC BANKING CORPORATION\"", "shape": "dot", "size": 10, "source_id": "chunk-c9e3d840a8e5c3a325666b742cd77341"}, {"color": "#844f96", "description": "\"Short-term NED benefits encompass fees and non-monetary benefits provided to Non-Executive Directors as part of their remuneration package.\"", "entity_type": "\"EVENT\"", "id": "\"SHORT-TERM NED BENEFITS\"", "label": "\"SHORT-TERM NED BENEFITS\"", "shape": "dot", "size": 10, "source_id": "chunk-b7c396ed72b3bc79d4689859aeccd2f7"}, {"color": "#8ed4ca", "description": "\"The aggregate fee pool refers to the total amount allocated for NED compensation, highlighting budgetary considerations by ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"AGGREGATE FEE POOL\"", "label": "\"AGGREGATE FEE POOL\"", "shape": "dot", "size": 10, "source_id": "chunk-b7c396ed72b3bc79d4689859aeccd2f7"}, {"color": "#cb56c9", "description": "\"Superannuation contributions relate to the retirement benefits received by Non-Executive Directors as part of their overall compensation.\"", "entity_type": "\"EVENT\"", "id": "\"SUPERANNUATION CONTRIBUTIONS\"", "label": "\"SUPERANNUATION CONTRIBUTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-b7c396ed72b3bc79d4689859aeccd2f7"}, {"color": "#b72445", "description": "\"Investment Management Service Fees refer to charges incurred by KMP and their related parties for investment management services provided by ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"INVESTMENT MANAGEMENT SERVICE FEES\"", "label": "\"INVESTMENT MANAGEMENT SERVICE FEES\"", "shape": "dot", "size": 10, "source_id": "chunk-fd702f7001041d77734d71a4bab6fb3f"}, {"color": "#e8c716", "description": "\"Deposits with the Bank are funds placed by KMP and their related parties in the banking institution.\"", "entity_type": "\"EVENT\"", "id": "\"DEPOSITS WITH THE BANK\"", "label": "\"DEPOSITS WITH THE BANK\"", "shape": "dot", "size": 10, "source_id": "chunk-648adaa69c4757e2e964f4f655f83a28"}, {"color": "#82d244", "description": "\"Administration Services include support functions such as secretarial activities that facilitate the operations of KMP in the execution of their responsibilities.\"", "entity_type": "\"EVENT\"", "id": "\"ADMINISTRATION SERVICES\"", "label": "\"ADMINISTRATION SERVICES\"", "shape": "dot", "size": 10, "source_id": "chunk-30e20eaf45570c6ae7b7f98aeb31af49"}, {"color": "#37b0af", "description": "\"The Directors\u0027 Report documents the state of equity and performance rights holdings among executives and informs stakeholders.\"", "entity_type": "\"EVENT\"", "id": "\"DIRECTORS\u0027 REPORT\"", "label": "\"DIRECTORS\u0027 REPORT\"", "shape": "dot", "size": 10, "source_id": "chunk-b390a3c53eb5afb937e9a3ef65a318f4"}, {"color": "#8e02e9", "description": "\"Grant Date is the specific date when shares or options are awarded to employees under ANZ\u0027s share plans.\"\u003cSEP\u003e\"Grant date indicates the specific date on which the equity awards are formally granted to the employee.\"", "entity_type": "\"EVENT\"", "id": "\"GRANT DATE\"", "label": "\"GRANT DATE\"", "shape": "dot", "size": 10, "source_id": "chunk-a411e74ac1aeddb9ea997c73904f30b8\u003cSEP\u003echunk-1f5727cb8d277792f8ebd587583a5793"}, {"color": "#ae8f60", "description": "\"Executive Disclosures refer to the reporting of information regarding the remuneration of the highest paid executives for transparency and accountability.\"", "entity_type": "\"EVENT\"", "id": "\"EXECUTIVE DISCLOSURES\"", "label": "\"EXECUTIVE DISCLOSURES\"", "shape": "dot", "size": 10, "source_id": "chunk-5343aeddf7aebf2155485a20a07bd1be"}, {"color": "#dcd73f", "description": "\"Legal Actions encapsulate various lawsuits faced by ANZ that result in financial implications and provisions for potential claims.\"", "entity_type": "\"EVENT\"", "id": "\"LEGAL ACTIONS\"", "label": "\"LEGAL ACTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-ffa5d6262ce353d58761d1d8268f460c"}, {"color": "#059757", "description": "\"Foreign Operations pertain to ANZ\u0027s businesses and subsidiaries based in countries outside of Australia, influencing its hedge accounting.\"\u003cSEP\u003e\"Foreign Operations refer to the activities and transactions of the Group outside its home country which are recorded in financial statements.\"\u003cSEP\u003e\"Foreign operations involve the Group\u0027s activities outside its home country, which may present additional compliance scrutiny and risks.\"", "entity_type": "\"EVENT\"", "id": "\"FOREIGN OPERATIONS\"", "label": "\"FOREIGN OPERATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-cb3768499faa56e41bd2c2be00a39ca0\u003cSEP\u003echunk-85a14741418f29221cfa3db72ee9eb44\u003cSEP\u003echunk-cd9da6bcb7c17e16b4e267565a097234"}, {"color": "#bf116d", "description": "\"Cumulative Exchange Differences are the collective gains or losses resulting from currency fluctuations related to foreign operations.\"", "entity_type": "\"CONCEPT\"", "id": "\"CUMULATIVE EXCHANGE DIFFERENCES\"", "label": "\"CUMULATIVE EXCHANGE DIFFERENCES\"", "shape": "dot", "size": 10, "source_id": "chunk-85a14741418f29221cfa3db72ee9eb44"}, {"color": "#99fce1", "description": "\"Management\u0027s Judgement refers to the decision-making process employed by The Company to assess and set provisions for expected credit losses based on various economic factors.\"", "entity_type": "\"CONCEPT\"", "id": "\"MANAGEMENT\u0027S JUDGEMENT\"", "label": "\"MANAGEMENT\u0027S JUDGEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-52cc3a0564e33bc900063bd00996443e"}, {"color": "#df26d8", "description": "\"Earnings from Continuing Operations refer to profits attributable to the main business activities of ANZ, excluding those from discontinued operations.\"", "entity_type": "\"CONCEPT\"", "id": "\"EARNINGS FROM CONTINUING OPERATIONS\"", "label": "\"EARNINGS FROM CONTINUING OPERATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-255778f72be8eafbe6647ba2218c74c1"}, {"color": "#5d6219", "description": "\"Earnings from Discontinued Operations refer to profits or losses associated with business activities that have been stopped or sold off.\"", "entity_type": "\"CONCEPT\"", "id": "\"EARNINGS FROM DISCONTINUED OPERATIONS\"", "label": "\"EARNINGS FROM DISCONTINUED OPERATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-255778f72be8eafbe6647ba2218c74c1"}, {"color": "#721735", "description": "\"A Non-Viability Trigger Event refers to circumstances under which certain securities must be converted or written off to prevent the bank from becoming non-viable.\"\u003cSEP\u003e\"Non-Viability Trigger Event refers to a condition under which subordinated debt may be converted into equity, aimed at reducing the risk of bank failure.\"", "entity_type": "\"EVENT\"", "id": "\"NON-VIABILITY TRIGGER EVENT\"", "label": "\"NON-VIABILITY TRIGGER EVENT\"", "shape": "dot", "size": 10, "source_id": "chunk-ced294584d07e87338ecd17c92a6c601\u003cSEP\u003echunk-03a22b44bad3427d0369d1650294471a"}, {"color": "#82e188", "description": "\"Foreign Currency refers to currencies other than the domestic currency, relevant in the context of ANZ\u2019s hedge accounting for foreign operations.\"\u003cSEP\u003e\"Foreign Currency refers to currency that is not the local currency of the reporting entity, affecting the cash flow hedge accounting outlined in the document.\"", "entity_type": "\"GEO\"", "id": "\"FOREIGN CURRENCY\"", "label": "\"FOREIGN CURRENCY\"", "shape": "dot", "size": 10, "source_id": "chunk-f2687602e01ccdd538fb41c254f65488\u003cSEP\u003echunk-cb3768499faa56e41bd2c2be00a39ca0"}, {"color": "#9ad706", "description": "\"Interest Rate refers to the amount charged by lenders to borrowers for the use of money, influencing ANZ\u0027s financial instruments.\"\u003cSEP\u003e\"Interest Rate refers to the cost of borrowing money, which impacts financial metrics and risk management strategies employed by ANZ.\"\u003cSEP\u003e\"Interest Rate refers to the percentage charged on borrowed funds or earned on investments, impacting the cash flow hedging process described in the financial report.\"\u003cSEP\u003e\"Interest Rate refers to the cost of borrowing or the return on invested capital, influencing financial contracts related to loans and deposits.\"", "entity_type": "\"CONCEPT\"", "id": "\"INTEREST RATE\"", "label": "\"INTEREST RATE\"", "shape": "dot", "size": 10, "source_id": "chunk-6bbac18532d23aeae002ad3a456ed5ab\u003cSEP\u003echunk-f2687602e01ccdd538fb41c254f65488\u003cSEP\u003echunk-3e7891e529e60f8d78ff5d8b7f0cb9b6\u003cSEP\u003echunk-cb3768499faa56e41bd2c2be00a39ca0"}, {"color": "#625ae6", "description": "\"FCTR stands for Foreign Currency Translation Reserve, an accounting metric reflecting currency variances related to foreign investments.\"", "entity_type": "\"CONCEPT\"", "id": "\"FCTR\"", "label": "\"FCTR\"", "shape": "dot", "size": 10, "source_id": "chunk-f2687602e01ccdd538fb41c254f65488"}, {"color": "#d6672a", "description": "\"Consolidated Financial Statements encapsulate the financial information of Grindlays and its subsidiaries, reflecting their financial position and performance.\"", "entity_type": "\"EVENT\"", "id": "\"CONSOLIDATED FINANCIAL STATEMENTS\"", "label": "\"CONSOLIDATED FINANCIAL STATEMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-4cdf601229a1ebefef5422bed247da72"}, {"color": "#e827bd", "description": "\"Credit Card Loyalty Programs are schemes that incentivize customers to use credit cards, affecting liabilities categorized under financial reporting standards.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CREDIT CARD LOYALTY PROGRAMS\"", "label": "\"CREDIT CARD LOYALTY PROGRAMS\"", "shape": "dot", "size": 10, "source_id": "chunk-85bbceb0f05533e2c8142bfa2ddfcc1b"}, {"color": "#7813a8", "description": "\"Macroeconomic Assumptions are critical evaluations that affect the forecasting of ECLs, including projections of GDP and unemployment rates.\"\u003cSEP\u003e\"Macroeconomic Assumptions are predictions regarding economic indicators such as GDP and unemployment that inform the Company\u2019s credit loss strategies.\"", "entity_type": "\"CONCEPT\"", "id": "\"MACROECONOMIC ASSUMPTIONS\"", "label": "\"MACROECONOMIC ASSUMPTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-1203ffa5d43e0f90c26d6b3b56111301\u003cSEP\u003echunk-a34535cf9e9756813c65d6c5af8a69d4"}, {"color": "#8ff660", "description": "\"Equity Risk is the potential for financial loss due to the unexpected decrease in value of equity investments not held in the trading book, critical in assessing ANZ\u0027s financial health.\"\u003cSEP\u003e\"Equity Risk is the risk of loss due to changes in stock prices and their potential impact on investment portfolios.\"\u003cSEP\u003e\"Equity Risk refers to the financial risk associated with the fluctuation in the value of equity investments held by ANZ.\"\u003cSEP\u003e\"Equity risk involves the risk of losses from fluctuations in stock prices affecting ANZ\u0027s investments.\"\u003cSEP\u003e\"Equity Risk pertains to unexpected losses related to the reduction in value of equity investments not held in the trading book.\"", "entity_type": "\"CONCEPT\"", "id": "\"EQUITY RISK\"", "label": "\"EQUITY RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-12a98b8abd4d2f6d4affd3694480dfb0\u003cSEP\u003echunk-c63199cdb89aeff6dfe111b41a9ebd1f\u003cSEP\u003echunk-cfab293bdb6b925f1f326c25d707eec8\u003cSEP\u003echunk-ec47d5220e4f2cd940cec4fbfff2b29c\u003cSEP\u003echunk-3b199f9482050c3d2516b77f0be22802"}, {"color": "#c483b1", "description": "\"Historical Loss Experience is a key factor considered by ANZ in assessing credit losses based on past performance metrics.\"\u003cSEP\u003e\"Historical Loss Experience is the past performance data used to estimate potential future losses on loans in collective provisions.\"", "entity_type": "\"CONCEPT\"", "id": "\"HISTORICAL LOSS EXPERIENCE\"", "label": "\"HISTORICAL LOSS EXPERIENCE\"", "shape": "dot", "size": 10, "source_id": "chunk-52cc3a0564e33bc900063bd00996443e\u003cSEP\u003echunk-3b199f9482050c3d2516b77f0be22802"}, {"color": "#cc736b", "description": "\"The \u00272019 Final Dividend payable\u0027 is a specific financial event detailing the payment to shareholders scheduled for 18 December 2019.\"", "entity_type": "\"EVENT\"", "id": "\"2019 FINAL DIVIDEND PAYABLE\"", "label": "\"2019 FINAL DIVIDEND PAYABLE\"", "shape": "dot", "size": 10, "source_id": "chunk-237c11f969570c895cb7a7bbad880411"}, {"color": "#840545", "description": "\"ANZ CN1 is the first tranche of ANZ Capital Notes, issued on 7 August 2013, with a face value of AUD 100 and specific financial terms.\"\u003cSEP\u003e\"ANZ CN1 represents a type of security issued by a company, concerning its marketable parcels and voting rights.\"", "entity_type": "\"EVENT\"", "id": "\"ANZ CN1\"", "label": "\"ANZ CN1\"", "shape": "dot", "size": 10, "source_id": "chunk-2858b3abdc171754120d4c2b72a06e69\u003cSEP\u003echunk-e71def608715f7c693684b786223e0b8"}, {"color": "#5a5b36", "description": "\"ANZ CN2 is a financial instrument, specifically a type of security concerning the Australian and New Zealand banking sector, with associated statistics regarding its holdings.\"\u003cSEP\u003e\"ANZ CN2 is the second tranche of ANZ Capital Notes, issued on 31 March 2014, with a face value of AUD 100 and particular redemption features.\"\u003cSEP\u003e\"ANZ CN2 refers to convertible subordinated perpetual notes issued by a company with a specified prospectus.\"", "entity_type": "\"EVENT\"", "id": "\"ANZ CN2\"", "label": "\"ANZ CN2\"", "shape": "dot", "size": 10, "source_id": "chunk-2858b3abdc171754120d4c2b72a06e69\u003cSEP\u003echunk-e71def608715f7c693684b786223e0b8\u003cSEP\u003echunk-9e9349cf1edb24bc97418429e2e62bc2"}, {"color": "#52332f", "description": "\"Total Holdings refers to the complete amount of ANZ CN2 and ANZ CN3 securities held by various investors.\"", "entity_type": "\"CONCEPT\"", "id": "\"TOTAL HOLDINGS\"", "label": "\"TOTAL HOLDINGS\"", "shape": "dot", "size": 10, "source_id": "chunk-9e9349cf1edb24bc97418429e2e62bc2"}, {"color": "#4063f3", "description": "\"Voting Rights outline the rights or lack thereof associated with holders of ANZ CN2 and ANZ CN3 securities regarding company meetings.\"\u003cSEP\u003e\"Voting Rights refer to the entitlements of shareholders to vote on corporate matters during the annual general meeting.\"\u003cSEP\u003e\"Voting Rights refer to the privileges granted to shareholders that allow them to vote on corporate matters, essential for governance in organizations.\"", "entity_type": "\"CONCEPT\"", "id": "\"VOTING RIGHTS\"", "label": "\"VOTING RIGHTS\"", "shape": "dot", "size": 10, "source_id": "chunk-848cac145f2dfc83e690167780a588e1\u003cSEP\u003echunk-9e9349cf1edb24bc97418429e2e62bc2\u003cSEP\u003echunk-ad18df7ebd7ec82e92630091f55dae35"}, {"color": "#7b6cc1", "description": "\"ANZ CN4 is the fourth tranche of ANZ Capital Notes, issued on 27 September 2016, with a face value of AUD 100 and specified distribution rates.\"\u003cSEP\u003e\"ANZ CN4 refers to convertible subordinated perpetual notes issued by the Company, detailed in a prospectus.\"", "entity_type": "\"EVENT\"", "id": "\"ANZ CN4\"", "label": "\"ANZ CN4\"", "shape": "dot", "size": 10, "source_id": "chunk-e71def608715f7c693684b786223e0b8\u003cSEP\u003echunk-ced62104dedcc3c2de9376e43d78faba"}, {"color": "#115072", "description": "\"Federation University Australia holds a number of ANZ CN5 shares, participating in the financial market related to Australian education.\"\u003cSEP\u003e\"Federation University Australia is an educational institution that also holds a small percentage of ANZ CN4 securities.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"FEDERATION UNIVERSITY AUSTRALIA\"", "label": "\"FEDERATION UNIVERSITY AUSTRALIA\"", "shape": "dot", "size": 10, "source_id": "chunk-4231603541a362b23bc8f0ef2f8014e6\u003cSEP\u003echunk-ced62104dedcc3c2de9376e43d78faba"}, {"color": "#7a0727", "description": "\"Philip William Doyle is an individual identified among the holders of ANZ CN4 securities, representing personal investment in financial products.\"", "entity_type": "\"PERSON\"", "id": "\"PHILIP WILLIAM DOYLE\"", "label": "\"PHILIP WILLIAM DOYLE\"", "shape": "dot", "size": 10, "source_id": "chunk-ced62104dedcc3c2de9376e43d78faba"}, {"color": "#e88698", "description": "\"V S Access Pty Ltd is a company that holds a small amount of ANZ CN4 securities, indicating its involvement in the securities market.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"V S ACCESS PTY LTD\"", "label": "\"V S ACCESS PTY LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-ced62104dedcc3c2de9376e43d78faba"}, {"color": "#b848e6", "description": "\"Pamdale Investments Pty Ltd is another company listed among the holders of ANZ CN4 securities, reflecting its participation in financial investments.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PAMDALE INVESTMENTS PTY LTD\"", "label": "\"PAMDALE INVESTMENTS PTY LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-ced62104dedcc3c2de9376e43d78faba"}, {"color": "#b7afe7", "description": "\"M J B Pty Limited is another firm listed among the holders of ANZ CN4 securities, showing its investment in these financial instruments.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"M J B PTY LIMITED\"", "label": "\"M J B PTY LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-ced62104dedcc3c2de9376e43d78faba"}, {"color": "#f5e039", "description": "\"ANZ Holdings serves as the parent organization underlying the various offerings, thus playing a significant role in the issuance of securities.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ HOLDINGS\"", "label": "\"ANZ HOLDINGS\"", "shape": "dot", "size": 10, "source_id": "chunk-ced62104dedcc3c2de9376e43d78faba"}, {"color": "#7f06fb", "description": "\"Mr. David Hisco was the CEO of ANZ New Zealand and involved in transactions related to a residential property purchase and sale.\"", "entity_type": "\"PERSON\"", "id": "\"MR DAVID HISCO\"", "label": "\"MR DAVID HISCO\"", "shape": "dot", "size": 10, "source_id": "chunk-fd702f7001041d77734d71a4bab6fb3f"}, {"color": "#7ab278", "description": "\"Rt Hon Sir John Key is a significant political figure, having served as the Prime Minister of New Zealand from 2008 to 2016, with extensive experience in international finance and governance.\"\u003cSEP\u003e\"Sir John Key is an Independent Non-Executive Director with a background in commerce and honorary achievements.\"\u003cSEP\u003e\"Rt Hon Sir John Key is an Independent Non-Executive Director on ANZ\u0027s Board, known for his oversight and contribution to governance.\"", "entity_type": "\"PERSON\"", "id": "\"RT HON SIR JOHN KEY\"", "label": "\"RT HON SIR JOHN KEY\"", "shape": "dot", "size": 10, "source_id": "chunk-c577f2a9c9e734ef4f676f813cf6f3b1\u003cSEP\u003echunk-e6e31b3989be903557f1158e05f48a79\u003cSEP\u003echunk-9ba0ad626aa3f2e411c276810357e0b0"}, {"color": "#c269b4", "description": "\"I. Atlas is a Non-Executive Director with detailed remuneration records for the years 2018 and 2019, reflecting participation in governance.\"", "entity_type": "\"PERSON\"", "id": "\"I. ATLAS\"", "label": "\"I. ATLAS\"", "shape": "dot", "size": 10, "source_id": "chunk-ed3badf959e859c8f652a694eeaec580"}, {"color": "#0b507e", "description": "\"P. Dwyer is a Non-Executive Director whose fees are detailed for the years 2018 and 2019, showing trends in director remuneration.\"", "entity_type": "\"PERSON\"", "id": "\"P. DWYER\"", "label": "\"P. DWYER\"", "shape": "dot", "size": 10, "source_id": "chunk-ed3badf959e859c8f652a694eeaec580"}, {"color": "#4d399e", "description": "\"J. Halton served as a Non-Executive Director and has remuneration details provided for 2018 and 2019.\"", "entity_type": "\"PERSON\"", "id": "\"J. HALTON\"", "label": "\"J. HALTON\"", "shape": "dot", "size": 10, "source_id": "chunk-ed3badf959e859c8f652a694eeaec580"}, {"color": "#48db9d", "description": "\"Credit Risk Weighted Assets (CRWA) represent the total assets adjusted for credit risk, used in calculating capital requirements.\"", "entity_type": "\"CONCEPT\"", "id": "\"CREDIT RISK WEIGHTED ASSETS (CRWA)\"", "label": "\"CREDIT RISK WEIGHTED ASSETS (CRWA)\"", "shape": "dot", "size": 10, "source_id": "chunk-ffbe2800e106f03f55ea93877f126b3d"}, {"color": "#61444d", "description": "\"Market Risk Weighted Assets are measures used to assess the potential risk associated with market fluctuations affecting a bank\u0027s portfolio.\"", "entity_type": "\"CONCEPT\"", "id": "\"MARKET RISK WEIGHTED ASSETS\"", "label": "\"MARKET RISK WEIGHTED ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-ffbe2800e106f03f55ea93877f126b3d"}, {"color": "#6a03e9", "description": "\"Operational Risk Weighted Assets quantify the risk of loss from inadequate or failed internal processes, people, and systems.\"", "entity_type": "\"CONCEPT\"", "id": "\"OPERATIONAL RISK WEIGHTED ASSETS\"", "label": "\"OPERATIONAL RISK WEIGHTED ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-ffbe2800e106f03f55ea93877f126b3d"}, {"color": "#699031", "description": "\"General Disclosures are accounts provided by a bank, clarifying its risk management framework and the state of its financial health.\"", "entity_type": "\"EVENT\"", "id": "\"GENERAL DISCLOSURES\"", "label": "\"GENERAL DISCLOSURES\"", "shape": "dot", "size": 10, "source_id": "chunk-ffbe2800e106f03f55ea93877f126b3d"}, {"color": "#735138", "description": "\"Regulatory Capital Overlay refers to additional capital requirements imposed by regulations to ensure financial stability and risk mitigation.\"", "entity_type": "\"CONCEPT\"", "id": "\"REGULATORY CAPITAL OVERLAY\"", "label": "\"REGULATORY CAPITAL OVERLAY\"", "shape": "dot", "size": 10, "source_id": "chunk-ffbe2800e106f03f55ea93877f126b3d"}, {"color": "#5b86e5", "description": "\"Methodology Review Changes involve updates in the classifications or calculations related to credit risk assessment and management.\"", "entity_type": "\"EVENT\"", "id": "\"METHODOLOGY REVIEW CHANGES\"", "label": "\"METHODOLOGY REVIEW CHANGES\"", "shape": "dot", "size": 10, "source_id": "chunk-ffbe2800e106f03f55ea93877f126b3d"}, {"color": "#66cb7b", "description": "\"CSA is a document used in derivatives transactions that stipulates terms for collateral exchange to manage risk exposure.\"\u003cSEP\u003e\"Credit Support Annex (CSA) is a contractual agreement used in derivatives trading to manage collateral and counterparty risk.\"", "entity_type": "\"CONCEPT\"", "id": "\"CREDIT SUPPORT ANNEX (CSA)\"", "label": "\"CREDIT SUPPORT ANNEX (CSA)\"", "shape": "dot", "size": 10, "source_id": "chunk-c63199cdb89aeff6dfe111b41a9ebd1f\u003cSEP\u003echunk-cfab293bdb6b925f1f326c25d707eec8"}, {"color": "#71f33d", "description": "\"These sectors are highlighted as part of ANZ\u2019s engagement with customers to address their climate-related risks and opportunities.\"", "entity_type": "\"GEO\"", "id": "\"ENERGY, TRANSPORT, BUILDINGS, FOOD, BEVERAGE AND AGRICULTURE\"", "label": "\"ENERGY, TRANSPORT, BUILDINGS, FOOD, BEVERAGE AND AGRICULTURE\"", "shape": "dot", "size": 10, "source_id": "chunk-e417e35e561c94b5056f417737a654c8"}, {"color": "#4ef882", "description": "\"Sustainable Finance refers to the growing market for green and sustainability-linked loans that support environmental and social governance initiatives.\"", "entity_type": "\"EVENT\"", "id": "\"SUSTAINABLE FINANCE\"", "label": "\"SUSTAINABLE FINANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-f48bbd59170c93a1d7d19938a0561c2e"}, {"color": "#aa2688", "description": "\"Sustainable development is a key focus for companies, referring to meeting the needs of the present without compromising future generations, linked to corporate strategies.\"", "entity_type": "\"CONCEPT\"", "id": "\"SUSTAINABLE DEVELOPMENT\"", "label": "\"SUSTAINABLE DEVELOPMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-d37876bba5bbc87316d789e340352fb1"}, {"color": "#7ed6a0", "description": "\"The TFC framework is a method followed by ANZ for managing various market risks, ensuring adherence to risk policies and procedures for trading activities.\"", "entity_type": "\"CONCEPT\"", "id": "\"TFC FRAMEWORK\"", "label": "\"TFC FRAMEWORK\"", "shape": "dot", "size": 10, "source_id": "chunk-cd74760349b3c2d113632bf0ff30bca3"}, {"color": "#a8d71e", "description": "\"Undrawn Facilities are credit lines or commitments that have not been drawn upon, potentially offering liquidity when needed.\"\u003cSEP\u003e\"Undrawn facilities refer to credit lines that have not yet been utilized by borrowers but are available for future use.\"\u003cSEP\u003e\"Undrawn facilities represent the total amount of credit available that has not yet been utilized, posing potential liquidity risks.\"", "entity_type": "\"CONCEPT\"", "id": "\"UNDRAWN FACILITIES\"", "label": "\"UNDRAWN FACILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-30e20eaf45570c6ae7b7f98aeb31af49\u003cSEP\u003echunk-c63199cdb89aeff6dfe111b41a9ebd1f\u003cSEP\u003echunk-cfab293bdb6b925f1f326c25d707eec8"}, {"color": "#bb5a07", "description": "\"Performance Bonds are a type of surety bond that guarantees the completion of a project by a contractor.\"\u003cSEP\u003e\"Performance bonds are guarantees provided to secure the performance of contractual obligations, often used in the context of undrawn facilities.\"", "entity_type": "\"CONCEPT\"", "id": "\"PERFORMANCE BONDS\"", "label": "\"PERFORMANCE BONDS\"", "shape": "dot", "size": 10, "source_id": "chunk-c63199cdb89aeff6dfe111b41a9ebd1f\u003cSEP\u003echunk-cfab293bdb6b925f1f326c25d707eec8"}, {"color": "#941c73", "description": "\"CSTOC is a sub-committee of GALCO, responsible for specific oversight related to capital management and stress testing processes.\"", "entity_type": "\"UNKNOWN\"", "id": "\"CSTOC\"", "label": "\"CSTOC\"", "shape": "dot", "size": 10, "source_id": "chunk-386476d7791c4846645593674598a594"}, {"color": "#77aad9", "description": "\"Fair Value Measurement describes the practice of assessing the price that would be received to sell an asset or paid to transfer a liability, key to ANZ\u2019s financial strategy.\"\u003cSEP\u003e\"Fair Value Measurement encompasses the process of estimating the value of financial assets and liabilities, considering market conditions and inputs available.\"\u003cSEP\u003e\"Fair Value Measurement is a method used to estimate the value of assets and liabilities based on current market conditions and inputs, which may include observable and unobservable data.\"", "entity_type": "\"CONCEPT\"", "id": "\"FAIR VALUE MEASUREMENT\"", "label": "\"FAIR VALUE MEASUREMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-43783d839acf5c0a0aa5191594f85f12\u003cSEP\u003echunk-ac84be433259a23f63a5bc19eab6f41a\u003cSEP\u003echunk-b384e95dae1c6bfd596c17276621e226"}, {"color": "#4d3668", "description": "\"P/B Multiple, or price-to-book multiple, is a financial valuation metric used to compare a company\u0027s market value to its book value.\"", "entity_type": "\"CONCEPT\"", "id": "\"P/B MULTIPLE\"", "label": "\"P/B MULTIPLE\"", "shape": "dot", "size": 10, "source_id": "chunk-43783d839acf5c0a0aa5191594f85f12"}, {"color": "#6249f5", "description": "\"Trustees Executors Limited serves as the supervisor under the trust deed for UDC Secured Investments, overseeing the security interest granted.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"TRUSTEES EXECUTORS LIMITED\"", "label": "\"TRUSTEES EXECUTORS LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-08f920d904a9e8420f46a8c6c35a4e3f"}, {"color": "#754443", "description": "\"Fair Value Hierarchy refers to the categorization of financial instruments based on the inputs used to determine their fair value.\"\u003cSEP\u003e\"The Fair Value Hierarchy is a framework for categorizing the inputs used in valuation techniques, based on the level of observability of the data available.\"", "entity_type": "\"CONCEPT\"", "id": "\"FAIR VALUE HIERARCHY\"", "label": "\"FAIR VALUE HIERARCHY\"", "shape": "dot", "size": 10, "source_id": "chunk-08f920d904a9e8420f46a8c6c35a4e3f\u003cSEP\u003echunk-4c083d21333b7f035b108ec893b74eae"}, {"color": "#147539", "description": "\"Market Data refers to information related to financial instruments including observable prices, rates, or other relevant metrics used for valuation.\"", "entity_type": "\"CONCEPT\"", "id": "\"MARKET DATA\"", "label": "\"MARKET DATA\"", "shape": "dot", "size": 10, "source_id": "chunk-08f920d904a9e8420f46a8c6c35a4e3f"}, {"color": "#37c041", "description": "\"Standard Industry Agreements are commonly adopted contractual frameworks governing transactions in the financial sector, providing guidelines for various operations.\"", "entity_type": "\"EVENT\"", "id": "\"STANDARD INDUSTRY AGREEMENTS\"", "label": "\"STANDARD INDUSTRY AGREEMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-08f920d904a9e8420f46a8c6c35a4e3f"}, {"color": "#a8bb70", "description": "\"Total other provisions provide a summary of various liabilities ANZ recognized, highlighting the financial risks and management practices.\"", "entity_type": "\"EVENT\"", "id": "\"TOTAL OTHER PROVISIONS\"", "label": "\"TOTAL OTHER PROVISIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-732bec117d40c1ebdf12c15822f19010"}, {"color": "#67d9d5", "description": "\"Employee Termination Benefits are financial provisions associated with employee layoffs or restructuring, reflecting the company\u0027s commitment to its workforce during operational changes.\"\u003cSEP\u003e\"Employee Termination Benefits are payments made to employees as part of restructuring efforts, which are accounted for in ANZ\u0027s financial provisions.\"", "entity_type": "\"EVENT\"", "id": "\"EMPLOYEE TERMINATION BENEFITS\"", "label": "\"EMPLOYEE TERMINATION BENEFITS\"", "shape": "dot", "size": 10, "source_id": "chunk-ffa5d6262ce353d58761d1d8268f460c\u003cSEP\u003echunk-a50bc48032c7aa252e5142476ee20162"}, {"color": "#b988e3", "description": "\"ANZ Basel III Pillar 3 Disclosure is a regulatory document prepared by the Australia and New Zealand Banking Group to fulfill its disclosure obligations under APRA guidelines, detailing capital adequacy and risk management.\"\u003cSEP\u003e\"ANZ Basel III Pillar 3 disclosure refers to a regulatory disclosure document that outlines risk management practices and financial metrics for ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"ANZ BASEL III PILLAR 3 DISCLOSURE\"", "label": "\"ANZ BASEL III PILLAR 3 DISCLOSURE\"", "shape": "dot", "size": 10, "source_id": "chunk-dcb6ffc67e1931e1d3e88c25814ce877\u003cSEP\u003echunk-585eb8009cc9ef0a4fa82aae1ee43fa1"}, {"color": "#1499c6", "description": "\"ANZ ILP Pty Ltd is an incorporated legal practice functioning as part of the ANZ group.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ ILP PTY LTD\"", "label": "\"ANZ ILP PTY LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-57e48b98c89d0236ee16b9b79ac1ae50"}, {"color": "#62eedc", "description": "\"ANZ Wealth New Zealand Limited serves as a holding company in New Zealand.\"\u003cSEP\u003e\"ANZ Wealth New Zealand Limited specializes in wealth management services as a controlled entity of Australia and New Zealand Banking Group Limited.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ WEALTH NEW ZEALAND LIMITED\"", "label": "\"ANZ WEALTH NEW ZEALAND LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-6c88e3dab527085519a0f03d25cb2726\u003cSEP\u003echunk-d43d75a8acc03a2f2367fb07b3780131"}, {"color": "#67b606", "description": "\"ANZ Wealth Australia Limited is a holding company involved in wealth management and financial services in Australia.\"\u003cSEP\u003e\"ANZ Wealth Australia Limited operates as a holding company/corporate in Australia.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ WEALTH AUSTRALIA LIMITED\"", "label": "\"ANZ WEALTH AUSTRALIA LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-df210483293d1a4524f68bc8127cabed\u003cSEP\u003echunk-d43d75a8acc03a2f2367fb07b3780131"}, {"color": "#4f597e", "description": "\"Z Bank (Vanuatu) Limited operates in the banking sector in Vanuatu, providing various financial services.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"Z BANK (VANUATU) LIMITED\"", "label": "\"Z BANK (VANUATU) LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-df210483293d1a4524f68bc8127cabed"}, {"color": "#774deb", "description": "\"Z Bank (Vanuatu) Limited is based in Vanuatu, providing services to that region.\"", "entity_type": "\"UNKNOWN\"", "id": "\"VANUATU\"", "label": "\"VANUATU\"", "shape": "dot", "size": 10, "source_id": "chunk-df210483293d1a4524f68bc8127cabed"}, {"color": "#4e3bc7", "description": "\"Citizens Bancorp is a holding company in Guam, showcasing ANZ\u0027s diversification in financial services.\"\u003cSEP\u003e\"Citizens Bancorp is a holding company operating in the banking sector in Guam.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CITIZENS BANCORP\"", "label": "\"CITIZENS BANCORP\"", "shape": "dot", "size": 10, "source_id": "chunk-810ee30482df9df2630501e296657806\u003cSEP\u003echunk-df210483293d1a4524f68bc8127cabed"}, {"color": "#effa0a", "description": "\"ANZ Guam Inc is part of the ANZ Group, providing banking services in Guam.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ GUAM INC\"", "label": "\"ANZ GUAM INC\"", "shape": "dot", "size": 10, "source_id": "chunk-df210483293d1a4524f68bc8127cabed"}, {"color": "#d3376c", "description": "\"Consolidated SEs are those structured entities over which the Group has control and therefore includes them in its financial statements.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONSOLIDATED SES\"", "label": "\"CONSOLIDATED SES\"", "shape": "dot", "size": 10, "source_id": "chunk-dd46b6d0796501a95e1c2f74887368e0"}, {"color": "#028f3f", "description": "\"Unconsolidated SEs are entities in which the Group has interests but does not control, and these interests do not necessitate disclosure.\"", "entity_type": "\"CONCEPT\"", "id": "\"UNCONSOLIDATED SES\"", "label": "\"UNCONSOLIDATED SES\"", "shape": "dot", "size": 10, "source_id": "chunk-dd46b6d0796501a95e1c2f74887368e0"}, {"color": "#d0823b", "description": "\"Regulatory Approval refers to the permissions obtained by ANZ to proceed with the sale of its life insurance business to Zurich, which was finalized in October 2018.\"", "entity_type": "\"EVENT\"", "id": "\"REGULATORY APPROVAL\"", "label": "\"REGULATORY APPROVAL\"", "shape": "dot", "size": 10, "source_id": "chunk-07d05c243330850218558b6faca3912e"}, {"color": "#97b021", "description": "\"Sale Completion Date refers to the finalized transaction date on which the sale of ANZ\u0027s life insurance business to Zurich was completed, which was 31 May 2019.\"", "entity_type": "\"EVENT\"", "id": "\"SALE COMPLETION DATE\"", "label": "\"SALE COMPLETION DATE\"", "shape": "dot", "size": 10, "source_id": "chunk-07d05c243330850218558b6faca3912e"}, {"color": "#0e3710", "description": "\"Defined Benefit Obligations refer to the responsibilities under pension schemes that the Group must fulfill regarding employee benefits.\"\u003cSEP\u003e\"Defined benefit obligations are the financial commitments made by the company to provide retirement benefits, calculated by independent actuaries.\"", "entity_type": "\"EVENT\"", "id": "\"DEFINED BENEFIT OBLIGATIONS\"", "label": "\"DEFINED BENEFIT OBLIGATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-be69a0889013bf54cbfd233367010b19\u003cSEP\u003echunk-ed56b47a06d18ec1ce8aef265807a6cd"}, {"color": "#74b3ca", "description": "\"The 2019 year refers to the specific financial period in which various employee share rights and performance rights were granted and operated.\"", "entity_type": "\"EVENT\"", "id": "\"2019 YEAR\"", "label": "\"2019 YEAR\"", "shape": "dot", "size": 10, "source_id": "chunk-9fc857d8cb4d19452404fbaee86f61d3"}, {"color": "#7b8476", "description": "\"Closing Balance is used to refer to the number of options or rights outstanding at the end of a financial period.\"", "entity_type": "\"CONCEPT\"", "id": "\"CLOSING BALANCE\"", "label": "\"CLOSING BALANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-9fc857d8cb4d19452404fbaee86f61d3"}, {"color": "#e3fa48", "description": "\"Exercise Price refers to the predetermined price at which employees can buy shares when exercising their options or rights.\"", "entity_type": "\"CONCEPT\"", "id": "\"EXERCISE PRICE\"", "label": "\"EXERCISE PRICE\"", "shape": "dot", "size": 10, "source_id": "chunk-9fc857d8cb4d19452404fbaee86f61d3"}, {"color": "#5b25ec", "description": "\"The Exercise Price is relevant to the WA Exercise Price as it determines how much employees pay to exercise their options.\"", "entity_type": "\"UNKNOWN\"", "id": "\"WA EXERCISE PRICE\"", "label": "\"WA EXERCISE PRICE\"", "shape": "dot", "size": 10, "source_id": "chunk-9fc857d8cb4d19452404fbaee86f61d3"}, {"color": "#178476", "description": "\"Executive Compensation details refer to the financial rewards and benefits provided to Key Management Personnel within ANZ for the fiscal years.\"", "entity_type": "\"EVENT\"", "id": "\"EXECUTIVE COMPENSATION\"", "label": "\"EXECUTIVE COMPENSATION\"", "shape": "dot", "size": 10, "source_id": "chunk-b400cf803126a60db14845965ad7253d"}, {"color": "#6b54cd", "description": "\"Related Party Transactions refer to financial interactions and arrangements between ANZ Securities management and related interests.\"", "entity_type": "\"EVENT\"", "id": "\"RELATED PARTY TRANSACTIONS\"", "label": "\"RELATED PARTY TRANSACTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-fd702f7001041d77734d71a4bab6fb3f"}, {"color": "#d2dd93", "description": "\"The Remuneration Report is a document presented for adoption during The Meeting, detailing remuneration for Key Management Personnel.\"", "entity_type": "\"EVENT\"", "id": "\"THE REMUNERATION REPORT\"", "label": "\"THE REMUNERATION REPORT\"", "shape": "dot", "size": 10, "source_id": "chunk-d4b343a1fe9f3d184ca5d3308b79bb33"}, {"color": "#88036e", "description": "\"Interest Charged refers to the fees applied on loans made to KMP during the reporting period.\"\u003cSEP\u003e\"Interest charged refers to the fees paid for borrowed funds incurred by Key Management Personnel loans, an aspect of their financial dealings with ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"INTEREST CHARGED\"", "label": "\"INTEREST CHARGED\"", "shape": "dot", "size": 10, "source_id": "chunk-648adaa69c4757e2e964f4f655f83a28\u003cSEP\u003echunk-b400cf803126a60db14845965ad7253d"}, {"color": "#88f109", "description": "\"Shares refer to equity holdings that KMP and their related parties possess in ANZ Securities, representing part ownership in the organization.\"\u003cSEP\u003e\"Shares represent the ownership stakes in the companies managed by the entities mentioned, crucial for understanding the financial landscape and ownership dynamics.\"\u003cSEP\u003e\"Shares represent units of ownership in a company, significant in the context of financial transactions and employee share plans.\"", "entity_type": "\"EVENT\"", "id": "\"SHARES\"", "label": "\"SHARES\"", "shape": "dot", "size": 10, "source_id": "chunk-518e22101a4e112ba43d5a4d89497766\u003cSEP\u003echunk-fd702f7001041d77734d71a4bab6fb3f\u003cSEP\u003echunk-ad18df7ebd7ec82e92630091f55dae35"}, {"color": "#85239a", "description": "\"Independent Valuation refers to the process of assessing the value of a property purchased and sold by ANZ Bank New Zealand Limited for transparency in transactions.\"", "entity_type": "\"EVENT\"", "id": "\"INDEPENDENT VALUATION\"", "label": "\"INDEPENDENT VALUATION\"", "shape": "dot", "size": 10, "source_id": "chunk-fd702f7001041d77734d71a4bab6fb3f"}, {"color": "#efdc05", "description": "\"March 2017 Sale refers to the transaction where a property was sold to Mr. David Hisco\u0027s wife, highlighting key date-specific transactions within financial disclosures.\"", "entity_type": "\"EVENT\"", "id": "\"MARCH 2017 SALE\"", "label": "\"MARCH 2017 SALE\"", "shape": "dot", "size": 10, "source_id": "chunk-fd702f7001041d77734d71a4bab6fb3f"}, {"color": "#928aea", "description": "\"Brokerage Fees represent charges incurred for executing transactions on behalf of clients and are part of the transactions with KMP and their related parties.\"\u003cSEP\u003e\"Brokerage Fees represent the costs incurred by KMP and their related parties for the trading of securities through ANZ\u0027s brokerage services.\"", "entity_type": "\"EVENT\"", "id": "\"BROKERAGE FEES\"", "label": "\"BROKERAGE FEES\"", "shape": "dot", "size": 10, "source_id": "chunk-fd702f7001041d77734d71a4bab6fb3f\u003cSEP\u003echunk-30e20eaf45570c6ae7b7f98aeb31af49"}, {"color": "#4608f1", "description": "\"Bank Fees and Charges refer to the fees associated with services provided by ANZ to KMP, showing the cost structure of banking services.\"\u003cSEP\u003e\"Bank Fees and Charges refer to various costs associated with banking services, which are reimbursed by KMP in the context of their duties.\"", "entity_type": "\"EVENT\"", "id": "\"BANK FEES AND CHARGES\"", "label": "\"BANK FEES AND CHARGES\"", "shape": "dot", "size": 10, "source_id": "chunk-fd702f7001041d77734d71a4bab6fb3f\u003cSEP\u003echunk-30e20eaf45570c6ae7b7f98aeb31af49"}, {"color": "#e4f700", "description": "\"Guarantees and letters of credit are financial agreements that ensure payments in favor of exporters or other parties, impacting banking operations.\"\u003cSEP\u003e\"Guarantees and letters of credit are financial instruments that provide assurance to parties in a transaction, ensuring payment or performance under a contract.\"", "entity_type": "\"EVENT\"", "id": "\"GUARANTEES AND LETTERS OF CREDIT\"", "label": "\"GUARANTEES AND LETTERS OF CREDIT\"", "shape": "dot", "size": 10, "source_id": "chunk-5174f3dcb273e74ea34e26129b67ec91\u003cSEP\u003echunk-30e20eaf45570c6ae7b7f98aeb31af49"}, {"color": "#8eb641", "description": "\"Lease Rentals are amounts payable for the rental of properties and equipment which are part of the financial commitments of the organization.\"\u003cSEP\u003e\"Lease rentals refer to payments made for the use of property or equipment over a specified period under a lease agreement.\"", "entity_type": "\"EVENT\"", "id": "\"LEASE RENTALS\"", "label": "\"LEASE RENTALS\"", "shape": "dot", "size": 10, "source_id": "chunk-5174f3dcb273e74ea34e26129b67ec91\u003cSEP\u003echunk-30e20eaf45570c6ae7b7f98aeb31af49"}, {"color": "#293f86", "description": "\"Performance Related Contingencies refer to financial obligations that necessitate the Company to make payments if certain non-monetary obligations are not fulfilled.\"\u003cSEP\u003e\"Performance related contingencies are requirements that certain conditions must be met for financial obligations to be enforced or payments to be made.\"", "entity_type": "\"EVENT\"", "id": "\"PERFORMANCE RELATED CONTINGENCIES\"", "label": "\"PERFORMANCE RELATED CONTINGENCIES\"", "shape": "dot", "size": 10, "source_id": "chunk-5174f3dcb273e74ea34e26129b67ec91\u003cSEP\u003echunk-30e20eaf45570c6ae7b7f98aeb31af49"}, {"color": "#e351a9", "description": "\"Civil Penalties are financial sanctions that have been imposed on Grindlays and its officers due to regulatory violations, subject to appeal.\"\u003cSEP\u003e\"Civil penalties are fines imposed by regulatory bodies for violations of laws or regulations, often intended as a deterrent against future violations.\"", "entity_type": "\"EVENT\"", "id": "\"CIVIL PENALTIES\"", "label": "\"CIVIL PENALTIES\"", "shape": "dot", "size": 10, "source_id": "chunk-4cdf601229a1ebefef5422bed247da72\u003cSEP\u003echunk-5174f3dcb273e74ea34e26129b67ec91"}, {"color": "#669807", "description": "\"Grindlays is a financial organization involved in transactions that have attracted the attention of the Reserve Bank of India, facing legal and regulatory challenges.\"\u003cSEP\u003e\"Grindlays refers to the historical banking entity associated with The Company, which has been involved in various legal and financial matters.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"GRINDLAYS\"", "label": "\"GRINDLAYS\"", "shape": "dot", "size": 10, "source_id": "chunk-4cdf601229a1ebefef5422bed247da72\u003cSEP\u003echunk-a8976d8b29d7337760692c677a38b502"}, {"color": "#40bd0f", "description": "\"Standard Chartered Bank purchased ANZ Grindlays Bank Limited and associated businesses from the Company for USD1.3 billion.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"STANDARD CHARTERED BANK\"", "label": "\"STANDARD CHARTERED BANK\"", "shape": "dot", "size": 10, "source_id": "chunk-63f50805abdd242fbe8b9b16ae10eec0"}, {"color": "#da6190", "description": "\"Criminal Prosecutions refer to the legal proceedings that are currently pending against certain officers of Grindlays due to alleged misconduct.\"\u003cSEP\u003e\"Criminal prosecutions are pending against the Company and its officers for foreign exchange regulation violations, indicating serious legal issues.\"", "entity_type": "\"EVENT\"", "id": "\"CRIMINAL PROSECUTIONS\"", "label": "\"CRIMINAL PROSECUTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-4cdf601229a1ebefef5422bed247da72\u003cSEP\u003echunk-63f50805abdd242fbe8b9b16ae10eec0"}, {"color": "#27e790", "description": "\"Certain Officers of Grindlays are individuals associated with the organization who are implicated in the notices served by the Reserve Bank of India.\"", "entity_type": "\"PERSON\"", "id": "\"CERTAIN OFFICERS OF GRINDLAYS\"", "label": "\"CERTAIN OFFICERS OF GRINDLAYS\"", "shape": "dot", "size": 10, "source_id": "chunk-4cdf601229a1ebefef5422bed247da72"}, {"color": "#39b75c", "description": "\"Reserve Bank of India is the central banking institution that regulates monetary policy in India and was involved in the legal issues surrounding Grindlays.\"\u003cSEP\u003e\"The Reserve Bank of India is the central bank that served notices on Grindlays, highlighting regulatory scrutiny related to compliance.\"\u003cSEP\u003e\"The Reserve Bank of India is the central banking institution of India, which has served notices on Grindlays regarding regulatory issues.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"RESERVE BANK OF INDIA\"", "label": "\"RESERVE BANK OF INDIA\"", "shape": "dot", "size": 10, "source_id": "chunk-4cdf601229a1ebefef5422bed247da72\u003cSEP\u003echunk-a8976d8b29d7337760692c677a38b502\u003cSEP\u003echunk-63f50805abdd242fbe8b9b16ae10eec0"}, {"color": "#6b5d2e", "description": "\"The National Housing Bank (NHB) is a financial institution in India involved in proceedings with Grindlays over disputed cheque proceeds.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"NATIONAL HOUSING BANK\"", "label": "\"NATIONAL HOUSING BANK\"", "shape": "dot", "size": 10, "source_id": "chunk-4cdf601229a1ebefef5422bed247da72"}, {"color": "#17474d", "description": "\"Audit-Related Services refers to various financial evaluations and reports provided by KPMG Australia to Grindlays and other entities under regulatory frameworks.\"", "entity_type": "\"EVENT\"", "id": "\"AUDIT-RELATED SERVICES\"", "label": "\"AUDIT-RELATED SERVICES\"", "shape": "dot", "size": 10, "source_id": "chunk-4cdf601229a1ebefef5422bed247da72"}, {"color": "#e0bbd6", "description": "\"Total Compensation of Auditors is a financial figure representing the total payments made to KPMG Australia and its overseas related practices for auditing services.\"", "entity_type": "\"EVENT\"", "id": "\"TOTAL COMPENSATION OF AUDITORS\"", "label": "\"TOTAL COMPENSATION OF AUDITORS\"", "shape": "dot", "size": 10, "source_id": "chunk-4cdf601229a1ebefef5422bed247da72"}, {"color": "#65a020", "description": "\"Regulatory Services comprise prudential and regulatory reviews that KPMG Australia provides, ensuring compliance with audit standards set by authorities.\"", "entity_type": "\"EVENT\"", "id": "\"REGULATORY SERVICES\"", "label": "\"REGULATORY SERVICES\"", "shape": "dot", "size": 10, "source_id": "chunk-4cdf601229a1ebefef5422bed247da72"}, {"color": "#7e9145", "description": "\"The Grindlays Customer refers to an individual who was involved in transactions contributing to the disputed cheques credited to their account in the 1990s.\"", "entity_type": "\"PERSON\"", "id": "\"GRINDLAYS CUSTOMER\"", "label": "\"GRINDLAYS CUSTOMER\"", "shape": "dot", "size": 10, "source_id": "chunk-4cdf601229a1ebefef5422bed247da72"}, {"color": "#ee4f17", "description": "\"Disputed Cheques are financial instruments drawn on the National Housing Bank that are the subject of legal proceedings involving Grindlays.\"", "entity_type": "\"EVENT\"", "id": "\"DISPUTED CHEQUES\"", "label": "\"DISPUTED CHEQUES\"", "shape": "dot", "size": 10, "source_id": "chunk-4cdf601229a1ebefef5422bed247da72"}, {"color": "#80f714", "description": "\"Financial Year 2018 is the previous fiscal period whose comparative information was restated due to the changes implemented by AASB 15.\"", "entity_type": "\"EVENT\"", "id": "\"FINANCIAL YEAR 2018\"", "label": "\"FINANCIAL YEAR 2018\"", "shape": "dot", "size": 10, "source_id": "chunk-85bbceb0f05533e2c8142bfa2ddfcc1b"}, {"color": "#aed402", "description": "\"Post Completion Net Asset Review is an assessment conducted after the sale of a business to finalize adjustments related to its financial performance.\"", "entity_type": "\"EVENT\"", "id": "\"POST COMPLETION NET ASSET REVIEW\"", "label": "\"POST COMPLETION NET ASSET REVIEW\"", "shape": "dot", "size": 10, "source_id": "chunk-c96fadf1bf6b3b2335ac81efa04a5c6a"}, {"color": "#0795cf", "description": "\"Other Information refers to the additional non-financial and financial data provided alongside the Financial Report within the annual report.\"", "entity_type": "\"CONCEPT\"", "id": "\"OTHER INFORMATION\"", "label": "\"OTHER INFORMATION\"", "shape": "dot", "size": 10, "source_id": "chunk-5108c6b9c3803ae8b99d54a5f6403fa8"}, {"color": "#4cf35f", "description": "\"THORSEN INVESTMENTS PTY LTD is a company involved in investment activities.\"\u003cSEP\u003e\"THORSEN INVESTMENTS PTY LTD is mentioned in association with shares, indicating its role in the investment sector.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"THORSEN INVESTMENTS PTY LTD\"", "label": "\"THORSEN INVESTMENTS PTY LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-2858b3abdc171754120d4c2b72a06e69\u003cSEP\u003echunk-0c6b10be2cc908958a027c2e7ec23c59"}, {"color": "#dcc1e3", "description": "\"NULIS NOMINEES (AUSTRALIA) LIMITED is associated with Navigator Master Plan Settlement Accounts, linking them in shareholding activities.\"", "entity_type": "\"UNKNOWN\"", "id": "\"NAVIGATOR MAST PLAN SETT A/C\"", "label": "\"NAVIGATOR MAST PLAN SETT A/C\"", "shape": "dot", "size": 10, "source_id": "chunk-0c6b10be2cc908958a027c2e7ec23c59"}, {"color": "#8dc08a", "description": "\"NAVIGATOR AUSTRALIA LTD is mentioned in relation to MLC Investment Settlement Accounts, indicating a functional association in financial transactions.\"", "entity_type": "\"UNKNOWN\"", "id": "\"MLC INVESTMENT SETT A/C\"", "label": "\"MLC INVESTMENT SETT A/C\"", "shape": "dot", "size": 10, "source_id": "chunk-0c6b10be2cc908958a027c2e7ec23c59"}, {"color": "#2ef3f6", "description": "\"ADRs, or American Depositary Receipts, are financial instruments that allow U.S. investors to hold shares in foreign companies like ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"ADRS\"", "label": "\"ADRS\"", "shape": "dot", "size": 10, "source_id": "chunk-f376bde5394866a36624b0c71517a583"}, {"color": "#5e68eb", "description": "\"The Bank of New York Mellon operates in the USA and is a key player in investment services.\"", "entity_type": "\"UNKNOWN\"", "id": "\"USA\"", "label": "\"USA\"", "shape": "dot", "size": 10, "source_id": "chunk-1ad76bd5f11c7f1afb1d4fa35476e350"}, {"color": "#fbb16f", "description": "\"Brisbane Convention \u0026 Exhibition Centre is the location where the Annual General Meeting is held, providing a venue for shareholder discussions and presentations.\"\u003cSEP\u003e\"The Brisbane Convention \u0026 Exhibition Centre is the location where the Annual General Meeting is held, facilitating access for shareholders.\"\u003cSEP\u003e\"The Brisbane Convention \u0026 Exhibition Centre is the location designated for the Annual General Meeting of ANZ, providing a venue for shareholder engagement.\"\u003cSEP\u003e\"The Brisbane Convention \u0026 Exhibition Centre is the location where the Annual General Meeting of ANZ is held, specifically at Plaza Level, South Bank, Brisbane.\"", "entity_type": "\"GEO\"", "id": "\"BRISBANE CONVENTION \u0026 EXHIBITION CENTRE\"", "label": "\"BRISBANE CONVENTION \u0026 EXHIBITION CENTRE\"", "shape": "dot", "size": 10, "source_id": "chunk-f95673ce917494b0e41417ba237a02dc\u003cSEP\u003echunk-9259201db02aac7323636457e1e5fe5d\u003cSEP\u003echunk-acf8a27eb7e5ccd2e8cb69829e6d32d8\u003cSEP\u003echunk-479928babee886dfd1427babf877ab78"}, {"color": "#aa82ac", "description": "\"Proxy Appointments are arrangements allowing shareholders unable to attend the AGM to designate someone else to vote on their behalf.\"", "entity_type": "\"EVENT\"", "id": "\"PROXY APPOINTMENTS\"", "label": "\"PROXY APPOINTMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-acf8a27eb7e5ccd2e8cb69829e6d32d8"}, {"color": "#30065e", "description": "\"The Questions from Shareholders Form is a communication tool for shareholders to submit questions in advance of the Annual General Meeting.\"", "entity_type": "\"EVENT\"", "id": "\"QUESTIONS FROM SHAREHOLDERS FORM\"", "label": "\"QUESTIONS FROM SHAREHOLDERS FORM\"", "shape": "dot", "size": 10, "source_id": "chunk-9259201db02aac7323636457e1e5fe5d"}, {"color": "#f10d70", "description": "\"The Cameras and Recording Devices Policy outlines the guidelines regarding the prohibition of recording during the Annual General Meeting to ensure privacy and security.\"", "entity_type": "\"EVENT\"", "id": "\"CAMERAS AND RECORDING DEVICES POLICY\"", "label": "\"CAMERAS AND RECORDING DEVICES POLICY\"", "shape": "dot", "size": 10, "source_id": "chunk-9259201db02aac7323636457e1e5fe5d"}, {"color": "#a6c49f", "description": "\"AGM Mailing refers to the information sent to shareholders about the Annual General Meeting, including important forms and details on participation.\"", "entity_type": "\"EVENT\"", "id": "\"AGM MAILING\"", "label": "\"AGM MAILING\"", "shape": "dot", "size": 10, "source_id": "chunk-9259201db02aac7323636457e1e5fe5d"}, {"color": "#00499b", "description": "\"The Shareholder Information Stand is an area provided at the Annual General Meeting for shareholders to gather information related to the meeting and the organization.\"", "entity_type": "\"EVENT\"", "id": "\"SHAREHOLDER INFORMATION STAND\"", "label": "\"SHAREHOLDER INFORMATION STAND\"", "shape": "dot", "size": 10, "source_id": "chunk-9259201db02aac7323636457e1e5fe5d"}, {"color": "#a41e84", "description": "\"The Company\u2019s 2019 Annual Report provides financial statements and reports essential for shareholder information and corporate transparency.\"", "entity_type": "\"EVENT\"", "id": "\"COMPANY\u2019S 2019 ANNUAL REPORT\"", "label": "\"COMPANY\u2019S 2019 ANNUAL REPORT\"", "shape": "dot", "size": 10, "source_id": "chunk-6e2ffa0eb0a3a3b9f1f0928132d335f7"}, {"color": "#aee8ce", "description": "\"Deutsche Bank Luxembourg S.A. is a major bank located in Luxembourg providing a range of banking services.\"\u003cSEP\u003e\"Deutsche Bank Luxembourg S.A. operates in Luxembourg and provides various financial services related to ANZ\u0027s operations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"DEUTSCHE BANK LUXEMBOURG S.A.\"", "label": "\"DEUTSCHE BANK LUXEMBOURG S.A.\"", "shape": "dot", "size": 10, "source_id": "chunk-b95d90418f36e9fdd31e504df9a1a657\u003cSEP\u003echunk-1ad76bd5f11c7f1afb1d4fa35476e350"}, {"color": "#2da652", "description": "\"Luxembourg is a small European country where Deutsche Bank Luxembourg S.A. is headquartered.\"", "entity_type": "\"GEO\"", "id": "\"LUXEMBOURG\"", "label": "\"LUXEMBOURG\"", "shape": "dot", "size": 10, "source_id": "chunk-1ad76bd5f11c7f1afb1d4fa35476e350"}, {"color": "#ece5bd", "description": "\"Deutsche Bank Aktiengesellschaft is a global bank with operations in Germany, supporting ANZ\u0027s financial market activities.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"DEUTSCHE BANK AKTIENGESELLSCHAFT\"", "label": "\"DEUTSCHE BANK AKTIENGESELLSCHAFT\"", "shape": "dot", "size": 10, "source_id": "chunk-b95d90418f36e9fdd31e504df9a1a657"}, {"color": "#603e2e", "description": "\"Germany is a country in Central Europe where Deutsche Bank Aktiengesellschaft operates.\"", "entity_type": "\"GEO\"", "id": "\"GERMANY\"", "label": "\"GERMANY\"", "shape": "dot", "size": 10, "source_id": "chunk-1ad76bd5f11c7f1afb1d4fa35476e350"}, {"color": "#c27ea3", "description": "\"Underrepresented Groups pertain to populations, such as Aboriginal and Torres Strait Islanders and people with disabilities, targeted for recruitment by ANZ.\"", "entity_type": "\"CONCEPT\"", "id": "\"UNDERREPRESENTED GROUPS\"", "label": "\"UNDERREPRESENTED GROUPS\"", "shape": "dot", "size": 10, "source_id": "chunk-32cf61ce2f3cb7809e80407d9d7571cb"}, {"color": "#ec52ce", "description": "\"The Customer Fairness Adviser role at ANZ is established to oversee customer-related issues, ensuring fair treatment and accountability.\"", "entity_type": "\"ROLE\"", "id": "\"CUSTOMER FAIRNESS ADVISER\"", "label": "\"CUSTOMER FAIRNESS ADVISER\"", "shape": "dot", "size": 10, "source_id": "chunk-8400ff18e1582d19bbee6238607c507d"}, {"color": "#6a04c2", "description": "\"Capabilities refer to the skills and competencies needed by ANZ\u0027s employees to succeed and adapt in a changing environment.\"", "entity_type": "\"CONCEPT\"", "id": "\"CAPABILITIES\"", "label": "\"CAPABILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-b5fb759e235a347fb34edde0dedc2281"}, {"color": "#169d89", "description": "\"Behaviours are the actions and conduct of ANZ employees, which are guided by the company\u2019s values and culture.\"", "entity_type": "\"CONCEPT\"", "id": "\"BEHAVIOURS\"", "label": "\"BEHAVIOURS\"", "shape": "dot", "size": 10, "source_id": "chunk-b5fb759e235a347fb34edde0dedc2281"}, {"color": "#3972dc", "description": "\"The A$315 million social bond issued for NHFIC signifies a significant capital markets issue aimed at funding social and affordable housing in Australia.\"", "entity_type": "\"EVENT\"", "id": "\"A$315 MILLION SOCIAL BOND\"", "label": "\"A$315 MILLION SOCIAL BOND\"", "shape": "dot", "size": 10, "source_id": "chunk-8603a353352dc2cc629cedbca53a0277"}, {"color": "#07643d", "description": "\"The NZ$500 million wellbeing bond arranged for HNZ represents a financial instrument created to enhance social housing availability in New Zealand.\"", "entity_type": "\"EVENT\"", "id": "\"NZ$500 MILLION WELLBEING BOND\"", "label": "\"NZ$500 MILLION WELLBEING BOND\"", "shape": "dot", "size": 10, "source_id": "chunk-8603a353352dc2cc629cedbca53a0277"}, {"color": "#1bad9b", "description": "\"The NZ$600 million wellbeing bond is another financial arrangement for HNZ aimed at funding social housing initiatives.\"", "entity_type": "\"EVENT\"", "id": "\"NZ$600 MILLION WELLBEING BOND\"", "label": "\"NZ$600 MILLION WELLBEING BOND\"", "shape": "dot", "size": 10, "source_id": "chunk-8603a353352dc2cc629cedbca53a0277"}, {"color": "#c9df8e", "description": "\"Ian Smith is a third-generation orchardist involved in the management and innovation of Willie Smith\u2019s business.\"", "entity_type": "\"PERSON\"", "id": "\"IAN SMITH\"", "label": "\"IAN SMITH\"", "shape": "dot", "size": 10, "source_id": "chunk-282e3b66e8a3a92fc00ad39393a8b49a"}, {"color": "#2d3d04", "description": "\"ADG (Aligned Dealer Groups) refers to a network of businesses aligned with IOOF Holdings in the financial services sector, contributing to its operational performance.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ADG\"", "label": "\"ADG\"", "shape": "dot", "size": 10, "source_id": "chunk-b0319e8f34461e5bd014a2b846ee2e4b"}, {"color": "#0b8dad", "description": "\"CRSOC provides oversight and control of the internal ratings system for credit risk within ANZ, supporting the broader risk management framework.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CREDIT RATING SYSTEM OVERSIGHT COMMITTEE (CRSOC)\"", "label": "\"CREDIT RATING SYSTEM OVERSIGHT COMMITTEE (CRSOC)\"", "shape": "dot", "size": 10, "source_id": "chunk-2a26bf7f3ea3cf8
