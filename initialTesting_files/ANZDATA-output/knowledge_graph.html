e during that fiscal year.\"\u003cSEP\u003e\"30 September 2019 marks the end date for the financial year and the reporting period for the annual financial results of Australia and New Zealand Banking Group Limited.\"\u003cSEP\u003e\"30 September 2019 marks the reporting date for the financial statements that involve the sale and ongoing operations of the Group.\"\u003cSEP\u003e\"30 September 2019 marks the end of the financial reporting period for Australia and New Zealand Banking Group Limited, relevant for the financial statements discussed.\"\u003cSEP\u003e\"30 September 2019 marks the end of the financial year for the Group, used as a reference date for reporting results.\"\u003cSEP\u003e\"30 September 2019 marks the fiscal year end for the financial reporting of the Group\u0027s annual audit and the assessment of allowances for credit losses.\"\u003cSEP\u003e\"30 September 2019 refers to the reporting date for which the Group considered the implications of existing hedge accounting relationships.\"", "entity_type": "\"EVENT\"", "id": "\"30 SEPTEMBER 2019\"", "label": "\"30 SEPTEMBER 2019\"", "shape": "dot", "size": 10, "source_id": "chunk-a16aa5960c70655d862e190101d38220\u003cSEP\u003echunk-1203ffa5d43e0f90c26d6b3b56111301\u003cSEP\u003echunk-bd391279477d962d9816465d7476871d\u003cSEP\u003echunk-69d27fdfb7db838e50fdeaef062108d2\u003cSEP\u003echunk-c44eae7c5afcfe12700d3767787cb83c\u003cSEP\u003echunk-5eb3392e4ad8cef9f30fefffdb1a39bc\u003cSEP\u003echunk-3a4c5b738faada7b60d889e45568033c\u003cSEP\u003echunk-053f28eede3989ceb741d4b8e3b45a0a\u003cSEP\u003echunk-a34535cf9e9756813c65d6c5af8a69d4\u003cSEP\u003echunk-ff8ed32f38d97ccf890195706691a243\u003cSEP\u003echunk-3346bc550722d59e9d3524c89a0d8284\u003cSEP\u003echunk-081520383dc83aa09edf6c15f08a9b32"}, {"color": "#2c9860", "description": "\"Fixed Rate Loans and Advances are loans with interest rates that remain constant, providing predictability in interest expense for ANZ.\"\u003cSEP\u003e\"Fixed Rate Loans and Advances refer to loans provided at fixed interest rates, which are listed among the hedged items in ANZ\u0027s financial reporting.\"", "entity_type": "\"EVENT\"", "id": "\"FIXED RATE LOANS AND ADVANCES\"", "label": "\"FIXED RATE LOANS AND ADVANCES\"", "shape": "dot", "size": 10, "source_id": "chunk-3346bc550722d59e9d3524c89a0d8284\u003cSEP\u003echunk-deda40830b8c9643ebeb4755432ef578"}, {"color": "#d14a9d", "description": "\"Floating Rate Loans and Advances are loans where the interest rate is variable, offering potential opportunities for lower rates but also increased risk.\"\u003cSEP\u003e\"Floating Rate Loans and Advances indicate loans with variable interest rates, included in the cash flow hedge assessments in the report.\"", "entity_type": "\"EVENT\"", "id": "\"FLOATING RATE LOANS AND ADVANCES\"", "label": "\"FLOATING RATE LOANS AND ADVANCES\"", "shape": "dot", "size": 10, "source_id": "chunk-3346bc550722d59e9d3524c89a0d8284\u003cSEP\u003echunk-deda40830b8c9643ebeb4755432ef578"}, {"color": "#e811cc", "description": "\"Foreign Currency Debt Issuance involves issuing debt in foreign currencies, used in the context of hedging against foreign exchange risk.\"", "entity_type": "\"EVENT\"", "id": "\"FOREIGN CURRENCY DEBT ISSUANCE\"", "label": "\"FOREIGN CURRENCY DEBT ISSUANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-3346bc550722d59e9d3524c89a0d8284"}, {"color": "#d852f1", "description": "\"Bank of Tianjin (BoT) is a financial institution in which the Company has made an investment, and its valuation is sensitive to the selected unobservable input, specifically the price-to-book (P/B) multiple.\"\u003cSEP\u003e\"Bank of Tianjin is a banking institution from which there was an increase in dividend income in the September 2019 half.\"\u003cSEP\u003e\"Bank of Tianjin, referred to as BoT, is a bank whose fair value is determined using a valuation model due to persistent illiquidity of its quoted share price.\"\u003cSEP\u003e\"Bank of Tianjin is a financial institution in which the Group has made a significant investment amounting to $1,106 million.\"\u003cSEP\u003e\"Bank of Tianjin is an organization in which the Group made an investment, valued based on price-to-book multiples and relevant to the fair value assessment.\"\u003cSEP\u003e\"Bank of Tianjin is a financial institution from which ANZ receives external dividend income, indicating a connection through financial activities.\"\u003cSEP\u003e\"Bank of Tianjin is an organization in which ANZ has a significant investment, noted in financial disclosures for investment purposes.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"BANK OF TIANJIN\"", "label": "\"BANK OF TIANJIN\"", "shape": "dot", "size": 10, "source_id": "chunk-440ea47536840dd721b7b8c65164aba5\u003cSEP\u003echunk-43783d839acf5c0a0aa5191594f85f12\u003cSEP\u003echunk-0ebbfc96fb97353c83f6f82fbbf1c0a8\u003cSEP\u003echunk-701afd4c15d9ca82be503bcc87c36fc8\u003cSEP\u003echunk-634dbf2551074b240e748c702cb2399b\u003cSEP\u003echunk-462e3309a6be80d22b2bd4851464371c\u003cSEP\u003echunk-b384e95dae1c6bfd596c17276621e226"}, {"color": "#046361", "description": "\"2018 Available-for-sale assets refers to non-derivative financial assets designated by ANZ for sale, documented in the financial disclosures.\"", "entity_type": "\"EVENT\"", "id": "\"2018 AVAILABLE-FOR-SALE ASSETS\"", "label": "\"2018 AVAILABLE-FOR-SALE ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-634dbf2551074b240e748c702cb2399b"}, {"color": "#b37e01", "description": "\"Debt Securities are financial instruments that represent a loan made by an investor to a borrower, noted in ANZ\u0027s financial statements.\"\u003cSEP\u003e\"Debt Securities represent financial instruments that ANZ invests in, which are crucial for assessing expected credit losses and overall financial health.\"\u003cSEP\u003e\"Debt securities are financial instruments issued by the Group, backed by loans or assets assigned to bankruptcy-remote SEs for added security.\"", "entity_type": "\"CONCEPT\"", "id": "\"DEBT SECURITIES\"", "label": "\"DEBT SECURITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-634dbf2551074b240e748c702cb2399b\u003cSEP\u003echunk-dd46b6d0796501a95e1c2f74887368e0\u003cSEP\u003echunk-b46c80c1ab7bb2bdccbfb627a63fa185"}, {"color": "#f7be2c", "description": "\"Equity Securities refer to stocks or shares representing an ownership interest in a company, which plays a significant role in the Group\u0027s financial assets.\"\u003cSEP\u003e\"Equity Securities represent ownership interests in companies, often providing dividends but carrying more risk compared to fixed income instruments.\"\u003cSEP\u003e\"Equity Securities represent shares in a company, which can affect ANZ\u0027s exposure to market risk.\"\u003cSEP\u003e\"Equity Securities represent ownership shares in an organization, highlighted in ANZ\u0027s investment strategies and financial disclosures.\"\u003cSEP\u003e\"Equity Securities represent the Company\u0027s investments that are held for longer-term strategic reasons, affecting the overall financial risk management strategy.\"", "entity_type": "\"CONCEPT\"", "id": "\"EQUITY SECURITIES\"", "label": "\"EQUITY SECURITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-440ea47536840dd721b7b8c65164aba5\u003cSEP\u003echunk-4712f7054774492854380f7932c04e02\u003cSEP\u003echunk-634dbf2551074b240e748c702cb2399b\u003cSEP\u003echunk-ba486af16a7f00d52d59a0b1149c776f\u003cSEP\u003echunk-3d6c6a9853986a2054965a60f6d2aed0"}, {"color": "#90ada8", "description": "\"The Asia Retail and Wealth Business was a division of ANZ that was divested, impacting credit provisions and financial reporting.\"\u003cSEP\u003e\"The Asia Retail and Wealth business refers to a segment of the company that was involved in sale related activities, resulting in a financial gain.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ASIA RETAIL AND WEALTH BUSINESS\"", "label": "\"ASIA RETAIL AND WEALTH BUSINESS\"", "shape": "dot", "size": 10, "source_id": "chunk-9bf12f1ebceb495e7ab5a7c245bae347\u003cSEP\u003echunk-ed56b47a06d18ec1ce8aef265807a6cd"}, {"color": "#9c5a2f", "description": "\"Write-backs refer to the reversal of previously recorded allowances for credit losses, which can positively impact financial statements.\"", "entity_type": "\"CONCEPT\"", "id": "\"WRITE-BACKS\"", "label": "\"WRITE-BACKS\"", "shape": "dot", "size": 10, "source_id": "chunk-e72dfc2111d7785e2fff0b699a03d524"}, {"color": "#805e4d", "description": "\"The Board Audit Committee (BAC) evaluates the effectiveness of the company\u0027s risk management framework through internal audits.\"\u003cSEP\u003e\"The Board Audit Committee audits the Internal Audit Function\u0027s effectiveness regarding the risk management framework and provides recommendations for improvements.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"BOARD AUDIT COMMITTEE (BAC)\"", "label": "\"BOARD AUDIT COMMITTEE (BAC)\"", "shape": "dot", "size": 10, "source_id": "chunk-4712f7054774492854380f7932c04e02\u003cSEP\u003echunk-cf03ba05395ab2f3077234474a121c96"}, {"color": "#eb6330", "description": "\"The Risk Appetite Statement (RAS) outlines the degree of risk the company is willing to accept in pursuit of its objectives.\"\u003cSEP\u003e\"The Risk Appetite Statement outlines the level of risk ANZ is willing to take in pursuit of its strategic objectives.\"", "entity_type": "\"CONCEPT\"", "id": "\"RISK APPETITE STATEMENT (RAS)\"", "label": "\"RISK APPETITE STATEMENT (RAS)\"", "shape": "dot", "size": 10, "source_id": "chunk-4712f7054774492854380f7932c04e02\u003cSEP\u003echunk-cf03ba05395ab2f3077234474a121c96"}, {"color": "#104978", "description": "\"Coverage Ratio indicates the proportion of resources set aside to cover potential losses, showing organizational financial health and risk management.\"\u003cSEP\u003e\"Coverage Ratio is a measure used to assess the adequacy of provisions relative to gross loans and advances, providing insights into an institution\u0027s risk exposure.\"\u003cSEP\u003e\"Coverage Ratio is a financial metric used to assess the adequacy of an organization\u0027s reserves in relation to expected credit losses.\"", "entity_type": "\"FINANCIAL METRIC\"", "id": "\"COVERAGE RATIO\"", "label": "\"COVERAGE RATIO\"", "shape": "dot", "size": 10, "source_id": "chunk-385fc8c8b1de0188710080f877701f0f\u003cSEP\u003echunk-92bb655af4705fcaeb8521299191d5fa\u003cSEP\u003echunk-a60e116bf797c449e3f6bfcd1262621f"}, {"color": "#0bf915", "description": "\"Financial Risk Management encompasses the processes the company employs to mitigate financial risks, including credit and market risks.\"\u003cSEP\u003e\"Financial Risk Management encompasses the strategies and processes adopted by the organization to mitigate financial risks.\"\u003cSEP\u003e\"Financial Risk Management encompasses the strategies and processes used by ANZ to manage various financial risks including credit risk.\"\u003cSEP\u003e\"Financial Risk Management refers to strategies and processes undertaken by ANZ to manage various market risks.\"\u003cSEP\u003e\"Financial Risk Management refers to the overarching strategies employed to manage market risks at ANZ.\"\u003cSEP\u003e\"Financial Risk Management involves addressing potential risks to the company\u2019s financial health, including liquidity and funding risk.\"\u003cSEP\u003e\"Financial Risk Management refers to the ongoing processes and strategies implemented by ANZ to manage and mitigate credit risk exposure, particularly focusing on concentrations of credit risk.\"\u003cSEP\u003e\"Financial Risk Management refers to the strategies employed by ANZ to identify, assess, and manage risks associated with trading and balance sheet management activities.\"", "entity_type": "\"EVENT\"", "id": "\"FINANCIAL RISK MANAGEMENT\"", "label": "\"FINANCIAL RISK MANAGEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-6bbac18532d23aeae002ad3a456ed5ab\u003cSEP\u003echunk-af879f05cdbed58e28fdea07f776bbad\u003cSEP\u003echunk-ced294584d07e87338ecd17c92a6c601\u003cSEP\u003echunk-c63199cdb89aeff6dfe111b41a9ebd1f\u003cSEP\u003echunk-4a4142f5def2d1db12d22d2a55ce983e\u003cSEP\u003echunk-cfab293bdb6b925f1f326c25d707eec8\u003cSEP\u003echunk-cf03ba05395ab2f3077234474a121c96\u003cSEP\u003echunk-3d6c6a9853986a2054965a60f6d2aed0"}, {"color": "#1add5f", "description": "\"Collateral Management encompasses strategies used by ANZ to mitigate credit risks through the use of collateral for loans and other financial products.\"\u003cSEP\u003e\"Collateral Management involves handling collateral that secures loans or credit, minimizing potential losses for the lender.\"\u003cSEP\u003e\"Collateral Management is the practice of using collateral to mitigate credit risk for lending products, highlighting the importance of securing loans.\"", "entity_type": "\"CONCEPT\"", "id": "\"COLLATERAL MANAGEMENT\"", "label": "\"COLLATERAL MANAGEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-a89c05e998e95cb026cfb1d306f067e6\u003cSEP\u003echunk-4a4142f5def2d1db12d22d2a55ce983e\u003cSEP\u003echunk-cf03ba05395ab2f3077234474a121c96"}, {"color": "#c3dca0", "description": "\"Agriculture, Forestry, Fishing and Mining is an industry group that forms part of ANZ\u0027s credit risk analysis, indicating a segment of the credit portfolio.\"", "entity_type": "\"EVENT\"", "id": "\"AGRICULTURE, FORESTRY, FISHING AND MINING\"", "label": "\"AGRICULTURE, FORESTRY, FISHING AND MINING\"", "shape": "dot", "size": 10, "source_id": "chunk-4a4142f5def2d1db12d22d2a55ce983e"}, {"color": "#150d41", "description": "\"Business Services encompasses a sector of economic activity, indicating a broad range of financial interactions in the listed data.\"\u003cSEP\u003e\"Business Services is an industry group included in ANZ\u0027s credit risk management, reflecting the nature of its customer base in lending.\"\u003cSEP\u003e\"Business Services signifies a sector within the financial portfolio that relates to services provided to businesses.\"\u003cSEP\u003e\"Business Services is another industry sector reported by ANZ, reflecting metrics related to financial exposure and performance.\"\u003cSEP\u003e\"Business Services represents a sector in the financial exposure report detailing relevant financial amounts.\"", "entity_type": "\"EVENT\"", "id": "\"BUSINESS SERVICES\"", "label": "\"BUSINESS SERVICES\"", "shape": "dot", "size": 10, "source_id": "chunk-eaf762d126590892326d444384a379fe\u003cSEP\u003echunk-4a4142f5def2d1db12d22d2a55ce983e\u003cSEP\u003echunk-13a1980b0035124ec26bdd0edd37919e\u003cSEP\u003echunk-f5e90920ed24586cf3a64ba4475da136\u003cSEP\u003echunk-3beea4b02632f6ce8ae8b6f56626be6f"}, {"color": "#e9ef6d", "description": "\"Construction is an industry group highlighted in ANZ\u0027s credit portfolio, indicating the financial risks associated with this sector.\"\u003cSEP\u003e\"Construction refers to a sector that involves building infrastructure and various construction projects, likely receiving financial assistance through loans or investments.\"\u003cSEP\u003e\"Construction refers to the financial activities related to the construction industry, including loans and investments in building projects.\"\u003cSEP\u003e\"Construction is an industry sector mentioned in ANZ\u0027s disclosures, providing insights into the financial performance within this field.\"\u003cSEP\u003e\"Construction is another industry category, essential for understanding economic exposures within banking portfolios.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONSTRUCTION\"", "label": "\"CONSTRUCTION\"", "shape": "dot", "size": 10, "source_id": "chunk-eaf762d126590892326d444384a379fe\u003cSEP\u003echunk-a89c05e998e95cb026cfb1d306f067e6\u003cSEP\u003echunk-4a4142f5def2d1db12d22d2a55ce983e\u003cSEP\u003echunk-13a1980b0035124ec26bdd0edd37919e\u003cSEP\u003echunk-3beea4b02632f6ce8ae8b6f56626be6f"}, {"color": "#6f55a2", "description": "\"Electricity, Gas and Water Supply is an essential services sector responsible for providing utilities and is typically engaged in lending and credit operations.\"\u003cSEP\u003e\"Electricity, Gas and Water Supply is part of the industry categorization in ANZ\u0027s financial analysis, relevant for credit risk evaluation.\"\u003cSEP\u003e\"Electricity, Gas and Water Supply is an industry sector that ANZ includes in their financial reporting to track exposure and performance.\"\u003cSEP\u003e\"Electricity, Gas and Water Supply refers to the sector involved in the provision and management of essential utilities to consumers.\"", "entity_type": "\"GEO\"", "id": "\"ELECTRICITY, GAS AND WATER SUPPLY\"", "label": "\"ELECTRICITY, GAS AND WATER SUPPLY\"", "shape": "dot", "size": 10, "source_id": "chunk-a89c05e998e95cb026cfb1d306f067e6\u003cSEP\u003echunk-4a4142f5def2d1db12d22d2a55ce983e\u003cSEP\u003echunk-3beea4b02632f6ce8ae8b6f56626be6f\u003cSEP\u003echunk-7403aafc1efe204241db5c933d0be3f1"}, {"color": "#9a7503", "description": "\"Entertainment, Leisure and Tourism encompasses industries that provide recreational and leisure services, often requiring financial products for operations.\"\u003cSEP\u003e\"Entertainment, Leisure and Tourism represents an industry group that affects ANZ\u0027s credit risk management due to its economic characteristics.\"", "entity_type": "\"EVENT\"", "id": "\"ENTERTAINMENT, LEISURE AND TOURISM\"", "label": "\"ENTERTAINMENT, LEISURE AND TOURISM\"", "shape": "dot", "size": 10, "source_id": "chunk-a89c05e998e95cb026cfb1d306f067e6\u003cSEP\u003echunk-4a4142f5def2d1db12d22d2a55ce983e"}, {"color": "#928d69", "description": "\"Financial, Investment and Insurance is a sector that deals with managing assets, investments, and providing insurance, playing a key role in the economic system.\"\u003cSEP\u003e\"Financial, Investment and Insurance is an industry group with significant credit exposure noted in ANZ\u0027s financial statements.\"", "entity_type": "\"EVENT\"", "id": "\"FINANCIAL, INVESTMENT AND INSURANCE\"", "label": "\"FINANCIAL, INVESTMENT AND INSURANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-a89c05e998e95cb026cfb1d306f067e6\u003cSEP\u003echunk-4a4142f5def2d1db12d22d2a55ce983e"}, {"color": "#edc35c", "description": "\"Government and Official Institutions are entities responsible for governing and administrative functions, often engaged in financial dealings and credit risk management.\"\u003cSEP\u003e\"Government and Official Institutions are included in the credit risk analysis of ANZ\u0027s customer portfolio, affecting lending decisions.\"\u003cSEP\u003e\"Government and Official Institutions represent a key industry category, relevant for understanding sovereign exposures in finance.\"", "entity_type": "\"CONCEPT\"", "id": "\"GOVERNMENT AND OFFICIAL INSTITUTIONS\"", "label": "\"GOVERNMENT AND OFFICIAL INSTITUTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-a89c05e998e95cb026cfb1d306f067e6\u003cSEP\u003echunk-4a4142f5def2d1db12d22d2a55ce983e\u003cSEP\u003echunk-eaf762d126590892326d444384a379fe"}, {"color": "#1a9c39", "description": "\"Manufacturing indicates a segment of the financial portfolio that relates to loans and financial activities associated with industrial production.\"\u003cSEP\u003e\"Manufacturing involves the production of goods and requires significant investment, often supported by financial institutions.\"\u003cSEP\u003e\"Manufacturing is an industry group that is monitored by ANZ for credit risk exposure based on economic changes.\"\u003cSEP\u003e\"Manufacturing is an industry sector mentioned in ANZ\u0027s financial performance metrics, providing insights into financial exposure and conditions.\"\u003cSEP\u003e\"Manufacturing refers to a major sector within the economy, affecting financial exposure in the listed data.\"\u003cSEP\u003e\"Manufacturing refers to the sector involved in producing goods through the transformation of raw materials into finished products.\"\u003cSEP\u003e\"Manufacturing signifies a sector relevant to the financial context, detailing amounts of exposure pertinent to manufacturing activities.\"", "entity_type": "\"EVENT\"", "id": "\"MANUFACTURING\"", "label": "\"MANUFACTURING\"", "shape": "dot", "size": 10, "source_id": "chunk-eaf762d126590892326d444384a379fe\u003cSEP\u003echunk-a89c05e998e95cb026cfb1d306f067e6\u003cSEP\u003echunk-4a4142f5def2d1db12d22d2a55ce983e\u003cSEP\u003echunk-7403aafc1efe204241db5c933d0be3f1\u003cSEP\u003echunk-13a1980b0035124ec26bdd0edd37919e\u003cSEP\u003echunk-f5e90920ed24586cf3a64ba4475da136\u003cSEP\u003echunk-3beea4b02632f6ce8ae8b6f56626be6f"}, {"color": "#8f3a00", "description": "\"Property Services encompasses real estate and property management activities, essential for financial assessments.\"\u003cSEP\u003e\"Property Services indicates an industry sector reflected in ANZ\u0027s disclosures, concerning financial performance metrics in real estate.\"\u003cSEP\u003e\"Property Services is listed as an industry group within ANZ\u0027s financial portfolio, playing a role in credit risk assessment.\"\u003cSEP\u003e\"Property Services refers to businesses related to the management, valuation, and sales of properties, intersecting with financial lending practices.\"\u003cSEP\u003e\"Property Services refers to the category within the financial portfolio that includes services related to real estate management and transactions.\"\u003cSEP\u003e\"Property Services refers to businesses involved in the management, sale, or rental of real estate properties.\"", "entity_type": "\"CONCEPT\"", "id": "\"PROPERTY SERVICES\"", "label": "\"PROPERTY SERVICES\"", "shape": "dot", "size": 10, "source_id": "chunk-eaf762d126590892326d444384a379fe\u003cSEP\u003echunk-a89c05e998e95cb026cfb1d306f067e6\u003cSEP\u003echunk-4a4142f5def2d1db12d22d2a55ce983e\u003cSEP\u003echunk-7403aafc1efe204241db5c933d0be3f1\u003cSEP\u003echunk-13a1980b0035124ec26bdd0edd37919e\u003cSEP\u003echunk-3beea4b02632f6ce8ae8b6f56626be6f"}, {"color": "#4da684", "description": "\"Retail Trade identifies a sector in the financial portfolio that pertains to loans and investments made in retail businesses.\"\u003cSEP\u003e\"Retail Trade includes businesses involved in the sale of goods to consumers, commonly utilizing financial services for operations and inventory.\"\u003cSEP\u003e\"Retail Trade is an economic sector included in ANZ\u0027s credit risk evaluation relating to customer lending.\"\u003cSEP\u003e\"Retail Trade includes businesses that sell consumer goods directly to consumers, ranging from groceries to apparel.\"\u003cSEP\u003e\"Retail Trade indicates a sector in the financial report that outlines exposures pertinent to the retail industry.\"\u003cSEP\u003e\"Retail Trade refers to the industry involved in selling goods directly to consumers, playing a role in financial exposures.\"\u003cSEP\u003e\"Retail Trade represents an industry sector within ANZ\u0027s financial data, detailing various financial exposures and lending metrics.\"", "entity_type": "\"EVENT\"", "id": "\"RETAIL TRADE\"", "label": "\"RETAIL TRADE\"", "shape": "dot", "size": 10, "source_id": "chunk-eaf762d126590892326d444384a379fe\u003cSEP\u003echunk-a89c05e998e95cb026cfb1d306f067e6\u003cSEP\u003echunk-4a4142f5def2d1db12d22d2a55ce983e\u003cSEP\u003echunk-7403aafc1efe204241db5c933d0be3f1\u003cSEP\u003echunk-13a1980b0035124ec26bdd0edd37919e\u003cSEP\u003echunk-f5e90920ed24586cf3a64ba4475da136\u003cSEP\u003echunk-3beea4b02632f6ce8ae8b6f56626be6f"}, {"color": "#f90f90", "description": "\"Transport and Storage encompass industries involved in the movement and warehousing of goods, which may require loans and financial support.\"\u003cSEP\u003e\"Transport and Storage is an industry group recognized by ANZ for its credit risk assessment and lending practices.\"", "entity_type": "\"EVENT\"", "id": "\"TRANSPORT AND STORAGE\"", "label": "\"TRANSPORT AND STORAGE\"", "shape": "dot", "size": 10, "source_id": "chunk-a89c05e998e95cb026cfb1d306f067e6\u003cSEP\u003echunk-4a4142f5def2d1db12d22d2a55ce983e"}, {"color": "#49d673", "description": "\"Wholesale Trade encompasses businesses that sell goods in bulk to retailers or other merchants rather than directly to consumers.\"\u003cSEP\u003e\"Wholesale Trade indicates the financial transactions and loans related to the wholesale sector, illustrating market dynamics.\"\u003cSEP\u003e\"Wholesale Trade refers to the sale of goods in large quantities, typically involving financial transactions and credit management.\"\u003cSEP\u003e\"Wholesale Trade represents another segment under ANZ\u0027s credit risk management framework, reflecting industry characteristics.\"\u003cSEP\u003e\"Wholesale Trade is a sector identified in the exposition of financial risks associated with wholesale activities.\"\u003cSEP\u003e\"Wholesale Trade represents a sector significant for interpreting financial data related to trade and commerce.\"\u003cSEP\u003e\"Wholesale Trade signifies an industry sector included in ANZ\u0027s reports, tracking financial performance and exposure metrics.\"", "entity_type": "\"EVENT\"", "id": "\"WHOLESALE TRADE\"", "label": "\"WHOLESALE TRADE\"", "shape": "dot", "size": 10, "source_id": "chunk-eaf762d126590892326d444384a379fe\u003cSEP\u003echunk-a89c05e998e95cb026cfb1d306f067e6\u003cSEP\u003echunk-4a4142f5def2d1db12d22d2a55ce983e\u003cSEP\u003echunk-7403aafc1efe204241db5c933d0be3f1\u003cSEP\u003echunk-13a1980b0035124ec26bdd0edd37919e\u003cSEP\u003echunk-f5e90920ed24586cf3a64ba4475da136\u003cSEP\u003echunk-3beea4b02632f6ce8ae8b6f56626be6f"}, {"color": "#0d72ce", "description": "\"Other includes various sectors not specifically categorized, likely involved in different aspects of the economy and utilizing financial services.\"\u003cSEP\u003e\"Other represents a category of financial performance that encompasses various other operations not specifically categorized.\"\u003cSEP\u003e\"Other represents divisions or segments that do not fall within the primary classifications, relevant for capturing diverse organizational functions.\"\u003cSEP\u003e\"Other represents miscellaneous financial categories or transactions that do not fit neatly into defined sectors.\"\u003cSEP\u003e\"The Other category includes various industry segments that ANZ assesses for credit risk exposure.\"\u003cSEP\u003e\"Other is a catch-all category in ANZ\u0027s financial disclosures, representing various non-specified industries and their respective metrics.\"\u003cSEP\u003e\"Other refers to a catch-all category encompassing various industries not specified, reflecting diverse economic activities.\"\u003cSEP\u003e\"Other refers to a category in the financial disclosures capturing various miscellaneous exposures not categorized elsewhere.\"\u003cSEP\u003e\"Other refers to sectors or services that do not fall under the previously mentioned categories and may include miscellaneous business services.\"", "entity_type": "\"EVENT\"", "id": "\"OTHER\"", "label": "\"OTHER\"", "shape": "dot", "size": 10, "source_id": "chunk-eaf762d126590892326d444384a379fe\u003cSEP\u003echunk-a89c05e998e95cb026cfb1d306f067e6\u003cSEP\u003echunk-4a4142f5def2d1db12d22d2a55ce983e\u003cSEP\u003echunk-f6917dffe045fa096aec577d8de0bfa6\u003cSEP\u003echunk-7403aafc1efe204241db5c933d0be3f1\u003cSEP\u003echunk-13a1980b0035124ec26bdd0edd37919e\u003cSEP\u003echunk-f5e90920ed24586cf3a64ba4475da136\u003cSEP\u003echunk-3beea4b02632f6ce8ae8b6f56626be6f\u003cSEP\u003echunk-1b36526f166593d02f574a58f8f4a409"}, {"color": "#ec7d66", "description": "\"GALCO works alongside CMRC to manage market risks and ensure compliance at ANZ, aligning with overall strategies.\"\u003cSEP\u003e\"The Group Asset \u0026 Liability Committee (GALCO) oversees the management of risk within established strategies and policies at ANZ.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"GROUP ASSET \u0026 LIABILITY COMMITTEE (GALCO)\"", "label": "\"GROUP ASSET \u0026 LIABILITY COMMITTEE (GALCO)\"", "shape": "dot", "size": 10, "source_id": "chunk-c63199cdb89aeff6dfe111b41a9ebd1f\u003cSEP\u003echunk-cfab293bdb6b925f1f326c25d707eec8"}, {"color": "#5082d7", "description": "\"Australian Dollar (AUD) is the currency in which the dividend distribution is made.\"\u003cSEP\u003e\"The Australian Dollar is the functional currency of the Company and is important in assessing the risk of changes in foreign exchange rates related to foreign operations.\"", "entity_type": "\"GEO\"", "id": "\"AUSTRALIAN DOLLAR\"", "label": "\"AUSTRALIAN DOLLAR\"", "shape": "dot", "size": 10, "source_id": "chunk-37c8a0049eed5432aa77b58538b61de8\u003cSEP\u003echunk-3d6c6a9853986a2054965a60f6d2aed0"}, {"color": "#bdfc14", "description": "\"NZD, or New Zealand Dollar, is a currency mentioned in the context of dividend payments being made to shareholders.\"\u003cSEP\u003e\"New Zealand Dollar is the currency of New Zealand, mentioned in the exchange rates section.\"\u003cSEP\u003e\"The New Zealand Dollar (NZD) is a currency mentioned in the context of economic hedging against revenue streams from New Zealand.\"\u003cSEP\u003e\"The New Zealand Dollar is mentioned as a currency that poses a risk to the Company\u0027s foreign exchange revenue streams, suggesting its relevance in financial operations outside of Australia.\"", "entity_type": "\"CURRENCY\"", "id": "\"NEW ZEALAND DOLLAR\"", "label": "\"NEW ZEALAND DOLLAR\"", "shape": "dot", "size": 10, "source_id": "chunk-c0b412eb42cd42808e56a873b81e9c25\u003cSEP\u003echunk-4609b716a4ca1c815850b1ee92b0e7ab\u003cSEP\u003echunk-3d6c6a9853986a2054965a60f6d2aed0\u003cSEP\u003echunk-dafa14cfe5d1006a408246f94d3254a4"}, {"color": "#bc86cc", "description": "\"The US Dollar (USD) is a currency associated with foreign exchange hedges relating to various global regions, including Asia and Europe.\"\u003cSEP\u003e\"The US Dollar is another currency related to the Company\u2019s economic hedges, indicating a significant geographical financial interaction.\"", "entity_type": "\"GEO\"", "id": "\"US DOLLAR\"", "label": "\"US DOLLAR\"", "shape": "dot", "size": 10, "source_id": "chunk-dafa14cfe5d1006a408246f94d3254a4\u003cSEP\u003echunk-3d6c6a9853986a2054965a60f6d2aed0"}, {"color": "#8cfed2", "description": "\"Funding Risk relates to the Company\u0027s ability to raise sufficient capital to support its operations and manage financial liabilities effectively.\"", "entity_type": "\"EVENT\"", "id": "\"FUNDING RISK\"", "label": "\"FUNDING RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-3d6c6a9853986a2054965a60f6d2aed0"}, {"color": "#08face", "description": "\"AASB 13 is an accounting standard that provides guidance on how to measure fair value for financial reporting.\"", "entity_type": "\"CONCEPT\"", "id": "\"AASB 13\"", "label": "\"AASB 13\"", "shape": "dot", "size": 10, "source_id": "chunk-4c083d21333b7f035b108ec893b74eae"}, {"color": "#5b751f", "description": "\"Litigation Related Claims involve legal actions and uncertainties that ANZ faces, requiring provisions for potential outcomes and associated costs.\"", "entity_type": "\"EVENT\"", "id": "\"LITIGATION RELATED CLAIMS\"", "label": "\"LITIGATION RELATED CLAIMS\"", "shape": "dot", "size": 10, "source_id": "chunk-ffa5d6262ce353d58761d1d8268f460c"}, {"color": "#239623", "description": "\"Acquisition Costs include expenses related to acquiring software and systems that exceed specific monetary thresholds, impacting ANZ\u0027s asset capitalization strategies.\"", "entity_type": "\"EVENT\"", "id": "\"ACQUISITION COSTS\"", "label": "\"ACQUISITION COSTS\"", "shape": "dot", "size": 10, "source_id": "chunk-ffa5d6262ce353d58761d1d8268f460c"}, {"color": "#ad7d29", "description": "\"Ordinary Shares are a type of equity that entitles holders to dividends and voting rights, crucial in the context of shareholder equity.\"\u003cSEP\u003e\"Ordinary Shares refer to the equity shares issued by the Company, which entitle shareholders to dividends and voting rights.\"\u003cSEP\u003e\"Ordinary shares are a type of equity security issued by ANZ, entitling holders to dividends and voting rights.\"\u003cSEP\u003e\"Ordinary Shares refers to the class of securities held by Paul Dominic O\u2019Sullivan, indicating his stake in the company.\"\u003cSEP\u003e\"Ordinary Shares refer to the common equity shares of ANZ that participate in dividend distributions and DRP.\"", "entity_type": "\"FINANCIAL INSTRUMENT\"", "id": "\"ORDINARY SHARES\"", "label": "\"ORDINARY SHARES\"", "shape": "dot", "size": 10, "source_id": "chunk-342fcf631e7dfa7b3561e6a1134f530d\u003cSEP\u003echunk-3d580ae1ef860f531c1c5c38d2248417\u003cSEP\u003echunk-45256745d60cbadfd3e7cf959dc7aa5a\u003cSEP\u003echunk-e2fbd837eaf9d7f603383a5a3e578560\u003cSEP\u003echunk-596102f6df036d3a82d2e29ee3c73599"}, {"color": "#e68bc6", "description": "\"Shareholder Equity represents the residual interest in the assets of ANZ after deducting liabilities, a crucial component of its financial structure.\"", "entity_type": "\"CONCEPT\"", "id": "\"SHAREHOLDER EQUITY\"", "label": "\"SHAREHOLDER EQUITY\"", "shape": "dot", "size": 10, "source_id": "chunk-3d580ae1ef860f531c1c5c38d2248417"}, {"color": "#cbbd5e", "description": "\"Total Reserves consist of various reserve accounts indicating the balance of ANZ\u0027s capital beyond ordinary shares.\"", "entity_type": "\"CONCEPT\"", "id": "\"TOTAL RESERVES\"", "label": "\"TOTAL RESERVES\"", "shape": "dot", "size": 10, "source_id": "chunk-3d580ae1ef860f531c1c5c38d2248417"}, {"color": "#839405", "description": "\"FVOCI Reserve includes changes in fair value associated with certain debt and equity securities held by ANZ as investment securities.\"", "entity_type": "\"CONCEPT\"", "id": "\"FVOCI RESERVE\"", "label": "\"FVOCI RESERVE\"", "shape": "dot", "size": 10, "source_id": "chunk-3d580ae1ef860f531c1c5c38d2248417"}, {"color": "#bd6427", "description": "\"Available-for-sale Reserve pertains to accounting for changes in fair value and exchange differences on financial assets that are available for sale.\"", "entity_type": "\"CONCEPT\"", "id": "\"AVAILABLE-FOR-SALE RESERVE\"", "label": "\"AVAILABLE-FOR-SALE RESERVE\"", "shape": "dot", "size": 10, "source_id": "chunk-3d580ae1ef860f531c1c5c38d2248417"}, {"color": "#a6c983", "description": "\"Expert Legal Advice refers to professional legal guidance that influences ANZ\u0027s financial provisions and management decisions.\"", "entity_type": "\"CONCEPT\"", "id": "\"EXPERT LEGAL ADVICE\"", "label": "\"EXPERT LEGAL ADVICE\"", "shape": "dot", "size": 10, "source_id": "chunk-3d580ae1ef860f531c1c5c38d2248417"}, {"color": "#5d2bb1", "description": "\"Vietnam is a country where ANZ operates in banking and financial services, as indicated by the listing of ANZ Bank (Vietnam) Ltd.\"\u003cSEP\u003e\"Vietnam is included in ANZ\u0027s strategic focus for market opportunities in Southeast Asia.\"", "entity_type": "\"GEO\"", "id": "\"VIETNAM\"", "label": "\"VIETNAM\"", "shape": "dot", "size": 10, "source_id": "chunk-810ee30482df9df2630501e296657806\u003cSEP\u003echunk-7bc4e266df281c86365411769f822840"}, {"color": "#09df89", "description": "\"Citizens Bancorp is a holding company operating in Guam, indicating its relevance in that geographical area.\"\u003cSEP\u003e\"Guam is a location where ANZ operates several banking and holding entities, providing various financial services.\"", "entity_type": "\"GEO\"", "id": "\"GUAM\"", "label": "\"GUAM\"", "shape": "dot", "size": 10, "source_id": "chunk-810ee30482df9df2630501e296657806\u003cSEP\u003echunk-df210483293d1a4524f68bc8127cabed"}, {"color": "#5cf3fa", "description": "\"Lao is a country where ANZ operates banking services through its sole company, ANZ (Lao) Sole Company Ltd.\"", "entity_type": "\"GEO\"", "id": "\"LAO\"", "label": "\"LAO\"", "shape": "dot", "size": 10, "source_id": "chunk-810ee30482df9df2630501e296657806"}, {"color": "#eeda7a", "description": "\"Indonesia is a country where PT Bank ANZ Indonesia operates, highlighting its geographical significance in the banking sector.\"\u003cSEP\u003e\"Indonesia is a jurisdiction where ANZ operates banking services through PT Bank ANZ Indonesia.\"\u003cSEP\u003e\"Indonesia is listed as a significant country in the overview of financial obligations and product markets.\"\u003cSEP\u003e\"Indonesia is mentioned as one of the locations where small subsidiaries may benefit from the proposed capital treatment changes.\"", "entity_type": "\"GEO\"", "id": "\"INDONESIA\"", "label": "\"INDONESIA\"", "shape": "dot", "size": 10, "source_id": "chunk-3c18bae916bc7191a3a0a399958f84a4\u003cSEP\u003echunk-810ee30482df9df2630501e296657806\u003cSEP\u003echunk-861499ce784d9e437138c663e8e2a27f\u003cSEP\u003echunk-5719b056b081f63172734d520c582135"}, {"color": "#13ad22", "description": "\"PNG (Papua New Guinea) is a geographical location where ANZ has also sold businesses as part of its simplification efforts.\"\u003cSEP\u003e\"Papua New Guinea (PNG) is a country where ANZ is involved in banking services through Australia and New Zealand Banking Group (PNG) Ltd.\"", "entity_type": "\"GEO\"", "id": "\"PNG\"", "label": "\"PNG\"", "shape": "dot", "size": 10, "source_id": "chunk-70746d7ba66f7410613922cbbaed575d\u003cSEP\u003echunk-810ee30482df9df2630501e296657806"}, {"color": "#895529", "description": "Basel III is a comprehensive international regulatory framework developed by the Basel Committee on Banking Supervision, aimed at strengthening bank capital requirements and enhancing the resilience and stability of banking systems worldwide. It establishes global standards for bank capital adequacy, liquidity risk management, and stress testing, thereby promoting financial stability and improved risk management practices within the banking sector.\n\nThe framework includes supervisory measures and guidelines that ensure banks maintain sufficient capital reserves, which are essential for navigating financial challenges and uncertainties. Basel III applies to various financial institutions, including ANZ, which adheres to these regulations in determining its capital requirements and risk management standards. This adherence indicates a commitment to robust regulatory compliance and promotes confidence among stakeholders regarding the financial soundness of the institution.\n\nOverall, Basel III represents a significant step in strengthening the regulation, supervision, and overall resilience of banks, aiming to mitigate systemic risks and safeguard the financial system against future crises. Its implementation underscores the importance of adequate capital buffers and responsible risk management practices in maintaining the stability of financial institutions globally.", "entity_type": "\"EVENT\"", "id": "\"BASEL III\"", "label": "\"BASEL III\"", "shape": "dot", "size": 10, "source_id": "chunk-ced294584d07e87338ecd17c92a6c601\u003cSEP\u003echunk-f9aef228423cbf8a8dcb17d0e6036a4e\u003cSEP\u003echunk-2426ca48d11e3b3f5b420fec63665644\u003cSEP\u003echunk-b2eb5aa63b6ccbd2854c9b9f10527224\u003cSEP\u003echunk-810ee30482df9df2630501e296657806\u003cSEP\u003echunk-4a43e65eae76a47ba997f89cf5459572\u003cSEP\u003echunk-061734129599e22f10a3e3354d246004\u003cSEP\u003echunk-d155be184437929363e8eb61106195a8\u003cSEP\u003echunk-bb987e1617df5e8493a42ab9fccd11b8\u003cSEP\u003echunk-727d821bb8ead6670170baa66c011d04\u003cSEP\u003echunk-4929537417363afda456a27c2ce6c953\u003cSEP\u003echunk-2b49e15ae43d28f88abc70a43c8c0096\u003cSEP\u003echunk-e347641e80307127d8075e74174cb7c3\u003cSEP\u003echunk-6e279adfa3c8cb4a293af2c7a99c723d\u003cSEP\u003echunk-2ff53cce7ec10d28bd5090bf52bffa77\u003cSEP\u003echunk-383666bcf00042301526fa367947e46f\u003cSEP\u003echunk-455376f322a61ec1b2ab84f265d3661d\u003cSEP\u003echunk-a958b08bed82cb09cb455c2d834317a3\u003cSEP\u003echunk-03a22b44bad3427d0369d1650294471a\u003cSEP\u003echunk-9a67d62f24f6f6043ed3e0fd879e2f59\u003cSEP\u003echunk-02b16d56c8e3becefd6acd619f4420f7\u003cSEP\u003echunk-0e7cae3f9273d3adf854205a7729a7c2"}, {"color": "#35b02d", "description": "\"The Annual Report is a comprehensive report on a company\u0027s activities throughout the preceding year, which includes the corporate governance statement.\"\u003cSEP\u003e\"The Annual Report is a document detailing financial performance and governance practices of the organization, which includes the Remuneration Report referenced in the text.\"\u003cSEP\u003e\"The Annual Report is a document that presents the financial statements and strategic initiatives of ANZ for the year 2019.\"\u003cSEP\u003e\"The Annual Report is an annual publication that provides detailed information about a company\u0027s financial situation and governance practices, relevant to the company\u0027s transparency to its shareholders.\"\u003cSEP\u003e\"The Annual Report is a document that outlines the financial performance and activities of Australia and New Zealand Banking Group Limited for the year, which shareholders consider during the meeting.\"", "entity_type": "\"EVENT\"", "id": "\"ANNUAL REPORT\"", "label": "\"ANNUAL REPORT\"", "shape": "dot", "size": 10, "source_id": "chunk-85da700c725f7a2fe34788ca1183e826\u003cSEP\u003echunk-810ee30482df9df2630501e296657806\u003cSEP\u003echunk-e0522ac9fc22cf30efc3ecfd3c25bbec\u003cSEP\u003echunk-ed3badf959e859c8f652a694eeaec580\u003cSEP\u003echunk-9259201db02aac7323636457e1e5fe5d"}, {"color": "#db4455", "description": "\"Defined Benefit Superannuation Schemes are financial plans managed by ANZ, which are aimed at providing retirement benefits to employees and include significant assets and liabilities.\"", "entity_type": "\"EVENT\"", "id": "\"DEFINED BENEFIT SUPERANNUATION SCHEMES\"", "label": "\"DEFINED BENEFIT SUPERANNUATION SCHEMES\"", "shape": "dot", "size": 10, "source_id": "chunk-ed56b47a06d18ec1ce8aef265807a6cd"}, {"color": "#a3fdbc", "description": "\"Deferred Share Plan is part of ANZ\u0027s incentive structure for the executive team, granting shares under specific conditions to foster long-term performance.\"\u003cSEP\u003e\"The Deferred Share Plan is a program where certain employees receive shares that vest over a period, often related to previous remuneration foregone.\"\u003cSEP\u003e\"The Deferred Share Plan is an incentive program at ANZ, allowing deferred shares to be granted to employees based on specific conditions.\"", "entity_type": "\"EVENT\"", "id": "\"DEFERRED SHARE PLAN\"", "label": "\"DEFERRED SHARE PLAN\"", "shape": "dot", "size": 10, "source_id": "chunk-7fa57ef39afddab796e160e5717571ec\u003cSEP\u003echunk-a411e74ac1aeddb9ea997c73904f30b8\u003cSEP\u003echunk-efc7fbcc5cc9d18fcefcb41b70107909"}, {"color": "#564712", "description": "\"The 2019 Group Annual Report is a formal document detailing the financial performance and remuneration strategies, providing insights into the company\u0027s incentive plans and adjustments.\"", "entity_type": "\"EVENT\"", "id": "\"2019 GROUP ANNUAL REPORT\"", "label": "\"2019 GROUP ANNUAL REPORT\"", "shape": "dot", "size": 10, "source_id": "chunk-d9c535b71807e3d40cd42462206a7846"}, {"color": "#fb793a", "description": "\"ANZ manages various options and rights concerning share allocations as part of its employee compensation strategy.\"", "entity_type": "\"UNKNOWN\"", "id": "\"OPTIONS RIGHTS\"", "label": "\"OPTIONS RIGHTS\"", "shape": "dot", "size": 10, "source_id": "chunk-d9c535b71807e3d40cd42462206a7846"}, {"color": "#7a0567", "description": "\"Key Management Personnel refers to directors and executives responsible for the strategic direction and management of major income-generating divisions within ANZ.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"KEY MANAGEMENT PERSONNEL (KMP)\"", "label": "\"KEY MANAGEMENT PERSONNEL (KMP)\"", "shape": "dot", "size": 10, "source_id": "chunk-648adaa69c4757e2e964f4f655f83a28"}, {"color": "#8dc26a", "description": "\"The 2018 Annual Report provides insight into ANZ\u0027s financial situation and disclosures for the previous year.\"\u003cSEP\u003e\"The 2018 Annual Report provides insights into ANZ\u0027s performance prior to the 2019 fiscal year, detailing financial health and business activities.\"", "entity_type": "\"EVENT\"", "id": "\"2018 ANNUAL REPORT\"", "label": "\"2018 ANNUAL REPORT\"", "shape": "dot", "size": 10, "source_id": "chunk-1b47b93498fa0399e01f3cd306d9a688\u003cSEP\u003echunk-648adaa69c4757e2e964f4f655f83a28"}, {"color": "#07815b", "description": "\"Equity Awards are financial benefits granted to employees, typically in the form of shares or options, which are a component of compensation.\"\u003cSEP\u003e\"Equity Awards represent shares or rights granted to employees as part of their compensation package.\"", "entity_type": "\"EVENT\"", "id": "\"EQUITY AWARDS\"", "label": "\"EQUITY AWARDS\"", "shape": "dot", "size": 10, "source_id": "chunk-648adaa69c4757e2e964f4f655f83a28\u003cSEP\u003echunk-b400cf803126a60db14845965ad7253d"}, {"color": "#37ed88", "description": "\"ADGs are associated with the sale by ANZ to IOOF, which included a payment already made before the final agreement.\"", "entity_type": "\"EVENT\"", "id": "\"ADGS\"", "label": "\"ADGS\"", "shape": "dot", "size": 10, "source_id": "chunk-c29d1e84d3058a186e63f911a6b6f73d"}, {"color": "#6b3495", "description": "\"The Paris Agreement is a global treaty on climate change aimed at limiting global warming and promoting sustainable practices in various sectors.\"\u003cSEP\u003e\"The Paris Agreement is an international treaty aimed at limiting global warming, which influences the climate strategies of various organizations including ANZ.\"\u003cSEP\u003e\"The Paris Agreement is an international treaty on climate change aimed at reducing carbon emissions and promoting sustainable practices.\"\u003cSEP\u003e\"The Paris Agreement is an international treaty aimed at combating climate change and its impacts by limiting global warming to well below 2 degrees Celsius.\"\u003cSEP\u003e\"The Paris Agreement is an international agreement aimed at combating climate change, which ANZ claims to support yet contradicts through its investments.\"\u003cSEP\u003e\"The Paris Agreement is an international treaty aimed at limiting global temperature increases to below 2\u00b0C above pre-industrial levels, signed by 197 nations.\"\u003cSEP\u003e\"The Paris Agreement is an international treaty aimed at reducing carbon emissions and combating climate change, which influences corporate policies and advocating for climate action.\"\u003cSEP\u003e\"The Paris Agreement is an international treaty on climate change aimed at limiting global warming and supporting transitions to low carbon economies.\"\u003cSEP\u003e\"The Paris Agreement is an international treaty that aims to limit global temperature rise to well below 2\u00b0C above pre-industrial levels, impacting Australia\u0027s energy transition strategies.\"\u003cSEP\u003e\"The Paris Agreement refers to the international accord aimed at combating climate change, which influences shareholder resolutions related to environmental practices.\"", "entity_type": "\"EVENT\"", "id": "\"PARIS AGREEMENT\"", "label": "\"PARIS AGREEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-94c97cee9866312871e2f0758554f4ca\u003cSEP\u003echunk-14cf86bf378c298fff5cfbd45edcd32d\u003cSEP\u003echunk-f48bbd59170c93a1d7d19938a0561c2e\u003cSEP\u003echunk-3a0ca683a2291261e281e3095b554c4e\u003cSEP\u003echunk-1137dd23bc5ca05367f0bf89aea2fc4f\u003cSEP\u003echunk-18d50136ae947ce53ecc2e5f3545df89\u003cSEP\u003echunk-cb95764a7faf557556b8137f74e43c8f\u003cSEP\u003echunk-8ae5b5543604f90a1e5ccca0f3771c23\u003cSEP\u003echunk-ad83d8bb128e3245e628e4f74133a188\u003cSEP\u003echunk-d80fc8d11d943d0683a980a1386fdf04"}, {"color": "#5ff400", "description": "\"UNEP FI is a partnership between the UN and the financial sector working towards sustainable finance and promoting environmental sustainability.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"UNITED NATIONS ENVIRONMENT PROGRAMME FINANCE INITIATIVE (UNEP FI)\"", "label": "\"UNITED NATIONS ENVIRONMENT PROGRAMME FINANCE INITIATIVE (UNEP FI)\"", "shape": "dot", "size": 10, "source_id": "chunk-1137dd23bc5ca05367f0bf89aea2fc4f"}, {"color": "#cdadbb", "description": "\"The Ethics, Environment, Social and Governance Committee focuses on ethical practices and sustainability within ANZ, overseeing various corporate responsibility initiatives.\"\u003cSEP\u003e\"The Ethics, Environment, Social and Governance Committee is dedicated to addressing ethical standards and compliance in corporate governance.\"\u003cSEP\u003e\"The Ethics, Environment, Social and Governance Committee is a committee that Ilana Atlas and Jane Halton are part of, aimed at overseeing ethical and governance factors.\"\u003cSEP\u003e\"The Ethics, Environment, Social and Governance Committee is a governing body that focuses on ethical practices and responsibilities within organizations, of which Rt Hon Sir John Key is a member.\"\u003cSEP\u003e\"The Ethics, Environment, Social and Governance Committee is responsible for overseeing ANZ\u0027s approach to ethical practices and regulatory compliance regarding environmental and social governance.\"\u003cSEP\u003e\"The Ethics, Environment, Social and Governance Committee oversees ANZ\u0027s climate-related objectives and targets, ensuring an ethical approach to sustainability.\"\u003cSEP\u003e\"This Committee reviews and approves corporate governance policies and sustainability objectives at ANZ.\"\u003cSEP\u003e\"This committee, part of the governance structure, deals with ethical, environmental, and social responsibilities, which Ms Halton is a member of.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ETHICS, ENVIRONMENT, SOCIAL AND GOVERNANCE COMMITTEE\"", "label": "\"ETHICS, ENVIRONMENT, SOCIAL AND GOVERNANCE COMMITTEE\"", "shape": "dot", "size": 10, "source_id": "chunk-fcbd7cb835757e0663104d065fe29335\u003cSEP\u003echunk-145c6f9e5950345596d5578087e255d5\u003cSEP\u003echunk-a23f2e8b594fefe280d7219893a73ce5\u003cSEP\u003echunk-c577f2a9c9e734ef4f676f813cf6f3b1\u003cSEP\u003echunk-e6e31b3989be903557f1158e05f48a79\u003cSEP\u003echunk-093f3a04fd662c539d6dd31fb1cf1f27\u003cSEP\u003echunk-1137dd23bc5ca05367f0bf89aea2fc4f\u003cSEP\u003echunk-20ef4746a93ffa187ed809ea59175f43"}, {"color": "#07050f", "description": "\"ERBC advances ANZ\u2019s purpose of fostering thriving communities and oversees responsible business practices.\"\u003cSEP\u003e\"The ERBC sets policies related to climate change and provides leadership on sustainability risks and opportunities.\"\u003cSEP\u003e\"The Ethics and Responsible Business Committee oversees the ethical engagements and business practices within the organization.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ETHICS AND RESPONSIBLE BUSINESS COMMITTEE (ERBC)\"", "label": "\"ETHICS AND RESPONSIBLE BUSINESS COMMITTEE (ERBC)\"", "shape": "dot", "size": 10, "source_id": "chunk-919e459856f4d6379c1c3f30d24381d1\u003cSEP\u003echunk-0cd5c4ea155dfd1340cd0353e36a6fb3\u003cSEP\u003echunk-20ef4746a93ffa187ed809ea59175f43"}, {"color": "#803cd1", "description": "\"ANZ works with UNEP FI to assess climate-related credit risks and develop best practices for sustainability in finance.\"", "entity_type": "\"UNKNOWN\"", "id": "\"UNEP FI\"", "label": "\"UNEP FI\"", "shape": "dot", "size": 10, "source_id": "chunk-0cd5c4ea155dfd1340cd0353e36a6fb3"}, {"color": "#d4f632", "description": "\"The BOM provides climatic data and mapping services that assist ANZ in evaluating climate risks for customer properties.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"AUSTRALIAN BUREAU OF METEOROLOGY (BOM)\"", "label": "\"AUSTRALIAN BUREAU OF METEOROLOGY (BOM)\"", "shape": "dot", "size": 10, "source_id": "chunk-0cd5c4ea155dfd1340cd0353e36a6fb3"}, {"color": "#c30ced", "description": "\"Mount Isa is a town in Australia, significant for its geographic location and local resources.\"", "entity_type": "\"GEO\"", "id": "\"MOUNT ISA\"", "label": "\"MOUNT ISA\"", "shape": "dot", "size": 10, "source_id": "chunk-716bc3fdb4d73b528859719fdd5849b5"}, {"color": "#7d4324", "description": "\"Transport Customers are entities in the transportation sector aimed at reducing carbon emissions through electric vehicle fleets and renewable energy agreements.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"TRANSPORT CUSTOMERS\"", "label": "\"TRANSPORT CUSTOMERS\"", "shape": "dot", "size": 10, "source_id": "chunk-716bc3fdb4d73b528859719fdd5849b5"}, {"color": "#4a44ea", "description": "\"Energy Customers are those engaged with ANZ focusing on low carbon strategies, particularly in thermal coal operations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ENERGY CUSTOMERS\"", "label": "\"ENERGY CUSTOMERS\"", "shape": "dot", "size": 10, "source_id": "chunk-716bc3fdb4d73b528859719fdd5849b5"}, {"color": "#ee5076", "description": "\"Buildings Customers refer to clients committing to net-zero carbon targets through energy efficiency and solar installations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"BUILDINGS CUSTOMERS\"", "label": "\"BUILDINGS CUSTOMERS\"", "shape": "dot", "size": 10, "source_id": "chunk-716bc3fdb4d73b528859719fdd5849b5"}, {"color": "#e145fb", "description": "\"Food, Beverage and Agriculture Customers focus on adapting operations to mitigate climate-related risks such as water supply.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"FOOD, BEVERAGE AND AGRICULTURE CUSTOMERS\"", "label": "\"FOOD, BEVERAGE AND AGRICULTURE CUSTOMERS\"", "shape": "dot", "size": 10, "source_id": "chunk-716bc3fdb4d73b528859719fdd5849b5"}, {"color": "#e093c9", "description": "\"Governance Targets are criteria set for managing climate-related risks and ensuring compliance with long-term sustainability objectives.\"", "entity_type": "\"CONCEPT\"", "id": "\"GOVERNANCE TARGETS\"", "label": "\"GOVERNANCE TARGETS\"", "shape": "dot", "size": 10, "source_id": "chunk-a99fed9b20604bf9b9b6014e7b8583f4"}, {"color": "#aa6759", "description": "\"Portfolio Assessment involves evaluating the credit exposure of ANZ to various sectors influenced by climate change.\"", "entity_type": "\"EVENT\"", "id": "\"PORTFOLIO ASSESSMENT\"", "label": "\"PORTFOLIO ASSESSMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-a99fed9b20604bf9b9b6014e7b8583f4"}, {"color": "#759541", "description": "\"The Australian Energy Market Operator is responsible for managing the electricity and gas markets in Australia, providing data on scheduled generators connected to the National Electricity Market.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"AUSTRALIAN ENERGY MARKET OPERATOR (AEMO)\"", "label": "\"AUSTRALIAN ENERGY MARKET OPERATOR (AEMO)\"", "shape": "dot", "size": 10, "source_id": "chunk-f660d7ed708ed706f0795ff6bbd9e730"}, {"color": "#188335", "description": "\"The Australian Clean Energy Regulator oversees the implementation of legislation related to climate change and renewable energy in Australia, providing data for large-scale generation certificates.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"AUSTRALIAN CLEAN ENERGY REGULATOR\"", "label": "\"AUSTRALIAN CLEAN ENERGY REGULATOR\"", "shape": "dot", "size": 10, "source_id": "chunk-f660d7ed708ed706f0795ff6bbd9e730"}, {"color": "#6d8b97", "description": "\"The 2019 Climate-Related Financial Disclosures provide insights into ANZ\u0027s strategies, risks, and opportunities related to climate change.\"\u003cSEP\u003e\"The 2019 Climate-Related Financial Disclosures refers to a set of disclosures made by ANZ relating to their financed emissions and climate impact.\"", "entity_type": "\"EVENT\"", "id": "\"2019 CLIMATE-RELATED FINANCIAL DISCLOSURES\"", "label": "\"2019 CLIMATE-RELATED FINANCIAL DISCLOSURES\"", "shape": "dot", "size": 10, "source_id": "chunk-4e69f439aaa898ab79462c0d8880048a\u003cSEP\u003echunk-f660d7ed708ed706f0795ff6bbd9e730"}, {"color": "#c05292", "description": "\"The 2017-18 National Greenhouse and Energy Reporting refers to a reporting period providing data for designated generation facilities, crucial for calculating financed emissions.\"", "entity_type": "\"EVENT\"", "id": "\"2017-18 NATIONAL GREENHOUSE AND ENERGY REPORTING (NGER)\"", "label": "\"2017-18 NATIONAL GREENHOUSE AND ENERGY REPORTING (NGER)\"", "shape": "dot", "size": 10, "source_id": "chunk-f660d7ed708ed706f0795ff6bbd9e730"}, {"color": "#113d7f", "description": "\"Energy One Limited is mentioned as a supplier of generation data for scheduled generation assets connected to the NEM.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ENERGY ONE LIMITED\"", "label": "\"ENERGY ONE LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-f660d7ed708ed706f0795ff6bbd9e730"}, {"color": "#ef615b", "description": "\"The EESG Committee at ANZ is focused on ethical, environmental, social, and governance matters.\"\u003cSEP\u003e\"The EESG Committee is responsible for overseeing ANZ\u0027s corporate sustainability objectives, addressing ethical and environmental governance matters.\"\u003cSEP\u003e\"The EESG Committee is responsible for setting and monitoring ANZ\u0027s sustainability targets related to diversity and inclusion.\"\u003cSEP\u003e\"The Ethics, Environment, Social and Governance (EESG) Committee focuses on ethical practices, environmental impact, and social responsibilities within ANZ.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"EESG COMMITTEE\"", "label": "\"EESG COMMITTEE\"", "shape": "dot", "size": 10, "source_id": "chunk-158cfa886fd235af0179988c4756fc81\u003cSEP\u003echunk-b73a0b806a03067044476d9091b8f76e\u003cSEP\u003echunk-eab442c2ff160d07b7d4f07b0030b144\u003cSEP\u003echunk-9ba0ad626aa3f2e411c276810357e0b0"}, {"color": "#dc173a", "description": "\"The Risk Committee assists the Board in managing various types of risks, providing non-executive oversight of ANZ\u2019s risk management framework.\"\u003cSEP\u003e\"The Risk Committee focuses on managing and mitigating risks within the organization, essential for ensuring sustainable operations.\"\u003cSEP\u003e\"The Risk Committee works in conjunction with the HR Committee and focuses on risk management in relation to remuneration.\"\u003cSEP\u003e\"The risk committee focuses on identifying and managing risks that could affect the financial integrity of ANZ.\"\u003cSEP\u003e\"The Risk Committee is a committee that Paula Dwyer is a member of, focusing on risk management and governance.\"\u003cSEP\u003e\"The Risk Committee is responsible for overseeing risks that organizations may face, consisting of members including Rt Hon Sir John Key.\"\u003cSEP\u003e\"The Risk Committee is a significant group within ANZ that oversees the implementation of risk management frameworks and monitors risk-related activities.\"\u003cSEP\u003e\"The Risk Committee is responsible for overseeing the organization\u2019s risk management framework, ensuring comprehensive compliance and risk assessment practices.\"\u003cSEP\u003e\"The Risk Committee oversees the identification, assessment, and management of significant risks faced by ANZ.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"RISK COMMITTEE\"", "label": "\"RISK COMMITTEE\"", "shape": "dot", "size": 10, "source_id": "chunk-093f3a04fd662c539d6dd31fb1cf1f27\u003cSEP\u003echunk-c577f2a9c9e734ef4f676f813cf6f3b1\u003cSEP\u003echunk-30452af475c8e64acfbf928b869efad6\u003cSEP\u003echunk-e6e31b3989be903557f1158e05f48a79\u003cSEP\u003echunk-9ba0ad626aa3f2e411c276810357e0b0\u003cSEP\u003echunk-b73a0b806a03067044476d9091b8f76e\u003cSEP\u003echunk-a03098d3e761513c80f4c3c7b69e56e1\u003cSEP\u003echunk-20ef4746a93ffa187ed809ea59175f43\u003cSEP\u003echunk-b7c396ed72b3bc79d4689859aeccd2f7"}, {"color": "#dd955f", "description": "\"The Human Resources Committee assists the Board in governance related to executive remuneration and succession planning.\"\u003cSEP\u003e\"The Human Resources Committee is responsible for assessing the CEO and key senior executives at ANZ based on their performance.\"\u003cSEP\u003e\"The Human Resources Committee is responsible for overseeing ANZ\u0027s diversity and inclusion strategies, ensuring robust governance of people strategies.\"\u003cSEP\u003e\"The Human Resources Committee is responsible for overseeing matters related to human resources, including staff engagement and culture assessments at ANZ.\"\u003cSEP\u003e\"The Human Resources Committee oversees remuneration and accountability practices within ANZ, particularly concerning executive pay.\"\u003cSEP\u003e\"The Human Resources Committee is responsible for oversight of ANZ\u2019s human resources policies, practices, and performance.\"\u003cSEP\u003e\"The Human Resources Committee is one of the committees Mr Liebelt is a member of, overseeing related policies and practices.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"HUMAN RESOURCES COMMITTEE\"", "label": "\"HUMAN RESOURCES COMMITTEE\"", "shape": "dot", "size": 10, "source_id": "chunk-fcbd7cb835757e0663104d065fe29335\u003cSEP\u003echunk-145c6f9e5950345596d5578087e255d5\u003cSEP\u003echunk-9ba0ad626aa3f2e411c276810357e0b0\u003cSEP\u003echunk-b73a0b806a03067044476d9091b8f76e\u003cSEP\u003echunk-6476734b6505439f2b27f36bef90b3e7\u003cSEP\u003echunk-9c1622189aaa74c8b24c34b265b924c9\u003cSEP\u003echunk-ecbca593617f52e9630be150d795fba0"}, {"color": "#9a3327", "description": "\"The Nomination and Board Operations Committee is a committee involved in governance practices where both Ilana Atlas and Jane Halton serve.\"\u003cSEP\u003e\"The Nomination and Board Operations Committee is responsible for selecting board members and maintaining effective board operations.\"\u003cSEP\u003e\"The Nomination and Board Operations Committee oversees board member nominations and operational matters, with Rt Hon Sir John Key also serving in this capacity.\"\u003cSEP\u003e\"The Nomination and Board Operations Committee is a special committee of the ANZ Board created to assist in reviewing board composition and related matters.\"\u003cSEP\u003e\"The Nomination and Board Operations Committee manages the governance and processes of Board membership and structure.\"\u003cSEP\u003e\"This committee is tasked with managing the composition, functioning, and governance of the Board.\"\u003cSEP\u003e\"The Nomination and Board Operations Committee is responsible for the selection and organization of the Board, which Mr Liebelt participates in.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"NOMINATION AND BOARD OPERATIONS COMMITTEE\"", "label": "\"NOMINATION AND BOARD OPERATIONS COMMITTEE\"", "shape": "dot", "size": 10, "source_id": "chunk-093f3a04fd662c539d6dd31fb1cf1f27\u003cSEP\u003echunk-145c6f9e5950345596d5578087e255d5\u003cSEP\u003echunk-c577f2a9c9e734ef4f676f813cf6f3b1\u003cSEP\u003echunk-e6e31b3989be903557f1158e05f48a79\u003cSEP\u003echunk-9ba0ad626aa3f2e411c276810357e0b0\u003cSEP\u003echunk-ddabfaaa85741a7ad2d8e0f62b90a6e5\u003cSEP\u003echunk-a03098d3e761513c80f4c3c7b69e56e1"}, {"color": "#14c1fa", "description": "\"The NBO Committee is established to assist the ANZ Board with its functioning and operations.\"\u003cSEP\u003e\"The NBO Committee is responsible for monitoring Board diversity and governance at ANZ.\"\u003cSEP\u003e\"The NBO Committee is responsible for reviewing and recommending on board composition, ensuring the board remains effective and meets strategic goals.\"\u003cSEP\u003e\"The NBO Committee is responsible for reviewing the composition and performance of the ANZ Board.\"\u003cSEP\u003e\"The NBO Committee is tasked with addressing gender diversity matters in connection with ANZ\u0027s Board.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"NBO COMMITTEE\"", "label": "\"NBO COMMITTEE\"", "shape": "dot", "size": 10, "source_id": "chunk-158cfa886fd235af0179988c4756fc81\u003cSEP\u003echunk-b73a0b806a03067044476d9091b8f76e\u003cSEP\u003echunk-8684d6581f73dd116d7146c45022db6a\u003cSEP\u003echunk-eab442c2ff160d07b7d4f07b0030b144\u003cSEP\u003echunk-ddabfaaa85741a7ad2d8e0f62b90a6e5"}, {"color": "#8227db", "description": "\"Hobart is a city in Australia involved in the Board\u2019s traveling activities, emphasizing engagement with a broader stakeholder base.\"\u003cSEP\u003e\"Hobart is also mentioned as a meeting location for the ANZ Board, part of their efforts to engage with stakeholders.\"", "entity_type": "\"GEO\"", "id": "\"HOBART\"", "label": "\"HOBART\"", "shape": "dot", "size": 10, "source_id": "chunk-158cfa886fd235af0179988c4756fc81\u003cSEP\u003echunk-fcbd7cb835757e0663104d065fe29335"}, {"color": "#ccbb88", "description": "\"Rt Hon Sir John Key is a member of the ANZ Board, appointed in 2018, and provides governance insights.\"\u003cSEP\u003e\"Rt Hon Sir John Key, GNZM AC is a notable figure in New Zealand politics, having extensively contributed as Prime Minister and currently serving as an Independent Non-Executive Director across various organizations.\"", "entity_type": "\"PERSON\"", "id": "\"RT HON SIR JOHN KEY, GNZM AC\"", "label": "\"RT HON SIR JOHN KEY, GNZM AC\"", "shape": "dot", "size": 10, "source_id": "chunk-158cfa886fd235af0179988c4756fc81\u003cSEP\u003echunk-c577f2a9c9e734ef4f676f813cf6f3b1"}, {"color": "#a6826d", "description": "\"Director Independence refers to the criteria established to ensure that a majority of directors on the ANZ Board are non-executive and independent.\"", "entity_type": "\"EVENT\"", "id": "\"DIRECTOR INDEPENDENCE\"", "label": "\"DIRECTOR INDEPENDENCE\"", "shape": "dot", "size": 10, "source_id": "chunk-8684d6581f73dd116d7146c45022db6a"}, {"color": "#7d5249", "description": "\"The Female Membership Requirement is an objective set by the ANZ Board to maintain at least 30% female representation, indicating a commitment to diversity.\"", "entity_type": "\"EVENT\"", "id": "\"FEMALE MEMBERSHIP REQUIREMENT\"", "label": "\"FEMALE MEMBERSHIP REQUIREMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-8684d6581f73dd116d7146c45022db6a"}, {"color": "#ecbf7a", "description": "\"Performance Review refers to the process of evaluating the effectiveness of Directors within the Board, which includes assessing skills and contributions.\"", "entity_type": "\"EVENT\"", "id": "\"PERFORMANCE REVIEW\"", "label": "\"PERFORMANCE REVIEW\"", "shape": "dot", "size": 10, "source_id": "chunk-8684d6581f73dd116d7146c45022db6a"}, {"color": "#2ec97e", "description": "\"Ken Adams is the Group General Counsel and one of the Company Secretaries at ANZ, responsible for legal provisions.\"\u003cSEP\u003e\"Ken Adams is the Group General Counsel at ANZ, known for his expertise in legal issues and extensive experience in law firms and banking.\"\u003cSEP\u003e\"Ken Adams serves as an independent non-executive director and has a strong background in commercial law and corporate governance.\"\u003cSEP\u003e\"Ken Adams is the Group General Counsel of ANZ and is responsible for providing legal services to the organization globally, working closely with the Board.\"", "entity_type": "\"PERSON\"", "id": "\"KEN ADAMS\"", "label": "\"KEN ADAMS\"", "shape": "dot", "size": 10, "source_id": "chunk-093f3a04fd662c539d6dd31fb1cf1f27\u003cSEP\u003echunk-c577f2a9c9e734ef4f676f813cf6f3b1\u003cSEP\u003echunk-6476734b6505439f2b27f36bef90b3e7\u003cSEP\u003echunk-4d123edbbac261c9468513a9011d7990"}, {"color": "#71ad1f", "description": "\"The Chairman is a key figure in the governance of ANZ, responsible for overseeing Board operations and chairing meetings.\"\u003cSEP\u003e\"The Chairman is a key leadership role within ANZ, overseeing the evaluation process of Non-Executive Directors and the Board.\"\u003cSEP\u003e\"The Chairman is the head of the board and responsible for leading the Board of Directors and ensuring effective governance.\"\u003cSEP\u003e\"The Chairman presides over ANZ\u0027s Annual General Meetings and is involved in addressing shareholder questions and concerns.\"\u003cSEP\u003e\"The Chairman is an executive role that presides over the Annual General Meeting and is responsible for managing the proceedings.\"\u003cSEP\u003e\"The Chairman is the leader of the board of ANZ who addresses shareholders during the Annual General Meeting.\"", "entity_type": "\"PERSON\"", "id": "\"CHAIRMAN\"", "label": "\"CHAIRMAN\"", "shape": "dot", "size": 10, "source_id": "chunk-ad163c37a0a0b34452e8cfd8da0682bf\u003cSEP\u003echunk-e8ad2c6dd47f2a8909dc150d6124ade7\u003cSEP\u003echunk-6476734b6505439f2b27f36bef90b3e7\u003cSEP\u003echunk-4d123edbbac261c9468513a9011d7990\u003cSEP\u003echunk-ecbca593617f52e9630be150d795fba0\u003cSEP\u003echunk-9259201db02aac7323636457e1e5fe5d"}, {"color": "#0949ae", "description": "\"The Company Secretary\u0027s Office is responsible for corporate governance and compliance within ANZ and manages official communications to shareholders.\"\u003cSEP\u003e\"The Company Secretary\u2019s Office oversees Board meetings and governance requirements for ANZ and its subsidiaries.\"\u003cSEP\u003e\"The Company Secretary\u2019s Office at ANZ is responsible for overseeing corporate governance and compliance with regulations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"COMPANY SECRETARY\u2019S OFFICE\"", "label": "\"COMPANY SECRETARY\u2019S OFFICE\"", "shape": "dot", "size": 10, "source_id": "chunk-ec8a35bba23ee225def58644667ce2dd\u003cSEP\u003echunk-4d123edbbac261c9468513a9011d7990\u003cSEP\u003echunk-1bf8e4b8a11ef9aa142160bf6d09fb72"}, {"color": "#f49c45", "description": "\"Company Secretary is an executive role responsible for the efficient administration of a company, ensuring compliance with statutory and regulatory requirements.\"\u003cSEP\u003e\"The Company Secretary plays a key role in assisting with the governance and operational processes of the committees within ANZ.\"\u003cSEP\u003e\"Company Secretary is responsible for maintaining the company\u2019s records and ensuring compliance with legal obligations, including the ANZ Share Option Plan rules.\"", "entity_type": "\"PERSON\"", "id": "\"COMPANY SECRETARY\"", "label": "\"COMPANY SECRETARY\"", "shape": "dot", "size": 10, "source_id": "chunk-b73a0b806a03067044476d9091b8f76e\u003cSEP\u003echunk-9bc4d10001b196767da9810fb7c12175\u003cSEP\u003echunk-282e3b66e8a3a92fc00ad39393a8b49a"}, {"color": "#d973d2", "description": "\"The ASX Governance Principles are guidelines set forth for corporate governance, which influence the criteria for director independence at ANZ.\"\u003cSEP\u003e\"The ASX Governance Principles provide a framework for effective governance and ethical oversight applicable to ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"ASX GOVERNANCE PRINCIPLES\"", "label": "\"ASX GOVERNANCE PRINCIPLES\"", "shape": "dot", "size": 10, "source_id": "chunk-8684d6581f73dd116d7146c45022db6a\u003cSEP\u003echunk-b73a0b806a03067044476d9091b8f76e"}, {"color": "#aa4d84", "description": "\"The Audit Committee oversees ANZ\u0027s financial governance, including relationships with internal and external auditors and compliance with auditing standards and policies.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"THE AUDIT COMMITTEE\"", "label": "\"THE AUDIT COMMITTEE\"", "shape": "dot", "size": 10, "source_id": "chunk-e0e01efb9d093412a60d9ebfca69c7b1"}, {"color": "#b6ec3b", "description": "\"Internal Audit (IA) is an independent body within ANZ responsible for appraising the internal controls and ensuring adherence to audit policies and regulations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"INTERNAL AUDIT (IA)\"", "label": "\"INTERNAL AUDIT (IA)\"", "shape": "dot", "size": 10, "source_id": "chunk-e0e01efb9d093412a60d9ebfca69c7b1"}, {"color": "#988668", "description": "\"Deloitte is a third-party provider that operates ANZ\u0027s external whistleblower reporting service, ensuring confidentiality and protection for whistleblowers.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"DELOITTE\"", "label": "\"DELOITTE\"", "shape": "dot", "size": 10, "source_id": "chunk-2789aacd369aa75df114c58554c9a4db"}, {"color": "#4cfea9", "description": "\"The Whistleblower Policy is an event within ANZ that allows employees and associates to report misconduct confidentially and without fear of retaliation.\"", "entity_type": "\"EVENT\"", "id": "\"WHISTLEBLOWER POLICY\"", "label": "\"WHISTLEBLOWER POLICY\"", "shape": "dot", "size": 10, "source_id": "chunk-2789aacd369aa75df114c58554c9a4db"}, {"color": "#efb38f", "description": "\"The Whistleblower Program team at ANZ is responsible for managing reports of misconduct and ensuring whistleblower protections.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"WHISTLEBLOWER PROGRAM TEAM\"", "label": "\"WHISTLEBLOWER PROGRAM TEAM\"", "shape": "dot", "size": 10, "source_id": "chunk-2789aacd369aa75df114c58554c9a4db"}, {"color": "#461007", "description": "\"The Securities Trading Policy prohibits trading in ANZ securities under certain conditions to prevent conflicts of interest and maintain integrity.\"", "entity_type": "\"EVENT\"", "id": "\"SECURITIES TRADING POLICY\"", "label": "\"SECURITIES TRADING POLICY\"", "shape": "dot", "size": 10, "source_id": "chunk-2789aacd369aa75df114c58554c9a4db"}, {"color": "#244480", "description": "\"ANZ\u0027s Share Registrar is responsible for managing the registry of shareholders for AUSTRALIA AND NEW ZEALAND BANKING GROUP LIMITED and processing dividend payments.\"\u003cSEP\u003e\"ANZ\u0027s Share Registrar, Computershare Investor Services, manages shareholder communications and provides necessary information.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ\u0027S SHARE REGISTRAR\"", "label": "\"ANZ\u0027S SHARE REGISTRAR\"", "shape": "dot", "size": 10, "source_id": "chunk-2789aacd369aa75df114c58554c9a4db\u003cSEP\u003echunk-668d5dd4b55d53ea9ef21335f1b45585"}, {"color": "#decbe8", "description": "\"The shareholder site is a dedicated platform for ANZ shareholders to access important information and communicate with the organization.\"", "entity_type": "\"EVENT\"", "id": "\"SHAREHOLDER SITE\"", "label": "\"SHAREHOLDER SITE\"", "shape": "dot", "size": 10, "source_id": "chunk-2789aacd369aa75df114c58554c9a4db"}, {"color": "#81320c", "description": "\"The Diversity and Inclusion Policy at ANZ outlines the institution\u0027s commitment to improving representation and creating an inclusive workforce.\"\u003cSEP\u003e\"The Diversity and Inclusion Policy outlines ANZ\u0027s commitment to addressing gender representation in leadership and creating equitable opportunities.\"\u003cSEP\u003e\"The Diversity and Inclusion Policy is a framework established by ANZ to promote an inclusive workplace culture and achieve representation goals.\"", "entity_type": "\"EVENT\"", "id": "\"DIVERSITY AND INCLUSION POLICY\"", "label": "\"DIVERSITY AND INCLUSION POLICY\"", "shape": "dot", "size": 10, "source_id": "chunk-ecbca593617f52e9630be150d795fba0\u003cSEP\u003echunk-5e747107e907cea50fb0009905309b98\u003cSEP\u003echunk-32cf61ce2f3cb7809e80407d9d7571cb"}, {"color": "#711221", "description": "\"WGEA, or the Workplace Gender Equality Agency, is an Australian agency that ANZ must report to under the Workplace Gender Equality Act, focusing on gender equality indicators.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"WGEA\"", "label": "\"WGEA\"", "shape": "dot", "size": 10, "source_id": "chunk-eab442c2ff160d07b7d4f07b0030b144"}, {"color": "#c60106", "description": "\"Under-represented groups refer to demographics such as Indigenous Australians, people with a disability, and refugees, which ANZ aims to recruit from to enhance diversity.\"", "entity_type": "\"CONCEPT\"", "id": "\"UNDER-REPRESENTED GROUPS\"", "label": "\"UNDER-REPRESENTED GROUPS\"", "shape": "dot", "size": 10, "source_id": "chunk-eab442c2ff160d07b7d4f07b0030b144"}, {"color": "#f95ea1", "description": "\"Gender Equality Indicators are metrics defined under the Workplace Gender Equality Act to assess gender diversity and equality in the workforce.\"\u003cSEP\u003e\"Gender Equality Indicators are metrics that ANZ is required to disclose annually to evaluate its gender equality performance.\"", "entity_type": "\"CONCEPT\"", "id": "\"GENDER EQUALITY INDICATORS\"", "label": "\"GENDER EQUALITY INDICATORS\"", "shape": "dot", "size": 10, "source_id": "chunk-eab442c2ff160d07b7d4f07b0030b144\u003cSEP\u003echunk-8f5a7e5819e50ebd6917a1315e50a266"}, {"color": "#c43458", "description": "\"ExCo refers to the senior executive body at ANZ that reviews and decides on key strategic matters, including diversity.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"EXECUTIVE COMMITTEE (EXCO)\"", "label": "\"EXECUTIVE COMMITTEE (EXCO)\"", "shape": "dot", "size": 10, "source_id": "chunk-eab442c2ff160d07b7d4f07b0030b144"}, {"color": "#974ab5", "description": "\"The Corporate Governance Council is an organization that establishes principles and recommendations for corporate governance practices.\"\u003cSEP\u003e\"The Corporate Governance Council is responsible for providing recommendations and principles regarding corporate governance practices.\"\u003cSEP\u003e\"The Corporate Governance Council provides principles and recommendations that entities like Australia and New Zealand Banking Group Limited are expected to follow for governance practices.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CORPORATE GOVERNANCE COUNCIL\"", "label": "\"CORPORATE GOVERNANCE COUNCIL\"", "shape": "dot", "size": 10, "source_id": "chunk-85da700c725f7a2fe34788ca1183e826\u003cSEP\u003echunk-e0522ac9fc22cf30efc3ecfd3c25bbec\u003cSEP\u003echunk-8f5a7e5819e50ebd6917a1315e50a266"}, {"color": "#75695d", "description": "\"The Diversity Policy includes objectives for achieving gender diversity on the board or relevant committee of Australia and New Zealand Banking Group Limited while assessing the progress annually.\"\u003cSEP\u003e\"The Diversity Policy outlines measurable objectives for achieving gender diversity within the board and senior executive positions.\"", "entity_type": "\"POLICY\"", "id": "\"DIVERSITY POLICY\"", "label": "\"DIVERSITY POLICY\"", "shape": "dot", "size": 10, "source_id": "chunk-85da700c725f7a2fe34788ca1183e826\u003cSEP\u003echunk-8f5a7e5819e50ebd6917a1315e50a266"}, {"color": "#7a3a27", "description": "\"The Skills Matrix is a tool used to assess and disclose the skills and diversity within the Board\u0027s composition.\"", "entity_type": "\"CONCEPT\"", "id": "\"SKILLS MATRIX\"", "label": "\"SKILLS MATRIX\"", "shape": "dot", "size": 10, "source_id": "chunk-8f5a7e5819e50ebd6917a1315e50a266"}, {"color": "#57e674", "description": "\"The Governance Statement is a formal document outlining the corporate governance practices of the entity, detailing compliance with standards and principles.\"", "entity_type": "\"EVENT\"", "id": "\"GOVERNANCE STATEMENT\"", "label": "\"GOVERNANCE STATEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-e0522ac9fc22cf30efc3ecfd3c25bbec"}, {"color": "#80ce90", "description": "\"Meeting of Security Holders refers to gatherings where shareholders discuss important matters regarding the company\u0027s governance and performance, allowing for participatory decision-making.\"", "entity_type": "\"EVENT\"", "id": "\"MEETING OF SECURITY HOLDERS\"", "label": "\"MEETING OF SECURITY HOLDERS\"", "shape": "dot", "size": 10, "source_id": "chunk-e0522ac9fc22cf30efc3ecfd3c25bbec"}, {"color": "#9c4d08", "description": "\"Risk Management Framework outlines how an organization plans, manages, and mitigates risks across its operations.\"\u003cSEP\u003e\"The Risk Management Framework is a system designed by the Group to identify, assess, and mitigate risks across its operations.\"\u003cSEP\u003e\"The Risk Management Framework refers to the policies and processes ANZ employs to identify, assess, and manage risks associated with its operations.\"\u003cSEP\u003e\"The Risk Management Framework at ANZ establishes the processes and guidelines for identifying, assessing, and managing operational risks.\"\u003cSEP\u003e\"The Risk Management Framework provides a structured approach to identifying, assessing, managing, and mitigating financial risks across the organization.\"", "entity_type": "\"CONCEPT\"", "id": "\"RISK MANAGEMENT FRAMEWORK\"", "label": "\"RISK MANAGEMENT FRAMEWORK\"", "shape": "dot", "size": 10, "source_id": "chunk-02155c7f0e78ed4cb87fb915de99e3e5\u003cSEP\u003echunk-2a26bf7f3ea3cf8d8df0c1d5333874a9\u003cSEP\u003echunk-d155be184437929363e8eb6
