addressing pressing challenges, which ANZ has aligned its purpose and initiatives to support.\"", "entity_type": "\"EVENT\"", "id": "\"UNITED NATIONS SUSTAINABLE DEVELOPMENT GOALS (SDGS)\"", "label": "\"UNITED NATIONS SUSTAINABLE DEVELOPMENT GOALS (SDGS)\"", "shape": "dot", "size": 10, "source_id": "chunk-d8913611fe3cece09546880fd619adde\u003cSEP\u003echunk-8efa44963ad79fe04d0e66f03be154c8\u003cSEP\u003echunk-9e9de7d1cff83c28f6ec5a0e035e0d4b"}, {"color": "#559946", "description": "\"FY19 ESG Target Performance reflects ANZ\u0027s commitments and progress towards specific environmental, social, and governance objectives during the fiscal year 2019.\"", "entity_type": "\"EVENT\"", "id": "\"FY19 ESG TARGET PERFORMANCE\"", "label": "\"FY19 ESG TARGET PERFORMANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-d8913611fe3cece09546880fd619adde"}, {"color": "#a26ea9", "description": "\"BHP is a major corporation engaging in climate-transition planning and aiming to hold net operational emissions at or below FY2017 levels by FY2022.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"BHP\"", "label": "\"BHP\"", "shape": "dot", "size": 10, "source_id": "chunk-e4195c7e5a18cc7a7e94d431cc87c4ce"}, {"color": "#f56353", "description": "\"Harsh Vardhan is the Manager of Investor Relations at ANZ, responsible for managing communication with investors.\"", "entity_type": "\"PERSON\"", "id": "\"HARSH VARDHAN\"", "label": "\"HARSH VARDHAN\"", "shape": "dot", "size": 10, "source_id": "chunk-e4195c7e5a18cc7a7e94d431cc87c4ce"}, {"color": "#454fc1", "description": "\"Michelle Weerakoon is the Manager of Shareholder Services \u0026 Events at ANZ, facilitating shareholder interaction.\"", "entity_type": "\"PERSON\"", "id": "\"MICHELLE WEERAKOON\"", "label": "\"MICHELLE WEERAKOON\"", "shape": "dot", "size": 10, "source_id": "chunk-e4195c7e5a18cc7a7e94d431cc87c4ce"}, {"color": "#6b56f0", "description": "\"Scott Gifford is the Head of Debt Investor Relations at ANZ, focusing on relationships with debt investors.\"", "entity_type": "\"PERSON\"", "id": "\"SCOTT GIFFORD\"", "label": "\"SCOTT GIFFORD\"", "shape": "dot", "size": 10, "source_id": "chunk-e4195c7e5a18cc7a7e94d431cc87c4ce"}, {"color": "#c983f7", "description": "\"Mary Makridis is an Associate Director in Debt Investor Relations at ANZ, contributing to debt management strategies.\"", "entity_type": "\"PERSON\"", "id": "\"MARY MAKRIDIS\"", "label": "\"MARY MAKRIDIS\"", "shape": "dot", "size": 10, "source_id": "chunk-e4195c7e5a18cc7a7e94d431cc87c4ce"}, {"color": "#361e9c", "description": "\"Climate Change Risk includes the financial and operational risks faced by organizations like ANZ due to changing environmental conditions.\"\u003cSEP\u003e\"Climate Change Risk involves financial risks linked to climate change, which are increasingly overseen by regulators.\"\u003cSEP\u003e\"Climate Change Risk refers to the financial and operational risks posed by climate change, recognized as a significant threat by the institution.\"\u003cSEP\u003e\"Climate Change Risk pertains to the financial risks associated with climate change, which are monitored for regulatory compliance.\"\u003cSEP\u003e\"Climate Change Risk refers to the various risks related to climate change that could affect the Group\u0027s position and operations.\"", "entity_type": "\"CONCEPT\"", "id": "\"CLIMATE CHANGE RISK\"", "label": "\"CLIMATE CHANGE RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-e4195c7e5a18cc7a7e94d431cc87c4ce\u003cSEP\u003echunk-d22255407ddebcd72312744998d72500\u003cSEP\u003echunk-02155c7f0e78ed4cb87fb915de99e3e5\u003cSEP\u003echunk-3a0ca683a2291261e281e3095b554c4e\u003cSEP\u003echunk-2547871d99fdf5b418f0523b704eb6b4"}, {"color": "#b8561f", "description": "\"The Board Risk Committee at ANZ establishes risk appetite and delegates authority for managing interest rate risks within the banking book.\"\u003cSEP\u003e\"The Board Risk Committee is responsible for approving the Operational Risk Approach and promoting a culture of operational risk management within ANZ.\"\u003cSEP\u003e\"The Board Risk Committee is responsible for governance over ANZ\u0027s rating system and credit risk estimates.\"\u003cSEP\u003e\"The Board Risk Committee is responsible for managing climate-related risks and ensuring oversight of related activities within ANZ.\"\u003cSEP\u003e\"The Board Risk Committee is responsible for overseeing the management of climate-related risks within the organization.\"\u003cSEP\u003e\"The Board Risk Committee oversees management of climate-related risks within ANZ, reflecting the organization\u0027s governance structure regarding sustainability.\"\u003cSEP\u003e\"The Board Risk Committee oversees management of new and emerging risks, including climate-related risks within ANZ.\"\u003cSEP\u003e\"The Board Risk Committee supervises market risk and is supported by the Credit and Market Risk Committee (CMRC) within the governance framework of ANZ.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"BOARD RISK COMMITTEE\"", "label": "\"BOARD RISK COMMITTEE\"", "shape": "dot", "size": 10, "source_id": "chunk-e4195c7e5a18cc7a7e94d431cc87c4ce\u003cSEP\u003echunk-493697a4372d31e70b2d17e2ac33676b\u003cSEP\u003echunk-0cd5c4ea155dfd1340cd0353e36a6fb3\u003cSEP\u003echunk-2b49e15ae43d28f88abc70a43c8c0096\u003cSEP\u003echunk-f48bbd59170c93a1d7d19938a0561c2e\u003cSEP\u003echunk-1137dd23bc5ca05367f0bf89aea2fc4f\u003cSEP\u003echunk-70e6786c1a0f84cdefa8970c907896b3\u003cSEP\u003echunk-6e279adfa3c8cb4a293af2c7a99c723d"}, {"color": "#c6f18e", "description": "\"The Ethics and Responsible Business Committee at ANZ is responsible for overseeing the approach to sustainability and social governance.\"\u003cSEP\u003e\"The Ethics and Responsible Business Committee ensures that ANZ adheres to ethical standards in its business practices.\"\u003cSEP\u003e\"The Ethics and Responsible Business Committee ensures the organization adheres to ethical practices and responsible governance.\"\u003cSEP\u003e\"The Ethics and Responsible Business Committee oversees the organizational approach to sustainability and reviews climate-related risks.\"\u003cSEP\u003e\"The Ethics and Responsible Business Committee sets policies regarding climate-related opportunities and monitors ANZ\u0027s sustainability performance.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ETHICS AND RESPONSIBLE BUSINESS COMMITTEE\"", "label": "\"ETHICS AND RESPONSIBLE BUSINESS COMMITTEE\"", "shape": "dot", "size": 10, "source_id": "chunk-e4195c7e5a18cc7a7e94d431cc87c4ce\u003cSEP\u003echunk-d22255407ddebcd72312744998d72500\u003cSEP\u003echunk-f48bbd59170c93a1d7d19938a0561c2e\u003cSEP\u003echunk-1137dd23bc5ca05367f0bf89aea2fc4f\u003cSEP\u003echunk-2547871d99fdf5b418f0523b704eb6b4"}, {"color": "#2ef9ed", "description": "\"Low Carbon Financial Products and Services pertain to financial offerings that aim to reduce carbon emissions through sustainable practices.\"", "entity_type": "\"CONCEPT\"", "id": "\"LOW CARBON FINANCIAL PRODUCTS AND SERVICES\"", "label": "\"LOW CARBON FINANCIAL PRODUCTS AND SERVICES\"", "shape": "dot", "size": 10, "source_id": "chunk-e4195c7e5a18cc7a7e94d431cc87c4ce"}, {"color": "#ca3e6e", "description": "\"Climate Resilience refers to the ability of customers and sectors to withstand and adapt to climate-related challenges and impacts.\"", "entity_type": "\"CONCEPT\"", "id": "\"CLIMATE RESILIENCE\"", "label": "\"CLIMATE RESILIENCE\"", "shape": "dot", "size": 10, "source_id": "chunk-e4195c7e5a18cc7a7e94d431cc87c4ce"}, {"color": "#84c494", "description": "\"Environmental Sustainability denotes ANZ\u0027s efforts to minimize environmental impact and promote practices that ensure long-term ecological health.\"\u003cSEP\u003e\"Environmental Sustainability describes ANZ\u0027s commitment to funding projects aimed at supporting eco-friendly initiatives.\"\u003cSEP\u003e\"Environmental Sustainability encompasses practices and strategies aimed at maintaining ecological health while promoting sustainable economic growth.\"\u003cSEP\u003e\"Environmental Sustainability refers to initiatives aimed at preserving natural resources and limiting environmental impact, emphasizing a commitment to cleaner practices.\"\u003cSEP\u003e\"Environmental Sustainability refers to initiatives aimed at reducing environmental impacts, including funding for sustainable solutions and emissions reduction strategies.\"\u003cSEP\u003e\"Environmental Sustainability encompasses ANZ\u0027s efforts to support practices that benefit the environment and contribute to long-term sustainability goals.\"\u003cSEP\u003e\"Environmental Sustainability encompasses initiatives aimed at reducing ecological impact and promoting sustainable practices by the organization.\"\u003cSEP\u003e\"Environmental Sustainability refers to ANZ\u0027s commitment to responsible banking and reducing its environmental footprint.\"\u003cSEP\u003e\"Environmental Sustainability is a key area of community investment for ANZ, aimed at promoting sustainable practices among clients and partners.\"\u003cSEP\u003e\"Environmental Sustainability is a key focus area for ANZ, involving support for practices that enhance ecological balance and reduce environmental impact.\"\u003cSEP\u003e\"Environmental Sustainability refers to ANZ\u0027s commitment to reducing waste and promoting practices that contribute to a healthier planet.\"\u003cSEP\u003e\"Environmental Sustainability represents the collective efforts by organizations like ANZ to maintain ecological balance while advancing economic activities.\"", "entity_type": "\"CONCEPT\"", "id": "\"ENVIRONMENTAL SUSTAINABILITY\"", "label": "\"ENVIRONMENTAL SUSTAINABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-8c16255f91d6d7497e3f795262e8f1ea\u003cSEP\u003echunk-ee0c034522f58d344aa7005da0aab56f\u003cSEP\u003echunk-83f3d10d2d7a5b4e355674085a4435ad\u003cSEP\u003echunk-003c741e459ab83d086c013c6b4c7836\u003cSEP\u003echunk-9c175f8dd9bd2719758eff02525220f9\u003cSEP\u003echunk-e4195c7e5a18cc7a7e94d431cc87c4ce\u003cSEP\u003echunk-f48bbd59170c93a1d7d19938a0561c2e\u003cSEP\u003echunk-d8913611fe3cece09546880fd619adde\u003cSEP\u003echunk-8efa44963ad79fe04d0e66f03be154c8\u003cSEP\u003echunk-9e9de7d1cff83c28f6ec5a0e035e0d4b\u003cSEP\u003echunk-14607859fbefc67d29953d0ef688743c\u003cSEP\u003echunk-9d2cbe4590ab36f902dddd547681de33"}, {"color": "#886e65", "description": "\"This refers to the total funding facilitated by ANZ for projects and initiatives that support environmentally sustainable practices.\"", "entity_type": "\"EVENT\"", "id": "\"$19.1 BILLION IN ENVIRONMENTALLY SUSTAINABLE SOLUTIONS\"", "label": "\"$19.1 BILLION IN ENVIRONMENTALLY SUSTAINABLE SOLUTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-e4195c7e5a18cc7a7e94d431cc87c4ce"}, {"color": "#8007e5", "description": "\"The Agricultural Purchases Risk Analysis involves enhanced assessments for credit terms applied to agricultural purchases based on climate impacts.\"", "entity_type": "\"EVENT\"", "id": "\"AGRICULTURAL PURCHASES RISK ANALYSIS\"", "label": "\"AGRICULTURAL PURCHASES RISK ANALYSIS\"", "shape": "dot", "size": 10, "source_id": "chunk-e4195c7e5a18cc7a7e94d431cc87c4ce"}, {"color": "#f62361", "description": "\"ANZ is involved in creating forward-looking statements as part of its management practices and communications.\"", "entity_type": "\"UNKNOWN\"", "id": "\"FORWARD-LOOKING STATEMENTS\"", "label": "\"FORWARD-LOOKING STATEMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-d41a3c07a224227a4ba326976fc4e16e"}, {"color": "#bdfe9c", "description": "\"The Private Securities Litigation Reform Act of 1995 is a legal framework that governs forward-looking statements made by organizations in the U.S.\"", "entity_type": "\"EVENT\"", "id": "\"PRIVATE SECURITIES LITIGATION REFORM ACT OF 1995\"", "label": "\"PRIVATE SECURITIES LITIGATION REFORM ACT OF 1995\"", "shape": "dot", "size": 10, "source_id": "chunk-d41a3c07a224227a4ba326976fc4e16e"}, {"color": "#02052e", "description": "\"Readers refer to individuals consuming the document, cautioned against placing undue reliance on forward-looking statements.\"", "entity_type": "\"PERSON\"", "id": "\"READERS\"", "label": "\"READERS\"", "shape": "dot", "size": 10, "source_id": "chunk-d41a3c07a224227a4ba326976fc4e16e"}, {"color": "#b0ac98", "description": "\"Estimates are expressions indicating predictions or expectations made by ANZ regarding future performance or outcomes.\"\u003cSEP\u003e\"Estimates reflect approximations or projections related to operational activities but lack specificity in the fragmented text.\"", "entity_type": "\"CONCEPT\"", "id": "\"ESTIMATES\"", "label": "\"ESTIMATES\"", "shape": "dot", "size": 10, "source_id": "chunk-d41a3c07a224227a4ba326976fc4e16e\u003cSEP\u003echunk-adf636050744657263d82fefeb8a2dc7"}, {"color": "#1f6127", "description": "\"Projections are forward-looking statements used by ANZ to communicate its management\u0027s anticipated future events or performance.\"", "entity_type": "\"CONCEPT\"", "id": "\"PROJECTIONS\"", "label": "\"PROJECTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-d41a3c07a224227a4ba326976fc4e16e"}, {"color": "#de5b3c", "description": "\"Intends refers to ANZ\u0027s management expression of future plans or actions as part of their forward-looking statements.\"", "entity_type": "\"CONCEPT\"", "id": "\"INTENDS\"", "label": "\"INTENDS\"", "shape": "dot", "size": 10, "source_id": "chunk-d41a3c07a224227a4ba326976fc4e16e"}, {"color": "#b7cb5c", "description": "\"Anticipate denotes the management\u0027s expectation about future events or circumstances related to ANZ\u0027s operations.\"", "entity_type": "\"CONCEPT\"", "id": "\"ANTICIPATE\"", "label": "\"ANTICIPATE\"", "shape": "dot", "size": 10, "source_id": "chunk-d41a3c07a224227a4ba326976fc4e16e"}, {"color": "#76dd21", "description": "\"Believe is an expression used by ANZ\u0027s management to convey confidence in future outcomes as part of forward-looking statements.\"", "entity_type": "\"CONCEPT\"", "id": "\"BELIEVE\"", "label": "\"BELIEVE\"", "shape": "dot", "size": 10, "source_id": "chunk-d41a3c07a224227a4ba326976fc4e16e"}, {"color": "#b65d92", "description": "\"Expect indicates a future event that ANZ\u0027s management views as likely, as articulated in their forward-looking statements.\"", "entity_type": "\"CONCEPT\"", "id": "\"EXPECT\"", "label": "\"EXPECT\"", "shape": "dot", "size": 10, "source_id": "chunk-d41a3c07a224227a4ba326976fc4e16e"}, {"color": "#c4c51d", "description": "\"Should reflects recommendations or expectations set forth by ANZ\u0027s management concerning future actions or outcomes.\"", "entity_type": "\"CONCEPT\"", "id": "\"SHOULD\"", "label": "\"SHOULD\"", "shape": "dot", "size": 10, "source_id": "chunk-d41a3c07a224227a4ba326976fc4e16e"}, {"color": "#ee7279", "description": "\"Global Trade Tensions refer to international economic issues affecting market conditions, impacting ANZ\u0027s earnings forecasts.\"\u003cSEP\u003e\"Global trade tensions refer to international economic factors that have negatively affected the operating environment for ANZ in the past year.\"", "entity_type": "\"EVENT\"", "id": "\"GLOBAL TRADE TENSIONS\"", "label": "\"GLOBAL TRADE TENSIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-7cd29a4f1861a815db447d23a31c9e0c\u003cSEP\u003echunk-1f9f0d952f7eafaae4a405185d149b53"}, {"color": "#1132e9", "description": "\"Lower interest rates indicate a shift in economic conditions that impact bank profitability and the overall functioning of the banking sector in Australia and globally.\"", "entity_type": "\"EVENT\"", "id": "\"LOWER INTEREST RATES\"", "label": "\"LOWER INTEREST RATES\"", "shape": "dot", "size": 10, "source_id": "chunk-1f9f0d952f7eafaae4a405185d149b53"}, {"color": "#371ea8", "description": "\"Competition in the banking sector has presented additional challenges for ANZ, impacting its operational strategies and market performance.\"\u003cSEP\u003e\"Competition refers to the rivalry among financial services firms, impacting the Group\u0027s market position and pricing strategy.\"", "entity_type": "\"CONCEPT\"", "id": "\"COMPETITION\"", "label": "\"COMPETITION\"", "shape": "dot", "size": 10, "source_id": "chunk-1f9f0d952f7eafaae4a405185d149b53\u003cSEP\u003echunk-cd9da6bcb7c17e16b4e267565a097234"}, {"color": "#af5e8d", "description": "\"Remediation refers to the actions taken by ANZ in response to the findings from the Royal Commission, focusing on correcting any identified issues.\"", "entity_type": "\"EVENT\"", "id": "\"REMEDIATION\"", "label": "\"REMEDIATION\"", "shape": "dot", "size": 10, "source_id": "chunk-1f9f0d952f7eafaae4a405185d149b53"}, {"color": "#7ab2a7", "description": "\"Business momentum reflects the pace at which ANZ is recovering and competing effectively in the marketplace following a challenging period.\"", "entity_type": "\"EVENT\"", "id": "\"BUSINESS MOMENTUM\"", "label": "\"BUSINESS MOMENTUM\"", "shape": "dot", "size": 10, "source_id": "chunk-1f9f0d952f7eafaae4a405185d149b53"}, {"color": "#51dd7d", "description": "\"Cost of Capital is a major component of economic profit calculations, representing the required return on investment.\"\u003cSEP\u003e\"Cost of capital refers to the return rate that a company needs to earn in order to satisfy its creditors and shareholders, and it\u0027s being reassessed by Shayne Elliott in light of recent economic changes.\"\u003cSEP\u003e\"The Cost of Capital refers to the minimum return that a company must earn on its investments to satisfy its investors, influencing ANZ\u0027s performance targets.\"", "entity_type": "\"CONCEPT\"", "id": "\"COST OF CAPITAL\"", "label": "\"COST OF CAPITAL\"", "shape": "dot", "size": 10, "source_id": "chunk-66824cb1f6a9b2e7083ef8c8c75a5e35\u003cSEP\u003echunk-c9e3d840a8e5c3a325666b742cd77341\u003cSEP\u003echunk-e01cb6cea99ae296d270bd0f141ed597"}, {"color": "#8b4f68", "description": "\"Dividend here refers to the portion of ANZ\u2019s earnings that is distributed to shareholders.\"\u003cSEP\u003e\"The Dividend is the payment made to shareholders which has been assessed at 80 cents per share this financial year, reflecting ANZ\u0027s capital position.\"\u003cSEP\u003e\"Dividend refers to the distribution of a portion of a company\u0027s earnings to its shareholders, significant for investors.\"\u003cSEP\u003e\"The dividend is a financial event being discussed in terms of its predictability, level of franking, and implications for shareholders.\"\u003cSEP\u003e\"The Dividend refers to the distribution of a portion of a company\u0027s earnings to its shareholders, specifically the 80 cents per share announced by ANZ.\"\u003cSEP\u003e\"Dividend refers to the portion of earnings distributed to shareholders, which ANZ maintains at $0.80 despite changes in franking.\"\u003cSEP\u003e\"The Dividend refers to the distribution of profits to shareholders, maintained at $0.80 per share, indicating confidence in the company\u0027s financial health.\"\u003cSEP\u003e\"Dividend refers to the distribution of a portion of a company\u0027s earnings to its shareholders, which is the main focus of the announcement.\"\u003cSEP\u003e\"Dividend refers to the payment made by ANZ CN3 to its shareholders as a share of profits, which can be either franked or unfranked.\"\u003cSEP\u003e\"Dividend represents the portion of earnings distributed to ANZ\u0027s shareholders, indicating shareholder value.\"\u003cSEP\u003e\"The dividend is a distribution of profits to shareholders, and in this context, it is set at 160 cents for the FY19 full year.\"\u003cSEP\u003e\"Dividend refers to the portion of earnings distributed to shareholders, indicating financial performance and shareholder returns.\"", "entity_type": "\"EVENT\"", "id": "\"DIVIDEND\"", "label": "\"DIVIDEND\"", "shape": "dot", "size": 10, "source_id": "chunk-1dd3dd376c882f3ab6fcd9607336b630\u003cSEP\u003echunk-8c16255f91d6d7497e3f795262e8f1ea\u003cSEP\u003echunk-d22b2b7cadc70910569d525bdce88407\u003cSEP\u003echunk-e675aefe06e7cab8edf8a8023347c493\u003cSEP\u003echunk-2de0787ea6f0d8551688d89947657f76\u003cSEP\u003echunk-154881771943ba99e652779264d85f3f\u003cSEP\u003echunk-66824cb1f6a9b2e7083ef8c8c75a5e35\u003cSEP\u003echunk-9c1622189aaa74c8b24c34b265b924c9\u003cSEP\u003echunk-1c58fec79388b9f222641fa3083f67d9\u003cSEP\u003echunk-138b70f8e80a13d6f2ba7ddc84c2a613\u003cSEP\u003echunk-1726f5ef55a28f1030e1a554c9ec8234\u003cSEP\u003echunk-668d5dd4b55d53ea9ef21335f1b45585"}, {"color": "#c28df4", "description": "\"Agile working is a business concept related to breaking down work into manageable parts to respond quickly to changes in the market or customer behaviors.\"", "entity_type": "\"CONCEPT\"", "id": "\"AGILE WORKING\"", "label": "\"AGILE WORKING\"", "shape": "dot", "size": 10, "source_id": "chunk-66824cb1f6a9b2e7083ef8c8c75a5e35"}, {"color": "#f3d25e", "description": "\"Regulators are authorities that oversee and enforce compliance for organizations like ANZ, particularly in their adherence to environmental standards and reporting.\"\u003cSEP\u003e\"Regulators refer to authorities that influence banking operations, and their decisions play a role in how ANZ adapts its operations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"REGULATORS\"", "label": "\"REGULATORS\"", "shape": "dot", "size": 10, "source_id": "chunk-66824cb1f6a9b2e7083ef8c8c75a5e35\u003cSEP\u003echunk-29715d1b8db86c7a6f6f6eaf05d19144"}, {"color": "#55a7bd", "description": "\"Market Share indicates the portion of the market held by ANZ in relation to home loans as discussed in the report.\"\u003cSEP\u003e\"Market Share indicates the proportion of total sales in the market that is captured by the New Zealand Division, showcasing its competitive stance.\"\u003cSEP\u003e\"Market Share refers to the percentage of an industry or market\u0027s total sales that is earned by a particular company over a specified time period.\"\u003cSEP\u003e\"Market Share refers to the percentage of loan segments held by various ADIs in the Australian home loan market.\"\u003cSEP\u003e\"Market share reflects the portion of the financial services market that ANZ occupies, indicating its competitive standing among peers.\"\u003cSEP\u003e\"Market share refers to ANZ\u0027s portion of the banking market, which is a key indicator of its competitive performance and business momentum.\"\u003cSEP\u003e\"Market Share represents the percentage of an industry or market accounted for by a specific entity, significant for understanding the Group\u0027s competitiveness.\"", "entity_type": "\"CONCEPT\"", "id": "\"MARKET SHARE\"", "label": "\"MARKET SHARE\"", "shape": "dot", "size": 10, "source_id": "chunk-ae51adf17a66600ba88085b95200eeae\u003cSEP\u003echunk-254ba48d10048f73e93e9940d12b014e\u003cSEP\u003echunk-66824cb1f6a9b2e7083ef8c8c75a5e35\u003cSEP\u003echunk-4b5e49d03ea8a5e0a7bb444405107695\u003cSEP\u003echunk-b1d0ada6bfcffd2d8ae242750a98373e\u003cSEP\u003echunk-6e08d79dc2f0dd63fa63a28e22e1b61c\u003cSEP\u003echunk-5719b056b081f63172734d520c582135"}, {"color": "#82ac6f", "description": "\"Michelle Jablko is a key leader at ANZ, focused on strategy implementation aimed at improving customer outcomes and reducing operational costs, while enhancing team capability and resilience.\"\u003cSEP\u003e\"Michelle Jablko is a participant in a conversation with Andrew Cornell, showing gratitude for the opportunity to speak.\"\u003cSEP\u003e\"Michelle Jablko is the Chief Financial Officer of ANZ who is involved in the company\u0027s financial management.\"\u003cSEP\u003e\"Michelle Jablko is the Chief Financial Officer of ANZ, discussing financial performance, investment spend, and the impact of lower interest rates.\"\u003cSEP\u003e\"Michelle Jablko is the CFO of ANZ, contributing to the presentation of the Full Year 2019 financial results alongside Shayne Elliott.\"\u003cSEP\u003e\"Michelle Jablko is the Chief Financial Officer, overseeing the financial aspects and strategies of ANZ.\"\u003cSEP\u003e\"Michelle Jablko is the Chief Financial Officer at ANZ, overseeing the financial strategy and reporting for the organization.\"", "entity_type": "\"PERSON\"", "id": "\"MICHELLE JABLKO\"", "label": "\"MICHELLE JABLKO\"", "shape": "dot", "size": 10, "source_id": "chunk-3269dc95f15a496ea26a64391f9d5c3c\u003cSEP\u003echunk-0662abfbdc492730f49c919f0d518d2c\u003cSEP\u003echunk-81b0488ecaf55709a554ab336bd16835\u003cSEP\u003echunk-2de0787ea6f0d8551688d89947657f76\u003cSEP\u003echunk-1cbb511f5697e2e575e1b28c4a579a8e\u003cSEP\u003echunk-70746d7ba66f7410613922cbbaed575d\u003cSEP\u003echunk-db522e4442c40a39817450b0e242af65"}, {"color": "#665eed", "description": "\"Australia Division refers to the largest part of ANZ\u0027s business, which has recently experienced a decline in revenue.\"\u003cSEP\u003e\"The Australia Division is part of a business structure that focuses on financial performance and has undergone a recent structure review.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"AUSTRALIA DIVISION\"", "label": "\"AUSTRALIA DIVISION\"", "shape": "dot", "size": 10, "source_id": "chunk-70746d7ba66f7410613922cbbaed575d\u003cSEP\u003echunk-68911f16aa2a686dfbf020b4caf428db"}, {"color": "#88f281", "description": "\"Investment Spend refers to financial resources allocated for various divisions, including technology infrastructure and property projects.\"\u003cSEP\u003e\"Investment Spend refers to the budget allocated by ANZ for regulatory compliance and business improvement projects.\"", "entity_type": "\"EVENT\"", "id": "\"INVESTMENT SPEND\"", "label": "\"INVESTMENT SPEND\"", "shape": "dot", "size": 10, "source_id": "chunk-70746d7ba66f7410613922cbbaed575d\u003cSEP\u003echunk-78e67215138d894571e298c990238c35"}, {"color": "#844743", "description": "\"Core Equity refers to the core capital position of ANZ, indicating its financial strength and ability to absorb losses.\"", "entity_type": "\"EVENT\"", "id": "\"CORE EQUITY\"", "label": "\"CORE EQUITY\"", "shape": "dot", "size": 10, "source_id": "chunk-70746d7ba66f7410613922cbbaed575d"}, {"color": "#0ba8c1", "description": "\"Regulatory Pressures refer to the increasing compliance requirements that impact ANZ\u0027s operational strategies.\"", "entity_type": "\"EVENT\"", "id": "\"REGULATORY PRESSURES\"", "label": "\"REGULATORY PRESSURES\"", "shape": "dot", "size": 10, "source_id": "chunk-70746d7ba66f7410613922cbbaed575d"}, {"color": "#bb270c", "description": "\"Operational Risk arises from inadequate or failed internal processes, systems, or external events that may impact financial performance.\"\u003cSEP\u003e\"Operational Risk encompasses losses resulting from failed internal processes, people, or systems, as well as external events affecting ANZ.\"\u003cSEP\u003e\"Operational Risk includes risks arising from inadequate internal processes, systems, or external events impacting the Group\u0027s operations.\"\u003cSEP\u003e\"Operational Risk involves the risk of loss due to inadequate or failed internal processes or systems, including legal and reputation risks.\"\u003cSEP\u003e\"Operational Risk is the risk arising from the execution of a company\u0027s business functions, which can affect earnings and stability.\"\u003cSEP\u003e\"Operational Risk refers to potential losses due to inadequate or failed internal processes within ANZ\u0027s operations.\"\u003cSEP\u003e\"Operational Risk refers to the risk of loss from inadequate or failed internal processes, people, and systems.\"\u003cSEP\u003e\"Operational Risk pertains to the potential losses resulting from inadequate or failed internal processes, people, and systems at ANZ.\"\u003cSEP\u003e\"Operational Risk refers to the potential losses resulting from inadequate or failed internal processes, systems, people, or external events, significant in managing risks at ANZ.\"\u003cSEP\u003e\"Operational Risk represents the risk of loss arising from inadequate or failed internal processes, people, and systems, or from external events.\"\u003cSEP\u003e\"Operational risk involves the risks associated with inadequate or failed internal processes, which ANZ seeks to manage and improve post-Royal Commission.\"\u003cSEP\u003e\"Operational Risk refers to risks arising from inadequate or failed internal processes, people, and systems, which ANZ aims to manage effectively.\"\u003cSEP\u003e\"Operational Risk is the risk of loss resulting from inadequate or failed internal processes, people, and systems or from external events, also covered under Basel standards.\"\u003cSEP\u003e\"Operational Risk refers to the risk of loss resulting from inadequate or failed internal processes, people, and systems or from external events, which ANZ strives to manage effectively.\"", "entity_type": "\"CONCEPT\"", "id": "\"OPERATIONAL RISK\"", "label": "\"OPERATIONAL RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-dcb6ffc67e1931e1d3e88c25814ce877\u003cSEP\u003echunk-29715d1b8db86c7a6f6f6eaf05d19144\u003cSEP\u003echunk-e417e35e561c94b5056f417737a654c8\u003cSEP\u003echunk-6add910494bab78b10511c86f0038e54\u003cSEP\u003echunk-a60e116bf797c449e3f6bfcd1262621f\u003cSEP\u003echunk-e7fbd198b36417a92fb495c5c79e71ea\u003cSEP\u003echunk-70746d7ba66f7410613922cbbaed575d\u003cSEP\u003echunk-4a43e65eae76a47ba997f89cf5459572\u003cSEP\u003echunk-d155be184437929363e8eb61106195a8\u003cSEP\u003echunk-4fd0f02882b72ee4693784c893677039\u003cSEP\u003echunk-dd9d5f1446ffadafbb7dfdfae8231c4a\u003cSEP\u003echunk-ec47d5220e4f2cd940cec4fbfff2b29c\u003cSEP\u003echunk-fdd6df055ddf90035ba13b06a322eb04\u003cSEP\u003echunk-d466ceeb99672657efc88d3f754ea442"}, {"color": "#e5bd75", "description": "\"Dividends are distributions of profits by Australia and New Zealand Banking Group Limited to its equity holders, reflecting financial performance.\"\u003cSEP\u003e\"Dividends are payments made to Shareholders from ANZ\u2019s earnings, providing a return on their investment.\"\u003cSEP\u003e\"Dividends are periodic payments made to shareholders by ANZ, which may be paid in cash or reinvested in a Dividend Reinvestment Plan.\"\u003cSEP\u003e\"Dividends pertain to the portion of a company\u0027s earnings distributed to shareholders, highlighted in the financial reporting.\"\u003cSEP\u003e\"Dividends refer to distributions made to shareholders from the Company\u2019s profits, including interim and final dividends.\"\u003cSEP\u003e\"Dividends refer to the distribution of profits to shareholders, indicating the financial health and profit distribution of the organization.\"\u003cSEP\u003e\"Dividends refer to the payments made to shareholders by Australia and New Zealand Banking Group Limited, distributed from profits or income generated by the organization.\"\u003cSEP\u003e\"Dividends refer to the distribution of profits by an organization to its shareholders, an important aspect of financial performance and capital allocation.\"\u003cSEP\u003e\"Dividends refer to the portion of a company\u0027s earnings distributed to shareholders.\"\u003cSEP\u003e\"Dividends refer to the payments made to ANZ\u0027s shareholders, discussed in the context of the bank\u0027s capital position.\"\u003cSEP\u003e\"Dividends refers to the profit distributed to shareholders, categorized as 160 cents per ordinary share for the financial year.\"\u003cSEP\u003e\"Dividends are distributions of profits paid to shareholders, which are a focal point of the company\u0027s financial statements.\"\u003cSEP\u003e\"Dividends are payments made by ANZ to its shareholders, recognized as revenue when the right to receive payment is established.\"", "entity_type": "\"CONCEPT\"", "id": "\"DIVIDENDS\"", "label": "\"DIVIDENDS\"", "shape": "dot", "size": 10, "source_id": "chunk-a16aa5960c70655d862e190101d38220\u003cSEP\u003echunk-8804b937b46f27dc79fb357a6fe47d49\u003cSEP\u003echunk-2a71bec7c4254b692300061416fe8bb1\u003cSEP\u003echunk-70746d7ba66f7410613922cbbaed575d\u003cSEP\u003echunk-a85ffd22955d4d7fc034134e04b9320e\u003cSEP\u003echunk-4ef636408aba02feee3aeb9fa1a08a90\u003cSEP\u003echunk- related services.\"\u003cSEP\u003e\"Computershare is the Company\u2019s Share Registrar responsible for managing shareholder inquiries, particularly regarding voting restrictions and proxy involvement.\"\u003cSEP\u003e\"Computershare serves as the Share Registrar for ANZ, facilitating shareholder communication and management.\"\u003cSEP\u003e\"Computershare is the service provider facilitating shareholder services, including proxy voting for ANZ.\"\u003cSEP\u003e\"Computershare is a company mentioned as a contact for shareholder inquiries related to ANZ\u0027s operations.\"\u003cSEP\u003e\"Computershare is a global provider of stock transfer services, managing shareholder records for ANZ.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"COMPUTERSHARE\"", "label": "\"COMPUTERSHARE\"", "shape": "dot", "size": 10, "source_id": "chunk-4609b716a4ca1c815850b1ee92b0e7ab\u003cSEP\u003echunk-d4b343a1fe9f3d184ca5d3308b79bb33\u003cSEP\u003echunk-e675aefe06e7cab8edf8a8023347c493\u003cSEP\u003echunk-650fa780720ac0c57a415891b3016810\u003cSEP\u003echunk-848cac145f2dfc83e690167780a588e1\u003cSEP\u003echunk-630068c546d625a9329b3dad0f396e9a"}, {"color": "#c68bc8", "description": "\"The Full Year 2019 Results Presentation is an event conducted by ANZ to share and discuss the financial results and future strategies of the bank.\"", "entity_type": "\"EVENT\"", "id": "\"FULL YEAR 2019 RESULTS PRESENTATION\"", "label": "\"FULL YEAR 2019 RESULTS PRESENTATION\"", "shape": "dot", "size": 10, "source_id": "chunk-2de0787ea6f0d8551688d89947657f76"}, {"color": "#f4c2fb", "description": "\"BS11 refers to a significant regulatory requirement that ANZ is preparing for, involving an estimated investment of $350 million over three years.\"", "entity_type": "\"EVENT\"", "id": "\"BS11\"", "label": "\"BS11\"", "shape": "dot", "size": 10, "source_id": "chunk-1cbb511f5697e2e575e1b28c4a579a8e"}, {"color": "#aaf372", "description": "\"Employee Engagement Score is a measure of how engaged ANZ employees feel within the organization, reflecting workplace satisfaction and culture.\"\u003cSEP\u003e\"Employee Engagement Score reflects the level of commitment and engagement of ANZ employees, with the latest record being the highest in the bank\u0027s history at 77%.\"", "entity_type": "\"EVENT\"", "id": "\"EMPLOYEE ENGAGEMENT SCORE\"", "label": "\"EMPLOYEE ENGAGEMENT SCORE\"", "shape": "dot", "size": 10, "source_id": "chunk-d8913611fe3cece09546880fd619adde\u003cSEP\u003echunk-1cbb511f5697e2e575e1b28c4a579a8e"}, {"color": "#ae6dd6", "description": "\"Shayne is a leader at ANZ who discusses the bank\u0027s current operational priorities and the importance of investing for the future.\"\u003cSEP\u003e\"Shayne is another speaker who contributes to the discussion of financial performance in a corporate setting.\"\u003cSEP\u003e\"Shayne is a senior executive with experience in significant banking roles, including at EFG Hermes and Citibank, and currently serves as a Director at various organizations.\"", "entity_type": "\"PERSON\"", "id": "\"SHAYNE\"", "label": "\"SHAYNE\"", "shape": "dot", "size": 10, "source_id": "chunk-1cbb511f5697e2e575e1b28c4a579a8e\u003cSEP\u003echunk-281f406a596be4aebcaf4a74567aa4cb\u003cSEP\u003echunk-1c58fec79388b9f222641fa3083f67d9"}, {"color": "#579038", "description": "\"Australia Retail and Commercial Banking is a division of ANZ focused on providing banking services to retail and commercial customers in Australia.\"\u003cSEP\u003e\"Australia Retail and Commercial Banking refers to the segment of ANZ\u0027s operations in Australia, which is generating decent returns amidst increasing market challenges.\"\u003cSEP\u003e\"Australia Retail and Commercial Banking is a division of ANZ that handles retail services and commercial banking operations in Australia.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"AUSTRALIA RETAIL AND COMMERCIAL BANKING\"", "label": "\"AUSTRALIA RETAIL AND COMMERCIAL BANKING\"", "shape": "dot", "size": 10, "source_id": "chunk-8910973b5f5ae7b479d737e6a333bf0f\u003cSEP\u003echunk-1cbb511f5697e2e575e1b28c4a579a8e\u003cSEP\u003echunk-7bc4e266df281c86365411769f822840"}, {"color": "#44f43b", "description": "\"$1.2 billion refers to the amount ANZ has invested each year in new technology and systems across the organization over the past decade.\"", "entity_type": "\"EVENT\"", "id": "\"$1.2 BILLION\"", "label": "\"$1.2 BILLION\"", "shape": "dot", "size": 10, "source_id": "chunk-1cbb511f5697e2e575e1b28c4a579a8e"}, {"color": "#e90016", "description": "\"$1.4 billion is the record amount of investment that ANZ has made in 2019 for technology and systems to drive operational efficiency.\"", "entity_type": "\"EVENT\"", "id": "\"$1.4 BILLION\"", "label": "\"$1.4 BILLION\"", "shape": "dot", "size": 10, "source_id": "chunk-1cbb511f5697e2e575e1b28c4a579a8e"}, {"color": "#af0e15", "description": "\"70% of the investment refers to the proportion of capital that is recognized as an expense during the year, reflecting ANZ\u0027s conservative approach to financial management.\"", "entity_type": "\"CONCEPT\"", "id": "\"70% OF THE INVESTMENT\"", "label": "\"70% OF THE INVESTMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-1cbb511f5697e2e575e1b28c4a579a8e"}, {"color": "#53a1c4", "description": "\"82% increase in applicants for graduate roles indicates a growing interest in employment opportunities at ANZ, reflecting positive engagement and reputation.\"", "entity_type": "\"EVENT\"", "id": "\"82% INCREASE IN APPLICANTS FOR GRADUATE ROLES\"", "label": "\"82% INCREASE IN APPLICANTS FOR GRADUATE ROLES\"", "shape": "dot", "size": 10, "source_id": "chunk-1cbb511f5697e2e575e1b28c4a579a8e"}, {"color": "#12d43c", "description": "The Board at ANZ serves as the governing body responsible for the overall governance of the organization, including strategic direction, compliance with regulations, and oversight of management. Comprising eight directors, consisting of one Executive Director and seven Non-Executive Directors, the Board plays a critical role in shaping and approving policies related to director remuneration and accountability. \n\nThe Board oversees the establishment and evaluation of performance targets, exercising discretion in the adjustment of deferred remuneration and performance rights. It is also responsible for approving final performance outcomes and Variable Remuneration (VR) recommendations for Disclosed Executives, ensuring that executive compensation aligns with shareholder interests.\n\nAdditionally, the Board has authority over significant financial decisions, such as dividend distributions, and is influenced by ANZ\u0027s overall financial performance. It monitors the HR Committee\u0027s activities while maintaining independence in its decision-making process regarding remuneration, which includes adjustments to compensation plans and vesting of performance rights.\n\nFurthermore, the Board\u2019s governance extends to the company\u2019s capital plan, where it ensures compliance with capital adequacy requirements and makes strategic decisions regarding the organization\u0027s approach to climate risk and shareholder proposals. Through these responsibilities, the Board of ANZ is tasked with maintaining effective governance standards as it oversees the company\u0027s business affairs and overall performance.", "entity_type": "\"ORGANIZATION\"", "id": "\"BOARD\"", "label": "\"BOARD\"", "shape": "dot", "size": 10, "source_id": "chunk-7d6df56536020ccbbf322600ca8b7775\u003cSEP\u003echunk-8684d6581f73dd116d7146c45022db6a\u003cSEP\u003echunk-6add910494bab78b10511c86f0038e54\u003cSEP\u003echunk-e0522ac9fc22cf30efc3ecfd3c25bbec\u003cSEP\u003echunk-5120a4c846940cd6fff242df6466f463\u003cSEP\u003echunk-ddabfaaa85741a7ad2d8e0f62b90a6e5\u003cSEP\u003echunk-ecbca593617f52e9630be150d795fba0\u003cSEP\u003echunk-406fc52f8a99e376a42aa9a01e08c5fb\u003cSEP\u003echunk-30452af475c8e64acfbf928b869efad6\u003cSEP\u003echunk-efc7fbcc5cc9d18fcefcb41b70107909\u003cSEP\u003echunk-18d5 ding detailed information about the securities issued by ANZ, referring specifically to the distribution processes.\"\u003cSEP\u003e\"The ANZ CN1 Prospectus is a document related to financial distributions and dividend payments, detailing rates and tax implications.\"", "entity_type": "\"EVENT\"", "id": "\"ANZ CN1 PROSPECTUS\"", "label": "\"ANZ CN1 PROSPECTUS\"", "shape": "dot", "size": 10, "source_id": "chunk-3deb844116af6fa9459c23fb4730ddbe\u003cSEP\u003echunk-668d5dd4b55d53ea9ef21335f1b45585"}, {"color": "#3bab1f", "description": "\"Dividend/Distribution refers to the announcement of payments made by AUSTRALIA AND NEW ZEALAND BANKING GROUP LIMITED to its shareholders.\"\u003cSEP\u003e\"The Dividend/Distribution refers to the allocation of earnings among shareholders, with specific details regarding rates and franking.\"\u003cSEP\u003e\"Dividend/Distribution refers to the process and details surrounding the distribution of dividends to shareholders, including rates and tax implications.\"\u003cSEP\u003e\"Dividend/Distribution refers to the payments made by ANZ to its shareholders, described with specific rates and conditions.\"\u003cSEP\u003e\"Dividend/Distribution refers to the distribution of profits as dividends to shareholders, with specific rates and conditions outlined.\"", "entity_type": "\"EVENT\"", "id": "\"DIVIDEND/DISTRIBUTION\"", "label": "\"DIVIDEND/DISTRIBUTION\"", "shape": "dot", "size": 10, "source_id": "chunk-34ce993442f47e8af1831d3d665bc591\u003cSEP\u003echunk-3deb844116af6fa9459c23fb4730ddbe\u003cSEP\u003echunk-e06dc82dbef230629b170276c49b6a19\u003cSEP\u003echunk-ca96ba6f1d4e03fc5b207d65974199f5\u003cSEP\u003echunk-49396eab8d7d45714a3da020bd9f945f"}, {"color": "#474016", "description": "\"The ANZ CN2 Prospectus contains detailed information regarding investment terms, including dividend calculations and tax information related to the distribution.\"", "entity_type": "\"DOCUMENT\"", "id": "\"ANZ CN2 PROSPECTUS\"", "label": "\"ANZ CN2 PROSPECTUS\"", "shape": "dot", "size": 10, "source_id": "chunk-e06dc82dbef230629b170276c49b6a19"}, {"color": "#30fd97", "description": "\"A Tax File Number (TFN) is used by Australian residents to ensure correct tax treatment, particularly regarding unfranked components of dividends.\"\u003cSEP\u003e\"Tax File Number (TFN) is a unique identifier issued by the Australian Taxation Office to individuals for tax purposes.\"\u003cSEP\u003e\"The Tax File Number (TFN) is a unique identifier issued by the Australian Tax Office, used to manage taxation matters for individuals and entities.\"\u003cSEP\u003e\"The Tax File Number (TFN) is an identification number issued by the Australian Taxation Office to individuals and businesses for tax purposes.\"\u003cSEP\u003e\"The Tax File Number (TFN) is necessary for Australian residents to ensure that tax is not withheld from their dividend payments.\"\u003cSEP\u003e\"Tax File Number (TFN) is a unique identifier issued by the Australian Taxation Office to individuals and organizations for tax purposes.\"\u003cSEP\u003e\"TFN is a number issued to individuals and organizations by the tax office in Australia for tax purposes, relevant for ensuring correct withholding.\"\u003cSEP\u003e\"Tax File Number (TFN) is a unique identifier issued by the Australian Taxation Office to residents for tax purposes.\"\u003cSEP\u003e\"Tax File Number (TFN) is a unique identifier for Australian residents to manage tax obligations related to the unfranked component of the distribution.\"\u003cSEP\u003e\"The TFN is a unique identifier issued by the Australian Tax Office to individuals and entities for the purpose of tax administration.\"", "entity_type": "\"CONCEPT\"", "id": "\"TAX FILE NUMBER (TFN)\"", "label": "\"TAX FILE NUMBER (TFN)\"", "shape": "dot", "size": 10, "source_id": "chunk-34ce993442f47e8af1831d3d665bc591\u003cSEP\u003echunk-610d957f5fcb01e56007b3036fd96c27\u003cSEP\u003echunk-d22b2b7cadc70910569d525bdce88407\u003cSEP\u003echunk-37c8a0049eed5432aa77b585  Whelan is mentioned in the context of leading or overseeing institutional operations, specifically in the area of finance.\"\u003cSEP\u003e\"Mark Whelan is the Group Executive for Institutional at ANZ, emphasizing the organization\u0027s focused strategy and risk management in business operations.\"\u003cSEP\u003e\"Mark Whelan is the Group Executive of Institutional, managing institutional client relations and services.\"\u003cSEP\u003e\"Mark Whelan is a Group Executive at ANZ managing Institutional operations, critical for the bank\u0027s business-to-business strategies.\"\u003cSEP\u003e\"Mark Whelan is the Group Executive of Institutional, focusing on strategic market positioning and risk management related to global economic trends.\"", "entity_type": "\"PERSON\"", "id": "\"MARK WHELAN\"", "label": "\"MARK WHELAN\"", "shape": "dot", "size": 10, "source_id": "chunk-31f13d74ba523925e6ae88bfd30324f7\u003cSEP\u003echunk-0662abfbdc492730f49c919f0d518d2c\u003cSEP\u003echunk-7bc4e266df281c86365411769f822840\u003cSEP\u003echunk-a8c8fdffbad2cc3a28239d8276487518\u003cSEP\u003echunk-8e2a08fdbb27abfa813ba763c31042ee\u003cSEP\u003echunk-e9ec5bc7788d86ae835bfd079ac67a72\u003cSEP\u003echunk-db522e4442c40a39817450b0e242af65\u003cSEP\u003echunk-d0a8aacbfa02fb8c176feb8b641a1157\u003cSEP\u003echunk-406fc52f8a99e376a42aa9a01e08c5fb\u003cSEP\u003echunk-4600ed86d863e988ddc726908ce9561a"}, {"color": "#f7a250", "description": "\"Brexit refers to the UK\u0027s exit from the European Union, representing a critical event influencing ANZ\u0027s operations and customer relationships in Europe.\"\u003cSEP\u003e\"Brexit refers to the United Kingdom\u0027s exit from the European Union, impacting the operations and strategies of organizations like ANZ in Europe.\"\u003cSEP\u003e\"Brexit represents the UK\u0027s exit from the EU, influencing ANZ\u0027s European operations and strategies to support customers amid regulatory changes.\"\u003cSEP\u003e\"Brexit refers to the United Kingdom\u0027s exit from the European Union, which has resulted in political and economic uncertainties affecting various markets.\"\u003cSEP\u003e\"Brexit refers to the United Kingdom\u0027s withdrawal from the EU, creating regulatory changes that impact financial institutions in Europe and beyond.\"\u003cSEP\u003e\"Brexit refers to the political process of the United Kingdom\u0027s departure from the European Union, impacting economic relations.\"", "entity_type": "\"EVENT\"", "id": "\"BREXIT\"", "label": "\"BREXIT\"", "shape": "dot", "size": 10, "source_id": "chunk-43ad83e09c6c536d291b92ea1bdebdd2\u003cSEP\u003echunk-e4ce047f940fb0032979210d8fb67cd1\u003cSEP\u003echunk-7bc4e266df281c86365411769f822840\u003cSEP\u003echunk-a8c8fdffbad2cc3a28239d8276487518\u003cSEP\u003echunk-1f2c1a943a9fe4a020e746931e731039\u003cSEP\u003echunk-d871669a8c67b7d132ede508f139cfe0"}, {"color": "#6950d6", "description": "\"The OnePath Life insurance business sale was a strategic move completed by ANZ in November 2018, aimed at simplifying its business.\"", "entity_type": "\"EVENT\"", "id": "\"ONEPATH LIFE INSURANCE BUSINESS SALE\"", "label": "\"ONEPATH LIFE INSURANCE BUSINESS SALE\"", "shape": "dot", "size": 10, "source_id": "chunk-a8c8fdffbad2cc3a28239d8276487518"}, {"color": "#324030", "description": "\"Customer Deposits are funds that customers deposit with ANZ, essential for the bank\u0027s operational capacity and lending.\"\u003cSEP\u003e\"Customer Deposits are various forms of funds deposited by customers, including term deposits and interest-bearing deposits at ANZ.\"\u003cSEP\u003e\"Customer Deposits indicate the total amount of money deposited by customers, reflecting a 3% growth, critical for the bank\u0027s liquidity and funding.\"\u003cSEP\u003e\"Customer Deposits represent funds received from customers, which are a stable source of funding for ANZ\u0027s operations.\"\u003cSEP\u003e\"Customer Deposits represent the funds held by ANZ from clients, influencing the bank\u0027s liquidity and financial stability.\"\u003cSEP\u003e\"Customer Deposits represent the funds that customers have deposited in ANZ, indicating trust and usage of the bank\u0027s services.\"\u003cSEP\u003eCustomer Deposits refer to the total funds held by banks, such as ANZ, from their customers, encompassing various types of savings and current accounts. They signify the total amounts deposited by customers, which are essential for the bank\u0027s funding capabilities and directly influence its ability to lend and invest. These deposits are critical for assessing the institution\u0027s financial stability, liquidity, and operational capacity. \n\nThey represent a major funding source for loans and other financial operations, reflecting customer trust and confidence in the bank\u0027s stability. The increase or decrease in Customer Deposits can indicate financial health and impacts the bank\u0027s liabilities, making them a pivotal aspect of banking operations. Overall, Customer Deposits are fundamental in understanding the financial resources available to the bank and crucial for the assessment of its liquidity and lending potential.\u003cSEP\u003e\"Customer Deposits refer to the funds held by the bank from its customers, which demonstrated growth amidst changing economic conditions.\"\u003cSEP\u003e\"Customer Deposits refer to the total money held by ANZ from customers, reflecting growth in banking activities and customer engagement.\"\u003cSEP\u003e\"Customer Deposits represent the total amount held by ANZ from customers, highlighting the bank\u0027s funding base.\"", "entity_type": "\"EVENT\"", "id": "\"CUSTOMER DEPOSITS\"", "label": "\"CUSTOMER DEPOSITS\"", "shape": "dot", "size": 10, "source_id": "chunk-31f13d74ba523925e6ae88bfd30324f7\u003cSEP\u003echunk-f8a93f377bd3376303fc6c5358f582a9\u003cSEP\u003echunk-1f2c1a943a9fe4a020e746931e731039\u003cSEP\u003echunk-f376bde5394866a36624b0c71517a583\u003cSEP\u003echunk-2da6b0c19ab34f6dbf4693cefdaa8822\u003cSEP\u003echunk-ddf62c448d5ccdb1a
