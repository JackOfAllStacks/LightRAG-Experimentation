 pertain to activities involving the exchange of money or services by the Company, subject to regulatory scrutiny.\"\u003cSEP\u003e\"Financial transactions encompass any agreements or activities that involve the exchange of money or financial instruments.\"", "entity_type": "\"EVENT\"", "id": "\"FINANCIAL TRANSACTIONS\"", "label": "\"FINANCIAL TRANSACTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-4276f50e83d8ee35f5f57396ee7fb5dd\u003cSEP\u003echunk-5174f3dcb273e74ea34e26129b67ec91"}, {"color": "#6babbd", "description": "\"Anti-money laundering (AML) refers to regulations, laws, and procedures aimed at preventing the legalization of illicit funds.\"\u003cSEP\u003e\"Anti-money laundering refers to laws and regulations aimed at preventing and combating money laundering practices.\"", "entity_type": "\"CONCEPT\"", "id": "\"ANTI-MONEY LAUNDERING\"", "label": "\"ANTI-MONEY LAUNDERING\"", "shape": "dot", "size": 10, "source_id": "chunk-5174f3dcb273e74ea34e26129b67ec91\u003cSEP\u003echunk-cd9da6bcb7c17e16b4e267565a097234"}, {"color": "#c9248b", "description": "\"This refers to legal actions taken by groups or individuals against the Company, alleging various forms of malpractice or financial misconduct.\"", "entity_type": "\"EVENT\"", "id": "\"CLASS ACTIONS, INDIVIDUAL CLAIMS\"", "label": "\"CLASS ACTIONS, INDIVIDUAL CLAIMS\"", "shape": "dot", "size": 10, "source_id": "chunk-5174f3dcb273e74ea34e26129b67ec91"}, {"color": "#54644b", "description": "\"Unconscionable Conduct refers to allegations related to unfair practices in the Company\u0027s transactions, particularly in lending and fees.\"\u003cSEP\u003e\"Unconscionable conduct refers to behavior that is deemed unjust or overwhelmingly oppressive, often in the context of financial agreements.\"", "entity_type": "\"EVENT\"", "id": "\"UNCONSCIONABLE CONDUCT\"", "label": "\"UNCONSCIONABLE CONDUCT\"", "shape": "dot", "size": 10, "source_id": "chunk-4276f50e83d8ee35f5f57396ee7fb5dd\u003cSEP\u003echunk-5174f3dcb273e74ea34e26129b67ec91"}, {"color": "#e50d2b", "description": "\"Unfair contract terms refer to clauses in a contract that create significant imbalance in the parties\u0027 rights and obligations, favoring one party over another.\"", "entity_type": "\"EVENT\"", "id": "\"UNFAIR CONTRACT TERMS\"", "label": "\"UNFAIR CONTRACT TERMS\"", "shape": "dot", "size": 10, "source_id": "chunk-5174f3dcb273e74ea34e26129b67ec91"}, {"color": "#ab6118", "description": "\"False or misleading representations are statements made that are untrue or deceptive, influencing another party\u0027s decision.\"", "entity_type": "\"EVENT\"", "id": "\"FALSE OR MISLEADING REPRESENTATIONS\"", "label": "\"FALSE OR MISLEADING REPRESENTATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-5174f3dcb273e74ea34e26129b67ec91"}, {"color": "#fa7fc5", "description": "\"A financial services license is a legal requirement for operating as a financial services provider, ensuring compliance with regulations and standards.\"", "entity_type": "\"EVENT\"", "id": "\"FINANCIAL SERVICES LICENSE\"", "label": "\"FINANCIAL SERVICES LICENSE\"", "shape": "dot", "size": 10, "source_id": "chunk-5174f3dcb273e74ea34e26129b67ec91"}, {"color": "#b86357", "description": "\"Contractual obligations are duties that each party is bound to perform under a contract.\"", "entity_type": "\"EVENT\"", "id": "\"CONTRACTUAL OBLIGATIONS\"", "label": "\"CONTRACTUAL OBLIGATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-5174f3dcb273e74ea34e26129b67ec91"}, {"color": "#dcf478", "description": "\"Civil and criminal enforcement actions involve legal actions taken by regulatory bodies against entities or individuals for violations of laws.\"", "entity_type": "\"EVENT\"", "id": "\"CIVIL AND CRIMINAL ENFORCEMENT ACTIONS\"", "label": "\"CIVIL AND CRIMINAL ENFORCEMENT ACTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-5174f3dcb273e74ea34e26129b67ec91"}, {"color": "#61f332", "description": "\"The combination of portfolio management and collateral requirements indicates the practices adopted by the Group to manage financial risk and asset performance.\"", "entity_type": "\"EVENT\"", "id": "\"PORTFOLIO MANAGEMENT AND COLLATERAL REQUIREMENTS\"", "label": "\"PORTFOLIO MANAGEMENT AND COLLATERAL REQUIREMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-5174f3dcb273e74ea34e26129b67ec91"}, {"color": "#89f4b2", "description": "\"The Commodity Exchange Act is a U.S. law that the Company is alleged to have violated according to the claims made against it.\"", "entity_type": "\"EVENT\"", "id": "\"COMMODITY EXCHANGE ACT\"", "label": "\"COMMODITY EXCHANGE ACT\"", "shape": "dot", "size": 10, "source_id": "chunk-63f50805abdd242fbe8b9b16ae10eec0"}, {"color": "#664791", "description": "\"Anti-racketeering laws aim to combat organized crime and are mentioned in the context of allegations against the Company.\"", "entity_type": "\"EVENT\"", "id": "\"ANTI-RACKETEERING LAWS\"", "label": "\"ANTI-RACKETEERING LAWS\"", "shape": "dot", "size": 10, "source_id": "chunk-63f50805abdd242fbe8b9b16ae10eec0"}, {"color": "#291bac", "description": "\"The Korea Exchange (KRX) is identified as a central clearing house where certain group companies hold membership for clearing derivative instruments.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"KOREA EXCHANGE (KRX)\"", "label": "\"KOREA EXCHANGE (KRX)\"", "shape": "dot", "size": 10, "source_id": "chunk-63f50805abdd242fbe8b9b16ae10eec0"}, {"color": "#0421b5", "description": "\"The Hong Kong Exchange (HKEX) is another central clearing house mentioned, where the Company\u0027s group companies are members for regulatory compliance.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"HONG KONG EXCHANGE (HKEX)\"", "label": "\"HONG KONG EXCHANGE (HKEX)\"", "shape": "dot", "size": 10, "source_id": "chunk-63f50805abdd242fbe8b9b16ae10eec0"}, {"color": "#333d4a", "description": "\"LCH SwapClear is a central clearing house that is part of the clearing and settlement obligations of the Company\u2019s group companies.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"LONDON CLEARING HOUSE (LCH) SWAPCLEAR\"", "label": "\"LONDON CLEARING HOUSE (LCH) SWAPCLEAR\"", "shape": "dot", "size": 10, "source_id": "chunk-63f50805abdd242fbe8b9b16ae10eec0"}, {"color": "#494de9", "description": "\"The Shanghai Clearing House is mentioned among other central clearing houses where the Company is involved in clearing arrangements.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SHANGHAI CLEARING HOUSE\"", "label": "\"SHANGHAI CLEARING HOUSE\"", "shape": "dot", "size": 10, "source_id": "chunk-63f50805abdd242fbe8b9b16ae10eec0"}, {"color": "#6919a5", "description": "\"The fiscal year represents the annual period used for accounting and financial reporting purposes, ending for ANZ on 30 September.\"", "entity_type": "\"CONCEPT\"", "id": "\"FISCAL YEAR\"", "label": "\"FISCAL YEAR\"", "shape": "dot", "size": 10, "source_id": "chunk-c44eae7c5afcfe12700d3767787cb83c"}, {"color": "#ff39ea", "description": "\"GITCs are controls implemented over IT systems that impact the measurement and reporting of ECL allowances, ensuring data integrity and compliance.\"\u003cSEP\u003e\"General Information Technology Controls (GITCs) are controls over IT systems that ensure accuracy and integrity in financial reporting and measurements.\"", "entity_type": "\"CONCEPT\"", "id": "\"GENERAL INFORMATION TECHNOLOGY CONTROLS (GITCS)\"", "label": "\"GENERAL INFORMATION TECHNOLOGY CONTROLS (GITCS)\"", "shape": "dot", "size": 10, "source_id": "chunk-1203ffa5d43e0f90c26d6b3b56111301\u003cSEP\u003echunk-a34535cf9e9756813c65d6c5af8a69d4"}, {"color": "#314d93", "description": "\"The Forward-Looking Basis is an assessment approach in which ECLs are calculated based on anticipated future economic conditions rather than historical data.\"", "entity_type": "\"CONCEPT\"", "id": "\"FORWARD-LOOKING BASIS\"", "label": "\"FORWARD-LOOKING BASIS\"", "shape": "dot", "size": 10, "source_id": "chunk-a34535cf9e9756813c65d6c5af8a69d4"}, {"color": "#c7d5d0", "description": "\"SICR refers to criteria that determine when a forward-looking 12-month or lifetime ECL allowance should be recorded.\"", "entity_type": "\"CONCEPT\"", "id": "\"SICR (SIGNIFICANT INCREASE IN CREDIT RISK)\"", "label": "\"SICR (SIGNIFICANT INCREASE IN CREDIT RISK)\"", "shape": "dot", "size": 10, "source_id": "chunk-a34535cf9e9756813c65d6c5af8a69d4"}, {"color": "#4df97f", "description": "\"GDP refers to the Gross Domestic Product, a key economic indicator used in the Group\u0027s macroeconomic assumptions and analysis.\"", "entity_type": "\"CONCEPT\"", "id": "\"GDP\"", "label": "\"GDP\"", "shape": "dot", "size": 10, "source_id": "chunk-4b06c8e3e0eadebbb1dd88dbdc980208"}, {"color": "#974e94", "description": "\"Unemployment Rates are economic indicators analyzed by the Group in relation to their ECL models and forecasts.\"", "entity_type": "\"CONCEPT\"", "id": "\"UNEMPLOYMENT RATES\"", "label": "\"UNEMPLOYMENT RATES\"", "shape": "dot", "size": 10, "source_id": "chunk-4b06c8e3e0eadebbb1dd88dbdc980208"}, {"color": "#1eb989", "description": "\"CCR stands for Credit Conversion Rate, which is relevant to the staging calculations and assessments made by the Group.\"", "entity_type": "\"CONCEPT\"", "id": "\"CCR\"", "label": "\"CCR\"", "shape": "dot", "size": 10, "source_id": "chunk-4b06c8e3e0eadebbb1dd88dbdc980208"}, {"color": "#2097d7", "description": "\"Economic Cycle Allowances are provisions set aside based on expected variations in economic conditions that affect loan performance.\"\u003cSEP\u003e\"Economic Cycle Allowances are reserves set aside by the Group to account for economic fluctuations affecting loan portfolios.\"\u003cSEP\u003e\"Economic cycle allowances refer to reserve provisions set aside to manage the anticipated impact of economic fluctuations on loan portfolios.\"", "entity_type": "\"CONCEPT\"", "id": "\"ECONOMIC CYCLE ALLOWANCES\"", "label": "\"ECONOMIC CYCLE ALLOWANCES\"", "shape": "dot", "size": 10, "source_id": "chunk-4b06c8e3e0eadebbb1dd88dbdc980208\u003cSEP\u003echunk-1203ffa5d43e0f90c26d6b3b56111301\u003cSEP\u003echunk-0294cca6b3e4177b51c49c92c2f0440c"}, {"color": "#b54ee1", "description": "\"Concentration Risk refers to the potential for loss in the Group\u2019s portfolio due to lack of diversification, evaluated during the audit process.\"\u003cSEP\u003e\"Concentration risk indicates the risk of loss from a significant portion of the Company\u0027s loan portfolio being exposed to a single risk factor or economic event.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONCENTRATION RISK\"", "label": "\"CONCENTRATION RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-4b06c8e3e0eadebbb1dd88dbdc980208\u003cSEP\u003echunk-0294cca6b3e4177b51c49c92c2f0440c"}, {"color": "#27945c", "description": "\"Loss Experience encompasses historical data regarding losses in the Group\u2019s portfolios, informing their risk assessments.\"", "entity_type": "\"CONCEPT\"", "id": "\"LOSS EXPERIENCE\"", "label": "\"LOSS EXPERIENCE\"", "shape": "dot", "size": 10, "source_id": "chunk-4b06c8e3e0eadebbb1dd88dbdc980208"}, {"color": "#29c4f9", "description": "\"Approval Controls are governance procedures that the Group implements for managing valuations and financial decisions, essential for audit compliance.\"", "entity_type": "\"CONCEPT\"", "id": "\"APPROVAL CONTROLS\"", "label": "\"APPROVAL CONTROLS\"", "shape": "dot", "size": 10, "source_id": "chunk-4b06c8e3e0eadebbb1dd88dbdc980208"}, {"color": "#ca4ce3", "description": "\"Model Validation is the process of evaluating the accuracy and reliability of financial models used by the Group.\"", "entity_type": "\"CONCEPT\"", "id": "\"MODEL VALIDATION\"", "label": "\"MODEL VALIDATION\"", "shape": "dot", "size": 10, "source_id": "chunk-4b06c8e3e0eadebbb1dd88dbdc980208"}, {"color": "#2c0870", "description": "\"Proxy Instruments are alternative investments or assets referenced in the evaluation of unobservable inputs in derivative valuations.\"", "enti size": 10, "source_id": "chunk-c96fadf1bf6b3b2335ac81efa04a5c6a"}, {"color": "#eec9f5", "description": "\"Conditions of the Event refer to the specific criteria and circumstances under which provisions are recognized in financial statements.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONDITIONS OF THE EVENT\"", "label": "\"CONDITIONS OF THE EVENT\"", "shape": "dot", "size": 10, "source_id": "chunk-c96fadf1bf6b3b2335ac81efa04a5c6a"}, {"color": "#962acb", "description": "\"Terms and Conditions of the Divestments outline the agreements and stipulations under which the Group sold its businesses.\"", "entity_type": "\"CONCEPT\"", "id": "\"TERMS AND CONDITIONS OF THE DIVESTMENTS\"", "label": "\"TERMS AND CONDITIONS OF THE DIVESTMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-c96fadf1bf6b3b2335ac81efa04a5c6a"}, {"color": "#528133", "description": "\"ODIAL SERV LTD is a limited company involved in financial activities, mentioned in the document regarding shareholdings.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ODIAL SERV LTD\"", "label": "\"ODIAL SERV LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-0c6b10be2cc908958a027c2e7ec23c59"}, {"color": "#0679b0", "description": "\"MILTON CORPORATION LIMITED is noted in the financial document and contributes to shareholder distributions.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MILTON CORPORATION LIMITED\"", "label": "\"MILTON CORPORATION LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-0c6b10be2cc908958a027c2e7ec23c59"}, {"color": "#da089a", "description": "\"Abbotsford Victoria is a location in Australia where a register of holders of ordinary shares is maintained, indicating its administrative importance.\"", "entity_type": "\"GEO\"", "id": "\"ABBOTSFORD VICTORIA\"", "label": "\"ABBOTSFORD VICTORIA\"", "shape": "dot", "size": 10, "source_id": "chunk-0c6b10be2cc908958a027c2e7ec23c59"}, {"color": "#833ddf", "description": "\"SERVCORP HOLDINGS PTY LTD is noted as a limited company potentially resent significant topics or concerns that affect the organization and its stakeholders.\"", "entity_type": "\"EVENT\"", "id": "\"MATERIAL ISSUES ICONS\"", "label": "\"MATERIAL ISSUES ICONS\"", "shape": "dot", "size": 10, "source_id": "chunk-282e3b66e8a3a92fc00ad39393a8b49a"}, {"color": "#f9ddef", "description": "\"The Risk and Compliance Function at ANZ is responsible for ensuring adherence to regulations and managing various types of risks.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"RISK AND COMPLIANCE FUNCTION\"", "label": "\"RISK AND COMPLIANCE FUNCTION\"", "shape": "dot", "size": 10, "source_id": "chunk-2547871d99fdf5b418f0523b704eb6b4"}, {"color": "#13a20a", "description": "\"The Consequence Review Group in ANZ evaluates the implications of various actions and decisions within the organization.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CONSEQUENCE REVIEW GROUP\"", "label": "\"CONSEQUENCE REVIEW GROUP\"", "shape": "dot", "size": 10, "source_id": "chunk-2547871d99fdf5b418f0523b704eb6b4"}, {"color": "#8682d5", "description": "\"The Credit Ratings System Oversight Committee ensures the integrity and accuracy of ANZ\u0027s credit ratings systems.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CREDIT RATINGS SYSTEM OVERSIGHT COMMITTEE\"", "label": "\"CREDIT RATINGS SYSTEM OVERSIGHT COMMITTEE\"", "shape": "dot", "size": 10, "source_id": "chunk-2547871d99fdf5b418f0523b704eb6b4"}, {"color": "#73d464", "description": "\"The Group Asset and Liability Committee manages the assets and liabilities to optimize financial performance at ANZ.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"GROUP ASSET AND LIABILITY COMMITTEE\"", "label": "\"GROUP ASSET AND LIABILITY COMMITTEE\"", "shape": "dot", "size": 10, "source_id": "chunk-2547871d99fdf5b418f0523b704eb6b4"}, {"color": "#a366c5", "description": "\"The Capital and Stress Testing Oversight Committee assesses the bank\u0027s capital adequacy and stress testing processes.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CAPITAL AND STRESS TESTING OVERSIGHT COMMITTEE\"", "label": "\"CAPITAL AND STRESS TESTING OVERSIGHT COMMITTEE\"", "shape": "dot", "size": 10, "source_id": "chunk-2547871d99fdf5b418f0523b704eb6b4"}, {"color": "#62a231", "description": "\"Divisional Risk Management Committees are responsible for managing risks specific to different divisions within ANZ.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"DIVISIONAL RISK MANAGEMENT COMMITTEES\"", "label": "\"DIVISIONAL RISK MANAGEMENT COMMITTEES\"", "shape": "dot", "size": 10, "source_id": "chunk-2547871d99fdf5b418f0523b704eb6b4"}, {"color": "#643fbb", "description": "\"The Risk Appetite Statement outlines the level of risk ANZ is willing to accept in pursuit of its objectives.\"", "entity_type": "\"DOCUMENT\"", "id": "\"RISK APPETITE STATEMENT\"", "label": "\"RISK APPETITE STATEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-2547871d99fdf5b418f0523b704eb6b4"}, {"color": "#dd9281", "description": "\"The Group Risk Management Statement details how ANZ identifies, assesses, and manages risks.\"", "entity_type": "\"DOCUMENT\"", "id": "\"GROUP RISK MANAGEMENT STATEMENT\"", "label": "\"GROUP RISK MANAGEMENT STATEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-2547871d99fdf5b418f0523b704eb6b4"}, {"color": "#873539", "description": "\"Financial Crime Data and Infrastructure refers to the systems ANZ has invested in to combat and understand financial crime.\"", "entity_type": "\"CONCEPT\"", "id": "\"FINANCIAL CRIME DATA AND INFRASTRUCTURE\"", "label": "\"FINANCIAL CRIME DATA AND INFRASTRUCTURE\"", "shape": "dot", "size": 10, "source_id": "chunk-2547871d99fdf5b418f0523b704eb6b4"}, {"color": "#0dc59b", "description": "\"The Network Data Analysis Tool improves ANZ\u0027s capability to detect and address financial crime threats.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"NETWORK DATA ANALYSIS TOOL\"", "label": "\"NETWORK DATA ANALYSIS TOOL\"", "shape": "dot", "size": 10, "source_id": "chunk-2547871d99fdf5b418f0523b704eb6b4"}, {"color": "#fdc5c1", "description": "\"Sanctions and Fraud Platforms are technologies implemented by ANZ to manage risks associated with fraud and sanctions compliance.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"SANCTIONS AND FRAUD PLATFORMS\"", "label": "\"SANCTIONS AND FRAUD PLATFORMS\"", "shape": "dot", "size": 10, "source_id": "chunk-2547871d99fdf5b418f0523b704eb6b4"}, {"color": "#351c5a", "description": "\"The Gap Analysis Tool at ANZ helps identify required capabilities for employees in combating financial crime.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"GAP ANALYSIS TOOL\"", "label": "\"GAP ANALYSIS TOOL\"", "shape": "dot", "size": 10, "source_id": "chunk-2547871d99fdf5b418f0523b704eb6b4"}, {"color": "#e9ddfa", "description": "\"The Management Framework refers to the structured approach that ANZ employs to oversee its operations and risk management.\"", "entity_type": "\"EVENT\"", "id": "\"MANAGEMENT FRAMEWORK\"", "label": "\"MANAGEMENT FRAMEWORK\"", "shape": "dot", "size": 10, "source_id": "chunk-6add910494bab78b10511c86f0038e54"}, {"color": "#cb063c", "description": "\"Strategic Risk is the risk related to the Group\u2019s business strategy that may lead to an increase in other key Material Risks.\"\u003cSEP\u003e\"Strategic Risk results from changes in business strategy that may exacerbate other material risks affecting ANZ.\"", "entity_type": "\"CONCEPT\"", "id": "\"STRATEGIC RISK\"", "label": "\"STRATEGIC RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-ec47d5220e4f2cd940cec4fbfff2b29c\u003cSEP\u003echunk-e417e35e561c94b5056f417737a654c8"}, {"color": "#2430a6", "description": "\"Net-Zero Carbon Targets are commitments made by organizations to balance emitted greenhouse gases with equivalent removals, achieving a net-zero status.\"\u003cSEP\u003e\"Net-zero carbon targets are commitments made by some of ANZ\u0027s customers aimed at achieving zero carbon emissions through various strategies.\"", "entity_type": "\"EVENT\"", "id": "\"NET-ZERO CARBON TARGETS\"", "label": "\"NET-ZERO CARBON TARGETS\"", "shape": "dot", "size": 10, "source_id": "chunk-e417e35e561c94b5056f417737a654c8\u003cSEP\u003echunk-716bc3fdb4d73b528859719fdd5849b5"}, {"color": "#5e4799", "description": "\"Rooftop solar installations are part of the renewable energy plans some customers are implementing to enhance energy efficiency and reduce emissions.\"", "entity_type": "\"EVENT\"", "id": "\"ROOFTOP SOLAR INSTALLATIONS\"", "label": "\"ROOFTOP SOLAR INSTALLATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-e417e35e561c94b5056f417737a654c8"}, {"color": "#709d47", "description": "\"High-quality thermal coal operations refer to the ongoing demand and strategies of some customers engaged in thermal coal production and management.\"", "entity_type": "\"EVENT\"", "id": "\"HIGH-QUALITY THERMAL COAL OPERATIONS\"", "label": "\"HIGH-QUALITY THERMAL COAL OPERATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-e417e35e561c94b5056f417737a654c8"}, {"color": "#1d0223", "description": "\"UNEP FI is involved in the climate finance sector, collaborating on TCFD scenario analysis related to climate-related risks.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"UNITED NATIONS ENVIRONMENT PROGRAM FINANCE INDUSTRY (UNEP FI)\"", "label": "\"UNITED NATIONS ENVIRONMENT PROGRAM FINANCE INDUSTRY (UNEP FI)\"", "shape": "dot", "size": 10, "source_id": "chunk-f48bbd59170c93a1d7d19938a0561c2e"}, {"color": "#095518", "description": "\"Australian Operations refers to ANZ\u0027s activities and financial strategies focusing on sustainability within Australia, including renewable energy initiatives.\"", "entity_type": "\"GEO\"", "id": "\"AUSTRALIAN OPERATIONS\"", "label": "\"AUSTRALIAN OPERATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-f48bbd59170c93a1d7d19938a0561c2e"}, {"color": "#93fdb5", "description": "\"Hydrological Risks refer to the potential financial impacts on ANZ\u0027s home loan portfolio due to flooding and other water-related challenges.\"", "entity_type": "\"CONCEPT\"", "id": "\"HYDROLOGICAL RISKS\"", "label": "\"HYDROLOGICAL RISKS\"", "shape": "dot", "size": 10, "source_id": "chunk-f48bbd59170c93a1d7d19938a0561c2e"}, {"color": "#873def", "description": "\"Low Carbon Products are offerings within ANZ\u2019s Institutional business focused on opportunities associated with climate change and sustainability.\"", "entity_type": "\"CONCEPT\"", "id": "\"LOW CARBON PRODUCTS\"", "label": "\"LOW CARBON PRODUCTS\"", "shape": "dot", "size": 10, "source_id": "chunk-f48bbd59170c93a1d7d19938a0561c2e"}, {"color": "#29fe2d", "description": "\"Investments in Renewable Energy relate to financial commitments made by ANZ to increase the use of renewable resources in their operational strategy.\"", "entity_type": "\"EVENT\"", "id": "\"INVESTMENTS IN RENEWABLE ENERGY\"", "label": "\"INVESTMENTS IN RENEWABLE ENERGY\"", "shape": "dot", "size": 10, "source_id": "chunk-f48bbd59170c93a1d7d19938a0561c2e"}, {"color": "#331c7d", "description": "\"Financial Resilience refers to the ability of ANZ\u0027s customers to withstand climate-related financial impacts, particularly in regards to agribusiness and low rainfall areas.\"", "entity_type": "\"CONCEPT\"", "id": "\"FINANCIAL RESILIENCE\"", "label": "\"FINANCIAL RESILIENCE\"", "shape": "dot", "size": 10, "source_id": "chunk-f48bbd59170c93a1d7d19938a0561c2e"}, {"color": "#83b48e", "description": "\"Operational Emissions are the greenhouse gas emissions produced by ANZ in the course of its operations, which the organization aims to reduce by 2025.\"", "entity_type": "\"CONCEPT\"", "id": "\"OPERATIONAL EMISSIONS\"", "label": "\"OPERATIONAL EMISSIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-f48bbd59170c93a1d7d19938a0561c2e"}, {"color": "#9756fc", "description": "\"The NZ$50 million sustainability linked loan is a financial product aimed at supporting sustainable practices in companies such as Synlait Milk Ltd.\"", "entity_type": "\"EVENT\"", "id": "\"NZ$50 MILLION SUSTAINABILITY LINKED LOAN\"", "label": "\"NZ$50 MILLION SUSTAINABILITY LINKED LOAN\"", "shape": "dot", "size": 10, "source_id": "chunk-d37876bba5bbc87316d789e340352fb1"}, {"color": "#ba24c6", "description": "\"Material Risks refer to significant risks identified by ANZ that require careful monitoring and management to safeguard the institution\u0027s health.\"\u003cSEP\u003e\"Material risks involve potential threats that could impact the financial performance and operational stability of ANZ, outlined in their strategy discussions.\"", "entity_type": "\"CONCEPT\"", "id": "\"MATERIAL RISKS\"", "label": "\"MATERIAL RISKS\"", "shape": "dot", "size": 10, "source_id": "chunk-ec47d5220e4f2cd940cec4fbfff2b29c\u003cSEP\u003echunk-d37876bba5bbc87316d789e340352fb1"}, {"color": "#c9f660", "description": "\"Markets Balance Sheet Activities involve operational financial transactions that impact the bank\u0027s asset and liability management.\"", "entity_type": "\"EVENT\"", "id": "\"MARKETS BALANCE SHEET ACTIVITIES\"", "label": "\"MARKETS BALANCE SHEET ACTIVITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-0b5544af6f50f6b695970c1f40d9dd28"}, {"color": "#743aa7", "description": "\"Dividend from MCC indicates the return received from the investment in MCC, relevant to the financial reporting of the business.\"", "entity_type": "\"EVENT\"", "id": "\"DIVIDEND FROM MCC\"", "label": "\"DIVIDEND FROM MCC\"", "shape": "dot", "size": 10, "source_id": "chunk-0b5544af6f50f6b695970c1f40d9dd28"}, {"color": "#75e450", "description": "\"Average Deposits and Borrowings Growth refers to the increase in liabilities from customer deposits and borrowings, essential for funding operations.\"", "entity_type": "\"EVENT\"", "id": "\"AVERAGE DEPOSITS AND BORROWINGS GROWTH\"", "label": "\"AVERAGE DEPOSITS AND BORROWINGS GROWTH\"", "shape": "dot", "size": 10, "source_id": "chunk-0b5544af6f50f6b695970c1f40d9dd28"}, {"color": "#9102fe", "description": "\"Retail Fees refers to the income generated from retail operations, which was mentioned in the context of ANZ\u2019s financial performance and losses.\"", "entity_type": "\"EVENT\"", "id": "\"RETAIL FEES\"", "label": "\"RETAIL FEES\"", "shape": "dot", "size": 10, "source_id": "chunk-06c33427c651c5652933d20192864003"}, {"color": "#7e3bcb", "description": "\"Income Loss is a financial impact experienced following the sale of certain business segments like the Asia Retail and Wealth businesses.\"", "entity_type": "\"EVENT\"", "id": "\"INCOME LOSS\"", "label": "\"INCOME LOSS\"", "shape": "dot", "size": 10, "source_id": "chunk-06c33427c651c5652933d20192864003"}, {"color": "#0ff29d", "description": "\"Markets Other Operating Income refers to income generated across various trading operations, which increased in 2019 as per the report.\"", "entity_type": "\"EVENT\"", "id": "\"MARKETS OTHER OPERATING INCOME\"", "label": "\"MARKETS OTHER OPERATING INCOME\"", "shape": "dot", "size": 10, "source_id": "chunk-06c33427c651c5652933d20192864003"}, {"color": "#0fd728", "description": "\"Total Allowance for Expected Credit Losses (ECL) reflects ANZ\u2019s provisions made for anticipated losses on loans.\"", "entity_type": "\"EVENT\"", "id": "\"TOTAL ALLOWANCE FOR EXPECTED CREDIT LOSSES (ECL)\"", "label": "\"TOTAL ALLOWANCE FOR EXPECTED CREDIT LOSSES (ECL)\"", "shape": "dot", "size": 10, "source_id": "chunk-06c33427c651c5652933d20192864003"}, {"color": "#598233", "description": "\"Economic Overlay refers to a financial assessment used to evaluate risks in credit provisioning that was adjusted in 2019.\"", "entity_type": "\"EVENT\"", "id": "\"ECONOMIC OVERLAY\"", "label": "\"ECONOMIC OVERLAY\"", "shape": "dot", "size": 10, "source_id": "chunk-06c33427c651c5652933d20192864003"}, {"color": "#b31723", "description": "\"Wage Inflation describes the increase in salary costs which impact personnel expenses as highlighted in the report.\"", "entity_type": "\"EVENT\"", "id": "\"WAGE INFLATION\"", "label": "\"WAGE INFLATION\"", "shape": "dot", "size": 10, "source_id": "chunk-06c33427c651c5652933d20192864003"}, {"color": "#809501", "description": "\"Full-Time Equivalent Staff (FTE) represents the number of full-time employees, the numbers of which decreased over 2018 to 2019 according to the financial report.\"", "entity_type": "\"EVENT\"", "id": "\"FULL-TIME EQUIVALENT STAFF (FTE)\"", "label": "\"FULL-TIME EQUIVALENT STAFF (FTE)\"", "shape": "dot", "size": 10, "source_id": "chunk-06c33427c651c5652933d20192864003"}, {"color": "#d16ad7", "description": "\"Amortization Charge refers to a financial accounting practice that was particularly noted for its significant contribution to changes in technology expenses.\"", "entity_type": "\"EVENT\"", "id": "\"AMORTIZATION CHARGE\"", "label": "\"AMORTIZATION CHARGE\"", "shape": "dot", "size": 10, "source_id": "chunk-06c33427c651c5652933d20192864003"}, {"color": "#30a17a", "description": "\"Consolidation of Property Footprint describes the reducing of physical locations and associated costs that contributed to lowered premises expenses.\"", "entity_type": "\"EVENT\"", "id": "\"CONSOLIDATION OF PROPERTY FOOTPRINT\"", "label": "\"CONSOLIDATION OF PROPERTY FOOTPRINT\"", "shape": "dot", "size": 10, "source_id": "chunk-06c33427c651c5652933d20192864003"}, {"color": "#27ef5f", "description": "\"Settlements Balances Owed to ANZ are amounts that are due to ANZ, reflecting the flow of financial transactions in the organization.\"", "entity_type": "\"CONCEPT\"", "id": "\"SETTLEMENTS BALANCES OWED TO ANZ\"", "label": "\"SETTLEMENTS BALANCES OWED TO ANZ\"", "shape": "dot", "size": 10, "source_id": "chunk-4b18db17c8b041156ddcf4fce305dffa"}, {"color": "#c3741c", "description": "\"2019 $m refers to monetary values expressed in millions for the financial statements of ANZ in the 2019 financial year.\"", "entity_type": "\"EVENT\"", "id": "\"2019 $M\"", "label": "\"2019 $M\"", "shape": "dot", "size": 10, "source_id": "chunk-4b18db17c8b041156ddcf4fce305dffa"}, {"color": "#ce3f79", "description": "\"2018 $m refers to monetary values expressed in millions for the financial statements of ANZ in the 2018 financial year.\"", "entity_type": "\"EVENT\"", "id": "\"2018 $M\"", "label": "\"2018 $M\"", "shape": "dot", "size": 10, "source_id": "chunk-4b18db17c8b041156ddcf4fce305dffa"}, {"color": "#027b3f", "description": "\"A$1.60 per share indicates the total proposed final dividend amount for the year ended 30 September 2019 for ANZ shareholders.\"", "entity_type": "\"FINANCIAL METRIC\"", "id": "\"A$1.60 PER SHARE\"", "label": "\"A$1.60 PER SHARE\"", "shape": "dot", "size": 10, "source_id": "chunk-83818db05c2365907929db93d9782578"}, {"color": "#204db7", "description": "\"No. of Shares Issued indicates the total number of shares that have been made available for sale by the organization, impacting shareholder structure.\"", "entity_type": "\"EVENT\"", "id": "\"NO. OF SHARES ISSUED\"", "label": "\"NO. OF SHARES ISSUED\"", "shape": "dot", "size": 10, "source_id": "chunk-138b70f8e80a13d6f2ba7ddc84c2a613"}, {"color": "#7d1c9c", "description": "\"Environmental Footprint measures the total environmental impact of ANZ\u0027s operations, including GHG emissions and resource consumption.\"", "entity_type": "\"CONCEPT\"", "id": "\"ENVIRONMENTAL FOOTPRINT\"", "label": "\"ENVIRONMENTAL FOOTPRINT\"", "shape": "dot", "size": 10, "source_id": "chunk-95778a4c607f0d29f2c5562dae048b9b"}, {"color": "#e1c20a", "description": "\"Renewables indicate the percentage of ANZ\u2019s project finance commitment allocated to renewable energy initiatives.\"", "entity_type": "\"EVENT\"", "id": "\"RENEWABLES\"", "label": "\"RENEWABLES\"", "shape": "dot", "size": 10, "source_id": "chunk-95778a4c607f0d29f2c5562dae048b9b"}, {"color": "#002dfa", "description": "\"Coal refers to the percentage of ANZ\u2019s project finance commitment that is allocated to coal-related investments.\"", "entity_type": "\"EVENT\"", "id": "\"COAL\"", "label": "\"COAL\"", "shape": "dot", "size": 10, _type": "\"CONCEPT\"", "id": "\"FRINGE BENEFITS TAX\"", "label": "\"FRINGE BENEFITS TAX\"", "shape": "dot", "size": 10, "source_id": "chunk-ed3badf959e859c8f652a694eeaec580"}, {"color": "#01e90c", "description": "\"Australia is mentioned in terms of geographical earning composition and operations of ANZ.\"", "entity_type": "\"GEO\"", "id": "\"AUSTRALIA (STATE)\"", "label": "\"AUSTRALIA (STATE)\"", "shape": "dot", "size": 10, "source_id": "chunk-f07606abb7de85e30e859dfcad307ad4"}, {"color": "#b5b947", "description": "\"April 2020 is a critical date mentioned in relation to the Half Year Results Announcement for ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"APRIL 2020\"", "label": "\"APRIL 2020\"", "shape": "dot", "size": 10, "source_id": "chunk-f07606abb7de85e30e859dfcad307ad4"}, {"color": "#d7adfb", "description": "\"November 2020 is noted for several important dates including the Final Dividend Ex-Date and other shareholder-related actions.\"", "entity_type": "\"EVENT\"", "id": "\"NOVEMBER 2020\"", "label": "\"NOVEMBER 2020\"", "shape": "dot", "size": 10, "source_id": "chunk-f07606abb7de85e30e859dfcad307ad4"}, {"color": "#3f7c87", "description": "\"The Annual General Meeting (Adelaide) is an important event for shareholders to engage with the company and discuss financial results.\"", "entity_type": "\"EVENT\"", "id": "\"ANNUAL GENERAL MEETING (ADELAIDE)\"", "label": "\"ANNUAL GENERAL MEETING (ADELAIDE)\"", "shape": "dot", "size": 10, "source_id": "chunk-f07606abb7de85e30e859dfcad307ad4"}, {"color": "#e0fc41", "description": "\"Tokyo is mentioned as a location of Japan Securities Depository Center operations affecting investor services.\"\u003cSEP\u003e\"Tokyo is the capital city of Japan where Japan Securities Depository Center, Incorporated operates.\"", "entity_type": "\"GEO\"", "id": "\"TOKYO\"", "label": "\"TOKYO\"", "shape": "dot", "size": 10, "source_id": "chunk-f07606abb7de85e30e859dfcad307ad4\u003cSEP\u003echunk-1ad76bd5f11c7f1afb1d4fa35476e350"}, {"color"
