37797746d35e62a0a5df8\u003cSEP\u003echunk-ca2f26b59fa9d88f6d803c1960780ad6\u003cSEP\u003echunk-d871669a8c67b7d132ede508f139cfe0"}, {"color": "#fe5831", "description": "\"America is a geographical location where ANZ has trading operations and market risk management activities.\"\u003cSEP\u003e\"America is a geographical region included in the financial analysis, indicated by notable assets and liabilities data.\"", "entity_type": "\"GEO\"", "id": "\"AMERICA\"", "label": "\"AMERICA\"", "shape": "dot", "size": 10, "source_id": "chunk-464d438b51d79c7221a09c5b0bff17cb\u003cSEP\u003echunk-cd74760349b3c2d113632bf0ff30bca3"}, {"color": "#20b862", "description": "\"The Operational Risk Executive Committee endorses and monitors the implementation of the Operational Risk Approach at a group level within ANZ.\"\u003cSEP\u003e\"The Operational Risk Executive Committee focuses on managing operational risks that could impact ANZ\u0027s operations.\"\u003cSEP\u003e\"The Operational Risk Executive Committee focuses on managing operational risks that may affect the organization\u0027s performance and compliance.\"\u003cSEP\u003e\"The Operational Risk Executive Committee receives reports from the Whistleblower Program team at ANZ, overseeing the management of operational risks.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"OPERATIONAL RISK EXECUTIVE COMMITTEE\"", "label": "\"OPERATIONAL RISK EXECUTIVE COMMITTEE\"", "shape": "dot", "size": 10, "source_id": "chunk-493697a4372d31e70b2d17e2ac33676b\u003cSEP\u003echunk-2547871d99fdf5b418f0523b704eb6b4\u003cSEP\u003echunk-d22255407ddebcd72312744998d72500\u003cSEP\u003echunk-2789aacd369aa75df114c58554c9a4db"}, {"color": "#92c0a3", "description": "\"OREC is an organizational unit responsible for monitoring and oversight of operational risk and compliance management at ANZ.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"OREC\"", "label": "\"OREC\"", "shape": "dot", "size": 10, "source_id": "chunk-d155be184437929363e8eb61106195a8"}, {"color": "#b2b7e0", "description": "\"Crisis Management Plans refer to the strategies developed by ANZ to manage crises that can affect operations at group and country levels.\"", "entity_type": "\"EVENT\"", "id": "\"CRISIS MANAGEMENT PLANS\"", "label": "\"CRISIS MANAGEMENT PLANS\"", "shape": "dot", "size": 10, "source_id": "chunk-d155be184437929363e8eb61106195a8"}, {"color": "#4ecd1d", "description": "\"Risk Culture at ANZ emphasizes that all employees are responsible for identifying and managing operational risks on a daily basis.\"\u003cSEP\u003e\"Risk Culture encompasses the values and behaviors of an organization regarding risk management and accountability.\"\u003cSEP\u003e\"Risk Culture refers to the shared values and practices that influence how risk is understood and acted upon within ANZ.\"", "entity_type": "\"CONCEPT\"", "id": "\"RISK CULTURE\"", "label": "\"RISK CULTURE\"", "shape": "dot", "size": 10, "source_id": "chunk-d155be184437929363e8eb61106195a8\u003cSEP\u003echunk-b5fb759e235a347fb34edde0dedc2281\u003cSEP\u003echunk-334aa6a441b2898e709eacf917408b29"}, {"color": "#c9ed83", "description": "\"The Whistle-blower Protection Policy ensures that employees can confidentially report concerns related to compliance and governance without fear of retaliation.\"\u003cSEP\u003e\"The Whistle-blower Protection Policy is a guideline ensuring that employees can submit concerns confidentially and anonymously, promoting transparency and accountability within ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"WHISTLE-BLOWER PROTECTION POLICY\"", "label": "\"WHISTLE-BLOWER PROTECTION POLICY\"", "shape": "dot", "size": 10, "source_id": "chunk-12a98b8abd4d2f6d4affd3694480dfb0\u003cSEP\u003echunk-d155be184437929363e8eb61106195a8"}, {"color": "#f82fa6", "description": "\"Operational Risk Capital represents the funds held by ANZ to protect against potential unexpected losses due to operational risks.\"", "entity_type": "\"CONCEPT\"", "id": "\"OPERATIONAL RISK CAPITAL\"", "label": "\"OPERATIONAL RISK CAPITAL\"", "shape": "dot", "size": 10, "source_id": "chunk-d155be184437929363e8eb61106195a8"}, {"color": "#35b9b4", "description": "\"Equity Investments refer to the investments undertaken by ANZ, categorized based on ownership influence and strategic reasons, reflecting the organization\u0027s financial activities.\"", "entity_type": "\"CONCEPT\"", "id": "\"EQUITY INVESTMENTS\"", "label": "\"EQUITY INVESTMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-12a98b8abd4d2f6d4affd3694480dfb0"}, {"color": "#9895b2", "description": "\"Investments In Associates refers to the investment position in other companies with which the organization has significant influence.\"\u003cSEP\u003e\"Investments in Associates refer to ANZ\u0027s stake in other companies, which impacts its overall financial health.\"\u003cSEP\u003e\"Investments in Associates indicate equity stakes ANZ holds in companies where it has significant influence, which are accounted for in a specific manner in financial statements.\"", "entity_type": "\"CONCEPT\"", "id": "\"INVESTMENTS IN ASSOCIATES\"", "label": "\"INVESTMENTS IN ASSOCIATES\"", "shape": "dot", "size": 10, "source_id": "chunk-88fb22fb9ed7468b8f995ce4c075c35b\u003cSEP\u003echunk-12a98b8abd4d2f6d4affd3694480dfb0\u003cSEP\u003echunk-af7e5da359b2d587f9d13b0b6379b6ac"}, {"color": "#eb877c", "description": "\"Group Strategy refers to the division within ANZ responsible for analyzing and facilitating strategic business initiatives and equity investments in partnership arrangements.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"GROUP STRATEGY\"", "label": "\"GROUP STRATEGY\"", "shape": "dot", "size": 10, "source_id": "chunk-12a98b8abd4d2f6d4affd3694480dfb0"}, {"color": "#8bdcd3", "description": "\"Regulatory Notification Requirements pertain to the obligations that ANZ must fulfill before committing to any major investments, ensuring compliance with legal standards.\"", "entity_type": "\"CONCEPT\"", "id": "\"REGULATORY NOTIFICATION REQUIREMENTS\"", "label": "\"REGULATORY NOTIFICATION REQUIREMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-12a98b8abd4d2f6d4affd3694480dfb0"}, {"color": "#569c0d", "description": "\"Problem Exposure Work Out refers to the process by which ANZ takes equity stakes in troubled customers as part of a resolution strategy for problematic financial exposures.\"", "entity_type": "\"EVENT\"", "id": "\"PROBLEM EXPOSURE WORK OUT\"", "label": "\"PROBLEM EXPOSURE WORK OUT\"", "shape": "dot", "size": 10, "source_id": "chunk-12a98b8abd4d2f6d4affd3694480dfb0"}, {"color": "#7544de", "description": "\"Available-for-Sale Investments denote a previous classification for investments that ANZ held which are now categorized differently post-October 2018.\"", "entity_type": "\"CONCEPT\"", "id": "\"AVAILABLE-FOR-SALE INVESTMENTS\"", "label": "\"AVAILABLE-FOR-SALE INVESTMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-12a98b8abd4d2f6d4affd3694480dfb0"}, {"color": "#f38772", "description": "\"Common Equity Tier 1 Capital is a key measure of a bank\u0027s financial strength, made up of its common equity that can absorb losses.\"\u003cSEP\u003e\"Common Equity Tier 1 Capital is a measure of a bank\u0027s financial strength that includes capital in the form of common shares and retained earnings.\"\u003cSEP\u003e\"Common Equity Tier 1 capital is a type of capital that banks must hold, denoting structural soundness and fundamental financial strength.\"\u003cSEP\u003e\"Common Equity Tier 1 Capital is a regulatory capital requirement that assesses the financial strength of ANZ, with implications for its equity exposures.\"", "entity_type": "\"CONCEPT\"", "id": "\"COMMON EQUITY TIER 1 CAPITAL\"", "label": "\"COMMON EQUITY TIER 1 CAPITAL\"", "shape": "dot", "size": 10, "source_id": "chunk-12a98b8abd4d2f6d4affd3694480dfb0\u003cSEP\u003echunk-98cf3325dd5c9ab323e59e80829b4d80\u003cSEP\u003echunk-2ff53cce7ec10d28bd5090bf52bffa77\u003cSEP\u003echunk-878d28615539125573d0f381ac0964de"}, {"color": "#5b57aa", "description": "\"IRRBB is a risk measure that requires banks to include interest rate risks within their risk-weighted assets calculations.\"\u003cSEP\u003e\"Interest Rate Risk in the Banking Book relates to the potential adverse effects of interest rate changes on a bank\u0027s future net interest income.\"\u003cSEP\u003e\"IRRBB refers to the risk associated with adverse effects on the net interest income of a bank due to changes in market interest rates.\"\u003cSEP\u003e\"IRRBB is a specific type of risk related to interest rate changes affecting the banking book, which ANZ manages under regulatory guidelines.\"\u003cSEP\u003e\"IRRBB is the risk of potential adverse impacts on a bank\u0027s future net interest income due to changes in market interest rates.\"\u003cSEP\u003e\"Interest Rate Risk in the Banking Book (IRRBB) assesses the impact of interest rate changes on a bank\u2019s earnings and economic value.\"", "entity_type": "\"CONCEPT\"", "id": "\"INTEREST RATE RISK IN THE BANKING BOOK (IRRBB)\"", "label": "\"INTEREST RATE RISK IN THE BANKING BOOK (IRRBB)\"", "shape": "dot", "size": 10, "source_id": "chunk-ddf62c448d5ccdb1a8789a746d2ed581\u003cSEP\u003echunk-2b49e15ae43d28f88abc70a43c8c0096\u003cSEP\u003echunk-948329c3cf72de850043c1e362d0bbe7\u003cSEP\u003echunk-779c1f36217957b6d13d95071704915a\u003cSEP\u003echunk-bb987e1617df5e8493a42ab9fccd11b8\u003cSEP\u003echunk-ffbe2800e106f03f55ea93877f126b3d"}, {"color": "#e2270d", "description": "\"Interest Rate Risk in the Banking Book encompasses the risk to earnings and capital arising from movements in interest rates.\"\u003cSEP\u003e\"Interest Rate Risk in the Banking Book refers to the potential impact of interest rate changes on an institution\u0027s earnings and economic value.\"\u003cSEP\u003e\"Interest Rate Risk in the Banking Book refers to the potential impact on a bank\u0027s financial condition due to changes in interest rates, assessed through stress testing.\"", "entity_type": "\"CONCEPT\"", "id": "\"INTEREST RATE RISK IN THE BANKING BOOK\"", "label": "\"INTEREST RATE RISK IN THE BANKING BOOK\"", "shape": "dot", "size": 10, "source_id": "chunk-dcb6ffc67e1931e1d3e88c25814ce877\u003cSEP\u003echunk-383666bcf00042301526fa367947e46f\u003cSEP\u003echunk-e7fbd198b36417a92fb495c5c79e71ea"}, {"color": "#97e773", "description": "\"Total Securities Financing Transaction Exposures represent the aggregate value of all securities financing transactions identified within the report.\"", "entity_type": "\"CONCEPT\"", "id": "\"TOTAL SECURITIES FINANCING TRANSACTION EXPOSURES\"", "label": "\"TOTAL SECURITIES FINANCING TRANSACTION EXPOSURES\"", "shape": "dot", "size": 10, "source_id": "chunk-9a67d62f24f6f6043ed3e0fd879e2f59"}, {"color": "#f1692a", "description": "\"Off-Balance Sheet Exposures encompass financial obligations that are not recorded on a company\u0027s balance sheet but still represent potential risk.\"", "entity_type": "\"CONCEPT\"", "id": "\"OFF-BALANCE SHEET EXPOSURES\"", "label": "\"OFF-BALANCE SHEET EXPOSURES\"", "shape": "dot", "size": 10, "source_id": "chunk-9a67d62f24f6f6043ed3e0fd879e2f59"}, {"color": "#cd5e58", "description": "\"High-Quality Liquid Assets (HQLA) are assets that can be easily converted to cash in a short period of time and are essential for meeting liquidity requirements under Basel III.\"", "entity_type": "\"CONCEPT\"", "id": "\"HIGH-QUALITY LIQUID ASSETS (HQLA)\"", "label": "\"HIGH-QUALITY LIQUID ASSETS (HQLA)\"", "shape": "dot", "size": 10, "source_id": "chunk-9a67d62f24f6f6043ed3e0fd879e2f59"}, {"color": "#ff8c84", "description": "\"Alternative Liquid Assets (ALA) are other types of liquid assets that can contribute to a bank\u0027s cash flow but may not be as liquid as HQLA.\"", "entity_type": "\"CONCEPT\"", "id": "\"ALTERNATIVE LIQUID ASSETS (ALA)\"", "label": "\"ALTERNATIVE LIQUID ASSETS (ALA)\"", "shape": "dot", "size": 10, "source_id": "chunk-9a67d62f24f6f6043ed3e0fd879e2f59"}, {"color": "#f78106", "description": "\"Total Liquid Assets quantify the sum of high-quality liquid assets available for use within an organization.\"\u003cSEP\u003e\"Total Liquid Assets represent the assets that ANZ has available to meet short-term obligations, which exceeded net outflows.\"\u003cSEP\u003e\"Total liquid assets reflect the sum of all assets that ANZ can quickly convert into cash.\"", "entity_type": "\"CONCEPT\"", "id": "\"TOTAL LIQUID ASSETS\"", "label": "\"TOTAL LIQUID ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-6c04e8f87bbb2bb490b4931c4d76e66e\u003cSEP\u003echunk-77cdbfd4af94f3cb213510205fb8282f\u003cSEP\u003echunk-9a67d62f24f6f6043ed3e0fd879e2f59"}, {"color": "#d05f0c", "description": "\"Net Cash Outflows refer to the total cash outflows that ANZ faces, which were impacted by its corporate and retail deposit portfolios.\"\u003cSEP\u003e\"Net cash outflows represent the difference between cash outflows and cash inflows, critical for assessing liquidity.\"", "entity_type": "\"CONCEPT\"", "id": "\"NET CASH OUTFLOWS\"", "label": "\"NET CASH OUTFLOWS\"", "shape": "dot", "size": 10, "source_id": "chunk-6c04e8f87bbb2bb490b4931c4d76e66e\u003cSEP\u003echunk-77cdbfd4af94f3cb213510205fb8282f"}, {"color": "#c55691", "description": "\"ECL is a model adopted under AASB 9 Financial Instruments to assess credit impairment proactively, incorporating forward-looking information.\"\u003cSEP\u003e\"ECL is a provision calculated based on expected credit losses over time, incorporating forward-looking information.\"\u003cSEP\u003e\"Expected Credit Loss (ECL) is a model for measuring impairment based on expected credit losses associated with financial assets, adopted in conjunction with AASB 9.\"\u003cSEP\u003e\"Expected Credit Loss (ECL) represents the estimated losses on financial assets due to credit risk over time, categorized into different stages.\"", "entity_type": "\"CONCEPT\"", "id": "\"EXPECTED CREDIT LOSS (ECL)\"", "label": "\"EXPECTED CREDIT LOSS (ECL)\"", "shape": "dot", "size": 10, "source_id": "chunk-c84ae7434e1c3fb4496ad08e53df764f\u003cSEP\u003echunk-2a26bf7f3ea3cf8d8df0c1d5333874a9\u003cSEP\u003echunk-4a43e65eae76a47ba997f89cf5459572\u003cSEP\u003echunk-49384de89113cb2738c8b68d35c57501"}, {"color": "#eb1cb9", "description": "\"This provision represents Expected Credit Loss calculated without requiring an actual loss event, reflecting a proactive approach to managing credit risk.\"", "entity_type": "\"CONCEPT\"", "id": "\"COLLECTIVELY ASSESSED PROVISION FOR CREDIT IMPAIRMENT\"", "label": "\"COLLECTIVELY ASSESSED PROVISION FOR CREDIT IMPAIRMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-4a43e65eae76a47ba997f89cf5459572"}, {"color": "#d4acb6", "description": "\"Impaired Assets are financial assets that are deemed to have incurred a reduction in value due to the borrower\u0027s financial difficulties.\"\u003cSEP\u003e\"Impaired Assets include facilities classified as doubtful in their ability to meet contractual obligations, indicating higher credit risk.\"\u003cSEP\u003e\"Impaired Assets refer to assets whose value has decreased significantly due to various factors, impacting financial reporting and assessments.\"\u003cSEP\u003e\"Impaired Assets refer to loans expected to experience issues in repayment, impacting the bank\u0027s financial health and capitalization.\"\u003cSEP\u003e\"Impaired Assets refer to loans or financial assets that are not expected to be fully collected due to the borrower\u0027s financial difficulties.\"\u003cSEP\u003e\"Impaired Assets refer to loans that are not expected to be fully repaid, affecting the financial health of the organization.\"", "entity_type": "\"CONCEPT\"", "id": "\"IMPAIRED ASSETS\"", "label": "\"IMPAIRED ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-5b0412ee9bb4a7eccd1eafc9b45ae3a0\u003cSEP\u003echunk-a60e116bf797c449e3f6bfcd1262621f\u003cSEP\u003echunk-2a26bf7f3ea3cf8d8df0c1d5333874a9\u003cSEP\u003echunk-4a43e65eae76a47ba997f89cf5459572\u003cSEP\u003echunk-f2bdb85e3a72fbf98388ae50888a9e6b\u003cSEP\u003echunk-2da6b0c19ab34f6dbf4693cefdaa8822"}, {"color": "#35f91a", "description": "\"These provisions are calculated case-by-case basis for each impaired asset, reflecting a detailed evaluation of their recoverability.\"", "entity_type": "\"CONCEPT\"", "id": "\"INDIVIDUALLY ASSESSED PROVISIONS FOR CREDIT IMPAIRMENT\"", "label": "\"INDIVIDUALLY ASSESSED PROVISIONS FOR CREDIT IMPAIRMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-4a43e65eae76a47ba997f89cf5459572"}, {"color": "#a3a065", "description": "\"Past Due Facilities are those accounts with missed contractual payments, signaling potential defaults and prompt evaluation of risk.\"\u003cSEP\u003e\"Past Due Facilities refer to loans where contractual payments are not met within the agreed timeline, alerting to potential credit issues.\"", "entity_type": "\"CONCEPT\"", "id": "\"PAST DUE FACILITIES\"", "label": "\"PAST DUE FACILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-2a26bf7f3ea3cf8d8df0c1d5333874a9\u003cSEP\u003echunk-4a43e65eae76a47ba997f89cf5459572"}, {"color": "#2ab3c2", "description": "\"Write-Offs refer to the removal of uncollectible debts from the books, reflecting management\u0027s assessment of asset recoverability.\"\u003cSEP\u003e\"Write-offs refer to the accounting practice of removing uncollectible amounts from financial statements after all recovery options have been exhausted.\"\u003cSEP\u003e\"Write-offs represent the amounts recognized by ANZ as losses from loans that are deemed uncollectible.\"", "entity_type": "\"EVENT\"", "id": "\"WRITE-OFFS\"", "label": "\"WRITE-OFFS\"", "shape": "dot", "size": 10, "source_id": "chunk-4a43e65eae76a47ba997f89cf5459572\u003cSEP\u003echunk-b2eb5aa63b6ccbd2854c9b9f10527224\u003cSEP\u003echunk-56e24fecb4bdf9a22f5730b15fa0c39e"}, {"color": "#eee70d", "description": "\"ASX Limited is a financial services organization operating the Australian Securities Exchange and is involved in market announcements and trading.\"\u003cSEP\u003e\"ASX Limited is the Australian Securities Exchange, a financial market organization that facilitates the trading of shares and other securities.\"\u003cSEP\u003e\"ASX Limited is the Australian Securities Exchange, a key institution where shares and financial securities are traded in Australia.\"\u003cSEP\u003e\"ASX Limited is the Australian Securities Exchange, a public company that provides a platform for securities trading and is integral in financial market operations in Australia.\"\u003cSEP\u003e\"ASX Limited is the Australian Securities Exchange, responsible for facilitation of market announcements and trading activities in Australia.\"\u003cSEP\u003e\"ASX Limited is the Australian Securities Exchange, where stocks and securities transactions are conducted.\"\u003cSEP\u003e\"ASX Limited is the Australian Securities Exchange responsible for governing the trading of shares and financial instruments in Australia.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ASX LIMITED\"", "label": "\"ASX LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-ec8a35bba23ee225def58644667ce2dd\u003cSEP\u003echunk-5a699f33e69efa3398e04ee4740c3cbe\u003cSEP\u003echunk-9b290704b0177325ddd9f81db7aad216\u003cSEP\u003echunk-c00ec5130f072ae0b7ad9941b03ae03d\u003cSEP\u003echunk-625ddf7bd2e909feaf2f9fc35c544926\u003cSEP\u003echunk-1934ebcc8ab9de9a337c3a6f7739bbbd\u003cSEP\u003echunk-1bf8e4b8a11ef9aa142160bf6d09fb72"}, {"color": "#316bb6", "description": "\"The 2019 Annual General Meeting is a corporate event where shareholders of ANZ gather to vote on important company matters and elect representatives.\"\u003cSEP\u003e\"The 2019 Annual General Meeting is a key event where shareholders vote on various resolutions pertaining to company governance.\"\u003cSEP\u003e\"The 2019 Annual General Meeting is scheduled for 17 December 2019 in Brisbane, where company matters will be discussed.\"\u003cSEP\u003e\"The 2019 Annual General Meeting refers to the official meeting held by shareholders of ANZ to vote on various business matters.\"\u003cSEP\u003e\"The 2019 Annual General Meeting is an event where shareholders can submit questions and receive information about the company\u0027s performance and future direction.\"", "entity_type": "\"EVENT\"", "id": "\"2019 ANNUAL GENERAL MEETING\"", "label": "\"2019 ANNUAL GENERAL MEETING\"", "shape": "dot", "size": 10, "source_id": "chunk-f95673ce917494b0e41417ba237a02dc\u003cSEP\u003echunk-e8ad2c6dd47f2a8909dc150d6124ade7\u003cSEP\u003echunk-650fa780720ac0c57a415891b3016810\u003cSEP\u003echunk-848cac145f2dfc83e690167780a588e1\u003cSEP\u003echunk-1bf8e4b8a11ef9aa142160bf6d09fb72"}, {"color": "#da98fb", "description": "\"The 2020 Annual General Meeting is set for 16 December 2020 in Adelaide, focusing on the discussion of company affairs.\"", "entity_type": "\"EVENT\"", "id": "\"2020 ANNUAL GENERAL MEETING\"", "label": "\"2020 ANNUAL GENERAL MEETING\"", "shape": "dot", "size": 10, "source_id": "chunk-1bf8e4b8a11ef9aa142160bf6d09fb72"}, {"color": "#36ce83", "description": "\"The 2020 Interim Dividend event outlines the dates for dividend announcements and payments for the year 2020.\"", "entity_type": "\"EVENT\"", "id": "\"2020 INTERIM DIVIDEND\"", "label": "\"2020 INTERIM DIVIDEND\"", "shape": "dot", "size": 10, "source_id": "chunk-1bf8e4b8a11ef9aa142160bf6d09fb72"}, {"color": "#f19d01", "description": "\"The 2020 Final Dividend event includes certain dates for announcing and processing dividends as indicated by ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"2020 FINAL DIVIDEND\"", "label": "\"2020 FINAL DIVIDEND\"", "shape": "dot", "size": 10, "source_id": "chunk-1bf8e4b8a11ef9aa142160bf6d09fb72"}, {"color": "#d5f82e", "description": "\"The director nominations event refers to the process wherein candidates are proposed for election to the board, with a closing date for submissions set for 14 October 2020.\"", "entity_type": "\"EVENT\"", "id": "\"DIRECTOR NOMINATIONS\"", "label": "\"DIRECTOR NOMINATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-1bf8e4b8a11ef9aa142160bf6d09fb72"}, {"color": "#d9cd92", "description": "\"Docklands VIC 3008 is the location of ANZ\u0027s Company Secretary\u2019s office, playing an important role in the bank\u0027s operations.\"", "entity_type": "\"UNKNOWN\"", "id": "\"DOCKLANDS VIC 3008\"", "label": "\"DOCKLANDS VIC 3008\"", "shape": "dot", "size": 10, "source_id": "chunk-1bf8e4b8a11ef9aa142160bf6d09fb72"}, {"color": "#78776d", "description": "\"David Gonski AC is the Chairman of ANZ who welcomes shareholders and leads the Annual General Meeting.\"", "entity_type": "\"PERSON\"", "id": "\"DAVID GONSKI AC\"", "label": "\"DAVID GONSKI AC\"", "shape": "dot", "size": 10, "source_id": "chunk-acf8a27eb7e5ccd2e8cb69829e6d32d8"}, {"color": "#ffcad1", "description": "\"The ANZ shareholder centre website provides shareholders with access to important information regarding ANZ, including reports and meeting details.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ SHAREHOLDER CENTRE WEBSITE\"", "label": "\"ANZ SHAREHOLDER CENTRE WEBSITE\"", "shape": "dot", "size": 10, "source_id": "chunk-acf8a27eb7e5ccd2e8cb69829e6d32d8"}, {"color": "#9d2aea", "description": "\"John Key is a notable individual within the governance context, participating in discussions about executive remuneration.\"", "entity_type": "\"PERSON\"", "id": "\"JOHN KEY\"", "label": "\"JOHN KEY\"", "shape": "dot", "size": 10, "source_id": "chunk-650fa780720ac0c57a415891b3016810"}, {"color": "#82cbd0", "description": "\"The Chief Executive\u0027s Report provides insights into the company\u2019s performance and remuneration strategies, included in the 2019 Annual Report.\"", "entity_type": "\"EVENT\"", "id": "\"CHIEF EXECUTIVE\u0027S REPORT\"", "label": "\"CHIEF EXECUTIVE\u0027S REPORT\"", "shape": "dot", "size": 10, "source_id": "chunk-650fa780720ac0c57a415891b3016810"}, {"color": "#471044", "description": "\"Absolute CAGR TSR is a performance metric used to evaluate long-term growth rates relevant to executive remuneration.\"\u003cSEP\u003e\"Absolute CAGR TSR is the performance metric that determines the vesting of Mr Elliott\u0027s Performance Rights, requiring certain thresholds to be met.\"\u003cSEP\u003e\"Absolute CAGR TSR refers to the performance measurement metric that determines the vesting of Performance Rights.\"", "entity_type": "\"CONCEPT\"", "id": "\"ABSOLUTE CAGR TSR\"", "label": "\"ABSOLUTE CAGR TSR\"", "shape": "dot", "size": 10, "source_id": "chunk-312b4c96b24039f04d90e5fc1eddb87e\u003cSEP\u003echunk-650fa780720ac0c57a415891b3016810\u003cSEP\u003echunk-694ae47ae949a65799a25d693fc1b349"}, {"color": "#a77e76", "description": "\"Mr Elliott is a managerial or executive officer within the company and is directly tied to discussions around performance rights and benefits related to cessation of employment.\"\u003cSEP\u003e\"Mr Elliott is an individual entitled to performance rights based on the absolute CAGR TSR performance, which are tied to his remuneration.\"\u003cSEP\u003e\"Mr Elliott is the Chief Executive Officer of ANZ, having specific conditions attached to his performance rights and employment termination.\"\u003cSEP\u003e\"Mr Elliott is the Company\u2019s Managing Director, who will retain office regardless of the outcomes of the Spill Meeting.\"\u003cSEP\u003e\"Mr Elliott is the spokesperson providing insights about the company\u0027s focus on capital efficiency and the management of proposed changes.\"", "entity_type": "\"PERSON\"", "id": "\"MR ELLIOTT\"", "label": "\"MR ELLIOTT\"", "shape": "dot", "size": 10, "source_id": "chunk-145c6f9e5950345596d5578087e255d5\u003cSEP\u003echunk-312b4c96b24039f04d90e5fc1eddb87e\u003cSEP\u003echunk-9bc4d10001b196767da9810fb7c12175\u003cSEP\u003echunk-694ae47ae949a65799a25d693fc1b349\u003cSEP\u003echunk-81b0488ecaf55709a554ab336bd16835"}, {"color": "#4eff9c", "description": "\"Directors are individuals appointed to the Company\u0027s Board, responsible for making decisions and overseeing management.\"\u003cSEP\u003e\"Directors are the governing body of ANZ responsible for proposing dividends and making strategic financial decisions.\"\u003cSEP\u003e\"The Directors are individuals overseeing ANZ\u0027s strategic direction and governance, accountable for the company\u0027s operational conduct and financial integrity.\"\u003cSEP\u003e\"Directors are individuals elected to serve on the board of ANZ, responsible for making decisions and overseeing corporate governance.\"\u003cSEP\u003e\"Directors are individuals responsible for overseeing the management and operations of ANZ, required to attend Annual General Meetings except in unusual circumstances.\"\u003cSEP\u003e\"The Directors refer to the governing body of the Company responsible for overseeing its operations and making strategic decisions, including the exercise of powers vested in them.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"DIRECTORS\"", "label": "\"DIRECTORS\"", "shape": "dot", "size": 10, "source_id": "chunk-8684d6581f73dd116d7146c45022db6a\u003cSEP\u003echunk-baa17b66db8f0d4be0c8031b98a3962a\u003cSEP\u003echunk-ad163c37a0a0b34452e8cfd8da0682bf\u003cSEP\u003echunk-6121994b18f495bf10d703d1d090b00a\u003cSEP\u003echunk-ad83d8bb128e3245e628e4f74133a188\u003cSEP\u003echunk-ecbca593617f52e9630be150d795fba0"}, {"color": "#021361", "description": "\"Renewables Projects refer to various initiatives and investments by ANZ aimed at increasing the financing and implementation of renewable energy solutions.\"", "entity_type": "\"EVENT\"", "id": "\"RENEWABLES PROJECTS\"", "label": "\"RENEWABLES PROJECTS\"", "shape": "dot", "size": 10, "source_id": "chunk-ad83d8bb128e3245e628e4f74133a188"}, {"color": "#27ad23", "description": "\"Green Bonds are financial instruments issued to raise capital for projects with positive environmental or climate benefits, which ANZ is utilizing for sustainable finance.\"\u003cSEP\u003e\"Green Bonds are financial instruments that fund projects with environmental benefits, gaining popularity in the sustainable finance market over the last few years.\"", "entity_type": "\"EVENT\"", "id": "\"GREEN BONDS\"", "label": "\"GREEN BONDS\"", "shape": "dot", "size": 10, "source_id": "chunk-ad83d8bb128e3245e628e4f74133a188\u003cSEP\u003echunk-3a0ca683a2291261e281e3095b554c4e"}, {"color": "#2982e7", "description": "\"The Australian Council of Superannuation Investors is an entity that assessed ANZ as an ASX ESG reporting leader in 2019, indicating ANZ\u2019s commitment to responsible investment practices.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"AUSTRALIAN COUNCIL OF SUPERANNUATION INVESTORS\"", "label": "\"AUSTRALIAN COUNCIL OF SUPERANNUATION INVESTORS\"", "shape": "dot", "size": 10, "source_id": "chunk-427f5fb80dc00ec36fc695ae967da60a"}, {"color": "#040328", "description": "\"Dow Jones Sustainability Index is a benchmark for investors measuring the sustainability performance of publicly traded companies, in which ANZ achieved recognition.\"\u003cSEP\u003e\"The Dow Jones Sustainability Index is a benchmark indicating industry best practices; it recognized ANZ for its climate strategy in 2019, showcasing the bank\u0027s leadership in sustainable finance.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"DOW JONES SUSTAINABILITY INDEX\"", "label": "\"DOW JONES SUSTAINABILITY INDEX\"", "shape": "dot", "size": 10, "source_id": "chunk-d8913611fe3cece09546880fd619adde\u003cSEP\u003echunk-427f5fb80dc00ec36fc695ae967da60a"}, {"color": "#57674f", "description": "\"The Carbon Disclosure Project is a benchmark assessment of corporate carbon management; ANZ achieved a \u0027Leadership\u0027 ranking in its 2018 assessment, highlighting its effective approach to carbon disclosure.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CARBON DISCLOSURE PROJECT\"", "label": "\"CARBON DISCLOSURE PROJECT\"", "shape": "dot", "size": 10, "source_id": "chunk-427f5fb80dc00ec36fc695ae967da60a"}, {"color": "#4a2982", "description": "\"Thermal coal is a type of fossil fuel that poses a material risk to ANZ\u2019s stakeholders, as the bank aims to reduce its exposure to it within the context of sustainability and emissions reduction.\"", "entity_type": "\"EVENT\"", "id": "\"THERMAL COAL\"", "label": "\"THERMAL COAL\"", "shape": "dot", "size": 10, "source_id": "chunk-427f5fb80dc00ec36fc695ae967da60a"}, {"color": "#d94ea0", "description": "\"Renewable energy refers to energy sources that are sustainable and environmentally friendly; ANZ seeks to increase its exposure to renewables while supporting the transition to a low carbon economy.\"", "entity_type": "\"EVENT\"", "id": "\"RENEWABLE ENERGY\"", "label": "\"RENEWABLE ENERGY\"", "shape": "dot", "size": 10, "source_id": "chunk-427f5fb80dc00ec36fc695ae967da60a"}, {"color": "#34dd8e", "description": "\"Climate-related risks encompass various environmental challenges that impact ANZ\u2019s portfolio; the bank aims to enhance its response through measures such as stress testing.\u0027\u003cSEP\u003e\"Climate-related risks refer to the potential financial and operational impacts that climate change poses to ANZ and its customers, influencing their lending practices.\"", "entity_type": "\"EVENT\"", "id": "\"CLIMATE-RELATED RISKS\"", "label": "\"CLIMATE-RELATED RISKS\"", "shape": "dot", "size": 10, "source_id": "chunk-0cd5c4ea155dfd1340cd0353e36a6fb3\u003cSEP\u003echunk-427f5fb80dc00ec36fc695ae967da60a"}, {"color": "#2c914c", "description": "\"NABERS (National Australian Built Environment Rating System) is a rating system that measures the environmental performance of Australian buildings.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"NABERS\"", "label": "\"NABERS\"", "shape": "dot", "size": 10, "source_id": "chunk-18d50136ae947ce53ecc2e5f3545df89"}, {"color": "#3dbbff", "description": "\"The Business Council of Australia is a national advisory body where Shayne is a member since 2016.\"\u003cSEP\u003e\"The Business Council of Australia is a peak body representing major Australian companies, involved in discussions about various issues including climate change and energy.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"BUSINESS COUNCIL OF AUSTRALIA\"", "label": "\"BUSINESS COUNCIL OF AUSTRALIA\"", "shape": "dot", "size": 10, "source_id": "chunk-18d50136ae947ce53ecc2e5f3545df89\u003cSEP\u003echunk-281f406a596be4aebcaf4a74567aa4cb"}, {"color": "#5c0198", "description": "\"The Clean Energy Council is an industry body representing Australia\u0027s clean energy sector, advocating for policies that promote renewable energy and sustainability.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CLEAN ENERGY COUNCIL\"", "label": "\"CLEAN ENERGY COUNCIL\"", "shape": "dot", "size": 10, "source_id": "chunk-18d50136ae947ce53ecc2e5f3545df89"}, {"color": "#6cafa7", "description": "\"The Carbon Markets Institute is an organization focused on advancing the development and implementation of carbon markets in Australia.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CARBON MARKETS INSTITUTE\"", "label": "\"CARBON MARKETS INSTITUTE\"", "shape": "dot", "size": 10, "source_id": "chunk-18d50136ae947ce53ecc2e5f3545df89"}, {"color": "#d5fae0", "description": "\"Market Forces is an organization providing statements regarding corporate responsibility and environmental impacts, particularly in relation to ANZ\u0027s practices.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MARKET FORCES\"", "label": "\"MARKET FORCES\"", "shape": "dot", "size": 10, "source_id": "chunk-d80fc8d11d943d0683a980a1386fdf04"}, {"color": "#ec6c4b", "description": "\"ACCR (Australian Conservation Foundation) is committed to reducing emissions and promoting environmental sustainability for both itself and its customers.\"\u003cSEP\u003e\"The Australian Centre for Corporate Responsibility (ACCR) is an organization advocating for corporate accountability and sustainability in relation to environmental impacts.\"\u003cSEP\u003e\"The Australian Centre for Corporate Responsibility (ACCR) is an organization urging shareholders to support proposals for climate action.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ACCR\"", "label": "\"ACCR\"", "shape": "dot", "size": 10, "source_id": "chunk-d80fc8d11d943d0683a980a1386fdf04\u003cSEP\u003echunk-94c97cee9866312871e2f0758554f4ca\u003cSEP\u003echunk-6fdb05f12180fd9e506a728a98bf57ba"}, {"color": "#0dc86b", "description": "\"Commonwealth Bank is a member of the Select Financial Services comparator group, used for evaluating performance metrics of ANZ.\"\u003cSEP\u003e\"Commonwealth Bank is an Australian bank recognized for its measurable disclosures regarding climate change risks, contrasting with ANZ\u0027s current status.\"\u003cSEP\u003e\"The Commonwealth Bank is a financial institution that has committed to reducing its exposure to thermal coal mining and aims to exit the sector by 2030.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"COMMONWEALTH BANK\"", "label": "\"COMMONWEALTH BANK\"", "shape": "dot", "size": 10, "source_id": "chunk-14cf86bf378c298fff5cfbd45edcd32d\u003cSEP\u003echunk-d80fc8d11d943d0683a980a1386fdf04\u003cSEP\u003echunk-c8b3f94f8411d2fef030cfea44b1f9e3"}, {"color": "#30b8b3", "description": "\"Senex Energy is a resource company that received funding from ANZ to expand its oil and gas operations in Australia.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SENEX ENERGY\"", "label": "\"SENEX ENERGY\"", "shape": "dot", "size": 10, "source_id": "chunk-d80fc8d11d943d0683a980a1386fdf04"}, {"color": "#e50831", "description": "\"Woodside Petroleum is an Australian oil and gas company whose expansion plans are inconsistent with the Paris climate goals, indicating significant fossil fuel production activities.\"\u003cSEP\u003e\"Woodside Petroleum is an oil and gas company that ANZ lends to, which has plans to operate significantly in the fossil fuel sector.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"WOODSIDE PETROLEUM\"", "label": "\"WOODSIDE PETROLEUM\"", "shape": "dot", "size": 10, "source_id": "chunk-14cf86bf378c298fff5cfbd45edcd32d\u003cSEP\u003echunk-d80fc8d11d943d0683a980a1386fdf04"}, {"color": "#a20c88", "description": "\"Whitehaven Coal is an Australian company involved in coal mining, with expansion plans that are projected to be compatible with high levels of global warming.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"WHITEHAVEN COAL\"", "label": "\"WHITEHAVEN COAL\"", "shape": "dot", "size": 10, "source_id": "chunk-14cf86bf378c298fff5cfbd45edcd32d"}, {"color": "#362edc", "description": "\"ASIC (Australian Securities and Investments Commission) is a regulatory authority that oversees corporate activity and financial services conduct, impacting The Group\u0027s operations.\"\u003cSEP\u003e\"ASIC is the Australian Securities and Investments Commission, responsible for regulating financial services and enforcing compliance among financial institutions.\"\u003cSEP\u003e\"ASIC, the Australian Securities and Investments Commission, is a regulatory body involved in proceedings against the Company related to fee practices.\"\u003cSEP\u003e\"The Australian Securities and Investments Commission (ASIC) is a corporate regulator in Australia, overseeing financial services and protecting consumers from fraudulent activities.\"\u003cSEP\u003e\"ASIC is the Australian financial regulatory agency involved in investigating and penalizing the Company for various financial conduct issues.\"\u003cSEP\u003e\"Each of ASIC (Australian Securities and Investments Commission) monitors and regulates the financial services industry, increasing scrutiny on responsible lending laws and consumer protection.\"\u003cSEP\u003e\"ASIC (Australian Securities and Investments Commission) monitors climate risks for listed companies and emphasizes the need for directors to reassess these risks.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ASIC\"", "label": "\"ASIC\"", "shape": "dot", "size": 10, "source_id": "chunk-d36bdf0d1604b55f5fce3ea1f771efc9\u003cSEP\u003echunk-4276f50e83d8ee35f5f57396ee7fb5dd\u003cSEP\u003echunk-94c97cee9866312871e2f0758554f4ca\u003cSEP\u003echunk-bf7e0bdce59fd2866cccf8383c02ea3d\u003cSEP\u003echunk-378de1459d012c5b9229c9cf911be8b0\u003cSEP\u003echunk-5174f3dcb273e74ea34e26129b67ec91\u003cSEP\u003echunk-36462d9380ddfee5071c6032ecc5125c"}, {"color": "#79cca2", "description": "\"The Business Council of Australia (BCA) is an industry association known for its advocacy opposing climate action and its involvement in carbon pricing discussions.\"\u003cSEP\u003e\"The Business Council of Australia (BCA) is an influential industry association known for opposing effective climate policy in Australia.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"BCA\"", "label": "\"BCA\"", "shape": "dot", "size": 10, "source_id": "chunk-94c97cee9866312871e2f0758554f4ca\u003cSEP\u003echunk-6fdb05f12180fd9e506a728a98bf57ba"}, {"color": "#63a6c7", "description": "\"The Corporate Representative Form is a document used by corporate shareholders to appoint a representative for meetings of ANZ shareholders, ensuring proper protocol.\"", "entity_type": "\"EVENT\"", "id": "\"CORPORATE REPRESENTATIVE FORM\"", "label": "\"CORPORATE REPRESENTATIVE FORM\"", "shape": "dot", "size": 10, "source_id": "chunk-eb54752c81aabfcdd807da788e1cf62e"}, {"color": "#43dcc8", "description": "\"UBS AG is a global financial services company collaborating with ANZ to execute share purchases related to the DRP.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"UBS AG\"", "label": "\"UBS AG\"", "shape": "dot", "size": 10, "source_id": "chunk-630068c546d625a9329b3dad0f396e9a"}, {"color": "#68d76c", "description": "\"15 November 2019 indicates the date when the previous notice regarding ANZ was given to ASX.\"\u003cSEP\u003e\"15 November 2019 is the date of the news release discussing further information on ANZ\u0027s DRP Neutralisation strategy.\"\u003cSEP\u003e\"15 November 2019 is the date of the present notice regarding the aggregated percentage of voting shares in ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"15 NOVEMBER 2019\"", "label": "\"15 NOVEMBER 2019\"", "shape": "dot", "size": 10, "source_id": "chunk-625ddf7bd2e909feaf2f9fc35c544926\u003cSEP\u003echunk-630068c546d625a9329b3dad0f396e9a\u003cSEP\u003echunk-1934ebcc8ab9de9a337c3a6f7739bbbd"}, {"color": "#67ff0f", "description": "\"31 October 2019 marks the date of ANZ\u0027s announcement regarding the neutralization of the impact of shares under the Dividend Reinvestment Plan (DRP).\"", "entity_type": "\"EVENT\"", "id": "\"31 OCTOBER 2019\"", "label": "\"31 OCTOBER 2019\"", "shape": "dot", "size": 10, "source_id": "chunk-630068c546d625a9329b3dad0f396e9a"}, {"color": "#047763", "description": "\"AUSTRAC is Australia\u0027s financial intelligence agency that works with financial institutions to combat money laundering and other financial crimes.\"\u003cSEP\u003e\"AUSTRAC is an Australian government agency responsible for combating money laundering and terrorism financing, involved in civil penalty proceedings against a major bank.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"AUSTRAC\"", "label": "\"AUSTRAC\"", "shape": "dot", "size": 10, "source_id": "chunk-7f27a5c534cc22c249c3753919051c06\u003cSEP\u003echunk-cd9da6bcb7c17e16b4e267565a097234"}, {"color": "#0202a0", "description": "\"Fintel Alliance is a public-private partnership led by AUSTRAC aimed at combating serious financial crime, including child exploitation.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"FINTEL ALLIANCE\"", "label": "\"FINTEL ALLIANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-7f27a5c534cc22c249c3753919051c06"}, {"color": "#941407", "description": "\"The Channel Islands are a group of islands in the English Channel, included in the United Kingdom\u0027s shareholder communication context.\"", "entity_type": "\"GEO\"", "id": "\"CHANNEL ISLANDS\"", "label": "\"CHANNEL ISLANDS\"", "shape": "dot", "size": 10, "source_id": "chunk-4609b716a4ca1c815850b1ee92b0e7ab"}, {"color": "#cf5341", "description": "\"The Isle of Man is an island in the Irish Sea, also mentioned in relation to addresses in the United Kingdom.\"", "entity_type": "\"GEO\"", "id": "\"ISLE OF MAN\"", "label": "\"ISLE OF MAN\"", "shape": "dot", "size": 10, "source_id": "chunk-4609b716a4ca1c815850b1ee92b0e7ab"}, {"color": "#6865f6", "description": "\"The Dividend Reinvestment Plan (DRP) is an event that allows shareholders to reinvest dividends into additional shares of the organization.\"", "entity_type": "\"EVENT\"", "id": "\"DRP\"", "label": "\"DRP\"", "shape": "dot", "size": 10, "source_id": "chunk-596102f6df036d3a82d2e29ee3c73599"}, {"color": "#93861b", "description": "\"The DRP Terms and Conditions outline the rules and eligibility criteria for participation in the Dividend Reinvestment Plan.\"", "entity_type": "\"DOCUMENT\"", "id": "\"DRP TERMS AND CONDITIONS\"", "label": "\"DRP TERMS AND CONDITIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-596102f6df036d3a82d2e29ee3c73599"}, {"color": "#32534e", "description": "\"The BSP Terms and Conditions provide the guidelines and requirements for participating in the Bonus +Security Plan.\"", "entity_type": "\"DOCUMENT\"", "id": "\"BSP TERMS AND CONDITIONS\"", "label": "\"BSP TERMS AND CONDITIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-596102f6df036d3a82d2e29ee3c73599"}, {"color": "#017de6", "description": "\"The Grow Wrap product could be related to the services that ANZ offers as it engages in wealth management activities.\"", "entity_type": "\"UNKNOWN\"", "id": "\"GROWTH WRAP \u2013 ALIGNED DEALER GROUP\"", "label": "\"GROWTH WRAP \u2013 ALIGNED DEALER GROUP\"", "shape": "dot", "size": 10, "source_id": "chunk-ad18df7ebd7ec82e92630091f55dae35"}, {"color": "#88139e", "description": "\"Level 9A in the ANZ Centre is where ANZ is located, indicating its operational headquarters.\"", "entity_type": "\"UNKNOWN\"", "id": "\"LEVEL 9A\"", "label": "\"LEVEL 9A\"", "shape": "dot", "size": 10, "source_id": "chunk-30b3aca3d89b76f1528962b71f85480a"}, {"color": "#39787d", "description": "\"ANZ Board is the governing body of Australia and New Zealand Banking Group Limited, overseeing its operations and strategic direction.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ BOARD\"", "label": "\"ANZ BOARD\"", "shape": "dot", "size": 10, "source_id": "chunk-d5f90ecdbdd37dcd88a01dfd2a83cb7a"}, {"color": "#3d3d20", "description": "\"This is a contact phone number provided by Stephen Ries for media enquiries regarding ANZ.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"+61 409 655 551\"", "label": "\"+61 409 655 551\"", "shape": "dot", "size": 10, "source_id": "chunk-d5f90ecdbdd37dcd88a01dfd2a83cb7a"}, {"color": "#3fe71e", "description": "\"ANZ Centre Melbourne is the office location of Australia and New Zealand Banking Group Limited in Melbourne.\"\u003cSEP\u003e\"ANZ Centre Melbourne is the registered office located at Level 9, 833 Collins Street, Docklands VIC 3008, Australia.\"", "entity_type": "\"GEO\"", "id": "\"ANZ CENTRE MELBOURNE\"", "label": "\"ANZ CENTRE MELBOURNE\"", "shape": "dot", "size": 10, "source_id": "chunk-9b290704b0177325ddd9f81db7aad216\u003cSEP\u003echunk-f07606abb7de85e30e859dfcad307ad4"}, {"color": "#7cbb2d", "description": "\"Important Dates for Shareholders includes various key dates for announcements and dividend records related to ANZ\u0027s financial activities.\"", "entity_type": "\"EVENT\"", "id": "\"IMPORTANT DATES FOR SHAREHOLDERS\"", "label": "\"IMPORTANT DATES FOR SHAREHOLDERS\"", "shape": "dot", "size": 10, "source_id": "chunk-f07606abb7de85e30e859dfcad307ad4"}, {"color": "#d97e5a", "description": "\"Cash Profit for September 2019 highlights the financial performance metrics compared to the previous year, indicating operational success or challenges.\"", "entity_type": "\"EVENT\"", "id": "\"CASH PROFIT SEPTEMBER 2019\"", "label": "\"CASH PROFIT SEPTEMBER 2019\"", "shape": "dot", "size": 10, "source_id": "chunk-8e2a08fdbb27abfa813ba763c31042ee"}, {"color": "#63edb6", "description": "\"Markets Operating Income represents the total income generated from market activities, as analyzed over half-year and full-year periods.\"", "entity_type": "\"EVENT\"", "id": "\"MARKETS OPERATING INCOME\"", "label": "\"MARKETS OPERATING INCOME\"", "shape": "dot", "size": 10, "source_id": "chunk-d0a8aacbfa02fb8c176feb8b641a1157"}, {"color": "#bc1a5b", "description": "\"Deposits are funds placed into an account at a financial institution that are vital for the Group\u0027s balance sheet and overall business operations.\"\u003cSEP\u003e\"Deposits are funds that clients place with ANZ, which are a significant part of the bank\u0027s financial liabilities and funding.\"\u003cSEP\u003e\"Deposits refer to the aggregate amounts held by KMP and their related parties with ANZ, indicating the financial relationships and trust in the organization.\"\u003cSEP\u003e\"Deposits refer to the sum of money placed into a financial institution, indicating the level of financial activity and liquidity in the economy.\"\u003cSEP\u003e\"Deposits refers to the various types of financial deposits, including certificates of deposit and term deposits, relevant to financial statements and accounts.\"\u003cSEP\u003e\"Deposits refer to the money customers place in their bank accounts, which increased for ANZ in 2019, indicating customer trust and engagement.\"", "entity_type": "\"CONCEPT\"", "id": "\"DEPOSITS\"", "label": "\"DEPOSITS\"", "shape": "dot", "size": 10, "source_id": "chunk-d5359d1edd815ed127080d45bfe386ee\u003cSEP\u003echunk-254ba48d10048f73e93e9940d12b014e\u003cSEP\u003echunk-7bc4e266df281c86365411769f822840\u003cSEP\u003echunk-d585ad9e2c0c9fd68c7fc5c48349e1be\u003cSEP\u003echunk-1ab1348e1978bf372432c1f73cd29887\u003cSEP\u003echunk-fd702f7001041d77734d71a4bab6fb3f"}, {"color": "#cc31f8", "description": "\"The September 2019 Half Year Statutory Profit showcases the company\u0027s interim financial results for that half-year period.\"", "entity_type": "\"EVENT\"", "id": "\"SEPTEMBER 2019 HALF YEAR STATUTORY PROFIT\"", "label": "\"SEPTEMBER 2019 HALF YEAR STATUTORY PROFIT\"", "shape": "dot", "size": 10, "source_id": "chunk-e434948587d34e0d9632e45ff03d40ab"}, {"color": "#f92058", "description": "\"AASB stands for Australian Accounting Standards Board, which issues Australian Accounting Standards.\"\u003cSEP\u003e\"The AASB (Australian Accounting Standards Board) adopted amendments to Australian Accounting Standards concerning Interest Rate Benchmark Reform, indicating its role in the regulation of financial reporting in Australia.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"AASB\"", "label": "\"AASB\"", "shape": "dot", "size": 10, "source_id": "chunk-c0b412eb42cd42808e56a873b81e9c25\u003cSEP\u003echunk-69d27fdfb7db838e50fdeaef062108d2"}, {"color": "#6aea64", "description": "\"Commercial Property Portfolio refers to the categorization of various properties as part of a financial portfolio, showcasing different sectors such as offices, retail, and industrial.\"", "entity_type": "\"EVENT\"", "id": "\"COMMERCIAL PROPERTY PORTFOLIO\"", "label": "\"COMMERCIAL PROPERTY PORTFOLIO\"", "shape": "dot", "size": 10, "source_id": "chunk-13a1980b0035124ec26bdd0edd37919e"}, {"color": "#0acea1", "description": "\"Home Loan Accounts refer to the number of accounts in ANZ\u2019s portfolio overview, indicating the scale of the loan operations.\"\u003cSEP\u003e\"Home Loan Accounts refer to the number of mortgage accounts tracked over different fiscal years in New Zealand, indicating lending trends.\"", "entity_type": "\"EVENT\"", "id": "\"HOME LOAN ACCOUNTS\"", "label": "\"HOME LOAN ACCOUNTS\"", "shape": "dot", "size": 10, "source_id": "chunk-ae51adf17a66600ba88085b95200eeae\u003cSEP\u003echunk-5719b056b081f63172734d520c582135"}, {"color": "#2e339d", "description": "\"Non Performing Loans are highlighted as part of the home loans portfolio management and risk assessment.\"\u003cSEP\u003e\"Non Performing Loans are loans that are in default or close t S\"", "label": "\"COMMODITY PRICES\"", "shape": "dot", "size": 10, "source_id": "chunk-a8c8fdffbad2cc3a28239d8276487518"}, {"color": "#8b2592", "description": "\"The Official Cash Rate is a benchmark interest rate set by the New Zealand central bank, affecting lending rates and overall economic activity.\"\u003cSEP\u003e\"The Official Cash Rate refers to the interest rates set by the Reserve Bank of New Zealand, influencing lending rates and economic activity.\"", "entity_type": "\"EVENT\"", "id": "\"OFFICIAL CASH RATE\"", "label": "\"OFFICIAL CASH RATE\"", "shape": "dot", "size": 10, "source_id": "chunk-a8c8fdffbad2cc3a28239d8276487518\u003cSEP\u003echunk-ddca7f1d7a345416f609ba57af92dcd2"}, {"color": "#40708d", "description": "\"Synlait Milk Ltd. is a dairy company in New Zealand that completed a NZ$50 million sustainability-linked loan, focusing on ESG performance.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SYNLAIT MILK LTD.\"", "label": "\"SYNLAIT MILK LTD.\"", "shape": "dot", "size": 10, "source_id": "chunk-053f28eede3989ceb741d4b8e3b45a0a"}, {"color": "#ed4c70", "description": "\"Computershare Investor Services Limited operates in Auckland, New Zealand, offering shareholder and corporate services.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"COMPUTERSHARE INVESTOR SERVICES LIMITED\"", "label": "\"COMPUTERSHARE INVESTOR SERVICES LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-1ad76bd5f11c7f1afb1d4fa35476e350"}, {"color": "#885402", "description": "\"The Centre for Global Development maintains the Carbon Monitoring for Action database, providing data for estimating financed emissions.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CENTRE FOR GLOBAL DEVELOPMENT\"", "label": "\"CENTRE FOR GLOBAL DEVELOPMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-f660d7ed708ed706f0795ff6bbd9e730"}, {"color": "#5e2b71", "description": "\"China is a country mentioned as part of the geographical demographics related to financial data and obligations.\" g on wealth management and pension acquisition since 1846.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"IOOF HOLDINGS LTD\"", "label": "\"IOOF HOLDINGS LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-b1e0ef9223bd58357538e18406849d70"}, {"color": "#c1c82c", "description": "\"Renato Mota is the CEO of IOOF Holdings Ltd, who commented on the acquisition terms and the strategic rationale behind the transaction.\"", "entity_type": "\"PERSON\"", "id": "\"RENATO MOTA\"", "label": "\"RENATO MOTA\"", "shape": "dot", "size": 10, "source_id": "chunk-b1e0ef9223bd58357538e18406849d70"}, {"color": "#079d14", "description": "\"OnePath Custodians Pty Limited (OPC) is an entity involved in the custodial services related to the acquisition being discussed in the text.\"\u003cSEP\u003e\"OnePath Custodians Pty Limited provides custodial services as part of the financial services offered by the ANZ Group in Australia.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ONEPATH CUSTODIANS PTY LIMITED\"", "label": "\"ONEPATH CUSTODIANS PTY LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-b1e0ef9223bd58357538e18406849d70\u003cSEP\u003echunk-df210483293d1a4524f68bc8127cabed"}, {"color": "#b83892", "description": "\"ANZ Wealth Pension and Investments (ANZ P\u0026I) is the business being transferred from ANZ to IOOF, a significant financial transaction that influences the wealth management sector.\"", "entity_type": "\"EVENT\"", "id": "\"ANZ WEALTH PENSION AND INVESTMENTS\"", "label": "\"ANZ WEALTH PENSION AND INVESTMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-b1e0ef9223bd58357538e18406849d70"}, {"color": "#25b4fb", "description": "\"31 December 2019 is the agreed extended date for the sale agreement, by which certain transaction conditions must be satisfied.\"\u003cSEP\u003e\"31 December 2019 is the new date agreed upon by the parties for corresponding changes related to the ANZ P\u0026I acquisition.\"", "entity_type": "\"EVENT\"", "id": "\"31 DECEMBER 2019\"", "label": "\"31 DECEMBER 2019\"", "shape": "dot", "size": 10, "source_id": "chunk-73b4a3f7a612eb04a569e2e2ba6d3d92\u003cSEP\u003echunk-b1e0ef9223bd58357538e18406849d70"}, {"color": "#cee1a1", "description": "\"Rachel Scully is the Head of Corporate Affairs at IOOF Holdings Ltd, managing media enquiries related to the organization.\"", "entity_type": "\"PERSON\"", "id": "\"RACHEL SCULLY\"", "label": "\"RACHEL SCULLY\"", "shape": "dot", "size": 10, "source_id": "chunk-b1e0ef9223bd58357538e18406849d70"}, {"color": "#dc2860", "description": "\"ANZ Employee Share Acquisition Plan includes various schemes aimed at providing shares to eligible employees as part of their compensation.\"\u003cSEP\u003e\"ANZ Employee Share Acquisition Plan is focused on employee stock options and is structured to facilitate investments in the company.\"\u003cSEP\u003e\"The ANZ Employee Share Acquisition Plan is a program allowing employees of ANZ to acquire shares, reflecting employee ownership and participation in the bank\u0027s success.\"\u003cSEP\u003e\"The ANZ Employee Share Acquisition Plan is a program that allows employees of ANZ to acquire shares in the company as part of their compensation and benefits.\"\u003cSEP\u003e\"The ANZ Employee Share Acquisition Plan, referred to as the \u0027Plan\u0027, involves management of shares offered to employees, affecting shareholding changes.\"\u003cSEP\u003e\"The ANZ Employee Share Acquisition Plan provides employees with an opportunity to acquire shares, reflecting ANZ\u0027s commitment to employee engagement and incentive.\"\u003cSEP\u003e\"The ANZ Employee Share Acquisition Plan is a program managed by ANZEST Pty Ltd that allows employees to acquire shares in the company.\"\u003cSEP\u003e\"The ANZ Employee Share Acquisition Plan is an event that involves the management of employee shares, particularly in relation to employment conditions.\"\u003cSEP\u003e\"The ANZ Employee Share Acquisition Plan is a program managed by ANZEST Pty Ltd that facilitates share allocation for employees, indicating its importance in employee compensation strategies.\"\u003cSEP\u003e\"The ANZ Employee Share Acquisition Plan is an employee benefit plan allowing employees to acquire shares.\"", "entity_type": "\"EVENT\"", "id": "\"ANZ EMPLOYEE SHARE ACQUISITION PLAN\"", "label": "\"ANZ EMPLOYEE SHARE ACQUISITION PLAN\"", "shape": "dot", "size": 10, "source_id": "chunk-9bfed9b198ee9a866f476aaae5a62a4f\u003cSEP\u003echunk-a411e74ac1aeddb9ea997c73904f30b8\u003cSEP\u003echunk-5a699f33e69efa3398e04ee4740c3cbe\u003cSEP\u003echunk-f263edfe18aff087bd1864562f8efa95\u003cSEP\u003echunk-09993378ee87f01b04bdbad12557062c\u003cSEP\u003echunk-f2844e9911f6a8a30b7f7dcb54e5ff29\u003cSEP\u003echunk-ad18df7ebd7ec82e92630091f55dae35\u003cSEP\u003echunk-c00ec5130f072ae0b7ad9941b03ae03d\u003cSEP\u003echunk-1934ebcc8ab9de9a337c3a6f7739bbbd\u003cSEP\u003echunk-6a9a2e2311fa69754d5128e4aa1f2f6f"}, {"color": "#edd4de", "description": "\"David M Gonski is the Chairman of ANZ, known for his role in overseeing the company\u0027s financial statements and declarations.\"\u003cSEP\u003e\"David M Gonski is the Chairman of Australia and New Zealand Banking Group Limited, involved in overseeing the governance of the financial organization.\"\u003cSEP\u003e\"David M Gonski is the Chairman of Australia and New Zealand Banking Group Limited, responsible for significant governance and leadership within the organization.\"\u003cSEP\u003e\"David M Gonski is the Chairman of Australia and New Zealand Banking Group Limited, involved in overseeing the bank\u0027s governance and financial reporting.\"\u003cSEP\u003e\"David M Gonski is the Chairman of the Group and has a significant role in confirming the integrity of the Group\u0027s financial reporting and risk assessment.\"", "entity_type": "\"PERSON\"", "id": "\"DAVID M GONSKI\"", "label": "\"DAVID M GONSKI\"", "shape": "dot", "size": 10, "source_id": "chunk-ad163c37a0a0b34452e8cfd8da0682bf\u003cSEP\u003echunk-c44eae7c5af s of Australia and New Zealand Banking Group Limited authorized the issuance of the financial statements.\"\u003cSEP\u003e\"30 October 2019 marks the date of significant financial reporting and declarations, including the Lead Auditor\u0027s Independence Declaration.\"\u003cSEP\u003e\"30 October 2019 is the date on which the audit report was issued by Alison Kitchen.\"", "entity_type": "\"EVENT\"", "id": "\"30 OCTOBER 2019\"", "label": "\"30 OCTOBER 2019\"", "shape": "dot", "size": 10, "source_id": "chunk-ad163c37a0a0b34452e8cfd8da0682bf\u003cSEP\u003echunk-a16aa5960c70655d862e190101d38220\u003cSEP\u003echunk-f2caccffec05ee350e6331ce7f922fa5\u003cSEP\u003echunk-4e69f439aaa898ab79462c0d8880048a"}, {"color": "#cd260a", "description": "\"2019 Full Year Results refers to the annual financial results discussion and outcomes for a company or organization.\"\u003cSEP\u003e\"2019 Full Year Results refers to the comprehensive financial outcomes reported by ANZ for the fiscal year ending 30 September 2019.\"\u003cSEP\u003e\"The 2019 Full Year Results document outlines the organization\u0027s performance, compliance with the Royal Commission, and reforms implemented following its recommendations.\"", "entity_type": "\"EVENT\"", "id": "\"2019 FULL YEAR RESULTS\"", "label": "\"2019 FULL YEAR RESULTS\"", "shape": "dot", "size": 10, "source_id": "chunk-919e459856f4d6379c1c3f30d24381d1\u003cSEP\u003echunk-4e69f439aaa898ab79462c0d8880048a\u003cSEP\u003echunk-e7fbd198b36417a92fb495c5c79e71ea"}, {"color": "#21e866", "description": "\"AASB 9 Financial Instruments is a significant regulatory standard adopted that changes the classification and measurement of financial assets.\"\u003cSEP\u003e\"AASB 9 is a significant accounting standard adopted by the Group, which involves the recognition of expected credit losses and introduced new methods for measuring these losses.\"\u003cSEP\u003e\"AASB 9 Financial Instruments is an accounting standard that requires entities to recognize expected credit losses on financial assets, which is pertinent to the financial reporting of ANZ.\"", "entity_type": "\"CONCEPT\"", "id": "\"AASB 9 FINANCIAL INSTRUMENTS\"", "label": "\"AASB 9 FINANCIAL INSTRUMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-3a4c5b738faada7b60d889e45568033c\u003cSEP\u003echunk-a34535cf9e9756813c65d6c5af8a69d4\u003cSEP\u003echunk-dbe47abac91ba08368f74cb8a0ce0adf"}, {"color": "#28fa77", "description": "\"ANZ implemented AASB 15 which changed how item classifications were presented in its financial reports, reflecting adherence to new standards.\"", "entity_type": "\"UNKNOWN\"", "id": "\"AASB 15 REVENUE FROM CONTRACTS WITH CUSTOMERS\"", "label": "\"AASB 15 REVENUE FROM CONTRACTS WITH CUSTOMERS\"", "shape": "dot", "size": 10, "source_id": "chunk-4e69f439aaa898ab79462c0d8880048a"}, {"color": "#ebd97d", "description": "\"Profit for the period represents the total earnings generated by ANZ during a specific time frame, before distributions to shareholders.\"\u003cSEP\u003e\"Profit for the period summarizes the total profitability of the bank after accounting for all income and expenses.\"", "entity_type": "\"EVENT\"", "id": "\"PROFIT FOR THE PERIOD\"", "label": "\"PROFIT FOR THE PERIOD\"", "shape": "dot", "size": 10, "source_id": "chunk-70d489edb75636e3445bb54174510da7\u003cSEP\u003echunk-a975582a22d3df5057b461f0ccf8cd08"}, {"color": "#f7dc03", "description": "\"September 2018 is a previous financial period referenced in the Cash Flow Statement that aids in comparing performance over time.\"\u003cSEP\u003e\"September 2018 is a prior financial reporting period referenced for comparative analysis against September 2019.\"\u003cSEP\u003e\"September 2018 is noted as the previous reporting period for comparison of financial results.\"\u003cSEP\u003e\"September 2018 is used as a historical reference point for ANZ\u0027s financial comparison.\"\u003cSEP\u003e\"September 2018 marks a financial reporting period for Australia and New Zealand Banking Group Limited, with significant operating income and expenses reported.\"\u003cSEP\u003e\"September 2018 marks a reporting period in which significant financial activities and changes occurred within the group.\"\u003cSEP\u003e\"September 2018 marks the time when Share Investing Limited was sold, indicating a key event in the financial restructuring of the organization.\"\u003cSEP\u003e\"September 2018 refers to a financial reporting period that provides a comparative basis for analyzing financial data and trends in ANZ\u0027s operations.\"\u003cSEP\u003e\"September 2018 refers to the previous time period used for comparison against September 2019 results, highlighting changes in financial performance.\"\u003cSEP\u003e\"September 2018 serves as a comparative period for analyzing changes in financial performance in the report.\"\u003cSEP\u003e\"September 2018 serves as a comparative reference for analyzing ANZ\u0027s financial performance in September 2019.\"\u003cSEP\u003e\"September 2018 serves as a prior time reference for comparison against September 2019, affecting various financial metrics outlined in the report.\"\u003cSEP\u003e\"September 2018 marks a relevant date mentioned in the context of the capital proposal\u0027s financial implications.\"\u003cSEP\u003e\"September 2018 is the earlier reporting period referenced in the document, showing changes over time for ANZ\u0027s securitisation activities.\"", "entity_type": "\"EVENT\"", "id": "\"SEPTEMBER 2018\"", "label": "\"SEPTEMBER 2018\"", "shape": "dot", "size": 10, "source_id": "chunk-4929537417363afda456a27c2ce6c953\u003cSEP\u003echunk-455376f322a61ec1b2ab84f265d3661d\u003cSEP\u003echunk-631c8fbf49a556e3ecea6d1c29903d13\u003cSEP\u003echunk-494e8af8dc2863b7d8e43aed186aa53a\u003cSEP\u003echunk-77cdbfd4af94f3cb213510205fb8282f\u003cSEP\u003echunk-ca148fc383ce9c2f2560f084198e554e\u003cSEP\u003echunk-66fa87a6b2defba76139a70d5ddd03e9\u003cSEP\u003echunk-e01cb6cea99ae296d270bd0f141ed597\u003cSEP\u003echunk-f2bdb85e3a72fbf98388ae50888a9e6b\u003cSEP\u003echunk-836819df393148691ec80f90cf69ee58\u003cSEP\u003echunk-fef7f9c533308ce961c1e6982c971d61\u003cSEP\u003echunk-2f8bb8ab48899902e5ed443b61f85995\u003cSEP\u003echunk-4600ed86d863e988ddc726908ce9561a\u003cSEP\u003echunk-720bd984115138bbb3ec336aebd7895b"}, {"color": "#4fe784", "description": "\"October 2018 indicates the time period involved with the sale of ADGs for which ANZ received $25 million.\"\u003cSEP\u003e\"October 2018 indicates when the transaction for the sale of Aligned Dealer Groups was completed.\"\u003cSEP\u003e\"October 2018 is the time of the adoption of AASB 9, affecting the classification and measurement of financial assets for Australia and New Zealand Banking Group Limited.\"", "entity_type": "\"EVENT\"", "id": "\"OCTOBER 2018\"", "label": "\"OCTOBER 2018\"", "shape": "dot", "size": 10, "source_id": "chunk-2940f78c4d25e3fb4c945fe41603a362\u003cSEP\u003echunk-3a4c5b738faada7b60d889e45568033c\u003cSEP\u003echunk-631c8fbf49a556e3ecea6d1c29903d13"}, {"color": "#a35be6", "description": "\"Profit for the period from continuing operations refers to the income generated by Australia and New Zealand Banking Group Limited during a specific reporting period, reflecting its operational performance.\"", "entity_type": "\"EVENT\"", "id": "\"PROFIT FOR THE PERIOD FROM CONTINUING OPERATIONS\"", "label": "\"PROFIT FOR THE PERIOD FROM CONTINUING OPERATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-631c8fbf49a556e3ecea6d1c29903d13"}, {"color": "#3c503e", "description": "\"Other Comprehensive Income refers to various income items that are not counted in profit or loss, amounting to $1,456 million in 2019.\"\u003cSEP\u003e\"Other comprehensive income consists of revenues, expenses, gains, and losses that are excluded from net income on the income statement for Australia and New Zealand Banking Group Limited.\"", "entity_type": "\"FINANCIAL METRIC\"", "id": "\"OTHER COMPREHENSIVE INCOME\"", "label": "\"OTHER COMPREHENSIVE INCOME\"", "shape": "dot", "size": 10, "source_id": "chunk-c13589846eacdf66d1e01186161808f1\u003cSEP\u003echunk-631c8fbf49a556e3ecea6d1c29903d13"}, {"color": "#20f37a", "description": "\"Collateral Paid manifests financial securities provided to back a loan, indicating risk management by the organization.\"\u003cSEP\u003e\"Collateral Paid refers to financial payments made by ANZ to secure positions in derivative transactions, influencing liquidity management strategies.\"\u003cSEP\u003e\"Collateral paid refers to funds that Australia and New Zealand Banking Group Limited has paid as a security deposit for financial transactions.\"\u003cSEP\u003e\"Collateral Paid refers to amounts totaling $15,006 million as of 2019 that ANZ has paid for securing its various operations or financial obligations.\"\u003cSEP\u003e\"Collateral Paid refers to assets totaling $15,006 million that ANZ has placed as collateral for various transactions.\"\u003cSEP\u003e\"Collateral Paid refers to financial securities provided by customers to mitigate credit risk, enhancing recoverability in case of default.\"\u003cSEP\u003e\"Collateral Paid refers to assets pledged by the counterparty to secure a loan or financial transaction, which helps mitigate credit risk.\"\u003cSEP\u003e\"Collateral Paid refers to the funds provided by ANZ as collateral, showcasing its risk management strategies in financial transactions.\"", "entity_type": "\"CONCEPT\"", "id": "\"COLLATERAL PAID\"", "label": "\"COLLATERAL PAID\"", "shape": "dot", "size": 10, "source_id": "chunk-6680d858f85ad8d78b64acf04b0a205f\u003cSEP\u003echunk-aee31b0aab93b630ab58d9f0dcd45125\u003cSEP\u003echunk-524e386c998c1b2a518071bc6f2b53a5\u003cSEP\u003echunk-4c083d21333b7f035b108ec893b74eae\u003cSEP\u003echunk-30fc4f0b547f0bc5426bafa6e061fe49\u003cSEP\u003echunk-aea9ffabc6eacc8f89b222c60c3024b4\u003cSEP\u003echunk-c13589846eacdf66d1e01186161808f1\u003cSEP\u003echunk-631c8fbf49a556e3ecea6d1c29903d13"}, {"color": "#3db38d", "description": "\"Premises and equipment denote the physical assets utilized by Australia and New Zealand Banking Group Limited for its operations.\"", "entity_type": "\"CONCEPT\"", "id": "\"PREMISES AND EQUIPMENT\"", "label": "\"PREMISES AND EQUIPMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-631c8fbf49a556e3ecea6d1c29903d13"}, {"color": "#9785c5", "description": "\"Sep 19 indicates the reporting period being referenced in the financial statements, specifically the full year results.\"\u003cSEP\u003e\"Sep 19 is a specific time period referenced in the financial report, indicating the date for which various financial metrics are reported.\"\u003cSEP\u003e\"Sep 19 refers to the reporting period for which the balance sheet metrics are stated, indicating a snapshot in time.\"\u003cSEP\u003e\"Sep 19 represents a financial reporting period during which various income and expenses are evaluated, impacting the company\u0027s performance analysis.\"\u003cSEP\u003e\"Sep 19 represents a financial reporting period that includes various income and expense figures for that time.\"\u003cSEP\u003e\"Sep 19 represents a financial reporting period within the year 2019, used for comparing financial performance and data.\"\u003cSEP\u003e\"This date marks the reporting period for the financial data presented in the document, reflecting the organization\u2019s performance at that time.\"", "entity_type": "\"EVENT\"", "id": "\"SEP 19\"", "label": "\"SEP 19\"", "shape": "dot", "size": 10, "source_id": "chunk-cb2f510b35d419996d89e20bbfb2b3c5\u003cSEP\u003echunk-31f13d74ba523925e6ae88bfd30324f7\u003cSEP\u003echunk-524e386c998c1b2a518071bc6f2b53a5\u003cSEP\u003echunk-98cf3325dd5c9ab323e59e80829b4d80\u003cSEP\u003echunk-5578097de6714a6e6f813ea9253c0f28\u003cSEP\u003echunk-878d28615539125573d0f381ac0964de\u003cSEP\u003echunk-2da6b0c19ab34f6dbf4693cefdaa8822"}, {"color": "#3ff9e0", "description": "\"Net Cash Flow from Operating Activities refers to the adjustments made to reconcile net cash flows reported by the organization for the year ending September 2019.\"", "entity_type": "\"EVENT\"", "id": "\"NET CASH FLOW FROM OPERATING ACTIVITIES\"", "label": "\"NET CASH FLOW FROM OPERATING ACTIVITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-524e386c998c1b2a518071bc6f2b53a5"}, {"color": "#d43be7", "description": "\"Current Tax Liabilities are amounts owed by the company related to income tax obligations, which were adjusted in various financial reclassification situations.\"\u003cSEP\u003e\"Current Tax Liabilities represent obligations of a company to pay taxes in the near term, usually calculated based on profits earned.\"\u003cSEP\u003e\"Current Tax Liabilities represent the amount of income tax payable within the current year, reflecting the company\u2019s tax obligations.\"\u003cSEP\u003e\"Current Tax Liabilities represent the taxes that the organization owes within the current reporting period.\"", "entity_type": "\"CONCEPT\"", "id": "\"CURRENT TAX LIABILITIES\"", "label": "\"CURRENT TAX LIABILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-a877047d670cf3f56bd23aa83232e3b6\u003cSEP\u003echunk-524e386c998c1b2a518071bc6f2b53a5\u003cSEP\u003echunk-ba486af16a7f00d52d59a0b1149c776f\u003cSEP\u003echunk-c29d1e84d3058a186e63f911a6b6f73d"}, {"color": "#f0df1a", "description": "\"Retained Earnings are the accumulated net profits retained in the organization rather than distributed as dividends, indicating growth and reinvestment strategies.\"\u003cSEP\u003e\"Retained Earnings are the cumulative profits that have been retained for reinvestment in the Company instead of being paid out as dividends.\"\u003cSEP\u003e\"Retained Earnings indicates the portion of net income that is retained by the company rather than being paid out as dividends.\"\u003cSEP\u003e\"Retained earnings are the cumulative profits retained in the Group, which were adjusted due to the implementation of AASB 15.\"\u003cSEP\u003e\"Retained Earnings is the accumulated net income that ANZ retains for reinvestment, reported at $32,664 million for 2019.\"\u003cSEP\u003e\"Retained Earnings reflect the cumulative amount of net income retained in the Group rather than distributed as dividends.\"\u003cSEP\u003e\"Retained Earnings represent the portion of net income that is retained in the company rather than being paid out as dividends, amounting to $22 million.\"\u003cSEP\u003e\"Retained Earnings represent the portion of the company\u0027s profits not distributed as dividends but retained for reinvestment or to pay debt, a critical part of the company\u0027s equity.\"\u003cSEP\u003e\"Retained earnings indicate the portion of profits not distributed as dividends and retained for reinvestment in the company.\"\u003cSEP\u003e\"Retained Earnings are the accumulated portion of net income that is retained in the company rather than paid out as dividends, which were impacted by various financial adjustments.\"\u003cSEP\u003e\"Retained Earnings refers to the cumulative amount of net income retained in the company, which is used for growth and investments rather than distributed as dividends.\"\u003cSEP\u003e\"Retained Earnings reflect the cumulative net earnings of ANZ that are retained in the business rather than distributed as dividends, totaling 25,961 million dollars.\"\u003cSEP\u003e\"Retained earnings refer to the cumulative amount of net income that the Company has retained rather than distributed to shareholders.\"\u003cSEP\u003e\"Retained earnings refer to the portion of net income retained by the Company rather than distributed as dividends; changes occurred due to the adoption of new accounting standards.\"\u003cSEP\u003e\"Retained Earnings are the cumulative amount of net income that a company retains, rather than distributing it as dividends, contributing to overall capital.\"\u003cSEP\u003e\"Retained earnings represents the accumulated profits that have not been distributed to shareholders as dividends.\"", "entity_type": "\"CONCEPT\"", "id": "\"RETAINED EARNINGS\"", "label": "\"RETAINED EARNINGS\"", "shape": "dot", "size": 10, "source_id": "chunk-701afd4c15d9ca82be503bcc87c36fc8\u003cSEP\u003echunk-bd391279477d962d9816465d7476871d\u003cSEP\u003echunk-85a14741418f29221cfa3db72ee9eb44\u003cSEP\u003echunk-f4275cf72d2899670248f2278f5329e9\u003cSEP\u003echunk-524e386c998c1b2a518071bc6f2b53a5\u003cSEP\u003echunk-c29d1e84d3058a186e63f911a6b6f73d\u003cSEP\u003echunk-85bbceb0f05533e2c8142bfa2ddfcc1b\u003cSEP\u003echunk-ae02228c98e84a2dfc74386987177df4\u003cSEP\u003echunk-a877047d670cf3f56bd23aa83232e3b6\u003cSEP\u003echunk-ba486af16a7f00d52d59a0b1149c776f\u003cSEP\u003echunk-c13589846eacdf66d1e01186161808f1\u003cSEP\u003echunk-7639377119b7a19921772a5483a484ae\u003cSEP\u003echunk-1b47b93498fa0399e01f3cd306d9a688\u003cSEP\u003echunk-2f8bb8ab48899902e5ed443b61f85995\u003cSEP\u003echunk-2ff53cce7ec10d28bd5090bf52bffa77\u003cSEP\u003echunk-d3b7f9ed878595236d24eeed4674a7d0"}, {"color": "#69e070", "description": "\"Dividends Paid during the years ended 30 September 2018 and 2019 include amounts paid to shareholders and are reported in the financial statements.\"\u003cSEP\u003e\"Dividends Paid refers to the distribution of a portion of the company\u0027s earnings to its shareholders.\"\u003cSEP\u003e\"Dividends Paid reflect the distribution of profits among shareholders, indicating the organization\u0027s return on investment policies.\"\u003cSEP\u003e\"Dividends paid refers to the distribution of ANZ\u0027s earnings to shareholders, indicating a return on investment.\"\u003cSEP\u003e\"Dividends paid refers to monetary distributions made to shareholders from the profits of ANZ, highlighting the company\u0027s returns on investments.\"", "entity_type": "\"EVENT\"", "id": "\"DIVIDENDS PAID\"", "label": "\"DIVIDENDS PAID\"", "shape": "dot", "size": 10, "source_id": "chunk-524e386c998c1b2a518071bc6f2b53a5\u003cSEP\u003echunk-fd116e2ac41218ffa536e32eb5200ad2\u003cSEP\u003echunk-bd78406c96debdc555f9a28e2243fbc9\u003cSEP\u003echunk-1 ing Group Limited\u0027s portfolio.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ INTERNATIONAL PRIVATE LIMITED\"", "label": "\"ANZ INTERNATIONAL PRIVATE LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-6c88e3dab527085519a0f03d25cb2726"}, {"color": "#e470e8", "description": "\"The Bank of New York Mellon is a financial organization that manages services related to shareholder accounts for ANZ in the United States.\"\u003cSEP\u003e\"The Bank of New York Mellon, commonly known as BNY Mellon, serves as the Depositary for the Company\u2019s ADR program in the United States, providing important financial services to corporate clients.\"\u003cSEP\u003e\"The Bank of New York Mellon is a prominent financial institution located at 240 Greenwich St, New York, USA, involved in investment services.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"THE BANK OF NEW YORK MELLON\"", "label": "\"THE BANK OF NEW YORK MELLON\"", "shape": "dot", "size": 10, "source_id": "chunk-b95d90418f36e9fdd31e504df9a1a657\u003cSEP\u003echunk-1ad76bd5f11c7f1afb1d4fa35476e350\u003cSEP\u003echunk-f376bde5394866a36624b0c71517a583"}, {"color": "#1b58da", "description": "\"The Australian Securities Exchange (ASX) is a financial market where ANZBGL also lodges its annual reports.\"\u003cSEP\u003e\"The Australian Securities Exchange (ASX) is a primary securities exchange in Australia where Australia and New Zealand Banking Group Limited is listed and its shares are traded.\"\u003cSEP\u003e\"The Australian Securities Exchange is a primary stock exchange in Australia where shares of publicly listed companies are traded, including those of ANZ.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"AUSTRALIAN SECURITIES EXCHANGE\"", "label": "\"AUSTRALIAN SECURITIES EXCHANGE\"", "shape": "dot", "size": 10, "source_id": "chunk-081520383dc83aa09edf6c15f08a9b32\u003cSEP\u003echunk-f376bde5394866a36624b0c71517a583\u003cSEP\u003echunk-d871669a8c67b7d132ede508f139cfe0"}, {"color": "#127df3", "description":
