5a4e3f", "to": "\"UDC SECURED INVESTMENTS\"", "width": 8.0}, {"description": "\"The Group evaluates its Financial Liabilities for their proper classification and measurement in financial reports.\"", "from": "\"GROUP\"", "keywords": "\"financial accountability, liability management\"", "source_id": "chunk-08f920d904a9e8420f46a8c6c35a4e3f", "to": "\"FINANCIAL LIABILITIES\"", "width": 8.0}, {"description": "\"The Group extends Loans and Advances, accounting for them as part of its financial assets and managing their risk.\"", "from": "\"GROUP\"", "keywords": "\"lending activities, risk management\"", "source_id": "chunk-08f920d904a9e8420f46a8c6c35a4e3f", "to": "\"LOANS AND ADVANCES\"", "width": 9.0}, {"description": "\"The Group holds investment securities, which are an essential part of its financial management strategy.\"\u003cSEP\u003e\"The Group includes Investment Securities in its financial statements, managed according to AASB standards.\"", "from": "\"GROUP\"", "keywords": "\"financial assets, portfolio management\"\u003cSEP\u003e\"investment management, financial reporting\"", "source_id": "chunk-d2fe4e9c409e8dd7137a5f2b0445eafd\u003cSEP\u003echunk-08f920d904a9e8420f46a8c6c35a4e3f", "to": "\"INVESTMENT SECURITIES\"", "width": 16.0}, {"description": "\"Deposits and Other Borrowings reflect the Group\u0027s obligations to its clients and influence its liquidity position.\"", "from": "\"GROUP\"", "keywords": "\"liquidity management, financial obligations\"", "source_id": "chunk-08f920d904a9e8420f46a8c6c35a4e3f", "to": "\"DEPOSITS AND OTHER BORROWINGS\"", "width": 8.0}, {"description": "\"The Group issues debt to finance its activities and this reflects its financial strategy and structure.\"", "from": "\"GROUP\"", "keywords": "\"funding strategy, capital raising\"", "source_id": "chunk-08f920d904a9e8420f46a8c6c35a4e3f", "to": "\"DEBT ISSUANCES\"", "width": 9.0}, {"description": "\"The Group operates under Collateral Agreements when issuing financial instruments, ensuring compliance with industry standards.\"", "from": "\"GROUP\"", "keywords": "\"regulatory compliance, security provisions\"", "source_id": "chunk-08f920d904a9e8420f46a8c6c35a4e3f", "to": "\"COLLATERAL AGREEMENTS\"", "width": 7.0}, {"description": "\"The Group follows the International Swaps and Derivatives Association Master Agreement for its derivative transactions, affecting its risk management practices.\"", "from": "\"GROUP\"", "keywords": "\"derivative management, regulatory framework\"", "source_id": "chunk-08f920d904a9e8420f46a8c6c35a4e3f", "to": "\"INTERNATIONAL SWAPS AND DERIVATIVES ASSOCIATION MASTER AGREEMENT\"", "width": 8.0}, {"description": "\"The Group establishes SEs to manage the securitisation of customer loans, aiming to diversify its funding sources.\"", "from": "\"GROUP\"", "keywords": "\"financial strategy, loan management\"", "source_id": "chunk-dd46b6d0796501a95e1c2f74887368e0", "to": "\"SECURITISATION\"", "width": 8.0}, {"description": "\"The Group is involved in establishing SEs for structured finance arrangements to facilitate transactions like debt syndication and leasing.\"", "from": "\"GROUP\"", "keywords": "\"transaction facilitation, finance structure\"", "source_id": "chunk-dd46b6d0796501a95e1c2f74887368e0", "to": "\"STRUCTURED FINANCE ARRANGEMENTS\"", "width": 7.0}, {"description": "\"The Group manages Investment Funds as SEs, providing fiduciary services and investment management activities.\"", "from": "\"GROUP\"", "keywords": "\"investment management, fiduciary duty\"", "source_id": "chunk-dd46b6d0796501a95e1c2f74887368e0", "to": "\"INVESTMENT FUNDS\"", "width": 9.0}, {"description": "\"The Group originates Customer Loans that are crucial for the process of securitisation and financial diversification.\"", "from": "\"GROUP\"", "keywords": "\"loan origination, financial strategy\"", "source_id": "chunk-dd46b6d0796501a95e1c2f74887368e0", "to": "\"CUSTOMER LOANS\"", "width": 8.0}, {"description": "\"The Group utilizes an Internal Securitisation Vehicle to manage and create Repo Eligible Assets from customer loans.\"", "from": "\"GROUP\"", "keywords": "\"asset management, securitisation\"", "source_id": "chunk-dd46b6d0796501a95e1c2f74887368e0", "to": "\"INTERNAL SECURITISATION VEHICLE\"", "width": 9.0}, {"description": "\"The Group issues Debt Securities backed by various structured entities to provide security and funding for financial activities.\"", "from": "\"GROUP\"", "keywords": "\"funding mechanism, financial security\"", "source_id": "chunk-dd46b6d0796501a95e1c2f74887368e0", "to": "\"DEBT SECURITIES\"", "width": 8.0}, {"description": "\"The Group participates in Syndicated Loan Facilities to spread financial risk and provide funding to SEs for structured finance activities.\"", "from": "\"GROUP\"", "keywords": "\"risk management, financing\"", "source_id": "chunk-dd46b6d0796501a95e1c2f74887368e0", "to": "\"SYNDICATED LOAN FACILITIES\"", "width": 7.0}, {"description": "\"The Group provides Letters of Support to consolidated SEs to assure them of continued financial backing for a defined period.\"", "from": "\"GROUP\"", "keywords": "\"financial assurance, support\"", "source_id": "chunk-dd46b6d0796501a95e1c2f74887368e0", "to": "\"LETTERS OF SUPPORT\"", "width": 8.0}, {"description": "\"The Group\u0027s maximum exposure to loss reflects the level of risk it is willing to take based on its investments and financial operations.\"", "from": "\"GROUP\"", "keywords": "\"risk assessment, financial exposure\"", "source_id": "chunk-d2fe4e9c409e8dd7137a5f2b0445eafd", "to": "\"MAXIMUM EXPOSURE TO LOSS\"", "width": 8.0}, {"description": "\"Funds Under Management expounded by the Group signify its active participation in managing client assets.\"", "from": "\"GROUP\"", "keywords": "\"asset management, investment scope\"", "source_id": "chunk-d2fe4e9c409e8dd7137a5f2b0445eafd", "to": "\"FUNDS UNDER MANAGEMENT\"", "width": 9.0}, {"description": "\"The Group\u0027s assessments concerning judgements and estimates reflect its analytical approach to managing structured entities.\"", "from": "\"GROUP\"", "keywords": "\"financial governance, analytical assessments\"", "source_id": "chunk-d2fe4e9c409e8dd7137a5f2b0445eafd", "to": "\"JUDGEMENTS AND ESTIMATES\"", "width": 7.0}, {"description": "\"The Group utilizes Bankruptcy Remote SEs to secure financial obligations and mitigate bankruptcy risks associated with its financial products.\"", "from": "\"GROUP\"", "keywords": "\"risk management, financial security\"", "source_id": "chunk-d6ccee2916f0d2ab1f801a16354f2cd2", "to": "\"BANKRUPTCY REMOTE SES\"", "width": 9.0}, {"description": "\"The Group is entitled to any Residual Income generated from its securitisation activities, impacting its overall financial performance.\"", "from": "\"GROUP\"", "keywords": "\"financial entitlement, performance impact\"", "source_id": "chunk-d6ccee2916f0d2ab1f801a16354f2cd2", "to": "\"RESIDUAL INCOME\"", "width": 8.0}, {"description": "\"The Group issues Securitised Notes as part of its securitisation strategy to raise capital against residential mortgages.\"", "from": "\"GROUP\"", "keywords": "\"financing strategy, capital raising\"", "source_id": "chunk-d6ccee2916f0d2ab1f801a16354f2cd2", "to": "\"SECURITISED NOTES\"", "width": 8.0}, {"description": "\"Assets Transferred are closely monitored by the Group for their implications on financial reporting and risk management practices.\"", "from": "\"GROUP\"", "keywords": "\"financial oversight, risk management\"", "source_id": "chunk-d6ccee2916f0d2ab1f801a16354f2cd2", "to": "\"ASSETS TRANSFERRED\"", "width": 7.0}, {"description": "\"The Group\u0027s financial operations and accounting practices are documented in the Financial Report, highlighting its ongoing financial activities and outcomes.\"", "from": "\"GROUP\"", "keywords": "\"reporting, financial activities\"", "source_id": "chunk-c96fadf1bf6b3b2335ac81efa04a5c6a", "to": "\"FINANCIAL REPORT\"", "width": 8.0}, {"description": "\"The Group conducted divestments of significant business units, impacting its operational and financial structure.\"\u003cSEP\u003e\"The Group oversees the management and evaluation of the Divestment Businesses as part of their financial reporting and strategic decision-making.\"", "from": "\"GROUP\"", "keywords": "\"business divestment, financial strategy\"\u003cSEP\u003e\"management, oversight\"", "source_id": "chunk-c96fadf1bf6b3b2335ac81efa04a5c6a\u003cSEP\u003echunk-5108c6b9c3803ae8b99d54a5f6403fa8", "to": "\"DIVESTMENT BUSINESSES\"", "width": 18.0}, {"description": "\"The Group\u0027s auditing processes are overseen by the Audit and Risk Committee which plays a critical role in governance and compliance.\"", "from": "\"GROUP\"", "keywords": "\"governance, oversight\"", "source_id": "chunk-c96fadf1bf6b3b2335ac81efa04a5c6a", "to": "\"AUDIT AND RISK COMMITTEE\"", "width": 9.0}, {"description": "\"The Group must account for potential Legal Proceedings in their financial provisions, indicating a direct relationship between compliance and financials.\"", "from": "\"GROUP\"", "keywords": "\"legal risk, compliance\"", "source_id": "chunk-c96fadf1bf6b3b2335ac81efa04a5c6a", "to": "\"LEGAL PROCEEDINGS\"", "width": 8.0}, {"description": "\"The Group engages in Investigations that directly affect its financial reporting and the recognition of provisions.\"", "from": "\"GROUP\"", "keywords": "\"financial reporting, compliance\"", "source_id": "chunk-c96fadf1bf6b3b2335ac81efa04a5c6a", "to": "\"INVESTIGATIONS\"", "width": 8.0}, {"description": "\"The Key Audit Matter includes significant elements of the Group\u0027s operations that require focused auditing due to their importance.\"", "from": "\"GROUP\"", "keywords": "\"audit focus, operational significance\"", "source_id": "chunk-c96fadf1bf6b3b2335ac81efa04a5c6a", "to": "\"KEY AUDIT MATTER\"", "width": 9.0}, {"description": "\"The Steering Committee works within the Group to ensure adherence to the procedures and financial practices related to the Divestment Businesses.\"", "from": "\"GROUP\"", "keywords": "\"governance, oversight\"", "source_id": "chunk-5108c6b9c3803ae8b99d54a5f6403fa8", "to": "\"STEERING COMMITTEE\"", "width": 8.0}, {"description": "\"The Group\u0027s financial decisions, particularly regarding divestments, are influenced by existing tax legislation and its implications.\"", "from": "\"GROUP\"", "keywords": "\"financial impact, compliance\"", "source_id": "chunk-5108c6b9c3803ae8b99d54a5f6403fa8", "to": "\"TAX LEGISLATION\"", "width": 7.0}, {"description": "\"The Group relies on robust IT systems and controls to ensure accurate financial reporting and transaction management.\"", "from": "\"GROUP\"", "keywords": "\"technology dependence, accuracy\"", "source_id": "chunk-5108c6b9c3803ae8b99d54a5f6403fa8", "to": "\"IT SYSTEMS AND CONTROLS\"", "width": 9.0}, {"description": "\"The Group is involved in financial services within Singapore, impacting its growth and market presence.\"", "from": "\"GROUP\"", "keywords": "\"business operations, geographic impact\"", "source_id": "chunk-254ba48d10048f73e93e9940d12b014e", "to": "\"SINGAPORE\"", "width": 7.0}, {"description": "\"The Group\u0027s financial services are extended to Hong Kong, influencing its market strategies and operations.\"", "from": "\"GROUP\"", "keywords": "\"business operations, geographic impact\"", "source_id": "chunk-254ba48d10048f73e93e9940d12b014e", "to": "\"HONG KONG\"", "width": 7.0}, {"description": "\"Market Risk Events may lead to financial losses directly affecting the Group\u0027s operations and financial standing.\"", "from": "\"GROUP\"", "keywords": "\"financial risk, operational impact\"", "source_id": "chunk-254ba48d10048f73e93e9940d12b014e", "to": "\"MARKET RISK EVENTS\"", "width": 9.0}, {"description": "\"Benchmark Reforms could adversely affect the Group\u0027s participation in capital markets and the administration of securities.\"", "from": "\"GROUP\"", "keywords": "\"regulatory impact, financial risk\"", "source_id": "chunk-254ba48d10048f73e93e9940d12b014e", "to": "\"BENCHMARK REFORMS\"", "width": 8.0}, {"description": "\"The Group\u0027s financial instruments are linked to LIBOR, making it vulnerable to the benchmarks\u0027 potential discontinuation.\"\u003cSEP\u003e\"The transition from LIBOR to risk-free rates demands operational changes from the Group to align with new financial benchmarks.\"", "from": "\"GROUP\"", "keywords": "\"financial dependency, risk exposure\"\u003cSEP\u003e\"regulatory transition, financial adaptation\"", "source_id": "chunk-a156629206237797746d35e62a0a5df8\u003cSEP\u003echunk-e4ce047f940fb0032979210d8fb67cd1", "to": "\"LIBOR\"", "width": 16.0}, {"description": "\"The Group must comply with regulations set by the FCA, which influence its operations relating to benchmarks.\"", "from": "\"GROUP\"", "keywords": "\"compliance, regulatory impact\"", "source_id": "chunk-a156629206237797746d35e62a0a5df8", "to": "\"FINANCIAL CONDUCT AUTHORITY\"", "width": 7.0}, {"description": "\"Changes in the United States legislation influence the Group\u0027s international operations and compliance strategies regarding financial regulations.\"\u003cSEP\u003e\"Sovereign risk in the United States may destabilize global financial markets, which could adversely affect the Group\u0027s position.\"", "from": "\"GROUP\"", "keywords": "\"international regulations, compliance strategy\"\u003cSEP\u003e\"sovereign risk, market impact\"", "source_id": "chunk-a156629206237797746d35e62a0a5df8\u003cSEP\u003echunk-e4ce047f940fb0032979210d8fb67cd1", "to": "\"UNITED STATES\"", "width": 14.0}, {"description": "\"The United Kingdom\u0027s sovereign risks can similarly impact the Group, emphasizing interdependencies in global finance.\"", "from": "\"GROUP\"", "keywords": "\"sovereign risk, market interdependence\"", "source_id": "chunk-a156629206237797746d35e62a0a5df8", "to": "\"UNITED KINGDOM\"", "width": 6.0}, {"description": "\"The Group\u0027s position may be affected by sovereign risks arising in Europe, impacting global financial dynamics.\"", "from": "\"GROUP\"", "keywords": "\"market effects, sovereign risk\"", "source_id": "chunk-a156629206237797746d35e62a0a5df8", "to": "\"EUROPE\"", "width": 5.0}, {"description": "\"ASIC reviews and enforces regulations applicable to the Group, impacting its compliance and operational practices.\"", "from": "\"GROUP\"", "keywords": "\"regulatory oversight, compliance\"", "source_id": "chunk-bf7e0bdce59fd2866cccf8383c02ea3d", "to": "\"ASIC\"", "width": 9.0}, {"description": "\"The BEAR establishes accountability among senior executives in the Group, impacting its governance and executive operations.\"", "from": "\"GROUP\"", "keywords": "\"executive accountability, governance\"", "source_id": "chunk-bf7e0bdce59fd2866cccf8383c02ea3d", "to": "\"BEAR\"", "width": 7.0}, {"description": "\"The Group must adapt its practices in response to evolving Product Distribution Regulations, affecting how financial products are offered.\"", "from": "\"GROUP\"", "keywords": "\"regulatory compliance, operational changes\"", "source_id": "chunk-bf7e0bdce59fd2866cccf8383c02ea3d", "to": "\"PRODUCT DISTRIBUTION REGULATIONS\"", "width": 7.0}, {"description": "\"Increased Corporate Penalties can significantly affect the Group\u0027s financial position, creating pressure for compliance.\"", "from": "\"GROUP\"", "keywords": "\"financial implications, compliance\"", "source_id": "chunk-bf7e0bdce59fd2866cccf8383c02ea3d", "to": "\"CORPORATE PENALTIES\"", "width": 9.0}, {"description": "\"The Group is subject to increased sanctions introduced by the Treasury Laws Amendment Act 2019, which can affect its operations.\"", "from": "\"GROUP\"", "keywords": "\"regulatory compliance, corporate governance\"", "source_id": "chunk-bf7e0bdce59fd2866cccf8383c02ea3d", "to": "\"TREASURY LAWS AMENDMENT ACT 2019\"", "width": 8.0}, {"description": "\"The Major Bank Levy imposes additional financial burdens on the Group, affecting its profitability and market position.\"", "from": "\"GROUP\"", "keywords": "\"financial pressures, taxation\"", "source_id": "chunk-bf7e0bdce59fd2866cccf8383c02ea3d", "to": "\"MAJOR BANK LEVY\"", "width": 7.0}, {"description": "\"The Group must comply with the provisions of this Act, impacting its compliance and operational practices.\"", "from": "\"GROUP\"", "keywords": "\"regulatory compliance, financial security\"", "source_id": "chunk-bf7e0bdce59fd2866cccf8383c02ea3d", "to": "\"ANTI-MONEY LAUNDERING AND COUNTER-TERRORISM FINANCING ACT 2006\"", "width": 8.0}, {"description": "\"The Group is directly affected by changes in Consumer Law, impacting its responsibility in product offerings and consumer protection.\"", "from": "\"GROUP\"", "keywords": "\"regulatory impact, consumer relations\"", "source_id": "chunk-bf7e0bdce59fd2866cccf8383c02ea3d", "to": "\"CONSUMER LAW\"", "width": 8.0}, {"description": "\"The Group is required to implement Industry Best Practices to enhance compliance and operational standards.\"", "from": "\"GROUP\"", "keywords": "\"operational standards, compliance improvement\"", "source_id": "chunk-bf7e0bdce59fd2866cccf8383c02ea3d", "to": "\"INDUSTRY BEST PRACTICES\"", "width": 7.0}, {"description": "\"RBNZ\u0027s consultation paper on capital requirements directly influences the Group\u0027s financial strategies and positions regarding its New Zealand assets.\"\u003cSEP\u003e\"The Group is affected by the RBNZ\u0027s review of capital requirements and other financial regulations that could impact its structure and profitability.\"\u003cSEP\u003e\"The RBNZ\u0027s stance on enforcement actions regarding anti-money laundering laws affects the Group\u0027s operational compliance obligations in New Zealand.\"", "from": "\"GROUP\"", "keywords": "\"financial regulation, impact on capital\"\u003cSEP\u003e\"regulatory enforcement, compliance risks\"\u003cSEP\u003e\"regulatory impact, financial strategy\"", "source_id": "chunk-aaa000010f89f2776d94aec21d460228\u003cSEP\u003echunk-e4ce047f940fb0032979210d8fb67cd1\u003cSEP\u003echunk-cd9da6bcb7c17e16b4e267565a097234", "to": "\"RBNZ\"", "width": 23.0}, {"description": "\"ANZBGL is part of the Group and must adhere to the regulatory changes proposed by APRA that affect its capital investments and subsidiaries.\"", "from": "\"GROUP\"", "keywords": "\"internal compliance, investment strategy\"", "source_id": "chunk-aaa000010f89f2776d94aec21d460228", "to": "\"ANZBGL\"", "width": 8.0}, {"description": "\"The Group\u0027s operations are impacted by the Open Banking Laws which require sharing of consumer data, potentially affecting competitive positioning.\"\u003cSEP\u003e\"The introduction of Open Banking Laws affects how the Group engages with consumers and manages data rights, influencing its competitive positioning.\"", "from": "\"GROUP\"", "keywords": "\"consumer rights, competition\"\u003cSEP\u003e\"regulatory impact, data sharing\"", "source_id": "chunk-aaa000010f89f2776d94aec21d460228\u003cSEP\u003echunk-e4ce047f940fb0032979210d8fb67cd1", "to": "\"OPEN BANKING LAWS\"", "width": 15.0}, {"description": "\"The 2 Strikes Rule poses a governance challenge to the Group, affecting its board elections and shareholder perceptions about its performance.\"", "from": "\"GROUP\"", "keywords": "\"corporate governance, shareholder engagement\"", "source_id": "chunk-aaa000010f89f2776d94aec21d460228", "to": "\"2 STRIKES RULE\"", "width": 6.0}, {"description": "\"The Group falls under the regulations set for D-SIBs, affecting its capital requirements and compliance measures.\"", "from": "\"GROUP\"", "keywords": "\"compliance requirements, financial stability\"", "source_id": "chunk-aaa000010f89f2776d94aec21d460228", "to": "\"AUSTRALIAN DOMESTIC SYSTEMICALLY IMPORTANT BANKS (D-SIBS)\"", "width": 9.0}, {"description": "\"The ACCC proposes requirements that compel the Group to share consumer data, thus influencing the Group\u0027s compliance and operational adjustments.\"", "from": "\"GROUP\"", "keywords": "\"regulatory compliance, data regulations\"", "source_id": "chunk-e4ce047f940fb0032979210d8fb67cd1", "to": "\"ACCC\"", "width": 9.0}, {"description": "\"The Group is subject to significant regulatory changes proposed by New Zealand Regulatory Authorities that may affect its operations in the region.\"", "from": "\"GROUP\"", "keywords": "\"regulatory environment, operational impact\"", "source_id": "chunk-e4ce047f940fb0032979210d8fb67cd1", "to": "\"NEW ZEALAND REGULATORY AUTHORITIES\"", "width": 8.0}, {"description": "\"The FMA\u0027s reviews of conduct and culture have direct implications for the Group\u0027s practices in New Zealand, affecting compliance and operations.\"", "from": "\"GROUP\"", "keywords": "\"regulatory scrutiny, operational adjustments\"", "source_id": "chunk-e4ce047f940fb0032979210d8fb67cd1", "to": "\"FINANCIAL MARKETS AUTHORITY\"", "width": 8.0}, {"description": "\"Proposed regulations from the Ministry can impose requirements on the Group, thus affecting how it conducts its business in New Zealand.\"", "from": "\"GROUP\"", "keywords": "\"regulatory requirements, business conduct\"", "source_id": "chunk-e4ce047f940fb0032979210d8fb67cd1", "to": "\"MINISTRY OF BUSINESS, INNOVATION AND EMPLOYMENT\"", "width": 7.0}, {"description": "\"The Dodd-Frank Act creates a framework of regulations that affects the operational protocols of the Group within the U.S. financial system.\"", "from": "\"GROUP\"", "keywords": "\"regulatory compliance, operational frameworks\"", "source_id": "chunk-e4ce047f940fb0032979210d8fb67cd1", "to": "\"DODD-FRANK ACT\"", "width": 7.0}, {"description": "\"The Group may need to adapt to changes resulting from Brexit, particularly as it pertains to financial regulations affecting European operations.\"", "from": "\"GROUP\"", "keywords": "\"regulatory changes, market adaptation\"", "source_id": "chunk-e4ce047f940fb0032979210d8fb67cd1", "to": "\"BREXIT\"", "width": 8.0}, {"description": "\"The Group convenes the Annual General Meeting to address shareholder concerns and vote on important operating decisions.\"", "from": "\"GROUP\"", "keywords": "\"corporate governance, accountability\"", "source_id": "chunk-e4ce047f940fb0032979210d8fb67cd1", "to": "\"ANNUAL GENERAL MEETING\"", "width": 9.0}, {"description": "\"The Consumer Data Right influences how the Group manages consumer data and its interactions with third parties.\"", "from": "\"GROUP\"", "keywords": "\"data management, consumer rights\"", "source_id": "chunk-e4ce047f940fb0032979210d8fb67cd1", "to": "\"CONSUMER DATA RIGHT\"", "width": 8.0}, {"description": "\"The Group will need to comply with the Open Banking initiative by sharing data about mortgage accounts starting July 2020.\"", "from": "\"GROUP\"", "keywords": "\"regulatory compliance, data sharing\"", "source_id": "chunk-e4ce047f940fb0032979210d8fb67cd1", "to": "\"MORTGAGE ACCOUNTS\"", "width": 7.0}, {"description": "\"The Group is affected by the changes introduced by this Act, requiring adaptations in its operational practices in New Zealand.\"", "from": "\"GROUP\"", "keywords": "\"regulatory compliance, operational changes\"", "source_id": "chunk-e4ce047f940fb0032979210d8fb67cd1", "to": "\"FINANCIAL SERVICES LEGISLATION AMENDMENT ACT 2019\"", "width": 8.0}, {"description": "\"The Group must comply with this legislation, which governs its lending practices and consumer financing options.\"", "from": "\"GROUP\"", "keywords": "\"regulatory compliance, lending practices\"", "source_id": "chunk-e4ce047f940fb0032979210d8fb67cd1", "to": "\"CREDIT CONTRACTS AND CONSUMER FINANCE ACT 2003\"", "width": 7.0}, {"description": "\"The Group is subject to regulatory investigations that assess its compliance with financial regulations, which may impact its operations.\"", "from": "\"GROUP\"", "keywords": "\"regulatory scrutiny, operational impact\"", "source_id": "chunk-e4ce047f940fb0032979210d8fb67cd1", "to": "\"REGULATORY INVESTIGATIONS\"", "width": 9.0}, {"description": "\" ", "source_id": "chunk-85bbceb0f05533e2c8142bfa2ddfcc1b", "to": "\"TOTAL OPERATING EXPENSES\"", "width": 7.0}, {"description": "\"The Company adopted AASB 15, indicating a procedural change affecting its revenue reporting practices.\"\u003cSEP\u003e\"The Company adopted AASB 15, leading to changes in its revenue recognition policies and impacting financial reporting.\"", "from": "\"AASB 15\"", "keywords": "\"accounting standard adoption, policy change\"\u003cSEP\u003e\"accounting standards, revenue recognition\"", "source_id": "chunk-bd391279477d962d9816465d7476871d\u003cSEP\u003echunk-d3b7f9ed878595236d24eeed4674a7d0", "to": "\"THE COMPANY\"", "width": 17.0}, {"description": "\"AASB 15 and AASB 16 are both accounting standards adopted or to be adopted by The Company, demonstrating a shift in accounting practices.\"", "from": "\"AASB 15\"", "keywords": "\"accounting practices, regulatory changes\"", "source_id": "chunk-bd391279477d962d9816465d7476871d", "to": "\"AASB 16\"", "width": 7.0}, {"description": "\"The financial results for September 2019 are being compared to those of September 2018, indicating a performance evaluation period.\"", "from": "\"SEPTEMBER 2019 FULL YEAR\"", "keywords": "\"financial comparison, performance evaluation\"", "source_id": "chunk-cc851d3ce384ca01b37b6c272545cd5c", "to": "\"SEPTEMBER 2018 FULL YEAR\"", "width": 9.0}, {"description": "\"The sale of OnePath Life (NZ) Limited marks a significant event in the financial history reported for the year ending September 2018.\"", "from": "\"SEPTEMBER 2018 FULL YEAR\"", "keywords": "\"corporate transaction, financial impact\"", "source_id": "chunk-cc851d3ce384ca01b37b6c272545cd5c", "to": "\"ONEPATH LIFE (NZ) LIMITED\"", "width": 7.0}, {"description": "\"Final Dividends are influenced by the financial performance during the September 2018 Full Year, indicating earnings distribution to shareholders.\"", "from": "\"SEPTEMBER 2018 FULL YEAR\"", "keywords": "\"earnings distribution, financial performance\"", "source_id": "chunk-137509c4091a450b8feba7464e61faa6", "to": "\"FINAL DIVIDENDS\"", "width": 8.0}, {"description": "\"The financial results from the September 2018 full year included significant gains and losses from the sale of OnePath Life (NZ) Ltd.\"", "from": "\"SEPTEMBER 2018 FULL YEAR\"", "keywords": "\"financial reporting, divestment\"", "source_id": "chunk-4595850f60764008333c9973af4bf98a", "to": "\"ONEPATH LIFE (NZ) LTD\"", "width": 6.0}, {"description": "\"Transaction Banking is a part of the Institutional - continuing operations division, contributing to its overall financial performance.\"", "from": "\"TRANSACTION BANKING\"", "keywords": "\"division structure, financial performance\"", "source_id": "chunk-4600ed86d863e988ddc726908ce9561a", "to": "\"INSTITUTIONAL - CONTINUING OPERATIONS\"", "width": 8.0}, {"description": "\"Mark Whelan reports on the financial results related to the Transaction Banking division, showing its performance in net interest income and other operating income.\"", "from": "\"TRANSACTION BANKING\"", "keywords": "\"financial reporting, performance evaluation\"", "source_id": "chunk-e9ec5bc7788d86ae835bfd079ac67a72", "to": "\"MARK WHELAN\"", "width": 8.0}, {"description": "\"Both P.T. Bank Pan Indonesia and AmBank contributed to the increase in profits from associates, indicating a business relationship.\"", "from": "\"P.T. BANK PAN INDONESIA\"", "keywords": "\"profit sharing, collaboration\"", "source_id": "chunk-0ebbfc96fb97353c83f6f82fbbf1c0a8", "to": "\"AMBANK\"", "width": 8.0}, {"description": "\"Both entities are cited as associates contributing to the Group\u0027s profits, showcasing the financial interplay.\"", "from": "\"P.T. BANK PAN INDONESIA\"", "keywords": "\"financial contributions, associates\"", "source_id": "chunk-36462d9380ddfee5071c6032ecc5125c", "to": "\"AMMB HOLDINGS BERHAD\"", "width": 7.0}, {"description": "\"MCC OnePath Life NZ Ltd and Paymark are both organizations that were sold, contributing to f ing a given accounting period.\"", "from": "\"OPERATING INCOME\"", "keywords": "\"financial performance, operational results\"", "source_id": "chunk-83d042f4a6d87646433d8e5f7f4869f1", "to": "\"PROFIT OR LOSS\"", "width": 8.0}, {"description": "\"The AASB 9 standard impacts the presentation and classification of financial assets within the Condensed Consolidated Financial Statements.\"", "from": "\"AASB 9 FINANCIAL INSTRUMENTS\"", "keywords": "\"regulatory impact, financial reporting\"", "source_id": "chunk-dbe47abac91ba08368f74cb8a0ce0adf", "to": "\"CONDENSED CONSOLIDATED FINANCIAL STATEMENTS\"", "width": 9.0}, {"description": "\"The reduction in Technology Expenses is analyzed under the impacts of the new accounting standard AASB 9, affecting financial reporting.\"", "from": "\"AASB 9 FINANCIAL INSTRUMENTS\"", "keywords": "\"cost reduction, financial reporting\"", "source_id": "chunk-dbe47abac91ba08368f74cb8a0ce0adf", "to": "\"TECHNOLOGY EXPENSES\"", "width": 8.0}, {"description": "\"The ECL models are based on the AASB 9 standards that dictate the accounting treatment for expected credit losses on financial instruments.\"", "from": "\"AASB 9 FINANCIAL INSTRUMENTS\"", "keywords": "\"regulatory compliance, accounting standards\"", "source_id": "chunk-a34535cf9e9756813c65d6c5af8a69d4", "to": "\"EXPECTED CREDIT LOSS (ECL) MODELS\"", "width": 10.0}, {"description": "\"Changes in Personnel Expenses influence the overall risk assessment and management strategies in relation to Credit Risk.\"", "from": "\"CREDIT RISK\"", "keywords": "\"financial management, risk assessment\"", "source_id": "chunk-dbe47abac91ba08368f74cb8a0ce0adf", "to": "\"PERSONNEL EXPENSES\"", "width": 6.0}, {"description": "\"Concentrations of Credit Risk are specifically addressed in relation to overall Credit Risk in ANZ\u2019s financial analysis and reporting.\"", "from": "\"CREDIT RISK\"", "keywords": "\"risk assessment, financial analysis\"", "source_id": "chunk-af879f05cdbed58e28fdea07f776bbad", "to": "\"CONCENTRATIONS OF CREDIT RISK\"", "width": 7.0}, {"description": "\"Financial Instruments are analyzed in the context of their relationship with Credit Risk in ANZ\u0027s financial disclosures.\"", "from": "\"CREDIT RISK\"", "keywords": "\"financial analysis, risk relationship\"", "source_id": "chunk-af879f05cdbed58e28fdea07f776bbad", "to": "\"FINANCIAL INSTRUMENTS\"", "width": 6.0}, {"description": "\"Stage 1 loans are part of ANZ\u2019s strategy to manage Credit Risk by categorizing the level of risk associated with borrowers.\"", "from": "\"CREDIT RISK\"", "keywords": "\"risk categorization, credit assessment\"", "source_id": "chunk-af879f05cdbed58e28fdea07f776bbad", "to": "\"STAGE 1\"", "width": 8.0}, {"description": "\"Stage 2 loans indicate a heightened level of Credit Risk requiring adjustment in ECL provisions in ANZ\u2019s reporting.\"", "from": "\"CREDIT RISK\"", "keywords": "\"risk adjustment, financial provisions\"", "source_id": "chunk-af879f05cdbed58e28fdea07f776bbad", "to": "\"STAGE 2\"", "width": 8.0}, {"description": "\"Stage 3 loans represent the highest level of Credit Risk, leading to significant provisions and impacting the credit portfolio analysis.\"", "from": "\"CREDIT RISK\"", "keywords": "\"critical risk, provision accounting\"", "source_id": "chunk-af879f05cdbed58e28fdea07f776bbad", "to": "\"STAGE 3\"", "width": 9.0}, {"description": "\"Financial Risk Management practices implemented by ANZ are chiefly focused on assessing and mitigating Credit Risk.\"", "from": "\"CREDIT RISK\"", "keywords": "\"risk mitigation, management practices\"", "source_id": "chunk-af879f05cdbed58e28fdea07f776bbad", "to": "\"FINANCIAL RISK MANAGEMENT\"", "width": 7.0}, {"description": "\"Risk Concentration is a crucial factor in assessing overall Credit Risk within ANZ\u0027s financial disclosures.\"", "from": "\"CREDIT RISK\"", "keywords": "\"risk assessment, exposure evaluation\"", "source_id": "chunk-af879f05cdbed58e28fdea07f776bbad", "to": "\"RISK CONCENTRATION\"", "width": 7.0}, {"description": "\"The Table of Financial Instruments is integral to understanding how Credit Risk is affecting ANZ\u0027s loan portfolio and risk strategy.\"", "from": "\"CREDIT RISK\"", "keywords": "\"data analysis, risk strategy\"", "source_id": "chunk-af879f05cdbed58e28fdea07f776bbad", "to": "\"TABLE OF FINANCIAL INSTRUMENTS\"", "width": 8.0}, {"description": "\"Off-balance sheet commitments can contribute to Credit Risk, as they represent additional potential liabilities that are not readily observable.\"", "from": "\"CREDIT RISK\"", "keywords": "\"financial liabilities, risk implications\"", "source_id": "chunk-af879f05cdbed58e28fdea07f776bbad", "to": "\"OFF-BALANCE SHEET COMMITMENTS\"", "width": 6.0}, {"description": "\"The classification of assets under a Strong credit profile directly affects the overall assessment of Credit Risk for ANZ.\"", "from": "\"CREDIT RISK\"", "keywords": "\"financial assessment, credit categorization\"", "source_id": "chunk-af879f05cdbed58e28fdea07f776bbad", "to": "\"STRONG CREDIT PROFILE\"", "width": 8.0}, {"description": "\"The Satisfactory risk classification helps gauge the level of Credit Risk associated with certain financial assets of ANZ.\"", "from": "\"CREDIT RISK\"", "keywords": "\"risk assessment, financial evaluation\"", "source_id": "chunk-af879f05cdbed58e28fdea07f776bbad", "to": "\"SATISFACTORY RISK\"", "width": 7.0}, {"description": "\"Understanding Sub-standard loans is crucial for analyzing potential Credit Risk that could escalate into serious issues.\"", "from": "\"CREDIT RISK\"", "keywords": "\"risk monitoring, asset quality\"", "source_id": "chunk-af879f05cdbed58e28fdea07f776bbad", "to": "\"SUB-STANDARD BUT NOT PAST DUE OR IMPAIRED\"", "width": 7.0}, {"description": "\"The RMF addresses Credit Risk by outlining management strategies and processes to mitigate potential losses.\"", "from": "\"CREDIT RISK\"", "keywords": "\"risk management, mitigation\"", "source_id": "chunk-cf03ba05395ab2f3077234474a121c96", "to": "\"RISK MANAGEMENT FRAMEWORK (RMF)\"", "width": 8.0}, {"description": "\"Credit Quality directly affects Credit Risk assessments, influencing the company\u0027s lending decisions.\"", "from": "\"CREDIT RISK\"", "keywords": "\"risk assessment, lending policy\"", "source_id": "chunk-cf03ba05395ab2f3077234474a121c96", "to": "\"CREDIT QUALITY\"", "width": 8.0}, {"description": "\"Housing Loans are a specific financial product that involves credit risk, as they are secured by property mortgages and often subject to default risk.\"", "from": "\"CREDIT RISK\"", "keywords": "\"secured lending, risk exposure\"", "source_id": "chunk-4a4142f5def2d1db12d22d2a55ce983e", "to": "\"HOUSING LOANS\"", "width": 7.0}, {"description": "\"Business Loans represent another form of credit risk that ANZ manages through various strategies, including collateral security.\"", "from": "\"CREDIT RISK\"", "keywords": "\"business financing, risk management\"", "source_id": "chunk-4a4142f5def2d1db12d22d2a55ce983e", "to": "\"BUSINESS LOANS\"", "width": 7.0}, {"description": "\"Credit Risk is directly addressed under Pillar 1 of the Basel framework, which establishes minimum capital requirements.\"", "from": "\"CREDIT RISK\"", "keywords": "\"risk management, capital requirements\"", "source_id": "chunk-dcb6ffc67e1931e1d3e88c25814ce877", "to": "\"PILLAR 1\"", "width": 10.0}, {"description": "\"ANZ Bank New Zealand Limited is actively involved in managing Credit Risk as part of its financial operations.\"", "from": "\"CREDIT RISK\"", "keywords": "\"risk management, banking operations\"", "source_id": "chunk-ffbe2800e106f03f55ea93877f126b3d", "to": "\"ANZ BANK NEW ZEALAND LIMITED\"", "width": 9.0}, {"description": "\"Capital Ratios are used to assess the impact of Credit Risk on the bank\u0027s financial health and stability.\"", "from": "\"CREDIT RISK\"", "keywords": "\"financial assessment, stability\"", "source_id": "chunk-ffbe2800e106f03f55ea93877f126b3d", "to": "\"CAPITAL RATIOS\"", "width": 7.0}, {"description": "\"Probability of Default is a key component in assessing Credit Risk for financial institutions like ANZ Bank.\"", "from": "\"CREDIT RISK\"", "keywords": "\"risk assessment, metrics\"", "source_id": "chunk-ffbe2800e106f03f55ea93877f126b3d", "to": "\"PROBABILITY OF DEFAULT (PD)\"", "width": 8.0}, {"description": "\"Exposure at Default is integral to determining the Credit Risk associated with a borrower in banking contexts.\"", "from": "\"CREDIT RISK\"", "keywords": "\"risk metrics, assessment\"", "source_id": "chunk-ffbe2800e106f03f55ea93877f126b3d", "to": "\"EXPOSURE AT DEFAULT (EAD)\"", "width": 8.0}, {"description": "\"Loss Given Default is essential in calculating the potential losses related to Credit Risk evaluations.\"", "from": "\"CREDIT RISK\"", "keywords": "\"risk calculations, assessments\"", "source_id": "chunk-ffbe2800e106f03f55ea93877f126b3d", "to": "\"LOSS GIVEN DEFAULT (LGD)\"", "width": 8.0}, {"description": "\"Credit Risk is a significant component of Material Financial Risks that ANZ must manage to maintain financial stability.\"", "from": "\"CREDIT RISK\"", "keywords": "\"risk management, financial stability\"", "source_id": "chunk-2a26bf7f3ea3cf8d8df0c1d5333874a9", "to": "\"MATERIAL FINANCIAL RISKS\"", "width": 8.0}, {"description": "\"Advanced IRB exposures are a specific approach to manage Credit Risk under Basel III guidelines.\"", "from": "\"CREDIT RISK\"", "keywords": "\"risk management, regulatory framework\"", "source_id": "chunk-02b16d56c8e3becefd6acd619f4420f7", "to": "\"ADVANCED IRB EXPOSURES\"", "width": 6.0}, {"description": "\"Risk Weightings are essential in quantifying Credit Risk and determining capital requirements for banks.\"", "from": "\"CREDIT RISK\"", "keywords": "\"capital requirements, risk assessment\"", "source_id": "chunk-02b16d56c8e3becefd6acd619f4420f7", "to": "\"RISK WEIGHTINGS\"", "width": 7.0}, {"description": "\"Guarantees help reduce credit risk by providing additional assurance that a borrower\u0027s obligations will be met.\"", "from": "\"CREDIT RISK\"", "keywords": "\"risk mitigation, financial assurance\"", "source_id": "chunk-2426ca48d11e3b3f5b420fec63665644", "to": "\"GUARANTEE\"", "width": 8.0}, {"description": "\"Credit derivatives are used to mitigate credit risk by transferring risk associated with borrower defaults.\"", "from": "\"CREDIT RISK\"", "keywords": "\"risk transfer, financial instrument\"", "source_id": "chunk-2426ca48d11e3b3f5b420fec63665644", "to": "\"CREDIT DERIVATIVES\"", "width": 7.0}, {"description": "\"Personnel Expenses include the costs associated with Defined Contribution Schemes recognized by ANZ as they incur obligations.\"", "from": "\"PERSONNEL EXPENSES\"", "keywords": "\"financial obligation, employee compensation\"", "source_id": "chunk-a411e74ac1aeddb9ea997c73904f30b8", "to": "\"DEFINED CONTRIBUTION SCHEMES\"", "width": 8.0}, {"description": "\"Stage 1 is involved in assessing credit impairment charges related to Recoveries and write-backs, indicating its role in the process.\"", "from": "\"STAGE 1\"", "keywords": "\"credit evaluation, recovery process\"", "source_id": "chunk-ca148fc383ce9c2f2560f084198e554e", "to": "\"RECOVERIES AND WRITE-BACKS\"", "width": 7.0}, {"description": "\"Stage 1 is part of the ECL framework, signifying the classification of assets that carry lower risk, and is relevant for assessing credit losses.\"", "from": "\"STAGE 1\"", "keywords": "\"credit classification, impairment assessment\"", "source_id": "chunk-49384de89113cb2738c8b68d35c57501", "to": "\"EXPECTED CREDIT LOSS (ECL)\"", "width": 6.0}, {"description": "\"Stage 1 is part of the classification system used by ANZ in calculating its Allowance for Expected Credit Losses based on credit risk.\"", "from": "\"STAGE 1\"", "keywords": "\"credit classification, financial provisions\"", "source_id": "chunk-b46c80c1ab7bb2bdccbfb627a63fa185", "to": "\"ALLOWANCE FOR EXPECTED CREDIT LOSSES\"", "width": 8.0}, {"description": "\"Stage 1 assets are evaluated based on Expected Credit Loss projections for short-term credit risks.\"", "from": "\"STAGE 1\"", "keywords": "\"credit risk assessment, projections\"", "source_id": "chunk-59d348f4af1333e183880ce575219dd5", "to": "\"EXPECTED CREDIT LOSS\"", "width": 6.0}, {"description": "\"Stage 1 assets are assessed under the Expected Credit Loss Model for possible default events over the next 12 months.\"", "from": "\"STAGE 1\"", "keywords": "\"risk assessment, classification\"", "source_id": "chunk-e72dfc2111d7785e2fff0b699a03d524", "to": "\"EXPECTED CREDIT LOSS IMPAIRMENT MODEL\"", "width": 8.0}, {"description": "\"Stage 1 assets typically have low Expected Credit Loss, indicating a lower risk profile for these financial assets.\"", "from": "\"STAGE 1\"", "keywords": "\"credit quality, risk classification\"", "source_id": "chunk-92bb655af4705fcaeb8521299191d5fa", "to": "\"ECL\"", "width": 7.0}, {"description": "\"Stage 2 is part of the Collectively Assessed evaluations, indicating a detailed view of credit impairment for broader analysis.\"", "from": "\"STAGE 2\"", "keywords": "\"credit evaluation, group assessment\"", "source_id": "chunk-ca148fc383ce9c2f2560f084198e554e", "to": "\"COLLECTIVELY ASSESSED\"", "width": 6.0}, {"description": "\"Stage 2 represents a significant credit deterioration within the ECL model, representing an important evaluative stage for financial assets.\"", "from": "\"STAGE 2\"", "keywords": "\"credit risk, impairment assessment\"", "source_id": "chunk-49384de89113cb2738c8b68d35c57501", "to": "\"EXPECTED CREDIT LOSS (ECL)\"", "width": 7.0}, {"description": "\"Stage 2 represents the evolving classifications within the Allowance for Expected Credit Losses, capturing increased risks.\"", "from": "\"STAGE 2\"", "keywords": "\"credit classification, financial provisions\"", "source_id": "chunk-b46c80c1ab7bb2bdccbfb627a63fa185", "to": "\"ALLOWANCE FOR EXPECTED CREDIT LOSSES\"", "width": 8.0}, {"description": "\"Stage 2 involves assessing Expected Credit Loss based on significant increases in credit risks since origination.\"", "from": "\"STAGE 2\"", "keywords": "\"risk classification, expected losses\"", "source_id": "chunk-59d348f4af1333e183880ce575219dd5", "to": "\"EXPECTED CREDIT LOSS\"", "width": 7.0}, {"description": "\"Stage 2 assets reflect a significant increase in credit risk, resulting in a higher Expected Credit Loss compared to Stage 1.\"", "from": "\"STAGE 2\"", "keywords": "\"credit quality, risk classification\"", "source_id": "chunk-92bb655af4705fcaeb8521299191d5fa", "to": "\"ECL\"", "width": 8.0}, {"description": "\"Stage 3 evaluations may include cases that have underwent Individually Assessed scrutiny, denoting a more targeted examination.\"", "from": "\"STAGE 3\"", "keywords": "\"credit evaluation, severity assessment\"", "source_id": "chunk-ca148fc383ce9c2f2560f084198e554e", "to": "\"INDIVIDUAL ASSESSED\"", "width": 7.0}, {"description": "\"Stage 3 indicates financial assets that are credit impaired within the ECL framework, showcasing a higher level of risk for the Group.\"", "from": "\"STAGE 3\"", "keywords": "\"credit impairment, risk assessment\"", "source_id": "chunk-49384de89113cb2738c8b68d35c57501", "to": "\"EXPECTED CREDIT LOSS (ECL)\"", "width": 9.0}, {"description": "\"Stage 3 identifies financial instruments in default and informs the Allowance for Expected Credit Losses set by ANZ.\"", "from": "\"STAGE 3\"", "keywords": "\"credit classification, financial provisions\"", "source_id": "chunk-b46c80c1ab7bb2bdccbfb627a63fa185", "to": "\"ALLOWANCE FOR EXPECTED CREDIT LOSSES\"", "width": 8.0}, {"description": "\"In Stage 3, financial assets are recognized under the Expected Credit Loss Model due to objective evidence of impairment.\"", "from": "\"STAGE 3\"", "keywords": "\"risk classification, impairment\"", "source_id": "chunk-e72dfc2111d7785e2fff0b699a03d524", "to": "\"EXPECTED CREDIT LOSS IMPAIRMENT MODEL\"", "width": 9.0}, {"description": "\"Stage 3 assets are impaired, indicating a high Expected Credit Loss due to credit events impacting cash flow.\"", "from": "\"STAGE 3\"", "keywords": "\"credit impairment, risk classification\"", "source_id": "chunk-92bb655af4705fcaeb8521299191d5fa", "to": "\"ECL\"", "width": 9.0}, {"description": "\"Amounts in millions of dollars ($M) are used to quantify the total qualifying capital reported in the financial statements.\"", "from": "\"$M\"", "keywords": "\"financial metrics, reporting format\"", "source_id": "chunk-878d28615539125573d0f381ac0964de", "to": "\"TOTAL QUALIFYING CAPITAL\"", "width": 9.0}, {"description": "\"Note 13 addresses the methodology and calculations for the Allowance for Expected Credit Losses, linking the reporting practices to risk management.\"", "from": "\"ALLOWANCE FOR EXPECTED CREDIT LOSSES\"", "keywords": "\"accounting policy, financial disclosures\"", "source_id": "chunk-49384de89113cb2738c8b68d35c57501", "to": "\"NOTE 13\"", "width": 8.0}, {"description": "\"The Allowance for Expected Credit Losses is a direct consequence of implementing AASB 9, changing how credit losses are calculated.\"", "from": "\"ALLOWANCE FOR EXPECTED CREDIT LOSSES\"", "keywords": "\"credit losses, financial standards\"", "source_id": "chunk-85bbceb0f05533e2c8142bfa2ddfcc1b", "to": "\"AASB 9\"", "width": 9.0}, {"description": "\"The Allowance for Expected Credit Losses is classified as a Key Audit Matter due to its complexity and impact on financial reporting.\"", "from": "\"ALLOWANCE FOR EXPECTED CREDIT LOSSES\"", "keywords": "\"financial reporting, judgement\"", "source_id": "chunk-a34535cf9e9756813c65d6c5af8a69d4", "to": "\"KEY AUDIT MATTERS\"", "width": 9.0}, {"description": "\"Antonia Watson is responsible for managing and reporting on the performance of the Pacific Division.\"", "from": "\"PACIFIC DIVISION\"", "keywords": "\"leadership, organizational management\"", "source_id": "chunk-a684888c03c6cf0207959f3a7fb309b4", "to": "\"ANTONIA WATSON\"", "width": 8.0}, {"description": "\"The performance of the Pacific Division is evaluated through the Half Year Results, showing its financial health and operational status.\"", "from": "\"PACIFIC DIVISION\"", "keywords": "\"financial performance, evaluation\"", "source_id": "chunk-a684888c03c6cf0207959f3a7fb309b4", "to": "\"HALF YEAR RESULTS\"", "width": 9.0}, {"description": "\"Total Full Time Equivalent Staff (FTE) provides insight into the workforce size and capabilities of the Pacific Division, affecting operational performance.\"", "from": "\"PACIFIC DIVISION\"", "keywords": "\"workforce management, operational capacity\"", "source_id": "chunk-a684888c03c6cf0207959f3a7fb309b4", "to": "\"TOTAL FULL TIME EQUIVALENT STAFF (FTE)\"", "width": 7.0}, {"description": "\"Management oversees the implementation of AASB 9, which directly impacts financial reporting and risk management strategies at ANZ.\"", "from": "\"MANAGEMENT\"", "keywords": "\"regulatory compliance, strategic oversight\"", "source_id": "chunk-5b0412ee9bb4a7eccd1eafc9b45ae3a0", "to": "\"AASB 9\"", "width": 8.0}, {"description": "\"Management evaluates Gross Impaired Assets to assess the financial health and stability of ANZ.\"", "from": "\"MANAGEMENT\"", "keywords": "\"financial evaluation, risk management\"", "source_id": "chunk-5b0412ee9bb4a7eccd1eafc9b45ae3a0", "to": "\"GROSS IMPAIRED ASSETS\"", "width": 9.0}, {"description": "\"Loss Rates are used to analyze the performance of the Lending Portfolio to predict future financial risks and profitability.\"", "from": "\"LOSS RATES\"", "keywords": "\"financial analysis, risk prediction\"", "source_id": "chunk-5b0412ee9bb4a7eccd1eafc9b45ae3a0", "to": "\"LENDING PORTFOLIO\"", "width": 9.0}, {"description": "\"Financial Instruments expose ANZ to Credit spread risk as changes in spreads directly impact their valuations.\"", "from": "\"FINANCIAL INSTRUMENTS\"", "keywords": "\"financial exposure, risk factors\"", "source_id": "chunk-cfab293bdb6b925f1f326c25d707eec8", "to": "\"CREDIT SPREAD RISK\"", "width": 8.0}, {"description": "\"AASB 9 governs the classification and measurement of Financial Instruments, influencing their accounting treatment under the standard.\"", "from": "\"FINANCIAL INSTRUMENTS\"", "keywords": "\"accounting standard, financial reporting\"", "source_id": "chunk-ba486af16a7f00d52d59a0b1149c776f", "to": "\"AASB 9\"", "width": 10.0}, {"description": "\"The event of Valuation of Financial Instruments involves determining the fair value of the Financial Instruments held by The Group.\"", "from": "\"FINANCIAL INSTRUMENTS\"", "keywords": "\"valuation process, financial reporting\"", "source_id": "chunk-4b06c8e3e0eadebbb1dd88dbdc980208", "to": "\"VALUATION OF FINANCIAL INSTRUMENTS\"", "width": 10.0}, {"description": "\"AASB 9 provides the classification criteria for understanding financial assets in terms of measurement and reporting.\"", "from": "\"AASB 9\"", "keywords": "\"classification, measurement\"", "source_id": "chunk-d16d5b62211526769cd3fd09dd5f2f74", "to": "\"FINANCIAL ASSETS\"", "width": 7.0}, {"description": "\"AASB 9 contains specific guidance on measuring financial liabilities, ensuring consistent accounting practices.\"", "from": "\"AASB 9\"", "keywords": "\"financial management, reporting standards\"", "source_id": "chunk-d16d5b62211526769cd3fd09dd5f2f74", "to": "\"FINANCIAL LIABILITIES\"", "width": 6.0}, {"description": "\"PT Panin must comply with the requirements laid out in AASB 9, affecting its risk management activities in financial reporting.\"", "from": "\"AASB 9\"", "keywords": "\"hedge accounting, risk management\"", "source_id": "chunk-c4235ac8f3026c39077a8d55d80a17e8", "to": "\"PT PANIN\"", "width": 8.0}, {"description": "\"The implementation of AASB 9 may be influenced by the changes in benchmark rates as a result of Interest Rate Benchmark Reform.\"", "from": "\"AASB 9\"", "keywords": "\"financial instruments, regulatory changes\"", "source_id": "chunk-c4235ac8f3026c39077a8d55d80a17e8", "to": "\"INTEREST RATE BENCHMARK REFORM\"", "width": 7.0}, {"description": "\"AASB 9 has replaced AASB 139 for reporting on credit impairments, indicating a shift in regulatory frameworks for financial reporting.\"\u003cSEP\u003e\"AASB 9 introduces new hedge accounting requirements, which provide an alternative to the ongoing application of AASB 139.\"\u003cSEP\u003e\"AASB 9 revises AASB 139, improving the handling of credit losses in financial reporting.\"\u003cSEP\u003e\"AASB 9 supersedes AASB 139, indicating a pivotal shift in accounting standards for credit impairment charges.\"\u003cSEP\u003e\"Transitioning to AASB 9 from AASB 139 involves a change in the assessment and recognition methods for financial assets.\".\"\u003cSEP\u003e\"AASB 9 is positioned to potentially replace AASB 139 in the Company\u0027s hedge accounting practices, indicating a transition in standards.\"\u003cSEP\u003e\"AASB 9 replaces AASB 139 as the standard for measuring credit impairment, indicating a transition in regulatory framework.\"\u003cSEP\u003e\"AASB 9 supersedes AASB 139, marking a significant evolution in financial reporting standards for financial instruments.\"", "from": "\"AASB 9\"", "keywords": "\"accounting standards evolution, regulatory change\"\u003cSEP\u003e\"accounting standards, revision\"\u003cSEP\u003e\"accounting transition, financial standards\"\u003cSEP\u003e\"hedge accounting, standards transition\"\u003cSEP\u003e\"regulatory change, accounting standards\"\u003cSEP\u003e\"regulatory change, financial reporting\"\u003cSEP\u003e\"regulatory changes, accounting standards\"\u003cSEP\u003e\"transition, accounting standards\"", "source_id": "chunk-bd391279477d962d9816465d7476871d\u003cSEP\u003echunk-85a14741418f29221cfa3db72ee9eb44\u003cSEP\u003echunk-c0b412eb42cd42808e56a873b81e9c25\u003cSEP\u003echunk-d585ad9e2c0c9fd68c7fc5c48349e1be\u003cSEP\u003echunk-85bbceb0f05533e2c8142bfa2ddfcc1b\u003cSEP\u003echunk-a877047d670cf3f56bd23aa83232e3b6\u003cSEP\u003echunk-e72dfc2111d7785e2fff0b699a03d524\u003cSEP\u003echunk-9bf12f1ebceb495e7ab5a7c245bae347", "to": "\"AASB 139\"", "width": 63.0}, {"description": "\"AASB 9 impacted the provisions for credit impairment as recorded in the Financial Statements.\"", "from": "\"AASB 9\"", "keywords": "\"accounting impact, financial reporting\"", "source_id": "chunk-f4275cf72d2899670248f2278f5329e9", "to": "\"FINANCIAL STATEMENTS\"", "width": 9.0}, {"description": "\"The operations of ANZ Wealth Australia are impacted by the regulatory changes introduced by AASB 9 on financial asset classification.\"", "from": "\"AASB 9\"", "keywords": "\"regulatory impact, financial operations\"", "source_id": "chunk-98cf3325dd5c9ab323e59e80829b4d80", "to": "\"ANZ WEALTH AUSTRALIA\"", "width": 7.0}, {"description": "\"The cash flow statement details how AASB 9\u0027s adoption affects the classification of financial assets and cash flows.\"", "from": "\"AASB 9\"", "keywords": "\"financial changes, standard adoption\"", "source_id": "chunk-1b47b93498fa0399e01f3cd306d9a688", "to": "\"CASH FLOW STATEMENT\"", "width": 7.0}, {"description": "\"The AASB 9 accounting standard directly influences the classification and measurement of Financial Assets and Financial Liabilities.\")", "from": "\"AASB 9\"", "keywords": "\"accounting standards, financial classification\"", "source_id": "chunk-43783d839acf5c0a0aa5191594f85f12", "to": "\"FINANCIAL ASSETS AND FINANCIAL LIABILITIES\"", "width": 9.0}, {"description": "\"AASB 9 modifies how provisions for credit impairments are measured and communicated, impacting financial results.\"", "from": "\"AASB 9\"", "keywords": "\"credit losses, financial adjustments\"", "source_id": "chunk-85bbceb0f05533e2c8142bfa2ddfcc1b", "to": "\"PROVISIONS FOR CREDIT IMPAIRMENT\"", "width": 8.0}, {"description": "\"AASB 9 requires the classification of Investment Securities based on the business model of collecting and selling financial assets.\"\u003cSEP\u003e\"The reporting and measurement of Investment Securities have changed with the adoption of AASB 9, affecting how these assets are categorized.\"", "from": "\"AASB 9\"", "keywords": "\"classification, financial reporting\"\u003cSEP\u003e\"financial instruments, accounting changes\"", "source_id": "chunk-85bbceb0f05533e2c8142bfa2ddfcc1b\u003cSEP\u003echunk-a877047d670cf3f56bd23aa83232e3b6", "to": "\"INVESTMENT SECURITIES\"", "width": 16.0}, {"description": "\"AASB 9 affects the treatment of Deferred Tax Assets, influencing how they are reported in financial statements.\"", "from": "\"AASB 9\"", "keywords": "\"tax accounting, compliance\"", "source_id": "chunk-ba486af16a7f00d52d59a0b1149c776f", "to": "\"DEFERRED TAX ASSETS\"", "width": 10.0}, {"description": "\"AASB 9 impacts reporting of Current Tax Liabilities, requiring adjustments based on changes in financial instruments.\"", "from": "\"AASB 9\"", "keywords": "\"tax compliance, regulatory change\"", "source_id": "chunk-ba486af16a7f00d52d59a0b1149c776f", "to": "\"CURRENT TAX LIABILITIES\"", "width": 9.0}, {"description": "\"AASB 9 is specifically related to the allowance for expected credit losses, which is a key focus in financial reporting for organizations like ANZ.\"", "from": "\"AASB 9\"", "keywords": "\"financial instruments, risk management\"", "source_id": "chunk-c44eae7c5afcfe12700d3767787cb83c", "to": "\"CREDIT LOSSES\"", "width": 8.0}, {"description": "\"The Company adopted AASB 9, reflecting changes in how provisions for credit impairment are recognized.\"\u003cSEP\u003e\"The Company adopted AASB 9, which significantly impacts its approach to credit risk management and financial asset measurement.\"\u003cSEP\u003e\"The Company develops its expected credit loss measurement frameworks in compliance with the AASB 9 accounting standard.\"", "from": "\"AASB 9\"", "keywords": "\"accounting compliance, risk management\"\u003cSEP\u003e\"accounting standards, credit impairment\"\u003cSEP\u003e\"regulatory compliance, framework change\"", "source_id": "chunk-1203 asset evaluation, crucial for financial analysis.\"", "from": "\"BALANCE SHEET\"", "keywords": "\"financial analysis, asset management\"", "source_id": "chunk-9df33a734156386d8ffe8ee4b5895c64", "to": "\"GROSS LOANS \u0026 ADVANCES\"", "width": 9.0}, {"description": "\"The Income Statement and Balance Sheet together provide a comprehensive view of the financial status of AUSTRALIA AND NEW ZEALAND BANKING GROUP LIMITED over the fiscal year.\"", "from": "\"BALANCE SHEET\"", "keywords": "\"financial overview, interrelated reporting\"", "source_id": "chunk-c1bfb9d3920e4e2f9e14d685fc6a05e2", "to": "\"INCOME STATEMENT\"", "width": 7.0}, {"description": "\"Balance Sheet entries are subject to Valuation Adjustments to reflect the actual fair value of financial instruments.\"", "from": "\"BALANCE SHEET\"", "keywords": "\"financial reporting, fair value\"", "source_id": "chunk-3346bc550722d59e9d3524c89a0d8284", "to": "\"VALUATION ADJUSTMENTS\"", "width": 8.0}, {"description": "\"Total Amounts Recognised in the Balance Sheet are essential for understanding the overall structure of ANZ\u2019s financial position.\"", "from": "\"BALANCE SHEET\"", "keywords": "\"financial structure, reporting significance\"", "source_id": "chunk-3d73e4ba2ba3f58f5f6a61d4d0bad1d4", "to": "\"TOTAL AMOUNTS RECOGNISED IN THE BALANCE SHEET\"", "width": 9.0}, {"description": "\"The Directors of ANZ are responsible for proposing the 2019 Final Dividend based on the company\u0027s financial performance, influencing shareholder returns.\"", "from": "\"2019 FINAL DIVIDEND\"", "keywords": "\"governance, financial performance\"", "source_id": "chunk-baa17b66db8f0d4be0c8031b98a3962a", "to": "\"DIRECTORS\"", "width": 9.0}, {"description": "\"The proposed 2019 Final Dividend is linked to the Earnings Per Share (EPS), reflecting the company\u0027s profitability.\"", "from": "\"2019 FINAL DIVIDEND\"", "keywords": "\"profitability, financial metrics\"", "source_id": "chunk-70d489edb75636e3445bb54174510da7", "to": "\" 4b18f495bf10d703d1d090b00a", "to": "\"REMUNERATION REPORT\"", "width": 7.0}, {"description": "\"Directors serve on the Board of ANZ, making critical decisions that shape the organization\u2019s strategies and policies.\"", "from": "\"DIRECTORS\"", "keywords": "\"leadership, oversight\"", "source_id": "chunk-8684d6581f73dd116d7146c45022db6a", "to": "\"BOARD\"", "width": 9.0}, {"description": "\"Directors must adhere to the Conflict of Interest Protocol to maintain the integrity of their decision-making roles on the Board.\"", "from": "\"DIRECTORS\"", "keywords": "\"ethical oversight, governance\"", "source_id": "chunk-8684d6581f73dd116d7146c45022db6a", "to": "\"CONFLICT OF INTEREST PROTOCOL\"", "width": 6.0}, {"description": "\"All Directors include Non-Executive Directors who contribute to governance and oversight without being part of the executive management team.\"", "from": "\"DIRECTORS\"", "keywords": "\"governance structure, oversight\"", "source_id": "chunk-8684d6581f73dd116d7146c45022db6a", "to": "\"NON-EXECUTIVE DIRECTORS\"", "width": 9.0}, {"description": "\"Zurich acquired the Life Insurance Business, which significantly impacted the CET1 ratio and supports its financial position.\"", "from": "\"ZURICH\"", "keywords": "\"acquisition, financial impact\"", "source_id": "chunk-6b40fe7f2c6e780a3c546aa3ff972ae1", "to": "\"LIFE INSURANCE BUSINESS\"", "width": 8.0}, {"description": "\"OnePath General Insurance was sold to Zurich, indicating a significant corporate sale and transition of assets.\"", "from": "\"ZURICH\"", "keywords": "\"corporate sale, asset transition\"", "source_id": "chunk-36462d9380ddfee5071c6032ecc5125c", "to": "\"ONEPATH GENERAL INSURANCE PTY LIMITED\"", "width": 8.0}, {"description": "\"The sale of OnePath Life Australia Holdings to Zurich indicates an ongoing corporate restructuring process.\"", "from": "\"ZURICH\"", "keywords": "\"corporate restructuring, sale\"", "source_id": "chunk-36462d9380ddfee5071c6032ecc5125c", "to": "\"ONEPATH LIFE AUSTRALIA HOLDINGS PTY LIMITED\"", "width": 8.0}, {"description": "\"OnePath Life Limited\u0027s sale to Zurich reflects a strategic decision in corporate realignment within the insurance industry.\"", "from": "\"ZURICH\"", "keywords": "\"strategic decision, corporate realignment\"", "source_id": "chunk-36462d9380ddfee5071c6032ecc5125c", "to": "\"ONEPATH LIFE LIMITED\"", "width": 8.0}, {"description": "\"Economic Profit is calculated using the Cost of Capital as a key input, reflecting the required return on investment in performance evaluations.\"", "from": "\"ECONOMIC PROFIT\"", "keywords": "\"financial metrics, performance evaluation\"", "source_id": "chunk-e01cb6cea99ae296d270bd0f141ed597", "to": "\"COST OF CAPITAL\"", "width": 8.0}, {"description": "\"Imputation Credits enhance the Economic Return from Continuing Operations calculation, contributing to overall profitability assessments.\"", "from": "\"IMPUTATION CREDITS\"", "keywords": "\"tax benefits, financial performance\"", "source_id": "chunk-e01cb6cea99ae296d270bd0f141ed597", "to": "\"ECONOMIC RETURN FROM CONTINUING OPERATIONS\"", "width": 7.0}, {"description": "\"Derivative Financial Instruments are used by ANZ within hedging relationships to mitigate risks associated with market fluctuations.\"", "from": "\"DERIVATIVE FINANCIAL INSTRUMENTS\"", "keywords": "\"risk management, financial strategy\"", "source_id": "chunk-cb3768499faa56e41bd2c2be00a39ca0", "to": "\"HEDGING RELATIONSHIPS\"", "width": 8.0}, {"description": "\"Both Derivative Financial Instruments and Trading Securities are part of ANZ\u0027s financial trading operations, reliant on market fluctuations.\"", "from": "\"DERIVATIVE FINANCIAL INSTRUMENTS\"", "keywords": "\"financial instruments, trading activities\"", "source_id": "chunk-5eb3392e4ad8cef9f30fefffdb1a39bc", "to": "\"TRADING SECURITIES\"", "width": 7.0}, {"description": "\"The Company utilizes Derivative Financial Instruments to manage various market risks and to capitalize on price movements.\"", "from": "\"DERIVATIVE FINANCIAL INSTRUMENTS\"", "keywords": "\"risk management, financial strategy\"", "source_id": "chunk-3e7891e529e60f8d78ff5d8b7f0cb9b6", "to": "\"THE COMPANY\"", "width": 9.0}, {"description": "\"The performance and valuation of Derivative Financial Instruments are reflected in the Income Statement, impacting the company\u0027s financial performance.\"", "from": "\"DERIVATIVE FINANCIAL INSTRUMENTS\"", "keywords": "\"financial performance, reporting\"", "source_id": "chunk-3346bc550722d59e9d3524c89a0d8284", "to": "\"INCOME STATEMENT\"", "width": 9.0}, {"description": "\"Provisions are included in Total Liabilities, representing potential financial obligations.\"", "from": "\"TOTAL LIABILITIES\"", "keywords": "\"liability management, financial prudence\"", "source_id": "chunk-f4275cf72d2899670248f2278f5329e9", "to": "\"PROVISIONS\"", "width": 7.0}, {"description": "\"Increase in Debt Issuances directly impacts Total Liabilities, indicating ANZ\u0027s fundraising strategies.\"", "from": "\"TOTAL LIABILITIES\"", "keywords": "\"funding strategy, debt management\"", "source_id": "chunk-4b18db17c8b041156ddcf4fce305dffa", "to": "\"DEBT ISSUANCES\"", "width": 9.0}, {"description": "\"Total Liabilities are deducted from total assets to arrive at Net Assets, reflecting the financial position of ANZ.\"", "from": "\"TOTAL LIABILITIES\"", "keywords": "\"financial position, balance sheet\"", "source_id": "chunk-7639377119b7a19921772a5483a484ae", "to": "\"NET ASSETS\"", "width": 9.0}, {"description": "\"Liquidity Risk is a critical aspect addressed within the framework of Financial Risk Management to ensure solvency.\"", "from": "\"LIQUIDITY RISK\"", "keywords": "\"risk mitigation, financial health\"", "source_id": "chunk-cf03ba05395ab2f3077234474a121c96", "to": "\"FINANCIAL RISK MANAGEMENT\"", "width": 9.0}, {"description": "\"The 2019 Half included adjustments related to the sale of the Life Insurance Business, impacting ANZ\u0027s financial r anking services provided by ANZ, facing market challenges and competitive pressure.\"\\\u003c|\"banking services, competitive landscape\"", "from": "\"HOME LOANS\"", "keywords": "7", "source_id": "chunk-8910973b5f5ae7b479d737e6a333bf0f", "to": "\"COMMERCIAL LENDING\"", "width": 7.0}, {"description": "\"ANZ Bank New Zealand Limited engages in Debt Issuances as part of its financial strategies to raise capital.\"", "from": "\"DEBT ISSUANCES\"", "keywords": "\"capital management, financial strategy\"", "source_id": "chunk-ced294584d07e87338ecd17c92a6c601", "to": "\"ANZ BANK NEW ZEALAND LIMITED\"", "width": 9.0}, {"description": "\"Debt Issuances contributes to the Total Debt Issued, indicating the company\u0027s overall liabilities to creditors.\"", "from": "\"DEBT ISSUANCES\"", "keywords": "\"financing, liabilities\"", "source_id": "chunk-cf03ba05395ab2f3077234474a121c96", "to": "\"TOTAL DEBT ISSUED\"", "width": 8.0}, {"description": "\"Debt Issuances contribute to Financial Liabilities on the balance sheet, indicating how ANZ manages its borrowing.\"", "from": "\"DEBT ISSUANCES\"", "keywords": "\"capital raising, financial obligations\"", "source_id": "chunk-fb68635bce894109a3cb7c076db03f6d", "to": "\"FINANCIAL LIABILITIES\"", "width": 9.0}, {"description": "\"Accrued Interest is involved in calculating the carrying amount of Debt Issuances, affecting the company\u0027s financial position.\"", "from": "\"DEBT ISSUANCES\"", "keywords": "\"financial management, debt obligations\"", "source_id": "chunk-c29d1e84d3058a186e63f911a6b6f73d", "to": "\"ACCRUED INTEREST\"", "width": 6.0}, {"description": "\"ING Group\u0027s LCR is evaluated in the context of its operational resilience and regulatory compliance under Basel III.\"", "from": "\"LIQUIDITY COVERAGE RATIO (LCR)\"", "keywords": "\"liquidity assessment, regulatory compliance\"", "source_id": "chunk-14dd2223a3b03160cf566a3bea3107b4", "to": "\"ING GROUP\"", "width": 8.0}, {"description": "\"Credit Suisse is assessed base idity status of ANZ.\"", "from": "\"CASH INFLOWS\"", "keywords": "\"liquidity assessment, cash flow\"", "source_id": "chunk-9a67d62f24f6f6043ed3e0fd879e2f59", "to": "\"TOTAL CASH OUTFLOWS\"", "width": 8.0}, {"description": "\"The CET1 Ratio is calculated based on the Risk Weighted Assets, reflecting a bank\u0027s capital adequacy.\"", "from": "\"RISK WEIGHTED ASSETS (RWA)\"", "keywords": "\"financial metrics, capital adequacy\"", "source_id": "chunk-6b40fe7f2c6e780a3c546aa3ff972ae1", "to": "\"CET1 RATIO\"", "width": 10.0}, {"description": "\"The Basel Committee establishes guidelines that influence the CET1 Ratio standards applicable to banks internationally.\"", "from": "\"BASEL COMMITTEE\"", "keywords": "\"regulatory framework, international standards\"", "source_id": "chunk-6b40fe7f2c6e780a3c546aa3ff972ae1", "to": "\"CET1 RATIO\"", "width": 9.0}, {"description": "\"Operational Risk RWA impacts the calculation of the CET1 Ratio, as it encompasses risks that need to be managed for capital adequacy.\"", "from": "\"CET1 RATIO\"", "keywords": "\"risk management, financial health\"", "source_id": "chunk-6b40fe7f2c6e780a3c546aa3ff972ae1", "to": "\"OPERATIONAL RISK RWA\"", "width": 7.0}, {"description": "\"Net Imposts influence the calculations that affect the CET1 Ratio, highlighting their financial interdependencies.\"", "from": "\"CET1 RATIO\"", "keywords": "\"financial adjustments, regulatory impact\"", "source_id": "chunk-6b40fe7f2c6e780a3c546aa3ff972ae1", "to": "\"NET IMPOSTS\"", "width": 7.0}, {"description": "\"Operational Risk RWA is impacted by the Operational Risk Capital Overlay as part of risk governance and assessments.\"", "from": "\"OPERATIONAL RISK RWA\"", "keywords": "\"risk management, capital adequacy\"", "source_id": "chunk-6b40fe7f2c6e780a3c546aa3ff972ae1", "to": "\"OPERATIONAL RISK CAPITAL OVERLAY\"", "width": 8.0}, {"description": "\"Both New Zealand Mortgages and Farm Lending Portfolios are evaluated under similar risk weight standards set by reg n\"", "source_id": "chunk-8e2a08fdbb27abfa813ba763c31042ee", "to": "\"CASH PROFIT SEPTEMBER 2019\"", "width": 7.0}, {"description": "\"Antonia Watson manages operations that include overseeing Total Full Time Equivalent Staff, which impacts the organization\u0027s operational effectiveness.\"", "from": "\"TOTAL FULL TIME EQUIVALENT STAFF (FTE)\"", "keywords": "\"staff management, operational oversight\"", "source_id": "chunk-575534ee4b5ba9b7f18560bf8e85e9da", "to": "\"ANTONIA WATSON\"", "width": 7.0}, {"description": "\"Credit Impairment Charge/Release affects the Profit/(Loss) Before Income Tax, showcasing its impact on overall profitability.\"", "from": "\"CREDIT IMPAIRMENT CHARGE/RELEASE\"", "keywords": "\"financial impact, profitability\"", "source_id": "chunk-e9ec5bc7788d86ae835bfd079ac67a72", "to": "\"PROFIT/(LOSS) BEFORE INCOME TAX\"", "width": 7.0}, {"description": "\"The region\u0027s performance is included in the analysis of Markets Operating Income, highlighting its importance to total income.\"", "from": "\"ASIA, PACIFIC, EUROPE \u0026 AMERICA\"", "keywords": "\"regional performance, financial significance\"", "source_id": "chunk-d0a8aacbfa02fb8c176feb8b641a1157", "to": "\"MARKETS OPERATING INCOME\"", "width": 7.0}, {"description": "\"The financial statements also contain metrics for the Asia, Pacific, Europe \u0026 America region, reflecting its financial activities.\"", "from": "\"ASIA, PACIFIC, EUROPE \u0026 AMERICA\"", "keywords": "\"regional metrics, financial reporting\"", "source_id": "chunk-968946f5a46b5ac58dc89b9de37a6fcd", "to": "\"FINANCIAL STATEMENTS\"", "width": 8.0}, {"description": "\"Deposits are discussed in the context of the Asia, Pacific, Europe \u0026 America region, highlighting the global nature of financial activities.\"", "from": "\"ASIA, PACIFIC, EUROPE \u0026 AMERICA\"", "keywords": "\"financial activities, global relevance\"", "source_id": "chunk-d585ad9e2c0c9fd68c7fc5c48349e1be", "to": "\"DEPOSITS\"", "width": 9.0}, {"descri
