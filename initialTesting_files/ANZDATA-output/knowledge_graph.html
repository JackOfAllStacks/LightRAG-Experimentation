ATING EXPENSES\"", "shape": "dot", "size": 10, "source_id": "chunk-85bbceb0f05533e2c8142bfa2ddfcc1b\u003cSEP\u003echunk-d3b7f9ed878595236d24eeed4674a7d0"}, {"color": "#d2addf", "description": "\"Final Dividends refer to the dividends declared at the end of the financial year, providing returns to shareholders based on full-year profits.\"", "entity_type": "\"CONCEPT\"", "id": "\"FINAL DIVIDENDS\"", "label": "\"FINAL DIVIDENDS\"", "shape": "dot", "size": 10, "source_id": "chunk-137509c4091a450b8feba7464e61faa6"}, {"color": "#cd0215", "description": "\"P.T. Bank Pan Indonesia is a banking institution contributing to profits from associates with an increase of $44 million.\"\u003cSEP\u003e\"P.T. Bank Pan Indonesia is an associate bank in which the Group holds a 39% ownership interest, contributing to the Group\u0027s profit.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"P.T. BANK PAN INDONESIA\"", "label": "\"P.T. BANK PAN INDONESIA\"", "shape": "dot", "size": 10, "source_id": "chunk-0ebbfc96fb97353c83f6f82fbbf1c0a8\u003cSEP\u003echunk-36462d9380ddfee5071c6032ecc5125c"}, {"color": "#2b3935", "description": "\"MCC OnePath Life NZ Ltd is an organization that was involved in financial services, specifically within the New Zealand market, and experienced a gain from its sale.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MCC ONEPATH LIFE NZ LTD\"", "label": "\"MCC ONEPATH LIFE NZ LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-0b5544af6f50f6b695970c1f40d9dd28"}, {"color": "#5423e9", "description": "\"Financial Results comprise the summary of ANZ\u0027s performance over specific periods, including cash profit and statutory profit reports.\"\u003cSEP\u003e\"Financial Results refer to the comprehensive financial performance indicators and changes documented over specified periods.\"", "entity_type": "\"EVENT\"", "id": "\"FINANCIAL RESULTS\"", "label": "\"FINANCIAL RESULTS\"", "shape": "dot", "size": 10, "source_id": "chunk-0ebbfc96fb97353c83f6f82fbbf1c0a8\u003cSEP\u003echunk-257cdcfc967d3cc3482388050a049a87"}, {"color": "#51c999", "description": "\"The ANZ Annual Financial Report is an important document that provides financial information and critical accounting estimates and judgments for the Group.\"", "entity_type": "\"EVENT\"", "id": "\"ANZ ANNUAL FINANCIAL REPORT\"", "label": "\"ANZ ANNUAL FINANCIAL REPORT\"", "shape": "dot", "size": 10, "source_id": "chunk-701afd4c15d9ca82be503bcc87c36fc8"}, {"color": "#4353c8", "description": "\"ANZ Company is a financial institution involved in various banking operations, as indicated by the discussion of net interest income, operating income, and fees.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ COMPANY\"", "label": "\"ANZ COMPANY\"", "shape": "dot", "size": 10, "source_id": "chunk-462e3309a6be80d22b2bd4851464371c"}, {"color": "#445b17", "description": "\"International refers to ANZ\u0027s global operations and earnings outside Australia.\"\u003cSEP\u003e\"International refers to operations that span beyond the domestic markets of Australlia and New Zealand, indicating a broader geographical focus of the organization.\"\u003cSEP\u003e\"International refers to the geographic scope of operations which includes Asia, Pacific, Europe, and America, highlighting its global significance.\"", "entity_type": "\"GEO\"", "id": "\"INTERNATIONAL\"", "label": "\"INTERNATIONAL\"", "shape": "dot", "size": 10, "source_id": "chunk-f07606abb7de85e30e859dfcad307ad4\u003cSEP\u003echunk-9df33a734156386d8ffe8ee4b5895c64\u003cSEP\u003echunk-e434948587d34e0d9632e45ff03d40ab"}, {"color": "#8deb61", "description": "\"Total Full Time Equivalent Staff (FTE) denotes the number of full-time employees, reflecting the organization\u0027s workforce size and operational capacity.\"\u003cSEP\u003e\"Total Full Time Equivalent Staff (FTE) indicates the number of full-time employees contributing to operational effectiveness.\"\u003cSEP\u003e\"Total Full Time Equivalent Staff (FTE) refers to the total count of full-time staff used to measure the bank\u0027s workforce efficiency and operational capacity.\"\u003cSEP\u003e\"Total Full Time Equivalent Staff (FTE) represents the number of employees converted to a full-time basis, indicating organizational size.\"\u003cSEP\u003e\"Total Full Time Equivalent Staff represents the number of employees working full-time for ANZ, an indicator of its operational capacity.\"", "entity_type": "\"EVENT\"", "id": "\"TOTAL FULL TIME EQUIVALENT STAFF (FTE)\"", "label": "\"TOTAL FULL TIME EQUIVALENT STAFF (FTE)\"", "shape": "dot", "size": 10, "source_id": "chunk-8e2a08fdbb27abfa813ba763c31042ee\u003cSEP\u003echunk-e434948587d34e0d9632e45ff03d40ab\u003cSEP\u003echunk-a684888c03c6cf0207959f3a7fb309b4\u003cSEP\u003echunk-0444cd59b4663696ba19076eeb8deaa9\u003cSEP\u003echunk-575534ee4b5ba9b7f18560bf8e85e9da"}, {"color": "#539927", "description": "\"Deutsche Bank is a global bank that provides financial services, where the subject served as Executive Chairman in Australia and New Zealand.\"\u003cSEP\u003e\"Deutsche Bank is a major global investment bank that offers financial services and has various metrics related to currency volatility and economic performance.\"\u003cSEP\u003e\"Deutsche Bank is examined for its capital ratios in the context of Basel III in the financial sector.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"DEUTSCHE BANK\"", "label": "\"DEUTSCHE BANK\"", "shape": "dot", "size": 10, "source_id": "chunk-093f3a04fd662c539d6dd31fb1cf1f27\u003cSEP\u003echunk-9df33a734156386d8ffe8ee4b5895c64\u003cSEP\u003echunk-14dd2223a3b03160cf566a3bea3107b4"}, {"color": "#ece5e9", "description": "\"FX Markets refer to foreign exchange markets where currencies are traded, indicated by volatility measures mentioned in the document.\"", "entity_type": "\"EVENT\"", "id": "\"FX MARKETS\"", "label": "\"FX MARKETS\"", "shape": "dot", "size": 10, "source_id": "chunk-9df33a734156386d8ffe8ee4b5895c64"}, {"color": "#acdb30", "description": "\"Rates Markets indicate markets where interest rates are determined and traded, showing volatility as noted in the text.\"", "entity_type": "\"EVENT\"", "id": "\"RATES MARKETS\"", "label": "\"RATES MARKETS\"", "shape": "dot", "size": 10, "source_id": "chunk-9df33a734156386d8ffe8ee4b5895c64"}, {"color": "#2753fc", "description": "\"Franchise Trading indicates revenue derived from trading activities within the franchise sector.\"\u003cSEP\u003e\"Franchise Trading involves the management of strategic positions related to client sales flow, significant for operational strategies.\"\u003cSEP\u003e\"Franchise Trading is associated with favorable market conditions in Australia and New Zealand, contributing to income increases in the specified period.\"\u003cSEP\u003e\"Franchise Trading refers to trading activities related to franchise operations, highlighting another aspect of the organization\u0027s financial metrics.\"", "entity_type": "\"EVENT\"", "id": "\"FRANCHISE TRADING\"", "label": "\"FRANCHISE TRADING\"", "shape": "dot", "size": 10, "source_id": "chunk-0ebbfc96fb97353c83f6f82fbbf1c0a8\u003cSEP\u003echunk-d0a8aacbfa02fb8c176feb8b641a1157\u003cSEP\u003echunk-7b30cf8f93175f372235bb38222348bf\u003cSEP\u003echunk-9df33a734156386d8ffe8ee4b5895c64"}, {"color": "#6696a0", "description": "\"Franchise Sales are assessed in the context of financial performance, indicating the overall sales health across different periods.\"\u003cSEP\u003e\"Franchise Sales denote the income generated from selling franchises, which remained stable in financial reports.\"\u003cSEP\u003e\"Franchise Sales indicate activity related to clients restructuring to lock in low rates, contributing to revenue in Australia and New Zealand.\"\u003cSEP\u003e\"Franchise Sales represent direct client flow business on core products, emphasizing the institution\u0027s market activities.\"", "entity_type": "\"EVENT\"", "id": "\"FRANCHISE SALES\"", "label": "\"FRANCHISE SALES\"", "shape": "dot", "size": 10, "source_id": "chunk-0ebbfc96fb97353c83f6f82fbbf1c0a8\u003cSEP\u003echunk-d0a8aacbfa02fb8c176feb8b641a1157\u003cSEP\u003echunk-7b30cf8f93175f372235bb38222348bf\u003cSEP\u003echunk-9df33a734156386d8ffe8ee4b5895c64"}, {"color": "#fb95c9", "description": "\"Half Year Net interest income refers to the reported net interest income for the half year period.\"", "entity_type": "\"EVENT\"", "id": "\"HALF YEAR NET INTEREST INCOME\"", "label": "\"HALF YEAR NET INTEREST INCOME\"", "shape": "dot", "size": 10, "source_id": "chunk-8dd6c9625cd8b6b40f7a9cb78f170b3d"}, {"color": "#320eee", "description": "\"Loss Rate represents the proportion of total exposure that is lost annually, which is an important metric from ANZ\u0027s risk management perspective.\"", "entity_type": "\"CONCEPT\"", "id": "\"LOSS RATE\"", "label": "\"LOSS RATE\"", "shape": "dot", "size": 10, "source_id": "chunk-f553753e72afee8c31e9e898681dceef"}, {"color": "#6b4784", "description": "\"Net Funds Management Income refers to the income generated from managing funds, indicating the performance of investment activities during the reporting period.\"", "entity_type": "\"EVENT\"", "id": "\"NET FUNDS MANAGEMENT INCOME\"", "label": "\"NET FUNDS MANAGEMENT INCOME\"", "shape": "dot", "size": 10, "source_id": "chunk-575534ee4b5ba9b7f18560bf8e85e9da"}, {"color": "#295995", "description": "\"Restructuring describes changes made to the workforce and operations within the Group for efficiency.\"\u003cSEP\u003e\"Restructuring is the process of reorganizing the company\u2019s structure, essential for understanding how the organization adapts to challenges.\"\u003cSEP\u003e\"Restructuring signifies organizational changes within the group, impacting expenses and resource allocation as highlighted in the financial document.\"\u003cSEP\u003e\"Restructuring refers to the organizational changes made to streamline operations and improve efficiency within the business functions.\"", "entity_type": "\"EVENT\"", "id": "\"RESTRUCTURING\"", "label": "\"RESTRUCTURING\"", "shape": "dot", "size": 10, "source_id": "chunk-836819df393148691ec80f90cf69ee58\u003cSEP\u003echunk-0b5544af6f50f6b695970c1f40d9dd28\u003cSEP\u003echunk-2389fb3125c42c0b90b98e3522359a86\u003cSEP\u003echunk-1b36526f166593d02f574a58f8f4a409"}, {"color": "#ea0520", "description": "\"Accelerated Software Amortisation refers to charges of certain software assets from previous financial evaluations.\"\u003cSEP\u003e\"Accelerated Software Amortisation relates to the charge for certain software assets in the financial year, indicating a review of asset values.\"", "entity_type": "\"EVENT\"", "id": "\"ACCELERATED SOFTWARE AMORTISATION\"", "label": "\"ACCELERATED SOFTWARE AMORTISATION\"", "shape": "dot", "size": 10, "source_id": "chunk-0b5544af6f50f6b695970c1f40d9dd28\u003cSEP\u003echunk-2389fb3125c42c0b90b98e3522359a86"}, {"color": "#ffd240", "description": "\"Full Year refers to the complete financial year being reported, allowing comparisons against previous years\u2019 performance metrics.\"\u003cSEP\u003e\"Full Year represents the entire financial reporting period, covering a span of twelve months for comprehensive analysis.\"\u003cSEP\u003e\"Full Year results indicate the financial performance spanning the entire financial year for the organization.\"\u003cSEP\u003e\"Full Year represents a comprehensive financial assessment of a complete accounting year, essential for strategic financial planning.\"", "entity_type": "\"EVENT\"", "id": "\"FULL YEAR\"", "label": "\"FULL YEAR\"", "shape": "dot", "size": 10, "source_id": "chunk-836819df393148691ec80f90cf69ee58\u003cSEP\u003echunk-a975582a22d3df5057b461f0ccf8cd08\u003cSEP\u003echunk-464d438b51d79c7221a09c5b0bff17cb\u003cSEP\u003echunk-1b36526f166593d02f574a58f8f4a409"}, {"color": "#730e98", "description": "\"Large/Notable Items are exceptional expenses that impact the financial reports of the organization, worth mentioning for complete context.\"\u003cSEP\u003e\"Large/Notable items are significant financial factors that impact overall cash profits, providing insights into extraordinary income or expenses.\"", "entity_type": "\"EVENT\"", "id": "\"LARGE/NOTABLE ITEMS\"", "label": "\"LARGE/NOTABLE ITEMS\"", "shape": "dot", "size": 10, "source_id": "chunk-836819df393148691ec80f90cf69ee58\u003cSEP\u003echunk-5600447680142e4af191fbc8ba988aab"}, {"color": "#f2685a", "description": "\"Net Income from Insurance Business reflects the profits derived from the insurance operations, a key component of financial performance.\"", "entity_type": "\"EVENT\"", "id": "\"NET INCOME FROM INSURANCE BUSINESS\"", "label": "\"NET INCOME FROM INSURANCE BUSINESS\"", "shape": "dot", "size": 10, "source_id": "chunk-b2909f5baf0e108d7c2accfa92093e7b"}, {"color": "#e8e949", "description": "\"Profit Reconciliation is the process of clarifying and adjusting reported profits for accurate financial assessment.\"\u003cSEP\u003e\"Profit Reconciliation outlines adjustments made to reconcile net income to operating income.\"", "entity_type": "\"EVENT\"", "id": "\"PROFIT RECONCILIATION\"", "label": "\"PROFIT RECONCILIATION\"", "shape": "dot", "size": 10, "source_id": "chunk-af7e5da359b2d587f9d13b0b6379b6ac\u003cSEP\u003echunk-0444cd59b4663696ba19076eeb8deaa9"}, {"color": "#84b392", "description": "\"Credit Card Loyalty Costs are expenses related to loyalty programs offered by the Group to its customers, affecting operating expenses.\"", "entity_type": "\"CONCEPT\"", "id": "\"CREDIT CARD LOYALTY COSTS\"", "label": "\"CREDIT CARD LOYALTY COSTS\"", "shape": "dot", "size": 10, "source_id": "chunk-85a14741418f29221cfa3db72ee9eb44"}, {"color": "#b63dbb", "description": "\"Profit or Loss refers to the financial outcome of trades and management of derivative instruments, which affects the overall financial standing of the Company.\"\u003cSEP\u003e\"Profit or Loss refers to the financial outcome that results from the sale or disposal of foreign operations, impacting the Group\u0027s financial results.\"\u003cSEP\u003e\"Profit or Loss refers to the financial results indicating whether a company has made a profit or incurred a loss during a specific period.\"", "entity_type": "\"CONCEPT\"", "id": "\"PROFIT OR LOSS\"", "label": "\"PROFIT OR LOSS\"", "shape": "dot", "size": 10, "source_id": "chunk-83d042f4a6d87646433d8e5f7f4869f1\u003cSEP\u003echunk-3e7891e529e60f8d78ff5d8b7f0cb9b6\u003cSEP\u003echunk-85a14741418f29221cfa3db72ee9eb44"}, {"color": "#df408b", "description": "\"Technology Expenses refer to costs associated with technology services, which saw a significant reduction due to insourcing and amortization changes.\"", "entity_type": "\"CONCEPT\"", "id": "\"TECHNOLOGY EXPENSES\"", "label": "\"TECHNOLOGY EXPENSES\"", "shape": "dot", "size": 10, "source_id": "chunk-dbe47abac91ba08368f74cb8a0ce0adf"}, {"color": "#ccd00a", "description": "\"Concentrations of Credit Risk refers to the risks associated with a large number of borrowers sharing similar economic characteristics and potentially being affected by the same economic changes.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONCENTRATIONS OF CREDIT RISK\"", "label": "\"CONCENTRATIONS OF CREDIT RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-af879f05cdbed58e28fdea07f776bbad"}, {"color": "#21a356", "description": "\"Stage 1 is a classification of loans that default risk is considered low; it\u0027s part of the broader stages of loan classifications.\"\u003cSEP\u003e\"Stage 1 is a classification used in assessing credit impairment charges, indicating early stages of credit evaluation.\"\u003cSEP\u003e\"Stage 1 refers to a classification of loans that are performing adequately with a low risk of default, as assessed in the credit loss provisioning process.\"\u003cSEP\u003e\"Stage 1 refers to the classification of financial assets that have not experienced significant credit deterioration since initial recognition.\"\u003cSEP\u003e\"Stage 1 refers to the initial classification of credit exposures in the context of expected credit loss evaluation, indicating no significant increase in credit risk.\"\u003cSEP\u003e\"Stage 1 is part of the three-stage approach for measuring expected credit losses, focusing on assets with low credit risk since origination.\"\u003cSEP\u003e\"Stage 1 refers to classification of loans that are not considered to have a significant increase in credit risk since initial recognition, impacting credit risk assessment.\"\u003cSEP\u003e\"Stage 1 refers to one of the classifications in the allowance provisions which reflects the expected credit losses for financial instruments.\"\u003cSEP\u003e\"Stage 1 refers to the initial classification of financial assets under the ECL model, which includes credit exposures that have not significantly deteriorated since initial recognition.\"\u003cSEP\u003e\"Stage 1 refers to a classification of financial assets that have not experienced a significant increase in credit risk, often associated with lower expected credit losses.\"\u003cSEP\u003e\"Stage 1 refers to the classification of financial assets where no significant increase in credit risk has occurred since origination.\"\u003cSEP\u003e\"Stage 1 refers to the initial stage in the classification of loans and advances concerning expected credit losses (ECL) for the financial year.\"", "entity_type": "\"EVENT\"", "id": "\"STAGE 1\"", "label": "\"STAGE 1\"", "shape": "dot", "size": 10, "source_id": "chunk-c773529585b5a3bdc49cc7d637057bb3\u003cSEP\u003echunk-af879f05cdbed58e28fdea07f776bbad\u003cSEP\u003echunk-b46c80c1ab7bb2bdccbfb627a63fa185\u003cSEP\u003echunk-c84ae7434e1c3fb4496ad08e53df764f\u003cSEP\u003echunk-59d348f4af1333e183880ce575219dd5\u003cSEP\u003echunk-ca148fc383ce9c2f2560f084198e554e\u003cSEP\u003echunk-385fc8c8b1de0188710080f877701f0f\u003cSEP\u003echunk-49384de89113cb2738c8b68d35c57501\u003cSEP\u003echunk-e72dfc2111d7785e2fff0b699a03d524\u003cSEP\u003echunk-92bb655af4705fcaeb8521299191d5fa\u003cSEP\u003echunk-2e81987c2b651db3fb1e1d1bdd622226\u003cSEP\u003echunk-9bf12f1ebceb495e7ab5a7c245bae347"}, {"color": "#4ecf46", "description": "\"Stage 2 indicates a classification of financial assets where a significant increase in credit risk has occurred since origination.\"\u003cSEP\u003e\"Stage 2 indicates a moderate level of risk, prompting closer monitoring and potential for increased provisions.\"\u003cSEP\u003e\"Stage 2 indicates credit exposures that have experienced a significant increase in credit risk since origination, necessitating a different approach to expected credit loss estimation.\"\u003cSEP\u003e\"Stage 2 indicates loans that have seen a significant increase in credit risk since origination but are not yet considered impaired.\"\u003cSEP\u003e\"Stage 2 refers to further classification in credit impairment assessments, indicating increased scrutiny of credit conditions.\"\u003cSEP\u003e\"Stage 2 refers to the classification of financial assets that have experienced significant credit deterioration since initial recognition but are not yet considered credit impaired.\"\u003cSEP\u003e\"Stage 2 refers to loans that have experienced a significant increase in credit risk since initial recognition, affecting the allowance for expected credit losses (ECL).\"\u003cSEP\u003e\"Stage 2 refers to the classification of financial assets experiencing a significant increase in credit risk since origination.\"\u003cSEP\u003e\"Stage 2 relates to a classification that addresses changes in credit risk for financial instruments, capturing increased provisions as necessary.\"\u003cSEP\u003e\"Stage 2 relates to financial assets that have experienced significant credit deterioration since initial recognition but are not considered credit impaired.\"\u003cSEP\u003e\"Stage 2 indicates the intermediate classification of loans based on their credit risk performance regarding expected credit losses (ECL).\"\u003cSEP\u003e\"Stage 2 refers to a classification of financial assets that have experienced a significant increase in credit risk, indicating higher expected credit losses compared to Stage 1.\"", "entity_type": "\"EVENT\"", "id": "\"STAGE 2\"", "label": "\"STAGE 2\"", "shape": "dot", "size": 10, "source_id": "chunk-c773529585b5a3bdc49cc7d637057bb3\u003cSEP\u003echunk-af879f05cdbed58e28fdea07f776bbad\u003cSEP\u003echunk-b46c80c1ab7bb2bdccbfb627a63fa185\u003cSEP\u003echunk-c84ae7434e1c3fb4496ad08e53df764f\u003cSEP\u003echunk-59d348f4af1333e183880ce575219dd5\u003cSEP\u003echunk-ca148fc383ce9c2f2560f084198e554e\u003cSEP\u003echunk-385fc8c8b1de0188710080f877701f0f\u003cSEP\u003echunk-49384de89113cb2738c8b68d35c57501\u003cSEP\u003echunk-e72dfc2111d7785e2fff0b699a03d524\u003cSEP\u003echunk-92bb655af4705fcaeb8521299191d5fa\u003cSEP\u003echunk-2e81987c2b651db3fb1e1d1bdd622226\u003cSEP\u003echunk-9bf12f1ebceb495e7ab5a7c245bae347"}, {"color": "#19dd85", "description": "\"Stage 3 denotes loans that are classified as impaired and have observable evidence of default and potential losses.\"\u003cSEP\u003e\"Stage 3 is a classification indicating high levels of credit impairment, highlighting the most severe stage of evaluation.\"\u003cSEP\u003e\"Stage 3 refers to the classification of financial assets that are credit impaired or in default.\"\u003cSEP\u003e\"Stage 3 signifies classification where there is objective evidence of impairment, and full allowance equivalent to lifetime expected credit loss is recognized.\"\u003cSEP\u003e\"Stage 3 reflects loans that are considered to be at a high risk of default, necessitating higher provisions for potential losses.\"\u003cSEP\u003e\"Stage 3 involves financial assets that are credit impaired, reflecting severe credit deterioration.\"\u003cSEP\u003e\"Stage 3 is designated for financial assets that are considered credit impaired, reflecting an increased level of risk.\"\u003cSEP\u003e\"Stage 3 refers to loans that are considered credit-impaired and have specific provisions accounted for, reflecting a higher level of risk.\"\u003cSEP\u003e\"Stage 3 signifies the classification for financial instruments that are considered to be in default and require significant provisions.\"\u003cSEP\u003e\"Stage 3 denotes the classification of financial assets that exhibit objective evidence of impairment, triggering a lifetime expected credit loss recognition.\"\u003cSEP\u003e\"Stage 3 refers to a classification of financial assets that are considered impaired, meaning there is objective evidence of a loss event impacting the cash flows of these assets.\"\u003cSEP\u003e\"Stage 3 represents the classification for loans that are considered credit impaired, impacting the allowance for expected credit losses (ECL).\"", "entity_type": "\"EVENT\"", "id": "\"STAGE 3\"", "label": "\"STAGE 3\"", "shape": "dot", "size": 10, "source_id": "chunk-c773529585b5a3bdc49cc7d637057bb3\u003cSEP\u003echunk-af879f05cdbed58e28fdea07f776bbad\u003cSEP\u003echunk-b46c80c1ab7bb2bdccbfb627a63fa185\u003cSEP\u003echunk-c84ae7434e1c3fb4496ad08e53df764f\u003cSEP\u003echunk-59d348f4af1333e183880ce575219dd5\u003cSEP\u003echunk-ca148fc383ce9c2f2560f084198e554e\u003cSEP\u003echunk-385fc8c8b1de0188710080f877701f0f\u003cSEP\u003echunk-49384de89113cb2738c8b68d35c57501\u003cSEP\u003echunk-e72dfc2111d7785e2fff0b699a03d524\u003cSEP\u003echunk-92bb655af4705fcaeb8521299191d5fa\u003cSEP\u003echunk-2e81987c2b651db3fb1e1d1bdd622226\u003cSEP\u003echunk-9bf12f1ebceb495e7ab5a7c245bae347"}, {"color": "#4e0e06", "description": "\"Risk Concentration refers to the potential risk arising from a significant exposure to a single customer or group of customers sharing similar characteristics.\"", "entity_type": "\"CONCEPT\"", "id": "\"RISK CONCENTRATION\"", "label": "\"RISK CONCENTRATION\"", "shape": "dot", "size": 10, "source_id": "chunk-af879f05cdbed58e28fdea07f776bbad"}, {"color": "#dffa5f", "description": "\"The Table of Financial Instruments presents an analysis of credit risk in relation to financial instruments held by ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"TABLE OF FINANCIAL INSTRUMENTS\"", "label": "\"TABLE OF FINANCIAL INSTRUMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-af879f05cdbed58e28fdea07f776bbad"}, {"color": "#bd2cf1", "description": "\"Off-Balance Sheet Commitments refers to financial commitments not reflected on the balance sheet but still represent significant financial obligations.\"\u003cSEP\u003e\"Off-balance sheet commitments refer to potential obligations that are not recorded on the balance sheet, which could pose risks to financial stability.\"\u003cSEP\u003e\"Off-balance sheet commitments refer to obligations not reflected on the balance sheet, which can include undrawn and contingent facilities, impacting financial analysis.\"", "entity_type": "\"FINANCIAL CONCEPT\"", "id": "\"OFF-BALANCE SHEET COMMITMENTS\"", "label": "\"OFF-BALANCE SHEET COMMITMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-92bb655af4705fcaeb8521299191d5fa\u003cSEP\u003echunk-af879f05cdbed58e28fdea07f776bbad\u003cSEP\u003echunk-d585ad9e2c0c9fd68c7fc5c48349e1be"}, {"color": "#cf6285", "description": "\"Strong credit profile signifies the classification of financial assets that have a high likelihood of timely repayment and low risk of default.\"", "entity_type": "\"CONCEPT\"", "id": "\"STRONG CREDIT PROFILE\"", "label": "\"STRONG CREDIT PROFILE\"", "shape": "dot", "size": 10, "source_id": "chunk-af879f05cdbed58e28fdea07f776bbad"}, {"color": "#891044", "description": "\"Satisfactory risk classification indicates financial assets that are reasonably likely to perform financially but carry some level of risk.\"", "entity_type": "\"CONCEPT\"", "id": "\"SATISFACTORY RISK\"", "label": "\"SATISFACTORY RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-af879f05cdbed58e28fdea07f776bbad"}, {"color": "#1e3f89", "description": "\"This classification refers to loans that are not currently overdue but have weaker characteristics that warrant monitoring and potential provisions.\"", "entity_type": "\"CONCEPT\"", "id": "\"SUB-STANDARD BUT NOT PAST DUE OR IMPAIRED\"", "label": "\"SUB-STANDARD BUT NOT PAST DUE OR IMPAIRED\"", "shape": "dot", "size": 10, "source_id": "chunk-af879f05cdbed58e28fdea07f776bbad"}, {"color": "#f348c0", "description": "\"The Risk Management Framework (RMF) defines the approach for identifying, assessing, and managing risks within the company.\"", "entity_type": "\"CONCEPT\"", "id": "\"RISK MANAGEMENT FRAMEWORK (RMF)\"", "label": "\"RISK MANAGEMENT FRAMEWORK (RMF)\"", "shape": "dot", "size": 10, "source_id": "chunk-cf03ba05395ab2f3077234474a121c96"}, {"color": "#41d60f", "description": "\"Credit Quality indicates the probability that a borrower will default on their obligations, affecting the risks of lending to them.\"\u003cSEP\u003e\"Credit Quality refers to the assessment of the creditworthiness of borrowers and the management of credit risk in financial institutions.\"\u003cSEP\u003e\"Credit Quality refers to the assessment of the creditworthiness of borrowers and the overall health of lending practices.\"", "entity_type": "\"CONCEPT\"", "id": "\"CREDIT QUALITY\"", "label": "\"CREDIT QUALITY\"", "shape": "dot", "size": 10, "source_id": "chunk-cf03ba05395ab2f3077234474a121c96\u003cSEP\u003echunk-78e67215138d894571e298c990238c35\u003cSEP\u003echunk-154881771943ba99e652779264d85f3f"}, {"color": "#fb9e81", "description": "\"Pillar 1 refers to the component of the Basel framework that establishes minimum capital requirements for various risk types.\"", "entity_type": "\"CONCEPT\"", "id": "\"PILLAR 1\"", "label": "\"PILLAR 1\"", "shape": "dot", "size": 10, "source_id": "chunk-dcb6ffc67e1931e1d3e88c25814ce877"}, {"color": "#831880", "description": "\"Capital Ratios are metrics used to assess a bank\u0027s financial stability by comparing its capital to its risk-weighted assets.\"\u003cSEP\u003e\"Capital ratios measure the amount of capital a bank holds relative to its risk-weighted assets, crucial for assessing financial stability.\"", "entity_type": "\"CONCEPT\"", "id": "\"CAPITAL RATIOS\"", "label": "\"CAPITAL RATIOS\"", "shape": "dot", "size": 10, "source_id": "chunk-b01ba4812a0b91ab86ee888752bf9783\u003cSEP\u003echunk-ffbe2800e106f03f55ea93877f126b3d"}, {"color": "#eb109f", "description": "\"Probability of Default (PD) is a measure used to estimate the likelihood of a customer defaulting on their debt obligations, vital for credit evaluation.\"\u003cSEP\u003e\"Probability of Default (PD) is an estimate of the likelihood that a borrower will default over a defined period of time, critical for assessing credit risks.\"\u003cSEP\u003e\"Probability of Default indicates the likelihood that a customer will default on a loan, as assessed by the Group.\"\u003cSEP\u003e\"Probability of Default is a metric used in assessing a customer\u0027s creditworthiness, reflecting the likelihood that they will default on their obligations.\"\u003cSEP\u003e\"Probability of Default (PD) is an estimate indicating the likelihood that a borrower will default on their obligation.\"", "entity_type": "\"CONCEPT\"", "id": "\"PROBABILITY OF DEFAULT (PD)\"", "label": "\"PROBABILITY OF DEFAULT (PD)\"", "shape": "dot", "size": 10, "source_id": "chunk-c84ae7434e1c3fb4496ad08e53df764f\u003cSEP\u003echunk-67b931c933cfeb64caabca915ccc4d35\u003cSEP\u003echunk-4712f7054774492854380f7932c04e02\u003cSEP\u003echunk-30fc4f0b547f0bc5426bafa6e061fe49\u003cSEP\u003echunk-ffbe2800e106f03f55ea93877f126b3d"}, {"color": "#6c030a", "description": "\"Material Financial Risks encompass significant financial uncertainties affecting the stability and performance of financial institutions like ANZ.\"", "entity_type": "\"CONCEPT\"", "id": "\"MATERIAL FINANCIAL RISKS\"", "label": "\"MATERIAL FINANCIAL RISKS\"", "shape": "dot", "size": 10, "source_id": "chunk-2a26bf7f3ea3cf8d8df0c1d5333874a9"}, {"color": "#11e8b3", "description": "\"Advanced IRB exposures relate to a methodology in risk management for banks under Basel III, focusing on internal ratings for credit risk.\"", "entity_type": "\"CONCEPT\"", "id": "\"ADVANCED IRB EXPOSURES\"", "label": "\"ADVANCED IRB EXPOSURES\"", "shape": "dot", "size": 10, "source_id": "chunk-02b16d56c8e3becefd6acd619f4420f7"}, {"color": "#c90707", "description": "\"Risk Weightings are used in the calculations of capital requirements, defining how much capital banks need to hold against different types of risk exposures.\"", "entity_type": "\"CONCEPT\"", "id": "\"RISK WEIGHTINGS\"", "label": "\"RISK WEIGHTINGS\"", "shape": "dot", "size": 10, "source_id": "chunk-02b16d56c8e3becefd6acd619f4420f7"}, {"color": "#735882", "description": "\"Guarantee is a promise made by a third party to assume responsibility for a borrower\u0027s debt if the borrower fails to make payments.\"", "entity_type": "\"CONCEPT\"", "id": "\"GUARANTEE\"", "label": "\"GUARANTEE\"", "shape": "dot", "size": 10, "source_id": "chunk-2426ca48d11e3b3f5b420fec63665644"}, {"color": "#578911", "description": "\"The Expected Credit Loss Impairment Model is a method for measuring expected credit losses based on a range of scenarios and time value of money.\"", "entity_type": "\"CONCEPT\"", "id": "\"EXPECTED CREDIT LOSS IMPAIRMENT MODEL\"", "label": "\"EXPECTED CREDIT LOSS IMPAIRMENT MODEL\"", "shape": "dot", "size": 10, "source_id": "chunk-e72dfc2111d7785e2fff0b699a03d524"}, {"color": "#918b52", "description": "\"Collectively Assessed is a category within the financial assessment referring to a group evaluation of credit impairment.\"\u003cSEP\u003e\"Collectively Assessed refers to the classification approach used in estimating expected credit losses across a portfolio of financial assets.\"", "entity_type": "\"EVENT\"", "id": "\"COLLECTIVELY ASSESSED\"", "label": "\"COLLECTIVELY ASSESSED\"", "shape": "dot", "size": 10, "source_id": "chunk-9bf12f1ebceb495e7ab5a7c245bae347\u003cSEP\u003echunk-ca148fc383ce9c2f2560f084198e554e"}, {"color": "#64f90c", "description": "\"Stage 3 evaluations may include cases that have underwent Individually Assessed scrutiny, denoting a more targeted examination.\"", "entity_type": "\"UNKNOWN\"", "id": "\"INDIVIDUAL ASSESSED\"", "label": "\"INDIVIDUAL ASSESSED\"", "shape": "dot", "size": 10, "source_id": "chunk-ca148fc383ce9c2f2560f084198e554e"}, {"color": "#24ce76", "description": "\"$M denotes the financial amounts reported in millions of dollars throughout the document.\"\u003cSEP\u003e\"$M is a monetary unit used in reporting financial figures, indicating amounts in millions of dollars.\"\u003cSEP\u003e\"$M is an abbreviation indicating the amounts in millions of dollars, used to convey financial information in the disclosures.\"\u003cSEP\u003e\"$M represents millions of dollars, a currency unit commonly used in financial disclosures and risk assessments.\"", "entity_type": "\"CONCEPT\"", "id": "\"$M\"", "label": "\"$M\"", "shape": "dot", "size": 10, "source_id": "chunk-878d28615539125573d0f381ac0964de\u003cSEP\u003echunk-02b16d56c8e3becefd6acd619f4420f7\u003cSEP\u003echunk-f9c5cbbffb7a07f6d9e2ed3b2488bfd2\u003cSEP\u003echunk-ca148fc383ce9c2f2560f084198e554e"}, {"color": "#39326e", "description": "\"Total qualifying capital represents the sum of Tier 1 and Tier 2 capital, indicating the overall capitalization of the organization.\"", "entity_type": "\"CONCEPT\"", "id": "\"TOTAL QUALIFYING CAPITAL\"", "label": "\"TOTAL QUALIFYING CAPITAL\"", "shape": "dot", "size": 10, "source_id": "chunk-878d28615539125573d0f381ac0964de"}, {"color": "#ab68d7", "description": "\"Note 13 refers to a specific section in the financial statements providing detailed information regarding the Allowance for Expected Credit Losses and its computation.\"", "entity_type": "\"EVENT\"", "id": "\"NOTE 13\"", "label": "\"NOTE 13\"", "shape": "dot", "size": 10, "source_id": "chunk-49384de89113cb2738c8b68d35c57501"}, {"color": "#46bda7", "description": "\"The Half Year Results encapsulate financial performance metrics for a given period, presenting a comparison of income, expenses, and profit or loss.\"", "entity_type": "\"EVENT\"", "id": "\"HALF YEAR RESULTS\"", "label": "\"HALF YEAR RESULTS\"", "shape": "dot", "size": 10, "source_id": "chunk-a684888c03c6cf0207959f3a7fb309b4"}, {"color": "#9ab6fd", "description": "\"Management refers to the decision-makers overseeing ANZ\u0027s operations and financial strategies, including the assessment of lending portfolios.\"\u003cSEP\u003e\"Management refers to the team responsible for making significant judgement calls and overseeing financial assessments and implementations related to AASB standards.\"\u003cSEP\u003e\"Management refers to the group overseeing the operational decisions regarding the financial entities, including judgment assessments of fair values.\"\u003cSEP\u003e\"Management refers to the group of individuals responsible for making key judgments and decisions regarding the implementation of accounting standards like AASB 16.\"", "entity_type": "\"PERSON\"", "id": "\"MANAGEMENT\"", "label": "\"MANAGEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-be69a0889013bf54cbfd233367010b19\u003cSEP\u003echunk-5b0412ee9bb4a7eccd1eafc9b45ae3a0\u003cSEP\u003echunk-41fc8829a21a42b14d4202820427a36c\u003cSEP\u003echunk-c4235ac8f3026c39077a8d55d80a17e8"}, {"color": "#0cab22", "description": "\"Loss Rates refer to the expected loss metrics that assist in assessing the lending portfolio\u0027s performance over time.\"", "entity_type": "\"CONCEPT\"", "id": "\"LOSS RATES\"", "label": "\"LOSS RATES\"", "shape": "dot", "size": 10, "source_id": "chunk-5b0412ee9bb4a7eccd1eafc9b45ae3a0"}, {"color": "#a96857", "description": "\"The Lending Portfolio includes all loans provided by ANZ, crucial for evaluating income, risk, and financial health.\"", "entity_type": "\"EVENT\"", "id": "\"LENDING PORTFOLIO\"", "label": "\"LENDING PORTFOLIO\"", "shape": "dot", "size": 10, "source_id": "chunk-5b0412ee9bb4a7eccd1eafc9b45ae3a0"}, {"color": "#dc0044", "description": "\"Credit Spread Risk involves potential losses due to changes in the credit risk or credit spreads of a borrower.\"\u003cSEP\u003e\"Credit spread risk is the risk of loss due to movements in the credit spreads of financial assets relative to benchmarks.\"", "entity_type": "\"CONCEPT\"", "id": "\"CREDIT SPREAD RISK\"", "label": "\"CREDIT SPREAD RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-c63199cdb89aeff6dfe111b41a9ebd1f\u003cSEP\u003echunk-cfab293bdb6b925f1f326c25d707eec8"}, {"color": "#e19b96", "description": "\"PT Panin is an organization referenced in financial statements, reporting on its financial performance and activities in asset management.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PT PANIN\"", "label": "\"PT PANIN\"", "shape": "dot", "size": 10, "source_id": "chunk-c4235ac8f3026c39077a8d55d80a17e8"}, {"color": "#e07368", "description": "\"ANZ Wealth Australia refers to a financial organization involved in discontinued operations and capital management activities.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ WEALTH AUSTRALIA\"", "label": "\"ANZ WEALTH AUSTRALIA\"", "shape": "dot", "size": 10, "source_id": "chunk-98cf3325dd5c9ab323e59e80829b4d80"}, {"color": "#b7d0c4", "description": "\"Financial Assets and Financial Liabilities encompass the various assets and liabilities recorded on the balance sheet, which are subject to fair value measurement and reporting.\"", "entity_type": "\"CONCEPT\"", "id": "\"FINANCIAL ASSETS AND FINANCIAL LIABILITIES\"", "label": "\"FINANCIAL ASSETS AND FINANCIAL LIABILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-43783d839acf5c0a0aa5191594f85f12"}, {"color": "#d9e3ec", "description": "\"Provisions for Credit Impairment are estimates necessary to cover potential losses on financial assets, which have changed with the adoption of new accounting standards.\"\u003cSEP\u003e\"Provisions for Credit Impairment are the reserves set aside by the Group to account for potential losses on loans that may not be repaid.\"\u003cSEP\u003e\"Provisions for credit impairment are estimates of potential losses on loans and advances, influenced by accounting standards AASB 139 and AASB 9.\"", "entity_type": "\"CONCEPT\"", "id": "\"PROVISIONS FOR CREDIT IMPAIRMENT\"", "label": "\"PROVISIONS FOR CREDIT IMPAIRMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-85bbceb0f05533e2c8142bfa2ddfcc1b\u003cSEP\u003echunk-49384de89113cb2738c8b68d35c57501\u003cSEP\u003echunk-d3b7f9ed878595236d24eeed4674a7d0"}, {"color": "#68f2f9", "description": "\"AASB 9 Measurement Category refers to the classification of financial assets and liabilities according to their measurement basis as defined by the AASB 9 standard.\"", "entity_type": "\"EVENT\"", "id": "\"AASB 9 MEASUREMENT CATEGORY\"", "label": "\"AASB 9 MEASUREMENT CATEGORY\"", "shape": "dot", "size": 10, "source_id": "chunk-a877047d670cf3f56bd23aa83232e3b6"}, {"color": "#5ca915", "description": "\"Negotiable Certificates of Deposit are financial instruments that were reclassified from loans to investment securities under AASB 9.\"", "entity_type": "\"EVENT\"", "id": "\"NEGOTIABLE CERTIFICATES OF DEPOSIT\"", "label": "\"NEGOTIABLE CERTIFICATES OF DEPOSIT\"", "shape": "dot", "size": 10, "source_id": "chunk-c29d1e84d3058a186e63f911a6b6f73d"}, {"color": "#c777c7", "description": "\"Syndicated Loans are loans that had a carrying amount and fair value of $1,340 million, which were reclassified due to business model changes.\"", "entity_type": "\"EVENT\"", "id": "\"SYNDICATED LOANS\"", "label": "\"SYNDICATED LOANS\"", "shape": "dot", "size": 10, "source_id": "chunk-c29d1e84d3058a186e63f911a6b6f73d"}, {"color": "#a07647", "description": "\"SICR stands for Significant Increase in Credit Risk, a term used to describe a notable deterioration in the credit quality of an asset.\"", "entity_type": "\"CONCEPT\"", "id": "\"SICR\"", "label": "\"SICR\"", "shape": "dot", "size": 10, "source_id": "chunk-b2eb5aa63b6ccbd2854c9b9f10527224"}, {"color": "#191488", "description": "\"Facilities are financial products or loans provided to customers, often subject to restructuring in response to financial difficulties.\"", "entity_type": "\"CONCEPT\"", "id": "\"FACILITIES\"", "label": "\"FACILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-585eb8009cc9ef0a4fa82aae1ee43fa1"}, {"color": "#28c8bd", "description": "\"Contingencies refer to potential liabilities that may arise depending on the outcome of uncertain future events, relevant for ANZ\u2019s risk assessment.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONTINGENCIES\"", "label": "\"CONTINGENCIES\"", "shape": "dot", "size": 10, "source_id": "chunk-5b0412ee9bb4a7eccd1eafc9b45ae3a0"}, {"color": "#bd01d3", "description": "\"Financial Losses represent the declines in equity or net income due to defaulted loans or poor asset performance.\"", "entity_type": "\"EVENT\"", "id": "\"FINANCIAL LOSSES\"", "label": "\"FINANCIAL LOSSES\"", "shape": "dot", "size": 10, "source_id": "chunk-5b0412ee9bb4a7eccd1eafc9b45ae3a0"}, {"color": "#699f03", "description": "\"Equity Hedges refer to economic strategies implemented to mitigate currency exchange risks related to larger foreign exchange-denominated revenue streams.\"", "entity_type": "\"EVENT\"", "id": "\"EQUITY HEDGES\"", "label": "\"EQUITY HEDGES\"", "shape": "dot", "size": 10, "source_id": "chunk-dafa14cfe5d1006a408246f94d3254a4"}, {"color": "#f838fc", "description": "\"Gross Loans \u0026 Advances denote the total amount of loans issued by Deutsche Bank, critical for evaluating lending practices and financial performance.\"", "entity_type": "\"EVENT\"", "id": "\"GROSS LOANS \u0026 ADVANCES\"", "label": "\"GROSS LOANS \u0026 ADVANCES\"", "shape": "dot", "size": 10, "source_id": "chunk-9df33a734156386d8ffe8ee4b5895c64"}, {"color": "#46f4db", "description": "\"Valuation Adjustments include modifications made to the valuation of derivatives to reflect counterparty risks.\"\u003cSEP\u003e\"Valuation Adjustments refer to the modifications made to derivatives to accurately reflect market conditions and counterparty risks.\"", "entity_type": "\"CONCEPT\"", "id": "\"VALUATION ADJUSTMENTS\"", "label": "\"VALUATION ADJUSTMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-3346bc550722d59e9d3524c89a0d8284\u003cSEP\u003echunk-f2687602e01ccdd538fb41c254f65488"}, {"color": "#6be499", "description": "\"Total Amounts Recognised in the Balance Sheet indicates the sum of all financial instruments recorded, central for financial reporting.\"", "entity_type": "\"CONCEPT\"", "id": "\"TOTAL AMOUNTS RECOGNISED IN THE BALANCE SHEET\"", "label": "\"TOTAL AMOUNTS RECOGNISED IN THE BALANCE SHEET\"", "shape": "dot", "size": 10, "source_id": "chunk-3d73e4ba2ba3f58f5f6a61d4d0bad1d4"}, {"color": "#55c6e4", "description": "\"Record Date is the date by which an investor must be on the company\u0027s books in order to receive the upcoming dividend, set for February 21, 2020.\"\u003cSEP\u003e\"The Record Date is the date set by a company to determine which shareholders are eligible to receive the dividend, set for 12 November 2019.\"\u003cSEP\u003e\"The Record Date is set as Monday March 16, 2020, and determines which shareholders are eligible for the distribution.\"\u003cSEP\u003e\"The Record Date indicates the cutoff for eligibility to receive dividends, which in this case is 12 November 2019 for the proposed final dividend.\"\u003cSEP\u003e\"The Record Date is the date by which shareholders must be registered to receive the dividend, which is Tuesday, November 12, 2019.\"", "entity_type": "\"EVENT\"", "id": "\"RECORD DATE\"", "label": "\"RECORD DATE\"", "shape": "dot", "size": 10, "source_id": "chunk-e675aefe06e7cab8edf8a8023347c493\u003cSEP\u003echunk-eedcdf447a74503d0f962905d1868de5\u003cSEP\u003echunk-6bda961477fb3c3411e7bed627a6e3db\u003cSEP\u003echunk-37c8a0049eed5432aa77b58538b61de8\u003cSEP\u003echunk-668d5dd4b55d53ea9ef21335f1b45585"}, {"color": "#d47cab", "description": "\"NZD is the New Zealand Dollar, another currency option available for shareholders receiving dividend payments from ANZ.\"\u003cSEP\u003e\"NZD is the New Zealand Dollar, used by shareholders with registered addresses in New Zealand for dividend payments.\"\u003cSEP\u003e\"NZD refers to the New Zealand Dollar, which is a currency relevant to ANZ\u0027s hedging activities and financial reporting.\"\u003cSEP\u003e\"NZD refers to the New Zealand Dollar, the currency used in financial figures presented, indicating economic context.\"\u003cSEP\u003e\"NZD refers to the New Zealand Dollar, the currency used in financial transactions by ANZ Bank New Zealand Limited, and within the context of the capital and debt issuances.\"\u003cSEP\u003e\"NZD refers to the New Zealand Dollar, which is mentioned in the context of D Hisco\u0027s remuneration.\"\u003cSEP\u003e\"NZD refers to the New Zealand Dollar, one of the currencies that dividends may be paid in to certain shareholders.\"", "entity_type": "\"GEO\"", "id": "\"NZD\"", "label": "\"NZD\"", "shape": "dot", "size": 10, "source_id": "chunk-ae51adf17a66600ba88085b95200eeae\u003cSEP\u003echunk-738baa3b53d27f57b452d04043dd8d99\u003cSEP\u003echunk-1b4be4e861c12fb77d9af73a0b8a8263\u003cSEP\u003echunk-baa17b66db8f0d4be0c8031b98a3962a\u003cSEP\u003echunk-ced294584d07e87338ecd17c92a6c601\u003cSEP\u003echunk-6bda961477fb3c3411e7bed627a6e3db\u003cSEP\u003echunk-ca96ba6f1d4e03fc5b207d65974199f5"}, {"color": "#135bf3", "description": "\"Dividend payment refers to the distribution of profits by ANZ to its shareholders, which can be made in various currencies.\"", "entity_type": "\"EVENT\"", "id": "\"DIVIDEND PAYMENT\"", "label": "\"DIVIDEND PAYMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-738baa3b53d27f57b452d04043dd8d99"}, {"color": "#e1d6ca", "description": "\"Cash Earnings Per Share is a financial metric used to assess ANZ\u0027s profitability on a per-share basis from continuing operations.\"", "entity_type": "\"CONCEPT\"", "id": "\"CASH EARNINGS PER SHARE\"", "label": "\"CASH EARNINGS PER SHARE\"", "shape": "dot", "size": 10, "source_id": "chunk-baa17b66db8f0d4be0c8031b98a3962a"}, {"color": "#60ea28", "description": "\"Basic Earnings Per Share represents the earnings attributable to each share of ANZ\u0027s ordinary shares, affecting investor decisions.\"", "entity_type": "\"CONCEPT\"", "id": "\"BASIC EARNINGS PER SHARE\"", "label": "\"BASIC EARNINGS PER SHARE\"", "shape": "dot", "size": 10, "source_id": "chunk-baa17b66db8f0d4be0c8031b98a3962a"}, {"color": "#aa6d24", "description": "\"Diluted Earnings Per Share accounts for potential dilution of shares due to convertible securities, giving a more conservative profitability measure.\"", "entity_type": "\"CONCEPT\"", "id": "\"DILUTED EARNINGS PER SHARE\"", "label": "\"DILUTED EARNINGS PER SHARE\"", "shape": "dot", "size": 10, "source_id": "chunk-baa17b66db8f0d4be0c8031b98a3962a"}, {"color": "#72b0cb", "description": "\"Equity Holdings refer to shares held by directors and executives in ANZ, detailed in the Remuneration Report.\"\u003cSEP\u003e\"Equity Holdings refers to the various deferred shares and performance rights issued to executives in the organization during specific periods.\"\u003cSEP\u003e\"Equity Holdings refers to the various share and performance rights granted to executives and Non-Executive Directors over the reporting periods.\"", "entity_type": "\"EVENT\"", "id": "\"EQUITY HOLDINGS\"", "label": "\"EQUITY HOLDINGS\"", "shape": "dot", "size": 10, "source_id": "chunk-6121994b18f495bf10d703d1d090b00a\u003cSEP\u003echunk-b390a3c53eb5afb937e9a3ef65a318f4\u003cSEP\u003echunk-1b4be4e861c12fb77d9af73a0b8a8263"}, {"color": "#b1f451", "description": "\"Insurance Policies refer to coverage obtained by ANZ for its directors and employees, limiting disclosures about liabilities and premiums.\"", "entity_type": "\"EVENT\"", "id": "\"INSURANCE POLICIES\"", "label": "\"INSURANCE POLICIES\"", "shape": "dot", "size": 10, "source_id": "chunk-6121994b18f495bf10d703d1d090b00a"}, {"color": "#129a30", "description": "\"The Conflict of Interest Protocol outlines the procedures for handling situations where directors may have personal or external associations that influence their decisions.\"", "entity_type": "\"EVENT\"", "id": "\"CONFLICT OF INTEREST PROTOCOL\"", "label": "\"CONFLICT OF INTEREST PROTOCOL\"", "shape": "dot", "size": 10, "source_id": "chunk-8684d6581f73dd116d7146c45022db6a"}, {"color": "#8b163e", "description": "\"OnePath General Insurance Pty Limited is a financial institution that was sold to Zurich, indicating a significant corporate transaction.\"\u003cSEP\u003e\"OnePath General Insurance Pty Limited is an organization involved in financial services, indicating a broader scope of operations under OnePath.\"\u003cSEP\u003e\"OnePath General Insurance Pty Limited offered general insurance products in Australia before being sold to Zurich Financial Services Australia.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ONEPATH GENERAL INSURANCE PTY LIMITED\"", "label": "\"ONEPATH GENERAL INSURANCE PTY LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-66fa87a6b2defba76139a70d5ddd03e9\u003cSEP\u003echunk-df210483293d1a4524f68bc8127cabed\u003cSEP\u003echunk-36462d9380ddfee5071c6032ecc5125c"}, {"color": "#3454ff", "description": "\"OnePath Life Australia Holdings Pty Limited is a financial entity involved in a sale to Zurich, highlighting corporate restructuring.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ONEPATH LIFE AUSTRALIA HOLDINGS PTY LIMITED\"", "label": "\"ONEPATH LIFE AUSTRALIA HOLDINGS PTY LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-36462d9380ddfee5071c6032ecc5125c"}, {"color": "#402264", "description": "\"OnePath Life Limited is another financial entity sold to Zurich, part of corporate realignment efforts.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ONEPATH LIFE LIMITED\"", "label": "\"ONEPATH LIFE LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-36462d9380ddfee5071c6032ecc5125c"}, {"color": "#9d02bc", "description": "\"Economic Profit is a financial metric used by ANZ to evaluate its overall profitability against its cost of capital, significant for performance assessment.\"\u003cSEP\u003e\"Economic Profit is a measure used to evaluate business unit performance, accounting for risk-adjusted profits and internal management purposes.\"\u003cSEP\u003e\"Economic Profit is a risk-adjusted measure of financial performance used by ANZ to guide decisions regarding executive remuneration and organizational success.\"", "entity_type": "\"CONCEPT\"", "id": "\"ECONOMIC PROFIT\"", "label": "\"ECONOMIC PROFIT\"", "shape": "dot", "size": 10, "source_id": "chunk-07ad6f93d6e6b6e3f7747aea6908a0d3\u003cSEP\u003echunk-43abb107388a876dabf7577d64a98b53\u003cSEP\u003echunk-e01cb6cea99ae296d270bd0f141ed597"}, {"color": "#6350a3", "description": "\"Imputation Credits are tax benefits recognized at 70% of Australian tax, used to enhance the economic return calculations for businesses.\"", "entity_type": "\"CONCEPT\"", "id": "\"IMPUTATION CREDITS\"", "label": "\"IMPUTATION CREDITS\"", "shape": "dot", "size": 10, "source_id": "chunk-e01cb6cea99ae296d270bd0f141ed597"}, {"color": "#1cd8fd", "description": "\"Economic Return from Continuing Operations reflects the profitability of ongoing operations, adjusted for economic factors.\"", "entity_type": "\"CONCEPT\"", "id": "\"ECONOMIC RETURN FROM CONTINUING OPERATIONS\"", "label": "\"ECONOMIC RETURN FROM CONTINUING OPERATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-e01cb6cea99ae296d270bd0f141ed597"}, {"color": "#d38112", "description": "\"2019 Half refers to the financial reporting period that included adjustments related to the life insurance business sold to Zurich.\"", "entity_type": "\"EVENT\"", "id": "\"2019 HALF\"", "label": "\"2019 HALF\"", "shape": "dot", "size": 10, "source_id": "chunk-4953eef57c64c984d8e7d211c2f6b8a4"}, {"color": "#27789b", "description": "\"Portfolio Performance summarizes the overall health and risk of a financial portfolio regarding home loans and related delinquency statistics.\"", "entity_type": "\"EVENT\"", "id": "\"PORTFOLIO PERFORMANCE\"", "label": "\"PORTFOLIO PERFORMANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-99d193e9331d8aeacafb65bb83803591"}, {"color": "#d30e6b", "description": "\"Total Portfolio by FUM indicates the overall assets under management for home loans, crucial for understanding portfolio performance.\"", "entity_type": "\"EVENT\"", "id": "\"TOTAL PORTFOLIO BY FUM\"", "label": "\"TOTAL PORTFOLIO BY FUM\"", "shape": "dot", "size": 10, "source_id": "chunk-99d193e9331d8aeacafb65bb83803591"}, {"color": "#811ad5", "description": "\"Commercial Lending is the service provided by ANZ to businesses, which has seen a decline in demand due to various market factors.\"\u003cSEP\u003e\"Commercial Lending refers to the lending activities directed towards businesses, which have also decreased in the current financial climate.\"", "entity_type": "\"EVENT\"", "id": "\"COMMERCIAL LENDING\"", "label": "\"COMMERCIAL LENDING\"", "shape": "dot", "size": 10, "source_id": "chunk-8910973b5f5ae7b479d737e6a333bf0f\u003cSEP\u003echunk-7bc4e266df281c86365411769f822840"}, {"color": "#856f8d", "description": "\"Total Debt Issued represents the cumulative total of all debt liabilities that the company has outstanding.\"", "entity_type": "\"CONCEPT\"", "id": "\"TOTAL DEBT ISSUED\"", "label": "\"TOTAL DEBT ISSUED\"", "shape": "dot", "size": 10, "source_id": "chunk-cf03ba05395ab2f3077234474a121c96"}, {"color": "#786eb7", "description": "\"Accrued Interest refers to interest that is recognized but not yet paid, important for calculating financial liquidity and obligations.\"", "entity_type": "\"CONCEPT\"", "id": "\"ACCRUED INTEREST\"", "label": "\"ACCRUED INTEREST\"", "shape": "dot", "size": 10, "source_id": "chunk-c29d1e84d3058a186e63f911a6b6f73d"}, {"color": "#7c4cb1", "description": "\"ING Group is a financial institution part of the capital ratio discussions in the context of Basel III.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ING GROUP\"", "label": "\"ING GROUP\"", "shape": "dot", "size": 10, "source_id": "chunk-14dd2223a3b03160cf566a3bea3107b4"}, {"color": "#b58403", "description": "\"Credit Suisse is a banking organization analyzed under Basel III for its capital ratios and compliance.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CREDIT SUISSE\"", "label": "\"CREDIT SUISSE\"", "shape": "dot", "size": 10, "source_id": "chunk-14dd2223a3b03160cf566a3bea3107b4"}, {"color": "#4ade6d", "description": "\"ANZ Securities is a segment of ANZ Bank that deals with financial services and instruments, involving key management personnel and their holdings.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ SECURITIES\"", "label": "\"ANZ SECURITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-fd702f7001041d77734d71a4bab6fb3f"}, {"color": "#4f7d33", "description": "\"KMP refers to key management personnel within the Bank of KMP who are involved in decision-making and oversight of financial activities.\"\u003cSEP\u003e\"Key Management Personnel (KMP) refers to high-ranking officials within ANZ whose remuneration and performance are closely monitored.\"", "entity_type": "\"PERSON\"", "id": "\"KMP\"", "label": "\"KMP\"", "shape": "dot", "size": 10, "source_id": "chunk-30e20eaf45570c6ae7b7f98aeb31af49\u003cSEP\u003echunk-30452af475c8e64acfbf928b869efad6"}, {"color": "#93cdad", "description": "\"Total Net Cash Outflows represent the net amount of cash outflows after accounting for cash inflows.\"", "entity_type": "\"CONCEPT\"", "id": "\"TOTAL NET CASH OUTFLOWS\"", "label": "\"TOTAL NET CASH OUTFLOWS\"", "shape": "dot", "size": 10, "source_id": "chunk-9a67d62f24f6f6043ed3e0fd879e2f59"}, {"color": "#819cfd", "description": "\"Cash Inflows refer to the total amount of cash received by an organization within a specific timeframe.\"\u003cSEP\u003e\"Cash Inflows refer to the total monetary amounts received by ANZ during a specified period, contributing positively to its liquidity.\"\u003cSEP\u003e\"Cash inflows refer to the funds received by ANZ from various sources, which are integral to its liquidity management.\"\u003cSEP\u003e\"Cash inflows refer to the total funds received by ANZ, crucial for maintaining liquidity.\"", "entity_type": "\"CONCEPT\"", "id": "\"CASH INFLOWS\"", "label": "\"CASH INFLOWS\"", "shape": "dot", "size": 10, "source_id": "chunk-6c04e8f87bbb2bb490b4931c4d76e66e\u003cSEP\u003echunk-01baf8e5e1b7d249ffa53eebb5f8263d\u003cSEP\u003echunk-9a67d62f24f6f6043ed3e0fd879e2f59\u003cSEP\u003echunk-77cdbfd4af94f3cb213510205fb8282f"}, {"color": "#6f2cdc", "description": "\"Liquidity Policy refers to the framework established by ANZ for managing liquidity assets and funding.\"", "entity_type": "\"EVENT\"", "id": "\"LIQUIDITY POLICY\"", "label": "\"LIQUIDITY POLICY\"", "shape": "dot", "size": 10, "source_id": "chunk-01baf8e5e1b7d249ffa53eebb5f8263d"}, {"color": "#feb9fe", "description": "\"Total Cash Outflows and Inflows are critical metrics reported to evaluate the liquidity status of ANZ.\"", "entity_type": "\"UNKNOWN\"", "id": "\"TOTAL CASH OUTFLOWS\"", "label": "\"TOTAL CASH OUTFLOWS\"", "shape": "dot", "size": 10, "source_id": "chunk-9a67d62f24f6f6043ed3e0fd879e2f59"}, {"color": "#e51f52", "description": "\"Operational Risk RWA relates to the risks associated with operational failure or uncertainty, impacting total risk-weighted assets.\"", "entity_type": "\"EVENT\"", "id": "\"OPERATIONAL RISK RWA\"", "label": "\"OPERATIONAL RISK RWA\"", "shape": "dot", "size": 10, "source_id": "chunk-6b40fe7f2c6e780a3c546aa3ff972ae1"}, {"color": "#277dfc", "description": "\"Net Imposts refer to regulatory costs or adjustments impacting the CET1 ratio calculations.\"", "entity_type": "\"EVENT\"", "id": "\"NET IMPOSTS\"", "label": "\"NET IMPOSTS\"", "shape": "dot", "size": 10, "source_id": "chunk-6b40fe7f2c6e780a3c546aa3ff972ae1"}, {"color": "#3d116d", "description": "\"Operational Risk Capital Overlay addresses additional capital requirements imposed by APRA to manage operational risks.\"", "entity_type": "\"EVENT\"", "id": "\"OPERATIONAL RISK CAPITAL OVERLAY\"", "label": "\"OPERATIONAL RISK CAPITAL OVERLAY\"", "shape": "dot", "size": 10, "source_id": "chunk-6b40fe7f2c6e780a3c546aa3ff972ae1"}, {"color": "#7eac95", "description": "\"New Zealand Mortgages refer to mortgage assets that are evaluated under certain risk weight floors impacting capital calculations.\"", "entity_type": "\"EVENT\"", "id": "\"NEW ZEALAND MORTGAGES\"", "label": "\"NEW ZEALAND MORTGAGES\"", "shape": "dot", "size": 10, "source_id": "chunk-6b40fe7f2c6e780a3c546aa3ff972ae1"}, {"color": "#7585a4", "description": "\"Farm Lending Portfolios consist of loans extended to agricultural businesses, which are also influenced by risk weight regulations.\"", "entity_type": "\"EVENT\"", "id": "\"FARM LENDING PORTFOLIOS\"", "label": "\"FARM LENDING PORTFOLIOS\"", "shape": "dot", "size": 10, "source_id": "chunk-6b40fe7f2c6e780a3c546aa3ff972ae1"}, {"color": "#740dbc", "description": "\"Credit Risk Weighted Assets (RWA) pertain to assets that have been weighted by their credit risk for regulatory capital requirements.\"", "entity_type": "\"EVENT\"", "id": "\"CREDIT RWA\"", "label": "\"CREDIT RWA\"", "shape": "dot", "size": 10, "source_id": "chunk-6b40fe7f2c6e780a3c546aa3ff972ae1"}, {"color": "#f9aa35", "description": "\"SA-CCR (Standardized Approach for Counterparty Credit Risk) is a regulatory framework impacting Risk Weighted Assets calculations.\"", "entity_type": "\"EVENT\"", "id": "\"SA-CCR\"", "label": "\"SA-CCR\"", "shape": "dot", "size": 10, "source_id": "chunk-6b40fe7f2c6e780a3c546aa3ff972ae1"}, {"color": "#472ab5", "description": "\"The Brotherhood of St Laurence is a not-for-profit organization collaborating with ANZ on the Saver Plus program to improve financial education and savings among participants.\"\u003cSEP\u003e\"The Brotherhood of St Laurence is an organization that partners with ANZ to deliver the Saver Plus program, focusing on community development and social justice.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"THE BROTHERHOOD OF ST LAURENCE\"", "label": "\"THE BROTHERHOOD OF ST LAURENCE\"", "shape": "dot", "size": 10, "source_id": "chunk-a23ea0117a112c1176cc44829c92a151\u003cSEP\u003echunk-41657fa52a34e810c12733a745a4f091"}, {"color": "#3b77aa", "description": "\"Capital requirements are regulatory standards for banks that determine the minimum amount of capital they must hold against risk-weighted assets.\"", "entity_type": "\"CONCEPT\"", "id": "\"CAPITAL REQUIREMENTS\"", "label": "\"CAPITAL REQUIREMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-b01ba4812a0b91ab86ee888752bf9783"}, {"color": "#e98b17", "description": "\"The risk weighting framework determines the capital requirements for different asset classes based on their level of risk.\"", "entity_type": "\"CONCEPT\"", "id": "\"RISK WEIGHTING FRAMEWORK\"", "label": "\"RISK WEIGHTING FRAMEWORK\"", "shape": "dot", "size": 10, "source_id": "chunk-b01ba4812a0b91ab86ee888752bf9783"}, {"color": "#847e01", "description": "\"This section outlines various components related to capital management, geographical disclosures, and other financial metrics.\"", "entity_type": "\"EVENT\"", "id": "\"SUPPLEMENTARY INFORMATION\"", "label": "\"SUPPLEMENTARY INFORMATION\"", "shape": "dot", "size": 10, "source_id": "chunk-878d28615539125573d0f381ac0964de"}, {"color": "#dce819", "description": "\"ANZ Bank NZ Capital Notes represent financial instruments issued by ANZ Bank, used for capital management.\"", "entity_type": "\"EVENT\"", "id": "\"ANZ BANK NZ CAPITAL NOTES\"", "label": "\"ANZ BANK NZ CAPITAL NOTES\"", "shape": "dot", "size": 10, "source_id": "chunk-98cf3325dd5c9ab323e59e80829b4d80"}, {"color": "#2b6ac5", "description": "\"CET1 capital is a financial metric that represents the core capital of a bank, essential for maintaining solvency and meeting regulatory requirements.\"\u003cSEP\u003e\"CET1 is a component of Tier 1 Capital, reflecting core equity capital that supports the bank\u0027s financial stability.\"", "entity_type": "\"CONCEPT\"", "id": "\"COMMON EQUITY TIER 1 (CET1)\"", "label": "\"COMMON EQUITY TIER 1 (CET1)\"", "shape": "dot", "size": 10, "source_id": "chunk-aaa000010f89f2776d94aec21d460228\u003cSEP\u003echunk-49246825cc4996c7c1d84b2abba62dfc"}, {"color": "#4c56c6", "description": "\"Daffodil Day is a charity event for which ANZ New Zealand raised almost $1 million as part of their community support strategies.\"\u003cSEP\u003e\"Daffodil Day is an event supported by ANZ New Zealand through local sponsorships and charity donations.\"", "entity_type": "\"EVENT\"", "id": "\"DAFFODIL DAY\"", "label": "\"DAFFODIL DAY\"", "shape": "dot", "size": 10, "source_id": "chunk-815bf2f945af2e39fa0d8a5ad3d1d992\u003cSEP\u003echunk-ddca7f1d7a345416f609ba57af92dcd2"}, {"color": "#6a3bc4", "description": "\"The New Zealand coastline is a geographical area where ANZ New Zealand staff have planted trees, contributing to environmental sustainability.\"", "entity_type": "\"GEO\"", "id": "\"NEW ZEALAND COASTLINE\"", "label": "\"NEW ZEALAND COASTLINE\"", "shape": "dot", "size": 10, "source_id": "chunk-815bf2f945af2e39fa0d8a5ad3d1d992"}, {"color": "#a7d7cf", "description": "\"Interest-free insulation lending represents a financial initiative launched by ANZ New Zealand to support sustainability measures.\"", "entity_type": "\"EVENT\"", "id": "\"INTEREST-FREE INSULATION LENDING\"", "label": "\"INTEREST-FREE INSULATION LENDING\"", "shape": "dot", "size": 10, "source_id": "chunk-815bf2f945af2e39fa0d8a5ad3d1d992"}, {"color": "#7cc00a", "description": "\"Homes refer to the residences that qualify for discounted home-loan rates related to sustainability standards.\"", "entity_type": "\"GEO\"", "id": "\"HOMES\"", "label": "\"HOMES\"", "shape": "dot", "size": 10, "source_id": "chunk-815bf2f945af2e39fa0d8a5ad3d1d992"}, {"color": "#aec25d", "description": "\"The $100 million pledge by ANZ New Zealand is aimed at providing interest-free loans for insulation and heat pumps to enhance energy efficiency.\"", "entity_type": "\"EVENT\"", "id": "\"$100 MILLION PLEDGE\"", "label": "\"$100 MILLION PLEDGE\"", "shape": "dot", "size": 10, "source_id": "chunk-815bf2f945af2e39fa0d8a5ad3d1d992"}, {"color": "#99283d", "description": "\"50,000 trees refers to the number of trees planted by ANZ New Zealand staff along the New Zealand coastline as part of environmental initiatives.\"\u003cSEP\u003e\"The planting of 50,000 trees refers to an environmental initiative undertaken by ANZ New Zealand staff along the coastline.\"", "entity_type": "\"EVENT\"", "id": "\"50,000 TREES\"", "label": "\"50,000 TREES\"", "shape": "dot", "size": 10, "source_id": "chunk-815bf2f945af2e39fa0d8a5ad3d1d992\u003cSEP\u003echunk-ddca7f1d7a345416f609ba57af92dcd2"}, {"color": "#92d9af", "description": "\"The pickup of 10,000 litres of rubbish indicates a community clean-up effort led by ANZ New Zealand staff at local beaches.\"", "entity_type": "\"EVENT\"", "id": "\"10,000 LITRES OF RUBBISH\"", "label": "\"10,000 LITRES OF RUBBISH\"", "shape": "dot", "size": 10, "source_id": "chunk-815bf2f945af2e39fa0d8a5ad3d1d992"}, {"color": "#e90ae4", "description": "\"23,000 hours of service reflects the total time ANZ New Zealand staff spent volunteering in various community service activities.\"", "entity_type": "\"EVENT\"", "id": "\"23,000 HOURS OF SERVICE\"", "label": "\"23,000 HOURS OF SERVICE\"", "shape": "dot", "size": 10, "source_id": "chunk-815bf2f945af2e39fa0d8a5ad3d1d992"}, {"color": "#4a62e8", "description": "\"The Group\u0027s credit impairment figures indicate its assessment of financial risks associated with lending practices.\"", "entity_type": "\"UNKNOWN\"", "id": "\"JULY 19\"", "label": "\"JULY 19\"", "shape": "dot", "size": 10, "source_id": "chunk-d5359d1edd815ed127080d45bfe386ee"}, {"color": "#6ce423", "description": "\"Portfolio Management refers to the systematic methodology ANZ employs in managing its diverse investment portfolios, emphasizing both risk and opportunity.\"\u003cSEP\u003e\"Portfolio management is the ongoing process of managing investments and financial assets to achieve specific financial goals.\"", "entity_type": "\"EVENT\"", "id": "\"PORTFOLIO MANAGEMENT\"", "label": "\"PORTFOLIO MANAGEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-5174f3dcb273e74ea34e26129b67ec91\u003cSEP\u003echunk-236f50892a31f8689986486d6b396317"}, {"color": "#c60177", "description": "\"The Home Loans Business refers to ANZ\u0027s sector which is experiencing challenges yet showing signs of recovery based on market conditions and customer engagement.\"", "entity_type": "\"EVENT\"", "id": "\"HOME LOANS BUSINESS\"", "label": "\"HOME LOANS BUSINESS\"", "shape": "dot", "size": 10, "source_id": "chunk-7bc4e266df281c86365411769f822840"}, {"color": "#ca5d54", "description": "\"Period end and average Exposure at Default represents the aggregate credit exposure of a financial institution at specific reporting dates, as calculated for risk assessment.\"", "entity_type": "\"EVENT\"", "id": "\"PERIOD END AND AVERAGE EXPOSURE AT DEFAULT\"", "label": "\"PERIOD END AND AVERAGE EXPOSURE AT DEFAULT\"", "shape": "dot", "size": 10, "source_id": "chunk-b2eb5aa63b6ccbd2854c9b9f10527224"}, {"color": "#8db72c", "description": "\"September 2018 Performance serves as a comparative period for evaluating the financial performance and changes in the Australia Retail and Commercial division.\"", "entity_type": "\"EVENT\"", "id": "\"SEPTEMBER 2018 PERFORMANCE\"", "label": "\"SEPTEMBER 2018 PERFORMANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-f7b5b72f0916bae09e5035835b75b1e5"}, {"color": "#4d0918", "description": "\"Asia, Pacific, Europe, and America is a geographical reference grouping various regions for assessing financial operations and results.\"", "entity_type": "\"GEO\"", "id": "\"ASIA, PACIFIC, EUROPE, AND AMERICA\"", "label": "\"ASIA, PACIFIC, EUROPE, AND AMERICA\"", "shape": "dot", "size": 10, "source_id": "chunk-8e2a08fdbb27abfa813ba763c31042ee"}, {"color": "#69db6c", "description": "\"Credit Impairment Charge/Release details the adjustments made to account for expected credit losses in financial assets, impacting profit outcomes.\"\u003cSEP\u003e\"Credit Impairment Charge/Release refers to adjustments made based on the potential losses in credit exposure, highlighting financial risk management.\"\u003cSEP\u003e\"Credit Impairment Charge/Release reflects the adjustments made to account for potential loan losses.\"", "entity_type": "\"EVENT\"", "id": "\"CREDIT IMPAIRMENT CHARGE/RELEASE\"", "label": "\"CREDIT IMPAIRMENT CHARGE/RELEASE\"", "shape": "dot", "size": 10, "source_id": "chunk-4600ed86d863e988ddc726908ce9561a\u003cSEP\u003echunk-e9ec5bc7788d86ae835bfd079ac67a72\u003cSEP\u003echunk-b2909f5baf0e108d7c2accfa92093e7b"}, {"color": "#72a83a", "description": "\"Profit/(Loss) Before Income Tax shows the earnings before tax is deducted, indicating the overall profitability of the institution.\"\u003cSEP\u003e\"Profit/(Loss) before Income Tax shows the earnings after credit losses but before taxes, indicating the core profitability of the institution.\"", "entity_type": "\"EVENT\"", "id": "\"PROFIT/(LOSS) BEFORE INCOME TAX\"", "label": "\"PROFIT/(LOSS) BEFORE INCOME TAX\"", "shape": "dot", "size": 10, "source_id": "chunk-4600ed86d863e988ddc726908ce9561a\u003cSEP\u003echunk-e9ec5bc7788d86ae835bfd079ac67a72"}, {"color": "#a9a292", "description": "\"VaR estimates the impact of interest rate changes on the market value of a bank\u0027s assets, expressed at a defined confidence level.\"\u003cSEP\u003e\"VaR is a risk management tool used by ANZ to gauge possible daily loss based on historical market movements, measuring the risk of financial instruments.\"\u003cSEP\u003e\"Value at Risk (VaR) is a financial metric used to assess risk exposure in trading positions, as reported for various instruments.\"\u003cSEP\u003e\"Value at Risk (VaR) is a risk measurement tool used to gauge the potential daily loss in financial assets based on historical market movements.\"\u003cSEP\u003e\"Value at Risk (VaR) is a statistical measure used by ANZ to assess the risk of loss on a portfolio, calculating potential losses in normal market conditions over a set time period.\"", "entity_type": "\"CONCEPT\"", "id": "\"VALUE AT RISK (VAR)\"", "label": "\"VALUE AT RISK (VAR)\"", "shape": "dot", "size": 10, "source_id": "chunk-cd74760349b3c2d113632bf0ff30bca3\u003cSEP\u003echunk-2b49e15ae43d28f88abc70a43c8c0096\u003cSEP\u003echunk-c63199cdb89aeff6dfe111b41a9ebd1f\u003cSEP\u003echunk-cfab293bdb6b925f1f326c25d707eec8\u003cSEP\u003echunk-d0a8aacbfa02fb8c176feb8b641a1157"}, {"color": "#cf0c0d", "description": "\"Traded Market Risk encompasses the risks associated with trading financial instruments and is monitored through metrics like Value at Risk.\"\u003cSEP\u003e\"Traded Market Risk refers to the exposure of the institution\u2019s trading positions to market fluctuations and risks.\"\u003cSEP\u003e\"Traded Market Risk refers to the risk of loss from changes in the value of financial instruments due to market price movements.\"\u003cSEP\u003e\"Traded Market Risk refers to the risk of loss from changes in the value of financial instruments due to market movements in both physical and derivative trading positions.\"", "entity_type": "\"CONCEPT\"", "id": "\"TRADED MARKET RISK\"", "label": "\"TRADED MARKET RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-d0a8aacbfa02fb8c176feb8b641a1157\u003cSEP\u003echunk-70e6786c1a0f84cdefa8970c907896b3\u003cSEP\u003echunk-c63199cdb89aeff6dfe111b41a9ebd1f\u003cSEP\u003echunk-cfab293bdb6b925f1f326c25d707eec8"}, {"color": "#7b30fa", "description": "\"EaR is an estimation of potential income loss due to interest rate movements over a defined holding period.\"", "entity_type": "\"CONCEPT\"", "id": "\"EARNINGS AT RISK (EAR)\"", "label": "\"EARNINGS AT RISK (EAR)\"", "shape": "dot", "size": 10, "source_id": "chunk-2b49e15ae43d28f88abc70a43c8c0096"}, {"color": "#d41cb0", "description": "\"VaR, or Value at Risk, is a tool used by ANZ to measure and manage traded market risk by estimating the potential loss in value of a trading portfolio over a defined period.\"", "entity_type": "\"CONCEPT\"", "id": "\"VAR\"", "label": "\"VAR\"", "shape": "dot", "size": 10, "source_id": "chunk-70e6786c1a0f84cdefa8970c907896b3"}, {"color": "#b6d56b", "description": "\"Trading Positions arise from transactions where ANZ assumes a principal role in market activities, exposing it to various market risks.\"", "entity_type": "\"CONCEPT\"", "id": "\"TRADING POSITIONS\"", "label": "\"TRADING POSITIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-70e6786c1a0f84cdefa8970c907896b3"}, {"color": "#450bcd", "description": "\"Continuing Operations refer to the ongoing business activities of ANZ that impact financial profitability, particularly cash profit measures.\"\u003cSEP\u003e\"Continuing Operations signifies the ongoing business functions that remain active, excluding any discontinued operations, crucial for evaluating the organization\u0027s stability.\"\u003cSEP\u003e\"Continuing operations refers to ongoing business activities that are being actively reported and assessed in financial statements.\"\u003cSEP\u003e\"Continuing operations refers to the portion of income generated from ongoing business activities, excluding discontinued operations.\"", "entity_type": "\"EVENT\"", "id": "\"CONTINUING OPERATIONS\"", "label": "\"CONTINUING OPERATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-1b36526f166593d02f574a58f8f4a409\u003cSEP\u003echunk-70d489edb75636e3445bb54174510da7\u003cSEP\u003echunk-257cdcfc967d3cc3482388050a049a87\u003cSEP\u003echunk-cc851d3ce384ca01b37b6c272545cd5c"}, {"color": "#14dd94", "description": "\"Cash Profit/Loss from Discontinued Operations indicates the financial performance of segments that have been discontinued by ANZ.\"\u003cSEP\u003e\"Cash Profit/Loss from Discontinued Operations reflects the financial outcomes of ANZ\u0027s operations that have ceased.\"", "entity_type": "\"CONCEPT\"", "id": "\"CASH PROFIT/LOSS FROM DISCONTINUED OPERATIONS\"", "label": "\"CASH PROFIT/LOSS FROM DISCONTINUED OPERATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-1dd3dd376c882f3ab6fcd9607336b630\u003cSEP\u003echunk-0444cd59b4663696ba19076eeb8deaa9"}, {"color": "#9c16ca", "description": "\"2017 Full Year is when the Group announced the agreement to sell its 20% stake in SRCB.\"", "entity_type": "\"EVENT\"", "id": "\"2017 FULL YEAR\"", "label": "\"2017 FULL YEAR\"", "shape": "dot", "size": 10, "source_id": "chunk-4953eef57c64c984d8e7d211c2f6b8a4"}, {"color": "#158bc7", "description": "\"Structured Credit Intermediation Trades are sophisticated financial transactions undertaken by ANZ to mitigate risk and enhance financial performance.\"\u003cSEP\u003e\"Structured Credit Intermediation Trades are specific financial transactions aimed at improving liquidity and managing risk within ANZ\u0027s investment strategy.\"\u003cSEP\u003e\"Structured Credit Intermediation Trades refer to complex financial transactions involving credit default swaps aimed at risk management.\"\u003cSEP\u003e\"Structured Credit Intermediation Trades refer to financial transactions involving credit default swaps, carried out by organizations prior to the Global Financial Crisis.\"", "entity_type": "\"CONCEPT\"", "id": "\"STRUCTURED CREDIT INTERMEDIATION TRADES\"", "label": "\"STRUCTURED CREDIT INTERMEDIATION TRADES\"", "shape": "dot", "size": 10, "source_id": "chunk-88fb22fb9ed7468b8f995ce4c075c35b\u003cSEP\u003echunk-b0319e8f34461e5bd014a2b846ee2e4b\u003cSEP\u003echunk-2b939762e33582b89a92bd29135988f0\u003cSEP\u003echunk-bded35356877e6c37558da796484d7e2"}, {"color": "#2064b9", "description": "\"ANZ Group is a financial services organization responsible for managing and overseeing credit, market, insurance, and material financial risks.\"\u003cSEP\u003e\"ANZ Group is a major Australian banking group involved in various financial services, including adjustments between statutory and cash profit reporting.\"\u003cSEP\u003e\"ANZ Group is the broader corporate group of which The Company is the ultimate parent entity, operating both in Australia and overseas.\"\u003cSEP\u003e\"The ANZ Group encompasses all operational units within ANZ that deal with various aspects of banking and risk management.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ GROUP\"", "label": "\"ANZ GROUP\"", "shape": "dot", "size": 10, "source_id": "chunk-2a26bf7f3ea3cf8d8df0c1d5333874a9\u003cSEP\u003echunk-b0319e8f34461e5bd014a2b846ee2e4b\u003cSEP\u003echunk-c72304d1e7e0d71f7a06cbaaab20e7f3\u003cSEP\u003echunk-70e6786c1a0f84cdefa8970c907896b3"}, {"color": "#cecba0", "description": "\"Interest Rate Risk is the possibility of financial loss due to changes in interest rates, impacting financial institutions\u0027 profitability.\"\u003cSEP\u003e\"Interest rate risk relates to potential losses due to changes in market interest rates impacting ANZ\u0027s financial instruments.\"\u003cSEP\u003e\"Interest Rate Risk is the potential impact on bank earnings from fluctuations in interest rates, particularly affecting the banking book.\"", "entity_type": "\"CONCEPT\"", "id": "\"INTEREST RATE RISK\"", "label": "\"INTEREST RATE RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-bb987e1617df5e8493a42ab9fccd11b8\u003cSEP\u003echunk-2b939762e33582b89a92bd29135988f0\u003cSEP\u003echunk-cfab293bdb6b925f1f326c25d707eec8"}, {"color": "#dca5d9", "description": "\"Non-Traded Market Risk is associated with managing risk from non-traded interest rate risk, liquidity risk, and foreign exchange exposures within ANZ\u2019s operations.\"\u003cSEP\u003e\"Non-Traded Market Risk is the risk associated with managing interest rate risk, liquidity risk, and foreign exchange exposures in the banking book.\"\u003cSEP\u003e\"Non-Traded Market Risk refers to the risks associated with interest rate exposure, liquidity risk, and other factors affecting the banking book.\"\u003cSEP\u003e\"Non-traded Market Risk refers to risks related to changes in market variables that may affect ANZ\u0027s earnings from non-trading activities.\"", "entity_type": "\"CONCEPT\"", "id": "\"NON-TRADED MARKET RISK\"", "label": "\"NON-TRADED MARKET RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-6bbac18532d23aeae002ad3a456ed5ab\u003cSEP\u003echunk-70e6786c1a0f84cdefa8970c907896b3\u003cSEP\u003echunk-c63199cdb89aeff6dfe111b41a9ebd1f\u003cSEP\u003echunk-cfab293bdb6b925f1f326c25d707eec8"}, {"color": "#0fe594", "description": "\"Not A Loan Contract refers to the potential nature of the agreements and clauses within a broader financial or legal context.\"", "entity_type": "\"DOCUMENT\"", "id": "\"NOT A LOAN CONTRACT\"", "label": "\"NOT A LOAN CONTRACT\"", "shape": "dot", "size": 10, "source_id": "chunk-b5da275e93d4729bcb99fb002a4ec5f7"}, {"color": "#5cc22f", "description": "\"Documented Terms refer to the specific clauses and agreements established within the financial documents discussed.\"", "entity_type": "\"CONCEPT\"", "id": "\"DOCUMENTED TERMS\"", "label": "\"DOCUMENTED TERMS\"", "shape": "dot", "size": 10, "source_id": "chunk-b5da275e93d4729bcb99fb002a4ec5f7"}, {"color": "#eeab89", "description": "\"Encounter signifies the event of meeting or communicating with an unknown intelligence, marking a significant moment in the narrative.\"", "entity_type": "\"EVENT\"", "id": "\"ENCOUNTER\"", "label": "\"ENCOUNTER\"", "shape": "dot", "size": 10, "source_id": "chunk-b5da275e93d4729bcb99fb002a4ec5f7"}, {"color": "#aef702", "description": "\"Unknown Intelligence represents an unidentified entity or force, suggesting a significant factor in the document\u0027s context.\"\u003cSEP\u003e\"Unknown Intelligence represents the entity being communicated with, which has capabilities that challenge conventional understanding.\"", "entity_type": "\"CONCEPT\"", "id": "\"UNKNOWN INTELLIGENCE\"", "label": "\"UNKN
