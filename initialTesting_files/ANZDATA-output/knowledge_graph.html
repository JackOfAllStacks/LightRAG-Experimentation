 the financial statements of the Company and all its subsidiaries.\"", "entity_type": "\"EVENT\"", "id": "\"GROUP\u0027S FINANCIAL STATEMENTS\"", "label": "\"GROUP\u0027S FINANCIAL STATEMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-0fb95d16ad9bcf6828f2be655a6a7002"}, {"color": "#d33cd7", "description": "\"Card Scheme Providers refer to companies that facilitate payment processes using card transactions, which influence the Group\u0027s financial activities.\"", "entity_type": "\"PERSON\"", "id": "\"CARD SCHEME PROVIDERS\"", "label": "\"CARD SCHEME PROVIDERS\"", "shape": "dot", "size": 10, "source_id": "chunk-85a14741418f29221cfa3db72ee9eb44"}, {"color": "#5ffbf7", "description": "\"Amendments to Australian Accounting Standards are updates that modify how financial reporting guidelines are applied within Australia.\"", "entity_type": "\"EVENT\"", "id": "\"AMENDMENTS TO AUSTRALIAN ACCOUNTING STANDARDS\"", "label": "\"AMENDMENTS TO AUSTRALIAN ACCOUNTING STANDARDS\"", "shape": "dot", "size": 10, "source_id": "chunk-85a14741418f29221cfa3db72ee9eb44"}, {"color": "#65450b", "description": "\"Legislative Requirement refers to the laws and regulations that dictate how financial transactions must be reported.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEGISLATIVE REQUIREMENT\"", "label": "\"LEGISLATIVE REQUIREMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-85a14741418f29221cfa3db72ee9eb44"}, {"color": "#e50fbf", "description": "\"AASB 117 is the former accounting standard for leases that AASB 16 replaces, which did not require operating leases to be recognized on the balance sheet.\"", "entity_type": "\"EVENT\"", "id": "\"AASB 117\"", "label": "\"AASB 117\"", "shape": "dot", "size": 10, "source_id": "chunk-5944b4f9e4accc4f52d9aa0a9094cc7f"}, {"color": "#39bcc4", "description": "\"AASB 1023 is one of the standards being replaced by AASB 17, related to general insurance contracts.\"", "entity_type": "\"EVENT\"", "id": "\"AASB 1023\"", "label": "\"AASB 1023\"", "shape": "dot", "size": 10, "source_id": "chunk-5944b4f9e4accc4f52d9aa0a9094cc7f"}, {"color": "#2977b3", "description": "\"AASB 1038 is an accounting standard under which life insurance liabilities are measured, affecting the overall financial assessments of the Group.\"\u003cSEP\u003e\"AASB 1038 is another standard concerning life insurance contracts being replaced by AASB 17.\"", "entity_type": "\"EVENT\"", "id": "\"AASB 1038\"", "label": "\"AASB 1038\"", "shape": "dot", "size": 10, "source_id": "chunk-be69a0889013bf54cbfd233367010b19\u003cSEP\u003echunk-5944b4f9e4accc4f52d9aa0a9094cc7f"}, {"color": "#d85569", "description": "\"Lease Liability refers to the obligation to make lease payments recognized on the balance sheet under AASB 16.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEASE LIABILITY\"", "label": "\"LEASE LIABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-5944b4f9e4accc4f52d9aa0a9094cc7f"}, {"color": "#aab54f", "description": "\"Right-of-Use Asset is the asset recognized on the balance sheet that represents a lessee\u2019s right to use an underlying leased asset, as per AASB 16.\"", "entity_type": "\"CONCEPT\"", "id": "\"RIGHT-OF-USE ASSET\"", "label": "\"RIGHT-OF-USE ASSET\"", "shape": "dot", "size": 10, "source_id": "chunk-5944b4f9e4accc4f52d9aa0a9094cc7f"}, {"color": "#f76be6", "description": "\"Operating Leases were leases under AASB 117 that were not recognized on the balance sheet, affecting financial reporting prior to AASB 16.\"", "entity_type": "\"CONCEPT\"", "id": "\"OPERATING LEASES\"", "label": "\"OPERATING LEASES\"", "shape": "dot", "size": 10, "source_id": "chunk-5944b4f9e4accc4f52d9aa0a9094cc7f"}, {"color": "#999419", "description": "\"Cumulative Expenses indicate the total amount of expense recognized over the life of a lease, which does not change between AASB 117 and AASB 16.\"", "entity_type": "\"CONCEPT\"", "id": "\"CUMULATIVE EXPENSES\"", "label": "\"CUMULATIVE EXPENSES\"", "shape": "dot", "size": 10, "source_id": "chunk-5944b4f9e4accc4f52d9aa0a9094cc7f"}, {"color": "#70ff35", "description": "\"Key Judgements refer to the significant estimates made by management regarding lease terms and discount rates in applying AASB 16.\"", "entity_type": "\"CONCEPT\"", "id": "\"KEY JUDGEMENTS\"", "label": "\"KEY JUDGEMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-5944b4f9e4accc4f52d9aa0a9094cc7f"}, {"color": "#8e31f6", "description": "\"Phase 1 refers to the IASB\u0027s project dealing with pre-replacement issues regarding the transition from IBORs.\"", "entity_type": "\"EVENT\"", "id": "\"PHASE 1\"", "label": "\"PHASE 1\"", "shape": "dot", "size": 10, "source_id": "chunk-5944b4f9e4accc4f52d9aa0a9094cc7f"}, {"color": "#de4133", "description": "\"Phase 2 of the IASB project focuses on issues affecting financial reporting after the replacement of IBORs.\"", "entity_type": "\"EVENT\"", "id": "\"PHASE 2\"", "label": "\"PHASE 2\"", "shape": "dot", "size": 10, "source_id": "chunk-5944b4f9e4accc4f52d9aa0a9094cc7f"}, {"color": "#670316", "description": "\"1 October 2020 is the effective date for the new standard introduced by the IASB concerning hedge accounting and interest rate benchmarks.\"", "entity_type": "\"EVENT\"", "id": "\"1 OCTOBER 2020\"", "label": "\"1 OCTOBER 2020\"", "shape": "dot", "size": 10, "source_id": "chunk-69d27fdfb7db838e50fdeaef062108d2"}, {"color": "#25fe8f", "description": "\"Hedge Accounting Relationships are connections established for accounting purposes to mitigate financial risks associated with interest rate changes.\"\u003cSEP\u003e\"Hedge Accounting Relationships outline how ANZ manages and records its hedges to minimize financial risk.\"\u003cSEP\u003e\"Hedge Accounting Relationships involve the financial strategy of reducing risk related to price movements of securities linked to benchmarks.\"", "entity_type": "\"CONCEPT\"", "id": "\"HEDGE ACCOUNTING RELATIONSHIPS\"", "label": "\"HEDGE ACCOUNTING RELATIONSHIPS\"", "shape": "dot", "size": 10, "source_id": "chunk-a156629206237797746d35e62a0a5df8\u003cSEP\u003echunk-69d27fdfb7db838e50fdeaef062108d2\u003cSEP\u003echunk-f2687602e01ccdd538fb41c254f65488"}, {"color": "#d0a428", "description": "\"Fee and Commission Income refers to earnings derived from fees charged for services rendered, impacting the Group\u0027s revenue stream.\"\u003cSEP\u003e\"Fee and Commission Income refers to the revenues generated by ANZ from fees and commissions associated with various banking services, impacting the overall income.\"", "entity_type": "\"EVENT\"", "id": "\"FEE AND COMMISSION INCOME\"", "label": "\"FEE AND COMMISSION INCOME\"", "shape": "dot", "size": 10, "source_id": "chunk-462e3309a6be80d22b2bd4851464371c\u003cSEP\u003echunk-69d27fdfb7db838e50fdeaef062108d2"}, {"color": "#6fd80b", "description": "\"Financial Assets at Amortised Cost are assets recorded at their cost price minus any amortization, relevant for calculating interest income.\"", "entity_type": "\"CONCEPT\"", "id": "\"FINANCIAL ASSETS AT AMORTISED COST\"", "label": "\"FINANCIAL ASSETS AT AMORTISED COST\"", "shape": "dot", "size": 10, "source_id": "chunk-69d27fdfb7db838e50fdeaef062108d2"}, {"color": "#c74a41", "description": "\"Financial Assets Designated at FV through Profit or Loss refer to assets that are marked to market, affecting profit reporting.\"", "entity_type": "\"CONCEPT\"", "id": "\"FINANCIAL ASSETS DESIGNATED AT FV THROUGH PROFIT OR LOSS\"", "label": "\"FINANCIAL ASSETS DESIGNATED AT FV THROUGH PROFIT OR LOSS\"", "shape": "dot", "size": 10, "source_id": "chunk-69d27fdfb7db838e50fdeaef062108d2"}, {"color": "#56595f", "description": "\"Interest Income and Expense covers all interests related to financial instruments held by the Group, critical for understanding their financial health.\"", "entity_type": "\"CONCEPT\"", "id": "\"INTEREST INCOME AND EXPENSE\"", "label": "\"INTEREST INCOME AND EXPENSE\"", "shape": "dot", "size": 10, "source_id": "chunk-69d27fdfb7db838e50fdeaef062108d2"}, {"color": "#f51dfd", "description": "\"Dividend Income refers to income earned from investments in equity securities, contributing to the Group\u0027s overall revenue.\"", "entity_type": "\"CONCEPT\"", "id": "\"DIVIDEND INCOME\"", "label": "\"DIVIDEND INCOME\"", "shape": "dot", "size": 10, "source_id": "chunk-69d27fdfb7db838e50fdeaef062108d2"}, {"color": "#b73001", "description": "\"Commissions are fees received for services rendered in financial transactions, part of the operating income for the Group.\"", "entity_type": "\"CONCEPT\"", "id": "\"COMMISSIONS\"", "label": "\"COMMISSIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-69d27fdfb7db838e50fdeaef062108d2"}, {"color": "#db60fb", "description": "\"The Sale of Asia Retail and Wealth businesses signifies a strategic move that affects the Group\u0027s overall portfolio and income.\"", "entity_type": "\"EVENT\"", "id": "\"SALE OF ASIA RETAIL AND WEALTH BUSINESSES\"", "label": "\"SALE OF ASIA RETAIL AND WEALTH BUSINESSES\"", "shape": "dot", "size": 10, "source_id": "chunk-69d27fdfb7db838e50fdeaef062108d2"}, {"color": "#3af09b", "description": "\"The Sale of Shanghai Rural Commercial Bank indicates a strategic divestment within the Group\u0027s banking operations.\"", "entity_type": "\"EVENT\"", "id": "\"SALE OF SHANGHAI RURAL COMMERCIAL BANK (SRCB)\"", "label": "\"SALE OF SHANGHAI RURAL COMMERCIAL BANK (SRCB)\"", "shape": "dot", "size": 10, "source_id": "chunk-69d27fdfb7db838e50fdeaef062108d2"}, {"color": "#0c8cad", "description": "\"The Sale of Metrobank Card Corporation represents another aspect of the Group\u0027s strategic realignment within its operations.\"", "entity_type": "\"EVENT\"", "id": "\"SALE OF METROBANK CARD CORPORATION (MCC)\"", "label": "\"SALE OF METROBANK CARD CORPORATION (MCC)\"", "shape": "dot", "size": 10, "source_id": "chunk-69d27fdfb7db838e50fdeaef062108d2"}, {"color": "#9d8bd1", "description": "\"The Sale of ANZ Royal Bank (Cambodia) Ltd marks an important divestment in the Group\u0027s international banking strategy.\"", "entity_type": "\"EVENT\"", "id": "\"SALE OF ANZ ROYAL BANK (CAMBODIA) LTD (CAMBODIA JV)\"", "label": "\"SALE OF ANZ ROYAL BANK (CAMBODIA) LTD (CAMBODIA JV)\"", "shape": "dot", "size": 10, "source_id": "chunk-69d27fdfb7db838e50fdeaef062108d2"}, {"color": "#48138f", "description": "\"Loan Origination Fees are costs associated with the creation of a loan that are recognized as part of the financial instrument, impacting interest income or expense.\"", "entity_type": "\"EVENT\"", "id": "\"LOAN ORIGINATION FEES\"", "label": "\"LOAN ORIGINATION FEES\"", "shape": "dot", "size": 10, "source_id": "chunk-eb9ab6775d8bdc442f637050a2266252"}, {"color": "#26e72f", "description": "\"Effective Interest Rate Method is an accounting approach used to calculate the amortized cost of financial instruments and recognize interest expense.\"\u003cSEP\u003e\"The Effective Interest Rate Method is a method used to recognize fees and costs integral to a financial instrument over its expected life.\"", "entity_type": "\"CONCEPT\"", "id": "\"EFFECTIVE INTEREST RATE METHOD\"", "label": "\"EFFECTIVE INTEREST RATE METHOD\"", "shape": "dot", "size": 10, "source_id": "chunk-ced294584d07e87338ecd17c92a6c601\u003cSEP\u003echunk-eb9ab6775d8bdc442f637050a2266252"}, {"color": "#86e920", "description": "\"Fee and Commission Revenue encompasses earnings from services rendered to customers, recognized either over time or at a point in time based on performance obligations.\"", "entity_type": "\"EVENT\"", "id": "\"FEE AND COMMISSION REVENUE\"", "label": "\"FEE AND COMMISSION REVENUE\"", "shape": "dot", "size": 10, "source_id": "chunk-eb9ab6775d8bdc442f637050a2266252"}, {"color": "#e659aa", "description": "\"Lending Fees are a category of income for the bank, distinct from effective yield calculations, and include various charges for lending products and guarantees.\"\u003cSEP\u003e\"Lending Fees are associated with charges for loans provided by ANZ, contributing to its fee income.\"", "entity_type": "\"EVENT\"", "id": "\"LENDING FEES\"", "label": "\"LENDING FEES\"", "shape": "dot", "size": 10, "source_id": "chunk-462e3309a6be80d22b2bd4851464371c\u003cSEP\u003echunk-eb9ab6775d8bdc442f637050a2266252"}, {"color": "#585441", "description": "\"Non Lending Fees include charges related to deposit accounts, credit card accounts, and specific customer transactions, contributing to the bank\u0027s overall revenue.\"", "entity_type": "\"EVENT\"", "id": "\"NON LENDING FEES\"", "label": "\"NON LENDING FEES\"", "shape": "dot", "size": 10, "source_id": "chunk-eb9ab6775d8bdc442f637050a2266252"}, {"color": "#a24eb0", "description": "\"Funds Management Income represents the fees earned for financial advice and asset management services, reflecting the bank\u0027s advisory role.\"\u003cSEP\u003e\"Funds management income refers to revenue generated from managing assets on behalf of clients, indicating ANZ\u0027s wealth management activities.\"", "entity_type": "\"EVENT\"", "id": "\"FUNDS MANAGEMENT INCOME\"", "label": "\"FUNDS MANAGEMENT INCOME\"", "shape": "dot", "size": 10, "source_id": "chunk-28107bb35a7768a8a01afae67998f512\u003cSEP\u003echunk-eb9ab6775d8bdc442f637050a2266252"}, {"color": "#706923", "description": "\"Foreign Exchange Earnings pertain to income generated from exchange rate differences and movements related to monetary items, crucial for financial reporting.\"", "entity_type": "\"EVENT\"", "id": "\"FOREIGN EXCHANGE EARNINGS\"", "label": "\"FOREIGN EXCHANGE EARNINGS\"", "shape": "dot", "size": 10, "source_id": "chunk-eb9ab6775d8bdc442f637050a2266252"}, {"color": "#cfc620", "description": "\"Gain or Loss on Disposal of Non-Financial Assets represents the financial outcome of selling assets, influencing overall income reporting.\"", "entity_type": "\"EVENT\"", "id": "\"GAIN OR LOSS ON DISPOSAL OF NON-FINANCIAL ASSETS\"", "label": "\"GAIN OR LOSS ON DISPOSAL OF NON-FINANCIAL ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-eb9ab6775d8bdc442f637050a2266252"}, {"color": "#4edca9", "description": "\"Premiums Received indicates the income generated from insurance policies before accounting for reinsurance, reflecting part of the company\u0027s overall income.\"", "entity_type": "\"EVENT\"", "id": "\"PREMIUMS RECEIVED\"", "label": "\"PREMIUMS RECEIVED\"", "shape": "dot", "size": 10, "source_id": "chunk-eb9ab6775d8bdc442f637050a2266252"}, {"color": "#ca8d01", "description": "\"Share of Associates\u2019 Profit is the portion of profits from associate companies included in the financial statements using the equity method.\"", "entity_type": "\"EVENT\"", "id": "\"SHARE OF ASSOCIATES\u2019 PROFIT\"", "label": "\"SHARE OF ASSOCIATES\u2019 PROFIT\"", "shape": "dot", "size": 10, "source_id": "chunk-eb9ab6775d8bdc442f637050a2266252"}, {"color": "#105eb7", "description": "\"Corporate Bonds are financial instruments that ANZ considers when determining market yields, relevant in estimating future cash outflows for employee entitlements.\"", "entity_type": "\"CONCEPT\"", "id": "\"CORPORATE BONDS\"", "label": "\"CORPORATE BONDS\"", "shape": "dot", "size": 10, "source_id": "chunk-12aea08f771a9cad307c5afa9e14fccf"}, {"color": "#d62b09", "description": "\"Income Tax Expense at 30% indicates the standard tax rate applied to ANZ\u0027s profit before income tax, critical for calculating tax obligations.\"", "entity_type": "\"EVENT\"", "id": "\"INCOME TAX EXPENSE AT 30%\"", "label": "\"INCOME TAX EXPENSE AT 30%\"", "shape": "dot", "size": 10, "source_id": "chunk-12aea08f771a9cad307c5afa9e14fccf"}, {"color": "#3e000f", "description": "\"Current Tax Expense involves the tax that is expected to be paid or recovered during the current reporting period, detailing ANZ\u0027s tax liabilities.\"\u003cSEP\u003e\"Current Tax Expense pertains to the taxes payable by ANZ for the current financial year based on income earned.\"", "entity_type": "\"EVENT\"", "id": "\"CURRENT TAX EXPENSE\"", "label": "\"CURRENT TAX EXPENSE\"", "shape": "dot", "size": 10, "source_id": "chunk-febb67c097b22f16a3edb74cb432a3ca\u003cSEP\u003echunk-12aea08f771a9cad307c5afa9e14fccf"}, {"color": "#2abf46", "description": "\"Deferred Tax Expense reflects taxes that ANZ expects to pay or recover in future reporting periods due to temporary differences.\"", "entity_type": "\"EVENT\"", "id": "\"DEFERRED TAX EXPENSE\"", "label": "\"DEFERRED TAX EXPENSE\"", "shape": "dot", "size": 10, "source_id": "chunk-12aea08f771a9cad307c5afa9e14fccf"}, {"color": "#f5adbb", "description": "\"Income Tax Under Provided relates to adjustments in previous years\u0027 tax liabilities that ANZ must account for in the current year.\"", "entity_type": "\"EVENT\"", "id": "\"INCOME TAX UNDER PROVIDED\"", "label": "\"INCOME TAX UNDER PROVIDED\"", "shape": "dot", "size": 10, "source_id": "chunk-12aea08f771a9cad307c5afa9e14fccf"}, {"color": "#cb306d", "description": "\"Consumer Customers are individuals using ANZ\u0027s retail banking services, accessed through branches, online platforms, and other channels.\"", "entity_type": "\"PERSON\"", "id": "\"CONSUMER CUSTOMERS\"", "label": "\"CONSUMER CUSTOMERS\"", "shape": "dot", "size": 10, "source_id": "chunk-0e3bf5ac4b4ac1ec478e9607173eeb91"}, {"color": "#7dc644", "description": "\"Mortgage Specialists are professionals within ANZ who assist customers with home loans and mortgage-related services.\"", "entity_type": "\"PERSON\"", "id": "\"MORTGAGE SPECIALISTS\"", "label": "\"MORTGAGE SPECIALISTS\"", "shape": "dot", "size": 10, "source_id": "chunk-0e3bf5ac4b4ac1ec478e9607173eeb91"}, {"color": "#267edf", "description": "\"Contact Centres are customer service divisions of ANZ that handle inquiries and provide support to clients over the phone or online.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CONTACT CENTRES\"", "label": "\"CONTACT CENTRES\"", "shape": "dot", "size": 10, "source_id": "chunk-0e3bf5ac4b4ac1ec478e9607173eeb91"}, {"color": "#2007d9", "description": "\"Self-Service Channels refer to digital platforms provided by ANZ, such as internet banking and ATMs, enabling customers to manage their finances independently.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"SELF-SERVICE CHANNELS\"", "label": "\"SELF-SERVICE CHANNELS\"", "shape": "dot", "size": 10, "source_id": "chunk-0e3bf5ac4b4ac1ec478e9607173eeb91"}, {"color": "#c227cd", "description": "\"Third Party Brokers are external agents that assist in connecting customers with ANZ\u0027s financial products and services.\"", "entity_type": "\"PERSON\"", "id": "\"THIRD PARTY BROKERS\"", "label": "\"THIRD PARTY BROKERS\"", "shape": "dot", "size": 10, "source_id": "chunk-0e3bf5ac4b4ac1ec478e9607173eeb91"}, {"color": "#88608a", "description": "\"Financial Planning Services provided by ANZ involve assisting clients in managing their finances and investments through professional guidance.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"FINANCIAL PLANNING SERVICES\"", "label": "\"FINANCIAL PLANNING SERVICES\"", "shape": "dot", "size": 10, "source_id": "chunk-0e3bf5ac4b4ac1ec478e9607173eeb91"}, {"color": "#9ae9d2", "description": "\"High Net Worth Individuals are clients with significant financial assets who seek specialized banking and financial services from ANZ.\"", "entity_type": "\"PERSON\"", "id": "\"HIGH NET WORTH INDIVIDUALS\"", "label": "\"HIGH NET WORTH INDIVIDUALS\"", "shape": "dot", "size": 10, "source_id": "chunk-0e3bf5ac4b4ac1ec478e9607173eeb91"}, {"color": "#522e65", "description": "\"Governments are public sector entities that engage with ANZ for financial services, often through the Institutional division.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"GOVERNMENT\"", "label": "\"GOVERNMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-0e3bf5ac4b4ac1ec478e9607173eeb91"}, {"color": "#40b35c", "description": "\"Loans \u0026 Specialised Finance is a product offering within ANZ\u0027s Institutional division focusing on providing various loan products to clients.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"LOANS \u0026 SPECIALISED FINANCE\"", "label": "\"LOANS \u0026 SPECIALISED FINANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-0e3bf5ac4b4ac1ec478e9607173eeb91"}, {"color": "#919457", "description": "\"Wealth Management Services from ANZ help clients grow and protect their wealth through investment strategies and financial planning.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"WEALTH MANAGEMENT SERVICES\"", "label": "\"WEALTH MANAGEMENT SERVICES\"", "shape": "dot", "size": 10, "source_id": "chunk-0e3bf5ac4b4ac1ec478e9607173eeb91"}, {"color": "#45e559", "description": "\"Agribusiness Customers are clients in the agricultural sector that receive tailored banking services from ANZ.\"", "entity_type": "\"PERSON\"", "id": "\"AGRIBUSINESS CUSTOMERS\"", "label": "\"AGRIBUSINESS CUSTOMERS\"", "shape": "dot", "size": 10, "source_id": "chunk-0e3bf5ac4b4ac1ec478e9607173eeb91"}, {"color": "#089263", "description": "\"Regional Australia refers to areas outside the major urban centers where ANZ provides commercial banking services.\"", "entity_type": "\"GEO\"", "id": "\"REGIONAL AUSTRALIA\"", "label": "\"REGIONAL AUSTRALIA\"", "shape": "dot", "size": 10, "source_id": "chunk-0e3bf5ac4b4ac1ec478e9607173eeb91"}, {"color": "#0aad02", "description": "\"Profit after tax attributable to shareholders details the net income available for distribution to ANZ\u0027s shareholders.\"", "entity_type": "\"EVENT\"", "id": "\"PROFIT AFTER TAX ATTRIBUTABLE TO SHAREHOLDERS\"", "label": "\"PROFIT AFTER TAX ATTRIBUTABLE TO SHAREHOLDERS\"", "shape": "dot", "size": 10, "source_id": "chunk-28107bb35a7768a8a01afae67998f512"}, {"color": "#b651e4", "description": "\"Segment Income by Products and Services outlines the revenue generated by ANZ across different banking sectors, including retail and institutional banking.\"", "entity_type": "\"CONCEPT\"", "id": "\"SEGMENT INCOME BY PRODUCTS AND SERVICES\"", "label": "\"SEGMENT INCOME BY PRODUCTS AND SERVICES\"", "shape": "dot", "size": 10, "source_id": "chunk-88fb22fb9ed7468b8f995ce4c075c35b"}, {"color": "#45240c", "description": "\"Geographical Information refers to the breakdown of ANZ\u2019s income by region, detailing contributions from Australia, New Zealand, and other locations.\"", "entity_type": "\"CONCEPT\"", "id": "\"GEOGRAPHICAL INFORMATION\"", "label": "\"GEOGRAPHICAL INFORMATION\"", "shape": "dot", "size": 10, "source_id": "chunk-88fb22fb9ed7468b8f995ce4c075c35b"}, {"color": "#112518", "description": "\"Cash and Cash Equivalents Held for Sale indicates liquid assets classified as prepared for sale, impacting ANZ\u0027s balance sheet.\"", "entity_type": "\"CONCEPT\"", "id": "\"CASH AND CASH EQUIVALENTS HELD FOR SALE\"", "label": "\"CASH AND CASH EQUIVALENTS HELD FOR SALE\"", "shape": "dot", "size": 10, "source_id": "chunk-88fb22fb9ed7468b8f995ce4c075c35b"}, {"color": "#ef748b", "description": "\"Group Total encompasses the sum of financial metrics across all segments of ANZ, providing an aggregate view of its performance.\"", "entity_type": "\"CONCEPT\"", "id": "\"GROUP TOTAL\"", "label": "\"GROUP TOTAL\"", "shape": "dot", "size": 10, "source_id": "chunk-88fb22fb9ed7468b8f995ce4c075c35b"}, {"color": "#8e8141", "description": "\"Certain Items include specified expenditures or gains not considered integral to the ongoing performance of ANZ\u2019s segments.\"", "entity_type": "\"CONCEPT\"", "id": "\"CERTAIN ITEMS\"", "label": "\"CERTAIN ITEMS\"", "shape": "dot", "size": 10, "source_id": "chunk-88fb22fb9ed7468b8f995ce4c075c35b"}, {"color": "#5096c0", "description": "\"Financial Institution Securities are securities issued by financial institutions, also categorized under ANZ\u0027s trading securities.\"", "entity_type": "\"CONCEPT\"", "id": "\"FINANCIAL INSTITUTION SECURITIES\"", "label": "\"FINANCIAL INSTITUTION SECURITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-247902c7984685b15a83344e2e8500bd"}, {"color": "#55bc01", "description": "\"Forward Rate Agreements are a type of contract that specifies the interest rate to be paid or received on a notional principal for a future date.\"\u003cSEP\u003e\"Forward Rate Agreements are derivative financial instruments used by ANZ to manage future interest rate exposures.\"", "entity_type": "\"FINANCIAL INSTRUMENT\"", "id": "\"FORWARD RATE AGREEMENTS\"", "label": "\"FORWARD RATE AGREEMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-3e7891e529e60f8d78ff5d8b7f0cb9b6\u003cSEP\u003echunk-cb3768499faa56e41bd2c2be00a39ca0"}, {"color": "#7ec122", "description": "\"Futures Contracts are agreements to buy or sell an asset at a future date at a predetermined price, used by ANZ in trading.\"\u003cSEP\u003e\"Futures Contracts are legal agreements to buy or sell assets at a predetermined price at a specified time in the future, typically settled in cash.\"", "entity_type": "\"FINANCIAL INSTRUMENT\"", "id": "\"FUTURES CONTRACTS\"", "label": "\"FUTURES CONTRACTS\"", "shape": "dot", "size": 10, "source_id": "chunk-3e7891e529e60f8d78ff5d8b7f0cb9b6\u003cSEP\u003echunk-cb3768499faa56e41bd2c2be00a39ca0"}, {"color": "#15c4e2", "description": "\"Swap Agreements are contracts in which two parties exchange cash flows, frequently involving interest rates, utilized by ANZ for trading.\"\u003cSEP\u003e\"Swap Agreements are deals between two parties to exchange cash flow streams based on different financial instruments over a specified period.\"", "entity_type": "\"FINANCIAL INSTRUMENT\"", "id": "\"SWAP AGREEMENTS\"", "label": "\"SWAP AGREEMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-3e7891e529e60f8d78ff5d8b7f0cb9b6\u003cSEP\u003echunk-cb3768499faa56e41bd2c2be00a39ca0"}, {"color": "#790461", "description": "\"Options Purchased refer to contracts that grant ANZ the right, but not the obligation, to buy or sell an asset at a set price within a specific time frame.\"\u003cSEP\u003e\"Options Purchased refer to derivative contracts bought by the holder that give them the right to buy or sell an underlying asset at a specified price.\"", "entity_type": "\"FINANCIAL INSTRUMENT\"", "id": "\"OPTIONS PURCHASED\"", "label": "\"OPTIONS PURCHASED\"", "shape": "dot", "size": 10, "source_id": "chunk-3e7891e529e60f8d78ff5d8b7f0cb9b6\u003cSEP\u003echunk-cb3768499faa56e41bd2c2be00a39ca0"}, {"color": "#7d5d69", "description": "\"Options Sold refer to derivative contracts written by the seller that obligate them to buy or sell an underlying asset if the buyer exercises their option.\"\u003cSEP\u003e\"Options Sold represent contracts wherein ANZ has sold the right to another party to buy or sell an asset, generating potential revenue.\"", "entity_type": "\"FINANCIAL INSTRUMENT\"", "id": "\"OPTIONS SOLD\"", "label": "\"OPTIONS SOLD\"", "shape": "dot", "size": 10, "source_id": "chunk-3e7891e529e60f8d78ff5d8b7f0cb9b6\u003cSEP\u003echunk-cb3768499faa56e41bd2c2be00a39ca0"}, {"color": "#548d80", "description": "\"Spot and Forward Contracts are agreements related to currency trading, allowing ANZ to manage foreign exchange risk.\"\u003cSEP\u003e\"Spot and Forward Contracts are types of foreign exchange derivatives used to negotiate the exchange of currencies at current or future agreed rates.\"", "entity_type": "\"FINANCIAL INSTRUMENT\"", "id": "\"SPOT AND FORWARD CONTRACTS\"", "label": "\"SPOT AND FORWARD CONTRACTS\"", "shape": "dot", "size": 10, "source_id": "chunk-3e7891e529e60f8d78ff5d8b7f0cb9b6\u003cSEP\u003echunk-cb3768499faa56e41bd2c2be00a39ca0"}, {"color": "#9adb2f", "description": "\"Structured Credit Derivatives are complex financial products used by ANZ to manage varied credit risks.\"\u003cSEP\u003e\"Structured Credit Derivatives are tailored financial instruments designed to manage credit risks, often linked to a portfolio of underlying assets.\"", "entity_type": "\"FINANCIAL INSTRUMENT\"", "id": "\"STRUCTURED CREDIT DERIVATIVES\"", "label": "\"STRUCTURED CREDIT DERIVATIVES\"", "shape": "dot", "size": 10, "source_id": "chunk-3e7891e529e60f8d78ff5d8b7f0cb9b6\u003cSEP\u003echunk-cb3768499faa56e41bd2c2be00a39ca0"}, {"color": "#9a901d", "description": "\"Nominal Amount refers to the stated value of financial instruments, significant for ANZ\u0027s reporting on derivatives.\"", "entity_type": "\"CONCEPT\"", "id": "\"NOMINAL AMOUNT\"", "label": "\"NOMINAL AMOUNT\"", "shape": "dot", "size": 10, "source_id": "chunk-cb3768499faa56e41bd2c2be00a39ca0"}, {"color": "#0f2193", "description": "\"Effective Hedge Portion describes the part of a hedging relationship that is considered effective in offsetting risk, vital for ANZ\u0027s accounting practices.\"\u003cSEP\u003e\"Effective Hedge Portion refers to the part of a hedging transaction that offsets a recognized asset or liability\u0027s exposure to changes in fair value.\"", "entity_type": "\"CONCEPT\"", "id": "\"EFFECTIVE HEDGE PORTION\"", "label": "\"EFFECTIVE HEDGE PORTION\"", "shape": "dot", "size": 10, "source_id": "chunk-3e7891e529e60f8d78ff5d8b7f0cb9b6\u003cSEP\u003echunk-cb3768499faa56e41bd2c2be00a39ca0"}, {"color": "#eeb90c", "description": "\"Ineffective Hedge Portion refers to the portion of a hedge that does not effectively offset risk exposures, impacting financial performance.\"", "entity_type": "\"CONCEPT\"", "id": "\"INEFFECTIVE HEDGE PORTION\"", "label": "\"INEFFECTIVE HEDGE PORTION\"", "shape": "dot", "size": 10, "source_id": "chunk-cb3768499faa56e41bd2c2be00a39ca0"}, {"color": "#d2d6d5", "description": "\"Interest Rate Futures Contracts are standardized contracts traded on exchanges to buy or sell interest rates at a future date, reflecting the organization\u2019s risk management strategies.\"", "entity_type": "\"EVENT\"", "id": "\"INTEREST RATE FUTURES CONTRACTS\"", "label": "\"INTEREST RATE FUTURES CONTRACTS\"", "shape": "dot", "size": 10, "source_id": "chunk-deda40830b8c9643ebeb4755432ef578"}, {"color": "#b38101", "description": "\"Hedge Ineffectiveness refers to the portion of a hedged position that does not effectively offset the changes in fair value of the hedged item, impacting the financial reporting.\"", "entity_type": "\"EVENT\"", "id": "\"HEDGE INEFFECTIVENESS\"", "label": "\"HEDGE INEFFECTIVENESS\"", "shape": "dot", "size": 10, "source_id": "chunk-deda40830b8c9643ebeb4755432ef578"}, {"color": "#fd17d0", "description": "\"Fixed Rate Debt Issuance involves the issuance of debt instruments at fixed interest rates, significant in reference to the company\u0027s hedging strategies.\"\u003cSEP\u003e\"Fixed Rate Debt Issuance represents the process of raising capital through bonds with a fixed interest rate, crucial for managing long-term financial strategies.\"", "entity_type": "\"EVENT\"", "id": "\"FIXED RATE DEBT ISSUANCE\"", "label": "\"FIXED RATE DEBT ISSUANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-3346bc550722d59e9d3524c89a0d8284\u003cSEP\u003echunk-deda40830b8c9643ebeb4755432ef578"}, {"color": "#bb3f25", "description": "\"Balance at 1 October 2018 marks the starting point for cash flow hedge reserves and foreign currency gains/losses as reported by ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"BALANCE AT 1 OCTOBER 2018\"", "label": "\"BALANCE AT 1 OCTOBER 2018\"", "shape": "dot", "size": 10, "source_id": "chunk-f2687602e01ccdd538fb41c254f65488"}, {"color": "#e61515", "description": "\"Balance at 30 September 2019 indicates the final balance considering all transactions and adjustments made during the financial year.\"", "entity_type": "\"EVENT\"", "id": "\"BALANCE AT 30 SEPTEMBER 2019\"", "label": "\"BALANCE AT 30 SEPTEMBER 2019\"", "shape": "dot", "size": 10, "source_id": "chunk-f2687602e01ccdd538fb41c254f65488"}, {"color": "#08fa53", "description": "\"Fair Value Gains represent the increase in the market value of financial instruments, crucial for assessing the effectiveness of hedges.\"", "entity_type": "\"CONCEPT\"", "id": "\"FAIR VALUE GAINS\"", "label": "\"FAIR VALUE GAINS\"", "shape": "dot", "size": 10, "source_id": "chunk-f2687602e01ccdd538fb41c254f65488"}, {"color": "#08e6b2", "description": "\"Net Investments in a Foreign Operation involve investments in foreign entities, affected by fluctuations in foreign currency and hedge accounting.\"", "entity_type": "\"CONCEPT\"", "id": "\"NET INVESTMENTS IN A FOREIGN OPERATION\"", "label": "\"NET INVESTMENTS IN A FOREIGN OPERATION\"", "shape": "dot", "size": 10, "source_id": "chunk-f2687602e01ccdd538fb41c254f65488"}, {"color": "#ec6acc", "description": "\"Overnight Index Swaps are financial derivatives that ANZ uses for discounting hedging instruments, impacting their valuation and accounting.\"", "entity_type": "\"CONCEPT\"", "id": "\"OVERNIGHT INDEX SWAPS\"", "label": "\"OVERNIGHT INDEX SWAPS\"", "shape": "dot", "size": 10, "source_id": "chunk-f2687602e01ccdd538fb41c254f65488"}, {"color": "#33cdb7", "description": "\"Assets Reclassified as Held for Sale indicate shifts in the classification of ANZ\u0027s assets with significant impacts on financial reporting.\"", "entity_type": "\"EVENT\"", "id": "\"ASSETS RECLASSIFIED AS HELD FOR SALE\"", "label": "\"ASSETS RECLASSIFIED AS HELD FOR SALE\"", "shape": "dot", "size": 10, "source_id": "chunk-f2687602e01ccdd538fb41c254f65488"}, {"color": "#08ca0c", "description": "\"Reclassification of Assets occurs when assets are reclassified from one category to another, influencing the Group\u0027s financial statements and investment strategy.\"", "entity_type": "\"EVENT\"", "id": "\"RECLASSIFICATION OF ASSETS\"", "label": "\"RECLASSIFICATION OF ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-440ea47536840dd721b7b8c65164aba5"}, {"color": "#6de086", "description": "\"Impairment Charges refer to deductions made on the carrying value of securities when their fair value declines below cost, affecting the Group\u0027s overall profitability.\"", "entity_type": "\"FINANCIAL CONCEPT\"", "id": "\"IMPAIRMENT CHARGES\"", "label": "\"IMPAIRMENT CHARGES\"", "shape": "dot", "size": 10, "source_id": "chunk-440ea47536840dd721b7b8c65164aba5"}, {"color": "#222eaf", "description": "\"Revaluation Reserve is an equity account that reflects gains or losses due to changes in the fair value of available-for-sale assets, relevant to the Group\u0027s financial management.\"", "entity_type": "\"FINANCIAL CONCEPT\"", "id": "\"REVALUATION RESERVE\"", "label": "\"REVALUATION RESERVE\"", "shape": "dot", "size": 10, "source_id": "chunk-440ea47536840dd721b7b8c65164aba5"}, {"color": "#312615", "description": "\"Recovered Amounts refers to amounts previously written off that are recovered, impacting ANZ\u0027s financial position positively.\"", "entity_type": "\"EVENT\"", "id": "\"RECOVERED AMOUNTS\"", "label": "\"RECOVERED AMOUNTS\"", "shape": "dot", "size": 10, "source_id": "chunk-b46c80c1ab7bb2bdccbfb627a63fa185"}, {"color": "#5a28db", "description": "\"Loss Given Default is the expected loss percentage in the event of a borrower defaulting, based on the loan\u0027s exposure.\"\u003cSEP\u003e\"Loss given default is a risk metric used to estimate the percentage of an asset that will be lost if a borrower defaults on their obligations.\"\u003cSEP\u003e\"Loss Given Default refers to the percentage of the total exposure that a lender expects to lose if the borrower defaults on a loan.\"", "entity_type": "\"CONCEPT\"", "id": "\"LOSS GIVEN DEFAULT\"", "label": "\"LOSS GIVEN DEFAULT\"", "shape": "dot", "size": 10, "source_id": "chunk-061734129599e22f10a3e3354d246004\u003cSEP\u003echunk-59d348f4af1333e183880ce575219dd5\u003cSEP\u003echunk-0294cca6b3e4177b51c49c92c2f0440c"}, {"color": "#e4da6c", "description": "\"Lifetime ECL refers to the expected credit losses over the entire expected life of a financial instrument.\"", "entity_type": "\"CONCEPT\"", "id": "\"LIFETIME ECL\"", "label": "\"LIFETIME ECL\"", "shape": "dot", "size": 10, "source_id": "chunk-59d348f4af1333e183880ce575219dd5"}, {"color": "#bd80b1", "description": "\"Contractual period refers to the time frame agreed upon in the terms of a financial contract within which repayment is expected.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONTRACTUAL PERIOD\"", "label": "\"CONTRACTUAL PERIOD\"", "shape": "dot", "size": 10, "source_id": "chunk-59d348f4af1333e183880ce575219dd5"}, {"color": "#36b5aa", "description": "\"The Regulatory Definition of Default refers to the criteria set by regulatory authorities to classify a loan as defaulted based on the likelihood of repayment.\"", "entity_type": "\"CONCEPT\"", "id": "\"REGULATORY DEFINITION OF DEFAULT\"", "label": "\"REGULATORY DEFINITION OF DEFAULT\"", "shape": "dot", "size": 10, "source_id": "chunk-59d348f4af1333e183880ce575219dd5"}, {"color": "#ce638f", "description": "\"Internal Credit Risk Management is the process employed by organizations to monitor and mitigate the risks associated with credit exposures.\"", "entity_type": "\"CONCEPT\"", "id": "\"INTERNAL CREDIT RISK MANAGEMENT\"", "label": "\"INTERNAL CREDIT RISK MANAGEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-59d348f4af1333e183880ce575219dd5"}, {"color": "#2eea32", "description": "\"Substantial Modifications refer to significant changes in the terms of a financial asset that may affect its classification or reporting.\"", "entity_type": "\"CONCEPT\"", "id": "\"SUBSTANTIAL MODIFICATIONS\"", "label": "\"SUBSTANTIAL MODIFICATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-59d348f4af1333e183880ce575219dd5"}, {"color": "#2d12ad", "description": "\"Stage 2 assets are financial assets that have experienced a significant increase in credit risk since origination, impacting their classification in credit assessment.\"", "entity_type": "\"EVENT\"", "id": "\"STAGE 2 ASSETS\"", "label": "\"STAGE 2 ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-29d5b3e078c7f5217dbf5dba69643cb6"}, {"color": "#a7afd7", "description": "\"Backstop criteria are used to assess credit risk for both non-retail and retail portfolios, such as the 30 days past due arrears metric.\"", "entity_type": "\"CONCEPT\"", "id": "\"BACKWARD CRITERIA\"", "label": "\"BACKWARD CRITERIA\"", "shape": "dot", "size": 10, "source_id": "chunk-29d5b3e078c7f5217dbf5dba69643cb6"}, {"color": "#765652", "description": "\"PD refers to the likelihood that a borrower will default on their financial obligations, which influences credit risk assessments.\"", "entity_type": "\"CONCEPT\"", "id": "\"PROBABLE DEFAULT (PD)\"", "label": "\"PROBABLE DEFAULT (PD)\"", "shape": "dot", "size": 10, "source_id": "chunk-29d5b3e078c7f5217dbf5dba69643cb6"}, {"color": "#baa38f", "description": "\"Thresholds are defined limits used to determine significant deterioration in credit quality, affecting assessments of credit risk.\"\u003cSEP\u003e\"Thresholds are predetermined limits used to identify significant increases in credit risk based on changes in borrower credit ratings.\"", "entity_type": "\"CONCEPT\"", "id": "\"THRESHOLDS\"", "label": "\"THRESHOLDS\"", "shape": "dot", "size": 10, "source_id": "chunk-29d5b3e078c7f5217dbf5dba69643cb6\u003cSEP\u003echunk-d049d97bcb1a2a2be351bdc359ab19e5"}, {"color": "#ba6650", "description": "\"A financial asset is any asset that derives value due to a contractual claim, such as loans and receivables subject to credit risk.\"", "entity_type": "\"CONCEPT\"", "id": "\"FINANCIAL ASSET\"", "label": "\"FINANCIAL ASSET\"", "shape": "dot", "size": 10, "source_id": "chunk-29d5b3e078c7f5217dbf5dba69643cb6"}, {"color": "#1c6ec2", "description": "\"Uncollectable Amounts refer to loans or advances that are deemed non-recoverable, resulting in write-offs by ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"UNCOLLECTABLE AMOUNTS\"", "label": "\"UNCOLLECTABLE AMOUNTS\"", "shape": "dot", "size": 10, "source_id": "chunk-02c6b53e0a3976024b3bce68a9394f3c"}, {"color": "#b3b8dd", "description": "\"Probability Weighting represents the method used by ANZ to assess various economic scenarios in relation to credit risk and ECL calculations.\"", "entity_type": "\"CONCEPT\"", "id": "\"PROBABILITY WEIGHTING\"", "label": "\"PROBABILITY WEIGHTING\"", "shape": "dot", "size": 10, "source_id": "chunk-02c6b53e0a3976024b3bce68a9394f3c"}, {"color": "#8034c8", "description": "\"Management Temporary Adjustments are modifications made by ANZ in the ECL allowance based on unforeseen economic conditions and risk factors.\"", "entity_type": "\"EVENT\"", "id": "\"MANAGEMENT TEMPORARY ADJUSTMENTS\"", "label": "\"MANAGEMENT TEMPORARY ADJUSTMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-02c6b53e0a3976024b3bce68a9394f3c"}, {"color": "#bfeb2f", "description": "\"Residential Property Values are metrics used to evaluate economic conditions impacting credit risk in both Australia and New Zealand.\"", "entity_type": "\"EVENT\"", "id": "\"RESIDENTIAL PROPERTY VALUES\"", "label": "\"RESIDENTIAL PROPERTY VALUES\"", "shape": "dot", "size": 10, "source_id": "chunk-02c6b53e0a3976024b3bce68a9394f3c"}, {"color": "#4009a4", "description": "\"Commercial Property Prices represent market trends that influence credit risk assessments conducted by ANZ across different regions.\"", "entity_type": "\"EVENT\"", "id": "\"COMMERCIAL PROPERTY PRICES\"", "label": "\"COMMERCIAL PROPERTY PRICES\"", "shape": "dot", "size": 10, "source_id": "chunk-02c6b53e0a3976024b3bce68a9394f3c"}, {"color": "#ad1a04", "description": "\"Deposits Not Bearing Interest are funds held in accounts that do not earn interest, indicating a cost to the depositor.\"", "entity_type": "\"FINANCIAL LIABILITY\"", "id": "\"DEPOSITS NOT BEARING INTEREST\"", "label": "\"DEPOSITS NOT BEARING INTEREST\"", "shape": "dot", "size": 10, "source_id": "chunk-3b199f9482050c3d2516b77f0be22802"}, {"color": "#88770e", "description": "\"Risk Management Strategy outlines how ANZ categorizes and manages its various financial liabilities to mitigate risk exposure.\"", "entity_type": "\"CONCEPT\"", "id": "\"RISK MANAGEMENT STRATEGY\"", "label": "\"RISK MANAGEMENT STRATEGY\"", "shape": "dot", "size": 10, "source_id": "chunk-3b199f9482050c3d2516b77f0be22802"}, {"color": "#5e9586", "description": "\"The Base Framework outlines the foundational regulations that govern capital adequacy and financial stability for banks, including requirements under Basel III.\"", "entity_type": "\"EVENT\"", "id": "\"BASE FRAMEWORK\"", "label": "\"BASE FRAMEWORK\"", "shape": "dot", "size": 10, "source_id": "chunk-03a22b44bad3427d0369d1650294471a"}, {"color": "#ca5ce2", "description": "\"Senior Debt represents loans or securities issued by ANZ that have priority over other debts in the event of liquidation.\"\u003cSEP\u003e\"Senior debt is a type of debt that takes priority over other debts in the event of a liquidation, ensuring its holders are repaid first.\"", "entity_type": "\"EVENT\"", "id": "\"SENIOR DEBT\"", "label": "\"SENIOR DEBT\"", "shape": "dot", "size": 10, "source_id": "chunk-f376bde5394866a36624b0c71517a583\u003cSEP\u003echunk-03a22b44bad3427d0369d1650294471a"}, {"color": "#208a64", "description": "\"This category of subordinated debt qualifies as regulatory capital specifically classified as Additional Tier 1 capital, representing a crucial aspect of the bank\u0027s capital structure.\"", "entity_type": "\"EVENT\"", "id": "\"SUBORDINATED DEBT - ADDITIONAL TIER 1 CAPITAL\"", "label": "\"SUBORDINATED DEBT - ADDITIONAL TIER 1 CAPITAL\"", "shape": "dot", "size": 10, "source_id": "chunk-03a22b44bad3427d0369d1650294471a"}, {"color": "#efad96", "description": "\"ANZ CN refers to specific issues of ANZ Capital Notes with varied issue dates and amounts, each having distinct features and mandatory conversion dates.\"", "entity_type": "\"EVENT\"", "id": "\"ANZ CN\"", "label": "\"ANZ CN\"", "shape": "dot", "size": 10, "source_id": "chunk-e71def608715f7c693684b786223e0b8"}, {"color": "#4a9bce", "description": "\"ANZ CS refers to ANZ Capital Securities, which are fixed income securities with specific financial and redemption conditions as outlined in the report.\"", "entity_type": "\"EVENT\"", "id": "\"ANZ CS\"", "label": "\"ANZ CS\"", "shape": "dot", "size": 10, "source_id": "chunk-e71def608715f7c693684b786223e0b8"}, {"color": "#56924b", "description": "\"New Zealand Bank Bill Rate is referenced for calculating interest on ANZ NZ Capital Notes, indicating the financial mechanism used for interest payments.\"", "entity_type": "\"CONCEPT\"", "id": "\"NEW ZEALAND BANK BILL RATE\"", "label": "\"NEW ZEALAND BANK BILL RATE\"", "shape": "dot", "size": 10, "source_id": "chunk-e71def608715f7c693684b786223e0b8"}, {"color": "#81eaa6", "description": "\"Face Value refers to the nominal value of the capital notes and securities, crucial for understanding their financial structure and investor returns.\"", "entity_type": "\"CONCEPT\"", "id": "\"FACE VALUE\"", "label": "\"FACE VALUE\"", "shape": "dot", "size": 10, "source_id": "chunk-e71def608715f7c693684b786223e0b8"}, {"color": "#ceadf5", "description": "\"Convertible Term Subordinated Notes are financial instruments issued by ANZ Bank that convert to ordinary shares under specific conditions.\"", "entity_type": "\"EVENT\"", "id": "\"CONVERTIBLE TERM SUBORDINATED NOTES\"", "label": "\"CONVERTIBLE TERM SUBORDINATED NOTES\"", "shape": "dot", "size": 10, "source_id": "chunk-ced294584d07e87338ecd17c92a6c601"}, {"color": "#ab200a", "description": "\"Interest Payments refer to the periodic payments made by ANZ Bank to bondholders or investors, which are contingent upon specific financial conditions.\"", "entity_type": "\"EVENT\"", "id": "\"INTEREST PAYMENTS\"", "label": "\"INTEREST PAYMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-ced294584d07e87338ecd17c92a6c601"}, {"color": "#3b1c53", "description": "\"Key Sections Applicable to This Risk refers to the segments of the financial report that address specific risks faced by ANZ Bank, including credit and market risks.\"", "entity_type": "\"CONCEPT\"", "id": "\"KEY SECTIONS APPLICABLE TO THIS RISK\"", "label": "\"KEY SECTIONS APPLICABLE TO THIS RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-ced294584d07e87338ecd17c92a6c601"}, {"color": "#38c97a", "description": "\"Capital-Based Conversion Features relate to financial instruments that can change into equity under predefined circumstances, often to enhance regulatory capital.\"", "entity_type": "\"CONCEPT\"", "id": "\"CAPITAL-BASED CONVERSION FEATURES\"", "label": "\"CAPITAL-BASED CONVERSION FEATURES\"", "shape": "dot", "size": 10, "source_id": "chunk-ced294584d07e87338ecd17c92a6c601"}, {"color": "#fddab0", "description": "\"EUR refers to the Euro, the currency used in some financial instruments issued by ANZ Bank.\"", "entity_type": "\"CONCEPT\"", "id": "\"EUR\"", "label": "\"EUR\"", "shape": "dot", "size": 10, "source_id": "chunk-ced294584d07e87338ecd17c92a6c601"}, {"color": "#51946b", "description": "\"CNY refers to the Chinese Yuan, indicating the involvement of this currency in some capital instruments related to ANZ Bank.\"", "entity_type": "\"CONCEPT\"", "id": "\"CNY\"", "label": "\"CNY\"", "shape": "dot", "size": 10, "source_id": "chunk-ced294584d07e87338ecd17c92a6c601"}, {"color": "#bd9e7c", "description": "\"SGD refers to the Singapore Dollar, which is also related to the financial dealings of ANZ Bank.\"", "entity_type": "\"CONCEPT\"", "id": "\"SGD\"", "label": "\"SGD\"", "shape": "dot", "size": 10, "source_id": "chunk-ced294584d07e87338ecd17c92a6c601"}, {"color": "#139f76", "description": "\"JPY refers to the Japanese Yen, another currency involved in some of ANZ Bank\u0027s financial transactions.\"", "entity_type": "\"CONCEPT\"", "id": "\"JPY\"", "label": "\"JPY\"", "shape": "dot", "size": 10, "source_id": "chunk-ced294584d07e87338ecd17c92a6c601"}, {"color": "#457c22", "description": "\"Carbon Pricing is a regulatory measure that influences the financial conditions under which ANZ lends to customers affected by climate policies.\"", "entity_type": "\"CONCEPT\"", "id": "\"CARBON PRICING\"", "label": "\"CARBON PRICING\"", "shape": "dot", "size": 10, "source_id": "chunk-4712f7054774492854380f7932c04e02"}, {"color": "#adf8d2", "description": "\"Life Insurance Risk relates to the losses due to unexpected changes in insurance claims rates, which are managed through underwriting procedures and reinsurance metrics.\"", "entity_type": "\"CONCEPT\"", "id": "\"LIFE INSURANCE RISK\"", "label": "\"LIFE INSURANCE RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-4712f7054774492854380f7932c04e02"}, {"color": "#43c68d", "description": "\"Trade Finance refers to the financing activities related to international trade that ANZ engages in, presenting additional risk exposure.\"", "entity_type": "\"CONCEPT\"", "id": "\"TRADE FINANCE\"", "label": "\"TRADE FINANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-4712f7054774492854380f7932c04e02"}, {"color": "#6339a6", "description": "\"The Risk Management Strategy describes ANZ\u0027s strategy and policies for managing various types of risks.\"", "entity_type": "\"CONCEPT\"", "id": "\"RISK MANAGEMENT STRATEGY (RMS)\"", "label": "\"RISK MANAGEMENT STRATEGY (RMS)\"", "shape": "dot", "size": 10, "source_id": "chunk-4712f7054774492854380f7932c04e02"}, {"color": "#cc53d9", "description": "\"Credit Transactions refer to the financial agreements and operations involving lending to customers, which are subject to ANZ\u0027s credit risk policies.\"", "entity_type": "\"EVENT\"", "id": "\"CREDIT TRANSACTIONS\"", "label": "\"CREDIT TRANSACTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-4712f7054774492854380f7932c04e02"}, {"color": "#d1b754", "description": "\"Deposit Obligation signifies the requirement for ANZ to meet obligations towards depositors, impacting liquidity risk management.\"", "entity_type": "\"EVENT\"", "id": "\"DEPOSIT OBLIGATION\"", "label": "\"DEPOSIT OBLIGATION\"", "shape": "dot", "size": 10, "source_id": "chunk-4712f7054774492854380f7932c04e02"}, {"color": "#c6e4fc", "description": "\"Wholesale Debt represents large-scale borrowings by ANZ, which require careful liquidity and funding risk management.\"", "entity_type": "\"CONCEPT\"", "id": "\"WHOLESALE DEBT\"", "label": "\"WHOLESALE DEBT\"", "shape": "dot", "size": 10, "source_id": "chunk-4712f7054774492854380f7932c04e02"}, {"color": "#57e22c", "description": "\"On-Balance Sheet Positions are financial assets and liabilities that are recorded on ANZ\u0027s balance sheet, reflecting its current financial status.\"", "entity_type": "\"CONCEPT\"", "id": "\"ON-BALANCE SHEET POSITIONS\"", "label": "\"ON-BALANCE SHEET POSITIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-30fc4f0b547f0bc5426bafa6e061fe49"}, {"color": "#8e2b20", "description": "\"Regulatory Capital Adequacy refers to the minimum amount of capital that ANZ must hold as required by financial regulators to sustain operations and absorb losses.\"\u003cSEP\u003e\"Regulatory Capital Adequacy refers to the requisite capital ratios that financial institutions must maintain to absorb losses and meet regulatory requirements.\"", "entity_type": "\"CONCEPT\"", "id": "\"REGULATORY CAPITAL ADEQUACY\"", "label": "\"REGULATORY CAPITAL ADEQUACY\"", "shape": "dot", "size": 10, "source_id": "chunk-30fc4f0b547f0bc5426bafa6e061fe49\u003cSEP\u003echunk-67b931c933cfeb64caabca915ccc4d35"}, {"color": "#ee24a4", "description": "\"Economic Capital Allocation involves assigning available capital to various business units or risks, ensuring optimal financial management and risk preparedness.\"\u003cSEP\u003e\"Economic Capital Allocation is the process of assigning capital to different activities or risk exposures within ANZ to optimize financial performance and manage risk.\"", "entity_type": "\"CONCEPT\"", "id": "\"ECONOMIC CAPITAL ALLOCATION\"", "label": "\"ECONOMIC CAPITAL ALLOCATION\"", "shape": "dot", "size": 10, "source_id": "chunk-30fc4f0b547f0bc5426bafa6e061fe49\u003cSEP\u003echunk-67b931c933cfeb64caabca915ccc4d35"}, {"color": "#f28057", "description": "\"Core Assets refer to the main financial assets held by ANZ, directly related to its primary operations.\"", "entity_type": "\"CONCEPT\"", "id": "\"CORE ASSETS\"", "label": "\"CORE ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-af879f05cdbed58e28fdea07f776bbad"}, {"color": "#645160", "description": "\"Undrawn and Contingent Facilities includes financial facilities that have not yet been utilized but set aside for future obligations, impacting credit risk assessment.\"\u003cSEP\u003e\"Undrawn and Contingent Facilities pertain to credit lines that are not currently utilized but available to borrowers, representing potential credit exposure.\"", "entity_type": "\"CONCEPT\"", "id": "\"UNDRAWN AND CONTINGENT FACILITIES\"", "label": "\"UNDRAWN AND CONTINGENT FACILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-a89c05e998e95cb026cfb1d306f067e6\u003cSEP\u003echunk-aea9ffabc6eacc8f89b222c60c3024b4"}, {"color": "#94ceb0", "description": "\"Guarantees are commitments made by one party to assume the debt obligation of another if that party defaults, often related to collateral management.\"", "entity_type": "\"CONCEPT\"", "id": "\"GUARANTEES\"", "label": "\"GUARANTEES\"", "shape": "dot", "size": 10, "source_id": "chunk-cfab293bdb6b925f1f326c25d707eec8"}, {"color": "#b35390", "description": "\"Currency risk involves potential losses arising from fluctuations in foreign exchange rates affecting ANZ\u0027s financial positions.\"", "entity_type": "\"CONCEPT\"", "id": "\"CURRENCY RISK\"", "label": "\"CURRENCY RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-cfab293bdb6b925f1f326c25d707eec8"}, {"color": "#f2b7b4", "description": "\"Balance Sheet Risk Management involves strategies to maintain acceptable interest rate and liquidity risk levels in the financial institution.\"\u003cSEP\u003e\"Balance Sheet Risk Management involves strategies to manage interest rate and liquidity risk to stabilize ANZ\u0027s financial positions.\"", "entity_type": "\"CONCEPT\"", "id": "\"BALANCE SHEET RISK MANAGEMENT\"", "label": "\"BALANCE SHEET RISK MANAGEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-46dd192447efc62d6bd443fa5b109908\u003cSEP\u003echunk-6bbac18532d23aeae002ad3a456ed5ab"}, {"color": "#8355af", "description": "\"Risk Measure refers to methodologies used by ANZ to assess and report on potential financial losses under different scenarios.\"", "entity_type": "\"EVENT\"", "id": "\"RISK MEASURE\"", "label": "\"RISK MEASURE\"", "shape": "dot", "size": 10, "source_id": "chunk-6bbac18532d23aeae002ad3a456ed5ab"}, {"color": "#063a23", "description": "\"Foreign Currency Risk indicates the financial risk associated with fluctuations in foreign exchange rates impacting the Group\u0027s investments in foreign operations.\"", "entity_type": "\"CONCEPT\"", "id": "\"FOREIGN CURRENCY RISK\"", "label": "\"FOREIGN CURRENCY RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-9fab40cbfffffbfc582d6109cab07029"}, {"color": "#116c46", "description": "\"Branches, subsidiaries, or associates refer to various entities under the Group that operate with functional currencies other than the Australian Dollar.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"BRANCHES, SUBSIDIARIES OR ASSOCIATES\"", "label": "\"BRANCHES, SUBSIDIARIES OR ASSOCIATES\"", "shape": "dot", "size": 10, "source_id": "chunk-9fab40cbfffffbfc582d6109cab07029"}, {"color": "#6a4393", "description": "\"Financial Asset Categories include various classifications for reporting purposes, addressing how instuments are held and managed.\"", "entity_type": "\"CONCEPT\"", "id": "\"FINANCIAL ASSET CATEGORIES\"", "label": "\"FINANCIAL ASSET CATEGORIES\"", "shape": "dot", "size": 10, "source_id": "chunk-aee31b0aab93b630ab58d9f0dcd45125"}, {"color": "#62d855", "description": "\"Financial Liability Categories refer to classifications used in financial reporting to categorize liabilities accurately.\"", "entity_type": "\"CONCEPT\"", "id": "\"FINANCIAL LIABILITY CATEGORIES\"", "label": "\"FINANCIAL LIABILITY CATEGORIES\"", "shape": "dot", "size": 10, "source_id": "chunk-aee31b0aab93b630ab58d9f0dcd45125"}, {"color": "#1e6d61", "description": "\"Interest Bearing Fixed Maturity Deposits are financial items that bear interest and have a defined maturity date, impacting the financial position of the Group.\"", "entity_type": "\"CONCEPT\"", "id": "\"INTEREST BEARING FIXED MATURITY DEPOSITS\"", "label": "\"INTEREST BEARING FIXED MATURITY DEPOSITS\"", "shape": "dot", "size": 10, "source_id": "chunk-43783d839acf5c0a0aa5191594f85f12"}, {"color": "#b2303c", "description": "\"Impairment Expense indicates the reduction in the recoverable amount of ANZ\u0027s assets, impacting the financial statements.\"\u003cSEP\u003e\"Impairment Expense involves the reduction in the carrying value of an asset when it cannot recover its value, affecting ANZ\u0027s financial statements.\"", "entity_type": "\"CONCEPT\"", "id": "\"IMPAIRMENT EXPENSE\"", "label": "\"IMPAIRMENT EXPENSE\"", "shape": "dot", "size": 10, "source_id": "chunk-ab9c327ff36e8557d4388dbd864c8088\u003cSEP\u003echunk-3d73e4ba2ba3f58f5f6a61d4d0bad1d4"}, {"color": "#546af6", "description": "\"Foreign Currency Exchange Difference pertains to the changes in value of ANZ\u0027s financial assets and liabilities due to fluctuations in currency exchange rates.\"\u003cSEP\u003e\"Foreign Currency Exchange Differences refer to the variances in financial statements due to currency fluctuations, relevant to ANZ\u0027s reporting.\"", "entity_type": "\"CONCEPT\"", "id": "\"FOREIGN CURRENCY EXCHANGE DIFFERENCE\"", "label": "\"FOREIGN CURRENCY EXCHANGE DIFFERENCE\"", "shape": "dot", "size": 10, "source_id": "chunk-ab9c327ff36e8557d4388dbd864c8088\u003cSEP\u003echunk-3d73e4ba2ba3f58f5f6a61d4d0bad1d4"}, {"color": "#2355f9", "description": "\"Other provisions aggregate various financial liabilities and costs that ANZ addresses, indicating overall financial management.\"", "entity_type": "\"EVENT\"", "id": "\"OTHER PROVISIONS\"", "label": "\"OTHER PROVISIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-732bec117d40c1ebdf12c15822f19010"}, {"color": "#f813c0", "description": "\"Divestment of Wealth Australia Discontinued Operations refers to the financial actions involving the sale of parts of the company\u2019s discontinued operations and the related financial adjustments.\"", "entity_type": "\"EVENT\"", "id": "\"DIVESTMENT OF WEALTH AUSTRALIA DISCONTINUED OPERATIONS\"", "label": "\"DIVESTMENT OF WEALTH AUSTRALIA DISCONTINUED OPERATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-a50bc48032c7aa252e5142476ee20162"}, {"color": "#e2383f", "description": "\"Accounting Assumptions are foundational estimates regarding customer impacts and financial obligations crucial for strategic planning within the organization.\"", "entity_type": "\"CONCEPT\"", "id": "\"ACCOUNTING ASSUMPTIONS\"", "label": "\"ACCOUNTING ASSUMPTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-a50bc48032c7aa252e5142476ee20162"}, {"color": "#42395b", "description": "\"Warranties and Indemnities refer to financial obligations related to assurances made to customers and liabilities tied to business fault.\"", "entity_type": "\"EVENT\"", "id": "\"WARRANTIES AND INDEMNITIES\"", "label": "\"WARRANTIES AND INDEMNITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-a50bc48032c7aa252e5142476ee20162"}, {"color": "#ccabcf", "description": "\"Reporting Date refers to the date as of which the financial position and obligations of the Group are evaluated for accounting purposes.\"", "entity_type": "\"EVENT\"", "id": "\"REPORTING DATE\"", "label": "\"REPORTING DATE\"", "shape": "dot", "size": 10, "source_id": "chunk-a50bc48032c7aa252e5142476ee20162"}, {"color": "#9fa4eb", "description": "\"Balance at start of the year represents the initial value of shares held by ANZ at the beginning of the fiscal year.\"", "entity_type": "\"EVENT\"", "id": "\"BALANCE AT START OF THE YEAR\"", "label": "\"BALANCE AT START OF THE YEAR\"", "shape": "dot", "size": 10, "source_id": "chunk-342fcf631e7dfa7b3561e6a1134f530d"}, {"color": "#271057", "description": "\"CET1 Capital is a key measure of a bank\u0027s financial strength, representing the core equity capital.\"", "entity_type": "\"CONCEPT\"", "id": "\"COMMON EQUITY TIER 1 (CET1)", "label": "\"COMMON EQUITY TIER 1 (CET1)", "shape": "dot", "size": 10, "source_id": "chunk-49246825cc4996c7c1d84b2abba62dfc"}, {"color": "#47557f", "description": "\"The Annual Report 2019 details ANZ\u0027s financial performance, capital management, and compliance with regulatory requirements.\"", "entity_type": "\"EVENT\"", "id": "\"ANNUAL REPORT 2019\"", "label": "\"ANNUAL REPORT 2019\"", "shape": "dot", "size": 10, "source_id": "chunk-49246825cc4996c7c1d84b2abba62dfc"}, {"color": "#12a5dd", "description": "\"The China Banking and Insurance Regulatory Commission oversees ANZ\u0027s operations in China, ensuring compliance with local regulations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CHINA BANKING AND INSURANCE REGULATORY COMMISSION\"", "label": "\"CHINA BANKING AND INSURANCE REGULATORY COMMISSION\"", "shape": "dot", "size": 10, "source_id": "chunk-49246825cc4996c7c1d84b2abba62dfc"}, {"color": "#86f6a6", "description": "\"The Tier 1 Ratio indicates the bank\u0027s Tier 1 capital as a percentage of risk-weighted assets, showing its ability to absorb financial shocks.\"", "entity_type": "\"CONCEPT\"", "id": "\"TIER 1 RATIO\"", "label": "\"TIER 1 RATIO\"", "shape": "dot", "size": 10, "source_id": "chunk-49246825cc4996c7c1d84b2abba62dfc"}, {"color": "#166c92", "description": "\"The Total Capital Ratio measures total capital, including Tier 1 and Tier 2 capital, against total risk-weighted assets.\"", "entity_type": "\"CONCEPT\"", "id": "\"TOTAL CAPITAL RATIO\"", "label": "\"TOTAL CAPITAL RATIO\"", "shape": "dot", "size": 10, "source_id": "chunk-49246825cc4996c7c1d84b2abba62dfc"}, {"color": "#df2921", "description": "\"The capital conservation buffer is a requirement that aims to ensure banks maintain a buffer of capital to absorb losses during periods of financial stress.\"", "entity_type": "\"CONCEPT\"", "id": "\"CAPITAL CONSERVATION BUFFER (CCB)\"", "label": "\"CAPITAL CONSERVATION BUFFER (CCB)\"", "shape": "dot", "size": 10, "source_id": "chunk-49246825cc4996c7c1d84b2abba62dfc"}, {"color": "#67cf62", "description": "\"The countercyclical capital buffer is set on a jurisdictional basis to ensure that banks build up capital during periods of credit growth.\"", "entity_type": "\"CONCEPT\"", "id": "\"COUNTERCYCLICAL CAPITAL BUFFER\"", "label": "\"COUNTERCYCLICAL CAPITAL BUFFER\"", "shape": "dot", "size": 10, "source_id": "chunk-49246825cc4996c7c1d84b2abba62dfc"}, {"color": "#15753c", "description": "\"ANZ Funds Pty. Ltd. operates as a holding company for the Australia and New Zealand Banking Group Limited.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ FUNDS PTY. LTD.\"", "label": "\"ANZ FUNDS PTY. LTD.\"", "shape": "dot", "size": 10, "source_id": "chunk-6c88e3dab527085519a0f03d25cb2726"}, {"color": "#34357e", "description": "\"ANZ Bank (Vanuatu) Limited is a controlled entity under Australia and New Zealand Banking Group Limited that provides banking services in Vanuatu.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ BANK (VANUATU) LIMITED\"", "label": "\"ANZ BANK (VANUATU) LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-6c88e3dab527085519a0f03d25cb2726"}, {"color": "#e511d3", "description": "\"ANZNZ Covered Bond Trust is a financial entity related to Australia and New Zealand Banking Group Limited, focusing on covered bond transactions.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZNZ COVERED BOND TRUST\"", "label": "\"ANZNZ COVERED BOND TRUST\"", "shape": "dot", "size": 10, "source_id": "chunk-6c88e3dab527085519a0f03d25cb2726"}, {"color": "#4137e0", "description": "\"ANZ New Zealand (Int\u2019l) Limited provides international banking services under Australia and New Zealand Banking Group Limited in New Zealand.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ NEW ZEALAND (INT\u2019L) LIMITED\"", "label": "\"ANZ NEW ZEALAND (INT\u2019L) LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-6c88e3dab527085519a0f03d25cb2726"}, {"color": "#547498", "description": "\"Kiribati is a sovereign state in the central Pacific Ocean, known for its islands and vulnerability to climate change.\"", "entity_type": "\"GEO\"", "id": "\"KIRIBATI\"", "label": "\"KIRIBATI\"", "shape": "dot", "size": 10, "source_id": "chunk-df210483293d1a4524f68bc8127cabed"}, {"color": "#f18a6e", "description": "\"Samoa is an island nation in the South Pacific Ocean, consisting of two main islands, Savai\u0027i and Upolu.\"", "entity_type": "\"GEO\"", "id": "\"SAMOA\"", "label": "\"SAMOA\"", "shape": "dot", "size": 10, "source_id": "chunk-df210483293d1a4524f68bc8127cabed"}, {"color": "#6ae788", "description": "\"Chongqing Liangping ANZ Rural Bank Company Limited is a banking organization operating in China, focusing on rural banking.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CHONGQING LIANGPING ANZ RURAL BANK COMPANY LIMITED\"", "label": "\"CHONGQING LIANGPING ANZ RURAL BANK COMPANY LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-df210483293d1a4524f68bc8127cabed"}, {"color": "#4aa6d0", "description": "\"Australia and New Zealand Bank (China) Company Limited operates in China, offering various banking services as part of the ANZ Group.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"AUSTRALIA AND NEW ZEALAND BANK (CHINA) COMPANY LIMITED\"", "label": "\"AUSTRALIA AND NEW ZEALAND BANK (CHINA) COMPANY LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-df210483293d1a4524f68bc8127cabed"}, {"color": "#0774ae", "description": "\"ANZ Lenders Mortgage Insurance Pty. Limited provides mortgage insurance services within the Australian market.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ LENDERS MORTGAGE INSURANCE PTY. LIMITED\"", "label": "\"ANZ LENDERS MORTGAGE INSURANCE PTY. LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-df210483293d1a4524f68bc8127cabed"}, {"color": "#708a3e", "description": "\"ANZ Residential Covered Bond Trust is involved in the issuance of covered bonds for funding purposes in Australia.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ RESIDENTIAL COVERED BOND TRUST\"", "label": "\"ANZ RESIDENTIAL COVERED BOND TRUST\"", "shape": "dot", "size": 10, "source_id": "chunk-df210483293d1a4524f68bc8127cabed"}, {"color": "#ec950e", "description": "\"OnePath Funds Management Limited is engaged in various investment management activities.\"\u003cSEP\u003e\"OnePath Funds Management Limited is involved in the management of investment funds, catering to clients in Australia and New Zealand.\"\u003cSEP\u003e\"OnePath Funds Management Limited is responsible for the investment management of various funds.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ONEPATH FUNDS MANAGEMENT LIMITED\"", "label": "\"ONEPATH FUNDS MANAGEMENT LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-df210483293d1a4524f68bc8127cabed\u003cSEP\u003echunk-d43d75a8acc03a2f2367fb07b3780131"}, {"color": "#3d3632", "description": "\"Law Partners is a legal firm that has provided auditing services for certain entities within the Group, specifically Z Bank (Vanuatu) Limited.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"LAW PARTNERS\"", "label": "\"LAW PARTNERS\"", "shape": "dot", "size": 10, "source_id": "chunk-df210483293d1a4524f68bc8127cabed"}, {"color": "#a0a794", "description": "\"Deloitte Guam is a branch of the global Deloitte firm, which has audited Citizens Bancorp and ANZ Guam Inc.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"DELOITTE GUAM\"", "label": "\"DELOITTE GUAM\"", "shape": "dot", "size": 10, "source_id": "chunk-df210483293d1a4524f68bc8127cabed"}, {"color": "#3174b1", "description": "\"A Structured Entity (SE) is designed to achieve specific objectives with restrictions on its activities, primarily not dominated by voting rights.\"", "entity_type": "\"CONCEPT\"", "id": "\"STRUCTURED ENTITY (SE)\"", "label": "\"STRUCTURED ENTITY (SE)\"", "shape": "dot", "size": 10, "source_id": "chunk-dd46b6d0796501a95e1c2f74887368e0"}, {"color": "#80d12d", "description": "\"Repo Eligible Assets refer to the assets created from the Internal Securitisation Vehicle that can be used in agreements with the central bank.\"", "entity_type": "\"CONCEPT\"", "id": "\"REPO ELIGIBLE ASSETS\"", "label": "\"REPO ELIGIBLE ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-dd46b6d0796501a95e1c2f74887368e0"}, {"color": "#629a2c", "description": "\"Capital holdings in structured entities refer to the ownership stakes held by the Group in SEs, which can influence control and financial outcomes.\"", "entity_type": "\"CONCEPT\"", "id": "\"CAPITAL HOLDINGS\"", "label": "\"CAPITAL HOLDINGS\"", "shape": "dot", "size": 10, "source_id": "chunk-dd46b6d0796501a95e1c2f74887368e0"}, {"color": "#59119b", "description": "\"Derivative products involve financial contracts issued by the Group that manage risks specific to structured entities and their asset performance.\"", "entity_type": "\"CONCEPT\"", "id": "\"DERIVATIVE PRODUCTS\"", "label": "\"DERIVATIVE PRODUCTS\"", "shape": "dot", "size": 10, "source_id": "chunk-dd46b6d0796501a95e1c2f74887368e0"}, {"color": "#1684fc", "description": "\"Repurchase Agreements are transactions that involve the Group retaining risk while recognizing associated liabilities.\"\u003cSEP\u003e\"Repurchase Agreements denote transactions under which the company sells securities but retains risks, affecting its financial reporting.\"", "entity_type": "\"EVENT\"", "id": "\"REPURCHASE AGREEMENTS\"", "label": "\"REPURCHASE AGREEMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-d6ccee2916f0d2ab1f801a16354f2cd2\u003cSEP\u003echunk-861499ce784d9e437138c663e8e2a27f"}, {"color": "#58cc46", "description": "\"The sale of OnePath Life NZ signifies the acquisition of OnePath Life NZ Ltd by Cigna Corporation.\"", "entity_type": "\"EVENT\"", "id": "\"SALE OF ONEPATH LIFE NZ\"", "label": "\"SALE OF ONEPATH LIFE NZ\"", "shape": "dot", "size": 10, "source_id": "chunk-2c99925374ff723833b635838ef4821b"}, {"color": "#1e58dc", "description": "\"The sale of PNG Retail, Commercial, and SME refers to OnePath\u2019s divestment of its banking operations in Papua New Guinea to Kina Bank.\"", "entity_type": "\"EVENT\"", "id": "\"SALE OF PNG RETAIL, COMMERCIAL, AND SME\"", "label": "\"SALE OF PNG RETAIL, COMMERCIAL, AND SME\"", "shape": "dot", "size": 10, "source_id": "chunk-2c99925374ff723833b635838ef4821b"}, {"color": "#df0191", "description": "\"Dual Currency Bonds refer to financial instruments that may have been part of OnePath\u0027s investment strategies.\"", "entity_type": "\"CONCEPT\"", "id": "\"DUAL CURRENCY BONDS\"", "label": "\"DUAL CURRENCY BONDS\"", "shape": "dot", "size": 10, "source_id": "chunk-2c99925374ff723833b635838ef4821b"}, {"color": "#e76fe0", "description": "\"Life Insurance Liabilities are financial obligations that the Group must measure and assess according to their policies and assumptions relevant to the insurance sector.\"", "entity_type": "\"EVENT\"", "id": "\"LIFE INSURANCE LIABILITIES\"", "label": "\"LIFE INSURANCE LIABILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-be69a0889013bf54cbfd233367010b19"}, {"color": "#6f5c8d", "description": "\"External Unit Holder Liabilities are recognized as a liability on the balance sheet for the life insurance business concerning their investment funds.\"", "entity_type": "\"EVENT\"", "id": "\"EXTERNAL UNIT HOLDER LIABILITIES\"", "label": "\"EXTERNAL UNIT HOLDER LIABILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-be69a0889013bf54cbfd233367010b19"}, {"color": "#cea17b", "description": "\"Regulatory Approvals are necessary authorizations required before the completion of certain sales and operations, ensuring compliance with legal standards.\"", "entity_type": "\"EVENT\"", "id": "\"REGULATORY APPROVALS\"", "label": "\"REGULATORY APPROVALS\"", "shape": "dot", "size": 10, "source_id": "chunk-be69a0889013bf54cbfd233367010b19"}, {"color": "#580242", "description": "\"Actuarial Valuation refers to the process of evaluating risks and financial obligations related to pension and insurance schemes.\"", "entity_type": "\"EVENT\"", "id": "\"ACTUARIAL VALUATION\"", "label": "\"ACTUARIAL VALUATION\"", "shape": "dot", "size": 10, "source_id": "chunk-be69a0889013bf54cbfd233367010b19"}, {"color": "#558d31", "description": "\"Service Period refers to the time employees must serve to be eligible for share grants under ANZ\u0027s plans.\"", "entity_type": "\"EVENT\"", "id": "\"SERVICE PERIOD\"", "label": "\"SERVICE PERIOD\"", "shape": "dot", "size": 10, "source_id": "chunk-a411e74ac1aeddb9ea997c73904f30b8"}, {"color": "#7e5a6f", "description": "\"The 2018 year refers to the prior financial period outlining grants, exercised, and forfeited options and rights within ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"2018 YEAR\"", "label": "\"2018 YEAR\"", "shape": "dot", "size": 10, "source_id": "chunk-9fc857d8cb4d19452404fbaee86f61d3"}, {"color": "#6cf35c", "description": "\"Weighted Average Exercise Price (WA Exercise Price) is the average price at which options or rights can be exercised, weighted by the number of options/rights.\"", "entity_type": "\"CONCEPT\"", "id": "\"WEIGHTED AVERAGE EXERCISE PRICE (WA EXERCISE PRICE)\"", "label": "\"WEIGHTED AVERAGE EXERCISE PRICE (WA EXERCISE PRICE)\"", "shape": "dot", "size": 10, "source_id": "chunk-9fc857d8cb4d19452404fbaee86f61d3"}, {"color": "#d69da4", "description": "\"AASB 2 Share-based Payments is an accounting standard that governs how share-based payment transactions are recognized and reported in the financial statements.\"", "entity_type": "\"CONCEPT\"", "id": "\"AASB 2 SHARE-BASED PAYMENTS\"", "label": "\"AASB 2 SHARE-BASED PAYMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-b400cf803126a60db14845965ad7253d"}, {"color": "#2ddb0f", "description": "\"Monte Carlo pricing models are statistical techniques used for valuing financial instruments and assessing the fair value of shares and options.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"MONTE CARLO PRICING MODELS\"", "label": "\"MONTE CARLO PRICING MODELS\"", "shape": "dot", "size": 10, "source_id": "chunk-b400cf803126a60db14845965ad7253d"}, {"color": "#5d8d23", "description": "\"Black Scholes pricing models are mathematical models used for pricing options by estimating the expected future volatility of the underlying share.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"BLACK SCHOLES PRICING MODELS\"", "label": "\"BLACK SCHOLES PRICING MODELS\"", "shape": "dot", "size": 10, "source_id": "chunk-b400cf803126a60db14845965ad7253d"}, {"color": "#f1b815", "description": "\"Options/Rights refer to the financial instruments that allow employees to purchase shares at a predetermined price, impacting compensation structures.\"\u003cSEP\u003e\"Options/Rights refer to the grants made to selected employees allowing them to acquire shares at a fixed price, representing another component of ANZ\u2019s incentive plan.\"", "entity_type": "\"EVENT\"", "id": "\"OPTIONS/RIGHTS\"", "label": "\"OPTIONS/RIGHTS\"", "shape": "dot", "size": 10, "source_id": "chunk-efc7fbcc5cc9d18fcefcb41b70107909\u003cSEP\u003echunk-b400cf803126a60db14845965ad7253d"}, {"color": "#85d3df", "description": "\"The Vesting Period is the timeframe during which employees must meet certain conditions before earning their equity awards.\"\u003cSEP\u003e\"The Vesting Period refers to the duration that must pass before employees fully own their granted equity awards or options.\"\u003cSEP\u003e\"The vesting period is the timeframe over which deferred shares become the property of employees, enhancing retention and performance incentives.\"\u003cSEP\u003e\"Vesting Period refers to the duration an employee must work before gaining full rights to certain benefits or incentives, such as shares in the case of ANZ.\"", "entity_type": "\"CONCEPT\"", "id": "\"VESTING PERIOD\"", "label": "\"VESTING PERIOD\"", "shape": "dot", "size": 10, "source_id": "chunk-7fa57ef39afddab796e160e5717571ec\u003cSEP\u003echunk-b400cf803126a60db14845965ad7253d\u003cSEP\u003echunk-efc7fbcc5cc9d18fcefcb41b70107909\u003cSEP\u003echunk-648adaa69c4757e2e964f4f655f83a28"}, {"color": "#4bc827", "description": "\"The Share closing price represents the final trading price of ANZ\u0027s shares at the end of a trading session, relevant for option pricing calculations.\"", "entity_type": "\"CONCEPT\"", "id": "\"SHARE CLOSING PRICE\"", "label": "\"SHARE CLOSING PRICE\"", "shape": "dot", "size": 10, "source_id": "chunk-b400cf803126a60db14845965ad7253d"}, {"color": "#51e1e3", "description": "\"KMP Loan Transactions refer to the lending activities involving Key Management Personnel, highlighting financial interactions within ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"KMP LOAN TRANSACTIONS\"", "label": "\"KMP LOAN TRANSACTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-b400cf803126a60db14845965ad7253d"}, {"color": "#46b405", "description": "\"Options Over Shares are financial derivatives that provide KMP the right, but not the obligation, to buy shares at a predetermined price, indicating potential for investment returns.\"", "entity_type": "\"EVENT\"", "id": "\"OPTIONS OVER SHARES\"", "label": "\"OPTIONS OVER SHARES\"", "shape": "dot", "size": 10, "source_id": "chunk-fd702f7001041d77734d71a4bab6fb3f"}, {"color": "#c9e7b9", "description": "\"Insurance Premiums are amounts paid by KMP and their related parties to ANZ for insurance coverage, reflecting the insurance offerings of the organization.\"", "entity_type": "\"EVENT\"", "id": "\"INSURANCE PREMIUMS\"", "label": "\"INSURANCE PREMIUMS\"", "shape": "dot", "size": 10, "source_id": "chunk-fd702f7001041d77734d71a4bab6fb3f"}, {"color": "#2a5116", "description": "\"Residential Property refers to a property purchased by ANZ Bank New Zealand Limited for use by Mr. David Hisco, showcasing real estate transactions within the organization.\"", "entity_type": "\"EVENT\"", "id": "\"RESIDENTIAL PROPERTY\"", "label": "\"RESIDENTIAL PROPERTY\"", "shape": "dot", "size": 10, "source_id": "chunk-fd702f7001041d77734d71a4bab6fb3f"}, {"color": "#6ebb91", "description": "\"Credit origination refers to the initial process of creating a loan or credit facility, which involves assessing creditworthiness and setting terms.\"", "entity_type": "\"EVENT\"", "id": "\"CREDIT ORIGINATION\"", "label": "\"CREDIT ORIGINATION\"", "shape": "dot", "size": 10, "source_id": "chunk-5174f3dcb273e74ea34e26129b67ec91"}, {"color": "#94705c", "description": "\"Collateral requirements are conditions set to secure a loan or credit facility, reducing the lender\u0027s risk in case of default.\"", "entity_type": "\"EVENT\"", "id": "\"COLLATERAL REQUIREMENTS\"", "label": "\"COLLATERAL REQUIREMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-5174f3dcb273e74ea34e26129b67ec91"}, {"color": "#bf0978", "description": "\"Subleases refer to rental arrangements where the primary leaseholder rents out their rental space to another party while retaining their lease obligations.\"", "entity_type": "\"EVENT\"", "id": "\"SUBLEASES\"", "label": "\"SUBLEASES\"", "shape": "dot", "size": 10, "source_id": "chunk-5174f3dcb273e74ea34e26129b67ec91"}, {"color": "#eea63c", "description": "\"Class actions against the Company involve groups of individuals suing for alleged wrongful actions by the Company in relation to fees charged.\"", "entity_type": "\"EVENT\"", "id": "\"CLASS ACTIONS AGAINST COMPANY\"", "label": "\"CLASS ACTIONS AGAINST COMPANY\"", "shape": "dot", "size": 10, "source_id": "chunk-5174f3dcb273e74ea34e26129b67ec91"}, {"color": "#a68f89", "description": "\"Remediation payments are compensatory payments made to affected customers as a result of legal claims or regulatory findings.\"", "entity_type": "\"EVENT\"", "id": "\"REMEDIATION PAYMENTS\"", "label": "\"REMEDIATION PAYMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-5174f3dcb273e74ea34e26129b67ec91"}, {"color": "#fd96be", "description": "\"Financial Transactions
