any\u0027s outstanding shares, indicating company size.\"", "entity_type": "\"EVENT\"", "id": "\"MARKET CAPITALISATION\"", "label": "\"MARKET CAPITALISATION\"", "shape": "dot", "size": 10, "source_id": "chunk-1dd3dd376c882f3ab6fcd9607336b630\u003cSEP\u003echunk-8c16255f91d6d7497e3f795262e8f1ea\u003cSEP\u003echunk-138b70f8e80a13d6f2ba7ddc84c2a613"}, {"color": "#74b07d", "description": "\"EPS, or Earnings Per Share, is reported to be up 2%, reflecting improved profitability per share among shareholders.\"", "entity_type": "\"EVENT\"", "id": "\"EPS\"", "label": "\"EPS\"", "shape": "dot", "size": 10, "source_id": "chunk-1c58fec79388b9f222641fa3083f67d9"}, {"color": "#a48f4d", "description": "\"ANZ CN3 is a convertible subordinated perpetual note issued by the company, providing insight into its securities and the entities holding them.\"\u003cSEP\u003e\"ANZ CN3 is a financial product offering issued by the Company, which lacks voting rights for its holders.\"\u003cSEP\u003e\"ANZ CN3 is the third tranche of ANZ Capital Notes, issued through ANZ\u0027s New Zealand branch on 5 March 2015, featuring a face value of AUD 100.\"\u003cSEP\u003e\"ANZ CN3 refers to a specific financial instrument for which dividend/distribution payments and related terms are detailed in the associated prospectus.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ CN3\"", "label": "\"ANZ CN3\"", "shape": "dot", "size": 10, "source_id": "chunk-d22b2b7cadc70910569d525bdce88407\u003cSEP\u003echunk-e71def608715f7c693684b786223e0b8\u003cSEP\u003echunk-9e9349cf1edb24bc97418429e2e62bc2\u003cSEP\u003echunk-ced62104dedcc3c2de9376e43d78faba"}, {"color": "#f2f5ed", "description": "\"A Franked Dividend involves a distribution that has already been taxed at the corporate level, potentially providing tax credits to shareholders.\"\u003cSEP\u003e\"A Franked Dividend refers to a dividend that has already been taxed at the corporate tax rate, allowing shareholders to receive credits for the tax paid.\"\u003cSEP\u003e\"Franked Dividend is a type of dividend that comes with a franking credit, allowing shareholders to receive a tax credit for corporate taxes already paid.\"", "entity_type": "\"CONCEPT\"", "id": "\"FRANKED DIVIDEND\"", "label": "\"FRANKED DIVIDEND\"", "shape": "dot", "size": 10, "source_id": "chunk-d22b2b7cadc70910569d525bdce88407\u003cSEP\u003echunk-e06dc82dbef230629b170276c49b6a19\u003cSEP\u003echunk-3deb844116af6fa9459c23fb4730ddbe"}, {"color": "#cda621", "description": "\"An Unfranked Dividend is a dividend that has not been subject to corporate tax, meaning shareholders do not receive franking credits.\"\u003cSEP\u003e\"Unfranked Dividend refers to dividends that do not come with franking credits, meaning shareholders are taxed on these amounts without benefits for taxes already paid.\"", "entity_type": "\"CONCEPT\"", "id": "\"UNFRANKED DIVIDEND\"", "label": "\"UNFRANKED DIVIDEND\"", "shape": "dot", "size": 10, "source_id": "chunk-d22b2b7cadc70910569d525bdce88407\u003cSEP\u003echunk-e06dc82dbef230629b170276c49b6a19"}, {"color": "#bf121e", "description": "\"The Australian Housing Market refers to the economic conditions and activities surrounding housing in Australia, which are impacting ANZ\u0027s operations.\"", "entity_type": "\"EVENT\"", "id": "\"AUSTRALIAN HOUSING MARKET\"", "label": "\"AUSTRALIAN HOUSING MARKET\"", "shape": "dot", "size": 10, "source_id": "chunk-1726f5ef55a28f1030e1a554c9ec8234"}, {"color": "#1bb66d", "description": "\"CET1 is a measure of a bank\u0027s capital, specifically the Common Equity Tier 1 Ratio which ANZ has maintained above regulatory requirements.\"\u003cSEP\u003e\"Common Equity Tier 1 (CET1) is a measure of a bank\u0027s core equity capital compared with its total risk-weighted assets, relevant in the context of regulatory capital.\"", "entity_type": "\"CONCEPT\"", "id": "\"CET1\"", "label": "\"CET1\"", "shape": "dot", "size": 10, "source_id": "chunk-4929537417363afda456a27c2ce6c953\u003cSEP\u003echunk-1726f5ef55a28f1030e1a554c9ec8234"}, {"color": "#065434", "description": "\"The Spill Meeting is a potential event that will be held if a \u201csecond strike\u201d occurs regarding the Remuneration Report, indicating the governance processes.\u003cSEP\u003e\"The Spill Meeting is a subsequent meeting that follows the Annual General Meeting, specifically addressing re-elections if required.\"", "entity_type": "\"EVENT\"", "id": "\"SPILL MEETING\"", "label": "\"SPILL MEETING\"", "shape": "dot", "size": 10, "source_id": "chunk-145c6f9e5950345596d5578087e255d5\u003cSEP\u003echunk-650fa780720ac0c57a415891b3016810"}, {"color": "#0ef17e", "description": "\"Tranche 1 refers to the first segment of Performance Rights allocated to Mr Elliott, which is subject to specific performance conditions.\"\u003cSEP\u003e\"Tranche 1 refers to the initial set of Performance Rights granted to Mr Elliott, subject to specific performance conditions.\"", "entity_type": "\"EVENT\"", "id": "\"TRANCHE 1\"", "label": "\"TRANCHE 1\"", "shape": "dot", "size": 10, "source_id": "chunk-312b4c96b24039f04d90e5fc1eddb87e\u003cSEP\u003echunk-694ae47ae949a65799a25d693fc1b349"}, {"color": "#4606e9", "description": "\"Tranche 2 is the second segment of Performance Rights allocated to Mr Elliott, which has different performance conditions compared to Tranche 1.\"\u003cSEP\u003e\"Tranche 2 refers to a subsequent grant of Performance Rights to Mr Elliott that will depend on Absolute CAGR TSR performance.\"", "entity_type": "\"EVENT\"", "id": "\"TRANCHE 2\"", "label": "\"TRANCHE 2\"", "shape": "dot", "size": 10, "source_id": "chunk-312b4c96b24039f04d90e5fc1eddb87e\u003cSEP\u003echunk-694ae47ae949a65799a25d693fc1b349"}, {"color": "#0a402f", "description": "\"Cash Net Profit After Tax (Cash NPAT) is a performance metric excluding certain notable items, relevant for assessing ANZ NZ\u0027s financial health.\"", "entity_type": "\"CONCEPT\"", "id": "\"CASH NPAT\"", "label": "\"CASH NPAT\"", "shape": "dot", "size": 10, "source_id": "chunk-4929537417363afda456a27c2ce6c953"}, {"color": "#2c9f47", "description": "\"Organic Capital Generation refers to the net capital generation achieved through ongoing operations during the reporting period.\"", "entity_type": "\"EVENT\"", "id": "\"ORGANIC CAPITAL GENERATION\"", "label": "\"ORGANIC CAPITAL GENERATION\"", "shape": "dot", "size": 10, "source_id": "chunk-4929537417363afda456a27c2ce6c953"}, {"color": "#224183", "description": "\"AUSTRALIA - RETAIL refers to the retail operations in Australia, covering financial metrics such as revenue, expenses, and profit before provisions across different financial periods.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"AUSTRALIA - RETAIL\"", "label": "\"AUSTRALIA - RETAIL\"", "shape": "dot", "size": 10, "source_id": "chunk-06bf49a63561eb3453e76c35bb77cffa"}, {"color": "#7d2bb7", "description": "\"AUSTRALIA - COMMERCIAL refers to the commercial banking operations in Australia, detailing financial performance and operational metrics.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"AUSTRALIA - COMMERCIAL\"", "label": "\"AUSTRALIA - COMMERCIAL\"", "shape": "dot", "size": 10, "source_id": "chunk-06bf49a63561eb3453e76c35bb77cffa"}, {"color": "#7170f2", "description": "\"Financial Operations denote the various activities and processes involved in managing funds within an organization, particularly in the banking sector.\"", "entity_type": "\"CONCEPT\"", "id": "\"FINANCIAL OPERATIONS\"", "label": "\"FINANCIAL OPERATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-78e67215138d894571e298c990238c35"}, {"color": "#08f48b", "description": "\"Expense Drivers point to specific areas contributing to the overall expenses within financial operations such as personnel and regulatory compliance.\"", "entity_type": "\"CONCEPT\"", "id": "\"EXPENSE DRIVERS\"", "label": "\"EXPENSE DRIVERS\"", "shape": "dot", "size": 10, "source_id": "chunk-78e67215138d894571e298c990238c35"}, {"color": "#805224", "description": "\"Loan Amortisation refers to the process of paying off a loan over time through scheduled, periodic payments, highlighted in a low-rate environment context.\"", "entity_type": "\"EVENT\"", "id": "\"LOAN AMORTISATION\"", "label": "\"LOAN AMORTISATION\"", "shape": "dot", "size": 10, "source_id": "chunk-78e67215138d894571e298c990238c35"}, {"color": "#6e2fd5", "description": "\"Low Rate Environment refers to a financial context characterized by reduced interest rates impacting various financial practices.\"", "entity_type": "\"CONCEPT\"", "id": "\"LOW RATE ENVIRONMENT\"", "label": "\"LOW RATE ENVIRONMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-78e67215138d894571e298c990238c35"}, {"color": "#a081c8", "description": "\"Institutional Income refers to the revenue generated from institutional operations, including various financial activities across divisions.\"", "entity_type": "\"CONCEPT\"", "id": "\"INSTITUTIONAL INCOME\"", "label": "\"INSTITUTIONAL INCOME\"", "shape": "dot", "size": 10, "source_id": "chunk-78e67215138d894571e298c990238c35"}, {"color": "#6e3ed1", "description": "\"Markets Income Composition represents the breakdown of income generated from market-related financial activities.\"", "entity_type": "\"CONCEPT\"", "id": "\"MARKETS INCOME COMPOSITION\"", "label": "\"MARKETS INCOME COMPOSITION\"", "shape": "dot", "size": 10, "source_id": "chunk-78e67215138d894571e298c990238c35"}, {"color": "#33f342", "description": "\"Institutional Markets refers to a division that manages various financial activities and income, facing challenges such as lower trading income and volatility.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"INSTITUTIONAL MARKETS\"", "label": "\"INSTITUTIONAL MARKETS\"", "shape": "dot", "size": 10, "source_id": "chunk-7b30cf8f93175f372235bb38222348bf"}, {"color": "#25f617", "description": "\"2H18 denotes the second half of the fiscal year 2018, a specific period for analyzing financial performance metrics.\"\u003cSEP\u003e\"2H18 refers to the second half of the fiscal year 2018, also used for comparative financial analysis.\"", "entity_type": "\"EVENT\"", "id": "\"2H18\"", "label": "\"2H18\"", "shape": "dot", "size": 10, "source_id": "chunk-06bf49a63561eb3453e76c35bb77cffa\u003cSEP\u003echunk-7b30cf8f93175f372235bb38222348bf"}, {"color": "#d9a4cd", "description": "\"Sep-18 indicates a specific time reference within the document, marking a point for changes in financial metrics related to home loans and risk assessments.\"\u003cSEP\u003e\"Sep-18 serves as a reference point for analyzing ANZ\u0027s changing portfolio dynamics and financial exposure.\"", "entity_type": "\"EVENT\"", "id": "\"SEP-18\"", "label": "\"SEP-18\"", "shape": "dot", "size": 10, "source_id": "chunk-385fc8c8b1de0188710080f877701f0f\u003cSEP\u003echunk-236f50892a31f8689986486d6b396317"}, {"color": "#496beb", "description": "\"SEPTEMBER 2015 denotes a specific historical period for comparison in financial metrics, particularly related to capital allocation.\"", "entity_type": "\"EVENT\"", "id": "\"SEPTEMBER 2015\"", "label": "\"SEPTEMBER 2015\"", "shape": "dot", "size": 10, "source_id": "chunk-5600447680142e4af191fbc8ba988aab"}, {"color": "#c5f18e", "description": "\"Pro-Forma SEPTEMBER 2019 relates to the adjusted financial performance metrics, forecasting outcomes with considered asset disposals.\"", "entity_type": "\"EVENT\"", "id": "\"PRO-FORMA SEPTEMBER 2019\"", "label": "\"PRO-FORMA SEPTEMBER 2019\"", "shape": "dot", "size": 10, "source_id": "chunk-5600447680142e4af191fbc8ba988aab"}, {"color": "#4dfc77", "description": "\"Revenue indicates the total income generated by the organization from its operations before any expenses are deducted.\"\u003cSEP\u003e\"Revenue is the total income generated by Institutional Markets, which experienced changes across the analyzed periods including 2H19.\"\u003cSEP\u003e\"Revenue pertains to the total income generated from operations, critical for evaluating the financial health of the organization.\"\u003cSEP\u003e\"Revenue refers to the income generated by ANZ from its operations, signifying financial performance metrics discussed in the text.\"\u003cSEP\u003e\"Revenue refers to the income generated from the operations of AUSTRALIA - RETAIL and AUSTRALIA - COMMERCIAL, indicating the performance of these organizations over specific periods.\"", "entity_type": "\"EVENT\"", "id": "\"REVENUE\"", "label": "\"REVENUE\"", "shape": "dot", "size": 10, "source_id": "chunk-7b30cf8f93175f372235bb38222348bf\u003cSEP\u003echunk-06bf49a63561eb3453e76c35bb77cffa\u003cSEP\u003echunk-f6917dffe045fa096aec577d8de0bfa6\u003cSEP\u003echunk-4b5e49d03ea8a5e0a7bb444405107695\u003cSEP\u003echunk-1b36526f166593d02f574a58f8f4a409"}, {"color": "#d73b83", "description": "\"NPAT, or Net Profit After Tax, is a key performance indicator that reflects the profitability of AUSTRALIA - RETAIL and AUSTRALIA - COMMERCIAL after all expenses and taxes are considered.\"", "entity_type": "\"CONCEPT\"", "id": "\"NPAT\"", "label": "\"NPAT\"", "shape": "dot", "size": 10, "source_id": "chunk-06bf49a63561eb3453e76c35bb77cffa"}, {"color": "#1f7fcb", "description": "\"Total Retail customers refers to the count of customers using services from AUSTRALIA - RETAIL, relevant for assessing market reach and engagement.\"", "entity_type": "\"CONCEPT\"", "id": "\"TOTAL RETAIL CUSTOMERS\"", "label": "\"TOTAL RETAIL CUSTOMERS\"", "shape": "dot", "size": 10, "source_id": "chunk-06bf49a63561eb3453e76c35bb77cffa"}, {"color": "#163dd9", "description": "\"Digital Branches captures the number of digital platforms AUSTRALIA - RETAIL utilizes to engage with customers, indicating a shift towards digital banking solutions.\"", "entity_type": "\"CONCEPT\"", "id": "\"DIGITAL BRANCHES\"", "label": "\"DIGITAL BRANCHES\"", "shape": "dot", "size": 10, "source_id": "chunk-06bf49a63561eb3453e76c35bb77cffa"}, {"color": "#dfcac5", "description": "\"Total Commercial customers pertains to the number of customers engaged with AUSTRALIA - COMMERCIAL\u0027s services, essential for understanding commercial market saturation.\"", "entity_type": "\"CONCEPT\"", "id": "\"TOTAL COMMERCIAL CUSTOMERS\"", "label": "\"TOTAL COMMERCIAL CUSTOMERS\"", "shape": "dot", "size": 10, "source_id": "chunk-06bf49a63561eb3453e76c35bb77cffa"}, {"color": "#f7a43c", "description": "\"Supported wallet transactions refers to the volume of transactions processed through digital wallet platforms by AUSTRALIA - RETAIL and AUSTRALIA - COMMERCIAL.\"", "entity_type": "\"CONCEPT\"", "id": "\"SUPPORTED WALLET TRANSACTIONS\"", "label": "\"SUPPORTED WALLET TRANSACTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-06bf49a63561eb3453e76c35bb77cffa"}, {"color": "#41a3c6", "description": "\"1H18 refers to the first half of the fiscal year 2018, used as a point of comparison for financial performance metrics.\"", "entity_type": "\"EVENT\"", "id": "\"1H18\"", "label": "\"1H18\"", "shape": "dot", "size": 10, "source_id": "chunk-7b30cf8f93175f372235bb38222348bf"}, {"color": "#2573d2", "description": "\"Profit Before Provisions denotes the earnings of AUSTRALIA - RETAIL and AUSTRALIA - COMMERCIAL before accounting for provisions, showcasing their operational efficiency.\"\u003cSEP\u003e\"Profit before Provisions is an important financial metric indicating the profitability of the organization before accounting for potential losses.\"\u003cSEP\u003e\"Profit before provisions is a key financial performance measure for ANZ, indicating the bank\u0027s earnings prior to accounting for potential losses.\"", "entity_type": "\"EVENT\"", "id": "\"PROFIT BEFORE PROVISIONS\"", "label": "\"PROFIT BEFORE PROVISIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-06bf49a63561eb3453e76c35bb77cffa\u003cSEP\u003echunk-4b5e49d03ea8a5e0a7bb444405107695\u003cSEP\u003echunk-f8a93f377bd3376303fc6c5358f582a9"}, {"color": "#abc7fa", "description": "\"Institutional Financial Performance outlines the financial success and metrics of the organization over time, indicating operational success.\"", "entity_type": "\"EVENT\"", "id": "\"INSTITUTIONAL FINANCIAL PERFORMANCE\"", "label": "\"INSTITUTIONAL FINANCIAL PERFORMANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-f8a93f377bd3376303fc6c5358f582a9"}, {"color": "#bf463c", "description": "\"Cash Profit Continuing reflects the ongoing financial performance of the organization, indicating recurring profitability.\"", "entity_type": "\"EVENT\"", "id": "\"CASH PROFIT CONTINUING\"", "label": "\"CASH PROFIT CONTINUING\"", "shape": "dot", "size": 10, "source_id": "chunk-f8a93f377bd3376303fc6c5358f582a9"}, {"color": "#bcaffa", "description": "\"Aus \u0026 PNG refers to the geographic regions of Australia and Papua New Guinea that are included in the revenue statistics.\"\u003cSEP\u003e\"Aus \u0026 PNG refers to the operational regions of Australia and Papua New Guinea as part of Deutsche Bank\u2019s market analysis.\"", "entity_type": "\"GEO\"", "id": "\"AUS \u0026 PNG\"", "label": "\"AUS \u0026 PNG\"", "shape": "dot", "size": 10, "source_id": "chunk-7b30cf8f93175f372235bb38222348bf\u003cSEP\u003echunk-9df33a734156386d8ffe8ee4b5895c64"}, {"color": "#edd82f", "description": "\"Economic Conditions are the broader economic factors that influence the assessment of expected credit losses of financial assets.\"\u003cSEP\u003e\"Economic Conditions indicate the broader economic environment influencing Institutional Markets\u0027 financial performance.\"\u003cSEP\u003e\"Economic Conditions refer to the macroeconomic factors that influence the assessment and forecasting of expected credit losses.\"\u003cSEP\u003e\"Economic Conditions refer to the state of the economy at a given time, influencing the Group\u0027s performance and strategies.\"\u003cSEP\u003e\"Economic conditions encompass the overall state of the economy, including growth, employment, and inflation.\"\u003cSEP\u003e\"Economic Conditions refer to the various factors and metrics that influence ANZ\u0027s capital planning and risk assessment strategies.\"", "entity_type": "\"CONCEPT\"", "id": "\"ECONOMIC CONDITIONS\"", "label": "\"ECONOMIC CONDITIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-43ad83e09c6c536d291b92ea1bdebdd2\u003cSEP\u003echunk-a958b08bed82cb09cb455c2d834317a3\u003cSEP\u003echunk-7b30cf8f93175f372235bb38222348bf\u003cSEP\u003echunk-254ba48d10048f73e93e9940d12b014e\u003cSEP\u003echunk-52cc3a0564e33bc900063bd00996443e\u003cSEP\u003echunk-e72dfc2111d7785e2fff0b699a03d524"}, {"color": "#accfb4", "description": "\"Customer Franchise Sales refers to the sales metrics evaluated over different half-year periods, indicating stability in the customer base of the organization.\"", "entity_type": "\"EVENT\"", "id": "\"CUSTOMER FRANCHISE SALES\"", "label": "\"CUSTOMER FRANCHISE SALES\"", "shape": "dot", "size": 10, "source_id": "chunk-9df33a734156386d8ffe8ee4b5895c64"}, {"color": "#b0fcf2", "description": "\"AUD/USD Volatility represents the measure of price fluctuation for the Australian Dollar against the US Dollar over time.\"", "entity_type": "\"EVENT\"", "id": "\"AUD/USD VOLATILITY\"", "label": "\"AUD/USD VOLATILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-9df33a734156386d8ffe8ee4b5895c64"}, {"color": "#3b921c", "description": "\"Superannuation products, including Kiwisaver, are investment funds designed to help individuals save for retirement, with growing importance in the financial landscape.\"", "entity_type": "\"EVENT\"", "id": "\"SUPERANNUATION PRODUCT\"", "label": "\"SUPERANNUATION PRODUCT\"", "shape": "dot", "size": 10, "source_id": "chunk-1f2c1a943a9fe4a020e746931e731039"}, {"color": "#d7efd6", "description": "\"Banking System refers to the network of financial institutions that provide services such as accepting deposits and granting loans, being subject to regulatory frameworks like Basel III.\"", "entity_type": "\"CONCEPT\"", "id": "\"BANKING SYSTEM\"", "label": "\"BANKING SYSTEM\"", "shape": "dot", "size": 10, "source_id": "chunk-383666bcf00042301526fa367947e46f"}, {"color": "#fc632b", "description": "\"Basel III Internationally Comparable Total Capital Ratio is an event related to financial regulatory measures establishing benchmarks for capital ratios among banks.\"", "entity_type": "\"EVENT\"", "id": "\"BASEL III INTERNATIONALLY COMPARABLE TOTAL CAPITAL RATIO\"", "label": "\"BASEL III INTERNATIONALLY COMPARABLE TOTAL CAPITAL RATIO\"", "shape": "dot", "size": 10, "source_id": "chunk-14dd2223a3b03160cf566a3bea3107b4"}, {"color": "#c8de58", "description": "\"Morgan Stanley is an organization that is included in the analysis of capital ratios and compliance under Basel III standards.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MORGAN STANLEY\"", "label": "\"MORGAN STANLEY\"", "shape": "dot", "size": 10, "source_id": "chunk-14dd2223a3b03160cf566a3bea3107b4"}, {"color": "#404cdc", "description": "\"Citibank is a global bank included in the report discussing compliance and international comparisons of capital ratios.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CITIBANK\"", "label": "\"CITIBANK\"", "shape": "dot", "size": 10, "source_id": "chunk-14dd2223a3b03160cf566a3bea3107b4"}, {"color": "#27e9b0", "description": "\"HSBC is an organization mentioned in relation to international capital comparisons and compliance with financial regulations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"HSBC\"", "label": "\"HSBC\"", "shape": "dot", "size": 10, "source_id": "chunk-14dd2223a3b03160cf566a3bea3107b4"}, {"color": "#377a31", "description": "\"First Half of FY19 refers to the financial period relevant in the analysis of capital ratios and operational performance.\"", "entity_type": "\"EVENT\"", "id": "\"FIRST HALF OF FY19\"", "label": "\"FIRST HALF OF FY19\"", "shape": "dot", "size": 10, "source_id": "chunk-14dd2223a3b03160cf566a3bea3107b4"}, {"color": "#ea592c", "description": "\"The Term Wholesale Funding Portfolio is a collection of ANZ\u2019s long-term funding sources that depends on market conditions.\"", "entity_type": "\"EVENT\"", "id": "\"TERM WHOLESALE FUNDING PORTFOLIO\"", "label": "\"TERM WHOLESALE FUNDING PORTFOLIO\"", "shape": "dot", "size": 10, "source_id": "chunk-01baf8e5e1b7d249ffa53eebb5f8263d"}, {"color": "#5e9d4f", "description": "\"Pillar 2 is a component of the Basel framework that involves supervisory review processes for ensuring capital adequacy beyond minimum requirements.\"", "entity_type": "\"CONCEPT\"", "id": "\"PILLAR 2\"", "label": "\"PILLAR 2\"", "shape": "dot", "size": 10, "source_id": "chunk-dcb6ffc67e1931e1d3e88c25814ce877"}, {"color": "#8b9e2d", "description": "\"Business Units within ANZ are the divisions responsible for managing their operational risks and ensuring compliance with internal policies.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"BUSINESS UNITS\"", "label": "\"BUSINESS UNITS\"", "shape": "dot", "size": 10, "source_id": "chunk-d155be184437929363e8eb61106195a8"}, {"color": "#2f759f", "description": "\"Finance, Investment \u0026 Insurance denotes a sector within the financial portfolio that involves various financial services and investment products.\"", "entity_type": "\"EVENT\"", "id": "\"FINANCE, INVESTMENT \u0026 INSURANCE\"", "label": "\"FINANCE, INVESTMENT \u0026 INSURANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-13a1980b0035124ec26bdd0edd37919e"}, {"color": "#18b16d", "description": "\"Agriculture, Forestry, Fishing denotes a sector in the portfolio emphasizing loans and investments in agricultural and resource-based activities.\"", "entity_type": "\"EVENT\"", "id": "\"AGRICULTURE, FORESTRY, FISHING\"", "label": "\"AGRICULTURE, FORESTRY, FISHING\"", "shape": "dot", "size": 10, "source_id": "chunk-13a1980b0035124ec26bdd0edd37919e"}, {"color": "#39cace", "description": "\"Government \u0026 Official Institutions comprise entities that operate under governmental authority and may encompass various public services.\"\u003cSEP\u003e\"Government \u0026 Official Institutions is an industry classification within ANZ\u0027s disclosures, covering bank exposures related to governmental entities.\"\u003cSEP\u003e\"Government \u0026 Official Institutions refers to the financial activities and loans associated with governmental bodies and public sector organizations.\"", "entity_type": "\"GEO\"", "id": "\"GOVERNMENT \u0026 OFFICIAL INSTITUTIONS\"", "label": "\"GOVERNMENT \u0026 OFFICIAL INSTITUTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-3beea4b02632f6ce8ae8b6f56626be6f\u003cSEP\u003echunk-7403aafc1efe204241db5c933d0be3f1\u003cSEP\u003echunk-13a1980b0035124ec26bdd0edd37919e"}, {"color": "#d472dd", "description": "\"Resources (Mining) indicates the financial sector focused on investments and loans related to the mining and resource industry.\"", "entity_type": "\"EVENT\"", "id": "\"RESOURCES (MINING)\"", "label": "\"RESOURCES (MINING)\"", "shape": "dot", "size": 10, "source_id": "chunk-13a1980b0035124ec26bdd0edd37919e"}, {"color": "#8a4769", "description": "\"Individual Provision Charge relates specifically to reserves set aside for expected losses on individual loans that are deemed at risk.\"\u003cSEP\u003e\"Individual provision charge denotes the funds set aside by ANZ to cover estimated losses in its credit portfolios.\"\u003cSEP\u003e\"The Individual Provision Charge is the expected credit losses assessed individually for financial instruments, taking into account expected cash flows and other factors.\"", "entity_type": "\"CONCEPT\"", "id": "\"INDIVIDUAL PROVISION CHARGE\"", "label": "\"INDIVIDUAL PROVISION CHARGE\"", "shape": "dot", "size": 10, "source_id": "chunk-4a43e65eae76a47ba997f89cf5459572\u003cSEP\u003echunk-56e24fecb4bdf9a22f5730b15fa0c39e\u003cSEP\u003echunk-f06fc39d07e2a616eadf9f59bd3c4975"}, {"color": "#307cd8", "description": "\"Financial Year 2019 encompasses all financial activities, performances, and evaluations conducted by ANZ during this fiscal year.\"\u003cSEP\u003e\"Financial Year 2019 refers to the fiscal period during which the reported operating income and expenses were significantly impacted by AASB 15 changes.\"\u003cSEP\u003e\"The financial year 2019 refers to ANZ\u0027s operational period for which governance practices and financial results are reported.\"\u003cSEP\u003e\"The financial year 2019 refers to the accounting period for ANZ, specifically covering activities from 1 October 2018 to 30 September 2019.\"", "entity_type": "\"EVENT\"", "id": "\"FINANCIAL YEAR 2019\"", "label": "\"FINANCIAL YEAR 2019\"", "shape": "dot", "size": 10, "source_id": "chunk-6121994b18f495bf10d703d1d090b00a\u003cSEP\u003echunk-85bbceb0f05533e2c8142bfa2ddfcc1b\u003cSEP\u003echunk-f06fc39d07e2a616eadf9f59bd3c4975\u003cSEP\u003echunk-1fdbae773078167346c03d5abb070597"}, {"color": "#f02311", "description": "\"Mar-19 is another time reference noted for the financial data related to coverage ratios and asset management metrics.\"", "entity_type": "\"EVENT\"", "id": "\"MAR-19\"", "label": "\"MAR-19\"", "shape": "dot", "size": 10, "source_id": "chunk-385fc8c8b1de0188710080f877701f0f"}, {"color": "#74d62e", "description": "\"1H16 denotes the first half of the year 2016, relevant as a temporal marker in the analysis of financial performance metrics.\"", "entity_type": "\"EVENT\"", "id": "\"1H16\"", "label": "\"1H16\"", "shape": "dot", "size": 10, "source_id": "chunk-385fc8c8b1de0188710080f877701f0f"}, {"color": "#ce1231", "description": "\"Economic Cycle refers to the fluctuations in economic activity that can affect ANZ\u0027s financial performance and risk assessment.\"\u003cSEP\u003e\"The Economic Cycle refers to the fluctuations in economic activity that influence the assessment of credit risks and provisioning for loans and advances.\"\u003cSEP\u003e\"The economic cycle reflects the fluctuation in economic activity that impacts ANZ\u0027s risk assessment and lending practices.\"", "entity_type": "\"CONCEPT\"", "id": "\"ECONOMIC CYCLE\"", "label": "\"ECONOMIC CYCLE\"", "shape": "dot", "size": 10, "source_id": "chunk-1ab1348e1978bf372432c1f73cd29887\u003cSEP\u003echunk-02c6b53e0a3976024b3bce68a9394f3c\u003cSEP\u003echunk-3b199f9482050c3d2516b77f0be22802"}, {"color": "#836b1a", "description": "\"EAD Growth indicates the increase in Exposure At Default, reflecting the organization\u0027s financial position over time.\"", "entity_type": "\"EVENT\"", "id": "\"EAD GROWTH\"", "label": "\"EAD GROWTH\"", "shape": "dot", "size": 10, "source_id": "chunk-13a1980b0035124ec26bdd0edd37919e"}, {"color": "#35849d", "description": "\"Portfolio Balance in Non Performing represents the assessment of non-performing loans within a financial portfolio.\"", "entity_type": "\"EVENT\"", "id": "\"PORTFOLIO BALANCE IN NON PERFORMING\"", "label": "\"PORTFOLIO BALANCE IN NON PERFORMING\"", "shape": "dot", "size": 10, "source_id": "chunk-13a1980b0035124ec26bdd0edd37919e"}, {"color": "#ec3960", "description": "\"Brisbane is a city in Australia which is hosting ANZ\u2019s Annual General Meeting on 17 December 2019.\"\u003cSEP\u003e\"Brisbane is a location in Australia where the 2019 Annual General Meeting (AGM) of ANZ is set to take place.\"\u003cSEP\u003e\"Brisbane is another city in Australia referenced regarding residential and apartment development lending activities by ANZ.\"\u003cSEP\u003e\"Brisbane is the capital city of Queensland, Australia, known for its cultural and economic significance.\"\u003cSEP\u003e\"Brisbane is the location where the ANZ\u2019s Annual General Meeting will be held on December 17, 2019.\"\u003cSEP\u003e\"Brisbane is a significant city in Queensland, Australia, where the ANZ Annual General Meeting takes place.\"\u003cSEP\u003e\"Brisbane is mentioned as the time zone reference for receiving proxy forms for the meeting.\"", "entity_type": "\"GEO\"", "id": "\"BRISBANE\"", "label": "\"BRISBANE\"", "shape": "dot", "size": 10, "source_id": "chunk-ce150d24b2bf2b83cc8e094cd37efa02\u003cSEP\u003echunk-f95673ce917494b0e41417ba237a02dc\u003cSEP\u003echunk-716bc3fdb4d73b528859719fdd5849b5\u003cSEP\u003echunk-05f210a0fcab7ed911ec0f3200a60402\u003cSEP\u003echunk-d5f90ecdbdd37dcd88a01dfd2a83cb7a\u003cSEP\u003echunk-848cac145f2dfc83e690167780a588e1\u003cSEP\u003echunk-1bf8e4b8a11ef9aa142160bf6d09fb72"}, {"color": "#a3b207", "description": "\"Queensland is a region in Australia where ANZ extends financial resilience tests to farming customers affected by climate conditions.\"\u003cSEP\u003e\"Queensland is a state in Australia that is referred to in the context of ANZ lending for residential and development projects.\"", "entity_type": "\"GEO\"", "id": "\"QUEENSLAND\"", "label": "\"QUEENSLAND\"", "shape": "dot", "size": 10, "source_id": "chunk-05f210a0fcab7ed911ec0f3200a60402\u003cSEP\u003echunk-0cd5c4ea155dfd1340cd0353e36a6fb3"}, {"color": "#deefb3", "description": "\"Financial resilience tests are assessments conducted by ANZ on customers, particularly farmers, regarding their ability to withstand climate-related events.\"", "entity_type": "\"EVENT\"", "id": "\"FINANCIAL RESILIENCE TESTS\"", "label": "\"FINANCIAL RESILIENCE TESTS\"", "shape": "dot", "size": 10, "source_id": "chunk-0cd5c4ea155dfd1340cd0353e36a6fb3"}, {"color": "#2be934", "description": "\"Probability of Default is a metric used to estimate the likelihood that a borrower will default on a loan over a specified period.\"\u003cSEP\u003e\"Probability of Default represents statistical measures of risk within ANZ\u2019s portfolios, indicating potential for loan defaults.\"\u003cSEP\u003e\"Probability of Default is an estimate of the likelihood that a borrower will fail to meet their debt obligations, essential for risk evaluation.\"\u003cSEP\u003e\"Probability of default is a financial metric estimating the likelihood that a borrower will default on their obligations.\"", "entity_type": "\"CONCEPT\"", "id": "\"PROBABILITY OF DEFAULT\"", "label": "\"PROBABILITY OF DEFAULT\"", "shape": "dot", "size": 10, "source_id": "chunk-59d348f4af1333e183880ce575219dd5\u003cSEP\u003echunk-d049d97bcb1a2a2be351bdc359ab19e5\u003cSEP\u003echunk-05f210a0fcab7ed911ec0f3200a60402\u003cSEP\u003echunk-0294cca6b3e4177b51c49c92c2f0440c"}, {"color": "#158c2b", "description": "\"Exposure at Default refers to the total value of loans or investments that could potentially default, impacting financial stability and risk evaluations.\"\u003cSEP\u003e\"Exposure at Default refers to the value of losses that a bank may incur if a borrower defaults on a loan.\"\u003cSEP\u003e\"Exposure at Default represents the total amount that a lender would lose if a borrower defaults on a loan.\"", "entity_type": "\"CONCEPT\"", "id": "\"EXPOSURE AT DEFAULT\"", "label": "\"EXPOSURE AT DEFAULT\"", "shape": "dot", "size": 10, "source_id": "chunk-061734129599e22f10a3e3354d246004\u003cSEP\u003echunk-f9c5cbbffb7a07f6d9e2ed3b2488bfd2\u003cSEP\u003echunk-59d348f4af1333e183880ce575219dd5"}, {"color": "#05ea25", "description": "\"A$121b signifies the size of ANZ\u0027s ASIAN INSTITUTIONAL PORTFOLIO, indicating the extent of their engagements in Asian markets as of Sep-19.\"", "entity_type": "\"EVENT\"", "id": "\"A$121B\"", "label": "\"A$121B\"", "shape": "dot", "size": 10, "source_id": "chunk-236f50892a31f8689986486d6b396317"}, {"color": "#8d82fb", "description": "\"Japan Securities Depository Center is a corporate entity located at 1-1, Nihombashi Kayabacho, Tokyo, Japan, providing depository services.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"JAPAN SECURITIES DEPOSITORY CENTER, INCORPORATED\"", "label": "\"JAPAN SECURITIES DEPOSITORY CENTER, INCORPORATED\"", "shape": "dot", "size": 10, "source_id": "chunk-1ad76bd5f11c7f1afb1d4fa35476e350"}, {"color": "#22ba93", "description": "\"Gold Bullion represents a form of financial asset discussed in the context of organizational investments and commitments.\"", "entity_type": "\"EVENT\"", "id": "\"GOLD BULLION\"", "label": "\"GOLD BULLION\"", "shape": "dot", "size": 10, "source_id": "chunk-5719b056b081f63172734d520c582135"}, {"color": "#e5e6fe", "description": "\"Financial Institutions are entities that engage in financial transactions, which receive performing loans from ANZ and play a role in its financial structure.\"\u003cSEP\u003e\"Financial Institutions are referenced as a broader category within which various financial products and risks are evaluated.\"\u003cSEP\u003e\"Financial institutions are establishments that provide financial services, including banks, credit unions, and investment companies.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"FINANCIAL INSTITUTIONS\"", "label": "\"FINANCIAL INSTITUTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-5174f3dcb273e74ea34e26129b67ec91\u003cSEP\u003echunk-e347641e80307127d8075e74174cb7c3\u003cSEP\u003echunk-5719b056b081f63172734d520c582135"}, {"color": "#d36e5e", "description": "\"First Home Buyer refers to a demographic segment discussed in relation to home loans and their respective market share.\"", "entity_type": "\"EVENT\"", "id": "\"FIRST HOME BUYER\"", "label": "\"FIRST HOME BUYER\"", "shape": "dot", "size": 10, "source_id": "chunk-5719b056b081f63172734d520c582135"}, {"color": "#e1e563", "description": "\"VIC/TAS refers to the combined area of Victoria and Tasmania, which is highlighted in the document for its portfolio performance metrics.\"\u003cSEP\u003e\"VIC/TAS refers to the geographical regions of Victoria and Tasmania in Australia, which are relevant to the home loans market statistics.\"", "entity_type": "\"GEO\"", "id": "\"VIC/TAS\"", "label": "\"VIC/TAS\"", "shape": "dot", "size": 10, "source_id": "chunk-6e08d79dc2f0dd63fa63a28e22e1b61c\u003cSEP\u003echunk-99d193e9331d8aeacafb65bb83803591"}, {"color": "#09c4ec", "description": "\"Non-Performing Loans are loans that are not being repaid according to the agreed payment schedule, impacting financial institution performance metrics.\"\u003cSEP\u003e\"Non-performing loans are loans in which the borrower is not making interest payments or repaying any principal, impacting ANZ\u0027s financial health.\"", "entity_type": "\"CONCEPT\"", "id": "\"NON-PERFORMING LOANS\"", "label": "\"NON-PERFORMING LOANS\"", "shape": "dot", "size": 10, "source_id": "chunk-6e08d79dc2f0dd63fa63a28e22e1b61c\u003cSEP\u003echunk-a99fed9b20604bf9b9b6014e7b8583f4"}, {"color": "#b3583e", "description": "\"Credit metrics are data points that assess the creditworthiness of borrowers and the associated risks within ANZ\u2019s portfolio.\"", "entity_type": "\"CONCEPT\"", "id": "\"CREDIT METRICS\"", "label": "\"CREDIT METRICS\"", "shape": "dot", "size": 10, "source_id": "chunk-a99fed9b20604bf9b9b6014e7b8583f4"}, {"color": "#ee19d5", "description": "\"Mining States refer to regions in Australia, such as Western Australia, Queensland, and Northern Territory, that are characterized by significant mining activities influencing economic conditions.\"", "entity_type": "\"GEO\"", "id": "\"MINING STATES\"", "label": "\"MINING STATES\"", "shape": "dot", "size": 10, "source_id": "chunk-99d193e9331d8aeacafb65bb83803591"}, {"color": "#1dcb05", "description": "\"Delinquency Rate refers to the percentage of loans that are delinquent, representing a critical measure for assessing the financial portfolio\u0027s risk.\"\u003cSEP\u003e\"Delinquency Rate represents the percentage of loans that are overdue in the home loans portfolio, indicating financial health or issues.\"", "entity_type": "\"EVENT\"", "id": "\"DELINQUENCY RATE\"", "label": "\"DELINQUENCY RATE\"", "shape": "dot", "size": 10, "source_id": "chunk-99d193e9331d8aeacafb65bb83803591\u003cSEP\u003echunk-475a55cea79b81d6869019db38d8d9e0"}, {"color": "#924ac3", "description": "\"Residential Investment Loans refer to the specific type of borrowing under consideration, with associated changes in standards and regulations from 2015 to 2019.\"", "entity_type": "\"EVENT\"", "id": "\"RESIDENTIAL INVESTMENT LOANS\"", "label": "\"RESIDENTIAL INVESTMENT LOANS\"", "shape": "dot", "size": 10, "source_id": "chunk-f553753e72afee8c31e9e898681dceef"}, {"color": "#d09c11", "description": "\"Economic assumptions are variables taken into account during stress testing to predict changes in consumer behavior and market dynamics.\"", "entity_type": "\"CONCEPT\"", "id": "\"ECONOMIC ASSUMPTIONS\"", "label": "\"ECONOMIC ASSUMPTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-f553753e72afee8c31e9e898681dceef"}, {"color": "#9624c2", "description": "\"The Market Risk Management Framework outlines the policies and procedures ANZ uses to assess and control its exposure to market risks.\"", "entity_type": "\"CONCEPT\"", "id": "\"MARKET RISK MANAGEMENT FRAMEWORK\"", "label": "\"MARKET RISK MANAGEMENT FRAMEWORK\"", "shape": "dot", "size": 10, "source_id": "chunk-70e6786c1a0f84cdefa8970c907896b3"}, {"color": "#7a07e4", "description": "\"Historical Yield Curve Movements refer to past changes in interest rates over time, used to inform current stress testing methodologies.\"", "entity_type": "\"EVENT\"", "id": "\"HISTORICAL YIELD CURVE MOVEMENTS\"", "label": "\"HISTORICAL YIELD CURVE MOVEMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-383666bcf00042301526fa367947e46f"}, {"color": "#a6fa67", "description": "\"Borrowing capacity is the maximum loan amount a customer can obtain based on income, expenses, and current lending standards.\"", "entity_type": "\"CONCEPT\"", "id": "\"BORROWING CAPACITY\"", "label": "\"BORROWING CAPACITY\"", "shape": "dot", "size": 10, "source_id": "chunk-f553753e72afee8c31e9e898681dceef"}, {"color": "#5dde25", "description": "\"Thermal Coal Mining is identified as a sector that ANZ is reducing exposure to as part of its strategy to support the transition to a low-carbon economy.\"", "entity_type": "\"EVENT\"", "id": "\"THERMAL COAL MINING\"", "label": "\"THERMAL COAL MINING\"", "shape": "dot", "size": 10, "source_id": "chunk-a99fed9b20604bf9b9b6014e7b8583f4"}, {"color": "#dad8fb", "description": "\"Investment Grade is a classification of loans, indicating their relative safety and likelihood of repayment, significant in ANZ\u0027s credit evaluation.\"", "entity_type": "\"CONCEPT\"", "id": "\"INVESTMENT GRADE\"", "label": "\"INVESTMENT GRADE\"", "shape": "dot", "size": 10, "source_id": "chunk-a99fed9b20604bf9b9b6014e7b8583f4"}, {"color": "#587b92", "description": "\"Housing Expense Minimum refers to the minimum amount regarded as necessary for the monthly housing expense in the context of mortgage lending.\"", "entity_type": "\"CONCEPT\"", "id": "\"HOUSING EXPENSE MINIMUM\"", "label": "\"HOUSING EXPENSE MINIMUM\"", "shape": "dot", "size": 10, "source_id": "chunk-f553753e72afee8c31e9e898681dceef"}, {"color": "#91d016", "description": "\"Default housing expense serves as a baseline for assessing borrowing applicants who do not occupy their own home.\"", "entity_type": "\"CONCEPT\"", "id": "\"DEFAULT HOUSING EXPENSE\"", "label": "\"DEFAULT HOUSING EXPENSE\"", "shape": "dot", "size": 10, "source_id": "chunk-f553753e72afee8c31e9e898681dceef"}, {"color": "#2a42f4", "description": "\"Paul O\u2019Sullivan is a business executive with extensive experience in the telecommunications sector, currently appointed to the ANZ Board and Chairman of Western Sydney Airport Corporation.\"", "entity_type": "\"PERSON\"", "id": "\"PAUL O\u2019SULLIVAN\"", "label": "\"PAUL O\u2019SULLIVAN\"", "shape": "dot", "size": 10, "source_id": "chunk-d5f90ecdbdd37dcd88a01dfd2a83cb7a"}, {"color": "#bae763", "description": "\"The Geelong Grammar School Council is an educational organization where Paula Dwyer has served, indicating her involvement in the education sector.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"GEELONG GRAMMAR SCHOOL COUNCIL\"", "label": "\"GEELONG GRAMMAR SCHOOL COUNCIL\"", "shape": "dot", "size": 10, "source_id": "chunk-e6e31b3989be903557f1158e05f48a79"}, {"color": "#dc3d1c", "description": "\"Baker IDI is a medical research institute where Paula Dwyer has served as Deputy Chairman.\"\u003cSEP\u003e\"Baker IDI is a medical research organization where Paula Dwyer has held a leadership role, illus STITUTE OF HEALTH METRICS AND EVALUATION\"", "label": "\"INSTITUTE OF HEALTH METRICS AND EVALUATION\"", "shape": "dot", "size": 10, "source_id": "chunk-093f3a04fd662c539d6dd31fb1cf1f27\u003cSEP\u003echunk-e6e31b3989be903557f1158e05f48a79"}, {"color": "#0e025c", "description": "\"The University of Sydney is a public research university where the subject holds the position of adjunct professor.\"\u003cSEP\u003e\"The University of Sydney is an educational institution where Jane Halton is an Adjunct Professor, showing her academic involvement.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"UNIVERSITY OF SYDNEY\"", "label": "\"UNIVERSITY OF SYDNEY\"", "shape": "dot", "size": 10, "source_id": "chunk-093f3a04fd662c539d6dd31fb1cf1f27\u003cSEP\u003echunk-e6e31b3989be903557f1158e05f48a79"}, {"color": "#b5c552", "description": "\"The University of Canberra is a public university where the subject holds the position of adjunct professor, contributing academically.\"\u003cSEP\u003e\"The University of Canberra is an educational institution where Jane Halton is an Adjunct Professor, indicating her role in higher education.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"UNIVERSITY OF CANBERRA\"", "label": "\"UNIVERSITY OF CANBERRA\"", "shape": "dot", "size": 10, "source_id": "chunk-093f3a04fd662c539d6dd31fb1cf1f27\u003cSEP\u003echunk-e6e31b3989be903557f1158e05f48a79"}, {"color": "#467f7c", "description": "\"The Senate of the University of Sydney was a governing body where Jane Halton served as a Fellow, indicating her role in academic governance.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SENATE OF THE UNIVERSITY OF SYDNEY\"", "label": "\"SENATE OF THE UNIVERSITY OF SYDNEY\"", "shape": "dot", "size": 10, "source_id": "chunk-e6e31b3989be903557f1158e05f48a79"}, {"color": "#87eae3", "description": "\"Mallesons Stephen Jaques (now King \u0026 Wood Mallesons) is a law firm where Ilana was a partner, focusing on corporate law.\"\u003cSEP\u003e\"Mallesons Stephen Jaques is a former  "\"EVENT\"", "id": "\"REGULATORY REFORMS\"", "label": "\"REGULATORY REFORMS\"", "shape": "dot", "size": 10, "source_id": "chunk-919e459856f4d6379c1c3f30d24381d1"}, {"color": "#f06f0f", "description": "\"The Action Plan outlines the specific steps that will be taken by the organization in response to the Royal Commission\u0027s recommendations.\"", "entity_type": "\"EVENT\"", "id": "\"ACTION PLAN\"", "label": "\"ACTION PLAN\"", "shape": "dot", "size": 10, "source_id": "chunk-919e459856f4d6379c1c3f30d24381d1"}, {"color": "#b054e9", "description": "\"ANZ Bank is a financial institution focused on sustainable banking practices, with numerous initiatives aimed at improving housing, environmental sustainability, and financial wellbeing in Australia and New Zealand.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ BANK\"", "label": "\"ANZ BANK\"", "shape": "dot", "size": 10, "source_id": "chunk-003c741e459ab83d086c013c6b4c7836"}, {"color": "#61da0f", "description": "\"Woolworths Group is a major Australian supermarket chain that has engaged in projects to improve energy efficiency through funding and support for renewable energy initiatives.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"WOOLWORTHS GROUP\"", "label": "\"WOOLWORTHS GROUP\"", "shape": "dot", "size": 10, "source_id": "chunk-003c741e459ab83d086c013c6b4c7836"}, {"color": "#2f1ad2", "description": "\"Housing New Zealand is involved in providing new and upgraded social housing through financial initiatives like bonds issued to support national housing efforts.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"HOUSING NEW ZEALAND\"", "label": "\"HOUSING NEW ZEALAND\"", "shape": "dot", "size": 10, "source_id": "chunk-003c741e459ab83d086c013c6b4c7836"}, {"color": "#cd9838", "description": "\"The Healthy Homes initiative in New Zealand provides interest-free loans aimed at improving household health through better housing conditions.\"", "entity_type": "\"EVENT\"", "id": "\"HEALTHY HOMES\"", "label": "\"HEALTHY HOMES\"", "shape": "dot", "size": 10, "source_id": "chunk-003c741e459ab83d086c013c6b4c7836"}, {"color": "#acfde6", "description": "\"Great Cumbung Swamp is Australia\u0027s largest mixed-use conservation and agricultural property purchase by dollar value, indicating a commitment to environmental sustainability.\"", "entity_type": "\"GEO\"", "id": "\"GREAT CUMBUNG SWAMP\"", "label": "\"GREAT CUMBUNG SWAMP\"", "shape": "dot", "size": 10, "source_id": "chunk-003c741e459ab83d086c013c6b4c7836"}, {"color": "#7de801", "description": "\"Sustainable Development Goals are a UN initiative guiding organizations like ANZ in their sustainability strategies and practices.\"\u003cSEP\u003e\"The Sustainable Development Goals are a set of global goals that ANZ Bank supports through its environmental, social, and governance initiatives.\"", "entity_type": "\"EVENT\"", "id": "\"SUSTAINABLE DEVELOPMENT GOALS\"", "label": "\"SUSTAINABLE DEVELOPMENT GOALS\"", "shape": "dot", "size": 10, "source_id": "chunk-003c741e459ab83d086c013c6b4c7836\u003cSEP\u003echunk-3a0ca683a2291261e281e3095b554c4e"}, {"color": "#cd8306", "description": "\"Women in Leadership is a target set by ANZ to increase the representation of women in senior leadership roles within the organization.\"\u003cSEP\u003e\"Women in Leadership refers to ANZ\u0027s target initiative aimed at increasing the representation of women in senior roles.\"\u003cSEP\u003e\"Women in Leadership references ANZ\u0027s target to increase female representation in senior roles as a part of diversity goals.\"\u003cSEP\u003e\"Women in Leadership refers to ANZ\u0027s initiatives aimed at increasing female representation in leadership roles within the organization.\"", "entity_type": "\"EVENT\"", "id": "\"WOMEN IN LEADERSHIP\"", "label": "\"WOMEN IN LEADERSHIP\"", "shape": "dot", "size": 10, "source_id": "chunk-d8913611fe3cece09546880fd619adde\u003cSEP\u003echunk-ecbca593617f52e9630be150d795fba0\u003cSEP\u003echunk-5e747107e907cea50fb0009905309b98\u003cSEP\u003echunk-32cf61ce2f3cb7809e80407d9d7571cb"}, {"color": "#3b0e57", "description": "\"Geoff Summerhayes is an APRA Executive Board Member who emphasizes the importance of continuous risk management related to climate change for financial institutions.\"", "entity_type": "\"PERSON\"", "id": "\"GEOFF SUMMERHAYES\"", "label": "\"GEOFF SUMMERHAYES\"", "shape": "dot", "size": 10, "source_id": "chunk-14cf86bf378c298fff5cfbd45edcd32d"}, {"color": "#7ab161", "description": "\"Climate-related Events refer to severe storms, droughts, fires, and other natural disasters that pose risks to the Group and its customers.\"", "entity_type": "\"EVENT\"", "id": "\"CLIMATE-RELATED EVENTS\"", "label": "\"CLIMATE-RELATED EVENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-02155c7f0e78ed4cb87fb915de99e3e5"}, {"color": "#d43ce4", "description": "\"Credit Rating Models are statistical tools developed to assess and manage credit risk within ANZ.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"CREDIT RATING MODELS\"", "label": "\"CREDIT RATING MODELS\"", "shape": "dot", "size": 10, "source_id": "chunk-6e279adfa3c8cb4a293af2c7a99c723d"}, {"color": "#566ebc", "description": "\"The CMRC (Credit and Market Risk Committee) is a governing body within ANZ that reviews and oversees the market risk management processes and reports.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CMRC\"", "label": "\"CMRC\"", "shape": "dot", "size": 10, "source_id": "chunk-cd74760349b3c2d113632bf0ff30bca3"}, {"color": "#25d89d", "description": "\"GALCO (Group Asset and Liability Committee) oversees the management of liquidity and funding risks, making key decisions for the Group.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"GALCO\"", "label": "\"GALCO\"", "shape": "dot", "size": 10, "source_id": "chunk-9fab40cbfffffbfc582d6109cab07029"}, {"color": "#86c10d", "description": "\"Training Programs are provided to educate ANZ staff on climate-related risks and the transition plans of customers.\"\u003cSEP\u003e\"Training programs involve educating ANZ staff on climate-related risks to better assist customers in managing these challenges.\"", "entity_type": "\"EVENT\"", "id": "\"TRAINING PROGRAMS\"", "label": "\"TRAINING PROGRAMS\"", "shape": "dot", "size": 10, "source_id": "chunk-0cd5c4ea155dfd1340cd0353e36a6fb3\u003cSEP\u003echunk-1137dd23bc5ca05367f0bf89aea2fc4f"}, {"color": "#99d39b", "description": "\"Computershare Investor Services Pty Ltd is a service organization that handles shareholder services for ANZ, facilitating shareholder communications and inquiries in Australia.\"\u003cSEP\u003e\"Computershare Investor Services Pty Ltd is a shareholder registry service based in Melbourne, Australia, providing support for investor services.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"COMPUTERSHARE INVESTOR SERVICES PTY LTD\"", "label": "\"COMPUTERSHARE INVESTOR SERVICES PTY LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-b95d90418f36e9fdd31e504df9a1a657\u003cSEP\u003echunk-f07606abb7de85e30e859dfcad307ad4"}, {"color": "#443fb7", "description": "\"Readers of the document are informed of how forward-looking statements are governed by the Act, highlighting its relevance to those consuming the information.\"", "entity_type": "\"UNKNOWN\"", "id": "\"READER\"", "label": "\"READER\"", "shape": "dot", "size": 10, "source_id": "chunk-d41a3c07a224227a4ba326976fc4e16e"}, {"color": "#84843e", "description": "\"Interest Rates indicate the cost of borrowing money, influencing the Group\u0027s lending products and funding strategies.\"\u003cSEP\u003e\"Interest Rates refer to the financial rates that affect bank margins, particularly relevant to ANZ\u0027s operations.\"\u003cSEP\u003e\"Interest Rates refers to the economic factor impacting margins and financial performance, significantly influencing the decisions made by ANZ.\"\u003cSEP\u003e\"Interest rates in Australia are referenced as a critical factor impacting the housing market and ANZ\u0027s earnings.\"\u003cSEP\u003e\"Interest Rates represent the cost of borrowing money, currently at record lows, influencing consumer behavior and banking performance.\"\u003cSEP\u003e\"Interest Rates represent the low rates in Australia that affect the profitability of ANZ and the broader banking market.\"\u003cSEP\u003e\"Interest rates are the amount charged by lenders to borrowers for the use of money, impacting economic activities.\"\u003cSEP\u003e\"Interest rates refer to the payments borrowers make on loans, which directly impact the Group\u0027s lending and profitability.\"", "entity_type": "\"CONCEPT\"", "id": "\"INTEREST RATES\"", "label": "\"INTEREST RATES\"", "shape": "dot", "size": 10, "source_id": "chunk-43ad83e09c6c536d291b92ea1bdebdd2\u003cSEP\u003echunk-7bc4e266df281c86365411769f822840\u003cSEP\u003echunk-254ba48d10048f73e93e9940d12b014e\u003cSEP\u003echunk-a60e116bf797c449e3f6bfcd1262621f\u003cSEP\u003echunk-6938c43579a43b73e0b351610d9fc17d\u003cSEP\u003echunk-70746d7ba66f7410613922cbbaed575d\u003cSEP\u003echunk-7cd29a4f1861a815db447d23a31c9e0c\u003cSEP\u003echunk-cd9da6bcb7c17e16b4e267565a097234"}, {"color": "#682ea9", "description": "\"The Life Insurance Businesses are the segments of ANZ that were recently sold as part of their simplification program.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"LIFE INSURANCE BUSINESSES\"", "label": "\"LIFE INSURANCE BUSINESSES\"", "shape": "dot", "size": 10, "source_id": "chunk-70746d7ba66f7410613922cbbaed575d"}, {"color": "#8bcfba", "description": "\"Margins refer to the difference between the interest earned on loans and the interest paid on deposits, crucial to the profitability of ANZ.\"\u003cSEP\u003e\"Margins refer to the financial metric that indicates profitability impacted by lower rates, important in assessing financial performance.\"", "entity_type": "\"EVENT\"", "id": "\"MARGINS\"", "label": "\"MARGINS\"", "shape": "dot", "size": 10, "source_id": "chunk-3269dc95f15a496ea26a64391f9d5c3c\u003cSEP\u003echunk-70746d7ba66f7410613922cbbaed575d"}, {"color": "#b868e7", "description": "\"Dividend Payment Date refers to the specific date on which dividends are paid to shareholders.\"\u003cSEP\u003e\"The Dividend Payment Date is the date on which the dividend payments are made to shareholders, specifically set for 18 December 2019.\"", "entity_type": "\"EVENT\"", "id": "\"DIVIDEND PAYMENT DATE\"", "label": "\"DIVIDEND PAYMENT DATE\"", "shape": "dot", "size": 10, "source_id": "chunk-d22b2b7cadc70910569d525bdce88407\u003cSEP\u003echunk-e675aefe06e7cab8edf8a8023347c493"}, {"color": "#308706", "description": "\"A Payment Condition refers to specific criteria that must be met for a distribution payment to be made, affecting the timing and amount of dividend payouts.\"\u003cSEP\u003e\"A Payment Condition refers to specific requirements that must be met for the distribution payment to occur, ensuring compliance with regulations.\"\u003cSEP\u003e\"Payment Condition refers to the standard conditions that must be met for dividends paid on the ANZ security.\"\u003cSEP\u003e\"Payment Condition refers to standard conditions under which ANZ pays out distributions to holders of ANZ CN3.\"", "entity_type": "\"CONCEPT\"", "id": "\"PAYMENT CONDITION\"", "label": "\"PAYMENT CONDITION\"", "shape": "dot", "size": 10, "source_id": "chunk-d22b2b7cadc70910569d525bdce88407\u003cSEP\u003echunk-3deb844116af6fa9459c23fb4730ddbe\u003cSEP\u003echunk-668d5dd4b55d53ea9ef21335f1b45585\u003cSEP\u003echunk-49396eab8d7d45714a3da020bd9f945f"}, {"color": "#1061b3", "description": "\"KiwiSaver Funds are managed investment funds that grew by 14% to $14.8 billion, demonstrating significant financial growth under ANZ New Zealand\u0027s stewardship.\"", "entity_type": "\"EVENT\"", "id": "\"KIWISAVER FUNDS\"", "label": "\"KIWISAVER FUNDS\"", "shape": "dot", "size": 10, "source_id": "chunk-ddca7f1d7a345416f609ba57af92dcd2"}, {"color": "#f77c82", "description": "\"Housing New Zealand Sustainability Bond is a financial tool used by ANZ New Zealan nbiased oversight.\"\u003cSEP\u003e\"Independent Directors are members of the Board who do not have a material relationship with the entity, ensuring unbiased oversight.\"\u003cSEP\u003e\"Independent Directors are members of the board who do not have any material relationships with the entity, ensuring unbiased oversight and decision-making.\"", "entity_type": "\"PERSON\"", "id": "\"INDEPENDENT DIRECTORS\"", "label": "\"INDEPENDENT DIRECTORS\"", "shape": "dot", "size": 10, "source_id": "chunk-be428d2de061281d82189114f28ea4c1\u003cSEP\u003echunk-e0522ac9fc22cf30efc3ecfd3c25bbec\u003cSEP\u003echunk-8f5a7e5819e50ebd6917a1315e50a266"}, {"color": "#fc4cd5", "description": "\"Group Risk Appetite Statement (RAS) outlines the expectations of ANZ\u2019s Board regarding the degree of risk acceptable for the bank.\"", "entity_type": "\"CONCEPT\"", "id": "\"GROUP RISK APPETITE STATEMENT (RAS)\"", "label": "\"GROUP RISK APPETITE STATEMENT (RAS)\"", "shape": "dot", "size": 10, "source_id": "chunk-ec47d5220e4f2cd940cec4fbfff2b29c"}, {"color": "#95933b", "description": "\"Shareholder Resolutions involve proposals put forward by shareholders regarding governance changes or requests for information, highlighting their role in corporate decision-making.\"", "entity_type": "\"EVENT\"", "id": "\"SHAREHOLDER RESOLUTIONS\"", "label": "\"SHAREHOLDER RESOLUTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-9bc4d10001b196767da9810fb7c12175"}, {"color": "#e109a8", "description": "\"ITEM 8 RESOLUTION refers to a shareholder proposal regarding lobbying practices and alignment with the goals of the Paris Agreement.\"", "entity_type": "\"EVENT\"", "id": "\"ITEM 8 RESOLUTION\"", "label": "\"ITEM 8 RESOLUTION\"", "shape": "dot", "size": 10, "source_id": "chunk-18d50136ae947ce53ecc2e5f3545df89"}, {"color": "#689fa0", "description": "\"Condition 3.2 refers to a specific clause in the Note Terms that outlines the adjustments made to the distribution amount.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONDITION 3.2\"", "label": "\"CONDITION 3.2\"", "shape": "dot", "size": 10, "source_id": "chunk-610d957f5fcb01e56007b3036fd96c27"}, {"color": "#51675a", "description": "\"Unfranked Component represents the portion of the dividend distribution that is not eligible for franking credits.\"", "entity_type": "\"CONCEPT\"", "id": "\"UNFRANKED COMPONENT\"", "label": "\"UNFRANKED COMPONENT\"", "shape": "dot", "size": 10, "source_id": "chunk-610d957f5fcb01e56007b3036fd96c27"}, {"color": "#83632b", "description": "\"Ex Date is the date on which a security begins trading without the value of its next dividend payment, established as February 20, 2020.\"\u003cSEP\u003e\"The Ex Date is Friday March 13, 2020, the date that determines eligibility for receiving the dividend.\"\u003cSEP\u003e\"The Ex Date is the date on which the shares of AUSTRALIA AND NEW ZEALAND BANKING GROUP LIMITED begin trading without the value of the next dividend, which is Monday, November 11, 2019.\"", "entity_type": "\"EVENT\"", "id": "\"EX DATE\"", "label": "\"EX DATE\"", "shape": "dot", "size": 10, "source_id": "chunk-37c8a0049eed5432aa77b58538b61de8\u003cSEP\u003echunk-6bda961477fb3c3411e7bed627a6e3db\u003cSEP\u003echunk-668d5dd4b55d53ea9ef21335f1b45585"}, {"color": "#68b4ae", "description": "\"Payment Date is when the dividend will be paid to shareholders, scheduled for March 2, 2020.\"\u003cSEP\u003e\"The Payment Date is the specific date on which the declared dividends are scheduled to be paid to shareholders.\"\u003cSEP\u003e\"The Payment Date is scheduled for Tuesday March 24, 2020, when the dividend will actually be paid out.\"\u003cSEP\u003e\"Payment Date refers to the scheduled date on which the dividend payment is made to eligible security holders.\"\u003cSEP\u003e\"The Payment Date is the date on which the dividend payment is scheduled to be made, which is Wednesday, December 18, 2019.\"", "entity_type": "\"EVENT\"", "id": "\"PAYMENT DATE\"", "label": "\"PAYMENT DATE\"", "shape": "dot", "size": 10, "source_id": "chunk-610d957f5fcb01e56007b3036fd96c27\u003cSEP\u003echunk-3deb844116af6fa9459c23fb4730ddbe\u003cSEP\u003echunk-6bda961477fb3c3411e7bed627a6e3db\u003cSEP\u003echunk-37c8a0049eed5432aa77b58538b61de8\u003cSEP\u003echunk-668d5dd4b55d53ea9ef21335f1b45585"}, {"color": "#3b8d33", "description": "\"The Payment Date is set for December 20, 2019, marking when dividends are distributed to shareholders.\"", "entity_type": "\"UNKNOWN\"", "id": "\"DECEMBER 20, 2019\"", "label": "\"DECEMBER 20, 2019\"", "shape": "dot", "size": 10, "source_id": "chunk-610d957f5fcb01e56007b3036fd96c27"}, {"color": "#b8d0e5", "description": "\"The Dividend/Distribution Rate is a calculated percentage that determines the amount of dividend to be distributed to shareholders based on underlying financial metrics.\"", "entity_type": "\"CONCEPT\"", "id": "\"DIVIDEND/DISTRIBUTION RATE\"", "label": "\"DIVIDEND/DISTRIBUTION RATE\"", "shape": "dot", "size": 10, "source_id": "chunk-3deb844116af6fa9459c23fb4730ddbe"}, {"color": "#091072", "description": "\"The ANZ CN5 Prospectus is a document that outlines terms and conditions related to ANZ\u0027s financial instruments and dividend payments, providing essential information to investors.\"", "entity_type": "\"EVENT\"", "id": "\"ANZ CN5 PROSPECTUS\"", "label": "\"ANZ CN5 PROSPECTUS\"", "shape": "dot", "size": 10, "source_id": "chunk-49396eab8d7d45714a3da020bd9f945f"}, {"color": "#bde94c", "description": "\"Bank Bill Rate is an average mid-rate used for setting the base rate of dividend distributions in financial calculations.\"\u003cSEP\u003e\"The Bank Bill Rate is an average interest rate that banks charge one another for short-term loans, serving as a benchmark for financial products.\"", "entity_type": "\"CONCEPT\"", "id": "\"BANK BILL RATE\"", "label": "\"BANK BILL RATE\"", "shape": "dot", "size": 10, "source_id": "chunk-d22b2b7cadc70910569d525bdce88407\u003cSEP\u003echunk-3deb844116af6fa9459c23fb4730ddbe"}, {"color": "#6520da", " y for financial instruments.\"", "entity_type": "\"CONCEPT\"", "id": "\"CREDIT SUPPORT ANNEX\"", "label": "\"CREDIT SUPPORT ANNEX\"", "shape": "dot", "size": 10, "source_id": "chunk-fb68635bce894109a3cb7c076db03f6d"}, {"color": "#32ae51", "description": "\"Diversity and Inclusion refer to the initiatives and practices ANZ promotes to cultivate a varied and representative workforce.\"\u003cSEP\u003e\"Diversity and inclusion practices at ANZ aim to improve employee engagement and create a positive workplace culture.\"", "entity_type": "\"CONCEPT\"", "id": "\"DIVERSITY AND INCLUSION\"", "label": "\"DIVERSITY AND INCLUSION\"", "shape": "dot", "size": 10, "source_id": "chunk-30452af475c8e64acfbf928b869efad6\u003cSEP\u003echunk-32da17ec1ee141f7627261b11663e316"}, {"color": "#56a6be", "description": "\"The Smith Family is an organization involved in delivering the Saver Plus program, fostering community support and participation.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"THE SMITH FAMILY\"", "label": "\"THE SMITH FAMILY\"", "shape": "dot", "size": 10, "source_id": "chunk-a23ea0117a112c1176cc44829c92a151"}, {"color": "#de53b3", "description": "\"Carolyn Creswell is a key figure in Carman\u0027s, emphasizing the importance of customer focus and worker engagement for success.\"\u003cSEP\u003e\"Carolyn Creswell is the founder of Carman\u0027s, recognized for her partnership with ANZ which enhances business opportunities.\"\u003cSEP\u003e\"Carolyn Creswell is the founder of Carman\u2019s, credited for the brand\u0027s focus on customer experience and its success in exporting products, and she views ANZ as a crucial partner in her business growth.\"", "entity_type": "\"PERSON\"", "id": "\"CAROLYN CRESWELL\"", "label": "\"CAROLYN CRESWELL\"", "shape": "dot", "size": 10, "source_id": "chunk-8400ff18e1582d19bbee6238607c507d\u003cSEP\u003echunk-dd9d5f1446ffadafbb7dfdfae8231c4a\u003cSEP\u003echunk-41657fa52a34e810c12733a745a4f091"}, {"color": "#6b7f68", "description": "\"Antoni e of The Group which impacts its ability to attract and retain customers, especially in the context of breaches or risks.\"", "entity_type": "\"CONCEPT\"", "id": "\"REPUTATION\"", "label": "\"REPUTATION\"", "shape": "dot", "size": 10, "source_id": "chunk-ca2f26b59fa9d88f6d803c1960780ad6"}, {"color": "#70f58d", "description": "\"John Macfarlane\u0027s role at Deutsche Bank emphasizes his extensive background in international banking.\"", "entity_type": "\"UNKNOWN\"", "id": "\"DEUTSCHE BANK AUSTRALIA\"", "label": "\"DEUTSCHE BANK AUSTRALIA\"", "shape": "dot", "size": 10, "source_id": "chunk-093f3a04fd662c539d6dd31fb1cf1f27"}, {"color": "#d10576", "description": "\"NED shareholding guidelines are regulations that require Non-Executive Directors of ANZ to hold a specified value of ANZ shares as part of their governance responsibilities.\"", "entity_type": "\"CONCEPT\"", "id": "\"NED SHAREHOLDING GUIDELINES\"", "label": "\"NED SHAREHOLDING GUIDELINES\"", "shape": "dot", "size": 10, "source_id": "chunk-b7c396ed72b3bc79d4689859aeccd2f7"}, {"color": "#4adef2", "description": "\"Outside Commitments of Non-Executive Directors refer to the obligations and positions held by Directors outside of ANZ that could affect their role on the Board.\"", "entity_type": "\"EVENT\"", "id": "\"OUTSIDE COMMITMENTS OF NON-EXECUTIVE DIRECTORS\"", "label": "\"OUTSIDE COMMITMENTS OF NON-EXECUTIVE DIRECTORS\"", "shape": "dot", "size": 10, "source_id": "chunk-8684d6581f73dd116d7146c45022db6a"}, {"color": "#c136be", "description": "\"The Equity-Based Remuneration Scheme represents a policy that allows participation of directors and executives in company equity as part of their compensation.\"", "entity_type": "\"EVENT\"", "id": "\"EQUITY-BASED REMUNERATION SCHEME\"", "label": "\"EQUITY-BASED REMUNERATION SCHEME\"", "shape": "dot", "size": 10, "source_id": "chunk-13deac790d3bfd3dd4623bf947a9d2b8"}, {"color": "#2ac5e1", "description": "\"The Equity-Based Remuneration Policy concerns the rules governi .\"\u003cSEP\u003e\"Transition Plans are strategies developed by clients to manage their transition to lower carbon emissions, crucial for sustainable development.\"\u003cSEP\u003e\"Transition plans refer to strategies developed by ANZ\u2019s customers to adapt to a lower carbon future, which the bank encourages for its largest emitting customers.\"", "entity_type": "\"EVENT\"", "id": "\"TRANSITION PLANS\"", "label": "\"TRANSITION PLANS\"", "shape": "dot", "size": 10, "source_id": "chunk-f48bbd59170c93a1d7d19938a0561c2e\u003cSEP\u003echunk-1137dd23bc5ca05367f0bf89aea2fc4f\u003cSEP\u003echunk-427f5fb80dc00ec36fc695ae967da60a"}, {"color": "#ea7a3d", "description": "\"Energy Sector refers to the industry focusing on energy production and management, significantly involved in discussions around climate change with ANZ.\"\u003cSEP\u003e\"The Energy Sector includes industries involved in the production and distribution of energy, which is being monitored for climate-related risks by ANZ.\"", "entity_type": "\"CONCEPT\"", "id": "\"ENERGY SECTOR\"", "label": "\"ENERGY SECTOR\"", "shape": "dot", "size": 10, "source_id": "chunk-29715d1b8db86c7a6f6f6eaf05d19144\u003cSEP\u003echunk-a99fed9b20604bf9b9b6014e7b8583f4"}, {"color": "#a2be3c", "description": "\"Low-carbon transition is the shift away from carbon-intensive practices toward more sustainable and environmentally-friendly options in business operations.\"", "entity_type": "\"EVENT\"", "id": "\"LOW-CARBON TRANSITION\"", "label": "\"LOW-CARBON TRANSITION\"", "shape": "dot", "size": 10, "source_id": "chunk-a99fed9b20604bf9b9b6014e7b8583f4"}, {"color": "#9771da", "description": "\"Carbon Neutrality by 2025 refers to a significant sustainability target set by Sydney Airport related to reducing carbon emissions.\"", "entity_type": "\"EVENT\"", "id": "\"CARBON NEUTRALITY BY 2025\"", "label": "\"CARBON NEUTRALITY BY 2025\"", "shape": "dot", "size": 10, "source_id": "chunk-053f28eede3989ceb741d4b8e3b45a0a"}, {"color": "#078020", "description": "\"This initiative involves a target to significantly reduce carbon emissions per passenger at Sydney Airport, reflecting their commitment to sustainability.\"", "entity_type": "\"EVENT\"", "id": "\"50 PERCENT REDUCTION IN CARBON EMISSIONS PER PASSENGER BY 2025\"", "label": "\"50 PERCENT REDUCTION IN CARBON EMISSIONS PER PASSENGER BY 2025\"", "shape": "dot", "size": 10, "source_id": "chunk-053f28eede3989ceb741d4b8e3b45a0a"}, {"color": "#da7ba1", "description": "\"Electric Vehicle Fleet refers to the collection of vehicles powered by electricity aimed at reducing carbon emissions in transportation.\"\u003cSEP\u003e\"The Electric Vehicle Fleet refers to ambitious plans by customers to expand their electric vehicle operations in Australia, contributing to reduced emissions.\"\u003cSEP\u003e\"The electric vehicle fleet represents a significant initiative by a customer of ANZ to reduce their carbon footprint and enhance sustainability.\"", "entity_type": "\"EVENT\"", "id": "\"ELECTRIC VEHICLE FLEET\"", "label": "\"ELECTRIC VEHICLE FLEET\"", "shape": "dot", "size": 10, "source_id": "chunk-e417e35e561c94b5056f417737a654c8\u003cSEP\u003echunk-716bc3fdb4d73b528859719fdd5849b5\u003cSEP\u003echunk-3a0ca683a2291261e281e3095b554c4e"}, {"color": "#e20eaf", "description": "\"Nigel Greenwood is the Chief Financial Officer of Synlait Milk Ltd, advocating for aligning financial arrangements with ESG performance.\"\u003cSEP\u003e\"Nigel Greenwood is the Chief Financial Officer of Synlait Milk Ltd., advocating for linking financial arrangements to ESG performance.\"", "entity_type": "\"PERSON\"", "id": "\"NIGEL GREENWOOD\"", "label": "\"NIGEL GREENWOOD\"", "shape": "dot", "size": 10, "source_id": "chunk-053f28eede3989ceb741d4b8e3b45a0a\u003cSEP\u003echunk-f48bbd59170c93a1d7d19938a0561c2e"}, {"color": "#3db3d9", "description": "\"Remuneration Policies are guidelines set by ANZ regarding how various directors and senior executives are compensated within the company.\"", "entity_type": "\"CONCEPT\"", "id": "\"REMUNERATION POLICIES\"", "label": "\"REMUNERATION POLICIES\"", "shape": "dot", "size": 10, "source_id": "chunk-13deac790d3bfd3dd4623bf947a9d2b8"}, {"color": "#5be707", "description": "\"Economic and Revenue and Expense Hedges are financial instruments used by organizations to mitigate risk associated with currency and interest rate fluctuations.\"\u003cSEP\u003e\"Economic and Revenue and Expense Hedges refer to the financial mechanisms ANZ employs to mitigate risks related to interest rates and foreign exchange.\"", "entity_type": "\"CONCEPT\"", "id": "\"ECONOMIC AND REVENUE AND EXPENSE HEDGES\"", "label": "\"ECONOMIC AND REVENUE AND EXPENSE HEDGES\"", "shape": "dot", "size": 10, "source_id": "chunk-b0319e8f34461e5bd014a2b846ee2e4b\u003cSEP\u003echunk-257cdcfc967d3cc3482388050a049a87"}, {"color": "#b62116", "description": "\"2019 Cash Profit Performance pertains to the evaluation of ANZ\u0027s financial results for the year, including changes in net interest income and operating expenses.\"", "entity_type": "\"EVENT\"", "id": "\"2019 CASH PROFIT PERFORMANCE\"", "label": "\"2019 CASH PROFIT PERFORMANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-bded35356877e6c37558da796484d7e2"}, {"color": "#416815", "description": "\"2018 Cash Profit Performance serves as a comparative baseline for evaluating the financial results of ANZ in 2019.\"", "entity_type": "\"EVENT\"", "id": "\"2018 CASH PROFIT PERFORMANCE\"", "label": "\"2018 CASH PROFIT PERFORMANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-bded35356877e6c37558da796484d7e2"}, {"color": "#cca81b", "description": "\"Number of FTE (Full-Time Equivalents) refers to the total count of employees working in different divisions of ANZ, providing insight into workforce size and operational capacity.\"", "entity_type": "\"EVENT\"", "id": "\"NUMBER OF FTE\"", "label": "\"NUMBER OF FTE\"", "shape": "dot", "size": 10, "source_id": "chunk-7f01c392c32659298a24340d7cb5ab05"}, {"color": "#9e1801", "description": "\"F Faruqui is identified as a member of the Group Executive Committee and one of the highest paid executives in the organization for the 2019 financial year.\"", "entity_type": "\"PERSON\"", "id": "\"F FARUQUI\"", "label": "\"F FARUQUI\"", "shape": "dot", "size": 10, "source_id": "chunk-5343aeddf7aebf2155485a20a07bd1be"}, {"color": "#10a899", "description": "\"The Organization is the overarching entity governing the executives and their remuneration, involved in the financial performance and corporate governance.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"THE ORGANIZATION\"", "label": "\"THE ORGANIZATION\"", "shape": "dot", "size": 10, "source_id": "chunk-5343aeddf7aebf2155485a20a07bd1be"}, {"color": "#30ba83", "description": "\"Housing Initiative refers to the program aimed at providing interest-free loans for housing improvements to ANZ mortgage holders.\"", "entity_type": "\"EVENT\"", "id": "\"HOUSING INITIATIVE\"", "label": "\"HOUSING INITIATIVE\"", "shape": "dot", "size": 10, "source_id": "chunk-14607859fbefc67d29953d0ef688743c"}, {"color": "#6f99aa", "description": "\"Interest-Free Loans are financial products offered to individuals for housing improvements, demonstrating the company\u0027s support for its clients.\"", "entity_type": "\"EVENT\"", "id": "\"INTEREST-FREE LOANS\"", "label": "\"INTEREST-FREE LOANS\"", "shape": "dot", "size": 10, "source_id": "chunk-14607859fbefc67d29953d0ef688743c"}, {"color": "#afb3c1", "description": "\"Project Finance Portfolio refers to the collection of financial commitments made by the organization towards various projects, including sustainable initiatives.\"\u003cSEP\u003e\"Project Finance Portfolio represents ANZ\u0027s investments in various projects, focusing on sustainability and impact.\"", "entity_type": "\"EVENT\"", "id": "\"PROJECT FINANCE PORTFOLIO\"", "label": "\"PROJECT FINANCE PORTFOLIO\"", "shape": "dot", "size": 10, "source_id": "chunk-95778a4c607f0d29f2c5562dae048b9b\u003cSEP\u003echunk-14607859fbefc67d29953d0ef688743c"}, {"color": "#8d7cae", "description": "\"Renewable Energy Commitment refers to the organization\u0027s financial pledge towards investing in renewable energy projects.\"", "entity_type": "\"EVENT\"", "id": "\"RENEWABLE ENERGY COMMITMENT\"", "label": "\"RENEWABLE ENERGY COMMITMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-14607859fbefc67d29953d0ef688743c"}, {"color": "#bfce7c", "description": "\"Variable Remuneration (VR) is the earnings that executives can earn based on performance, showing as a percentage of target and maximum opportunity.\"\u003cSEP\u003e\"Variable Remuneration refers to the pay structure that adjusts according to individual and company performance outcomes at ANZ.\"\u003cSEP\u003e\"Variable Remuneration is a performance-based pay structure which may be awarded to employees, linked to their contribution to the company\u0027s success.\"", "entity_type": "\"CONCEPT\"", "id": "\"VARIABLE REMUNERATION (VR)\"", "label": "\"VARIABLE REMUNERATION (VR)\"", "shape": "dot", "size": 10, "source_id": "chunk-7fa57ef39afddab796e160e5717571ec\u003cSEP\u003echunk-7d6df56536020ccbbf322600ca8b7775\u003cSEP\u003echunk-ed3dd5d038946ae8f5147db2b7dd28f7"}, {"color": "#fbdb23", "description": "\"Annual Variable Remuneration (AVR) is a performance-based reward provided to executives at ANZ for achieving specific outcomes over a year.\"\u003cSEP\u003e\"Annual Variable Remuneration (AVR) refers to a percentage measure of the variable earnings related to executives\u0027 performance targets during a financial year.\"\u003cSEP\u003e\"Annual Variable Remuneration is a type of remuneration that compensates the CEO and executive members based on yearly performance metrics.\"", "entity_type": "\"CONCEPT\"", "id": "\"ANNUAL VARIABLE REMUNERATION (AVR)\"", "label": "\"ANNUAL VARIABLE REMUNERATION (AVR)\"", "shape": "dot", "size": 10, "source_id": "chunk-7fa57ef39afddab796e160e5717571ec\u003cSEP\u003echunk-ed3dd5d038946ae8f5147db2b7dd28f7\u003cSEP\u003echunk-ef72b5657c82e83dae2d0ee3aecad344"}, {"color": "#600855", "description": "\"ANZIP is the variable remuneration plan at ANZ that covers the CEO and Disclosed Executives, providing a framework for assessing performance-based pay.\"", "entity_type": "\"EVENT\"", "id": "\"ANZIP\"", "label": "\"ANZIP\"", "shape": "dot", "size": 10, "source_id": "chunk-07ad6f93d6e6b6e3f7747aea6908a0d3"}, {"color": "#5b6ef1", "description": "\"The Group Executive Committee comprises the disclosed executives and is responsible for significant decision-making within the organization, including executive remuneration.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"THE GROUP EXECUTIVE COMMITTEE\"", "label": "\"THE GROUP EXECUTIVE COMMITTEE\"", "shape": "dot", "size": 10, "source_id": "chunk-5343aeddf7aebf2155485a20a07bd1be"}, {"color": "#7a6c6b", "description": "\"Former Disclosed Executives refer to individuals previously in executive roles, mentioned within the financial context of the report.\"\u003cSEP\u003e\"This entity represents previous executives whose compensation and employment details are disclosed in the report, highlighting their past roles.\"\u003cSEP\u003e\"Former Disclosed Executives refers to individuals who previously held prominent roles in the organization and had their financial details disclosed.\"\u003cSEP\u003e\"Former Disclosed Executives refers to previous executives who are no longer part of the organization but are mentioned for their historical compensation details.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"FORMER DISCLOSED EXECUTIVES\"", "label": "\"FORMER DISCLOSED EXECUTIVES\"", "shape": "dot", "size": 10, "source_id": "chunk-37dd5f7892d15a50e5fe4822491ee09c\u003cSEP\u003echunk-41f2adfd1dfb8e62cf76d1baf57560a5\u003cSEP\u003echunk-ed3dd5d038946ae8f5147db2b7dd28f7\u003cSEP\u003echunk-705b6b04a2b8b7365a5686410bfc41dd"}, {"color": "#f0c4ec", "description": "\"The CEO and Current Disclosed Executives represent the group of individuals whose equity grants and remuneration details are outlined in the report.\"\u003cSEP\u003e\"This entity encompasses current executives, including the CEO, involved in the company\u0027s management and remuneration reports.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CEO AND CURRENT DISCLOSED EXECUTIVES\"", "label": "\"CEO AND CURRENT DISCLOSED EXECUTIVES\"", "shape": "dot", "size": 10, "source_id": "chunk-37dd5f7892d15a50e5fe4822491ee09c\u003cSEP\u003echunk-1b4be4e861c12fb77d9af73a0b8a8263"}, {"color": "#2d6a99", "description": "\"Total loans represent the aggregate amount outstanding to non-executive directors, the CEO, and disclosed executives as of 30 September 2019.\"", "entity_type": "\"EVENT\"", "id": "\"TOTAL LOANS\"", "label": "\"TOTAL LOANS\"", "shape": "dot", "size": 10, "source_id": "chunk-41f2adfd1dfb8e62cf76d1baf57560a5"}, {"color": "#4fbe00", "description": "\"The 2019 Performance Year relates to the fiscal performance and remuneration awarded to the CEO and disclosed executives detailed in the financial document.\"\u003cSEP\u003e\"The 2019 Performance Year serves as a reference point for remuneration and financial performance of executives.\"", "entity_type": "\"EVENT\"", "id": "\"2019 PERFORMANCE YEAR\"", "label": "\"2019 PERFORMANCE YEAR\"", "shape": "dot", "size": 10, "source_id": "chunk-37dd5f7892d15a50e5fe4822491ee09c\u003cSEP\u003echunk-705b6b04a2b8b7365a5686410bfc41dd"}, {"color": "#922640", "description": "\"Regulatory Activity refers to the actions and changes in policies that have influenced compensation adjustments and internal practices at ANZ.\"", "entity_type": "\"CONCEPT\"", "id": "\"REGULATORY ACTIVITY\"", "label": "\"REGULATORY ACTIVITY\"", "shape": "dot", "size": 10, "source_id": "chunk-f55c233f511ff7ddebdcf53be104eb7a"}, {"color": "#b923fd", "description": "\"Deferred Shares are a form of remuneration that is granted to executives and vests over a period of years, contingent upon performance criteria being met.\"\u003c
