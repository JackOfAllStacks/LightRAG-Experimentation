ive analysis.\"", "from": "\"TRADED MARKET RISK\"", "keywords": "\"risk measurement, financial management\"", "source_id": "chunk-70e6786c1a0f84cdefa8970c907896b3", "to": "\"VAR\"", "width": 9.0}, {"description": "\"Traded Market Risk directly arises from Trading Positions taken by ANZ in various financial transactions.\"", "from": "\"TRADED MARKET RISK\"", "keywords": "\"trading activity, risk exposure\"", "source_id": "chunk-70e6786c1a0f84cdefa8970c907896b3", "to": "\"TRADING POSITIONS\"", "width": 9.0}, {"description": "\"Antonia Watson\u0027s operations involve financial metrics related to OnePath Life (NZ) Limited as a controlled entity, illustrating connection to the organization.\"", "from": "\"ANTONIA WATSON\"", "keywords": "\"organizational oversight, financial reporting\"", "source_id": "chunk-b2909f5baf0e108d7c2accfa92093e7b", "to": "\"ONEPATH LIFE (NZ) LIMITED\"", "width": 7.0}, {"description": "\"Antonia Watson serves as the acting CEO of ANZ Bank New Zealand, influencing the company\u0027s operations and strategies.\"", "from": "\"ANTONIA WATSON\"", "keywords": "\"leadership, corporate governance\"", "source_id": "chunk-ddca7f1d7a345416f609ba57af92dcd2", "to": "\"ANZ BANK NEW ZEALAND\"", "width": 9.0}, {"description": "\"Antonia Watson is acting in the role previously held by David Hisco, indicating a direct link in leadership succession.\"\u003cSEP\u003e\"Antonia Watson\u0027s acting role as Group Executive and CEO follows the departure of David Hisco, indicating a leadership transition.\"", "from": "\"ANTONIA WATSON\"", "keywords": "\"leadership continuity, organizational structure\"\u003cSEP\u003e\"role transition, leadership change\"", "source_id": "chunk-7d6df56536020ccbbf322600ca8b7775\u003cSEP\u003echunk-68911f16aa2a686dfbf020b4caf428db", "to": "\"DAVID HISCO\"", "width": 17.0}, {"description": "\"Antonia Watson\u0027s remuneration is structured differently due to her acting executive role while also overseeing risk control functions at ANZ.\"", "from": "\"ANTONIA WATSON\"", "keywords": "\"executive roles, conflict avoidance\"", "source_id": "chunk-cef64d36b612cdbdda61644ea09b5f27", "to": "\"CRO\"", "width": 8.0}, {"description": "\"The sale of OnePath Life (NZ) Limited positively impacted ANZ Bank New Zealand\u0027s financial results, highlighting corporate transactions.\"", "from": "\"ONEPATH LIFE (NZ) LIMITED\"", "keywords": "\"financial performance, corporate sale\"", "source_id": "chunk-ddca7f1d7a345416f609ba57af92dcd2", "to": "\"ANZ BANK NEW ZEALAND\"", "width": 8.0}, {"description": "\"Earnings Per Share (EPS) is directly influenced by the profit generated from Continuing operations, impacting shareholder returns.\"", "from": "\"CONTINUING OPERATIONS\"", "keywords": "\"ongoing business activities, earnings metric\"", "source_id": "chunk-70d489edb75636e3445bb54174510da7", "to": "\"EARNINGS PER SHARE (EPS)\"", "width": 9.0}, {"description": "\"Continuing Operations indicates the active business measures taken during FY19, essential for understanding operational stability.\"", "from": "\"CONTINUING OPERATIONS\"", "keywords": "\"operational continuity, financial assessment\"", "source_id": "chunk-1b36526f166593d02f574a58f8f4a409", "to": "\"FY19\"", "width": 8.0}, {"description": "\"Cash Profit/Loss from Discontinued Operations provides insights that contrast with overall Cash Profit for a clearer financial picture.\"", "from": "\"CASH PROFIT/LOSS FROM DISCONTINUED OPERATIONS\"", "keywords": "\"performance analysis, financial insights\"", "source_id": "chunk-0444cd59b4663696ba19076eeb8deaa9", "to": "\"CASH PROFIT\"", "width": 7.0}, {"description": "\"In 2017, ANZ agreed to sell its stake in SRCB, marking a notable financial event.\"", "from": "\"SHANGHAI RURAL COMMERCIAL BANK (SRCB)\"", "keywords": "\"stake sale announcement, financial timeline\"", "source_id": "chunk-4953eef57c64c984d8e7d211c2f6b8a4", "to": "\"2017 FULL YEAR\"", "width": 7.0}, {"description": "\"The impact of the SRCB sale was recognized in cash profit during the 2018 Full Year, indicating a significant financial result.\"", "from": "\"SHANGHAI RURAL COMMERCIAL BANK (SRCB)\"", "keywords": "\"financial impact, cash profit recognition\"", "source_id": "chunk-4953eef57c64c984d8e7d211c2f6b8a4", "to": "\"2018 FULL YEAR\"", "width": 9.0}, {"description": "\"ANZ Group engaged in Structured Credit Intermediation Trades before the Global Financial Crisis, affecting their risk profile and financial reports.\"", "from": "\"STRUCTURED CREDIT INTERMEDIATION TRADES\"", "keywords": "\"risk exposure, financial transaction\"", "source_id": "chunk-b0319e8f34461e5bd014a2b846ee2e4b", "to": "\"ANZ GROUP\"", "width": 6.0}, {"description": "\"The Global Financial Crisis had a notable impact on ANZ Group\u0027s financial practices and strategies, leading to adjustments in profit reporting.\"", "from": "\"GLOBAL FINANCIAL CRISIS\"", "keywords": "\"economic impact, strategic response\"", "source_id": "chunk-b0319e8f34461e5bd014a2b846ee2e4b", "to": "\"ANZ GROUP\"", "width": 8.0}, {"description": "\"The Global Financial Crisis impacts ANZBGL\u0027s operations and financial performance, influencing its reporting and strategies.\"", "from": "\"GLOBAL FINANCIAL CRISIS\"", "keywords": "\"economic impact, risk factors\"", "source_id": "chunk-d871669a8c67b7d132ede508f139cfe0", "to": "\"ANZBGL\"", "width": 7.0}, {"description": "\"Non-Traded Market Risk includes interest rate risk as it affects ANZ\u0027s overall financial performance and risk management strategies.\"", "from": "\"INTEREST RATE RISK\"", "keywords": "\"risk management, performance\"", "source_id": "chunk-cfab293bdb6b925f1f326c25d707eec8", "to": "\"NON-TRADED MARKET RISK\"", "width": 8.0}, {"description": "\"Interest Rate Risk is a specific type of Market Risk that ANZ monitors closely for its impact on earnings.\"", "from": "\"INTEREST RATE RISK\"", "keywords": "\"financial risk, market volatility\"", "source_id": "chunk-bb987e1617df5e8493a42ab9fccd11b8", "to": "\"MARKET RISK\"", "width": 6.0}, {"description": "\"The income statement and cash flow statement together provide a comprehensive view of the Group\u0027s financial performance and health.\"", "from": "\"INCOME STATEMENT\"", "keywords": "\"financial analysis, performance metrics\"", "source_id": "chunk-d5359d1edd815ed127080d45bfe386ee", "to": "\"CASH FLOW STATEMENT\"", "width": 9.0}, {"description": "\"The Income Statement provides the details that lead to the calculation of Profit for the year in 2019.\"", "from": "\"INCOME STATEMENT\"", "keywords": "\"financial reporting, outcome\"", "source_id": "chunk-c1bfb9d3920e4e2f9e14d685fc6a05e2", "to": "\"PROFIT FOR THE YEAR\"", "width": 8.0}, {"description": "\"The Not A Loan Contract outlines the Documented Terms that indicate a broader financial agreement, affecting its interpretation.\"", "from": "\"NOT A LOAN CONTRACT\"", "keywords": "\"financial agreements, legal implications\"", "source_id": "chunk-b5da275e93d4729bcb99fb002a4ec5f7", "to": "\"DOCUMENTED TERMS\"", "width": 8.0}, {"description": "\"The Encounter aims to establish a connection with the Unknown Intelligence, representing a significant event in the narrative.\"", "from": "\"ENCOUNTER\"", "keywords": "\"first contact, significant event\"", "source_id": "chunk-b5da275e93d4729bcb99fb002a4ec5f7", "to": "\"UNKNOWN INTELLIGENCE\"", "width": 9.0}, {"description": "\"Profit attributable to non-controlling interests is a component of the overall Profit for the period, reflecting impacts on consolidated earnings.\"", "from": "\"PROFIT FOR THE PERIOD\"", "keywords": "\"consolidation, minority interests\"", "source_id": "chunk-70d489edb75636e3445bb54174510da7", "to": "\"PROFIT ATTRIBUTABLE TO NON-CONTROLLING INTERESTS\"", "width": 7.0}, {"description": "\"The foreign currency translation reserve affects the overall other comprehensive income, reflecting the impact of currency fluctuations on financial statements.\"", "from": "\"OTHER COMPREHENSIVE INCOME\"", "keywords": "\"currency effects, financial reporting\"", "source_id": "chunk-631c8fbf49a556e3ecea6d1c29903d13", "to": "\"FOREIGN CURRENCY TRANSLATION RESERVE\"", "width": 6.0}, {"description": "\"The foreign currency translation reserve includes changes in the value of transactions involving Australian dollars and foreign currencies.\"", "from": "\"FOREIGN CURRENCY TRANSLATION RESERVE\"", "keywords": "\"currency management, financial reporting\"", "source_id": "chunk-342fcf631e7dfa7b3561e6a1134f530d", "to": "\"AUSTRALIAN DOLLARS\"", "width": 7.0}, {"description": "\"The U.S. Dollar\u0027s fluctuation impacts the Foreign Currency Translation Reserve during international transactions.\"", "from": "\"FOREIGN CURRENCY TRANSLATION RESERVE\"", "keywords": "\"currency impact, financial accounting\"", "source_id": "chunk-2c99925374ff723833b635838ef4821b", "to": "\"U.S. DOLLAR\"", "width": 6.0}, {"description": "\"Foreign Currency Translation Reserves are influenced by the performance of Net Investment Hedges in managing foreign investment risks.\"", "from": "\"FOREIGN CURRENCY TRANSLATION RESERVE\"", "keywords": "\"hedging effectiveness, foreign investment\"", "source_id": "chunk-3346bc550722d59e9d3524c89a0d8284", "to": "\"NET INVESTMENT HEDGES\"", "width": 9.0}, {"description": "\"The share of associates contributes to total comprehensive income, influencing the overall financial performance report of the organization.\"", "from": "\"SHARE OF ASSOCIATES\u0027 OTHER COMPREHENSIVE INCOME\"", "keywords": "\"associates, financial performance\"", "source_id": "chunk-631c8fbf49a556e3ecea6d1c29903d13", "to": "\"TOTAL COMPREHENSIVE INCOME\"", "width": 7.0}, {"description": "\"Profit for the year is a key element of Total Comprehensive Income for AUSTRALIA AND NEW ZEALAND BANKING GROUP LIMITED, reflecting its overall profitability.\"", "from": "\"TOTAL COMPREHENSIVE INCOME\"", "keywords": "\"comprehensive financial outcome, profitability\"", "source_id": "chunk-c1bfb9d3920e4e2f9e14d685fc6a05e2", "to": "\"PROFIT FOR THE YEAR\"", "width": 9.0}, {"description": "\"Amortisation Expense relates to Goodwill and Other Intangible Assets, affecting ANZ\u0027s financial performance.\"::", "from": "\"GOODWILL AND OTHER INTANGIBLE ASSETS\"", "keywords": "\"asset valuation, financial metrics\"", "source_id": "chunk-ab9c327ff36e8557d4388dbd864c8088", "to": "\"AMORTISATION EXPENSE\"", "width": 7.0}, {"description": "\"Both current and deferred tax assets showcase the organization\u0027s tax position and expected future benefits.\"", "from": "\"CURRENT TAX ASSETS\"", "keywords": "\"tax position, financial planning\"", "source_id": "chunk-631c8fbf49a556e3ecea6d1c29903d13", "to": "\"DEFERRED TAX ASSETS\"", "width": 7.0}, {"description": "\"Deferred Tax Assets are a part of the overall Assets and Liabilities consideration for the Group, impacting future taxes.\"", "from": "\"DEFERRED TAX ASSETS\"", "keywords": "\"tax considerations, financial forecast\"", "source_id": "chunk-720bd984115138bbb3ec336aebd7895b", "to": "\"ASSETS AND LIABILITIES\"", "width": 8.0}, {"description": "\"The cash and cash equivalents at the period\u0027s end indicate the liquidity situation resulting from operational cash flows reported.\"", "from": "\"NET CASH FLOW FROM OPERATING ACTIVITIES\"", "keywords": "\"liquidity, financial health\"", "source_id": "chunk-524e386c998c1b2a518071bc6f2b53a5", "to": "\"CASH AND CASH EQUIVALENTS\"", "width": 9.0}, {"description": "\"Changes in exchange rates directly influence the cash position of the organization due to international transactions.\"", "from": "\"CASH AND CASH EQUIVALENTS\"", "keywords": "\"currency impact, liquidity\"", "source_id": "chunk-524e386c998c1b2a518071bc6f2b53a5", "to": "\"EFFECTS OF EXCHANGE RATE CHANGES ON CASH AND CASH EQUIVALENTS\"", "width": 8.0}, {"description": "\"Cash and Cash Equivalents are reported in the Cash Flow Statement, essential for assessing liquidity.\"", "from": "\"CASH AND CASH EQUIVALENTS\"", "keywords": "\"liquidity assessment, financial stability\"", "source_id": "chunk-720bd984115138bbb3ec336aebd7895b", "to": "\"CASH FLOW STATEMENT\"", "width": 9.0}, {"description": "\"Both concepts deal with the management and classification of assets within ANZ\u0027s financial reports.\"", "from": "\"CASH AND CASH EQUIVALENTS\"", "keywords": "\"asset management, financial classification\"", "source_id": "chunk-88fb22fb9ed7468b8f995ce4c075c35b", "to": "\"FINANCIAL ASSETS\"", "width": 6.0}, {"description": "\"Bonds issued by ANZ can affect Current Tax Liabilities as income generated impacts taxable profits.\"", "from": "\"CURRENT TAX LIABILITIES\"", "keywords": "\"interest income, tax implications\"", "source_id": "chunk-ba486af16a7f00d52d59a0b1149c776f", "to": "\"BONDS\"", "width": 7.0}, {"description": "\"Current Tax Liabilities were adjusted based on changes in Retained Earnings acknowledged during the reclassification processes.\"", "from": "\"CURRENT TAX LIABILITIES\"", "keywords": "\"financial adjustments, tax implications\"", "source_id": "chunk-c29d1e84d3058a186e63f911a6b6f73d", "to": "\"RETAINED EARNINGS\"", "width": 6.0}, {"description": "\"Financial Liabilities and Current Tax Liabilities are linked through the management of overall obligations and accounting practices.\"", "from": "\"CURRENT TAX LIABILITIES\"", "keywords": "\"financial obligations, accounting practices\"", "source_id": "chunk-c29d1e84d3058a186e63f911a6b6f73d", "to": "\"FINANCIAL LIABILITIES\"", "width": 5.0}, {"description": "\"Liabilities Held for Sale are tracked within Assets and Liabilities, impacting financial reporting and cash flows.\"", "from": "\"LIABILITIES HELD FOR SALE\"", "keywords": "\"financial transactions, asset management\"", "source_id": "chunk-720bd984115138bbb3ec336aebd7895b", "to": "\"ASSETS AND LIABILITIES\"", "width": 7.0}, {"description": "\"Provisions are closely tied to ECL as they reflect the anticipated losses derived from credit risk management practices.\"", "from": "\"PROVISIONS\"", "keywords": "\"risk provisioning, financial safety\"", "source_id": "chunk-92bb655af4705fcaeb8521299191d5fa", "to": "\"ECL\"", "width": 8.0}, {"description": "\"Management\u0027s Best Estimate is utilized in determining the provisions for customer remediation based on various assumptions and judgment.\"", "from": "\"PROVISIONS\"", "keywords": "\"judgment, financial estimation\"", "source_id": "chunk-3d580ae1ef860f531c1c5c38d2248417", "to": "\"MANAGEMENT\u0027S BEST ESTIMATE\"", "width": 8.0}, {"description": "\"Provisions may influence regulatory adjustments as they affect the overall assessment of a bank\u0027s capital adequacy.\"", "from": "\"PROVISIONS\"", "keywords": "\"financial stability, risk mitigation\"", "source_id": "chunk-0e7cae3f9273d3adf854205a7729a7c2", "to": "\"REGULATORY ADJUSTMENTS\"", "width": 7.0}, {"description": "\"Ordinary Share Capital contributes to Shareholders\u0027 equity, representing ownership among shareholders of ANZ.\"\u003cSEP\u003e\"Ordinary Share Capital directly contributes to total Shareholders\u0027 Equity, reflecting equity interest in the organization.\"", "from": "\"ORDINARY SHARE CAPITAL\"", "keywords": "\"capital structure, ownership\"\u003cSEP\u003e\"ownership, equity structure\"", "source_id": "chunk-7639377119b7a19921772a5483a484ae\u003cSEP\u003echunk-524e386c998c1b2a518071bc6f2b53a5", "to": "\"SHAREHOLDERS\u0027 EQUITY\"", "width": 18.0}, {"description": "\"Ordinary Share Capital and Retained Earnings represent different components of Shareholders\u0027 Equity, essential for assessing ANZ\u0027s financial structure.\"\u003cSEP\u003e\"Ordinary Share Capital contributes to Retained Earnings as profits can be reinvested into the company after dividends are paid.\"", "from": "\"ORDINARY SHARE CAPITAL\"", "keywords": "\"capital structure, equity components\"\u003cSEP\u003e\"funding, profitability\"", "source_id": "chunk-ae02228c98e84a2dfc74386987177df4\u003cSEP\u003echunk-a877047d670cf3f56bd23aa83232e3b6", "to": "\"RETAINED EARNINGS\"", "width": 14.0}, {"description": "\"Retained Earnings can be reinvested into the company, part of which may become Reserves for future use.\"", "from": "\"RESERVES\"", "keywords": "\"profit allocation, financial management\"", "source_id": "chunk-ba486af16a7f00d52d59a0b1149c776f", "to": "\"RETAINED EARNINGS\"", "width": 8.0}, {"description": "\"Retained Earnings contribute to the overall Total Shareholders\u2019 Equity of the Company.\"", "from": "\"RETAINED EARNINGS\"", "keywords": "\"profit retention, financial health\"", "source_id": "chunk-f4275cf72d2899670248f2278f5329e9", "to": "\"TOTAL SHAREHOLDERS\u2019 EQUITY\"", "width": 8.0}, {"description": "\"Retained earnings are impacted by changes in total operating income, which reflects how revenue is recognized under new standards.\"", "from": "\"RETAINED EARNINGS\"", "keywords": "\"financial results, earnings retention\"", "source_id": "chunk-85bbceb0f05533e2c8142bfa2ddfcc1b", "to": "\"TOTAL OPERATING INCOME\"", "width": 6.0}, {"description": "\"Retained Earnings contribute to Total Shareholders\u0027 Equity, showing how profits are utilized within the organization.\"", "from": "\"RETAINED EARNINGS\"", "keywords": "\"profit retention, equity structure\"", "source_id": "chunk-ba486af16a7f00d52d59a0b1149c776f", "to": "\"TOTAL SHAREHOLDERS\u0027 EQUITY\"", "width": 7.0}, {"description": "\"Changes in OCI, such as those caused by the ECL adjustments, can impact the Retained Earnings over time as gains/losses are recognized.\"", "from": "\"RETAINED EARNINGS\"", "keywords": "\"financial impact, comprehensive income\"", "source_id": "chunk-a877047d670cf3f56bd23aa83232e3b6", "to": "\"OCI\"", "width": 7.0}, {"description": "\"Loss Allowances contributed to reductions in Retained Earnings due to increased allowances for credit impairment.\"", "from": "\"RETAINED EARNINGS\"", "keywords": "\"financial management, credit risk\"", "source_id": "chunk-c29d1e84d3058a186e63f911a6b6f73d", "to": "\"LOSS ALLOWANCES\"", "width": 5.0}, {"description": "\"Retained earnings is part of Shareholders\u0027 equity, reflecting accumulated profits within the equity structure of ANZ.\"", "from": "\"RETAINED EARNINGS\"", "keywords": "\"profit retention, equity preservation\"", "source_id": "chunk-7639377119b7a19921772a5483a484ae", "to": "\"SHAREHOLDERS\u0027 EQUITY\"", "width": 8.0}, {"description": "\"Net Assets and Shareholders\u0027 Equity signify the residual interest in the assets of ANZ after liabilities, showcasing financial viability.\"", "from": "\"SHAREHOLDERS\u0027 EQUITY\"", "keywords": "\"financial stability, equity position\"", "source_id": "chunk-ae02228c98e84a2dfc74386987177df4", "to": "\"NET ASSETS\"", "width": 9.0}, {"description": "\"Net Cash from operations affects the availability of liquidity for investment opportunities, demonstrating operational impact on investment capability.\"", "from": "\"CASH FLOWS FROM INVESTING ACTIVITIES\"", "keywords": "\"cash flow, investment capacity\"", "source_id": "chunk-524e386c998c1b2a518071bc6f2b53a5", "to": "\"NET CASH USED IN/PROVIDED BY OPERATING ACTIVITIES\"", "width": 9.0}, {"description": "\"Understanding cash flows from operations is crucial as they affect the organization\u0027s financing decisions, showcasing its financial flexibility.\"", "from": "\"CASH FLOWS FROM FINANCING ACTIVITIES\"", "keywords": "\"financing decisions, operational efficiency\"", "source_id": "chunk-524e386c998c1b2a518071bc6f2b53a5", "to": "\"NET CASH USED IN/PROVIDED BY OPERATING ACTIVITIES\"", "width": 9.0}, {"description": "\"Trading Securities are measured at Fair Value, reflecting their current market prices in ANZ\u0027s financial statements.\"", "from": "\"TRADING SECURITIES\"", "keywords": "\"market valuation, liquidity management\"", "source_id": "chunk-ba486af16a7f00d52d59a0b1149c776f", "to": "\"FAIR VALUE\"", "width": 10.0}, {"description": "\"Trading Securities are a type of Financial Asset that ANZ manages for short-term profit-making activities.\"", "from": "\"TRADING SECURITIES\"", "keywords": "\"asset management, trading\"", "source_id": "chunk-5eb3392e4ad8cef9f30fefffdb1a39bc", "to": "\"FINANCIAL ASSETS\"", "width": 7.0}, {"description": "\"Trading Securities can be reclassified to Investment Securities under the provisions of AASB 9 based on the intent of the entity.\"", "from": "\"TRADING SECURITIES\"", "keywords": "\"reclassification, accounting standards\"", "source_id": "chunk-a877047d670cf3f56bd23aa83232e3b6", "to": "\"INVESTMENT SECURITIES\"", "width": 7.0}, {"description": "\"The financial statements detail the organization\u0027s loans and advances, highlighting lending performance.\"", "from": "\"LOANS AND ADVANCES\"", "keywords": "\"financial reporting, lending performance\"", "source_id": "chunk-968946f5a46b5ac58dc89b9de37a6fcd", "to": "\"FINANCIAL STATEMENTS\"", "width": 9.0}, {"description": "\"Term Loans are a specific category of loans included in the broader loans and advances category, relevant for financial evaluation.\"", "from": "\"LOANS AND ADVANCES\"", "keywords": "\"loan categorization, financial metrics\"", "source_id": "chunk-968946f5a46b5ac58dc89b9de37a6fcd", "to": "\"TERM LOANS\"", "width": 8.0}, {"description": "\"Credit Cards Outstanding are a significant component of the overall loans and advances reported by the organization.\"", "from": "\"LOANS AND ADVANCES\"", "keywords": "\"credit management, financial metrics\"", "source_id": "chunk-968946f5a46b5ac58dc89b9de37a6fcd", "to": "\"CREDIT CARDS OUTSTANDING\"", "width": 8.0}, {"description": "\"Loans and Advances are evaluated for ECL to ensure that ANZ properly reflects the potential credit losses in their financial statements.\"", "from": "\"LOANS AND ADVANCES\"", "keywords": "\"loss predictions, financial evaluation\"", "source_id": "chunk-af879f05cdbed58e28fdea07f776bbad", "to": "\"ECL\"", "width": 8.0}, {"description": "\"Investment Securities and Loans and Advances are both key components of ANZ\u0027s asset portfolio, influencing overall financial strategy.\"", "from": "\"LOANS AND ADVANCES\"", "keywords": "\"asset management, financial strategy\"", "source_id": "chunk-ba486af16a7f00d52d59a0b1149c776f", "to": "\"INVESTMENT SECURITIES\"", "width": 8.0}, {"description": "\"The valuation of Loans and Advances is often determined based on their Fair Value, impacting the organization\u0027s financial assessments.\"", "from": "\"LOANS AND ADVANCES\"", "keywords": "\"valuation, financial assessment\"", "source_id": "chunk-ba486af16a7f00d52d59a0b1149c776f", "to": "\"FAIR VALUE\"", "width": 8.0}, {"description": "\"Delinquency Monitoring is essential for managing risk in Loans and Advances, ensuring timely identification of potential credit issues.\"", "from": "\"LOANS AND ADVANCES\"", "keywords": "\"risk management, compliance\"", "source_id": "chunk-a34535cf9e9756813c65d6c5af8a69d4", "to": "\"DELINQUENCY MONITORING\"", "width": 9.0}, {"description": "\"The Company provides Loans and Advances which are integral to its financial operations and are subject to assessment for impairment.\"", "from": "\"LOANS AND ADVANCES\"", "keywords": "\"financial products, impairment assessment\"", "source_id": "chunk-52cc3a0564e33bc900063bd00996443e", "to": "\"THE COMPANY\"", "width": 8.0}, {"description": "\"Individual Provisions relate specifically to significant Loans and Advances that are assessed for impairment individually.\"", "from": "\"LOANS AND ADVANCES\"", "keywords": "\"credit assessment, individual risk\"", "source_id": "chunk-52cc3a0564e33bc900063bd00996443e", "to": "\"INDIVIDUAL PROVISIONS\"", "width": 7.0}, {"description": "\"Collective Provisions are related to the assessment of loans in groups based on shared characteristics and risk factors.\"", "from": "\"LOANS AND ADVANCES\"", "keywords": "\"group risk assessment, credit risk\"", "source_id": "chunk-52cc3a0564e33bc900063bd00996443e", "to": "\"COLLECTIVE PROVISIONS\"", "width": 7.0}, {"description": "\"Collateral Management is closely tied to Loans and Advances as collateral serves to secure these financial products and manage credit risk.\"", "from": "\"LOANS AND ADVANCES\"", "keywords": "\"collateral use, security measures\"", "source_id": "chunk-4a4142f5def2d1db12d22d2a55ce983e", "to": "\"COLLATERAL MANAGEMENT\"", "width": 7.0}, {"description": "\"Share Buy-Back and Dividends Paid are strategies for returning value to shareholders, impacting the bank\u0027s market value.\".\"", "from": "\"DIVIDENDS PAID\"", "keywords": "\"shareholder returns, value creation\"", "source_id": "chunk-2f8bb8ab48899902e5ed443b61f85995", "to": "\"SHARE BUY-BACK\"", "width": 8.0}, {"description": "\"Dividends Paid are reported in relation to the specific Financial Year discussed in ANZ\u2019s financial performance.\"", "from": "\"DIVIDENDS PAID\"", "keywords": "\"profit distribution, financial reporting\"", "source_id": "chunk-fd116e2ac41218ffa536e32eb5200ad2", "to": "\"FINANCIAL YEAR\"", "width": 8.0}, {"description": "\"Ordinary Fully Paid Shares are part of the overall Share Capital of ANZ, representing ownership in the company.\"", "from": "\"SHARE CAPITAL\"", "keywords": "\"equity structure, ownership\"", "source_id": "chunk-625ddf7bd2e909feaf2f9fc35c544926", "to": "\"ORDINARY FULLY PAID SHARES\"", "width": 9.0}, {"description": "\"Fair Value Hedging Loss and Foreign Exchange Losses relate to the financial risks managed by the bank.\".\"", "from": "\"FAIR VALUE HEDGING LOSS\"", "keywords": "\"risk management, financial performance\"", "source_id": "chunk-2f8bb8ab48899902e5ed443b61f85995", "to": "\"FOREIGN EXCHANGE LOSSES\"", "width": 7.0}, {"description": "\"The OnePath P\u0026I business acquisition by IOOF signifies a targeted financial transaction between the two organizations.\"", "from": "\"IOOF\"", "keywords": "\"business purchase, financial transaction\"", "source_id": "chunk-d5359d1edd815ed127080d45bfe386ee", "to": "\"ONEPATH P\u0026I BUSINESS\"", "width": 8.0}, {"description": "\"The sale of the ADGs business to IOOF is a significant part of the Group\u0027s operational restructuring.\"", "from": "\"IOOF\"", "keywords": "\"business restructuring, acquisition\"", "source_id": "chunk-d5359d1edd815ed127080d45bfe386ee", "to": "\"ADGS BUSINESS\"", "width": 7.0}, {"description": "\"The transaction involving the sale of the Pensions \u0026 Investments business to IOOF signifies ANZ\u0027s focus on core business restructuring.\"", "from": "\"IOOF\"", "keywords": "\"strategic divestment, business transaction\"", "source_id": "chunk-9c1622189aaa74c8b24c34b265b924c9", "to": "\"PENSIONS \u0026 INVESTMENTS BUSINESS\"", "width": 8.0}, {"description": "\"The preparation of the Directors\u2019 Report is mandated by the Corporations Act 2001 to ensure corporate compliance.\"", "from": "\"CORPORATIONS ACT 2001\"", "keywords": "\"regulatory compliance, corporate responsibility\"", "source_id": "chunk-1fdbae773078167346c03d5abb070597", "to": "\"DIRECTORS\u2019 REPORT\"", "width": 8.0}, {"description": "\"The Corporations Act 2001 establishes the framework for the independence requirements reflected in the Auditor Independence Declaration.\"", "from": "\"CORPORATIONS ACT 2001\"", "keywords": "\"legal framework, independence regulation\"", "source_id": "chunk-ad163c37a0a0b34452e8cfd8da0682bf", "to": "\"AUDITOR INDEPENDENCE DECLARATION\"", "width": 10.0}, {"description": "\"The ANZ 2018 Annual Report is prepared in accordance with the provisions of the Corporations Act 2001, ensuring legal compliance.\"", "from": "\"CORPORATIONS ACT 2001\"", "keywords": "\"legal compliance, governance\"", "source_id": "chunk-5108c6b9c3803ae8b99d54a5f6403fa8", "to": "\"ANZ 2018 ANNUAL REPORT\"", "width": 10.0}, {"description": "\"The Remuneration Report complies with the guidelines set forth in the Corporations Act 2001 regarding executive compensation.\"", "from": "\"CORPORATIONS ACT 2001\"", "keywords": "\"regulatory compliance, governance\"", "source_id": "chunk-883a0f1f172acd049c68ac5b866ffd44", "to": "\"REMUNERATION REPORT\"", "width": 8.0}, {"description": "\"The Company is required to adhere to the Corporations Act 2001 in preparing its financial statements and disclosures.\"", "from": "\"CORPORATIONS ACT 2001\"", "keywords": "\"legal compliance, reporting obligations\"", "source_id": "chunk-c72304d1e7e0d71f7a06cbaaab20e7f3", "to": "\"THE COMPANY\"", "width": 10.0}, {"description": "\"The Financial Statements prepared by The Company are essential for fulfilling obligations under the Corporations Act 2001.\"", "from": "\"CORPORATIONS ACT 2001\"", "keywords": "\"financial reporting, legal compliance\"", "source_id": "chunk-c72304d1e7e0d71f7a06cbaaab20e7f3", "to": "\"FINANCIAL STATEMENTS\"", "width": 7.0}, {"description": "\"Financial Assets contribute to the total Assets and Liabilities, affecting net worth calculations.\"", "from": "\"FINANCIAL ASSETS\"", "keywords": "\"balance assessment, financial health\"", "source_id": "chunk-720bd984115138bbb3ec336aebd7895b", "to": "\"ASSETS AND LIABILITIES\"", "width": 8.0}, {"description": "\"The classification and measurement of Financial Assets directly influence the strategies employed in Capital Management.\"", "from": "\"FINANCIAL ASSETS\"", "keywords": "\"financial strategy, regulatory compliance\"", "source_id": "chunk-98cf3325dd5c9ab323e59e80829b4d80", "to": "\"CAPITAL MANAGEMENT\"", "width": 9.0}, {"description": "\"Financial Assets may be assessed at Amortised Cost which reflects the value of loans and advances after adjustments for repayments and impairments.\"", "from": "\"FINANCIAL ASSETS\"", "keywords": "\"valuation method, financial management\"", "source_id": "chunk-49384de89113cb2738c8b68d35c57501", "to": "\"AMORTISED COST\"", "width": 8.0}, {"description": "\"Note 35 outlines classification and measurement policies for Financial Assets, providing essential context for their reporting.\"", "from": "\"FINANCIAL ASSETS\"", "keywords": "\"financial reporting, classification\"", "source_id": "chunk-49384de89113cb2738c8b68d35c57501", "to": "\"NOTE 35\"", "width": 7.0}, {"description": "\"Financial Assets can be Sold or Repledged for funding purposes, highlighting liquidity management by ANZ.\"::", "from": "\"FINANCIAL ASSETS\"", "keywords": "\"liquidity management, funding\"", "source_id": "chunk-ab9c327ff36e8557d4388dbd864c8088", "to": "\"FINANCIAL ASSETS SOLD OR REPLEDGED\"", "width": 9.0}, {"description": "\"ANZ\u0027s Financial Statements provide a comprehensive overview of its Financial Assets and liabilities, summarizing its financial activities.\"", "from": "\"FINANCIAL ASSETS\"", "keywords": "\"financial overview, reporting\"", "source_id": "chunk-634dbf2551074b240e748c702cb2399b", "to": "\"FINANCIAL STATEMENTS\"", "width": 8.0}, {"description": "\"The Expected Credit Loss Impairment Model assesses Financial Assets based on predicted losses and economic conditions.\"", "from": "\"FINANCIAL ASSETS\"", "keywords": "\"risk management, financial analysis\"", "source_id": "chunk-e72dfc2111d7785e2fff0b699a03d524", "to": "\"EXPECTED CREDIT LOSS IMPAIRMENT MODEL\"", "width": 8.0}, {"description": "\"Default conditions are a key consideration in evaluating the credit status of Financial Assets, impacting reporting and risk assessments.\"", "from": "\"FINANCIAL ASSETS\"", "keywords": "\"credit risk, financial analysis\"", "source_id": "chunk-e72dfc2111d7785e2fff0b699a03d524", "to": "\"DEFAULT\"", "width": 9.0}, {"description": "\"Credit Risk Factors are assessed in relation to Financial Assets to predict potential default and losses.\"", "from": "\"FINANCIAL ASSETS\"", "keywords": "\"risk prediction, financial assessment\"", "source_id": "chunk-e72dfc2111d7785e2fff0b699a03d524", "to": "\"CREDIT RISK FACTORS\"", "width": 8.0}, {"description": "\"Expected Lifetime reflects the duration for assessing the potential credit risk of Financial Assets.\"", "from": "\"FINANCIAL ASSETS\"", "keywords": "\"risk assessment, financial strategy\"", "source_id": "chunk-e72dfc2111d7785e2fff0b699a03d524", "to": "\"EXPECTED LIFETIME\"", "width": 6.0}, {"description": "\"Collateral arrangements are often established against Financial Assets, showcasing an important risk management practice.\"", "from": "\"FINANCIAL ASSETS\"", "keywords": "\"risk management, security\"", "source_id": "chunk-fb68635bce894109a3cb7c076db03f6d", "to": "\"COLLATERAL\"", "width": 8.0}, {"description": "\"Goodwill and Financial Assets are interconnected as they both are key components of ANZ\u0027s balance sheet analysis.\"", "from": "\"FINANCIAL ASSETS\"", "keywords": "\"asset valuation, balance sheet\"", "source_id": "chunk-3d73e4ba2ba3f58f5f6a61d4d0bad1d4", "to": "\"GOODWILL\"", "width": 6.0}, {"description": "\"Master Netting Agreements impact how Financial Assets are presented on ANZ\u0027s balance sheet relating to liquidity management.\"", "from": "\"FINANCIAL ASSETS\"", "keywords": "\"financial contracts, liquidity management\"", "source_id": "chunk-3d73e4ba2ba3f58f5f6a61d4d0bad1d4", "to": "\"MASTER NETTING AGREEMENTS\"", "width": 7.0}, {"description": "\"Expected Credit Losses are recognized by ANZ to address potential risks associated with its Debt Securities.\"", "from": "\"EXPECTED CREDIT LOSSES\"", "keywords": "\"risk management, financial health\"", "source_id": "chunk-634dbf2551074b240e748c702cb2399b", "to": "\"DEBT SECURITIES\"", "width": 7.0}, {"description": "\"Management Judgement is essential when calculating Expected Credit Losses for ANZ, determining necessary provisions for potential customer defaults.\"", "from": "\"EXPECTED CREDIT LOSSES\"", "keywords": "\"risk assessment, financial forecasting\"", "source_id": "chunk-ffa5d6262ce353d58761d1d8268f460c", "to": "\"MANAGEMENT JUDGEMENT\"", "width": 10.0}, {"description": "\"Customer Credit Rating (CCR) is influenced by the internal assessments of Credit Rating Grades, establishing a connection between borrower evaluation and risk management.\"", "from": "\"CREDIT RATING GRADE\"", "keywords": "\"credit evaluation, borrower assessment\"", "source_id": "chunk-c84ae7434e1c3fb4496ad08e53df764f", "to": "\"CUSTOMER CREDIT RATING (CCR)\"", "width": 8.0}, {"description": "\"The Customer Credit Rating helps determine Exposure at Default, which is crucial for managing and predicting credit risk exposure.\"", "from": "\"CUSTOMER CREDIT RATING (CCR)\"", "keywords": "\"credit risk management, evaluation metrics\"", "source_id": "chunk-30fc4f0b547f0bc5426bafa6e061fe49", "to": "\"EXPOSURE AT DEFAULT (EAD)\"", "width": 8.0}, {"description": "\"Customer Credit Rating influences the overall assessment of loan eligibility and risk, tied closely to the ECL methodology.\"", "from": "\"CUSTOMER CREDIT RATING (CCR)\"", "keywords": "\"risk assessment, credit evaluation\"", "source_id": "chunk-a34535cf9e9756813c65d6c5af8a69d4", "to": "\"CREDIT RATING\"", "width": 7.0}, {"description": "\"The calculation of ECL involves evaluating Significant Increase in Credit Risk (SICR) to determine appropriate allowances for credit impairments.\"", "from": "\"EXPECTED CREDIT LOSS (ECL)\"", "keywords": "\"credit assessment, loss evaluation\"", "source_id": "chunk-c84ae7434e1c3fb4496ad08e53df764f", "to": "\"SIGNIFICANT INCREASE IN CREDIT RISK (SICR)\"", "width": 8.0}, {"description": "\"EAD and ECL are concepts used in conjunction within credit risk management to assess potential losses.\"", "from": "\"EXPECTED CREDIT LOSS (ECL)\"", "keywords": "\"credit risk assessment, financial metrics\"", "source_id": "chunk-2a26bf7f3ea3cf8d8df0c1d5333874a9", "to": "\"EAD\"", "width": 6.0}, {"description": "\"ECL is determined based on assessments of SICR, which influences how credit risk is quantified for financial assets.\"", "from": "\"SIGNIFICANT INCREASE IN CREDIT RISK (SICR)\"", "keywords": "\"credit risk assessment, financial implications\"", "source_id": "chunk-d049d97bcb1a2a2be351bdc359ab19e5", "to": "\"EXPECTED CREDIT LOSSES (ECL)\"", "width": 10.0}, {"description": "\"The Company utilizes economic scenarios to inform their ECL models and make critical risk assessments.\"", "from": "\"ECONOMIC SCENARIOS\"", "keywords": "\"risk assessment, forecasting\"", "source_id": "chunk-1203ffa5d43e0f90c26d6b3b56111301", "to": "\"THE COMPANY\"", "width": 7.0}, {"description": "\"Probability of Default is a key measure used within the Credit Risk Management Framework to assess credit exposures.\"", "from": "\"PROBABILITY OF DEFAULT (PD)\"", "keywords": "\"credit assessment, evaluation metrics\"", "source_id": "chunk-4712f7054774492854380f7932c04e02", "to": "\"CREDIT RISK MANAGEMENT FRAMEWORK\"", "width": 6.0}, {"description": "\"The Credit Risk Teams develop the Probability of Default metrics which inform the credit risk management decisions at ANZ.\"", "from": "\"PROBABILITY OF DEFAULT (PD)\"", "keywords": "\"model development, risk assessment\"", "source_id": "chunk-30fc4f0b547f0bc5426bafa6e061fe49", "to": "\"CREDIT RISK TEAMS\"", "width": 9.0}, {"description": "\"The Credit Risk Teams utilize Loss Given Default in evaluating potential losses on customer defaults, impacting credit exposure evaluations.\"", "from": "\"LOSS GIVEN DEFAULT (LGD)\"", "keywords": "\"loss assessment, financial impact\"", "source_id": "chunk-30fc4f0b547f0bc5426bafa6e061fe49", "to": "\"CREDIT RISK TEAMS\"", "width": 9.0}, {"description": "\"Macro-Economic Variables are incorporated into ECL calculations to adjust for potential future credit losses based on economic conditions.\"", "from": "\"MACRO-ECONOMIC VARIABLES\"", "keywords": "\"economic factors, risk modeling\"", "source_id": "chunk-b2eb5aa63b6ccbd2854c9b9f10527224", "to": "\"ECL\"", "width": 8.0}, {"description": "\"CMRC approves the probability weights that influence the ECL models used in credit risk assessment.\"", "from": "\"CREDIT AND MARKET RISK COMMITTEE (CMRC)\"", "keywords": "\"risk assessment, model validation\"", "source_id": "chunk-29d5b3e078c7f5217dbf5dba69643cb6", "to": "\"ECL MODELS\"", "width": 9.0}, {"description": "\"The CMRC oversees the credit and market risks associated with ANZ Bank, ensuring proper management and compliance.\"", "from": "\"CREDIT AND MARKET RISK COMMITTEE (CMRC)\"", "keywords": "\"risk oversight, governance\"", "source_id": "chunk-ffbe2800e106f03f55ea93877f126b3d", "to": "\"ANZ BANK NEW ZEALAND LIMITED\"", "width": 9.0}, {"description": "\"The severe downside scenario outlines the most extreme negative conditions that could impact credit assessments, building on the downside scenario.\"", "from": "\"SEVERE DOWNSIDE SCENARIO\"", "keywords": "\"risk assessment, economic forecasting\"", "source_id": "chunk-d049d97bcb1a2a2be351bdc359ab19e5", "to": "\"DOWNSIDE SCENARIO\"", "width": 6.0}, {"description": "\"The report explains how ANZ classifies and measures financial liabilities, specifically addressing their valuation through profit or loss.\"", "from": "\"FINANCIAL LIABILITIES\"", "keywords": "\"accounting practices, financial measurement\"", "source_id": "chunk-1ab1348e1978bf372432c1f73cd29887", "to": "\"FAIR VALUE THROUGH PROFIT OR LOSS\"", "width": 7.0}, {"description": "\"ANZ uses amortised cost to measure certain financial liabilities, impacting its financial reporting and management strategies.\"", "from": "\"FINANCIAL LIABILITIES\"", "keywords": "\"financial reporting, measurement\"", "source_id": "chunk-1ab1348e1978bf372432c1f73cd29887", "to": "\"AMORTISED COST\"", "width": 7.0}, {"description": "\"Collateral is often required for Financial Liabilities, indicating their interrelation in financial transactions.\"", "from": "\"FINANCIAL LIABILITIES\"", "keywords": "\"security, obligation\"", "source_id": "chunk-fb68635bce894109a3cb7c076db03f6d", "to": "\"COLLATERAL\"", "width": 8.0}, {"description": "\"Goodwill influences how Financial Liabilities are perceived in terms of creditworthiness and overall financial health for ANZ.\"", "from": "\"FINANCIAL LIABILITIES\"", "keywords": "\"credit assessment, financial perception\"", "source_id": "chunk-3d73e4ba2ba3f58f5f6a61d4d0bad1d4", "to": "\"GOODWILL\"", "width": 6.0}, {"description": "\"Derivative Financial Assets and Financial Liabilities are typically used together in hedging strategies, impacting ANZ\u0027s risk management.\"", "from": "\"FINANCIAL LIABILITIES\"", "keywords": "\"risk management, financial strategy\"", "source_id": "chunk-3d73e4ba2ba3f58f5f6a61d4d0bad1d4", "to": "\"DERIVATIVE FINANCIAL ASSETS\"", "width": 8.0}, {"description": "\"The ANZ Annual Financial Report discusses the provisions related to customer remediation, highlighting their importance in financial reporting.\"", "from": "\"ANZ ANNUAL FINANCIAL REPORT\"", "keywords": "\"financial reporting, provisions\"", "source_id": "chunk-701afd4c15d9ca82be503bcc87c36fc8", "to": "\"CUSTOMER REMEDIATION PROVISION\"", "width": 6.0}, {"description": "\"Both AMMB Holdings Berhad and PT Bank Pan Indonesia are associates of the Group being assessed for impairment, indicating a relationship in terms of financial assessment risks.\"", "from": "\"AMMB HOLDINGS BERHAD\"", "keywords": "\"associate investments, financial assessment\"", "source_id": "chunk-701afd4c15d9ca82be503bcc87c36fc8", "to": "\"PT BANK PAN INDONESIA\"", "width": 7.0}, {"description": "\"AMMB Holdings Berhad operates in Malaysia, offering banking and insurance services as a significant entity in that market.\"", "from": "\"AMMB HOLDINGS BERHAD\"", "keywords": "\"banking, national significance\"", "source_id": "chunk-df210483293d1a4524f68bc8127cabed", "to": "\"MALAYSIA\"", "width": 9.0}, {"description": "\"PT Panin\u0027s financial operations are subject to the oversight and regulations set by the Australian Securities and Investments Commission.\"", "from": "\"PT PANIN\"", "keywords": "\"regulatory oversight, compliance\"", "source_id": "chunk-c4235ac8f3026c39077a8d55d80a17e8", "to": "\"AUSTRALIAN SECURITIES AND INVESTMENTS COMMISSION\"", "width": 8.0}, {"description": "\"PT Panin\u0027s financial reporting will be impacted by the implementation of AASB 16, which requires changes to how leases are accounted for.\"", "from": "\"PT PANIN\"", "keywords": "\"accounting standards, financial reporting\"", "source_id": "chunk-c4235ac8f3026c39077a8d55d80a17e8", "to": "\"AASB 16\"", "width": 9.0}, {"description": "\"The Company must comply with regulatory requirements set forth by the Australian Securities and Investments Commission (ASIC).\"", "from": "\"AUSTRALIAN SECURITIES AND INVESTMENTS COMMISSION\"", "keywords": "\"regulatory compliance, oversight\"", "source_id": "chunk-c72304d1e7e0d71f7a06cbaaab20e7f3", "to": "\"THE COMPANY\"", "width": 8.0}, {"description": "\"The Company is set to implement AASB 16, which significantly alters how leases are accounted for in the financial statements.\"", "from": "\"AASB 16\"", "keywords": "\"upcoming implementation, lease accounting\"", "source_id": "chunk-bd391279477d962d9816465d7476871d", "to": "\"THE COMPANY\"", "width": 9.0}, {"description": "\"The IASB initiated the Interest Rate Benchmark Reform, indicating its role in establishing new accounting standards affecting financial reporting.\"", "from": "\"INTEREST RATE BENCHMARK REFORM\"", "keywords": "\"standard-setting, reform\"", "source_id": "chunk-69d27fdfb7db838e50fdeaef062108d2", "to": "\"IASB\"", "width": 10.0}, {"description": "\"Amortisation Expense affects the carrying value of Goodwill on ANZ\u0027s balance sheet, impacting reported profits.\"", "from": "\"GOODWILL\"", "keywords": "\"asset valuation, profit impact\"", "source_id": "chunk-3d73e4ba2ba3f58f5f6a61d4d0bad1d4", "to": "\"AMORTISATION EXPENSE\"", "width": 8.0}, {"description": "\"The IASB is involved in developing standards related to IBOR Reform, indicating its role in shaping financial reporting standards.\")\u003cSEP\u003e\"The IASB is involved in the development and implementation of the IBOR Reform, impacting global financial reporting standards.\"", "from": "\"IBOR REFORM\"", "keywords": "\"standard development, global finance\"\u003cSEP\u003e  10.0}, {"description": "\"The Cash Flow Statement is part of the Financial Results 2019, illustrating the cash position of ANZ for that year.\"", "from": "\"CASH FLOW STATEMENT\"", "keywords": "\"financial summary, cash position\"", "source_id": "chunk-07d05c243330850218558b6faca3912e", "to": "\"FINANCIAL RESULTS 2019\"", "width": 10.0}, {"description": "\"ANZ Bank (Taiwan) Limited\u0027s merger with the Taiwan branch indicates consolidation within ANZ operations, reflecting operational ties.\"", "from": "\"ANZ BANK (TAIWAN) LIMITED\"", "keywords": "\"merger, consolidation\"", "source_id": "chunk-66fa87a6b2defba76139a70d5ddd03e9", "to": "\"ANZ BANK (TAIWAN) LIMITED\"", "width": 8.0}, {"description": "\"The merger of the Taiwan branch with ANZ Bank (Taiwan) Limited illustrates an integration of operations to streamline services within the region.\"", "from": "\"ANZ BANK (TAIWAN) LIMITED\"", "keywords": "\"operational integration, efficiency\"", "source_id": "chunk-66fa87a6b2defba76139a70d5ddd03e9", "to": "\"TAIWAN BRANCH\"", "width": 9.0}, {"description": "\"The merger of ANZ Bank (Taiwan) Limited with its Taiwan branch shows corporate consolidation and organizational strategy.\"", "from": "\"ANZ BANK (TAIWAN) LIMITED\"", "keywords": "\"merger, consolidation\"", "source_id": "chunk-36462d9380ddfee5071c6032ecc5125c", "to": "\"ANZ (LAO) SOLE COMPANY LIMITED\"", "width": 9.0}, {"description": "\"The sale of Share Investing Limited to CMC Markets highlights a divestment between the two organizations.\"", "from": "\"SHARE INVESTING LIMITED\"", "keywords": "\"divestment, transaction\"", "source_id": "chunk-66fa87a6b2defba76139a70d5ddd03e9", "to": "\"CMC MARKETS STOCKBROKING LIMITED\"", "width": 7.0}, {"description": "\"The relationship between Share Investing Limited and its immediate parent company ACN 003 042 082 Limited is reflected in the parent-subsidiary dynamic prior to the sale.\"", "from": "\"SHARE INVESTING LIMITED\"", "keywords": "\"parent-subsidiary relationship, divestment\"", "source_id": "chunk-66fa87a6b2defba76139a70d5ddd03e9", "to": "\"ACN 003 042 082 LIMITED\"", "width": 7.0}, {"description": "\"Both organizations are associated with OnePath\u0027s financial services offerings in Australia, demonstrating their interconnectedness in the insurance and investment sectors.\"", "from": "\"ONEPATH GENERAL INSURANCE PTY LIMITED\"", "keywords": "\"business association, insurance services\"", "source_id": "chunk-66fa87a6b2defba76139a70d5ddd03e9", "to": "\"ONEPATH LIFE AUSTRALIA HOLDINGS PTY\"", "width": 8.0}, {"description": "\"Both organizations are part of the broader ANZ Group, indicating their integration and business operations in different regions.\"", "from": "\"ANZ (LAO) SOLE COMPANY LIMITED\"", "keywords": "\"corporate integration, business operations\"", "source_id": "chunk-36462d9380ddfee5071c6032ecc5125c", "to": "\"ANZ (BANK) (TAIWAN) LIMITED\"", "width": 8.0}, {"description": "\"J-Trust\u0027s acquisition of a stake in ANZ Royal Bank illustrates investment dynamics between the two entities.\"", "from": "\"ANZ ROYAL BANK (CAMBODIA) LIMITED\"", "keywords": "\"investment, acquisition\"", "source_id": "chunk-36462d9380ddfee5071c6032ecc5125c", "to": "\"J-TRUST\"", "width": 9.0}, {"description": "\"ASIC is currently pursuing civil penalties and claims against The Company for alleged financial misconduct, including misleading representations.\"\u003cSEP\u003e\"ASIC\u0027s civil penalty proceedings against the Company highlight the regulatory scrutiny the Company is under regarding its fee practices.\"\u003cSEP\u003e\"The Company is under investigation by ASIC for regulatory breaches, indicating a direct legal relationship.\"", "from": "\"ASIC\"", "keywords": "\"regulatory oversight, investigation\"\u003cSEP\u003e\"regulatory oversight, legal action\"\u003cSEP\u003e\"regulatory scrutiny, legal challenges\"", "source_id": "chunk-4276f50e83d8ee35f5f57396ee7fb5dd\u003cSEP\u003echunk-36462d9380ddfee5071c6032ecc5125c\u003cSEP\u003echunk-378de1459d012c5b9229c9cf911be8b0", "to": "\"THE COMPANY\"", "width": 25.0}, {"description": "\"ASIC\u0027s actions may be related to ongoing criminal proceedings led by the Commonwealth Director against the Company.\"", "from": "\"ASIC\"", "keywords": "\"regulatory enforcement, legal actions\"", "source_id": "chunk-4276f50e83d8ee35f5f57396ee7fb5dd", "to": "\"COMMONWEALTH DIRECTOR OF PUBLIC PROSECUTIONS\"", "width": 7.0}, {"description": "\"ASIC is conducting civil penalty proceedings against the Company for alleged misleading behavior, connecting the organization to the event.\"", "from": "\"ASIC\"", "keywords": "\"regulatory actions, legal proceedings\"", "source_id": "chunk-4276f50e83d8ee35f5f57396ee7fb5dd", "to": "\"CIVIL PENALTY PROCEEDINGS\"", "width": 9.0}, {"description": "\"ASIC\u2019s review of responsible lending laws directly impacts the practice of Consumer Lending in the Group.\"", "from": "\"ASIC\"", "keywords": "\"regulatory impact, lending practices\"", "source_id": "chunk-bf7e0bdce59fd2866cccf8383c02ea3d", "to": "\"CONSUMER LENDING\"", "width": 8.0}, {"description": "\"The South African Competition Commission is conducting proceedings against The Company regarding alleged competitive misconduct related to the rand.\"", "from": "\"THE COMPANY\"", "keywords": "\"competition regulation, legal action\"", "source_id": "chunk-378de1459d012c5b9229c9cf911be8b0", "to": "\"SOUTH AFRICAN COMPETITION COMMISSION\"", "width": 8.0}, {"description": "\"The United States District Court is the forum for class action lawsuits against The Company concerning anti-trust violations and financial misconduct.\"", "from": "\"THE COMPANY\"", "keywords": "\"legal action, litigation\"", "source_id": "chunk-378de1459d012c5b9229c9cf911be8b0", "to": "\"UNITED STATES DISTRICT COURT\"", "width": 9.0}, {"description": "\"The Commonwealth Director of Public Prosecutions is prosecuting The Company for suspected involvement in cartel conduct associated with equity placements.\"", "from": "\"THE COMPANY\"", "keywords": "\"criminal action, legal oversight\"", "source_id": "chunk-378de1459d012c5b9229c9cf911be8b0", "to": "\"COMMONWEALTH DIRECTOR OF PUBLIC PROSECUTIONS\"", "width": 8.0}, {"description": "\"The Royal Commission\u0027s findings may impact The Company\u0027s operations and lead to further legal or financial repercussions.\"", "from": "\"THE COMPANY\"", "keywords": "\"regulatory investigation, financial impact\"", "source_id": "chunk-378de1459d012c5b9229c9cf911be8b0", "to": "\"ROYAL COMMISSION INTO MISCONDUCT IN THE BANKING, SUPERANNUATION AND FINANCIAL SERVICES INDUSTRY\"", "width": 9.0}, {"description": "\"The Company is defending allegations brought against it by 7-Eleven franchisees regarding lending practices.\"\u003cSEP\u003e\"The Company is involved in class actions filed by 7-Eleven franchisees alleging breaches of contract in relation to lending practices.\"", "from": "\"THE COMPANY\"", "keywords": "\"contractual dispute, litigation\"\u003cSEP\u003e\"legal defense, allegations\"", "source_id": "chunk-a8976d8b29d7337760692c677a38b502\u003cSEP\u003echunk-378de1459d012c5b9229c9cf911be8b0", "to": "\"7-ELEVEN FRANCHISEES\"", "width": 15.0}, {"description": "\"The Employee Indemnity Policy showcases the Company\u2019s commitment to protecting employees from liabilities incurred during their duties.\"", "from": "\"THE COMPANY\"", "keywords": "\"employee protection, corporate policy\"", "source_id": "chunk-ad163c37a0a0b34452e8cfd8da0682bf", "to": "\"EMPLOYEE INDEMNITY POLICY\"", "width": 8.0}, {"description": "\"The Financial Report is prepared by the Company to summarize its financial performance, demonstrating compliance with statutory requirements.\"", "from": "\"THE COMPANY\"", "keywords": "\"financial performance, reporting\"", "source_id": "chunk-ad163c37a0a0b34452e8cfd8da0682bf", "to": "\"FINANCIAL REPORT\"", "width": 9.0}, {"description": "\"The Company enters into Indemnity Deeds with its Directors as part of its governance and legal protection strategy.\"", "from": "\"THE COMPANY\"", "keywords": "\"legal framework, governance\"", "source_id": "chunk-ad163c37a0a0b34452e8cfd8da0682bf", "to": "\"INDEMNITY DEEDS\"", "width": 8.0}, {"description": "\"The Company is the ultimate parent entity of the ANZ Group, indicating a hierarchical corporate structure.\"", "from": "\"THE COMPANY\"", "keywords": "\"corporate hierarchy, governance\"", "source_id": "chunk-c72304d1e7e0d71f7a06cbaaab20e7f3", "to": "\"ANZ GROUP\"", "width": 9.0}, {"description": "\"The Company adopts specific Accounting Standards such as AASB 9 and AASB 15 which govern its financial reporting practices.\"", "from": "\"THE COMPANY\"", "keywords": "\"accounting practices, compliance\"", "source_id": "chunk-c72304d1e7e0d71f7a06cbaaab20e7f3", "to": "\"ACCOUNTING STANDARDS\"", "width": 9.0}, {"description": "\"The Company offers Forwards as a financial instrument to manage future currency and interest rate risks.\"", "from": "\"THE COMPANY\"", "keywords": "\"financial instruments, risk management\"", "source_id": "chunk-3e7891e529e60f8d78ff5d8b7f0cb9b6", "to": "\"FORWARDS\"", "width": 8.0}, {"description": "\"The Company engages in trading Futures to benefit from price movements and meet customer needs in managing risk.\"", "from": "\"THE COMPANY\"", "keywords": "\"speculation, risk management\"", "source_id": "chunk-3e7891e529e60f8d78ff5d8b7f0cb9b6", "to": "\"FUTURES\"", "width": 8.0}, {"description": "\"The Company uses Swaps to exchange cash flows and manage its interest rate and currency exposure.\"", "from": "\"THE COMPANY\"", "keywords": "\"risk management, financial strategy\"", "source_id": "chunk-3e7891e529e60f8d78ff5d8b7f0cb9b6", "to": "\"SWAPS\"", "width": 9.0}, {"description": "\"The Company provides Options to customers, giving them rights to buy or sell assets, aiding in risk management strategies.\"", "from": "\"THE COMPANY\"", "keywords": "\"financial instruments, customer needs\"", "source_id": "chunk-3e7891e529e60f8d78ff5d8b7f0cb9b6", "to": "\"OPTIONS\"", "width": 8.0}, {"description": "\"The Company manages risks related to Commodity prices through derivative instruments to protect against market volatility.\"", "from": "\"THE COMPANY\"", "keywords": "\"commodity risk, market volatility\"", "source_id": "chunk-3e7891e529e60f8d78ff5d8b7f0cb9b6", "to": "\"COMMODITY\"", "width": 8.0}, {"description": "\"The Company utilizes derivative instruments to manage Credit risk and exposures related to counterparty defaults.\"", "from": "\"THE COMPANY\"", "keywords": "\"credit risk, counterparty exposure\"", "source_id": "chunk-3e7891e529e60f8d78ff5d8b7f0cb9b6", "to": "\"CREDIT\"", "width": 8.0}, {"description": "\"The Company estimates the ECL provision as a measure of credit risk related to its loans and advances based on judgment and past experiences.\"", "from": "\"THE COMPANY\"", "keywords": "\"credit risk assessment, financial management\"", "source_id": "chunk-52cc3a0564e33bc900063bd00996443e", "to": "\"ECL (EXPECTED CREDIT LOSSES)\"", "width": 8.0}, {"description": "\"The ANZ 2019 Annual Report documents the Company\u0027s responses and strategies regarding credit risk management, serving an informational purpose.\"\u003cSEP\u003e\"The ANZ 2019 Annual Report presents the Company\u0027s financial position and explains its strategies for managing credit risk and losses.\"", "from": "\"THE COMPANY\"", "keywords": "\"financial reporting, credit strategies\"\u003cSEP\u003e\"reporting, information dissemination\"", "source_id": "chunk-52cc3a0564e33bc900063bd00996443e\u003cSEP\u003echunk-67b931c933cfeb64caabca915ccc4d35", "to": "\"ANZ 2019 ANNUAL REPORT\"", "width": 16.0}, {"description": "\"The Company sets aside Impairment Provisions to cover potential losses from its loans and advances to mitigate financial risk.\"", "from": "\"THE COMPANY\"", "keywords": "\"financial risk management, provisioning\"", "source_id": "chunk-52cc3a0564e33bc900063bd00996443e", "to": "\"IMPAIRMENT PROVISIONS\"", "width": 9.0}, {"description": "\"The Company relies on the BRC to oversee credit risk and manage credit strategies, highlighting the importance of their relationship in governance.\"", "from": "\"THE COMPANY\"", "keywords": "\"governance, oversight\"", "source_id": "chunk-67b931c933cfeb64caabca915ccc4d35", "to": "\"BRC\"", "width": 8.0}, {"description": "\"The Company is involved in litigation with 7-Eleven franchisees concerning lending practices, highlighting a legal conflict.\"", "from": "\"THE COMPANY\"", "keywords": "\"legal conflict, lending practices\"", "source_id": "chunk-4276f50e83d8ee35f5f57396ee7fb5dd", "to": "\"7-ELEVEN\"", "width": 8.0}, {"description": "\"Class actions against the Company involve allegations related to the bank bill swap rate (BBSW), linking the Company to the event.\"", "from": "\"THE COMPANY\"", "keywords": "\"legal proceedings, financial practices\"", "source_id": "chunk-4276f50e83d8ee35f5f57396ee7fb5dd", "to": "\"BBSW\"", "width": 8.0}, {"description": "\"The Company\u0027s involvement in class actions includes allegations linked to the Singapore Interbank Offered Rate (SIBOR).\"", "from": "\"THE COMPANY\"", "keywords": "\"financial practices, legal proceedings\"", "source_id": "chunk-4276f50e83d8ee35f5f57396ee7fb5dd", "to": "\"SIBOR\"", "width": 8.0}, {"description": "\"The Company sold ANZ Grindlays Bank Limited and related businesses to SCB, marking a significant transaction.\"", "from": "\"THE COMPANY\"", "keywords": "\"transaction, sale\"", "source_id": "chunk-a8976d8b29d7337760692c677a38b502", "to": "\"STANDARD CHARTERED BANK (SCB)\"", "width": 9.0}, {"description": "\"The Company is pursuing recovery of disputed cheque proceeds from NHB due to historical transactions involving Grindlays.\"", "from": "\"THE COMPANY\"", "keywords": "\"recovery, legal proceedings\"", "source_id": "chunk-a8976d8b29d7337760692c677a38b502", "to": "\"NATIONAL HOUSING BANK (NHB)\"", "width": 7.0}, {"description": "\"KPMG Australi yments related to its AUD-denominated debts.\"", "from": "\"AUD\"", "keywords": "\"payment schedule, currency dependence\"", "source_id": "chunk-01baf8e5e1b7d249ffa53eebb5f8263d", "to": "\"AMORTISATION PROFILE\"", "width": 6.0}, {"description": "\"The Dividend Update indicates that payments are made in AUD, establishing the currency context for the distribution.\"\u003c", "from": "\"AUD\"", "keywords": "\"currency-related announcement, financial context\"", "source_id": "chunk-668d5dd4b55d53ea9ef21335f1b45585", "to": "\"DIVIDEND UPDATE\"", "width": 6.0}, {"description": "\"The Dividend Distribution is made in AUD, indicating the currency context for the payments.\"\u003cSEP\u003e\"The Dividend Distribution is made in AUD, which is indicated as the primary currency for the payment.\"", "from": "\"AUD\"", "keywords": "\"currency transaction, financial operations\"\u003cSEP\u003e\"currency transaction, payment method\"", "source_id": "chunk-6bda961477fb3c3411e7bed627a6e3db\u003cSEP\u003echunk-1eca20222b93231b9d0aabb4aea363bf", "to": "\"DIVIDEND DISTRIBUTION\"", "width": 17.0}, {"description": "\"The dividend distribution includes GBP for shareholders in the UK, underscoring the company\u0027s international outreach.\"", "from": "\"GBP\"", "keywords": "\"currency, international outreach\"", "source_id": "chunk-ca96ba6f1d4e03fc5b207d65974199f5", "to": "\"DIVIDEND/DISTRIBUTION\"", "width": 7.0}, {"description": "\"Shareholders may opt to receive their dividend payments in GBP, demonstrating the range of currency options available.\"", "from": "\"GBP\"", "keywords": "\"currency choice, financial flexibility\"", "source_id": "chunk-738baa3b53d27f57b452d04043dd8d99", "to": "\"DIVIDEND PAYMENT\"", "width": 8.0}, {"description": "\"The Dividend Distribution may also be paid in GBP to shareholders in the United Kingdom, indicating currency flexibility.\"", "from": "\"GBP\"", "keywords": "\"currency transaction, geographical consideration\"", "source_id": "chunk-6bda961477fb3c3411e7bed627a6e3db", "to": "\"DIVIDEND DISTRIBUTION\"", "width": 7.0}, {"description": "\"The announcement of the dividend distribution occurred on Thursday October 31, 2019.\"", "from": "\"DIVIDEND/DISTRIBUTION\"", "keywords": "\"announcement date, financial operations\"", "source_id": "chunk-ca96ba6f1d4e03fc5b207d65974199f5", "to": "\"THURSDAY OCTOBER 31, 2019\"", "width": 10.0}, {"description": "\"The dividend distribution announcement includes an Ex Date of Monday November 11, 2019, which is crucial for shareholders.\"", "from": "\"DIVIDEND/DISTRIBUTION\"", "keywords": "\"important date, shareholder relevance\"", "source_id": "chunk-ca96ba6f1d4e03fc5b207d65974199f5", "to": "\"MONDAY NOVEMBER 11, 2019\"", "width": 9.0}, {"description": "\"The Record Date for this dividend distribution is Tuesday November 12, 2019, which determines entitlements.\"", "from": "\"DIVIDEND/DISTRIBUTION\"", "keywords": "\"important date, shareholder relevance\"", "source_id": "chunk-ca96ba6f1d4e03fc5b207d65974199f5", "to": "\"TUESDAY NOVEMBER 12, 2019\"", "width": 9.0}, {"description": "\"The Payment Date for the dividend distribution is set for Wednesday December 18, 2019, signaling when payments will be made.\"", "from": "\"DIVIDEND/DISTRIBUTION\"", "keywords": "\"payment schedule, shareholder payments\"", "source_id": "chunk-ca96ba6f1d4e03fc5b207d65974199f5", "to": "\"WEDNESDAY DECEMBER 18, 2019\"", "width": 10.0}, {"description": "\"The DRP election date is November 13, 2019, allowing shareholders to choose how to handle their dividends.\"", "from": "\"DIVIDEND/DISTRIBUTION\"", "keywords": "\"reinvestment options, shareholder engagement\"", "source_id": "chunk-ca96ba6f1d4e03fc5b207d65974199f5", "to": "\"WEDNESDAY NOVEMBER 13, 2019\"", "width": 8.0}, {"description": "\"The total dividend payment per security for this announcement is AUD 0.80000000, indicating the amount distributed.\"", "from": "\"DIVIDEND/DISTRIBUTION\"", "keywords": "\"financial transaction, shareholder payments\"", "source_id": "chunk-ca96ba6f1d4e03fc5b207d65974199f5", "to": "\"TOTAL DIVIDEND/DISTRIBUTION PAYMENT AMOUNT\"", "width": 9.0}, {"description": "\"The details of the dividend/distribution are outlined in the ANZ CN2 Prospectus, linking the event to the document for reference.\"", "from": "\"DIVIDEND/DISTRIBUTION\"", "keywords": "\"reference document, analysis\"", "source_id": "chunk-e06dc82dbef230629b170276c49b6a19", "to": "\"ANZ CN2 PROSPECTUS\"", "width": 7.0}, {"description": "\"The Payment Period defines the time frame in which the Dividend/Distribution is applicable, detailing the start and end dates.\"", "from": "\"DIVIDEND/DISTRIBUTION\"", "keywords": "\"time frame, payment scheduling\"", "source_id": "chunk-e06dc82dbef230629b170276c49b6a19", "to": "\"PAYMENT PERIOD\"", "width": 8.0}, {"description": "\"The Distribution Rate directly affects the Dividend/Distribution calculations outlined for shareholders.\"", "from": "\"DIVIDEND/DISTRIBUTION\"", "keywords": "\"financial management, rate calculation\"", "source_id": "chunk-e06dc82dbef230629b170276c49b6a19", "to": "\"DISTRIBUTION RATE\"", "width": 9.0}, {"description": "\"The Note Terms provide the framework for calculating and regulating the Dividend/Distribution rate.\"", "from": "\"DIVIDEND/DISTRIBUTION\"", "keywords": "\"financial regulation, calculation rules\"", "source_id": "chunk-34ce993442f47e8af1831d3d665bc591", "to": "\"NOTE TERMS\"", "width": 9.0}, {"description": "\"The Dividend/Distribution refers to specific payments made within the defined Distribution Period.\"", "from": "\"DIVIDEND/DISTRIBUTION\"", "keywords": "\"timeframe, payment schedule\"", "source_id": "chunk-34ce993442f47e8af1831d3d665bc591", "to": "\"DISTRIBUTION PERIOD\"", "width": 8.0}, {"description": "\"The BBSW Rate is used as a base for calculating the dividend distribution rate, linking the two financial concepts.\"", "from": "\"DIVIDEND/DISTRIBUTION\"", "keywords": "\"financial benchmarks, rate calculations\"", "source_id": "chunk-49396eab8d7d45714a3da020bd9f945f", "to": "\"BBSW RATE\"", "width": 7.0}, {"description": "\"The Direct Credit Payment Policy allows shareholders to select their preferred currency for receiving dividends under specific arrangements.\"", "from": "\"CURRENCY ARRANGEMENTS\"", "keywords": "\"shareholder options, currency preferences\"", "source_id": "chunk-ca96ba6f1d4e03fc5b207d65974199f5", "to": "\"DIRECT CREDIT PAYMENT POLICY\"", "width": 7.0}, {"description": "\"Computershare Investor Services Pty Limited acts as the Share Registrar for ANZ, managing shareholder records and dividend payments.\"", "from": "\"COMPUTERSHARE INVESTOR SERVICES PTY LIMITED\"", "keywords": "\"administrative support, financial management\"", "source_id": "chunk-237c11f969570c895cb7a7bbad880411", "to": "\"SHARE REGISTRAR\"", "width": 10.0}, {"description": "\"Shareholders receive dividend payments as a return on their investment from ANZ\u2019s profits.\"", "from": "\"SHAREHOLDER\"", "keywords": "\"investment return, financial transaction\"", "source_id": "chunk-738baa3b53d27f57b452d04043dd8d99", "to": "\"DIVIDEND PAYMENT\"", "width": 10.0}, {"description": "\"Shareholders are impacted by the BSP discount rate as it determines the financial worth of their investments in terms of dividends.\"", "from": "\"SHAREHOLDER\"", "keywords": "\"investment returns, financial implications\"", "source_id": "chunk-d2769c2a105dfb8cdea1e1ba6c7aa6a2", "to": "\"BSP DISCOUNT RATE\"", "width": 6.0}, {"description": "\"Shareholders participating in the Dividend reinvestment plan may utilize franking credits to maximize tax benefits from reinvested dividends.\"", "from": "\"DIVIDEND REINVESTMENT\"", "keywords": "\"tax optimization, reinvestment strategy\"", "source_id": "chunk-738baa3b53d27f57b452d04043dd8d99", "to": "\"FRANKING CREDITS\"", "width": 8.0}, {"description": "\"Franking Credits directly influence the taxation of the proposed 2019 Dividend, affecting shareholders\u0027 returns.\"", "from": "\"FRANKING CREDITS\"", "keywords": "\"taxation, shareholder returns\"", "source_id": "chunk-255778f72be8eafbe6647ba2218c74c1", "to": "\"2019 DIVIDEND\"", "width": 7.0}, {"description": "\"The Dividend Rate is influenced by the Corporate Tax Rate as it determines how much tax is accounted for in franked dividends.\"", "from": "\"CORPORATE TAX RATE\"", "keywords": "\"financial calculation, tax impact\"", "source_id": "chunk-e06dc82dbef230629b170276c49b6a19", "to": "\"DIVIDEND RATE\"", "width": 7.0}, {"description": "\"The Corporate Tax Rate impacts the calculation of the Franking Credit that shareholders receive with dividends.\"", "from": "\"CORPORATE TAX RATE\"", "keywords": "\"tax implications, shareholder benefits\"", "source_id": "chunk-34ce993442f47e8af1831d3d665bc591", "to": "\"FRANKING CREDIT\"", "width": 6.0}, {"description": "\"The 12 November 2019 record date is significant for shareholders to qualify for the Final Dividend proposed by ANZ.\"", "from": "\"FINAL DIVIDEND\"", "keywords": "\"dividend qualification, shareholder engagement\"", "source_id": "chunk-83818db05c2365907929db93d9782578", "to": "\"12 NOVEMBER 2019\"", "width": 8.0}, {"description": "\"The Final Dividend payment date of 18 December 2019 represents a key event in ANZ\u0027s financial calendar for shareholders.\"", "from": "\"FINAL DIVIDEND\"", "keywords": "\"dividend payment, financial timeline\"", "source_id": "chunk-83818db05c2365907929db93d9782578", "to": "\"18 DECEMBER 2019\"", "width": 9.0}, {"description": "\"Shayne Elliott and Michelle Jablko are key executives at ANZ, working together to manage the company\u2019s financial strategies.\"", "from": "\"SHAYNE ELLIOTT\"", "keywords": "\"executive collaboration, organizational leadership\"", "source_id": "chunk-81b0488ecaf55709a554ab336bd16835", "to": "\"MICHELLE JABLKO\"", "width": 8.0}, {"description": "\"Shayne Elliott is involved in the presentation of the financial results, reflecting the organization\u0027s performance.\")", "from": "\"SHAYNE ELLIOTT\"", "keywords": "\"leadership, financial reporting\"", "source_id": "chunk-58ff9827bdf2d76c9e3c0195757f8688", "to": "\"CFO AND CEO RESULTS PRESENTATIONS\"", "width": 9.0}, {"description": "\"David Gonski and Shayne Elliott work together as part of the Board, contributing to the leadership and direction of ANZ.\"\u003cSEP\u003e\"David Gonski, as Chairman, supports the leadership of Shayne Elliott as CEO in navigating the bank\u2019s challenges.\"\u003cSEP\u003e\"David Gonski, as Chairman, works closely with Shayne Elliott, the CEO, to manage the oversight of the organization\u2019s governance.\")", "from": "\"SHAYNE ELLIOTT\"", "keywords": "\"collaboration, governance\"\u003cSEP\u003e\"leadership, governance\"\u003cSEP\u003e\"leadership, support\"", "source_id": "chunk-6938c43579a43b73e0b351610d9fc17d\u003cSEP\u003echunk-fcbd7cb835757e0663104d065fe29335\u003cSEP\u003echunk-919e459856f4d6379c1c3f30d24381d1", "to": "\"DAVID GONSKI\"", "width": 25.0}, {"description": "\"Andrew Cornell interviews Shayne Elliott to discuss ANZ\u0027s performance, showcasing the flow of information between them.\"\u003cSEP\u003e\"Shayne Elliott and Andrew Cornell are engaged in a dialogue about banking strategies, highlighting insights into the industry.\"", "from": "\"SHAYNE ELLIOTT\"", "keywords": "\"interview, information exchange\"\u003cSEP\u003e\"interview, insights sharing\"", "source_id": "chunk-66824cb1f6a9b2e7083ef8c8c75a5e35\u003cSEP\u003echunk-1f9f0d952f7eafaae4a405185d149b53", "to": "\"ANDREW CORNELL\"", "width": 16.0}, {"description": "\"The first strike on ANZ\u0027s Remuneration Report indicates significant shareholder discontent that influences Shayne Elliott\u0027s decision-making on executive remuneration.\"", "from": "\"SHAYNE ELLIOTT\"", "keywords": "\"shareholder relations, impact\"", "source_id": "chunk-9c1622189aaa74c8b24c34b265b924c9", "to": "\"FIRST STRIKE\"", "width": 7.0}, {"description": "\"Shayne Elliott collaborates with the Ethics, Environment, Social and Governance Committee to implement and oversee ethical business practices at ANZ.\"", "from": "\"SHAYNE ELLIOTT\"", "keywords": "\"corporate responsibility, ethical governance\"", "source_id": "chunk-fcbd7cb835757e0663104d065fe29335", "to": "\"ETHICS, ENVIRONMENT, SOCIAL AND GOVERNANCE COMMITTEE\"", "width": 7.0}, {"description": "\"As the CEO, Shayne Elliott has a direct impact on the performance evaluation and remuneration outcomes for employees at ANZ.\"", "from": "\"SHAYNE ELLIOTT\"", "keywords": "\"leadership, performance management\"", "source_id": "chunk-ce150d24b2bf2b83cc8e094cd37efa02", "to": "\"EMPLOYEES\"", "width": 8.0}, {"description": "\"Shayne Elliott\u0027s performance assessment determines his AVR outcome, illustrating direct correlation between his leadership and the organization\u2019s performance metrics.\"", "from": "\"SHAYNE ELLIOTT\"", "keywords": "\"performance assessment, variable remuneration\"", "source_id": "chunk-f15efc55123d755e6ab29f09ee55cc68", "to": "\"AVR\"", "width": 10.0}, {"description": "\"Shayne Elliott\u0027s proposed LTVR is linked to his performance as the CEO and requires approval from the shareholders at the AGM.\"", "from": "\"SHAYNE ELLIOTT\"", "keywords": "\"performance-based remuneration, approval process\"", "source_id": "chunk-f15efc55123d755e6ab29f09ee55cc68", "to": "\"LTVR\"", "width": 9.0}, {"description": "\"The HR Committee assesses Shayne Elliott\u0027s performance based on input from various executives and committee members.\"", "from": "\"SHAYNE ELLIOTT\"", "keywords": "\"performance assessment, executive evaluation\"", "source_id": "chunk-f15efc55123d755e6ab29f09ee55cc68", "to": "\"HR COMMITTEE\"", "width": 8.0}, {"description": "\"The CFO provides financial performance assessments that are crucial for the overall evaluation of the CEO\u0027s performance.\"", "from": "\"SHAYNE ELLIOTT\"", "keywords": "\"financial analysis, performance evaluation\"", "source_id": "chunk-f15efc55123d755e6ab29f09ee55cc68", "to": "\"CFO\"", "width": 7.0}, {"description": "\"The CRO\u0027s input on risk management is vital for the comprehensive assessment of Shayne Elliott\u0027s performance as CEO.\"", "from": "\"SHAYNE ELLIOTT\"", "keywords": "\"risk management, performance evaluation\"", "source_id": "chunk-f15efc55123d755e6ab29f09ee55cc68", "to": "\"CRO\"", "width": 7.0}, {"description": "\"Shayne Elliott\u0027s restructuring of the accountability framework involves the Group Executive Committee, enhancing its effectiveness in performance evaluation.\"", "from": "\"SHAYNE ELLIOTT\"", "keywords": "\"organizational restructuring, executive accountability\"", "source_id": "chunk-f15efc55123d755e6ab29f09ee55cc68", "to": "\"GROUP EXECUTIVE COMMITTEE\"", "width": 8.0}, {"description": "\"Shayne Elliott leads the Group Executive Committee, managing ANZ\u0027s strategic operations.\"", "from": "\"SHAYNE ELLIOTT\"", "keywords": "\"leadership, strategic management\"", "source_id": "chunk-158cfa886fd235af0179988c4756fc81", "to": "\"GROUP EXECUTIVE COMMITTEE (EXCO)\"", "width": 9.0}, {"description": "\"Carman\u0027s engages with customers who may be receiving support from Centrelink, offering them tailored banking options.\"", "from": "\"CENTRELINK\"", "keywords": "\"customer engagement, social support\"", "source_id": "chunk-8400ff18e1582d19bbee6238607c507d", "to": "\"CARMAN\u0027S\"", "width": 6.0}, {"description": "\"ANZ\u0027s initiatives for Environmental Sustainability and Financial Wellbeing are interconnected as they both aim to improve clients\u2019 circumstances and the environment.\"", "from": "\"ENVIRONMENTAL SUSTAINABILITY\"", "keywords": "\"integrated initiatives, client support\"", "source_id": "chunk-d8913611fe3cece09546880fd619adde", "to": "\"FINANCIAL WELLBEING\"", "width": 8.0}, {"description": "\"Total GHG Emissions are monitored as part of the organization\u0027s Environmental Sustainability initiatives, addressing their ecological footprint.\"", "from": "\"ENVIRONMENTAL SUSTAINABILITY\"", "keywords": "\"eco-impact, monitoring\"", "source_id": "chunk-14607859fbefc67d29953d0ef688743c", "to": "\"TOTAL GHG EMISSIONS\"", "width": 7.0}, {"description": "\"Market Capitalisation may influence decisions regarding Dividends paid to shareholders, reflecting financial health.\"", "from": "\"MARKET CAPITALISATION\"", "keywords": "\"financial health, shareholder returns\"", "source_id": "chunk-138b70f8e80a13d6f2ba7ddc84c2a613", "to": "\"DIVIDEND\"", "width": 7.0}, {"description": "\"The decision to maintain the dividend at $0.80 is supported by an increase in EPS, demonstrating solid financial performance and shareholder returns.\"", "from": "\"DIVIDEND\"", "keywords": "\"dividend policy, profitability\"", "source_id": "chunk-1c58fec79388b9f222641fa3083f67d9", "to": "\"EPS\"", "width": 8.0}, {"description": "\"ANZ CN3 governs the conditions under which Dividends are paid to shareholders, outlining the payment structure and requirements.\"", "from": "\"DIVIDEND\"", "keywords": "\"financial governance, shareholder involvement\"", "source_id": "chunk-d22b2b7cadc70910569d525bdce88407", "to": "\"ANZ CN3\"", "width": 8.0}, {"description": "\"Franked Dividends are a subset of dividends that provide tax benefits to shareholders, influencing investment decisions.\"", "from": "\"DIVIDEND\"", "keywords": "\"tax benefits, shareholder returns\"", "source_id": "chunk-d22b2b7cadc70910569d525bdce88407", "to": "\"FRANKED DIVIDEND\"", "width": 7.0}, {"description": "\"Unfranked Dividends are distributed without franking credits, impacting taxation on the received amount for shareholders.\"", "from": "\"DIVIDEND\"", "keywords": "\"taxation, investment returns\"", "source_id": "chunk-d22b2b7cadc70910569d525bdce88407", "to": "\"UNFRANKED DIVIDEND\"", "width": 6.0}, {"description": "\"Mr. Elliott comments on the conditions of the Australian Housing Market and its effect on ANZ\u0027s operations.\"", "from": "\"MR. ELLIOTT\"", "keywords": "\"market analysis, economic impact\"", "source_id": "chunk-1726f5ef55a28f1030e1a554c9ec8234", "to": "\"AUSTRALIAN HOUSING MARKET\"", "width": 8.0}, {"description": "\"Basel III frameworks dictate the standards for CET1 capital ratios that banks like ANZ NZ must adhere to.\"", "from": "\"CET1\"", "keywords": "\"regulatory framework, capital requirement\"", "source_id": "chunk-4929537417363afda456a27c2ce6c953", "to": "\"BASEL III\"", "width": 10.0}, {"description": "\"Mr Elliott mentions the team\u0027s existence, highlighting its significance in ANZ\u0027s operational strategy.\"", "from": "\"MR ELLIOTT\"", "keywords": "\"team significance, operational focus\"", "source_id": "chunk-81b0488ecaf55709a554ab336bd16835", "to": "\"CUSTOMER REMEDIATION TEAM\"", "width": 7.0}, {"description": "\"Mr Elliott remains in office regardless of the actions taken during the Spill Meeting, indicating procedural safeguards in governance.\"", "from": "\"MR ELLIOTT\"", "keywords": "\"governance, procedural safeguards\"", "source_id": "chunk-145c6f9e5950345596d5578087e255d5", "to": "\"SPILL MEETING\"", "width": 7.0}, {"description": "\"Mr Elliott is entitled to Performance Rights, which are part of his remuneration package based on company performance.\"\u003cSEP\u003e\"Mr Elliott\u0027s compensation is tied to the Performance Rights, which vest under certain performance conditions.\"", "from": "\"MR ELLIOTT\"", "keywords": "\"compensation, performance metrics\"\u003cSEP\u003e\"employee compensation, rights\"", "source_id": "chunk-312b4c96b24039f04d90e5fc1eddb87e\u003cSEP\u003echunk-694ae47ae949a65799a25d693fc1b349", "to": "\"PERFORMANCE RIGHTS\"", "width": 18.0}, {"description": "\"Details regarding Mr Elliott\u0027s performance rights will be shared at the Annual General Meeting, showing transparency in governance.\"", "from": "\"MR ELLIOTT\"", "keywords": "\"transparency, corporate governance\"", "source_id": "chunk-694ae47ae949a65799a25d693fc1b349", "to": "\"ANNUAL GENERAL MEETING\"", "width": 7.0}, {"descr ": "\"AMCOR LIMITED\"", "keywords": "\"leadership, governance\"", "source_id": "chunk-145c6f9e5950345596d5578087e255d5", "to": "\"MR GRAEME RICHARD LIEBELT\"", "width": 7.0}, {"description": "\"Ken Adams\u0027s prior experience at Freehills brings valuable legal know-how to the board, enhancing corporate governance.\"", "from": "\"KEN ADAMS\"", "keywords": "\"legal expertise, corporate governance\"", "source_id": "chunk-093f3a04fd662c539d6dd31fb1cf1f27", "to": "\"FREEHILLS\"", "width": 8.0}, {"description": "\"Ken Adams plays a critical role as Group General Counsel at ANZ, providing legal oversight and expertise.\"", "from": "\"KEN ADAMS\"", "keywords": "\"legal oversight, corporate governance\"", "source_id": "chunk-c577f2a9c9e734ef4f676f813cf6f3b1", "to": "\"ANZ BANK NEW ZEALAND LIMITED\"", "width": 9.0}, {"description": "\"The HR Committee collaborates with the Risk Committee to ensure remuneration practices consider risk management.\"\"\u003cSEP\u003e\"The risk committee collaborates with the HR Committee to ensure that remuneration structures consider potential risks associated with NED performance.\"", "from": "\"RISK COMMITTEE\"", "keywords": "\"collaboration, risk management\"\u003cSEP\u003e\"cooperation, risk management\"", "source_id": "chunk-30452af475c8e64acfbf928b869efad6\u003cSEP\u003echunk-b7c396ed72b3bc79d4689859aeccd2f7", "to": "\"HR COMMITTEE\"", "width": 14.0}, {"description": "\"The Risk Committee reports directly to the Board, advising on risk management and regulatory compliance issues.\"", "from": "\"RISK COMMITTEE\"", "keywords": "\"reporting, oversight\"", "source_id": "chunk-a03098d3e761513c80f4c3c7b69e56e1", "to": "\"THE BOARD\"", "width": 8.0}, {"description": "\"The Risk Management Framework is implemented and monitored by the Risk Committee to ensure adherence to risk standards.\"", "from": "\"RISK COMMITTEE\"", "keywords": "\"risk management, compliance\"", "source_id": "chunk-a03098d3e761513c80f4c3c7b69e56e1", "to": "\"THE RISK MANAG
