ITISATION EXPOSURES\"", "label": "\"TRADING BOOK: TRADITIONAL AND SYNTHETIC SECURITISATION EXPOSURES\"", "shape": "dot", "size": 10, "source_id": "chunk-bb987e1617df5e8493a42ab9fccd11b8"}, {"color": "#277c23", "description": "\"Table 12(l) is a specific table in the Basel III disclosure that outlines details related to securitisation risk weights.\"", "entity_type": "\"EVENT\"", "id": "\"TABLE 12(L)\"", "label": "\"TABLE 12(L)\"", "shape": "dot", "size": 10, "source_id": "chunk-bb987e1617df5e8493a42ab9fccd11b8"}, {"color": "#8220d4", "description": "\"Table 12(m) discusses the banking book and exposures subject to early amortisation treatment.\"", "entity_type": "\"EVENT\"", "id": "\"TABLE 12(M)\"", "label": "\"TABLE 12(M)\"", "shape": "dot", "size": 10, "source_id": "chunk-bb987e1617df5e8493a42ab9fccd11b8"}, {"color": "#e96909", "description": "\"Table 12(n) contains information regarding the resecuritisation exposures retained or purchased by ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"TABLE 12(N)\"", "label": "\"TABLE 12(N)\"", "shape": "dot", "size": 10, "source_id": "chunk-bb987e1617df5e8493a42ab9fccd11b8"}, {"color": "#6d3a24", "description": "\"Table 12(o) summarizes traditional and synthetic securitisation exposures in ANZ\u0027s trading book.\"", "entity_type": "\"EVENT\"", "id": "\"TABLE 12(O)\"", "label": "\"TABLE 12(O)\"", "shape": "dot", "size": 10, "source_id": "chunk-bb987e1617df5e8493a42ab9fccd11b8"}, {"color": "#be8668", "description": "\"Table 12(p) outlines the total amount of outstanding exposures intended to be securitised by ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"TABLE 12(P)\"", "label": "\"TABLE 12(P)\"", "shape": "dot", "size": 10, "source_id": "chunk-bb987e1617df5e8493a42ab9fccd11b8"}, {"color": "#bcebdd", "description": "\"Table 13 presents the standard approach applied by ANZ for measuring market risk capital.\"", "entity_type": "\"EVENT\"", "id": "\"TABLE 13\"", "label": "\"TABLE 13\"", "shape": "dot", "size": 10, "source_id": "chunk-bb987e1617df5e8493a42ab9fccd11b8"}, {"color": "#0c0e4b", "description": "\"Table 14 discusses the internal models approach for assessing market risk capital at ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"TABLE 14\"", "label": "\"TABLE 14\"", "shape": "dot", "size": 10, "source_id": "chunk-bb987e1617df5e8493a42ab9fccd11b8"}, {"color": "#ef61c2", "description": "\"This concept refers to the total value of assets that ANZ intends to securitise, alongside its associated risks.\"", "entity_type": "\"CONCEPT\"", "id": "\"TOTAL AMOUNT OF OUTSTANDING EXPOSURES INTENDED TO BE SECURITISED\"", "label": "\"TOTAL AMOUNT OF OUTSTANDING EXPOSURES INTENDED TO BE SECURITISED\"", "shape": "dot", "size": 10, "source_id": "chunk-bb987e1617df5e8493a42ab9fccd11b8"}, {"color": "#b71958", "description": "\"The 400 Day Observation Period is used in calculating the standard VaR, reflecting the historical changes in market conditions.\"", "entity_type": "\"CONCEPT\"", "id": "\"400 DAY OBSERVATION PERIOD\"", "label": "\"400 DAY OBSERVATION PERIOD\"", "shape": "dot", "size": 10, "source_id": "chunk-70e6786c1a0f84cdefa8970c907896b3"}, {"color": "#5568db", "description": "\"Financial Exchanges refer to platforms where trading of financial instruments occurs, impacting ANZ\u0027s trading operations and risk exposure.\"", "entity_type": "\"CONCEPT\"", "id": "\"FINANCIAL EXCHANGES\"", "label": "\"FINANCIAL EXCHANGES\"", "shape": "dot", "size": 10, "source_id": "chunk-70e6786c1a0f84cdefa8970c907896b3"}, {"color": "#58718b", "description": "\"Profit and Loss Data refers to the financial metrics utilized by ANZ to analyze trading performance, including hypothetical and actual profit and loss data.\"", "entity_type": "\"CONCEPT\"", "id": "\"PROFIT AND LOSS DATA\"", "label": "\"PROFIT AND LOSS DATA\"", "shape": "dot", "size": 10, "source_id": "chunk-cd74760349b3c2d113632bf0ff30bca3"}, {"color": "#8936df", "description": "\"Stress Testing Results are assessments conducted by the Market Risk team to evaluate how well ANZ can withstand adverse market conditions, helping to identify weaknesses in risk management.\"", "entity_type": "\"CONCEPT\"", "id": "\"STRESS TESTING RESULTS\"", "label": "\"STRESS TESTING RESULTS\"", "shape": "dot", "size": 10, "source_id": "chunk-cd74760349b3c2d113632bf0ff30bca3"}, {"color": "#adb76d", "description": "\"Market Risk Reports are documentation prepared by ANZ\u0027s Market Risk team providing daily updates on market conditions, risks, and compliance metrics to senior management.\"", "entity_type": "\"EVENT\"", "id": "\"MARKET RISK REPORTS\"", "label": "\"MARKET RISK REPORTS\"", "shape": "dot", "size": 10, "source_id": "chunk-cd74760349b3c2d113632bf0ff30bca3"}, {"color": "#055ead", "description": "\"Limit Breach refers to instances when the actual market risks exceeded the predefined risk limits, prompting escalation and intervention within ANZ\u0027s risk management framework.\"", "entity_type": "\"EVENT\"", "id": "\"LIMIT BREACH\"", "label": "\"LIMIT BREACH\"", "shape": "dot", "size": 10, "source_id": "chunk-cd74760349b3c2d113632bf0ff30bca3"}, {"color": "#1f7342", "description": "\"Commodity Price Risk arises from fluctuations in the prices of commodities, which ANZ manages within its trading book as part of its risk portfolio.\"", "entity_type": "\"CONCEPT\"", "id": "\"COMMODITY PRICE RISK\"", "label": "\"COMMODITY PRICE RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-cd74760349b3c2d113632bf0ff30bca3"}, {"color": "#0b9635", "description": "\"Historical Data refers to past market data used by ANZ to calibrate risk models and assess performance over time.\"", "entity_type": "\"CONCEPT\"", "id": "\"HISTORICAL DATA\"", "label": "\"HISTORICAL DATA\"", "shape": "dot", "size": 10, "source_id": "chunk-cd74760349b3c2d113632bf0ff30bca3"}, {"color": "#c949d0", "description": "\"The Third Line of Defence is conducted by Internal Audit, which provides independent assessments of risk management processes at ANZ.\"", "entity_type": "\"CONCEPT\"", "id": "\"THIRD LINE OF DEFENCE\"", "label": "\"THIRD LINE OF DEFENCE\"", "shape": "dot", "size": 10, "source_id": "chunk-493697a4372d31e70b2d17e2ac33676b"}, {"color": "#68f9e8", "description": "\"The Operational Risk Approach outlines the standards, roles, and responsibilities regarding how ANZ manages operational risks.\"", "entity_type": "\"CONCEPT\"", "id": "\"OPERATIONAL RISK APPROACH\"", "label": "\"OPERATIONAL RISK APPROACH\"", "shape": "dot", "size": 10, "source_id": "chunk-493697a4372d31e70b2d17e2ac33676b"}, {"color": "#fd6e3d", "description": "\"The Six Monthly Basis refers to the frequency at which ANZ calculates its operational risk capital profile and related metrics.\"", "entity_type": "\"EVENT\"", "id": "\"SIX MONTHLY BASIS\"", "label": "\"SIX MONTHLY BASIS\"", "shape": "dot", "size": 10, "source_id": "chunk-d155be184437929363e8eb61106195a8"}, {"color": "#8b2cf4", "description": "\"The Financial Reporting Period is the timeframe for which financial performance and capital adequacy are evaluated and reported.\"", "entity_type": "\"EVENT\"", "id": "\"FINANCIAL REPORTING PERIOD\"", "label": "\"FINANCIAL REPORTING PERIOD\"", "shape": "dot", "size": 10, "source_id": "chunk-2b49e15ae43d28f88abc70a43c8c0096"}, {"color": "#7fa04b", "description": "\"Market Value Loss Limits are thresholds set to mitigate potential embedded losses within the banking book portfolio.\"", "entity_type": "\"CONCEPT\"", "id": "\"MARKET VALUE LOSS LIMITS\"", "label": "\"MARKET VALUE LOSS LIMITS\"", "shape": "dot", "size": 10, "source_id": "chunk-2b49e15ae43d28f88abc70a43c8c0096"}, {"color": "#49aded", "description": "\"Interest Rate Sensitivity is a measure of how the economic value of a bank\u0027s assets and liabilities changes in response to fluctuations in interest rates.\"", "entity_type": "\"CONCEPT\"", "id": "\"INTEREST RATE SENSITIVITY\"", "label": "\"INTEREST RATE SENSITIVITY\"", "shape": "dot", "size": 10, "source_id": "chunk-2b49e15ae43d28f88abc70a43c8c0096"}, {"color": "#374b6e", "description": "\"Monetary Policy refers to the actions undertaken by a central bank to manage the money supply and interest rates in the economy.\"", "entity_type": "\"CONCEPT\"", "id": "\"MONETARY POLICY\"", "label": "\"MONETARY POLICY\"", "shape": "dot", "size": 10, "source_id": "chunk-2b49e15ae43d28f88abc70a43c8c0096"}, {"color": "#7ae71c", "description": "\"The Standard Shock Scenario is a predefined test involving a significant change in interest rates to assess a bank\u0027s resilience across different currencies.\"", "entity_type": "\"EVENT\"", "id": "\"STANDARD SHOCK SCENARIO\"", "label": "\"STANDARD SHOCK SCENARIO\"", "shape": "dot", "size": 10, "source_id": "chunk-2b49e15ae43d28f88abc70a43c8c0096"}, {"color": "#900991", "description": "\"Table 16(f) presents data related to Equities Risk Weighted Assets as part of regulatory disclosures in the banking sector.\"", "entity_type": "\"EVENT\"", "id": "\"TABLE 16(F)\"", "label": "\"TABLE 16(F)\"", "shape": "dot", "size": 10, "source_id": "chunk-2b49e15ae43d28f88abc70a43c8c0096"}, {"color": "#53cbf4", "description": "\"Table 17(b) displays the results of stress testing the interest rate risk by currency of exposures outside the trading book.\"", "entity_type": "\"EVENT\"", "id": "\"TABLE 17(B)\"", "label": "\"TABLE 17(B)\"", "shape": "dot", "size": 10, "source_id": "chunk-2b49e15ae43d28f88abc70a43c8c0096"}, {"color": "#c1b6fd", "description": "\"Extraordinary Rate Move Scenarios involve extreme fluctuations in interest rates that are analyzed to assess banking vulnerabilities during stress testing.\"", "entity_type": "\"EVENT\"", "id": "\"EXTRAORDINARY RATE MOVE SCENARIOS\"", "label": "\"EXTRAORDINARY RATE MOVE SCENARIOS\"", "shape": "dot", "size": 10, "source_id": "chunk-383666bcf00042301526fa367947e46f"}, {"color": "#7e7512", "description": "\"Transaction Exposures refer to the financial commitments and risks associated with securities financing transactions.\"", "entity_type": "\"CONCEPT\"", "id": "\"TRANSACTION EXPOSURES\"", "label": "\"TRANSACTION EXPOSURES\"", "shape": "dot", "size": 10, "source_id": "chunk-9a67d62f24f6f6043ed3e0fd879e2f59"}, {"color": "#11d30b", "description": "\"Stable Deposits are deposits that are less likely to be withdrawn during financial stress, contributing to a bank\u0027s liquidity position.\"\u003cSEP\u003e\"Stable Deposits are deposits that are less likely to leave the bank, providing a more reliable source of funding for ANZ.\"", "entity_type": "\"CONCEPT\"", "id": "\"STABLE DEPOSITS\"", "label": "\"STABLE DEPOSITS\"", "shape": "dot", "size": 10, "source_id": "chunk-6c04e8f87bbb2bb490b4931c4d76e66e\u003cSEP\u003echunk-9a67d62f24f6f6043ed3e0fd879e2f59"}, {"color": "#b9bbee", "description": "\"Less Stable Deposits are deposits more prone to withdrawal, representing a potential risk in liquidity management for ANZ.\"\u003cSEP\u003e\"Less Stable Deposits are deposits that have a higher likelihood of withdrawal in times of financial uncertainty.\"", "entity_type": "\"CONCEPT\"", "id": "\"LESS STABLE DEPOSITS\"", "label": "\"LESS STABLE DEPOSITS\"", "shape": "dot", "size": 10, "source_id": "chunk-6c04e8f87bbb2bb490b4931c4d76e66e\u003cSEP\u003echunk-9a67d62f24f6f6043ed3e0fd879e2f59"}, {"color": "#594698", "description": "\"Unsecured Wholesale Funding refers to funds sourced from wholesale markets that do not require collateral.\"", "entity_type": "\"CONCEPT\"", "id": "\"UNSECURED WHOLESALE FUNDING\"", "label": "\"UNSECURED WHOLESALE FUNDING\"", "shape": "dot", "size": 10, "source_id": "chunk-9a67d62f24f6f6043ed3e0fd879e2f59"}, {"color": "#eefaaa", "description": "\"Secured Wholesale Funding encompasses funding secured against collateral, which mitigates risk for lenders.\"", "entity_type": "\"CONCEPT\"", "id": "\"SECURED WHOLESALE FUNDING\"", "label": "\"SECURED WHOLESALE FUNDING\"", "shape": "dot", "size": 10, "source_id": "chunk-9a67d62f24f6f6043ed3e0fd879e2f59"}, {"color": "#64504f", "description": "\"Corporate and Retail Deposits are funds held by ANZ from its clients, which are key contributors to its cash inflows and outflows.\"", "entity_type": "\"CONCEPT\"", "id": "\"CORPORATE AND RETAIL DEPOSITS\"", "label": "\"CORPORATE AND RETAIL DEPOSITS\"", "shape": "dot", "size": 10, "source_id": "chunk-6c04e8f87bbb2bb490b4931c4d76e66e"}, {"color": "#1d2511", "description": "\"HQLA (High-Quality Liquid Assets) Securities represent the assets classified as liquid and easily convertible to cash, which comprise a significant portion of ANZ\u0027s liquid assets.\"", "entity_type": "\"CONCEPT\"", "id": "\"HQLA SECURITIES\"", "label": "\"HQLA SECURITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-6c04e8f87bbb2bb490b4931c4d76e66e"}, {"color": "#2b332e", "description": "\"Available Stable Funding (ASF) is a measure used by ANZ to assess the reliability of its funding sources over the medium to long term.\"", "entity_type": "\"CONCEPT\"", "id": "\"AVAILABLE STABLE FUNDING (ASF)\"", "label": "\"AVAILABLE STABLE FUNDING (ASF)\"", "shape": "dot", "size": 10, "source_id": "chunk-6c04e8f87bbb2bb490b4931c4d76e66e"}, {"color": "#43a1d7", "description": "\"Other Liabilities encompass additional financial obligations not categorized under standard liabilities, impacting ANZ\u0027s net cash flows.\"", "entity_type": "\"CONCEPT\"", "id": "\"OTHER LIABILITIES\"", "label": "\"OTHER LIABILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-6c04e8f87bbb2bb490b4931c4d76e66e"}, {"color": "#90c2e7", "description": "\"Performing Loans include loans that are being paid back on schedule, which contributes to the bank\u0027s overall liquidity.\"\u003cSEP\u003e\"Performing Loans refer to loans that are being paid as scheduled without default, contributing positively to ANZ\u0027s financial stability.\"", "entity_type": "\"CONCEPT\"", "id": "\"PERFORMING LOANS\"", "label": "\"PERFORMING LOANS\"", "shape": "dot", "size": 10, "source_id": "chunk-6c04e8f87bbb2bb490b4931c4d76e66e\u003cSEP\u003echunk-e347641e80307127d8075e74174cb7c3"}, {"color": "#6dc43c", "description": "\"Physical Traded Commodities include tangible goods like gold, which ANZ may hold in its asset portfolio.\"", "entity_type": "\"CONCEPT\"", "id": "\"PHYSICAL TRADED COMMODITIES\"", "label": "\"PHYSICAL TRADED COMMODITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-6c04e8f87bbb2bb490b4931c4d76e66e"}, {"color": "#c71979", "description": "\"Assets Posted as Initial Margin are funds placed as collateral for derivative contracts, crucial for managing counterparty risk in financial transactions.\"", "entity_type": "\"CONCEPT\"", "id": "\"ASSETS POSTED AS INITIAL MARGIN\"", "label": "\"ASSETS POSTED AS INITIAL MARGIN\"", "shape": "dot", "size": 10, "source_id": "chunk-6c04e8f87bbb2bb490b4931c4d76e66e"}, {"color": "#3456a5", "description": "\"SME Customers refers to small and medium-sized enterprises that deposit funds in the bank, contributing to ANZ\u0027s Available Stable Funding.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SME CUSTOMERS\"", "label": "\"SME CUSTOMERS\"", "shape": "dot", "size": 10, "source_id": "chunk-e347641e80307127d8075e74174cb7c3"}, {"color": "#bfdf30", "description": "\"Default Funds are financial reserves set aside to cover potential losses in case of counterparty defaults, relevant for Central Counterparties (CCPs).\"", "entity_type": "\"CONCEPT\"", "id": "\"DEFAULT FUNDS\"", "label": "\"DEFAULT FUNDS\"", "shape": "dot", "size": 10, "source_id": "chunk-e347641e80307127d8075e74174cb7c3"}, {"color": "#baa765", "description": "\"Central Counterparties (CCPs) are entities that facilitate trading and mitigate risks in the financial markets by acting as intermediaries between buyers and sellers.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CENTRAL COUNTERPARTIES (CCPS)\"", "label": "\"CENTRAL COUNTERPARTIES (CCPS)\"", "shape": "dot", "size": 10, "source_id": "chunk-e347641e80307127d8075e74174cb7c3"}, {"color": "#1d9ad7", "description": "\"ADI stands for Authorised Deposit-taking Institution, referring to banks that are authorized to accept deposits in Australia.\"", "entity_type": "\"CONCEPT\"", "id": "\"ADI\"", "label": "\"ADI\"", "shape": "dot", "size": 10, "source_id": "chunk-4a43e65eae76a47ba997f89cf5459572"}, {"color": "#c8ac13", "description": "\"QCCPs are entities that facilitate safer trading of derivatives by acting as intermediaries between counterparties.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"QUALIFYING CENTRAL COUNTERPARTIES (QCCP)\"", "label": "\"QUALIFYING CENTRAL COUNTERPARTIES (QCCP)\"", "shape": "dot", "size": 10, "source_id": "chunk-4a43e65eae76a47ba997f89cf5459572"}, {"color": "#31acc5", "description": "\"Adelaide is a city in Australia which will host ANZ\u2019s Annual General Meeting on 16 December 2020.\"", "entity_type": "\"GEO\"", "id": "\"ADELAIDE\"", "label": "\"ADELAIDE\"", "shape": "dot", "size": 10, "source_id": "chunk-1bf8e4b8a11ef9aa142160bf6d09fb72"}, {"color": "#aeebe6", "description": "\"Level 4 20 Bridge Street is the address where ASX Limited is located, indicating the physical presence of the organization in Sydney.\"\u003cSEP\u003e\"Level 4, 20 Bridge Street is the address of ASX Limited located in Sydney, a key site for financial operations.\"\u003cSEP\u003e\"Level 4 20 Bridge Street is the geographical location address for ASX Limited\u0027s Market Announcements Office in Sydney, Australia.\"", "entity_type": "\"GEO\"", "id": "\"LEVEL 4 20 BRIDGE STREET\"", "label": "\"LEVEL 4 20 BRIDGE STREET\"", "shape": "dot", "size": 10, "source_id": "chunk-625ddf7bd2e909feaf2f9fc35c544926\u003cSEP\u003echunk-9b290704b0177325ddd9f81db7aad216\u003cSEP\u003echunk-1bf8e4b8a11ef9aa142160bf6d09fb72"}, {"color": "#568904", "description": "\"VIC 3008 denotes the postal code for Docklands, Melbourne, which is where ANZ\u2019s Company Secretary\u2019s office is located.\"\u003cSEP\u003e\"Vic 3008 is a postal area in Melbourne, indicating the specific location of ANZ\u2019s Company Secretary\u2019s Office.\"", "entity_type": "\"GEO\"", "id": "\"VIC 3008\"", "label": "\"VIC 3008\"", "shape": "dot", "size": 10, "source_id": "chunk-9b290704b0177325ddd9f81db7aad216\u003cSEP\u003echunk-1bf8e4b8a11ef9aa142160bf6d09fb72"}, {"color": "#1745f6", "description": "\"Tel refers to the telecommunications technology used by Stephen Ries to provide a contact number for media inquiries.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"TEL\"", "label": "\"TEL\"", "shape": "dot", "size": 10, "source_id": "chunk-d5f90ecdbdd37dcd88a01dfd2a83cb7a"}, {"color": "#fff9de", "description": "\"The Brisbane River runs adjacent to the Brisbane Convention \u0026 Exhibition Centre, contributing to the scenic location of the AGM.\"", "entity_type": "\"GEO\"", "id": "\"BRISBANE RIVER\"", "label": "\"BRISBANE RIVER\"", "shape": "dot", "size": 10, "source_id": "chunk-acf8a27eb7e5ccd2e8cb69829e6d32d8"}, {"color": "#3701c5", "description": "\"Musgrave Park is a nearby location in Brisbane that provides additional contextual information related to the AGM\u0027s location.\"", "entity_type": "\"GEO\"", "id": "\"MUSGRAVE PARK\"", "label": "\"MUSGRAVE PARK\"", "shape": "dot", "size": 10, "source_id": "chunk-acf8a27eb7e5ccd2e8cb69829e6d32d8"}, {"color": "#4fa7d8", "description": "\"Directors and Auditor Reports summarize the performance and activities of the board and the auditing process for the financial year, as discussed in the Annual General Meeting.\"", "entity_type": "\"EVENT\"", "id": "\"DIRECTORS AND AUDITOR REPORTS\"", "label": "\"DIRECTORS AND AUDITOR REPORTS\"", "shape": "dot", "size": 10, "source_id": "chunk-9259201db02aac7323636457e1e5fe5d"}, {"color": "#48714a", "description": "\"Advisory resolutions are non-binding proposals made by shareholders expressing opinions on the management and operational strategies of The Company.\"", "entity_type": "\"EVENT\"", "id": "\"ADVISORY RESOLUTIONS\"", "label": "\"ADVISORY RESOLUTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-8ae5b5543604f90a1e5ccca0f3771c23"}, {"color": "#33144b", "description": "\"Item 3 refers to a specific agenda item at The Meeting concerning the adoption of The Remuneration Report.\"", "entity_type": "\"EVENT\"", "id": "\"ITEM 3\"", "label": "\"ITEM 3\"", "shape": "dot", "size": 10, "source_id": "chunk-d4b343a1fe9f3d184ca5d3308b79bb33"}, {"color": "#b609f7", "description": "\"Item 4 indicates a proposed resolution related to a spill resolution that may come up for a vote at The Meeting.\"", "entity_type": "\"EVENT\"", "id": "\"ITEM 4\"", "label": "\"ITEM 4\"", "shape": "dot", "size": 10, "source_id": "chunk-d4b343a1fe9f3d184ca5d3308b79bb33"}, {"color": "#edbb6d", "description": "\"St Vincent\u2019s Health Australia is a health service organization where Paul Dominic O\u0027Sullivan serves as Director.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ST VINCENT\u2019S HEALTH AUSTRALIA\"", "label": "\"ST VINCENT\u2019S HEALTH AUSTRALIA\"", "shape": "dot", "size": 10, "source_id": "chunk-6e2ffa0eb0a3a3b9f1f0928132d335f7"}, {"color": "#944e5d", "description": "\"National Disability Insurance Agency is a government agency in Australia where Paul Dominic O\u0027Sullivan is a Board member.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"NATIONAL DISABILITY INSURANCE AGENCY\"", "label": "\"NATIONAL DISABILITY INSURANCE AGENCY\"", "shape": "dot", "size": 10, "source_id": "chunk-6e2ffa0eb0a3a3b9f1f0928132d335f7"}, {"color": "#8138ec", "description": "\"The Department of Health is where Ms Halton held the position of Secretary, indicating her significant role in health policy.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"DEPARTMENT OF HEALTH\"", "label": "\"DEPARTMENT OF HEALTH\"", "shape": "dot", "size": 10, "source_id": "chunk-145c6f9e5950345596d5578087e255d5"}, {"color": "#6d215f", "description": "\"Canberra is the capital city of Australia and where Ms Halton resides, signifying the location\u0027s importance in government.\"", "entity_type": "\"GEO\"", "id": "\"CANBERRA\"", "label": "\"CANBERRA\"", "shape": "dot", "size": 10, "source_id": "chunk-145c6f9e5950345596d5578087e255d5"}, {"color": "#760663", "description": "\"Volume Weighted Average Price (VWAP) is a trading benchmark used to determine the number of Performance Rights to be granted based on share prices.\"", "entity_type": "\"CONCEPT\"", "id": "\"VOLUME WEIGHTED AVERAGE PRICE\"", "label": "\"VOLUME WEIGHTED AVERAGE PRICE\"", "shape": "dot", "size": 10, "source_id": "chunk-694ae47ae949a65799a25d693fc1b349"}, {"color": "#8fd4b0", "description": "\"Termination Conditions outline the circumstances under which Performance Rights may lapse or vest based on Mr Elliott\u0027s employment status.\"", "entity_type": "\"CONCEPT\"", "id": "\"TERMINATION CONDITIONS\"", "label": "\"TERMINATION CONDITIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-312b4c96b24039f04d90e5fc1eddb87e"}, {"color": "#76a062", "description": "\"Good Leaver Termination is a classification by the Board that allows for certain adjustments to Mr Elliott\u0027s Performance Rights upon termination.\"", "entity_type": "\"CONCEPT\"", "id": "\"GOOD LEAVER TERMINATION\"", "label": "\"GOOD LEAVER TERMINATION\"", "shape": "dot", "size": 10, "source_id": "chunk-312b4c96b24039f04d90e5fc1eddb87e"}, {"color": "#af8c1f", "description": "\"Vesting Date is the time at which the Performance Rights will become exercisable based on meeting performance conditions.\"", "entity_type": "\"CONCEPT\"", "id": "\"VESTING DATE\"", "label": "\"VESTING DATE\"", "shape": "dot", "size": 10, "source_id": "chunk-312b4c96b24039f04d90e5fc1eddb87e"}, {"color": "#2079ab", "description": "\"A Change of Control Event refers to situations where a person acquires a significant interest in the company, affecting Performance Rights vesting.\"", "entity_type": "\"EVENT\"", "id": "\"CHANGE OF CONTROL EVENT\"", "label": "\"CHANGE OF CONTROL EVENT\"", "shape": "dot", "size": 10, "source_id": "chunk-312b4c96b24039f04d90e5fc1eddb87e"}, {"color": "#1d0244", "description": "\"Item 7 refers to a conditional resolution requisitioned by members regarding transition planning disclosure and is not endorsed by the Board.\"", "entity_type": "\"EVENT\"", "id": "\"ITEM 7\"", "label": "\"ITEM 7\"", "shape": "dot", "size": 10, "source_id": "chunk-9bc4d10001b196767da9810fb7c12175"}, {"color": "#5c02fc", "description": "\"Fossil fuel industries encompass sectors that contribute to greenhouse gas emissions, which ANZ\u2019s stakeholders view as a material risk in conflict with climate goals.\"", "entity_type": "\"EVENT\"", "id": "\"FOSSIL FUEL INDUSTRIES\"", "label": "\"FOSSIL FUEL INDUSTRIES\"", "shape": "dot", "size": 10, "source_id": "chunk-427f5fb80dc00ec36fc695ae967da60a"}, {"color": "#a494e9", "description": "\"The coal industry is a significant sector in Australia, providing employment and being a leading export, which poses challenges for ANZ in its transition to lower emissions.\"", "entity_type": "\"EVENT\"", "id": "\"COAL INDUSTRY\"", "label": "\"COAL INDUSTRY\"", "shape": "dot", "size": 10, "source_id": "chunk-427f5fb80dc00ec36fc695ae967da60a"}, {"color": "#06896a", "description": "\"Communities, particularly in regional areas of Australia, are reliant on the coal industry for employment and face significant social and economic costs during the energy transition.\"", "entity_type": "\"GEO\"", "id": "\"COMMUNITIES\"", "label": "\"COMMUNITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-427f5fb80dc00ec36fc695ae967da60a"}, {"color": "#6eecd4", "description": "\"Cost of living pressures refer to the financial burdens faced by businesses and consumers in Australia, exacerbated by rising power prices due to various factors.\"", "entity_type": "\"EVENT\"", "id": "\"COST OF LIVING PRESSURES\"", "label": "\"COST OF LIVING PRESSURES\"", "shape": "dot", "size": 10, "source_id": "chunk-427f5fb80dc00ec36fc695ae967da60a"}, {"color": "#f513f1", "description": "\"Energy security relates to the reliability of energy sources, which is a concern for ANZ amidst its aims to reduce exposure to gas as part of its strategic objectives.\"", "entity_type": "\"CONCEPT\"", "id": "\"ENERGY SECURITY\"", "label": "\"ENERGY SECURITY\"", "shape": "dot", "size": 10, "source_id": "chunk-427f5fb80dc00ec36fc695ae967da60a"}, {"color": "#b1a242", "description": "\"Environmentally sustainable solutions are initiatives that help lower carbon emissions, including renewable energy and energy efficiency measures; ANZ has committed significant funding towards these solutions.\"", "entity_type": "\"EVENT\"", "id": "\"ENVIRONMENTALLY SUSTAINABLE SOLUTIONS\"", "label": "\"ENVIRONMENTALLY SUSTAINABLE SOLUTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-427f5fb80dc00ec36fc695ae967da60a"}, {"color": "#e74a02", "description": "\"Employment opportunities arise in the transition to a low carbon economy, although the management of this transition is crucial to avoid negative impacts on coal-dependent communities.\"", "entity_type": "\"EVENT\"", "id": "\"EMPLOYMENT OPPORTUNITIES\"", "label": "\"EMPLOYMENT OPPORTUNITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-427f5fb80dc00ec36fc695ae967da60a"}, {"color": "#5234c4", "description": "\"Medium and long-term emission reduction targets are goals set by ANZ\u0027s customers that aim to contribute towards achieving a target of \u0027less than 2\u02daC\u0027 of warming by 2050.\"", "entity_type": "\"EVENT\"", "id": "\"MEDIUM AND LONG-TERM EMISSION REDUCTION TARGETS\"", "label": "\"MEDIUM AND LONG-TERM EMISSION REDUCTION TARGETS\"", "shape": "dot", "size": 10, "source_id": "chunk-427f5fb80dc00ec36fc695ae967da60a"}, {"color": "#9b9f62", "description": "\"100% renewable energy is a goal that ANZ aims to achieve for its operations by 2025 as part of its commitment to sustainable practices.\"", "entity_type": "\"EVENT\"", "id": "\"100% RENEWABLE ENERGY\"", "label": "\"100% RENEWABLE ENERGY\"", "shape": "dot", "size": 10, "source_id": "chunk-427f5fb80dc00ec36fc695ae967da60a"}, {"color": "#07a76f", "description": "\"Renewable energy and battery storage are technologies that ANZ is investing in as part of their commitment to environmentally sustainable solutions.\"", "entity_type": "\"EVENT\"", "id": "\"RENEWABLE ENERGY AND BATTERY STORAGE\"", "label": "\"RENEWABLE ENERGY AND BATTERY STORAGE\"", "shape": "dot", "size": 10, "source_id": "chunk-427f5fb80dc00ec36fc695ae967da60a"}, {"color": "#723d11", "description": "\"Publicly available transition plans are strategies that ANZ is seeking from major emitting customers to help communities adapt to changes over time.\"", "entity_type": "\"EVENT\"", "id": "\"PUBLICLY AVAILABLE TRANSITION PLANS\"", "label": "\"PUBLICLY AVAILABLE TRANSITION PLANS\"", "shape": "dot", "size": 10, "source_id": "chunk-427f5fb80dc00ec36fc695ae967da60a"}, {"color": "#9016f8", "description": "\"Social transition risk encompasses the potential negative impacts on communities and employment due to the transition towards lower emissions, which ANZ is addressing through supportive measures.\"", "entity_type": "\"CONCEPT\"", "id": "\"SOCIAL TRANSITION RISK\"", "label": "\"SOCIAL TRANSITION RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-427f5fb80dc00ec36fc695ae967da60a"}, {"color": "#5e5812", "description": "\"The halving of thermal coal exposure reflects ANZ\u0027s strategic efforts to reduce its investment in fossil fuel industries over the last five years.\"", "entity_type": "\"EVENT\"", "id": "\"HALVING OF THERMAL COAL EXPOSURE\"", "label": "\"HALVING OF THERMAL COAL EXPOSURE\"", "shape": "dot", "size": 10, "source_id": "chunk-427f5fb80dc00ec36fc695ae967da60a"}, {"color": "#abe554", "description": "\"Climate change adaptation measures are initiatives that ANZ supports to help clients and communities manage the impacts of climate change.\"", "entity_type": "\"EVENT\"", "id": "\"CLIMATE CHANGE ADAPTATION MEASURES\"", "label": "\"CLIMATE CHANGE ADAPTATION MEASURES\"", "shape": "dot", "size": 10, "source_id": "chunk-427f5fb80dc00ec36fc695ae967da60a"}, {"color": "#d98bfd", "description": "\"The Energy Efficient Council promotes the adoption of energy-efficient practices and technologies across various sectors.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ENERGY EFFICIENT COUNCIL\"", "label": "\"ENERGY EFFICIENT COUNCIL\"", "shape": "dot", "size": 10, "source_id": "chunk-18d50136ae947ce53ecc2e5f3545df89"}, {"color": "#16206b", "description": "\"Thermal coal mining exposures refer to ANZ\u0027s financial ties and commitments to coal mining activities, which have been halved since 2015 as part of its strategy to address climate risk.\"", "entity_type": "\"EVENT\"", "id": "\"THERMAL COAL MINING EXPOSURES\"", "label": "\"THERMAL COAL MINING EXPOSURES\"", "shape": "dot", "size": 10, "source_id": "chunk-18d50136ae947ce53ecc2e5f3545df89"}, {"color": "#7b7ef6", "description": "\"Fossil fuel exposure pertains to ANZ\u0027s financial involvement in fossil fuel industries, which the bank is aiming to reduce in its transition plans.\"", "entity_type": "\"CONCEPT\"", "id": "\"FOSSIL FUEL EXPOSURE\"", "label": "\"FOSSIL FUEL EXPOSURE\"", "shape": "dot", "size": 10, "source_id": "chunk-18d50136ae947ce53ecc2e5f3545df89"}, {"color": "#252c80", "description": "\"Energy-efficient equipment refers to appliances and technologies that reduce energy consumption, promoted by ANZ through incentives for customers.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"ENERGY-EFFICIENT EQUIPMENT\"", "label": "\"ENERGY-EFFICIENT EQUIPMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-18d50136ae947ce53ecc2e5f3545df89"}, {"color": "#b94a38", "description": "\"Concessional loans are loans offered on more favorable terms to promote energy-efficient investments among corporate and agribusiness customers.\"", "entity_type": "\"FINANCIAL TOOL\"", "id": "\"CONCESSIONAL LOANS\"", "label": "\"CONCESSIONAL LOANS\"", "shape": "dot", "size": 10, "source_id": "chunk-18d50136ae947ce53ecc2e5f3545df89"}, {"color": "#9e8aef", "description": "\"Gas and oil exposure relates to ANZ\u0027s financial ties to gas and oil industries, which are continuing to be evaluated under changing circumstances.\"", "entity_type": "\"CONCEPT\"", "id": "\"GAS AND OIL EXPOSURE\"", "label": "\"GAS AND OIL EXPOSURE\"", "shape": "dot", "size": 10, "source_id": "chunk-18d50136ae947ce53ecc2e5f3545df89"}, {"color": "#be4555", "description": "\"Advanced technologies refer to innovative methods and equipment that significantly reduce emissions from coal-fired power plants.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"ADVANCED TECHNOLOGIES\"", "label": "\"ADVANCED TECHNOLOGIES\"", "shape": "dot", "size": 10, "source_id": "chunk-18d50136ae947ce53ecc2e5f3545df89"}, {"color": "#e501d6", "description": "\"Supercritical boilers are advanced coal-fired power generation technologies designed to improve efficiency and reduce emissions.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"SUPERCRITICAL BOILERS\"", "label": "\"SUPERCRITICAL BOILERS\"", "shape": "dot", "size": 10, "source_id": "chunk-18d50136ae947ce53ecc2e5f3545df89"}, {"color": "#02a970", "description": "\"Ultra-supercritical boilers represent a cutting-edge technology in coal power generation that achieves even higher efficiencies and lower emissions than conventional options.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"ULTRA-SUPERCRITICAL BOILERS\"", "label": "\"ULTRA-SUPERCRITICAL BOILERS\"", "shape": "dot", "size": 10, "source_id": "chunk-18d50136ae947ce53ecc2e5f3545df89"}, {"color": "#58c957", "description": "\"Constructive dialogue emphasizes open and productive communication within industry associations regarding policy and advocacy.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONSTRUCTIVE DIALOGUE\"", "label": "\"CONSTRUCTIVE DIALOGUE\"", "shape": "dot", "size": 10, "source_id": "chunk-18d50136ae947ce53ecc2e5f3545df89"}, {"color": "#806469", "description": "\"The last resort compensation scheme is a policy initiative supported by ANZ to provide compensation to victims of financial misconduct.\"", "entity_type": "\"EVENT\"", "id": "\"LAST RESORT COMPENSATION SCHEME\"", "label": "\"LAST RESORT COMPENSATION SCHEME\"", "shape": "dot", "size": 10, "source_id": "chunk-18d50136ae947ce53ecc2e5f3545df89"}, {"color": "#9e0406", "description": "\"The United Kingdom (UK) is mentioned as a jurisdiction where shareholders can propose resolutions directly to the board, indicating a different corporate governance culture.\"", "entity_type": "\"GEO\"", "id": "\"UK\"", "label": "\"UK\"", "shape": "dot", "size": 10, "source_id": "chunk-d80fc8d11d943d0683a980a1386fdf04"}, {"color": "#c9d314", "description": "\"The United States (US) is referenced as a jurisdiction where shareholders can advise their board on actions, contrasting with Australian practices.\"", "entity_type": "\"GEO\"", "id": "\"US\"", "label": "\"US\"", "shape": "dot", "size": 10, "source_id": "chunk-d80fc8d11d943d0683a980a1386fdf04"}, {"color": "#d2321d", "description": "\"Canada is mentioned as a country where shareholders can propose resolutions to their board, highlighting diverse corporate governance practices globally.\"", "entity_type": "\"GEO\"", "id": "\"CANADA\"", "label": "\"CANADA\"", "shape": "dot", "size": 10, "source_id": "chunk-d80fc8d11d943d0683a980a1386fdf04"}, {"color": "#b029bb", "description": "\"COP26 refers to the 2021 United Nations Climate Change Conference, where countries discussed commitments to address climate change issues.\"", "entity_type": "\"EVENT\"", "id": "\"COP26\"", "label": "\"COP26\"", "shape": "dot", "size": 10, "source_id": "chunk-d80fc8d11d943d0683a980a1386fdf04"}, {"color": "#404322", "description": "\"The Intergovernmental Panel on Climate Change (IPCC) is an organization that provides scientific assessments on climate change, influencing international policy.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"IPCC\"", "label": "\"IPCC\"", "shape": "dot", "size": 10, "source_id": "chunk-d80fc8d11d943d0683a980a1386fdf04"}, {"color": "#cc7d97", "description": "\"197 Nations refers to the collective group that signed the Paris Agreement, committing to global climate action.\"", "entity_type": "\"EVENT\"", "id": "\"197 NATIONS\"", "label": "\"197 NATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-d80fc8d11d943d0683a980a1386fdf04"}, {"color": "#55ee1a", "description": "\"Transition Planning refers to the strategies and frameworks implemented by organizations to align their operations with climate goals.\"", "entity_type": "\"EVENT\"", "id": "\"TRANSITION PLANNING\"", "label": "\"TRANSITION PLANNING\"", "shape": "dot", "size": 10, "source_id": "chunk-d80fc8d11d943d0683a980a1386fdf04"}, {"color": "#d45ac4", "description": "\"The Surat Basin is a geographical area in Australia known for its oil and gas production, where expansionary capital expenditures are being made by companies like ANZ.\"", "entity_type": "\"GEO\"", "id": "\"SURAT BASIN\"", "label": "\"SURAT BASIN\"", "shape": "dot", "size": 10, "source_id": "chunk-14cf86bf378c298fff5cfbd45edcd32d"}, {"color": "#ade7c7", "description": "\"The Cooper Basin is another major geological area in Australia significant for oil and gas extraction and development.\"", "entity_type": "\"GEO\"", "id": "\"COOPER BASIN\"", "label": "\"COOPER BASIN\"", "shape": "dot", "size": 10, "source_id": "chunk-14cf86bf378c298fff5cfbd45edcd32d"}, {"color": "#b627ed", "description": "\"Sumatra is an island in Indonesia where a new gas field development is being financed by ANZ.\"", "entity_type": "\"GEO\"", "id": "\"SUMATRA\"", "label": "\"SUMATRA\"", "shape": "dot", "size": 10, "source_id": "chunk-14cf86bf378c298fff5cfbd45edcd32d"}, {"color": "#90431b", "description": "\"The fossil fuel sector in Australia is a key area of investment that is being scrutinized for its environmental impact and opposition to climate policies.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"FOSSIL FUEL SECTOR\"", "label": "\"FOSSIL FUEL SECTOR\"", "shape": "dot", "size": 10, "source_id": "chunk-94c97cee9866312871e2f0758554f4ca"}, {"color": "#4ee706", "description": "\"Coal-fired power stations are significant in the discourse around climate change in Australia, with arguments for investment in them discussed by the BCA.\"", "entity_type": "\"EVENT\"", "id": "\"COAL-FIRED POWER STATIONS\"", "label": "\"COAL-FIRED POWER STATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-94c97cee9866312871e2f0758554f4ca"}, {"color": "#0e173d", "description": "\"The CEFC is a financial institution focused on increasing investment in clean energy technologies but is influenced by BCA\u0027s advocacy against certain policies.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CLEAN ENERGY FINANCE CORPORATION (CEFC)\"", "label": "\"CLEAN ENERGY FINANCE CORPORATION (CEFC)\"", "shape": "dot", "size": 10, "source_id": "chunk-94c97cee9866312871e2f0758554f4ca"}, {"color": "#0b4929", "description": "\"Kyoto carryover credits refer to credits that could undermine Australia\u0027s emissions reduction targets, which BCA supports controversially.\"", "entity_type": "\"CONCEPT\"", "id": "\"KYOTO CARRYOVER CREDITS\"", "label": "\"KYOTO CARRYOVER CREDITS\"", "shape": "dot", "size": 10, "source_id": "chunk-94c97cee9866312871e2f0758554f4ca"}, {"color": "#805dbc", "description": "\"EITE (Emissions-Intensive Trade-Exposed) industries are considered for exemptions from climate policy, as advocated by the BCA.\"", "entity_type": "\"CONCEPT\"", "id": "\"EITE INDUSTRIES\"", "label": "\"EITE INDUSTRIES\"", "shape": "dot", "size": 10, "source_id": "chunk-94c97cee9866312871e2f0758554f4ca"}, {"color": "#217915", "description": "\"The Renewable Energy Target (RET) is a significant policy for promoting renewable energy, which the BCA has argued against.\"", "entity_type": "\"EVENT\"", "id": "\"RENEWABLE ENERGY TARGET (RET)\"", "label": "\"RENEWABLE ENERGY TARGET (RET)\"", "shape": "dot", "size": 10, "source_id": "chunk-94c97cee9866312871e2f0758554f4ca"}, {"color": "#8d586a", "description": "\"The Liberal party in Australia is involved in climate policy debates, with the BCA campaigning against the opposition\u0027s climate initiatives.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"LIBERAL PARTY\"", "label": "\"LIBERAL PARTY\"", "shape": "dot", "size": 10, "source_id": "chunk-94c97cee9866312871e2f0758554f4ca"}, {"color": "#9e1b74", "description": "\"The Labor party (ALP) has proposed emissions reduction targets that have faced criticism from the BCA regarding economic growth.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"LABOR PARTY (ALP)\"", "label": "\"LABOR PARTY (ALP)\"", "shape": "dot", "size": 10, "source_id": "chunk-94c97cee9866312871e2f0758554f4ca"}, {"color": "#f4533a", "description": "\"The 2019 Federal election included significant discussions and campaigns around climate policies and emissions targets.\"", "entity_type": "\"EVENT\"", "id": "\"2019 FEDERAL ELECTION\"", "label": "\"2019 FEDERAL ELECTION\"", "shape": "dot", "size": 10, "source_id": "chunk-94c97cee9866312871e2f0758554f4ca"}, {"color": "#82af8e", "description": "\"The Carbon Policy Footprint is a scoring system that reflects the influence of organizations on climate policy, with a range from -100 to +100.\"", "entity_type": "\"EVENT\"", "id": "\"CARBON POLICY FOOTPRINT\"", "label": "\"CARBON POLICY FOOTPRINT\"", "shape": "dot", "size": 10, "source_id": "chunk-6fdb05f12180fd9e506a728a98bf57ba"}, {"color": "#c4bdca", "description": "\"Merivale and Glenelg Streets are the intersecting streets near the Brisbane Convention \u0026 Exhibition Centre, providing a location reference for attendees.\"", "entity_type": "\"GEO\"", "id": "\"MERIVALE AND GLENELG STREETS\"", "label": "\"MERIVALE AND GLENELG STREETS\"", "shape": "dot", "size": 10, "source_id": "chunk-479928babee886dfd1427babf877ab78"}, {"color": "#71170c", "description": "\"The Proxy Form is a document that allows shareholders to appoint a proxy to vote on their behalf at the Annual General Meeting, crucial for shareholder participati "description": "\"The Appointment of Corporate Representative Form is a document necessary for corporate shareholders to designate representatives for meetings.\"", "entity_type": "\"EVENT\"", "id": "\"APPOINTMENT OF CORPORATE REPRESENTATIVE FORM\"", "label": "\"APPOINTMENT OF CORPORATE REPRESENTATIVE FORM\"", "shape": "dot", "size": 10, "source_id": "chunk-848cac145f2dfc83e690167780a588e1"}, {"color": "#d38b7f", "description": "\"Proxy Voting Instructions provide shareholders with procedures on how to appoint proxies and cast votes during meetings.\"", "entity_type": "\"CONCEPT\"", "id": "\"PROXY VOTING INSTRUCTIONS\"", "label": "\"PROXY VOTING INSTRUCTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-848cac145f2dfc83e690167780a588e1"}, {"color": "#ab1dcd", "description": "\"SRN (Shareholder Reference Number) and HIN (Holder Identification Number) are identifiers for shareholders that protect their account information while voting.\"", "entity_type": "\"CONCEPT\"", "id": "\"SRN/HIN\"", "label": "\"SRN/HIN\"", "shape": "dot", "size": 10, "source_id": "chunk-848cac145f2dfc83e690167780a588e1"}, {"color": "#201353", "description": "\"Abbotsford is a suburb of Melbourne, Victoria, mentioned as the location of one of ANZ\u0027s offices.\"", "entity_type": "\"GEO\"", "id": "\"ABBOTSFORD\"", "label": "\"ABBOTSFORD\"", "shape": "dot", "size": 10, "source_id": "chunk-eb54752c81aabfcdd807da788e1cf62e"}, {"color": "#ae4bc0", "description": "\"Bristol is a city in the United Kingdom, specified in the context of a location for ANZ\u2019s operations.\"", "entity_type": "\"GEO\"", "id": "\"BRISTOL\"", "label": "\"BRISTOL\"", "shape": "dot", "size": 10, "source_id": "chunk-eb54752c81aabfcdd807da788e1cf62e"}, {"color": "#d7c8ac", "description": "\"GPO Box 242 is a postal address in Melbourne, Victoria, used for correspondence with ANZ\u0027s Share Registrar, highlighting its importance in corporate communication.\"", "entity_type": "\"LOCATION\"", "id": "\"GPO BOX 242\"", "la                   edges = new vis.DataSet([{"description": "\"APRA has warned ANZ about the foreseeable financial risks posed by climate change, indicating regulatory scrutiny.\"\u003cSEP\u003eANZ operates under the comprehensive regulatory framework established by APRA, which serves as its primary prudential regulator. This relationship mandates that ANZ adheres to numerous regulations that impact its risk management practices, capital adequacy, and overall financial stability. APRA is directly involved in overseeing ANZ\u0027s compliance with the Banking Act 1959, ensuring that the bank maintains appropriate capital and liquidity ratios as a domestic systemically important bank.\n\nAPRA plays a crucial role in the regulatory interactions with ANZ, requiring the bank to seek approval for various actions, including transactions like the OnePath P\u0026I deal and limitations on dividend payments on ordinary shares. This regulatory oversight extends to ANZ\u0027s capital management strategies and practices, demanding compliance with specific capital requirements, risk management standards, and financial reporting obligations. \n\nThe bank must also adhere to APRA\u0027s regulations concerning counterparty credit risk management, securitisation transactions, and advanced measurement approaches for calculating operational risk capital requirements. Additionally, ANZ submits Self-Assessment Reports to APRA, particularly in the wake of the findings from the Royal Commission, indicating ongoing regulatory engagement.\n\nIn its day-to-day operations, ANZ complies with guidelines set forth by APRA, including adherence to standards such as AASB 9 and the Basel III framework, enabling sound risk assessment and management practices. APRA\u0027s oversight ensures that ANZ operates within a framework designed to maintain financial stability and protect depositors, thereby reinforcing the bank\u0027s commitment to prudent financial practices while navigating the complexities of th ywords": "\"regulatory timeline, implementation date\"", "source_id": "chunk-3c18bae916bc7191a3a0a399958f84a4", "to": "\"JANUARY 2021\"", "width": 8.0}, {"description": "\"APRA\u0027s consultation period on proposed changes runs until January 2020, which is relevant for impacted banks like ANZ.\"", "from": "\"APRA\"", "keywords": "\"consultation period, regulatory engagement\"", "source_id": "chunk-3c18bae916bc7191a3a0a399958f84a4", "to": "\"JANUARY 2020\"", "width": 7.0}, {"description": "\"The completion of the transaction is dependent on the approval from APRA, which governs financial transactions in Australia.\"", "from": "\"APRA\"", "keywords": "\"regulatory approval, governance\"", "source_id": "chunk-73b4a3f7a612eb04a569e2e2ba6d3d92", "to": "\"TRANSACTION COMPLETION\"", "width": 10.0}, {"description": "\"APRA regulates the Company, ensuring it maintains financial stability and compliance with Basel regulations.\"", "from": "\"APRA\"", "keywords": "\"regulation, oversight\"", "source_id": "chunk-2da6b0c19ab34f6dbf4693cefdaa8822", "to": "\"COMPANY\"", "width": 9.0}, {"description": "\"APRA regulates the CET1 Ratio requirements for Australian banks, ensuring they maintain adequate capital standards.\"", "from": "\"APRA\"", "keywords": "\"regulation, capital standards\"", "source_id": "chunk-6b40fe7f2c6e780a3c546aa3ff972ae1", "to": "\"CET1 RATIO\"", "width": 9.0}, {"description": "\"APRA interprets and applies the Basel Committee\u0027s regulations within the context of Australian banking.\"", "from": "\"APRA\"", "keywords": "\"regulatory oversight, compliance\"", "source_id": "chunk-6b40fe7f2c6e780a3c546aa3ff972ae1", "to": "\"BASEL COMMITTEE\"", "width": 8.0}, {"description": "\"Major Banks are overseen by APRA to ensure compliance with regulations related to risk and capital adequacy.\"", "from": "\"APRA\"", "keywords": "\"regulatory oversight, compliance\"", "source_id": "chunk-6b40fe7f2c6e780a3c546aa3ff972ae1", "to": "\"MAJOR BANKS\"", "width": 9.0}, {"description": "\"APRA\u0027s initiatives are supported by the Australian Government\u0027s recommendations from the Financial System Inquiry.\"", "from": "\"APRA\"", "keywords": "\"government oversight, regulatory framework\"", "source_id": "chunk-948329c3cf72de850043c1e362d0bbe7", "to": "\"AUSTRALIAN GOVERNMENT\"", "width": 8.0}, {"description": "\"The Financial System Inquiry\u0027s recommendations influence the regulations imposed by APRA, affecting the Group\u0027s operational framework.\"\u003cSEP\u003e\"The findings of the Financial System Inquiry have guided APRA\u0027s recommendations for capital requirements in the Australian banking sector.\"", "from": "\"APRA\"", "keywords": "\"regulatory impact, inquiry findings\"\u003cSEP\u003e\"regulatory influence, compliance\"", "source_id": "chunk-ec0bbe9694653b276e6c0d1c33c7e87a\u003cSEP\u003echunk-948329c3cf72de850043c1e362d0bbe7", "to": "\"FINANCIAL SYSTEM INQUIRY (FSI)\"", "width": 16.0}, {"description": "\"APRA mandates adjustments in the calculation of Risk Weighted Assets for more effective capital management for banks like ANZ.\"", "from": "\"APRA\"", "keywords": "\"risk management, capital regulation\"", "source_id": "chunk-948329c3cf72de850043c1e362d0bbe7", "to": "\"RISK WEIGHTED ASSETS (RWA)\"", "width": 8.0}, {"description": "\"APRA announced the Total Loss Absorbing Capacity Requirements to enhance the resilience of banks in Australia.\"", "from": "\"APRA\"", "keywords": "\"regulatory standards, financial resilience\"", "source_id": "chunk-b01ba4812a0b91ab86ee888752bf9783", "to": "\"TOTAL LOSS ABSORBING CAPACITY REQUIREMENTS\"", "width": 9.0}, {"description": "\"APRA is extending its supervision to Level 3 Conglomerates, signaling a regulatory approach to conglomerate banks.\"", "from": "\"APRA\"", "keywords": "\"conglomerate regulation, supervision\"", "source_id": "chunk-b01ba4812a0b91ab86ee888752bf9783", "to": "\"LEVEL 3 CONGLOMERATES\"", "width": 8.0}, {"description": "\"APRA oversees the prudential standards that affect the Group\u0027s financial operations and risk management policies.\"\u003cSEP\u003e\"APRA\u0027s prudential standards and proposed changes impact the Group\u0027s required regulatory capital and operational flexibility.\"\u003cSEP\u003e\"The Group is subject to APRA\u0027s regulatory framework and standards, impacting all member entities within it.\"\u003cSEP\u003e\"The Group operates under the oversight of APRA, ensuring compliance with financial regulations and protections for depositors.\"\u003cSEP\u003e\"The Group operates under the regulations set forth by APRA to ensure compliance with liquidity and funding requirements.\"", "from": "\"APRA\"", "keywords": "\"regulation, financial oversight\"\u003cSEP\u003e\"regulatory compliance, capital requirements\"\u003cSEP\u003e\"regulatory compliance, oversight\"\u003cSEP\u003e\"regulatory framework, compliance\"", "source_id": "chunk-09e65e14e2e468301a7ad3c519d3d49f\u003cSEP\u003echunk-d5359d1edd815ed127080d45bfe386ee\u003cSEP\u003echunk-aaa000010f89f2776d94aec21d460228\u003cSEP\u003echunk-b01ba4812a0b91ab86ee888752bf9783\u003cSEP\u003echunk-bf7e0bdce59fd2866cccf8383c02ea3d", "to": "\"GROUP\"", "width": 41.0}, {"description": "\"APRA establishes prudential standards that financial institutions must follow to ensure their sound operation.\"", "from": "\"APRA\"", "keywords": "\"financial regulation, oversight\"", "source_id": "chunk-b01ba4812a0b91ab86ee888752bf9783", "to": "\"PRUDENTIAL STANDARDS\"", "width": 9.0}, {"description": "\"APRA\u0027s regulations specifically focus on D-SIBs, reinforcing the importance of their capital management for systemic stability.\"", "from": "\"APRA\"", "keywords": "\"systemic stability, targeted regulation\"", "source_id": "chunk-b01ba4812a0b91ab86ee888752bf9783", "to": "\"D-SIBS\"", "width": 10.0}, {"description": "\"APRA conducts reviews which impact the regulatory framework and operational requirements for ANZ New Zealand.\"", "from": "\"APRA\"", "keywords": "\"regulatory oversight, compliance\"", "source_id": "chunk-a9d29f792df09e3cffac7b395586c0ec", "to": "\"ANZ NEW ZEALAND\"", "width": 8.0}, {"description": "\"APRA regulates financial institutions in Australia, influencing the financial landscape.\"\u003cSEP\u003e\"APRA regulates financial institutions operating in Australia, ensuring compliance with guidelines like Basel III.\"", "from": "\"APRA\"", "keywords": "\"regulation, oversight\"", "source_id": "chunk-f7087eda9b00cadb932affa0dd90faa5\u003cSEP\u003echunk-c0b412eb42cd42808e56a873b81e9c25", "to": "\"AUSTRALIA\"", "width": 18.0}, {"description": "\"APRA\u0027s guidelines influence ANZ NZ\u0027s capital adequacy and regulatory compliance, directly affecting its financial operations.\"", "from": "\"APRA\"", "keywords": "\"regulation, compliance\"", "source_id": "chunk-4929537417363afda456a27c2ce6c953", "to": "\"ANZ NZ\"", "width": 9.0}, {"description": "\"Both RBNZ and APRA are regulatory authorities overseeing the financial systems in New Zealand and Australia, respectively.\"", "from": "\"APRA\"", "keywords": "\"regulatory oversight, financial stability\"", "source_id": "chunk-e7fbd198b36417a92fb495c5c79e71ea", "to": "\"RBNZ\"", "width": 8.0}, {"description": "\"APRA\u0027s consultations regarding investment in subsidiaries could have a significant impact on the firm\u0027s Capital Management strategy.\"", "from": "\"APRA\"", "keywords": "\"regulatory oversight, capital allocation\"", "source_id": "chunk-1c58fec79388b9f222641fa3083f67d9", "to": "\"CAPITAL MANAGEMENT\"", "width": 7.0}, {"description": "\"The self-assessment process involves direct communication with APRA to enhance transparency and accountability within ANZ.\"", "from": "\"APRA\"", "keywords": "\"regulation, compliance\"", "source_id": "chunk-9c1622189aaa74c8b24c34b265b924c9", "to": "\"SELF-ASSESSMENT\"", "width": 9.0}, {"description": "\"APRA oversees the Self-Assessment Report to ensure financial services are accountable for their practices and align dth": 17.0}, {"description": "\"APRA has implemented standards related to Basel 3, which oversee financial institutions, including the Group, enhancing regulatory requirements.\"", "from": "\"APRA\"", "keywords": "\"regulatory framework, financial stability\"", "source_id": "chunk-b0e363add93d6eeb5966cae1e16962a0", "to": "\"BASEL 3\"", "width": 8.0}, {"description": "\"APRA\u0027s capital framework revisions are influenced by recommendations from the Basel Committee on Banking Supervision regarding international banking standards.\"", "from": "\"APRA\"", "keywords": "\"international standards, regulatory compliance\"", "source_id": "chunk-aaa000010f89f2776d94aec21d460228", "to": "\"BASEL COMMITTEE ON BANKING SUPERVISION\"", "width": 8.0}, {"description": "\"ANZ Bank New Zealand Limited operates under the oversight of APRA, which regulates its risk management practices.\"", "from": "\"APRA\"", "keywords": "\"regulation, oversight\"", "source_id": "chunk-ffbe2800e106f03f55ea93877f126b3d", "to": "\"ANZ BANK NEW ZEALAND LIMITED\"", "width": 8.0}, {"description": "\"APRA proposes minimum Leverage Ratio requirements as part of its oversight of Australian ADIs, influencing banking practices.\"", "from": "\"APRA\"", "keywords": "\"regulation, banking practices\"", "source_id": "chunk-383666bcf00042301526fa367947e46f", "to": "\"LEVERAGE RATIO\"", "width": 7.0}, {"description": "\"The recommendations from TCFD align with APRA\u0027s objectives for better climate risk management, showing a connection in regulatory frameworks.\"", "from": "\"APRA\"", "keywords": "\"regulatory alignment, climate risk management\"", "source_id": "chunk-14cf86bf378c298fff5cfbd45edcd32d", "to": "\"TCFD\"", "width": 9.0}, {"description": "\"Stephen Ries acts as a media contact for ANZ, providing information about the bank\u0027s operations and resolutions.\"\u003cSEP\u003e\"Stephen Ries acts as a point of contact for media enquires related to ANZ\u0027s regulatory activities, showcasing his association with the organization.\"\u003cSEP\u003e\"Stephen Ries is a designated contact for media enquiries regarding ANZ\u0027s announcements, indicating his role in communication.\"\u003cSEP\u003e\"Stephen Ries serves as a media contact for ANZ, facilitating communication between the organization and the public.\"\u003cSEP\u003e\"Stephen Ries works in communications at ANZ, indicating his role within the organization.\"\u003cSEP\u003e\"Stephen Ries serves as a media contact for ANZ, highlighting his role in disseminating information about the organization.\".\"\u003cSEP\u003e\"Stephen Ries is a contact person for inquiries related to ANZ\u2019s operations and announcements regarding its DRP.\"", "from": "\"ANZ\"", "keywords": "\"communication, inquiry handling\"\u003cSEP\u003e\"communication, organizational role\"\u003cSEP\u003e\"communication, representation\"\u003cSEP\u003e\"communications, organizational role\"\u003cSEP\u003e\"media contact, organizational role\"\u003cSEP\u003e\"media relations, communication\"\u003cSEP\u003e\"media relations, organizational communication\"", "source_id": "chunk-e675aefe06e7cab8edf8a8023347c493\u003cSEP\u003echunk-81b0488ecaf55709a554ab336bd16835\u003cSEP\u003echunk-3c18bae916bc7191a3a0a399958f84a4\u003cSEP\u003echunk-66824cb1f6a9b2e7083ef8c8c75a5e35\u003cSEP\u003echunk-cb95764a7faf557556b8137f74e43c8f\u003cSEP\u003echunk-a7adc4e454ee804b5b0c8d25905d99c4\u003cSEP\u003echunk-630068c546d625a9329b3dad0f396e9a", "to": "\"STEPHEN RIES\"", "width": 47.0}, {"description": "\"Jill Campbell acts as a media contact for ANZ, which reflects her role in communication and public relations.\"\u003cSEP\u003e\"Jill Campbell is a designated contact for analyst enquiries regarding ANZ\u0027s updates, highlighting her role in external communications.\"\u003cSEP\u003e\"Jill Campbell serves as a point of contact for analysts, indicating her role in facilitating communication within ANZ regarding financial queries.\"\u003cSEP\u003e\"Jill Campbell serves as an analyst contact at ANZ, indicating her role in dealing with inquiries linked to the company\u0027s performance and resolutions.\"\u003cSEP\u003e\"Jill Campbell is involved in managing investor relations in the context of ANZ\u0027s climate-related financial disclosures.\"\u003cSEP\u003e\"Jill Campbell helps facilitate the communication of financial results and investor relations for ANZ through her role.\"\u003cSEP\u003e\"Jill Campbell handles investor relations for ANZ, crucial for maintaining communication with stakeholders.\"", "from": "\"ANZ\"", "keywords": "\"analyst contact, organizational role\"\u003cSEP\u003e\"analyst relations, communication\"\u003cSEP\u003e\"communication, investor relations\"\u003cSEP\u003e\"communication, representation\"\u003cSEP\u003e\"investor relations, communication\"\u003cSEP\u003e\"investor relations, corporate communication\"\u003cSEP\u003e\"media relations, organizational impact\"", "source_id": "chunk-b95d90418f36e9fdd31e504df9a1a657\u003cSEP\u003echunk-e4195c7e5a18cc7a7e94d431cc87c4ce\u003cSEP\u003echunk-81b0488ecaf55709a554ab336bd16835\u003cSEP\u003echunk-3c18bae916bc7191a3a0a399958f84a4\u003cSEP\u003echunk-2de0787ea6f0d8551688d89947657f76\u003cSEP\u003echunk-cb95764a7faf557556b8137f74e43c8f\u003cSEP\u003echunk-a7adc4e454ee804b5b0c8d25905d99c4", "to": "\"JILL CAMPBELL\"", "width": 48.0}, {"description": "\"ANZ is categorized as one of the Australian ADIs and is involved in the regulatory matters pertaining to capital treatment of investments in subsidiaries.\"", "from": "\"ANZ\"", "keywords": "\"financial regulation, banking\"", "source_id": "chunk-a7adc4e454ee804b5b0c8d25905d99c4", "to": "\"AUSTRALIAN ADIS\"", "width": 8.0}, {"description": "\"ANZ is actively operating within Australia, serving the financial needs of corporate shareholders located there.\"\u003cSEP\u003e\"ANZ is engaged in supporting Australia\u0027s transition to a low carbon economy through its financing and advisory services for sustainable energy projects.\"\u003cSEP\u003e\"ANZ operates in Australia, where it faces challenges related to transitioning to a low carbon economy and the impact on coal-reliant communities.\"\u003cSEP\u003eANZ is a prominent banking organization operating extensively in Australia, where it undertakes significant lending operations, particularly in home loans and consumer finance. The Australian market is pivotal to ANZ\u0027s business strategy, profoundly influencing its financial performance and strategic initiatives. ANZ conducts various trading operations and risk management activities within Australia, which is recognized as a primary geographical location for its business.\n\nIn its operations, ANZ provides a comprehensive range of banking services, including loans, deposits, and mortgage lending, while actively managing customer deposits and financial provisions linked to sectors such as agriculture and real estate. The organization tailors its approach to meet the diverse needs of Australian residents, with a strong emphasis on enhancing customers\u0027 financial well-being and improving housing availability. ANZ has implemented several initiatives aimed at enhancing experiences for home buyers, particularly first-time buyers, in light of challenges posed by the housing market.\n\nANZ operates within Australia\u2019s financial regulatory framework, adhering to local regulations and compliance standards that affect its reporting, tax obligations, and overall operations. Notably, it maintains robust financial reporting practices that track impaired assets and loans, and its collateral valuation methodology for home loans is closely related to market conditions specific to Australia. The bank actively monitors its financial metrics, including home loan performance and risk exposure, aligning its operations with the standards set by the Australian Prudential Regulation Authority (APRA), which governs capital treatments within the financial sector.\n\nDespite encountering economic challenges that impact its financial strategies\u2014such as fluctuating GDP growth and varying unemployment rates\u2014ANZ remains committed to adapting its operations to local market dynamics. In response to issues highlighted by the Royal Commission, the organization has introduced various customer engagement and satisfaction initiatives, reinforcing its role in the Australian economy. Overall, ANZ\u0027s operations in Australia generate significant revenue from both retail and commercial banking services, underscoring its status as a major influencer in the region\u0027s banking industry.\u003cSEP\u003e\"ANZ operates within Australia, serving its local customer base and conducting its Annual General Meeting there.\"\u003cSEP\u003e\"ANZ operates within Australia, providing services affecting Australian shareholders, including dividend payments.\"", "from": "\"ANZ\"", "keywords": "\"base of operations, geographical significance\"\u003cSEP\u003e\"business operation, employee benefits\"\u003cSEP\u003e\"business operations, geographic presence\"\u003cSEP\u003e\"business operations, market influence\"\u003cSEP\u003e\"credit risk management, geographic focus\"\u003cSEP\u003e\"customer experience, regulatory response\"\u003cSEP\u003e\"economic assessment, credit risk\"\u003cSEP\u003e\"financial institution, geographic operations\"\u003cSEP\u003e\"financial institution, geographical operations\"\u003cSEP\u003e\"financial metrics, reporting\"\u003cSEP\u003e\"financial operations, geographic context\"\u003cSEP\u003e\"financial operations, geographic relevance\"\u003cSEP\u003e\"financial operations, national scope\"\u003cSEP\u003e\"financial operations, regional engagement\"\u003cSEP\u003e\"financial operations, regional focus\"\u003cSEP\u003e\"financial performance, geographic focus\"\u003cSEP\u003e\"financial services, economic role\"\u003cSEP\u003e\"financial services, geography\"\u003cSEP\u003e\"financial services, local market\"\u003cSEP\u003e\"financial services, opera tio is affected by the changes proposed by APRA, indicating financial implications for the bank.\"", "from": "\"ANZ\"", "keywords": "\"financial implications, capital assessment\"", "source_id": "chunk-3c18bae916bc7191a3a0a399958f84a4", "to": "\"CET1 CAPITAL RATIO\"", "width": 8.0}, {"description": "\"ANZ is selling its OnePath P\u0026I business to IOOF, highlighting a significant business move.\"\u003cSEP\u003e\"ANZ is the parent organization selling its OnePath P\u0026I business to IOOF Holdings Limited, aiming to simplify its operations.\"\u003cSEP\u003e\"ANZ sold OnePath P\u0026I to IOOF Holdings Limited, indicating a key business divestment in financial services.\"\u003cSEP\u003e\"OnePath P\u0026I is a division under ANZ involved in financial activities and asset management, particularly before its sale.\"", "from": "\"ANZ\"", "keywords": "\"business division, asset management\"\u003cSEP\u003e\"business sale, strategic decision\"\u003cSEP\u003e\"business transaction, divestment\"\u003cSEP\u003e\"business transition, simplification\"", "source_id": "chunk-73b4a3f7a612eb04a569e2e2ba6d3d92\u003cSEP\u003echunk-07d05c243330850218558b6faca3912e\u003cSEP\u003echunk-257cdcfc967d3cc3482388050a049a87\u003cSEP\u003echunk-c29d1e84d3058a186e63f911a6b6f73d", "to": "\"ONEPATH P\u0026I\"", "width": 32.0}, {"description": "\"ANZ and IOOF Holdings Limited are involved in a financial transaction where ANZ sells a business unit to IOOF.\"\u003cSEP\u003e\"ANZ sold its OnePath pensions and investments business to IOOF Holdings Limited, indicating a significant operational decision.\"\u003cSEP\u003e\"ANZ has a sale agreement with IOOF Holdings Limited for its OnePath P\u0026I and ADGs businesses, indicating a transfer of ownership and assets.\"", "from": "\"ANZ\"", "keywords": "\"business transaction, divestiture\"\u003cSEP\u003e\"financial transaction, organizational collaboration\"\u003cSEP\u003e\"sale agreement, transfer of assets\"", "source_id": "chunk-2940f78c4d25e3fb4c945fe41603a362\u003cSEP\u003echunk-73b4a3f7a612eb04a569e2e2ba6d3d92\u003cSEP\u003echunk-f3b2bff8efc15534feb87445131aaa96", "to": "\"IOOF HOLDINGS LIMITED\"", "width": 25.0}, {"description": "\"ANZ has a financial relationship with the Aligned Dealer Groups, which are also part of the OnePath P\u0026I transaction.\"", "from": "\"ANZ\"", "keywords": "\"business relationship, organizational structure\"", "source_id": "chunk-73b4a3f7a612eb04a569e2e2ba6d3d92", "to": "\"ALIGNED DEALER GROUPS\"", "width": 7.0}, {"description": "\"ANZ impacts the voting shares of OnePath Custodians Pty Ltd through its controlled entities, indicating a corporate governance relationship.\"\u003cSEP\u003e\"OnePath Custodians Pty Ltd operates in close association with ANZ, sharing addresses and providing custodial services.\"", "from": "\"ANZ\"", "keywords": "\"corporate governance, investment influence\"\u003cSEP\u003e\"partnership, custodial services\"", "source_id": "chunk-6a9a2e2311fa69754d5128e4aa1f2f6f\u003cSEP\u003echunk-094fddef827bf160e0d550ca60fa46da", "to": "\"ONEPATH CUSTODIANS PTY LTD\"", "width": 14.0}, {"description": "\"ANZ is considering a resolution at its AGM that directly impacts its membership with industry associations, relating to the Paris Agreement goals.\"", "from": "\"ANZ\"", "keywords": "\"corporate governance, shareholder influence\"", "source_id": "chunk-cb95764a7faf557556b8137f74e43c8f", "to": "\"ORDINARY RESOLUTION ON LOBBYING INCONSISTENT WITH THE GOALS OF THE PARIS AGREEMENT\"", "width": 8.0}, {"description": "\"The Australasian Centre for Corporate Responsibility played a role in promoting the resolution concerning ANZ\u0027s lobbying activities associated with climate policy.\"", "from": "\"ANZ\"", "keywords": "\"advocacy, shareholder activism\"", "source_id": "chunk-cb95764a7faf557556b8137f74e43c8f", "to": "\"AUSTRALASIAN CENTRE FOR CORPORATE RESPONSIBILITY\"", "width": 7.0}, {"description": "\"Cameron Davis is a contact for media inquiries, representing ANZ in public communications.\"\u003cSEP\u003e\"Cameron Davis is another representative of ANZ responsible for handling analyst inquiries, furthering the company\u0027s engagements with stakeholders.\"\u003cSEP\u003e\"Cameron Davis oversees investor engagement efforts at ANZ, focusing on sustainable investments.\"", "from": "\"ANZ\"", "keywords": "\"communication role, public relations\"\u003cSEP\u003e\"communication, representation\"\u003cSEP\u003e\"investor relations, sustainability\"", "source_id": "chunk-81b0488ecaf55709a554ab336bd16835\u003cSEP\u003echunk-e4195c7e5a18cc7a7e94d431cc87c4ce\u003cSEP\u003echunk-cb95764a7faf557556b8137f74e43c8f", "to": "\"CAMERON DAVIS\"", "width": 20.0}, {"description": "\"The resolutions proposed by shareholders are processed in accordance with the requirements set forth in the Corporations Act, indicating a legal governing framework.\"", "from": "\"ANZ\"", "keywords": "\"corporate compliance, legal framework\"", "source_id": "chunk-cb95764a7faf557556b8137f74e43c8f", "to": "\"CORPORATIONS ACT\"", "width": 8.0}, {"description": "\"The AGM is the event where ANZ presents and discusses the shareholder resolution, signifying a key moment in corporate decision-making.\"", "from": "\"ANZ\"", "keywords": "\"corporate governance, shareholder engagement\"", "source_id": "chunk-cb95764a7faf557556b8137f74e43c8f", "to": "\"AGM\"", "width": 9.0}, {"description": "\"ANZ\u0027s requirement to consider shareholder resolutions stems from the ASX Listing Rule 3.17A, ensuring compliance with stock exchange regulations.\"", "from": "\"ANZ\"", "keywords": "\"regulatory compliance, corporate governance\"", "source_id": "chunk-cb95764a7faf557556b8137f74e43c8f", "to": "\"ASX LISTING RULE 3.17A\"", "width": 8.0}, {"description": "\"The resolution addresses the potential suspension of ANZ\u2019s memberships in Industry Associations due to their lobbying activities that may conflict with climate goals.\"", "from": "\"ANZ\"", "keywords": "\"corporate responsibility, lobbying\"", "source_id": "chunk-cb95764a7faf557556b8137f74e43c8f", "to": "\"INDUSTRY ASSOCIATIONS\"", "width": 7.0}, {"description": "\"S\u0026P Global Ratings has assessed and upgraded the credit ratings of ANZ, reflecting improvements in the banking sector\u0027s economic risks.\"", "from": "\"ANZ\"", "keywords": "\"credit ratings, assessment\"", "source_id": "chunk-94dc71549419a1cca7e8aec48dfbe9d0", "to": "\"S\u0026P GLOBAL RATINGS\"", "width": 8.0}, {"description": "\"ANZ\u0027s credit ratings are reflective of the assessments made under the Australia\u2019s Banking Industry Country Risk Assessment framework.\"", "from": "\"ANZ\"", "keywords": "\"risk assessment, financial stability\"", "source_id": "chunk-94dc71549419a1cca7e8aec48dfbe9d0", "to": "\"AUSTRALIA\u2019S BANKING INDUSTRY COUNTRY RISK ASSESSMENT\"", "width": 8.0}, {"description": "\"ANZ complies with Basel 3 regulations which influence its capital management and reporting practices.\"\u003cSEP\u003e\"ANZ\u0027s capital ratings are influenced by Basel 3 regulations that dictate capital adequacy standards for banks.\"\u003cSEP\u003e\"The Basel 3 framework impacts ANZ\u0027s regulatory compliance and capital management strategies.\"", "from": "\"ANZ\"", "keywords": "\"regulation, capital requirements\"\u003cSEP\u003e\"regulatory compliance, capital adequacy\"\u003cSEP\u003e\"regulatory framework, capital adequacy\"", "source_id": "chunk-94dc71549419a1cca7e8aec48dfbe9d0\u003cSEP\u003echunk-4b2c3bb870246c3042aa77be07653c01\u003cSEP\u003echunk-ddf62c448d5ccdb1a8789a746d2ed581", "to": "\"BASEL 3\"", "width": 24.0}, {"description": "\"ANZ is a functional reference to the Australia and New Zealand Banking Group Limited, highlighting its operations and governance.\"\u003cSEP\u003e\"AUSTRALIA AND NEW ZEALAND BANKING GROUP LIMITED operates with the ASX issuer code ANZ for trading purposes.\"\u003cSEP\u003e\"Australia and New Zealand Banking Group Limited is the full name of the organization that is commonly referred to as ANZ.\"\u003cSEP\u003e\"ANZ is the abbreviated name for Australia and New Zealand Banking Group Limited, highlighting the organization\u2019s official title.\"", "from": "\"ANZ\"", "keywords": "\"corporate identity, operational synonym\"\u003cSEP\u003e\"financial operations, trading\"\u003cSEP\u003e\"naming, organizational reference\"\u003cSEP\u003e\"organization identity, branding\"", "source_id": "chunk-4f88420bbc23d907f4ffff4462ac977d\u003cSEP\u003echunk-4e69f439aaa898ab79462c0d8880048a\u003cSEP\u003echunk-1bf8e4b8a11ef9aa142160bf6d09fb72\u003cSEP\u003echunk-ca96ba6f1d4e03fc5b207d65974199f5", "to": "\"AUSTRALIA AND NEW ZEALAND BANKING GROUP LIMITED\"", "width": 36.0}, {"description": "\"The Committee of the Board of Directors oversees the operations of ANZ, thus has a direct operational relationship with the organization.\"", "from": "\"ANZ\"", "keywords": "\"governance, oversight\"", "source_id": "chunk-4e69f439aaa898ab79462c0d8880048a", "to": "\"COMMITTEE OF THE BOARD OF DIRECTORS\"", "width": 9.0}, {"description": "\"ANZ and Zurich Financial Services Australia are related through the transaction where Zurich acquired ANZ\u0027s life insurance business.\"\u003cSEP\u003e\"ANZ completed the sale of its life insurance business to Zurich Financial Services Australia, indicating a restructuring move.\"\u003cSEP\u003e\"ANZ completed the sale of its life insurance business to Zurich Financial Services Australia, representing a change in ownership and strategic alignment.\"\u003cSEP\u003e\"ANZ sold its Life Insurance business to Zurich Financial Services, indicating a strategic divestment of non-core assets.\"\u003cSEP\u003e\"ANZ sold its life insurance business to Zurich Financial Services Australia, completing a major financial transaction in 2019.\"\u003cSEP\u003e\"ANZ sold its life insurance business to Zurich Financial Services Australia, indicating a significant business acquisition.\"\u003cSEP\u003e\"ANZ sold its Life Insurance business to Zurich, indicating a strategic shift in focus towards core business areas.\"", "from": "\"ANZ\"", "keywords": "\"acquisition, strategic alignment\"\u003cSEP\u003e\"business acquisition, financial transaction\"\u003cSEP\u003e\"business acquisition, restructuring\"\u003cSEP\u003e\"business acquisition, strategic divestment\"\u003cSEP\u003e\"business transaction, acquisition\"\u003cSEP\u003e\"strategic divestment, business transaction\"", "source_id": "chunk-07d05c243330850218558b6faca3912e\u003cSEP\u003echunk-f3b2bff8efc15534feb87445131aaa96\u003cSEP\u003echunk-7cd29a4f1861a815db447d23a31c9e0c\u003cSEP\u003echunk-9c1622189aaa74c8b24c34b265b924c9\u003cSEP\u003echunk-d6ccee2916f0d2ab1f801a16354f2cd2\u003cSEP\u003echunk-2940f78c4d25e3fb4c945fe41603a362\u003cSEP\u003echunk-257cdcfc967d3cc3482388050a049a87", "to": "\"ZURICH FINANCIAL SERVICES AUSTRALIA\"", "width": 61.0}, {"description": "\"ANZ manages its operations in Wealth Australia, including financial measures related to treasury shares and insurance contracts.\"\u003cSEP\u003e\"Wealth Australia represents a major division within ANZ that has been divested and categorized as discontinued operations.\"\u003cSEP\u003e\"ANZ\u0027s operations in Wealth Australia were dissolved as part of a restructuring process, leading to its discontinuation.\"\u003cSEP\u003e\"Wealth Australia is a division of ANZ, which means its performance is part of the overall financial results reported by ANZ.\"\u003cSEP\u003e\"The restructuring of Wealth Australia indicates a significant operational shift within ANZ reflecting business priorities and compliance issues.\"\u003cSEP\u003e\"Wealth Australia was previously a continuing division of ANZ that has been discontinued as part of operational changes within the organization.\"", "from": "\"ANZ\"", "keywords": "\"business restructuring, operational change\"\u003cSEP\u003e\"business restructuring, operational changes\"\u003cSEP\u003e\"operational management, organizational structure\"\u003cSEP\u003e\"operational restructuring, division change\"\u003cSEP\u003e\"organizational change, divestiture\"\u003cSEP\u003e\"organizational structure, business division\"", "source_id": "chunk-1dd3dd376c882f3ab6fcd9607336b630\u003cSEP\u003echunk-4953eef57c64c984d8e7d211c2f6b8a4\u003cSEP\u003echunk-93b996ff6a6386dbc0e4ee0290ebd1e7\u003cSEP\u003echunk-4b18db17c8b041156ddcf4fce305dffa\u003cSEP\u003echunk-2940f78c4d25e3fb4c945fe41603a362\u003cSEP\u003echunk-60b861b816dac88c3ec0c3796d7a3b26", "to": "\"WEALTH AUSTRALIA\"", "width": 49.0}, {"description": "\"ANZ is involved in Customer Remediation efforts, influencing its financial performance as represented in its reports.\"\u003cSEP\u003e\"Customer Remediation activities are undertaken by ANZ to address issues affecting their financial products.\"\u003cSEP\u003e\"Customer Remediation is a process undertaken by ANZ to rectify issues with customer services associated with previous business operations.\"\u003cSEP\u003e\"ANZ is responsible for customer remediation efforts, which include provisioning for expected refunds and regulatory claims stemming from past operations.\"\u003cSEP\u003e\"Customer remediation is an operational cost within ANZ\u0027s financial management, reflecting its commitment to customer service improvements.\"\u003cSEP\u003e\"Customer Remediation measures taken by ANZ are noted within operational expenses, influencing financial outcomes.\"\u003cSEP\u003e\"Customer remediation represents ANZ\u0027s efforts in addressing customer issues as part of its financial and operational management.\"\u003cSEP\u003e\"ANZ is responsible for managing Customer Remediation efforts, ensuring compliance with regulatory requirements and customer satisfaction.\"", "from": "\"ANZ\"", "keywords": "\"accountability, regulatory compliance\"\u003cSEP\u003e\"corporate responsibility, compliance\"\u003cSEP\u003e\"customer relations, financial impact\"\u003cSEP\u003e\"customer relations, operational expenses\"\u003cSEP\u003e\"customer service, finan strategy, financial metrics\"", "source_id": "chunk-a8c8fdffbad2cc3a28239d8276487518\u003cSEP\u003echunk-4d73badff97f00e5555527f077f63ccf\u003cSEP\u003echunk-016a62762aa2d7e899e64fb543868abc", "to": "\"NET LOANS AND ADVANCES\"", "width": 25.0}, {"description": "\"Movement Overview provides insights into changes in ANZ\u0027s net loans and advances, critical for evaluating trends in banking operations.\"", "from": "\"ANZ\"", "keywords": "\"financial trends, operational metrics\"", "source_id": "chunk-016a62762aa2d7e899e64fb543868abc", "to": "\"MOVEMENT OVERVIEW\"", "width": 7.0}, {"description": "\"ANZ operates the Australia Retail and Commercial division, which contributes to its overall workforce and service offerings.\"\u003cSEP\u003e\"ANZ oversees the Australia Retail and Commercial division, which is experiencing significant changes in performance metrics like impaired assets.\"\u003cSEP\u003e\"Australia Retail and Commercial is a key division within ANZ that focuses on consumer and commercial banking in Australia.\"\u003cSEP\u003e\"Australia Retail and Commercial is a division of ANZ that operates under its broader organizational structure, providing essential retail and commercial banking services.\"\u003cSEP\u003e\"Australia Retail and Commercial is a division of ANZ, directly influencing its financial performance.\"\u003cSEP\u003e\"Australia Retail and Commercial is a division of ANZ responsible for specific banking services and reporting on related financial performance.\"", "from": "\"ANZ\"", "keywords": "\"division, structure\"\u003cSEP\u003e\"organizational structure, division management\"\u003cSEP\u003e\"organizational structure, division\"\u003cSEP\u003e\"organizational structure, financial management\"\u003cSEP\u003e\"organizational structure, financial metrics\"\u003cSEP\u003e\"organizational structure, financial performance\"", "source_id": "chunk-febf041b5b152c50a73d57c4d26a6dfc\u003cSEP\u003echunk-b2c672b6ee1437fd1490baf3f409b89f\u003cSEP\u003echu
