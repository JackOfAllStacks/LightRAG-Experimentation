services, mentioned in the context of shareholdings.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MUTUAL TRUST PTY LTD\"", "label": "\"MUTUAL TRUST PTY LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-2858b3abdc171754120d4c2b72a06e69\u003cSEP\u003echunk-0c6b10be2cc908958a027c2e7ec23c59"}, {"color": "#a0ecad", "description": "\"International Financial Reporting Standards (IFRS) are global accounting standards that provide guidelines for financial reporting and are adopted by many companies across the world.\"\u003cSEP\u003e\"International Financial Reporting Standards (IFRS) are globally accepted accounting principles that ANZ complies with for its financial reporting.\"\u003cSEP\u003e\"International Financial Reporting Standards (IFRS) are the global accounting standards that the Group follows for preparing its financial statements.\"\u003cSEP\u003e\"International Financial Reporting Standards is a set of accounting standards that govern financial reporting practices across countries.\"", "entity_type": "\"EVENT\"", "id": "\"INTERNATIONAL FINANCIAL REPORTING STANDARDS\"", "label": "\"INTERNATIONAL FINANCIAL REPORTING STANDARDS\"", "shape": "dot", "size": 10, "source_id": "chunk-779c1f36217957b6d13d95071704915a\u003cSEP\u003echunk-4e69f439aaa898ab79462c0d8880048a\u003cSEP\u003echunk-0fb95d16ad9bcf6828f2be655a6a7002\u003cSEP\u003echunk-c72304d1e7e0d71f7a06cbaaab20e7f3"}, {"color": "#eccc66", "description": "\"The Half Year Results Announcement is a scheduled event where ANZ announces its financial performance for the first half of the financial year.\"\u003cSEP\u003e\"The Half Year Results Announcement is an important event where ANZ reports its financial performance to stakeholders.\"\u003cSEP\u003e\"The Half Year Results Announcement is a scheduled financial reporting event that impacts shareholders.\"", "entity_type": "\"EVENT\"", "id": "\"HALF YEAR RESULTS ANNOUNCEMENT\"", "label": "\"HALF YEAR RESULTS ANNOUNCEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-779c1f36217957b6d13d95071704915a\u003cSEP\u003echunk-b95d90418f36e9fdd31e504df9a1a657\u003cSEP\u003echunk-f07606abb7de85e30e859dfcad307ad4"}, {"color": "#5221b1", "description": "\"Final Dividend Ex-Date is the specific date set by ANZ from which dividends become available for distribution.\"", "entity_type": "\"EVENT\"", "id": "\"FINAL DIVIDEND EX-DATE\"", "label": "\"FINAL DIVIDEND EX-DATE\"", "shape": "dot", "size": 10, "source_id": "chunk-779c1f36217957b6d13d95071704915a"}, {"color": "#51b559", "description": "\"Interim Dividend Record Date refers to the date by which shareholders must be on the company\u0027s books to receive the interim dividend.\"", "entity_type": "\"EVENT\"", "id": "\"INTERIM DIVIDEND RECORD DATE\"", "label": "\"INTERIM DIVIDEND RECORD DATE\"", "shape": "dot", "size": 10, "source_id": "chunk-779c1f36217957b6d13d95071704915a"}, {"color": "#7e1065", "description": "\"CVA stands for Credit Valuation Adjustment, a risk management tool used to adjust the value of financial derivatives due to counterparty credit risk.\"", "entity_type": "\"CONCEPT\"", "id": "\"CVA\"", "label": "\"CVA\"", "shape": "dot", "size": 10, "source_id": "chunk-779c1f36217957b6d13d95071704915a"}, {"color": "#26a0c7", "description": "\"Impaired Derivatives are derivative financial instruments that have been deemed at risk of default or impairment.\"\u003cSEP\u003e\"Impaired Derivatives are financial instruments that are judged to have a significant risk of default, necessitating adjustments in valuation.\"\u003cSEP\u003e\"Impaired Derivatives refers to financial instruments affected by credit risk adjustments, as detailed in the financial disclosure.\"", "entity_type": "\"EVENT\"", "id": "\"IMPAIRED DERIVATIVES\"", "label": "\"IMPAIRED DERIVATIVES\"", "shape": "dot", "size": 10, "source_id": "chunk-2815d708a3246d1f09bb8ef7f6012a10\u003cSEP\u003echunk-779c1f36217957b6d13d95071704915a\u003cSEP\u003echunk-ddf62c448d5ccdb1a8789a746d2ed581"}, {"color": "#a756b7", "description": "\"Dividend Payout Ratio indicates the proportion of earnings paid to shareholders as dividends, providing insight into the organization\u0027s financial strategy and sustainability.\"\u003cSEP\u003e\"The Dividend Payout Ratio is a financial concept representing the portion of earnings distributed to shareholders as dividends, indicating ANZ\u0027s financial health.\"\u003cSEP\u003e\"The Dividend Payout Ratio is a financial metric that indicates the proportion of earnings distributed to shareholders as dividends.\"\u003cSEP\u003e\"The Dividend payout ratio shows the percentage of earnings paid out as dividends to shareholders, indicating the company\u0027s dividend policy.\"\u003cSEP\u003e\"Dividend Payout Ratio is the fraction of earnings paid out as dividends to shareholders, reflecting financial health and shareholder returns.\"\u003cSEP\u003e\"Dividend Payout Ratio of 76% indicates the proportion of earnings distributed to shareholders, significant for assessing ANZ\u0027s financial practices.\"\u003cSEP\u003e\"Dividend Payout Ratio is a financial metric that indicates the proportion of earnings paid out as dividends to shareholders.\"\u003cSEP\u003e\"The Dividend Payout Ratio is a financial metric that measures the proportion of earnings paid out as dividends to shareholders of ANZ.\"", "entity_type": "\"CONCEPT\"", "id": "\"DIVIDEND PAYOUT RATIO\"", "label": "\"DIVIDEND PAYOUT RATIO\"", "shape": "dot", "size": 10, "source_id": "chunk-70d489edb75636e3445bb54174510da7\u003cSEP\u003echunk-ddf62c448d5ccdb1a8789a746d2ed581\u003cSEP\u003echunk-baa17b66db8f0d4be0c8031b98a3962a\u003cSEP\u003echunk-a60e116bf797c449e3f6bfcd1262621f\u003cSEP\u003echunk-3e67c5d8a3c0864f87d057fc07ce137d\u003cSEP\u003echunk-779c1f36217957b6d13d95071704915a\u003cSEP\u003echunk-e69a5bedcd95e897be7ea17ae598cccb\u003cSEP\u003echunk-f376bde5394866a36624b0c71517a583"}, {"color": "#b78373", "description": "\"Gross Loans and Advances encompass the total amount lent to borrowers, including acceptances and capitalized fees.\"\u003cSEP\u003e\"Gross Loans and Advances refers to the total amount of loans provided by the bank without deducting any provisions for impaired assets.\"\u003cSEP\u003e\"Gross loans and advances represent the total loans provided by the Group, indicating its lending activities.\"", "entity_type": "\"EVENT\"", "id": "\"GROSS LOANS AND ADVANCES\"", "label": "\"GROSS LOANS AND ADVANCES\"", "shape": "dot", "size": 10, "source_id": "chunk-2da6b0c19ab34f6dbf4693cefdaa8822\u003cSEP\u003echunk-779c1f36217957b6d13d95071704915a\u003cSEP\u003echunk-d2fe4e9c409e8dd7137a5f2b0445eafd"}, {"color": "#0dacad", "description": "\"ANZ manages Interest Rate Risk in the Banking Book to mitigate potential adverse impacts on its income.\"", "entity_type": "\"UNKNOWN\"", "id": "\"IRRBB\"", "label": "\"IRRBB\"", "shape": "dot", "size": 10, "source_id": "chunk-779c1f36217957b6d13d95071704915a"}, {"color": "#486424", "description": "\"RWA, or Risk-Weighted Assets, are a measure used to assess the risk of different types of assets held by financial institutions, crucial for determining capital requirements.\"\u003cSEP\u003e\"Risk-Weighted Assets (RWA) represent a bank\u0027s assets weighted by credit risk, used to determine capital requirements.\"", "entity_type": "\"EVENT\"", "id": "\"RWA\"", "label": "\"RWA\"", "shape": "dot", "size": 10, "source_id": "chunk-4929537417363afda456a27c2ce6c953\u003cSEP\u003echunk-ecfad8922ae56bb823e6b87c20692591"}, {"color": "#ea854c", "description": "\"Net Interest Margin (NIM) refers to the difference between the interest income generated and interest paid out, indicating the profitability of financial institutions.\"\u003cSEP\u003e\"Net Interest Margin assesses the difference between interest income generated and interest paid out, helping to highlight the bank\u0027s profitability from lending activities.\"\u003cSEP\u003e\"Net Interest Margin evaluates the difference between interest income generated and interest paid out, serving as a key indicator of financial performance.\"\u003cSEP\u003e\"Net Interest Margin illustrates the difference between interest income generated and interest paid out.\"\u003cSEP\u003e\"Net Interest Margin is a financial metric that indicates the difference between interest income generated and interest paid out, showing the profitability of lending activities.\"\u003cSEP\u003e\"Net Interest Margin is a profitability measure calculated as net interest income divided by average interest-earning assets.\"\u003cSEP\u003e\"Net Interest Margin is the difference between interest income earned and the interest paid, expressed as a percentage of earning assets.\"\u003cSEP\u003e\"Net interest margin is a key financial metric that represents the difference between the income generated from interest-bearing assets and the expenses associated with paying interest on liabilities.\"\u003cSEP\u003e\"Net interest margin measures the difference between interest income generated and interest paid out, vital for evaluating a financial institution\u0027s profitability.\"\u003cSEP\u003e\"Net Interest Margin gauges the difference between interest income generated and interest paid, relative to earning assets.\"\u003cSEP\u003e\"Net Interest Margin is a key performance indicator showing the difference between interest earned and interest paid, reflecting profitability.\"\u003cSEP\u003e\"Net Interest Margin is a financial metric that measures the difference between interest income earned and interest paid, relative to the amount of interest-earning assets.\"\u003cSEP\u003e\"Net Interest Margin is a financial metric that shows the difference between interest income earned and interest paid out relative to interest-earning assets.\"", "entity_type": "\"CONCEPT\"", "id": "\"NET INTEREST MARGIN\"", "label": "\"NET INTEREST MARGIN\"", "shape": "dot", "size": 10, "source_id": "chunk-0b5544af6f50f6b695970c1f40d9dd28\u003cSEP\u003echunk-464d438b51d79c7221a09c5b0bff17cb\u003cSEP\u003echun odd-Frank Act affecting the financial sector.\"\u003cSEP\u003e\"The United States is a geographic region relevant to the Group as it relates to trade conflicts and financial regulations influencing economic stability.\"\u003cSEP\u003e\"The United States is a major country influencing global financial markets and ANZBGL\u0027s operations.\"\u003cSEP\u003e\"The United States is a region where The Group handles personal and confidential customer information, facing risks related to information security.\"\u003cSEP\u003e\"The United States is mentioned as a country that may experience sovereign risk events, affecting global financial markets.\"", "entity_type": "\"GEO\"", "id": "\"UNITED STATES\"", "label": "\"UNITED STATES\"", "shape": "dot", "size": 10, "source_id": "chunk-d41a3c07a224227a4ba326976fc4e16e\u003cSEP\u003echunk-a156629206237797746d35e62a0a5df8\u003cSEP\u003echunk-e4ce047f940fb0032979210d8fb67cd1\u003cSEP\u003echunk-b95d90418f36e9fdd31e504df9a1a657\u003cSEP\u003echunk-ca2f26b59fa9d88f6d803c1960780ad6\u003cSEP\u003echunk-b0e363add93d6eeb5966cae1e16962a0\u003cSEP\u003echunk-f07606abb7de85e30e859dfcad307ad4\u003cSEP\u003echunk-d871669a8c67b7d132ede508f139cfe0"}, {"color": "#87de1b", "description": "\"The Final Dividend Payment Date is a significant event for shareholders, marking the distribution of dividends.\"\u003cSEP\u003e\"The Final Dividend Payment Date refers to a specific time for the distribution of dividends to ANZ shareholders.\"\u003cSEP\u003e\"The Final Dividend Payment Date on 18 December 2019 is significant for shareholders receiving their returns from ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"FINAL DIVIDEND PAYMENT DATE\"", "label": "\"FINAL DIVIDEND PAYMENT DATE\"", "shape": "dot", "size": 10, "source_id": "chunk-b95d90418f36e9fdd31e504df9a1a657\u003cSEP\u003echunk-f07606abb7de85e30e859dfcad307ad4\u003cSEP\u003echunk-acf8a27eb7e5ccd2e8cb69829e6d32d8"}, {"color": "#bf8f8c", "description": "\"The Annual General Meeting in Adelaide is a key event for ANZ, where shareholders are informed about the company\u0027s performance and future.\"\u003cSEP\u003e\"The Annual General Meeting is a conventional gathering where shareholders discuss company performance and vote on resolutions, including re-elections.\"\u003cSEP\u003e\"The Annual General Meeting is a gathering for ANZ shareholders where they can ask questions and receive updates from the Board of Directors.\"\u003cSEP\u003e\"The Annual General Meeting is a significant event where Non-Executive Directors must seek re-election by shareholders to continue in their roles.\"\u003cSEP\u003e\"The Annual General Meeting is an event where shareholders vote on company matters, including the election of directors, in this case, Paul O\u2019Sullivan.\"\u003cSEP\u003e\"The Annual General Meeting is a crucial event for shareholders to discuss business, ask questions, and vote on resolutions.\"\u003cSEP\u003e\"The Annual General Meeting is a scheduled event where details of the performance rights and remunerations are disclosed to shareholders.\"\u003cSEP\u003e\"The Annual General Meeting is an important event for ANZ, allowing shareholders to participate in discussions about the company\u0027s performance and future strategies.\"\u003cSEP\u003e\"The Annual General Meeting is an official gathering of the company\u0027s shareholders to discuss company performance and other governance matters.\"\u003cSEP\u003e\"The Annual General Meeting where shareholders approved the granting of Performance Rights to Mr Elliott.\"\u003cSEP\u003e\"The Annual General Meeting is a significant event for shareholders of ANZ to participate in decisions and discussions related to the organization.\"\u003cSEP\u003e\"The Annual General Meeting is an important event where shareholders approve decisions regarding executive compensation at ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"ANNUAL GENERAL MEETING\"", "label": "\"ANNUAL GENERAL MEETING\"", "shape": "dot", "size": 10, "source_id": "chunk-b95d90418f36e9fdd31e504df9a1a657\u003cSEP\u003echunk-e4ce047f940fb0032979210d8fb67cd1\u003cSEP\u003echunk-acf8a27eb7e5ccd2e8cb69829e6d32d8\u003cSEP\u003echunk-312b4c96b24039f04d90e5fc1eddb87e\u003cSEP\u003echunk-2789aacd369aa75df114c58554c9a4db\u003cSEP\u003echunk-694ae47ae949a65799a25d693fc1b349\u003cSEP\u003echunk-4d123edbbac261c9468513a9011d7990\u003cSEP\u003echunk-d5f90ecdbdd37dcd88a01dfd2a83cb7a\u003cSEP\u003echunk-ec8a35bba23ee225def58644667ce2dd\u003cSEP\u003echunk-9259201db02aac7323636457e1e5fe5d\u003cSEP\u003echunk-479928babee886dfd1427babf877ab78\u003cSEP\u003echunk-6e2ffa0eb0a3a3b9f1f0928132d335f7"}, {"color": "#25b11f", "description": "\"The Shareholder Centre is a service provided by ANZ for shareholders to access relevant information and resources.\"", "entity_type": "\"EVENT\"", "id": "\"SHAREHOLDER CENTRE\"", "label": "\"SHAREHOLDER CENTRE\"", "shape": "dot", "size": 10, "source_id": "chunk-4f88420bbc23d907f4ffff4462ac977d"}, {"color": "#44cda0", "description": "\"Corporate Governance encompasses the systems and processes that direct and control companies, ensuring accountability and transparency in their operations.\"\u003cSEP\u003e\"Corporate Governance refers to the systems and processes by which organizations are directed and controlled, particularly in relation to ANZ\u0027s operations.\"\u003cSEP\u003e\"Corporate Governance refers to the structures, processes, and practices that ensure the integrity, accountability, and transparency of an organization\u2019s operations.\"", "entity_type": "\"CONCEPT\"", "id": "\"CORPORATE GOVERNANCE\"", "label": "\"CORPORATE GOVERNANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-93a23d25756332ee835aa73646cb654f\u003cSEP\u003echunk-4f88420bbc23d907f4ffff4462ac977d\u003cSEP\u003echunk-282e3b66e8a3a92fc00ad39393a8b49a"}, {"color": "#c13eee", "description": "\"The Constitution of ANZ is a foundational document that outlines the governance framework and rules of the organization.\"", "entity_type": "\"DOCUMENT\"", "id": "\"CONSTITUTION\"", "label": "\"CONSTITUTION\"", "shape": "dot", "size": 10, "source_id": "chunk-4f88420bbc23d907f4ffff4462ac977d"}, {"color": "#51e109", "description": "\"Annual review refers to the periodic assessment conducted on CCRs to ensure they reflect the most current credit risk situation.\"\u003cSEP\u003e\"The Annual Review is a report that provides information about ANZ\u0027s performance and governance for the financial year.\"", "entity_type": "\"EVENT\"", "id": "\"ANNUAL REVIEW\"", "label": "\"ANNUAL REVIEW\"", "shape": "dot", "size": 10, "source_id": "chunk-29d5b3e078c7f5217dbf5dba69643cb6\u003cSEP\u003echunk-4f88420bbc23d907f4ffff4462ac977d"}, {"color": "#a4a7c5", "description": "\"Stakeholders are individuals or groups interested in or impacted by ANZ\u0027s operations, including investors, customers, and regulators.\"\u003cSEP\u003e\"Stakeholders encompass individuals or groups that have an interest in ANZ, including employees, customers, and the community.\"\u003cSEP\u003e\"Stakeholders refer to individuals or groups with an interest in ANZ\u0027s operational, environmental, and governance practices, requiring transparency in decision-making.\"\u003cSEP\u003e\"Stakeholders are the various individuals and groups that interact with ANZ, providing insights on governance, customer experience, and company strategy.\"\u003cSEP\u003e\"Stakeholders encompass all parties involved or affected by ANZ\u0027s operations, including customers, employees, shareholders, and the community.\"\u003cSEP\u003e\"Stakeholders include customers, investors, regulators, and the community who have an interest in ANZ\u0027s operations and reputation.\"\u003cSEP\u003e\"Stakeholders include various parties interested in ANZ\u0027s operations, performance, and sustainable practices, who are impacted by corporate strategies.\"", "entity_type": "\"PERSON\"", "id": "\"STAKEHOLDERS\"", "label": "\"STAKEHOLDERS\"", "shape": "dot", "size": 10, "source_id": "chunk-7606e  institutions in Australia, including ANZ, monitoring compliance and prompting self-assessments.\"\u003cSEP\u003e\"APRA is the regulatory body overseeing banks and financial institutions in Australia, ensuring compliance and accountability among institutions like ANZ.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"AUSTRALIAN PRUDENTIAL REGULATION AUTHORITY (APRA)\"", "label": "\"AUSTRALIAN PRUDENTIAL REGULATION AUTHORITY (APRA)\"", "shape": "dot", "size": 10, "source_id": "chunk-7cd29a4f1861a815db447d23a31c9e0c\u003cSEP\u003echunk-9c1622189aaa74c8b24c34b265b924c9\u003cSEP\u003echunk-386476d7791c4846645593674598a594"}, {"color": "#f5db52", "description": "\"The Royal Commission is an event that highlighted failures of Australian banks, mandating immediate remediation efforts.\"", "entity_type": "\"EVENT\"", "id": "\"THE ROYAL COMMISSION\"", "label": "\"THE ROYAL COMMISSION\"", "shape": "dot", "size": 10, "source_id": "chunk-c7d301e5501f913a3b0356fba54da83d"}, {"color": "#777045", "description": "\"Veterans\u0027 Affairs is a government department, and the bank aims to provide assistance to eligible customers.\"\u003cSEP\u003e\"Veterans\u0027 Affairs is an Australian government department that provides support for veterans, some of whom are customers of ANZ.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"VETERANS\u0027 AFFAIRS\"", "label": "\"VETERANS\u0027 AFFAIRS\"", "shape": "dot", "size": 10, "source_id": "chunk-c7d301e5501f913a3b0356fba54da83d\u003cSEP\u003echunk-8400ff18e1582d19bbee6238607c507d"}, {"color": "#21e7a9", "description": "\"The Board is the governing body responsible for overseeing ANZ\u0027s strategy, risk management, and overall operations.\"\u003cSEP\u003e\"The Board refers to the governing body of ANZ, involved in decision-making and strategic oversight.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"THE BOARD\"", "label": "\"THE BOARD\"", "shape": "dot", "size": 10, "source_id": "chunk-c7d301e5501f913a3b0356fba54da83d\u003cSEP\u003echunk-a03098d3e761513c80f4c3c7b69e56e1"}, {"color": "#e4aab9", "description": "\"39,000 People represents the workforce of ANZ, contributing to the organization\u0027s efforts to provide customer service and drive business success.\"\u003cSEP\u003e\"The more than 39,000 people represent the workforce of ANZ, contributing to customer service and operational efficiency.\"", "entity_type": "\"PERSON\"", "id": "\"39,000 PEOPLE\"", "label": "\"39,000 PEOPLE\"", "shape": "dot", "size": 10, "source_id": "chunk-c7d301e5501f913a3b0356fba54da83d\u003cSEP\u003echunk-9e9de7d1cff83c28f6ec5a0e035e0d4b"}, {"color": "#f80c4b", "description": "\"Home Loan Applications reflect the number of requests for loans to purchase homes, an indicator of demand in the housing market.\"\u003cSEP\u003e\"Home loan applications represent a significant aspect of ANZ\u0027s operations and have shown a recovery trend due to management actions.\"", "entity_type": "\"EVENT\"", "id": "\"HOME LOAN APPLICATIONS\"", "label": "\"HOME LOAN APPLICATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-cdc4147213d6f60a7c6accb7430d4e10\u003cSEP\u003echunk-c7d301e5501f913a3b0356fba54da83d"}, {"color": "#50fa8a", "description": "\"Sustainable housing refers to ANZ\u0027s goal of providing affordable and environmentally sustainable housing solutions in Australia and New Zealand.\"", "entity_type": "\"CONCEPT\"", "id": "\"SUSTAINABLE HOUSING\"", "label": "\"SUSTAINABLE HOUSING\"", "shape": "dot", "size": 10, "source_id": "chunk-c7d301e5501f913a3b0356fba54da83d"}, {"color": "#fd0d32", "description": "\"The commitment to fund and facilitate $50 billion by 2025 is aimed at promoting sustainable solutions and better financial outcomes.\"", "entity_type": "\"CONCEPT\"", "id": "\"$50 BILLION BY 2025\"", "label": "\"$50 BILLION BY 2025\"", "shape": "dot", "size": 10, "source_id": "chunk-c7d301e5501f913a3b0356fba54da83d"}, {"color": "#5506ca", "description": "\"The Australian and New Zealand businesses are sectors of ANZ focusing on delivering services, improving customer outcomes, and enhancing economic wellbeing within their respective regions.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"AUSTRALIAN AND NEW ZEALAND BUSINESSES\"", "label": "\"AUSTRALIAN AND NEW ZEALAND BUSINESSES\"", "shape": "dot", "size": 10, "source_id": "chunk-8efa44963ad79fe04d0e66f03be154c8"}, {"color": "#39bffe", "description": "\"Government and regulators are authorities that oversee ANZ\u0027s operations, ensuring fair and ethical conduct in financial services.\"\u003cSEP\u003e\"Government and regulators refer to the entities that oversee financial institutions in Australia and New Zealand, influencing regulations and banking practices.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"GOVERNMENT AND REGULATORS\"", "label": "\"GOVERNMENT AND REGULATORS\"", "shape": "dot", "size": 10, "source_id": "chunk-7606e365472724212fe157922d2914b9\u003cSEP\u003echunk-41657fa52a34e810c12733a745a4f091"}, {"color": "#d64d54", "description": "\"Employees are members of ANZ\u0027s workforce, whose engagement and development are crucial for the organization\u0027s success and adaptability.\"\u003cSEP\u003e\"Employees at ANZ are individuals who are governed by the organization\u0027s Code of Conduct and are subjected to various accountability measures.\"", "entity_type": "\"PERSON\"", "id": "\"EMPLOYEE\"", "label": "\"EMPLOYEE\"", "shape": "dot", "size": 10, "source_id": "chunk-7606e365472724212fe157922d2914b9\u003cSEP\u003echunk-5120a4c846940cd6fff242df6466f463"}, {"color": "#6627f9", "description": "\"Financial Wellbeing Programs are initiatives by ANZ aimed at improving the financial health of individuals and communities.\"\u003cSEP\u003e\"Financial Wellbeing Programs refer to the initiatives created by ANZ to improve the financial health of its customers and the community.\"\u003cSEP\u003e\"Financial Wellbeing Programs, such as MoneyMinded and Saver Plus, are initiatives by ANZ aimed at improving the financial literacy and wellbeing of customers and communities.\"", "entity_type": "\"EVENT\"", "id": "\"FINANCIAL WELLBEING PROGRAMS\"", "label": "\"FINANCIAL WELLBEING PROGRAMS\"", "shape": "dot", "size": 10, "source_id": "chunk-7606e365472724212fe157922d2914b9\u003cSEP\u003echunk-32da17ec1ee141f7627261b11663e316\u003cSEP\u003echunk-972d3c63fd688fffaf5fd93ca90256e9"}, {"color": "#e631a7", "description": "\"Carman\u0027s is a food company established by Carolyn Creswell, known for exporting breakfast and nutritious snacks globally, especially to Asian markets.\"\u003cSEP\u003e\"Carman\u0027s is a leader in breakfast and nutritious snacks that exports to 35 countries and focuses on customer engagement and workforce passion.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CARMAN\u0027S\"", "label": "\"CARMAN\u0027S\"", "shape": "dot", "size": 10, "source_id": "chunk-8400ff18e1582d19bbee6238607c507d\u003cSEP\u003echunk-41657fa52a34e810c12733a745a4f091"}, {"color": "#b40ef5", "description": "\"The APRA Self-Assessment requires financial services companies to review behaviors and operations post-misconduct, impacting ANZ\u0027s strategies.\"", "entity_type": "\"EVENT\"", "id": "\"APRA SELF-ASSESSMENT\"", "label": "\"APRA SELF-ASSESSMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-8400ff18e1582d19bbee6238607c507d"}, {"color": "#5c3814", "description": "\"Indigenous Customers refers to the group of customers from Indigenous backgrounds to whom the organization aims to improve its services.\"\u003cSEP\u003e\"Indigenous customers refer to the specific group that ANZ aims to support better through dedicated services, acknowledging their unique needs.\"\u003cSEP\u003e\"Indigenous customers refer to Aboriginal and Torres Strait Islander peoples in Australia, for whom ANZ has dedicated services.\"", "entity_type": "\"GEO\"", "id": "\"INDIGENOUS CUSTOMERS\"", "label": "\"INDIGENOUS CUSTOMERS\"", "shape": "dot", "size": 10, "source_id": "chunk-919e459856f4d6379c1c3f30d24381d1\u003cSEP\u003echunk-8400 n": "\"Farmers in Australia who engage with ANZ for banking and financial services, especially in times of financial challenges.\"", "entity_type": "\"GEO\"", "id": "\"FARMERS\"", "label": "\"FARMERS\"", "shape": "dot", "size": 10, "source_id": "chunk-8400ff18e1582d19bbee6238607c507d"}, {"color": "#b0f025", "description": "\"Canstar is a financial services and research company that has awarded ANZ as Bank of The Year for First Home Buyers.\"\u003cSEP\u003e\"Canstar is an organization that recognizes financial institutions, and ANZ was named Bank of The Year for First Home Buyers by Canstar for three consecutive years.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CANSTAR\"", "label": "\"CANSTAR\"", "shape": "dot", "size": 10, "source_id": "chunk-310683e4b01529c8e3455bfdd4d68289\u003cSEP\u003echunk-901a0ef9ef246325c1fba60047f6946d"}, {"color": "#008d59", "description": "\"First Home Buyers refers to customers seeking to purchase their first home, a significant focus for ANZ\u0027s services.\"\u003cSEP\u003e\"First Home Buyers refers to individuals seeking to purchase their first home, who are supported by ANZ\u0027s initiatives and programs designed specifically for them.\"", "entity_type": "\"EVENT\"", "id": "\"FIRST HOME BUYERS\"", "label": "\"FIRST HOME BUYERS\"", "shape": "dot", "size": 10, "source_id": "chunk-96b4a9f2510b3e47ab4951b8a4c495b3\u003cSEP\u003echunk-901a0ef9ef246325c1fba60047f6946d"}, {"color": "#3b93aa", "description": "\"Australian Financial Complaints Authority is a regulatory body that oversees financial complaint resolutions in Australia, providing guidelines for ANZ.\"\u003cSEP\u003e\"Australian Financial Complaints Authority is an organization that oversees complaints in the financial sector, including those related to ANZ\u0027s services.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"AUSTRALIAN FINANCIAL COMPLAINTS AUTHORITY\"", "label": "\"AUSTRALIAN FINANCIAL COMPLAINTS AUTHORITY\"", "shape": "dot", "size": 10, "source_id": "chunk-96b4a luding traded and non-traded aspects.\"\u003cSEP\u003e\"Market Risk involves the potential adverse impact of market movements on the financial performance of ANZ, requiring ongoing assessment and management.\"\u003cSEP\u003e\"Market Risk is the risk of losses in earnings arising from fluctuations in market prices, including interest rates and foreign exchange rates.\"\u003cSEP\u003e\"Market Risk is the potential for financial loss due to fluctuations in interest rates, exchange rates, and market prices.\"\u003cSEP\u003e\"Market Risk refers to the risk of loss stemming from the changes and correlations between various financial rates and prices.\"\u003cSEP\u003e\"Market Risk is a team within ANZ responsible for monitoring, reporting, and managing market risks associated with trading operations, including VaR and stress testing.\"\u003cSEP\u003e\"Market Risk is an independent function within ANZ that is responsible for implementing risk management policies and ensuring compliance with limits.\"\u003cSEP\u003e\"Market Risk is the risk of losses in financial markets due to adverse price movements, addressed by the Basel framework.\"\u003cSEP\u003e\"Market Risk refers to financial losses resulting from fluctuations in market factors like interest rates, foreign exchange rates, and security prices.\"\u003cSEP\u003e\"Market Risk refers to the potential financial loss due to changes in market variables like interest rates, foreign exchange rates, and equity prices.\"\u003cSEP\u003e\"Market Risk results from fluctuations in interest rates, foreign exchange rates, and economic conditions affecting ANZ\u2019s earnings.\"", "entity_type": "\"CONCEPT\"", "id": "\"MARKET RISK\"", "label": "\"MARKET RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-dcb6ffc67e1931e1d3e88c25814ce877\u003cSEP\u003echunk-6bbac18532d23aeae002ad3a456ed5ab\u003cSEP\u003echunk-cd74760349b3c2d113632bf0ff30bca3\u003cSEP\u003echunk-6add910494bab78b10511c86f0038e54\u003cSEP\u003echunk-2b49e15ae43d28f88abc70a43c8c0096\u003cSEP\u003echunk-c63199cdb89aeff6dfe111b41a9ebd1f\u003cSEP\u003echunk-46dd192447efc62d6bd443fa5b109908\u003cSEP\u003echunk-4a43e65eae76a47ba997f89cf5459572\u003cSEP\u003echunk-4712f7054774492854380f7932c04e02\u003cSEP\u003echunk-bb987e1617df5e8493a42ab9fccd11b8\u003cSEP\u003echunk-ec47d5220e4f2cd940cec4fbfff2b29c"}, {"color": "#f1c771", "description": "\"Technology Risk indicates losses from inadequate IT systems or processes that may compromise security or operational capability.\"\u003cSEP\u003e\"Technology Risk involves the potential loss and non-compliance with laws due to external events impacting technology assets, which ANZ is addressing through its frameworks.\"\u003cSEP\u003e\"Technology Risk pertains to the threats associated with the loss of compliance or security due to inadequate processes or systems within ANZ, related to IT assets.\"\u003cSEP\u003e\"Technology Risk refers to potential issues associated with the organization\u0027s technological processes and systems that could lead to operational failures.\"\u003cSEP\u003e\"Technology Risk is another type of operational risk managed by ANZ through specific policies and systems designed for this purpose.\"", "entity_type": "\"CONCEPT\"", "id": "\"TECHNOLOGY RISK\"", "label": "\"TECHNOLOGY RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-29715d1b8db86c7a6f6f6eaf05d19144\u003cSEP\u003echunk-e417e35e561c94b5056f417737a654c8\u003cSEP\u003echunk-493697a4372d31e70b2d17e2ac33676b\u003cSEP\u003echunk-6add910494bab78b10511c86f0038e54\u003cSEP\u003echunk-ec47d5220e4f2cd940cec4fbfff2b29c"}, {"color": "#d167aa", "description": "\"Financial Loss refers to the loss in value or revenue that ANZ could face due to credit risk and other operational challenges.\"\u003cSEP\u003e\"Financial Loss refers to the potential monetary impact that ANZ may face due to various risks, including operational, credit, and reputational risks.\"\u003cSEP\u003e\"Financial Loss refers to the reduction in financial health that can occur due to various risks, including Credit Risk, Market Risk, and others.\"", "entity_type": "\"EVENT\"", "id": "\"FINANCIAL LOSS\"", "label": "\"FINANCIAL LOSS\"", "shape": "dot", "size": 10, "source_id": "chunk-4712f7054774492854380f7932c04e02\u003cSEP\u003echunk-6add910494bab78b10511c86f0038e54\u003cSEP\u003echunk-fdd6df055ddf90035ba13b06a322eb04"}, {"color": "#e90bb2", "description": "\"Climate Change concerns are part of ANZ\u0027s operating environment, impacting its strategic decisions and community investments.\"\u003cSEP\u003e\"Climate Change refers to the ongoing changes in climate patterns that impact credit risk associated with lending to customers.\"\u003cSEP\u003e\"Climate Change refers to the significant long-term changes in temperature, precipitation, and other atmospheric conditions affecting businesses and industries, prompting action from organizations like ANZ.\"\u003cSEP\u003e\"Climate Change represents significant environmental changes that can impact the financial obligations and risk assessments within lending policies.\"\u003cSEP\u003e\"Climate Change represents the global challenge influencing corporate strategies and risk assessments towards sustainability.\"\u003cSEP\u003e\"Climate change refers to the significant and lasting changes in temperature and weather patterns, playing a crucial role in corporate strategies regarding sustainability.\"\u003cSEP\u003e\"Climate change is central to the operational risks and opportunities that ANZ assess for their lending practices and sustainability initiatives.\"\u003cSEP\u003e\"Climate change pertains to the long-term shifts in temperatures and weather patterns, influencing the strategies of ANZ and its customers.\"", "entity_type": "\"CONCEPT\"", "id": "\"CLIMATE CHANGE\"", "label": "\"CLIMATE CHANGE\"", "shape": "dot", "size": 10, "source_id": "chunk-7606e365472724212fe157922d2914b9\u003cSEP\u003echunk-a99fed9b20604bf9b9b6014e7b8583f4\u003cSEP\u003echunk-e417e35e561c94b5056f417737a654c8\u003cSEP\u003echunk-6add910494bab78b10511c86f0038e54\u003cSEP\u003echunk-0cd5c4ea155dfd1340cd0353e36a6fb3\u003cSEP\u003echunk-f48bbd59170c93a1d7d19938a0561c2e\u003cSEP\u003echunk-4712f7054774492854380f7932c04e02\u003cSEP\u003echunk-d37876bba5bbc87316d789e340352fb1"}, {"color": "#10e394", "description": "\"Laws and Regulations refer to the legal frameworks and policies that govern ANZ\u0027s operations, including compliance with financial practices.\"", "entity_type": "\"EVENT\"", "id": "\"LAWS AND REGULATIONS\"", "label": "\"LAWS AND REGULATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-6add910494bab78b10511c86f0038e54"}, {"color": "#5dcffa", "description": "\"The Three-Lines-of-Defence Model is a risk management framework that establishes roles and responsibilities for managing risk within an organization.\"", "entity_type": "\"EVENT\"", "id": "\"THREE-LINES-OF-DEFENCE MODEL\"", "label": "\"THREE-LINES-OF-DEFENCE MODEL\"", "shape": "dot", "size": 10, "source_id": "chunk-6add910494bab78b10511c86f0038e54"}, {"color": "#3c0f4a", "description": "\"Credit Policies outline the guidelines and procedures that govern the lending and credit assessments performed by ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"CREDIT POLICIES\"", "label": "\"CREDIT POLICIES\"", "shape": "dot", "size": 10, "source_id": "chunk-6add910494bab78b10511c86f0038e54"}, {"color": "#9b7b63", "description": "\"TCFD is a set of recommendations that guide organizations on climate-related financial disclosures, which ANZ reports against to enhance transparency and risk assessment.\"\u003cSEP\u003e\"The TCFD develops recommendations for companies to improve transparency regarding climate-related financial risks and opportunities.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"FINANCIAL STABILITY BOARD TASKFORCE ON CLIMATE-RELATED FINANCIAL DISCLOSURES (TCFD)\"", "label": "\"FINANCIAL STABILITY BOARD TASKFORCE ON CLIMATE-RELATED FINANCIAL DISCLOSURES (TCFD)\"", "shape": "dot", "size": 10, "source_id": "chunk-e417e35e561c94b5056f417737a654c8\u003cSEP\u003echunk-1137dd23bc5ca05367f0bf89aea2fc4f"}, {"color": "#5c348a", "description": "\"Synlait Milk Ltd is a dairy company in New Zealand that completed a NZ$50 million sustainability-linked loan, indicating its commitment to improving ESG performance.\"\u003cSEP\u003e\"Synlait Milk Ltd is a dairy company that completed a NZ$50 million sustainability linked loan as part of its financial operations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SYNLAIT MILK LTD\"", "label": "\"SYNLAIT MILK LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-d37876bba5bbc87316d789e340352fb1\u003cSEP\u003echunk-f48bbd59170c93a1d7d19938a0561c2e"}, {"color": "#371234", "description": "\"OnePath pensions and investment refers to a financial service provider whose business operations were sold to IOOF Holdings, impacting the financial reporting of ANZ.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ONEPATH PENSIONS AND INVESTMENT\"", "label": "\"ONEPATH PENSIONS AND INVESTMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-d37876bba5bbc87316d789e340352fb1"}, {"color": "#100952", "description": "\"Financial Position refers to ANZ\u0027s overall financial health, based on its assets, liabilities, and equity at a given point in time.\"\u003cSEP\u003e\"Financial position relates to the economic state of ANZ, covering its financial health and performance metrics.\"", "entity_type": "\"CONCEPT\"", "id": "\"FINANCIAL POSITION\"", "label": "\"FINANCIAL POSITION\"", "shape": "dot", "size": 10, "source_id": "chunk-88fb22fb9ed7468b8f995ce4c075c35b\u003cSEP\u003echunk-d37876bba5bbc87316d789e340352fb1"}, {"color": "#28cf9c", "description": "\"Financial Reporting encompasses the documentation and analysis of ANZ\u0027s profits, losses, and adjustments necessary for stakeholders.\"\u003cSEP\u003e\"Financial Reporting encompasses the presentations and summaries of ANZ\u0027s financial performance and status as required by accounting standards.\"\u003cSEP\u003e\"Financial Reporting encompasses the processes and regulations governing how financial transactions and positions are disclosed by the Group.\"\u003cSEP\u003e\"Financial reporting encompasses all the disclosures and documentation of ANZ\u0027s financial performance and practices.\"\u003cSEP\u003e\"Financial Reporting encompasses the reporting of financial data to external parties, governed by standards like AASB 16 and AASB 17.\"", "entity_type": "\"CONCEPT\"", "id": "\"FINANCIAL REPORTING\"", "label": "\"FINANCIAL REPORTING\"", "shape": "dot", "size": 10, "source_id": "chunk-07d05c243330850218558b6faca3912e\u003cSEP\u003echunk-69d27fdfb7db838e50fdeaef062108d2\u003cSEP\u003echunk-d37876bba5bbc87316d789e340352fb1\u003cSEP\u003echunk-41fc8829a21a42b14d4202820427a36c\u003cSEP\u003echunk-257cdcfc967d3cc3482388050a049a87"}, {"color": "#9f1fa5", "description": "\"ANZ Royal Bank (Cambodia) Ltd is a financial institution involved in a stake sale to J Trust and was classified under Cambodia JV.\"\u003cSEP\u003e\"ANZ Royal Bank (Cambodia) Ltd is a joint venture in Cambodia, indicating its role in institutional banking operations.\"\u003cSEP\u003e\"ANZ Royal Bank (Cambodia) Ltd is a financial institution operating in Cambodia, noted here as a joint venture that had significant financial activities leading to a gain upon sale.\"\u003cSEP\u003e\"ANZ Royal Bank (Cambodia) Ltd is part of ANZ\u0027s operations and mentioned in the context of the cash profit performance.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANZ ROYAL BANK (CAMBODIA) LTD\"", "label": "\"ANZ ROYAL BANK (CAMBODIA) LTD\"", "shape": "dot", "size": 10, "source_id": "chunk-ca8bb63961ef3fcefa846d349f1315df\u003cSEP\u003echunk-0b5544af6f50f6b695970c1f40d9dd28\u003cSEP\u003echunk-2c99925374ff723833b635838ef4821b\u003cSEP\u003echunk-ceed19304943d34d413fc293a88c61e8"}, {"color": "#e2e1ac", "description": "\"Credit Default Swaps (CDSs) are financial derivative instruments used as protection over specific debt structures in the context of financial risk management.\"\u003cSEP\u003e\"Credit Default Swaps (CDSs) are financial derivatives that enable ANZ to transfer the credit risk of fixed income products, illustrating a form of risk management.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"CREDIT DEFAULT SWAPS (CDSS)\"", "label": "\"CREDIT DEFAULT SWAPS (CDSS)\"", "shape": "dot", "size": 10, "source_id": "chunk-ceed19304943d34d413fc293a88c61e8\u003cSEP\u003echunk-bded35356877e6c37558da796484d7e2"}, {"color": "#05fd0f", "description": "\"Financial Guarantors refer to entities that provide guarantees against the default of financial obligations, mentioned in the context of ANZ exiting positions with them.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"FINANCIAL GUARANTORS\"", "label": "\"FINANCIAL GUARANTORS\"", "shape": "dot", "size": 10, "source_id": "chunk-ceed19304943d34d413fc293a88c61e8"}, {"color": "#f7de1d", "description": "\"Debt Structures refer to the arrangements and types of debt that organizations hold, which are relevant to financial transactions and risk management strategies.\"", "entity_type": "\"CONCEPT\"", "id": "\"DEBT STRUCTURES\"", "label": "\"DEBT STRUCTURES\"", "shape": "dot", "size": 10, "source_id": "chunk-ceed19304943d34d413fc293a88c61e8"}, {"color": "#a9ae1c", "description": "\"Operating Expenses are the costs incurred by ANZ in the course of its business operations, affecting overall profitability.\"\u003cSEP\u003e\"Operating Expenses are the costs incurred by ANZ in the provision of services, compared against income to assess profitability.\"\u003cSEP\u003e\"Operating Expenses include the costs incurred by ANZ in the course of its business operations, impacting overall profitability.\"\u003cSEP\u003e\"Operating Expenses\" refer to the costs incurred by organizations, such as ANZ, in the routine conduct of their core operations. These expenses are critical for assessing financial performance and overall profitability, as they are deducted from income to determine profit. Operating Expenses encompass a range of costs necessary for running daily operations, including but not limited to salaries, rent, and utilities. \n\nFor institutions like ANZ, these expenses highlight the financial health and resource allocation strategies of the organization, as reported in their financial statements. Operating Expenses impact profitability significantly, influencing evaluations of operational efficiency and financial balance. Furthermore, these expenses are detailed within financial reports, with ANZ\u0027s Operating Expenses specifically reported to be 9,071 million. \n\nThe treatment of Operating Expenses can also be influenced by accounting standards, such as AASB 15, which may involve reclassification, ultimately affecting financial reporting. Overall, Operating Expenses are essential for understanding the financial dynamics of the organization and its ability to conduct business operations effectively.\u003cSEP\u003e\"Operating Expenses reflect the costs incurred by AUSTRALIA AND NEW ZEALAND BANKING GROUP LIMITED in running its operations, totaling (7,784) million in 2019.\"\u003cSEP\u003e\"Operating expenses denote costs incurred in an organization\u0027s core business activities, also impacted by the new accounting standards.\"", "entity_type": "\"EVENT\"", "id": "\"OPERATING EXPENSES\"", "label": "\"OPERATING EXPENSES\"", "shape": "dot", "size": 10, "source_id": "chunk-13c239e2e1d10a7186bdaf114c2f2ef9\u003cSEP\u003echunk-31f13d74ba523925e6ae88bfd30324f7\u003cSEP\u003echunk-494e8af8dc2863b7d8e43aed186aa53a\u003cSEP\u003echunk-3266e7c7509b883457368d4d47a3d152\u003cSEP\u003echunk-ceed19304943d34d413fc293a88c61e8\u003cSEP\u003echunk-e2fbd837eaf9d7f603383a5a3e578560\u003cSEP\u003echunk-d3b7f9ed878595236d24eeed4674a7d0\u003cSEP\u003echunk-1dd3dd376c882f3ab6fcd9607336b630\u003cSEP\u003echunk-815bf2f945af2e39fa0d8a5ad3d1d992\u003cSEP\u003echunk-79c61b02ed3db246294498934463ba10\u003cSEP\u003echunk- a0ce0adf"}, {"color": "#7603d7", "description": "\"Foreign Currency Translation impacts refer to the adjustments seen in the financial results due to currency valuation changes, positively and negatively affecting various divisions.\"\u003cSEP\u003e\"Foreign Currency Translation refers to the adjustments made to financial data due to fluctuations in foreign exchange rates, specifically for reporting stability.\"\u003cSEP\u003e\"Foreign Currency Translation refers to the impacts of currency fluctuations on financial reporting and results, highlighting inherent financial risks.\"\u003cSEP\u003e\"Foreign currency translation refers to the adjustments made in financial statements due to changes in exchange rates affecting international operations.\"\u003cSEP\u003e\"Foreign Currency Translation involves adjustments for fluctuations in exchange rates, affecting the financial statements and provisions reported by ANZ.\"\u003cSEP\u003e\"Foreign Currency Translation refers to the process of converting financial statements from one currency to another, which affects the Group\u0027s financial reporting.\"\u003cSEP\u003e\"Foreign Currency Translation involves converting foreign currency transactions into the local currency, and is pertinent to financial results affected by exchange rates.\"\u003cSEP\u003e\"Foreign Currency Translation involves adjustments made to the financial statements for the impact of changes in exchange rates on outstanding loans and investments.\"", "entity_type": "\"EVENT\"", "id": "\"FOREIGN CURRENCY TRANSLATION\"", "label": "\"FOREIGN CURRENCY TRANSLATION\"", "shape": "dot", "size": 10, "source_id": "chunk-79c61b02ed3db246294498934463ba10\u003cSEP\u003echunk-0ebbfc96fb97353c83f6f82fbbf1c0a8\u003cSEP\u003echunk-b46c80c1ab7bb2bdccbfb627a63fa185\u003cSEP\u003echunk-6680d858f85ad8d78b64acf04b0a205f\u003cSEP\u003echunk-dafa14cfe5d1006a408246f94d3254a4\u003cSEP\u003echunk-ceed19304943d34d413fc293a88c61e8\u003cSEP\u003echunk-49384de89113cb2738c8b68d35c57501\u003cSEP\u003echunk-9bf12f1ebceb495e7ab5a7c245bae347"}, {"color": "#adedde", "description": "\"Credit Impairment Charges refers to the financial adjustments made due to assessed risks in lending operations.\"\u003cSEP\u003e\"Credit impairment charges reflect the estimated losses on credit exposures, impacting the financial results and indicating economic conditions.\"\u003cSEP\u003e\"Credit impairment charges refer to the reserving for potential future loan losses, reflecting economic conditions affecting ANZ\u0027s assessments of risk.\"\u003cSEP\u003e\"Credit Impairment Charges represents the financial changes associated with collectively assessed credit impairments based on economic outlook.\"", "entity_type": "\"EVENT\"", "id": "\"CREDIT IMPAIRMENT CHARGES\"", "label": "\"CREDIT IMPAIRMENT CHARGES\"", "shape": "dot", "size": 10, "source_id": "chunk-79c61b02ed3db246294498934463ba10\u003cSEP\u003echunk-febf041b5b152c50a73d57c4d26a6dfc\u003cSEP\u003echunk-f3b2bff8efc15534feb87445131aaa96\u003cSEP\u003echunk-8e2a08fdbb27abfa813ba763c31042ee"}, {"color": "#f4e620", "description": "\"IOOF Holdings Limited (IOOF) is the company that acquired ANZ\u0027s OnePath P\u0026I and ADGs businesses, with an agreed sale transaction reflecting changing market conditions.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"IOOF HOLDINGS LIMITED (IOOF)\"", "label": "\"IOOF HOLDINGS LIMITED (IOOF)\"", "shape": "dot", "size": 10, "source_id": "chunk-60b861b816dac88c3ec0c3796d7a3b26"}, {"color": "#a1cf3f", "description": "\"Zurich is the organization that acquired ANZ\u0027s life insurance business, completing the transaction in May 2019 following regulatory approval.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ZURICH FINANCIAL SERVICES AUSTRALIA (ZURICH)\"", "label": "\"ZURICH FINANCIAL SERVICES AUSTRALIA (ZURICH)\"", "shape": "dot", "size": 10, "source_id": "chunk-60b861b816dac88c3ec0c3796d7a3b26"}, {"color": "#a90118", "description": "\"The Australian economic outlook refers to the financial and economic conditions in Australia, which has been cited as influencing credit impairment charges and lending volumes.\"\u003cSEP\u003e\"The Australian economic outlook refers to the financial conditions and forecasts impacting credit impairment charges and banking operations within Australia.\"", "entity_type": "\"GEO\"", "id": "\"AUSTRALIAN ECONOMIC OUTLOOK\"", "label": "\"AUSTRALIAN ECONOMIC OUTLOOK\"", "shape": "dot", "size": 10, "source_id": "chunk-60b861b816dac88c3ec0c3796d7a3b26\u003cSEP\u003echunk-f7b5b72f0916bae09e5035835b75b1e5"}, {"color": "#b5620d", "description": "\"Markets refers to the divisions within ANZ that have shown growth in customer deposits and income, influencing overall financial performance.\"\u003cSEP\u003e\"Markets within ANZ offers risk management services on foreign exchange, commodities, and interest rates to manage clients\u0027 financial risks.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MARKETS\"", "label": "\"MARKETS\"", "shape": "dot", "size": 10, "source_id": "chunk-60b861b816dac88c3ec0c3796d7a3b26\u003cSEP\u003echunk-0e3bf5ac4b4ac1ec478e9607173eeb91"}, {"color": "#f04bba", "description": "\"Transaction Banking generates income through guarantee and commitment fees, which have positively impacted the overall results despite other declines.\"\u003cSEP\u003e\"Transaction Banking is a division involved in financial activities, including loans and customer transactions, contributing to net interest income and profits.\"\u003cSEP\u003e\"Transaction Banking is a division that generates net interest income and other operating income, contributing to the overall operating income reported by Mark Whelan.\"\u003cSEP\u003e\"Transaction Banking refers to banking services focused on facilitating transactions and managing cash flow for clients, which has increased in certain areas.\"\u003cSEP\u003e\"Transaction Banking is a segment of ANZ\u0027s Institutional division that provides working capital and liquidity solutions to clients.\"\u003cSEP\u003e\"Transaction Banking is a part of ANZ\u0027s operations that has experienced growth in customer deposits, contributing to the organization\u0027s financial activities.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"TRANSACTION BANKING\"", "label": "\"TRANSACTION BANKING\"", "shape": "dot", "size": 10, "source_id": "chunk-0ebbfc96fb97353c83f6f82fbbf1c0a8\u003cSEP\u003echunk-e9ec5bc7788d86ae835bfd079ac67a72\u003cSEP\u003echunk-fef7f9c533308ce961c1e6982c971d61\u003cSEP\u003echunk-60b861b816dac88c3ec0c3796d7a3b26\u003cSEP\u003echunk-4600ed86d863e988ddc726908ce9561a\u003cSEP\u003echunk-0e3bf5ac4b4ac1ec478e9607173eeb91"}, {"color": "#7b568c", "description": "\"Customer refunds are part of the remediation process that ANZ undertook to address past inappropriate advice, indicating financial responsibilities.\"", "entity_type": "\"EVENT\"", "id": "\"CUSTOMER REFUNDS\"", "label": "\"CUSTOMER REFUNDS\"", "shape": "dot", "size": 10, "source_id": "chunk-60b861b816dac88c3ec0c3796d7a3b26"}, {"color": "#1661fb", "description": "\"FTE (Full Time Equivalent) refers to measurements of labor costs, impacting operational expenses and efficiency within ANZ.\"\u003cSEP\u003e\"FTE (Full-Time Equivalent) measures the workforce size in terms of hours worked, relevant for productivity and staffing assessments.\"\u003cSEP\u003e\"FTE stands for Full-Time Equivalent, a standard measure of workforce that impacts the operational cost structure of the organization.\"\u003cSEP\u003e\"FTE, or Full-Time Equivalent, is a standard measurement used to quantify an employee\u0027s workload and is used in the context of staff reductions and financial metrics.\"\u003cSEP\u003e\"FTE stands for Full-Time Equivalent, representing the total number of working hours converted to a full-time workload metric, indicating workforce size at ANZ.\"\u003cSEP\u003e\"FTE stands for Full-Time Equivalents, a metric that reflects the total number of full-time employees, indicating the workforce size of the New Zealand Division.\"\u003cSEP\u003e\"FTE, or Full-Time Equivalents, represents the total number of employees engaged in the operations of AUSTRALIA - RETAIL and AUSTRALIA - COMMERCIAL, affecting productivity and service delivery.\"\u003cSEP\u003e\"FTE (Full-Time Equivalent) measures workforce size in terms of total hours worked, allowing for assessment of staffing needs.\"\u003cSEP\u003e\"FTE, or Full-Time Equivalent, measures the number of employees based on work hours, showing the scale of ANZ\u0027s workforce across its divisions.\"\u003cSEP\u003e\"FTE, or Full-Time Equivalent, refers to the staffing levels that were reduced as part of ANZ\u0027s efforts to manage operating expenses.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"FTE\"", "label": "\"FTE\"", "shape": "dot", "size": 10, "source_id": "chunk-79c61b02ed3db246294498934463ba10\u003cSEP\u003echunk-febf041b5b152c50a73d57c4d26a6dfc\u003cSEP\u003echunk-a60e116bf797c449e3f6bfcd1262621f\u003cSEP\u003echunk-f3b2bff8efc15534feb87445131aaa96\u003cSEP\u003echunk-06bf49a63561eb3453e76c35bb77cffa\u003cSEP\u003echunk-f6917dffe045fa096aec577d8de0bfa6\u003cSEP\u003echunk-4b5e49d03ea8a5e0a7bb444405107695\u003cSEP\u003echunk-b1d0ada6bfcffd2d8ae242750a98373e\u003cSEP\u003echunk-60b861b816dac88c3ec0c3796d7a3b26\u003cSEP\u003echunk-dbe47abac91ba08368f74cb8a0ce0adf"}, {"color": "#a8d176", "description": "\"Policy Liabilities represent the obligations of ANZ related to insurance contracts, which are discounted to reflect present value, playing a role in calculating statutory profit.\"\u003cSEP\u003e\"Policy Liabilities represent the obligations of an insurance company, measured as present value of expected future cash flows on insurance contracts.\"", "entity_type": "\"CONCEPT\"", "id": "\"POLICY LIABILITIES\"", "label": "\"POLICY LIABILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-2b939762e33582b89a92bd29135988f0\u003cSEP\u003echunk-4b18db17c8b041156ddcf4fce305dffa"}, {"color": "#f40a21", "description": "\"Total Assets aggregate all assets the Company holds, reflecting its financial strength.\"\u003cSEP\u003e\"Total Assets are the aggregated value of everything owned by ANZ, indicating the scale and scope of operations.\"\u003cSEP\u003e\"Total Assets represent the overall value of everything the bank owns, including loans, securities, and physical assets.\"\u003cSEP\u003e\"Total Assets represent the sum of all assets owned by the organization, providing an overview of its financial strength.\"\u003cSEP\u003e\"Total Assets refers to the sum of all resources owned by AMMB Holdings Berhad and PT Bank Pan Indonesia, providing an understanding of their financial stability.\"\u003cSEP\u003e\"Total Assets represent the sum of ANZ\u0027s assets, which were reported as $981,137 million for the year ending 30 September 2019.\"\u003cSEP\u003e\"Total Assets represent the complete value of assets owned by ANZ, showcasing financial growth or decline from previous years.\"\u003cSEP\u003e\"Total Assets denote the overall assets held by AUSTRALIA AND NEW ZEALAND BANKING GROUP LIMITED as of September 30, 2019, amounting to 914,832 million.\"\u003cSEP\u003e\"Total Assets refers to the aggregate amount of resources owned by ANZ, amounting to 914,832 million dollars, which reflects the organization\u0027s financial strength.\"\u003cSEP\u003e\"Total Assets refers to the sum of all assets owned by an entity, indicating the company\u2019s resources that can be utilized in the course of operations.\"\u003cSEP\u003e\"Total Assets encompass all resources owned by ANZ, which are used to generate income and meet liabilities.\"", "entity_type": "\"CONCEPT\"", "id": "\"TOTAL ASSETS\"", "label": "\"TOTAL ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-6c04e8f87bbb2bb490b4931c4d76e66e\u003cSEP\u003echunk-c1bfb9d3920e4e2f9e14d685fc6a05e2\u003cSEP\u003echunk-f4275cf72d2899670248f2278f5329e9\u003cSEP\u003echunk-524e386c998c1b2a518071bc6f2b53a5\u003cSEP\u003echunk-e01cb6cea99ae296d270bd0f141ed597\u003cSEP\u003echunk-ae02228c98e84a2dfc74386987177df4\u003cSEP\u003echunk-a877047d670cf3f56bd23aa83232e3b6\u003cSEP\u003echunk-d009729b6bea45061cd789668ba95484\u003cSEP\u003echunk-4b18db17c8b041156ddcf4fce305dffa\u003cSEP\u003echunk-2da6b0c19ab34f6dbf4693cefdaa8822\u003cSEP\u003echunk-c13589846eacdf66d1e01186161808f1"}, {"color": "#153224", "description": "\"Total Liabilities denotes the total obligations of ANZ, amounting to 861,618 million dollars, highlighting the financial commitments of the organization.\"\u003cSEP\u003e\"Total Liabilities encompass all obligations that ANZ must settle, indicative of the financial health of the organization over the years.\"\u003cSEP\u003e\"Total Liabilities indicate the obligations of AMMB Holdings Berhad and PT Bank Pan Indonesia, giving insights into their debt levels and financial obligations.\"\u003cSEP\u003e\"Total Liabilities represent all obligations owed by ANZ, essential for understanding financial health and leverage.\"\u003cSEP\u003e\"Total Liabilities sum up all financial obligations the Company has, giving insights into its overall debt.\"\u003cSEP\u003e\"Total Liabilities summarize all financial obligations the organization owes, indicating overall debt levels.\"\u003cSEP\u003e\"Total Liabilities summarize ANZ\u2019s obligations amounting to $920,343 million as of 2019, providing insight into its financial structure.\"\u003cSEP\u003e\"Total Liabilities is the sum of all financial obligations incurred by a company, reflecting its commitments that must be settled in the future.\"\u003cSEP\u003e\"Total Liabilities represent all obligations owed by ANZ, reflecting its overall financial health and leverage.\"\u003cSEP\u003e\"Total Liabilities represents the aggregate amount of obligations that ANZ is responsible for settling.\"", "entity_type": "\"CONCEPT\"", "id": "\"TOTAL LIABILITIES\"", "label": "\"TOTAL LIABILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-6c04e8f87bbb2bb490b4931c4d76e66e\u003cSEP\u003echunk-f4275cf72d2899670248f2278f5329e9\u003cSEP\u003echunk-524e386c998c1b2a518071bc6f2b53a5\u003cSEP\u003echunk-e01cb6cea99ae296d270bd0f141ed597\u003cSEP\u003echunk-ae02228c98e84a2dfc74386987177df4\u003cSEP\u003echunk-a877047d670cf3f56bd23aa83232e3b6\u003cSEP\u003echunk-d009729b6bea45061cd789668ba95484\u003cSEP\u003echunk-4b18db17c8b041156ddcf4fce305dffa\u003cSEP\u003echunk-7639377119b7a19921772a5483a484ae\u003cSEP\u003echunk-c13589846eacdf66d1e01186161808f1"}, {"color": "#ed02f4", "description": "\"Liquidity Coverage Ratio is a regulatory standard that measures a bank\u2019s ability to meet its short-term obligations, critical for maintaining financial stability.\"\u003cSEP\u003e\"Liquidity Coverage Ratio is a standard that measures ANZ\u0027s ability to meet short-term obligations, ensuring sufficient liquid assets.\"\u003cSEP\u003e\"Liquidity Coverage Ratio is a standard that requires banks to hold enough high-quality liquid assets to cover short-term obligations.\"\u003cSEP\u003e\"The Liquidity Coverage Ratio is a measure that ensures banks have enough liquid assets to cover short-term liabilities.\"\u003cSEP\u003e\"The Liquidity Coverage Ratio is a regulatory standard designed to ensure that financial institutions have sufficient liquid assets to withstand financial stress, as discussed in the disclosure.\"\u003cSEP\u003e\"The Liquidity Coverage Ratio refers to a standard requiring banks to hold sufficient high-quality liquid assets to cover total net cash outflows during a 30-day stress scenario.\"", "entity_type": "\"CONCEPT\"", "id": "\"LIQUIDITY COVERAGE RATIO\"", "label": "\"LIQUIDITY COVERAGE RATIO\"", "shape": "dot", "size": 10, "source_id": "chunk-dcb6ffc67e1931e1d3e88c25814ce877\u003cSEP\u003echunk-83818db05c2365907929db93d9782578\u003cSEP\u003echunk-77cdbfd4af94f3cb213510205fb8282f\u003cSEP\u003echunk-9a67d62f24f6f6043ed3e0fd879e2f59\u003cSEP\u003echunk-cdc4147213d6f60a7c6accb7430d4e10\u003cSEP\u003echunk-2da6b0c19ab34f6dbf4693cefdaa8822"}, {"color": "#42d0a1", "description": "\"High Quality Liquid Assets are assets classified as the most liquid within a bank\u0027s portfolio, crucial for meeting anticipated cash outflows during a financial crisis.\"", "entity_type": "\"CONCEPT\"", "id": "\"HIGH QUALITY LIQUID ASSETS\"", "label": "\"HIGH QUALITY LIQUID ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-83818db05c2365907929db93d9782578"}, {"color": "#b1f3e9", "description": "\"Dividends Payout Ratio measures the proportion of earnings distributed to shareholders as dividends, reflecting ANZ\u2019s commitment to return value to its investors.\"", "entity_type": "\"CONCEPT\"", "id": "\"DIVIDENDS PAYOUT RATIO\"", "label": "\"DIVIDENDS PAYOUT RATIO\"", "shape": "dot", "size": 10, "source_id": "chunk-83818db05c2365907929db93d9782578"}, {"color": "#260397", "description": "\"Earnings Per Share is a financial metric that indicates the portion of a company\u0027s profit attributable to each outstanding share of common stock.\"\u003cSEP\u003e\"Earnings per Share measures a company\u0027s profitability on a per-share basis, especially relevant in the context of financial performance descriptions.\"\u003cSEP\u003e\"Earnings per Share measures ANZ\u2019s profitability per share, with an increase reported in the current period.\"\u003cSEP\u003e\"Earnings Per Share is a key financial performance indicator reflecting the company\u0027s profitability on a per-share basis.\"\u003cSEP\u003e\"Earnings per Share indicates the profit allocated to each share, reported as 210.0 cents for basic shares including discontinued operations.\"\u003cSEP\u003e\"Earnings per Share is a financial metric indicating the profitability of ANZ on a per-share basis.\"\u003cSEP\u003e\"Earnings per Share is a financial ratio that indicates the profit attributed to each outstanding share of ANZ, a crucial measure for investors.\"\u003cSEP\u003e\"Earnings per Share indicates the portion of ANZ\u0027s profit allocated to each outstanding share of common stock, an important metric for investors.\"", "entity_type": "\"CONCEPT\"", "id": "\"EARNINGS PER SHARE\"", "label": "\"EARNINGS PER SHARE\"", "shape": "dot", "size": 10, "source_id": "chunk-1dd3dd376c882f3ab6fcd9607336b630\u003cSEP\u003echunk-8c16255f91d6d7497e3f795262e8f1ea\u003cSEP\u003echunk-83818db05c2365907929db93d9782578\u003cSEP\u003echunk-58ff9827bdf2d76c9e3c0195757f8688\u003cSEP\u003echunk-968946f5a46b5ac58dc89b9de37a6fcd\u003cSEP\u003echunk-a85ffd22955d4d7fc034134e04b9320e\u003cSEP\u003echunk-32da17ec1ee141f7627261b11663e316\u003cSEP\u003echunk-af7e5da359b2d587f9d13b0b6379b6ac"}, {"color": "#6b3582", "description": "\"Shareholder Returns refer to the total return of ANZ to its shareholders comprised of dividends and capital appreciation, critical for assessing the bank\u0027s financial performance.\"", "entity_type": "\"CONCEPT\"", "id": "\"SHAREHOLDER RETURNS\"", "label": "\"SHAREHOLDER RETURNS\"", "shape": "dot", "size": 10, "source_id": "chunk-83818db05c2365907929db93d9782578"}, {"color": "#96faa6", "description": "\"The Financial Wellbeing Initiative aims to assist 1 million people by 2020, supporting social and economic participation.\"", "entity_type": "\"EVENT\"", "id": "\"FINANCIAL WELLBEING INITIATIVE\"", "label": "\"FINANCIAL WELLBEING INITIATIVE\"", "shape": "dot", "size": 10, "source_id": "chunk-95778a4c607f0d29f2c5562dae048b9b"}, {"color": "#76a681", "description": "\"The Environmental Sustainability Targets include funding and facilitating AU$15 billion towards environmentally sustainable solutions by 2020.\"", "entity_type": "\"EVENT\"", "id": "\"ENVIRONMENTAL SUSTAINABILITY TARGETS\"", "label": "\"ENVIRONMENTAL SUSTAINABILITY TARGETS\"", "shape": "dot", "size": 10, "source_id": "chunk-95778a4c607f0d29f2c5562dae048b9b"}, {"color": "#a9c024", "description": "\"Financial advice refers to services provided by ANZ to guide customers in managing their investments and assets, often resulting in fees earned for the company.\"", "entity_type": "\"CONCEPT\"", "id": "\"FINANCIAL ADVICE\"", "label": "\"FINANCIAL ADVICE\"", "shape": "dot", "size": 10, "source_id": "chunk-d1cc75e4de3d167deecf6d83e1055ff0"}, {"color": "#b3f729", "description": "\"Performance fees are charges associated with funds management activities, recognized when specific performance hurdles are achieved.\"", "entity_type": "\"CONCEPT\"", "id": "\"PERFORMANCE FEES\"", "label": "\"PERFORMANCE FEES\"", "shape": "dot", "size": 10, "source_id": "chunk-d1cc75e4de3d167deecf6d83e1055ff0"}, {"color": "#07a124", "description": "\"Claims incurred refer to the costs that ANZ has to settle under its insurance business, recognized once the liability is established.\"", "entity_type": "\"CONCEPT\"", "id": "\"CLAIMS INCURRED\"", "label": "\"CLAIMS INCURRED\"", "shape": "dot", "size": 10, "source_id": "chunk-d1cc75e4de3d167deecf6d83e1055ff0"}, {"color": "#1578fa", "description": "\"An insurance provider is a third party that offers insurance products and services, often involved in the arrangements made by ANZ for customers.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"INSURANCE PROVIDER\"", "label": "\"INSURANCE PROVIDER\"", "shape": "dot", "size": 10, "source_id": "chunk-d1cc75e4de3d167deecf6d83e1055ff0"}, {"color": "#e0df83", "description": "\"Customer refers to individuals participating in the Loyalty Program, benefiting from its offerings and promotions.\"\u003cSEP\u003e\"Customers are individuals or entities that purchase goods and services from ANZ, influencing the company\u0027s income through commissions and fees.\"", "entity_type": "\"PERSON\"", "id": "\"CUSTOMER\"", "label": "\"CUSTOMER\"", "shape": "dot", "size": 10, "source_id": "chunk-fa32732e06d5d2374efdd9ccbd2d9d41\u003cSEP\u003echunk-d1cc75e4de3d167deecf6d83e1055ff0"}, {"color": "#cdf353", "description": "\"Assets include various forms of resources owned by ANZ, which serve as a basis for lending and investment.\"\u003cSEP\u003e\"Assets refer to economic resources owned by a company that are expected to provide future benefits, relevant to the calculations of risk and default.\"\u003cSEP\u003e\"Assets refer to the resources owned by ANZ that are subject to management, financial advice, and performance fees.\"\u003cSEP\u003e\"Assets refer to the resources owned by the Group that are used in operations and contribute to financial performance.\"", "entity_type": "\"CONCEPT\"", "id": "\"ASSETS\"", "label": "\"ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-585eb8009cc9ef0a4fa82aae1ee43fa1\u003cSEP\u003echunk-d1cc75e4de3d167deecf6d83e1055ff0\u003cSEP\u003echunk-e347641e80307127d8075e74174cb7c3\u003cSEP\u003echunk-6ff1fffefde3a64daea605500f5c34a8"}, {"color": "#9dfa8c", "description": "\"Monetary items are financial assets that are subject to foreign exchange earnings and are involved in the company\u0027s financial reporting.\"", "entity_type": "\"CONCEPT\"", "id": "\"MONETARY ITEMS\"", "label": "\"MONETARY ITEMS\"", "shape": "dot", "size": 10, "source_id": "chunk-d1cc75e4de3d167deecf6d83e1055ff0"}, {"color": "#ceda3b", "description": "\"Residential loans represent financial instruments provided by ANZ to customers for purchasing real estate, contributing to the company\u0027s overall portfolio.\"", "entity_type": "\"CONCEPT\"", "id": "\"RESIDENTIAL LOANS\"", "label": "\"RESIDENTIAL LOANS\"", "shape": "dot", "size": 10, "source_id": "chunk-d1cc75e4de3d167deecf6d83e1055ff0"}, {"color": "#4a2634", "description": "\"The equity method is an accounting technique used by ANZ to account for its investments in associates and joint ventures.\"", "entity_type": "\"CONCEPT\"", "id": "\"EQUITY METHOD\"", "label": "\"EQUITY METHOD\"", "shape": "dot", "size": 10, "source_id": "chunk-d1cc75e4de3d167deecf6d83e1055ff0"}, {"color": "#bb21d3", "description": "\"Trading instruments refer to financial assets that ANZ handles for customers, either held for trading or designated at fair value.\"", "entity_type": "\"CONCEPT\"", "id": "\"TRADING INSTRUMENTS\"", "label": "\"TRADING INSTRUMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-d1cc75e4de3d167deecf6d83e1055ff0"}, {"color": "#dc1fa5", "description": "\"Financial instruments income consists of earnings related to the use and management of various financial assets, including gains from trading activities.\"", "entity_type": "\"CONCEPT\"", "id": "\"FINANCIAL INSTRUMENTS INCOME\"", "label": "\"FINANCIAL INSTRUMENTS INCOME\"", "shape": "dot", "size": 10, "source_id": "chunk-d1cc75e4de3d167deecf6d83e1055ff0"}, {"color": "#49a853", "description": "\"Unamortised fair value adjustments are changes in the value of financial instruments that have not yet been fully accounted for within ANZ\u0027s financial statements.\"", "entity_type": "\"CONCEPT\"", "id": "\"UNAMORTISED FAIR VALUE ADJUSTMENTS\"", "label": "\"UNAMORTISED FAIR VALUE ADJUSTMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-d1cc75e4de3d167deecf6d83e1055ff0"}, {"color": "#76a156", "description": "\"Customer Remediation Expenses denote the costs incurred to address issues arising from customer transactions or services.\"\u003cSEP\u003e\"Customer remediation expenses refer to costs incurred by ANZ to address past issues affecting customers, impacting the operating expenses reported.\"", "entity_type": "\"CONCEPT\"", "id": "\"CUSTOMER REMEDIATION EXPENSES\"", "label": "\"CUSTOMER REMEDIATION EXPENSES\"", "shape": "dot", "size": 10, "source_id": "chunk-d1cc75e4de3d167deecf6d83e1055ff0\u003cSEP\u003echunk-137509c4091a450b8feba7464e61faa6"}, {"color": "#4eb8fb", "description": "\"Income Tax refers to the tax expenses incurred by ANZ, which includes current and deferred taxes based on accounting profit and various financial adjustments.\"", "entity_type": "\"EVENT\"", "id": "\"INCOME TAX\"", "label": "\"INCOME TAX\"", "shape": "dot", "size": 10, "source_id": "chunk-febb67c097b22f16a3edb74cb432a3ca"}, {"color": "#c1bb44", "description": "\"2018 indicates the previous financial year relevant to ANZ\u0027s comparative analysis with the current year.\"\u003cSEP\u003e\"2018 is referenced as a year in which financial data for ANZ is presented, indicating performance related to that specific period.\"\u003cSEP\u003e\"2018 is referenced as a year relevant to financial performance and executive remuneration, comparing it with other years.\"\u003cSEP\u003e\"2018 refers to a year of significant adjustments in executive positions and remuneration in the organization.\"\u003cSEP\u003e\"2018 refers to the financial year for which the report discloses provisions related to expected credit losses and other financial metrics.\"\u003cSEP\u003e\"2018 refers to the previous fiscal year, providing comparative financial data to 2019 within the report.\"\u003cSEP\u003e\"The year 2018 serves as a context for the prior measures and decisions impacting the accountability framework and remuneration policies at ANZ.\"\u003cSEP\u003e\"2018 is a financial year referenced in relation to the company\u0027s financial reporting, specifically discussing dividends and tax liabilities.\"\u003cSEP\u003e\"2018 refers to the financial year being reported, indicating previous year\u2019s data for comparison purposes.\"\u003cSEP\u003e\"2018 refers to the preceding financial year from which comparative financial information is presented, crucial for analyzing performance trends.\"\u003cSEP\u003e\"2018 represents a financial period which is compared to 2019 in terms of share capital and financial performance.\"", "entity_type": "\"EVENT\"", "id": "\"2018\"", "label": "\"2018\"", "shape": "dot", "size": 10, "source_id": "chunk-1dd3dd376c882f3ab6fcd9607336b630\u003cSEP\u003echunk-59d348f4af1333e183880ce575219dd5\u003cSEP\u003echunk-3d580ae1ef860f531c1c5c38d2248417\u003cSEP\u003echunk-4c083d21333b7f035b108ec893b74eae\u003cSEP\u003echunk-5120a4c846940cd6fff242df6466f463\u003cSEP\u003echunk-37dd5f7892d15a50e5fe4822491ee09c\u003cSEP\u003echunk-fd116e2ac41218ffa536e32eb5200ad2\u003cSEP\u003echunk-462e3309a6be80d22b2bd4851464371c\u003cSEP\u003echunk-732bec117d40c1ebdf12c15822f19010\u003cSEP\u003echunk-c13589846eacdf66d1e01186161808f1\u003cSEP\u003echunk-f839478c00868677240e242d4d9306b0"}, {"color": "#6f6c00", "description": "\"Current Tax refers to the expected tax to be paid on taxable income for a given financial year, based on enacted tax rates.\"", "entity_type": "\"CONCEPT\"", "id": "\"CURRENT TAX\"", "label": "\"CURRENT TAX\"", "shape": "dot", "size": 10, "source_id": "chunk-fd116e2ac41218ffa536e32eb5200ad2"}, {"color": "#02306d", "description": "\"Deferred Tax Assets are tax reductions that ANZ may utilize in the future, reflecting unused tax losses or temporary differences.\"\u003cSEP\u003e\"Deferred Tax Assets arise from temporary differences between the tax base of assets and their reported amounts, allowing for potential future tax reductions.\"\u003cSEP\u003e\"Deferred Tax Assets represent future tax benefits expected to be realized by the Group, as highlighted in their implementation of AASB 16.\"\u003cSEP\u003e\"Deferred Tax Assets represent taxes that have been paid but not yet recognized in terms of income, affecting future tax schedules.\"\u003cSEP\u003e\"Deferred tax assets arise when tax deductions or credits exceed taxable income, representing future tax benefits for Australia and New Zealand Banking Group Limited.\"\u003cSEP\u003e\"Deferred Tax Assets arise when accounting income exceeds taxable income, creating temporary differences that are expected to reverse over time.\"\u003cSEP\u003e\"Deferred Tax Assets arise when an entity has overpaid taxes or carried forward tax losses that can reduce future tax liabilities.\"", "entity_type": "\"CONCEPT\"", "id": "\"DEFERRED TAX ASSETS\"", "label": "\"DEFERRED TAX ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-5944b4f9e4accc4f52d9aa0a9094cc7f\u003cSEP\u003echunk-febb67c097b22f16a3edb74cb432a3ca\u003cSEP\u003echunk-720bd984115138bbb3ec336aebd7895b\u003cSEP\u003echunk-a877047d670cf3f56bd23aa83232e3b6\u003cSEP\u003echunk-fd116e2ac41218ffa536e32eb5200ad2\u003cSEP\u003echunk-ba486af16a7f00d52d59a0b1149c776f\u003cSEP\u003echunk-631c8fbf49a556e3ecea6d1c29903d13"}, {"color": "#f409f7", "description": "\"Tax Positions are provisions held in respect of uncertain tax positions and require judgment based on laws in various operating countries.\"", "entity_type": "\"CONCEPT\"", "id": "\"TAX POSITIONS\"", "label": "\"TAX POSITIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-fd116e2ac41218ffa536e32eb5200ad2"}, {"color": "#0fc3c5", "description": "\"Foreign Exchange Swap Agreements are contracts that facilitate the exchange of currencies, contributing to risk management in foreign operations.\"\u003cSEP\u003e\"Foreign Exchange Swap Agreements are contracts where two parties exchange currencies and then swap them back at a future date, utilized for managing currency exposure.\"", "entity_type": "\"EVENT\"", "id": "\"FOREIGN EXCHANGE SWAP AGREEMENTS\"", "label": "\"FOREIGN EXCHANGE SWAP AGREEMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-deda40830b8c9643ebeb4755432ef578\u003cSEP\u003echunk-83d042f4a6d87646433d8e5f7f4869f1"}, {"color": "#a635c4", "description": "\"Fair Value Hedges are strategies that aim to offset potential losses in the value of an asset or liability with corresponding gains in a derivative.\"", "entity_type": "\"EVENT\"", "id": "\"FAIR VALUE HEDGE\"", "label": "\"FAIR VALUE HEDGE\"", "shape": "dot", "size": 10, "source_id": "chunk-83d042f4a6d87646433d8e5f7f4869f1"}, {"color": "#093ec0", "description": "\"Cash Flow Hedges are employed to hedge the exposure to variability in cash flows of an asset or liability, particularly useful in managing risks associated with foreign exchange and interest rates.\"", "entity_type": "\"EVENT\"", "id": "\"CASH FLOW HEDGE\"", "label": "\"CASH FLOW HEDGE\"", "shape": "dot", "size": 10, "source_id": "chunk-83d042f4a6d87646433d8e5f7f4869f1"}, {"color": "#28ff66", "description": "\"Hedging Instruments are financial contracts that are used to offset potential losses in other investments, showcasing ANZ\u2019s risk management practices.\"\u003cSEP\u003e\"Hedging Instruments are financial derivatives used to reduce or eliminate risk associated with certain financial transactions or market fluctuations.\"", "entity_type": "\"CONCEPT\"", "id": "\"HEDGING INSTRUMENTS\"", "label": "\"HEDGING INSTRUMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-deda40830b8c9643ebeb4755432ef578\u003cSEP\u003echunk-83d042f4a6d87646433d8e5f7f4869f1"}, {"color": "#ebc34f", "description": "\"Foreign Currency Translation Reserve captures the impact of exchange rate fluctuations on the value of the company\u2019s foreign investments.\"\u003cSEP\u003e\"Foreign Currency Translation Reserve is an accounting concept relevant to gains and losses in currency exchange during asset sales.\"\u003cSEP\u003e\"Foreign Currency Translation Reserve is part of the equity that reflects the impact of currency fluctuations on international operations.\"\u003cSEP\u003e\"Foreign currency translation reserve reflects currency translation differences faced by ANZ during its operations in foreign markets.\"\u003cSEP\u003e\"The Foreign Currency Translation Reserve pertains to the recognition and reporting of foreign operations\u0027 financial statements in equity.\"\u003cSEP\u003e\"The foreign currency translation reserve represents gains or losses arising from the translation of foreign operations, included in other comprehensive income for the organization.\"\u003cSEP\u003e\"Foreign Currency Translation Reserve records the effects of translating assets and liabilities of foreign operations into Australian dollars.\"\u003cSEP\u003e\"The Foreign Currency Translation Reserve accounts for gains or losses resulting from foreign currency conversions, significant in the context of international operations.\"\u003cSEP\u003e\"The Foreign Currency Translation Reserve is an equity account that records the effects of translating foreign currency assets and liabilities into the domestic currency.\"", "entity_type": "\"CONCEPT\"", "id": "\"FOREIGN CURRENCY TRANSLATION RESERVE\"", "label": "\"FOREIGN CURRENCY TRANSLATION RESERVE\"", "shape": "dot", "size": 10, "source_id": "chunk-deda40830b8c9643ebeb4755432ef578\u003cSEP\u003echunk-342fcf631e7dfa7b3561e6a1134f530d\u003cSEP\u003echunk-85a14741418f29221cfa3db72ee9eb44\u003cSEP\u003echunk-631c8fbf49a556e3ecea6d1c29903d13\u003cSEP\u003echunk-3d580ae1ef860f531c1c5c38d2248417\u003cSEP\u003echunk-83d042f4a6d87646433d8e5f7f4869f1\u003cSEP\u003echunk-2c99925374ff723833b635838ef4821b\u003cSEP\u003echunk-3346bc550722d59e9d3524c89a0d8284\u003cSEP\u003echunk-3d6c6a9853986a2054965a60f6d2aed0"}, {"color": "#f599dc", "description": "\"Fair Value Hedges are a type of hedge transaction highlighted in the document, specifically addressing how risks are managed within the company\u0027s financial instruments.\"", "entity_type": "\"EVENT\"", "id": "\"FAIR VALUE HEDGES\"", "label": "\"FAIR VALUE HEDGES\"", "shape": "dot", "size": 10, "source_id": "chunk-3346bc550722d59e9d3524c89a0d8284"}, {"color": "#4ea663", "description": "\"30 September 2019 is a relevant date referenced in the document, marking the reporting period for the financial instruments and hedges outlined.\"\u003cSEP\u003e\"30 September 2019 is the date that represents the end of the financial year for which the statements are prepared.\"\u003cSEP\u003e\"30 September 2019 is the end date for the Company\u0027s financial statements which will include the effects of AASB 16.\"\u003cSEP\u003e\"30 September 2019 is the fiscal year-end date for the Company\u0027s reporting period referenced in the audit procedures.\"\u003cSEP\u003e\"30 September 2019 marks the date relevant for calculating available franking credits for the 2019 dividend distribution.\"\u003cSEP\u003e\"30 September 2019 marks the end date for the financial reporting period for ANZ, providing a snapshot of the company\u0027s performanc
