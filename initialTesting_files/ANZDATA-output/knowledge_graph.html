1106195a8\u003cSEP\u003echunk-282e3b66e8a3a92fc00ad39393a8b49a\u003cSEP\u003echunk-be428d2de061281d82189114f28ea4c1"}, {"color": "#6457f7", "description": "\"The Remuneration Committee is a governance body within ANZ, responsible for overseeing remuneration practices and ensuring fair and responsible compensation for directors and executives.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"REMUNERATION COMMITTEE\"", "label": "\"REMUNERATION COMMITTEE\"", "shape": "dot", "size": 10, "source_id": "chunk-be428d2de061281d82189114f28ea4c1"}, {"color": "#71f16d", "description": "\"The Internal Audit Function independently evaluates the effectiveness and compliance of the company\u0027s risk management framework and processes.\"\u003cSEP\u003e\"The Internal Audit Function provides independent evaluations of ANZ\u0027s Risk Management Framework annually for compliance and effectiveness.\"\u003cSEP\u003e\"The Internal Audit Function represents the systematic evaluation of ANZ\u2019s risk management and control processes to ensure effectiveness and compliance.\"", "entity_type": "\"CONCEPT\"", "id": "\"INTERNAL AUDIT FUNCTION\"", "label": "\"INTERNAL AUDIT FUNCTION\"", "shape": "dot", "size": 10, "source_id": "chunk-4712f7054774492854380f7932c04e02\u003cSEP\u003echunk-be428d2de061281d82189114f28ea4c1\u003cSEP\u003echunk-cf03ba05395ab2f3077234474a121c96"}, {"color": "#c45b74", "description": "\"Security Holders are individuals or entities that own shares in ANZ and have the right to participate in meetings and communications.\"", "entity_type": "\"PERSON\"", "id": "\"SECURITY HOLDERS\"", "label": "\"SECURITY HOLDERS\"", "shape": "dot", "size": 10, "source_id": "chunk-be428d2de061281d82189114f28ea4c1"}, {"color": "#3c83cc", "description": "\"Economic Sustainability Risks are potential threats to ANZ\u0027s operations and financial stability arising from economic factors.\"", "entity_type": "\"CONCEPT\"", "id": "\"ECONOMIC SUSTAINABILITY RISKS\"", "label": "\"ECONOMIC SUSTAINABILITY RISKS\"", "shape": "dot", "size": 10, "source_id": "chunk-be428d2de061281d82189114f28ea4c1"}, {"color": "#8fd993", "description": "\"Environmental Sustainability Risks refer to challenges that may impact ANZ\u0027s operations due to ecological and environmental factors.\"", "entity_type": "\"CONCEPT\"", "id": "\"ENVIRONMENTAL SUSTAINABILITY RISKS\"", "label": "\"ENVIRONMENTAL SUSTAINABILITY RISKS\"", "shape": "dot", "size": 10, "source_id": "chunk-be428d2de061281d82189114f28ea4c1"}, {"color": "#1520c9", "description": "\"Social Sustainability Risks encompass the social challenges that could affect ANZ\u0027s reputation and operational effectiveness.\"", "entity_type": "\"CONCEPT\"", "id": "\"SOCIAL SUSTAINABILITY RISKS\"", "label": "\"SOCIAL SUSTAINABILITY RISKS\"", "shape": "dot", "size": 10, "source_id": "chunk-be428d2de061281d82189114f28ea4c1"}, {"color": "#f7497a", "description": "\"Executive Directors are individuals who also serve on a company\u0027s board but are involved in the company\u0027s management, mentioned in the context of remuneration policies.\"", "entity_type": "\"PERSON\"", "id": "\"EXECUTIVE DIRECTORS\"", "label": "\"EXECUTIVE DIRECTORS\"", "shape": "dot", "size": 10, "source_id": "chunk-13deac790d3bfd3dd4623bf947a9d2b8"}, {"color": "#c76d62", "description": "\"Senior Executives are high-level managers at ANZ responsible for strategic decision-making and are incentivized based on cash profit metrics.\"\u003cSEP\u003e\"Senior executives at ANZ are accountable for significant decisions and their remuneration is closely evaluated in relation to performance outcomes.\"\u003cSEP\u003e\"Senior Executives refer to high-ranking leaders in the organization who are responsible for managing significant areas of the business, also part of the remuneration discussion.\"", "entity_type": "\"PERSON\"", "id": "\"SENIOR EXECUTIVES\"", "label": "\"SENIOR EXECUTIVES\"", "shape": "dot", "size": 10, "source_id": "chunk-30452af475c8e64acfbf928b869efad6\u003cSEP\u003echunk-257cdcfc967d3cc3482388050a049a87\u003cSEP\u003echunk-13deac790d3bfd3dd4623bf947a9d2b8"}, {"color": "#32ba78", "description": "\"Page 12 refers to a specific page in the Corporate Governance Statement which details the remuneration policies.\"", "entity_type": "\"EVENT\"", "id": "\"PAGE 12\"", "label": "\"PAGE 12\"", "shape": "dot", "size": 10, "source_id": "chunk-13deac790d3bfd3dd4623bf947a9d2b8"}, {"color": "#a607ec", "description": "\"Chapter 19 contains defined terms relevant to the policies outlined in the corporate governance context.\"", "entity_type": "\"EVENT\"", "id": "\"CHAPTER 19\"", "label": "\"CHAPTER 19\"", "shape": "dot", "size": 10, "source_id": "chunk-13deac790d3bfd3dd4623bf947a9d2b8"}, {"color": "#708b4e", "description": "\"2 November 2015 is the date referenced in context to the documentation practices and updates about remuneration policies.\"", "entity_type": "\"EVENT\"", "id": "\"2 NOVEMBER 2015\"", "label": "\"2 NOVEMBER 2015\"", "shape": "dot", "size": 10, "source_id": "chunk-13deac790d3bfd3dd4623bf947a9d2b8"}, {"color": "#bcc040", "description": "\"The URL refers to a webpage on ANZ\u0027s website where additional information regarding the corporate governance statement can be found.\"", "entity_type": "\"LOCATION\"", "id": "\"URL\"", "label": "\"URL\"", "shape": "dot", "size": 10, "source_id": "chunk-13deac790d3bfd3dd4623bf947a9d2b8"}, {"color": "#d05944", "description": "\"Risk Appetite Framework defines the level of risk ANZ is willing to take in pursuit of its strategic objectives, guiding decision-making processes.\"\u003cSEP\u003e\"The Risk Appetite Framework defines the amount and type of risk that an organization is willing to take in pursuit of its objectives.\"", "entity_type": "\"CONCEPT\"", "id": "\"RISK APPETITE FRAMEWORK\"", "label": "\"RISK APPETITE FRAMEWORK\"", "shape": "dot", "size": 10, "source_id": "chunk-dcb6ffc67e1931e1d3e88c25814ce877\u003cSEP\u003echunk-ec47d5220e4f2cd940cec4fbfff2b29c"}, {"color": "#621275", "description": "\"Debt Investors are parties that supply debt capital to ANZ and assess the bank\u0027s risk management to make investment decisions.\"", "entity_type": "\"PERSON\"", "id": "\"DEBT INVESTORS\"", "label": "\"DEBT INVESTORS\"", "shape": "dot", "size": 10, "source_id": "chunk-ec47d5220e4f2cd940cec4fbfff2b29c"}, {"color": "#9d3520", "description": "\"Depositors are customers who place their savings in ANZ, thus affecting the bank\u0027s liquidity and overall risk profile.\"", "entity_type": "\"PERSON\"", "id": "\"DEPOSITORS\"", "label": "\"DEPOSITORS\"", "shape": "dot", "size": 10, "source_id": "chunk-ec47d5220e4f2cd940cec4fbfff2b29c"}, {"color": "#32343b", "description": "\"Rating Agencies assess and provide ratings on organizations like ANZ, evaluating their risk management frameworks and environmental, social, and governance (ESG) practices.\"\u003cSEP\u003e\"Rating Agencies evaluate ANZ\u2019s creditworthiness and provide ratings based on their risk assessments of the bank\u0027s operations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"RATING AGENCIES\"", "label": "\"RATING AGENCIES\"", "shape": "dot", "size": 10, "source_id": "chunk-ec47d5220e4f2cd940cec4fbfff2b29c\u003cSEP\u003echunk-29715d1b8db86c7a6f6f6eaf05d19144"}, {"color": "#b0b4f1", "description": "\"ANZ\u0027s Basel III Pillar 3 disclosure refers to the public reporting on measures like VaR and market risk management to maintain compliance with regulatory requirements and promote transparency.\"\u003cSEP\u003e\"Basel III Pillar 3 Disclosure involves reporting practices for credit risk management following regulatory guidelines established under Basel III.\"\u003cSEP\u003e\"Basel III Pillar 3 Disclosure is a framework designed to enhance the transparency of banking organizations regarding their risk exposures and capital adequacy.\"\u003cSEP\u003e\"Basel III Pillar 3 Disclosure is identified as a report or financial disclosure that outlines the regulatory capital, risk, and liquidity of ANZ as per Basel III requirements.\"\u003cSEP\u003e\"Basel III Pillar 3 Disclosure refers to a regulatory framework that ANZ utilizes for financial reporting and risk management compliance.\"\u003cSEP\u003e\"Basel III Pillar 3 Disclosure refers to the disclosure requirements for banking institutions regarding capital adequacy and risk management frameworks, as described in the document.\"\u003cSEP\u003e\"Basel III Pillar 3 disclosure is a regulatory event focusing on the disclosure of risk exposures and capital adequacy required for financial institutions.\"\u003cSEP\u003e\"Basel III Pillar 3 disclosure is a regulatory report that provides insights into the credit risk profile and loss experience of ANZ\u0027s portfolios as of September 2019.\"", "entity_type": "\"EVENT\"", "id": "\"BASEL III PILLAR 3 DISCLOSURE\"", "label": "\"BASEL III PILLAR 3 DISCLOSURE\"", "shape": "dot", "size": 10, "source_id": "chunk-cd74760349b3c2d113632bf0ff30bca3\u003cSEP\u003echunk-eaf762d126590892326d444384a379fe\u003cSEP\u003echunk-2a26bf7f3ea3cf8d8df0c1d5333874a9\u003cSEP\u003echunk-6e97b6d5519a948311580de79415ab29\u003cSEP\u003echunk-386476d7791c4846645593674598a594\u003cSEP\u003echunk-ecfad8922ae56bb823e6b87c20692591\u003cSEP\u003echunk-56e24fecb4bdf9a22f5730b15fa0c39e\u003cSEP\u003echunk-5f65b26ca292f9ee437c4cd7fd5c4baf"}, {"color": "#99994f", "description": "\"Hong Kong is a Special Administrative Region of China, known for its vibrant economy and cultural diversity.\"\u003cSEP\u003e\"Hong Kong is a location mentioned concerning financial exposure and commitments.\"\u003cSEP\u003e\"Hong Kong is part of ANZ\u0027s delegations, reflecting its strategic interests in financial services and market expansion.\"\u003cSEP\u003e\"Hong Kong is a region currently facing unrest, impacting its economic situation and by extension the global markets.\"\u003cSEP\u003e\"Hong Kong is an important market for the Group, influencing its financial operations and real estate investments.\"\u003cSEP\u003e\"Hong Kong is a location mentioned in relation to private sector credit exposures and geographic breakdown for financial reporting.\"\u003cSEP\u003e\"Hong Kong is mentioned as a geographic location with associated Private Sector Credit Exposures, indicating its relevance in the financial context of the report.\"", "entity_type": "\"GEO\"", "id": "\"HONG KONG\"", "label": "\"HONG KONG\"", "shape": "dot", "size": 10, "source_id": "chunk-43ad83e09c6c536d291b92ea1bdebdd2\u003cSEP\u003echunk-df210483293d1a4524f68bc8127cabed\u003cSEP\u003echunk-7bc4e266df281c86365411769f822840\u003cSEP\u003echunk-254ba48d10048f73e93e9940d12b014e\u003cSEP\u003echunk-ecfad8922ae56bb823e6b87c20692591\u003cSEP\u003echunk-5719b056b081f63172734d520c582135\u003cSEP\u003echunk-0e7cae3f9273d3adf854205a7729a7c2"}, {"color": "#8af05c", "description": "\"Sweden is a location mentioned in the context of private sector credit exposures within the financial reporting.\"\u003cSEP\u003e\"Sweden is included as a geographic location with related financial statistics, highlighting its role in the analysis of Private Sector Credit Exposures.\"", "entity_type": "\"GEO\"", "id": "\"SWEDEN\"", "label": "\"SWEDEN\"", "shape": "dot", "size": 10, "source_id": "chunk-ecfad8922ae56bb823e6b87c20692591\u003cSEP\u003echunk-0e7cae3f9273d3adf854205a7729a7c2"}, {"color": "#c2d99d", "description": "\"Norway is a location referred to in the financial reporting of private sector credit exposures.\"\u003cSEP\u003e\"Norway is identified as another geographic location relevant to the financial data being discussed about Private Sector Credit Exposures.\"", "entity_type": "\"GEO\"", "id": "\"NORWAY\"", "label": "\"NORWAY\"", "shape": "dot", "size": 10, "source_id": "chunk-ecfad8922ae56bb823e6b87c20692591\u003cSEP\u003echunk-0e7cae3f9273d3adf854205a7729a7c2"}, {"color": "#7cd841", "description": "\"Tier 1 Capital encompasses the core funding required by ANZ to maintain operations and absorb losses.\"\u003cSEP\u003e\"Tier 1 Capital is a measure of a bank\u0027s capital adequacy that includes CET1 and certain additional securities.\"\u003cSEP\u003e\"Tier 1 Capital refers to a core measure of a bank\u0027s financial strength from a regulator\u0027s point of view.\"\u003cSEP\u003e\"Tier 1 capital is a core measure of a bank\u0027s financial strength, representing the high-quality capital that absorbs losses.\"\u003cSEP\u003e\"Tier 1 capital refers to the core capital maintained by a financial institution to absorb losses, consisting primarily of common equity.\"\u003cSEP\u003e\"Tier 1 capital is a measure of a bank\u0027s financial strength, highlighting the capital that ANZ holds as a buffer against risks.\"\u003cSEP\u003e\"Tier 1 Capital represents the core capital of the Group, used to measure its financial strength and stability, essential for regulatory compliance.\"\u003cSEP\u003e\"Tier 1 Capital is a measure of a bank\u0027s financial strength and is used to assess its ability to absorb losses.\"\u003cSEP\u003e\"Tier 1 Capital is a measure of a bank\u0027s financial strength, consisting of the bank\u0027s common equity and retained earnings.\"\u003cSEP\u003e\"Tier 1 Capital refers to the assets that a bank must hold as required by regulators to safeguard solvency and financial health, including Common Equity Tier 1 and Additional Tier 1 capital.\"", "entity_type": "\"CONCEPT\"", "id": "\"TIER 1 CAPITAL\"", "label": "\"TIER 1 CAPITAL\"", "shape": "dot", "size": 10, "source_id": "chunk-a958b08bed82cb09cb455c2d834317a3\u003cSEP\u003echunk-b01ba4812a0b91ab86ee888752bf9783\u003cSEP\u003echunk-9a67d62f24f6f6043ed3e0fd879e2f59\u003cSEP\u003echunk-2b49e15ae43d28f88abc70a43c8c0096\u003cSEP\u003echunk-98cf3325dd5c9ab323e59e80829b4d80\u003cSEP\u003echunk-1ab1348e1978bf372432c1f73cd29887\u003cSEP\u003echunk-ec0bbe9694653b276e6c0d1c33c7e87a\u003cSEP\u003echunk-878d28615539125573d0f381ac0964de\u003cSEP\u003echunk-49246825cc4996c7c1d84b2abba62dfc\u003cSEP\u003echunk-0e7cae3f9273d3adf854205a7729a7c2"}, {"color": "#826cba", "description": "\"Additional Tier 1 Capital consists of instruments that contribute to a bank\u0027s total capital and can absorb losses in case of financial distress.\"\u003cSEP\u003e\"Additional Tier 1 Capital is a component of a bank\u0027s financial stability that absorbs losses before a bank becomes non-viable.\"\u003cSEP\u003e\"Additional Tier 1 capital (AT1) represents a category of a bank\u0027s capital that is used to absorb losses and maintain the bank\u2019s core tier 1 capital.\"", "entity_type": "\"CONCEPT\"", "id": "\"ADDITIONAL TIER 1 CAPITAL\"", "label": "\"ADDITIONAL TIER 1 CAPITAL\"", "shape": "dot", "size": 10, "source_id": "chunk-cf03ba05395ab2f3077234474a121c96\u003cSEP\u003echunk-2ff53cce7ec10d28bd5090bf52bffa77\u003cSEP\u003echunk-0e7cae3f9273d3adf854205a7729a7c2"}, {"color": "#2c2f56", "description": "\"Risk-weighted assets (RWA) refer to the total of a bank\u0027s assets, weighted by risk, to determine capital adequacy under regulatory standards.\"", "entity_type": "\"EVENT\"", "id": "\"RISK-WEIGHTED ASSETS\"", "label": "\"RISK-WEIGHTED ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-0e7cae3f9273d3adf854205a7729a7c2"}, {"color": "#0860e8", "description": "\"France is noted as a geographic region mentioned in relation to financial data points relevant to the report.\"", "entity_type": "\"GEO\"", "id": "\"FRANCE\"", "label": "\"FRANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-ecfad8922ae56bb823e6b87c20692591"}, {"color": "#0b47d9", "description": "\"Counter Cyclical Capital Buffer refers to a regulatory requirement designed to ensure that banks maintain capital buffers to mitigate risks during periods of economic downturn.\"\u003cSEP\u003e\"The Counter Cyclical Capital Buffer is a capital reserve that banks are required to hold during periods of economic growth to off-set risks associated with credit booms.\"", "entity_type": "\"EVENT\"", "id": "\"COUNTER CYCLICAL CAPITAL BUFFER\"", "label": "\"COUNTER CYCLICAL CAPITAL BUFFER\"", "shape": "dot", "size": 10, "source_id": "chunk-ecfad8922ae56bb823e6b87c20692591\u003cSEP\u003echunk-0e7cae3f9273d3adf854205a7729a7c2"}, {"color": "#73a9de", "description": "\"Private Sector Credit Exposures refer to the total credit exposures that banks have to the private sector, critical for assessing risk and capital requirements.\"", "entity_type": "\"EVENT\"", "id": "\"PRIVATE SECTOR CREDIT EXPOSURES\"", "label": "\"PRIVATE SECTOR CREDIT EXPOSURES\"", "shape": "dot", "size": 10, "source_id": "chunk-ecfad8922ae56bb823e6b87c20692591"}, {"color": "#a6b586", "description": "\"Geographic breakdown refers to the analysis and distribution of financial data across different regions, aiding in the assessment of credit risks and exposures.\"", "entity_type": "\"EVENT\"", "id": "\"GEOGRAPHIC BREAKDOWN\"", "label": "\"GEOGRAPHIC BREAKDOWN\"", "shape": "dot", "size": 10, "source_id": "chunk-ecfad8922ae56bb823e6b87c20692591"}, {"color": "#2b9804", "description": "\"Countercyclical buffer requirement entails additional capital that banks must maintain during periods of high credit growth to insulate them during downturns.\"", "entity_type": "\"EVENT\"", "id": "\"COUNTERCYCLICAL BUFFER REQUIREMENT\"", "label": "\"COUNTERCYCLICAL BUFFER REQUIREMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-ecfad8922ae56bb823e6b87c20692591"}, {"color": "#950716", "description": "\"ANZ\u0027s consolidated balance sheet represents a financial summary of the bank including its assets, liabilities, and equity for regulatory reporting.\"", "entity_type": "\"EVENT\"", "id": "\"ANZ\u0027S CONSOLIDATED BALANCE SHEET\"", "label": "\"ANZ\u0027S CONSOLIDATED BALANCE SHEET\"", "shape": "dot", "size": 10, "source_id": "chunk-ecfad8922ae56bb823e6b87c20692591"}, {"color": "#8f285c", "description": "\"Market risk title indicates the potential losses that a bank could face from fluctuations in market prices that affect its trading positions.\"", "entity_type": "\"EVENT\"", "id": "\"MARKET RISK TITLE\"", "label": "\"MARKET RISK TITLE\"", "shape": "dot", "size": 10, "source_id": "chunk-ecfad8922ae56bb823e6b87c20692591"}, {"color": "#64d64f", "description": "\"Settlement Balances Owed to ANZ amount to $3,739 million as of 2019, reflecting amounts due to the organization from various parties.\"\u003cSEP\u003e\"Settlement Balances Owed to ANZ are assets amounting to $3,739 million, indicating the amounts receivable by the organization.\"\u003cSEP\u003e\"Settlement Balances Owed to ANZ refer to amounts receivable from other financial institutions, impacting liquidity and financial position.\"\u003cSEP\u003e\"Settlement Balances Owed to ANZ refers to amounts receivable from financial transactions, indicating the organization\u0027s short-term financial assets.\"\u003cSEP\u003e\"Settlement Balances Owed to ANZ represents financial obligations that other entities owe to ANZ, contributing to its credit exposure.\"\u003cSEP\u003e\"Settlement balances owed to ANZ refer to receivables that other entities or clients owe to the bank for completed transactions.\"", "entity_type": "\"EVENT\"", "id": "\"SETTLEMENT BALANCES OWED TO ANZ\"", "label": "\"SETTLEMENT BALANCES OWED TO ANZ\"", "shape": "dot", "size": 10, "source_id": "chunk-4c083d21333b7f035b108ec893b74eae\u003cSEP\u003echunk-aea9ffabc6eacc8f89b222c60c3024b4\u003cSEP\u003echunk-30fc4f0b547f0bc5426bafa6e061fe49\u003cSEP\u003echunk-ecfad8922ae56bb823e6b87c20692591\u003cSEP\u003echunk-aee31b0aab93b630ab58d9f0dcd45125\u003cSEP\u003echunk-c13589846eacdf66d1e01186161808f1"}, {"color": "#776082", "description": "\"Balance Sheet illustrates the financial status of ANZ, showing liabilities, assets, and shareholder equity as of September 2019.\"\u003cSEP\u003e\"Balance Sheet includes the organization\u0027s financial information on assets and liabilities, showcasing its financial position at a specific point in time.\"\u003cSEP\u003e\"Balance Sheet outlines the financial position of the organization at a specific point in time, showing assets, liabilities, and equity.\"\u003cSEP\u003e\"Balance Sheet provides a snapshot of the Group\u0027s financial condition at a specific point, detailing assets, liabilities, and equity.\"\u003cSEP\u003e\"Balance Sheet reporting reflects ANZ\u0027s financial position at a given time, detailing assets, liabilities, and equity.\"\u003cSEP\u003e\"Balance Sheet provides an overview of a company\u0027s financial position, detailing assets, liabilities, and equity.\"\u003cSEP\u003e\"Balance Sheet refers to the financial statement that summarizes the organization\u0027s assets, liabilities, and equity at a given point in time.\"\u003cSEP\u003e\"Balance sheet is a financial statement summarizing ANZ\u0027s assets, liabilities, and equity, crucial for understanding its financial position.\"\u003cSEP\u003e\"Balance Sheet is a financial statement of ANZ that provides insight into its financial position, emphasizing its strength and stability.\"\u003cSEP\u003e\"Balance Sheet refers to the financial statement that summarizes ANZ\u0027s assets, liabilities, and shareholders\u0027 equity, highlighting the bank\u0027s financial health.\"\u003cSEP\u003e\"Balance Sheet provides a snapshot of ANZ\u0027s financial position at a specific point in time, detailing assets, liabilities, and equity.\"\u003cSEP\u003e\"The Balance Sheet provides a summary of the Group\u0027s financial position at a specific point in time, detailing assets, liabilities, and equity.\"\u003cSEP\u003e\"The Balance Sheet is a financial statement that captures a company\u0027s assets, liabilities, and equity at a specific point in time, essential for understanding overall financial health.\"\u003cSEP\u003e\"The Balance Sheet outlines the assets, liabilities, and equity of AUSTRALIA AND NEW ZEALAND BANKING GROUP LIMITED as of September 30, 2019, providing a snapshot of financial health.\"\u003cSEP\u003e\"The Balance Sheet provides a snapshot of ANZ\u0027s assets, liabilities, -a958b08bed82cb09cb455c2d834317a3\u003cSEP\u003echunk-49246825cc4996c7c1d84b2abba62dfc\u003cSEP\u003echunk-d43d75a8acc03a2f2367fb07b3780131"}, {"color": "#b9180c", "description": "\"The Capital Plan outlines ANZ\u0027s strategies for capital management, including forecasting and financial performance.\"", "entity_type": "\"EVENT\"", "id": "\"CAPITAL PLAN\"", "label": "\"CAPITAL PLAN\"", "shape": "dot", "size": 10, "source_id": "chunk-a958b08bed82cb09cb455c2d834317a3"}, {"color": "#d57c9f", "description": "\"Regulatory Disclosures refer to disclosures made regarding ANZ\u2019s capital instruments and regulatory requirements.\"", "entity_type": "\"EVENT\"", "id": "\"REGULATORY DISCLOSURES\"", "label": "\"REGULATORY DISCLOSURES\"", "shape": "dot", "size": 10, "source_id": "chunk-d43d75a8acc03a2f2367fb07b3780131"}, {"color": "#6014e2", "description": "\"ICAAP is crucial for ANZ to maintain capital prudently, with monthly updates influencing management decisions.\"", "entity_type": "\"UNKNOWN\"", "id": "\"INTERNAL CAPITAL ADEQUACY ASSESSMENT PROCESS (ICAAP)\u201d", "label": "\"INTERNAL CAPITAL ADEQUACY ASSESSMENT PROCESS (ICAAP)\u201d", "shape": "dot", "size": 10, "source_id": "chunk-d43d75a8acc03a2f2367fb07b3780131"}, {"color": "#9a2de2", "description": "\"The UK Prudential Regulation Authority is responsible for regulating ANZ\u0027s operations in the United Kingdom, maintaining capital adequacy.\"\u003cSEP\u003e\"The UK Prudential Regulation Authority regulates ANZ\u2019s banking operations in the UK.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"UK PRUDENTIAL REGULATION AUTHORITY\"", "label": "\"UK PRUDENTIAL REGULATION AUTHORITY\"", "shape": "dot", "size": 10, "source_id": "chunk-a958b08bed82cb09cb455c2d834317a3\u003cSEP\u003echunk-49246825cc4996c7c1d84b2abba62dfc"}, {"color": "#cc4bbb", "description": "\"The Monetary Authority of Singapore oversees ANZ\u0027s banking activities in Singapore.\"\u003cSEP\u003e\"The Monetary Authority of Singapore oversees ANZ\u0027s banking operations in Singapore, ensuring regulatory compliance.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MONETARY AUTHORITY OF SINGAPORE\"", "label": "\"MONETARY AUTHORITY OF SINGAPORE\"", "shape": "dot", "size": 10, "source_id": "chunk-a958b08bed82cb09cb455c2d834317a3\u003cSEP\u003echunk-49246825cc4996c7c1d84b2abba62dfc"}, {"color": "#6d91ae", "description": "\"The Hong Kong Monetary Authority provides regulatory oversight for ANZ\u2019s operations in Hong Kong.\"\u003cSEP\u003e\"The Hong Kong Monetary Authority regulates ANZ\u0027s subsidiary operations in Hong Kong, focusing on capital adequacy standards.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"HONG KONG MONETARY AUTHORITY\"", "label": "\"HONG KONG MONETARY AUTHORITY\"", "shape": "dot", "size": 10, "source_id": "chunk-a958b08bed82cb09cb455c2d834317a3\u003cSEP\u003echunk-49246825cc4996c7c1d84b2abba62dfc"}, {"color": "#16e5ae", "description": "\"The China Banking Regulatory Commission supervises ANZ\u2019s banking operations in China.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CHINA BANKING REGULATORY COMMISSION\"", "label": "\"CHINA BANKING REGULATORY COMMISSION\"", "shape": "dot", "size": 10, "source_id": "chunk-a958b08bed82cb09cb455c2d834317a3"}, {"color": "#e4f536", "description": "\"Total Capital is the sum of Tier 1 and Tier 2 capital, crucial for ANZ\u2019s financial stability.\"\u003cSEP\u003e\"Total capital includes both Tier 1 and Tier 2 capital, representing the total capital reserves that a bank has to cover its risks.\"", "entity_type": "\"EVENT\"", "id": "\"TOTAL CAPITAL\"", "label": "\"TOTAL CAPITAL\"", "shape": "dot", "size": 10, "source_id": "chunk-a958b08bed82cb09cb455c2d834317a3\u003cSEP\u003echunk-0e7cae3f9273d3adf854205a7729a7c2"}, {"color": "#3a5425", "description": "\"Individually Assessed Provisions are specific provisions calculated for individual financial assets that have been impaired, based on unique criteria and conditions.\"", "entity_type": "\"CONCEPT\"", "id": "\"INDIVIDUALLY ASSESSED PROVISIONS\"", "label": "\"INDIVIDUALLY ASSESSED PROVISIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-b2eb5aa63b6ccbd2854c9b9f10527224"}, {"color": "#8ef773", "description": "\"Collectively Assessed Provisions are provisions calculated on a collective basis for groups of financial assets sharing similar credit risk characteristics.\"", "entity_type": "\"CONCEPT\"", "id": "\"COLLECTIVELY ASSESSED PROVISIONS\"", "label": "\"COLLECTIVELY ASSESSED PROVISIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-b2eb5aa63b6ccbd2854c9b9f10527224"}, {"color": "#fce4c1", "description": "\"The Default Definition outlines criteria under which a financial asset is considered to be in default, including non-payment or being past due.\"", "entity_type": "\"CONCEPT\"", "id": "\"DEFAULT DEFINITION\"", "label": "\"DEFAULT DEFINITION\"", "shape": "dot", "size": 10, "source_id": "chunk-b2eb5aa63b6ccbd2854c9b9f10527224"}, {"color": "#a21481", "description": "\"Credit Valuation Adjustment is a financial concept used to adjust the valuation of derivatives based on the credit risk of the counterparty.\"\u003cSEP\u003e\"Credit valuation adjustment refers to the methodology used to adjust the valuation of derivative instruments to account for counterparty credit risk.\"\u003cSEP\u003e\"Credit Valuation Adjustment refers to the process of accounting for the risk of counterparty default in financial transactions, relevant to ANZ\u0027s reporting.\"", "entity_type": "\"EVENT\"", "id": "\"CREDIT VALUATION ADJUSTMENT\"", "label": "\"CREDIT VALUATION ADJUSTMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-c96fadf1bf6b3b2335ac81efa04a5c6a\u003cSEP\u003echunk-6e97b6d5519a948311580de79415ab29\u003cSEP\u003echunk-0294cca6b3e4177b51c49c92c2f0440c"}, {"color": "#999acf", "description": "\"Residential Mortgage indicates a type of financial exposure related to mortgages for residential properties highlighted in the report.\"\u003cSEP\u003e\"Residential Mortgage is a type of financial product related to home loans, which features prominently in the financial data provided by ANZ.\"\u003cSEP\u003e\"Residential Mortgage refers to a financial product that involves loans provided to individuals for purchasing residential properties, used as a significant category in the retail exposure analysis.\"\u003cSEP\u003e\"Residential Mortgage refers to home loans secured by real estate, which are significant in the securitisation activities of ANZ.\"\u003cSEP\u003e\"Residential Mortgage refers to loans secured against residential properties, a significant category in the financial portfolios listed.\"\u003cSEP\u003e\"Residential Mortgage refers to loans secured by residential property, which is a significant portfolio type for ANZ and impacts its financial metrics.\"\u003cSEP\u003e\"Residential Mortgage refers to loans secured by residential property, with various metrics and data concerning exposure at default and average loss given default.\"\u003cSEP\u003e\"Residential Mortgage refers to the lending category discussed in the report, which includes details on losses and risk weights specific to residential properties.\"\u003cSEP\u003e\"Residential Mortgage represents a type of underlying asset involved in the securitisation processes discussed in the document.\"", "entity_type": "\"EVENT\"", "id": "\"RESIDENTIAL MORTGAGE\"", "label": "\"RESIDENTIAL MORTGAGE\"", "shape": "dot", "size": 10, "source_id": "chunk-455376f322a61ec1b2ab84f265d3661d\u003cSEP\u003echunk-eaf762d126590892326d444384a379fe\u003cSEP\u003echunk-297cb8973b6d26620cc4ebe27a537c60\u003cSEP\u003echunk-5f65b26ca292f9ee437c4cd7fd5c4baf\u003cSEP\u003echunk-061734129599e22f10a3e3354d246004\u003cSEP\u003echunk-6e97b6d5519a948311580de79415ab29\u003cSEP\u003echunk-f5e90920ed24586cf3a64ba4475da136\u003cSEP\u003echunk-56e24fecb4bdf9a22f5730b15fa0c39e\u003cSEP\u003echunk-3beea4b02632f6ce8ae8b6f56626be6f"}, {"color": "#9dc239", "description": "\"Specialised Lending involves income-producing real estate and project finance categorized for risk evaluations.\"\u003cSEP\u003e\"Specialised Lending refers to a classification of loans requiring distinct capital treatment under regulatory frameworks.\"\u003cSEP\u003e\"Specialised Lending refers to a specific lending category that has distinct requirements and metrics noted in the report.\"\u003cSEP\u003e\"Specialised Lending refers to tailored lending solutions offered by ANZ, reflecting its approach to diverse financial needs.\"\u003cSEP\u003e\"Specialised Lending represents a category of transactions that may involve unique risk assessments and management practices.\"", "entity_type": "\"EVENT\"", "id": "\"SPECIALISED LENDING\"", "label": "\"SPECIALISED LENDING\"", "shape": "dot", "size": 10, "source_id": "chunk-4929537417363afda456a27c2ce6c953\u003cSEP\u003echunk-27141ba1e8c6e6ac0c3b97eb32cfd496\u003cSEP\u003echunk-6e97b6d5519a948311580de79415ab29\u003cSEP\u003echunk-56e24fecb4bdf9a22f5730b15fa0c39e\u003cSEP\u003echunk-f9aef228423cbf8a8dcb17d0e6036a4e"}, {"color": "#80b429", "description": "\"Corporate identifies financial exposures that are tied to business entities, crucial for the analysis of credit risk.\"\u003cSEP\u003e\"Corporate is a categorization within the ANZ disclosures, referring to a portfolio type that represents corporate lending and related financial activities.\"\u003cSEP\u003e\"Corporate refers to a category of financial exposures in the banking sector, encompassing various industries and activities.\"\u003cSEP\u003e\"Corporate refers to a category within ANZ\u0027s portfolios subject to the Advanced Internal Ratings-Based (AIRB) approach in assessing credit risk.\"\u003cSEP\u003e\"Corporate refers to business entities involved in derivatives transactions, subject to counterparty credit risk management.\"\u003cSEP\u003e\"Corporate refers to corporations, partnerships, or proprietorships categorized for financial risk assessment based on their asset classifications.\"\u003cSEP\u003e\"Corporate refers to lending to business entities, which is another key portfolio type influencing ANZ\u0027s financial performance.\"\u003cSEP\u003e\"Corporate refers to the classification of loans, investments, or entities related to corporate entities and their risk metrics.\"\u003cSEP\u003e\"Corporate refers to the segment within ANZ\u0027s report focusing on corporate lending, including individual provision charges and write-offs.\"\u003cSEP\u003e\"Corporate signifies a category of portfolio type concerning corporate borrowings and financial exposures in the context.\"", "entity_type": "\"CONCEPT\"", "id": "\"CORPORATE\"", "label": "\"CORPORATE\"", "shape": "dot", "size": 10, "source_id": "chunk-56e24fecb4bdf9a22f5730b15fa0c39e\u003cSEP\u003echunk-eaf762d126590892326d444384a379fe\u003cSEP\u003echunk-f9aef228423cbf8a8dcb17d0e6036a4e\u003cSEP\u003echunk-27141ba1e8c6e6ac0c3b97eb32cfd496\u003cSEP\u003echunk-061734129599e22f10a3e3354d246004\u003cSEP\u003echunk-6e97b6d5519a948311580de79415ab29\u003cSEP\u003echunk-f5e90920ed24586cf3a64ba4475da136\u003cSEP\u003echunk-02b16d56c8e3becefd6acd619f4420f7\u003cSEP\u003echunk-f9c5cbbffb7a07f6d9e2ed3b2488bfd2\u003cSEP\u003echunk-3beea4b02632f6ce8ae8b6f56626be6f"}, {"color": "#105e22", "description": "\"Sovereign denotes a geographic or governmental status in the context of financial exposures, representing a type of borrower or investment category in the document.\"\u003cSEP\u003e\"Sovereign refers to central governments and authorized banks that are considered in the risk assessment framework by ANZ under AIRB.\"\u003cSEP\u003e\"Sovereign refers to central governments and certain multilateral development banks included in the asset class context for financial assessments.\"\u003cSEP\u003e\"Sovereign refers to government entities that also engage in counterparty credit risk within their financial transactions.\"\u003cSEP\u003e\"Sovereign refers to the classification of loans or investments related to sovereign entities, with specific metrics on default exposure and loss.\"\u003cSEP\u003e\"Sovereign refers to the classification of loans related to the government sector, mentioned in the context of the lending portfolio metrics.\"\u003cSEP\u003e\"Sovereign refers to the loans and exposures related to government entities, important for assessing ANZ\u0027s risk profile.\"\u003cSEP\u003e\"Sovereign relates to exposures backed by government entities, typically holding a different risk profile compared to corporate exposures.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SOVEREIGN\"", "label": "\"SOVEREIGN\"", "shape": "dot", "size": 10, "source_id": "chunk-27141ba1e8c6e6ac0c3b97eb32cfd496\u003cSEP\u003echunk-061734129599e22f10a3e3354d246004\u003cSEP\u003echunk-6e97b6d5519a948311580de79415ab29\u003cSEP\u003echunk-eebd3adcaa2be8b912d967cd104311c5\u003cSEP\u003echunk-f5e90920ed24586cf3a64ba4475da136\u003cSEP\u003echunk-02b16d56c8e3becefd6acd619f4420f7\u003cSEP\u003echunk-56e24fecb4bdf9a22f5730b15fa0c39e\u003cSEP\u003echunk-f9aef228423cbf8a8dcb17d0e6036a4e"}, {"color": "#1a6b7d", "description": "\"Bank refers to banks specifically incorporated in Australia, relevant in the context of financial asset classifications and risk assessments.\"\u003cSEP\u003e\"Bank refers to financial dealings with other banks, which contribute to the overall financial exposure statistics for ANZ.\"\u003cSEP\u003e\"Bank refers to financial institutions involved in lending, borrowing, and holding deposits, vital in the context of risk weightings.\"\u003cSEP\u003e\"Bank refers to financial institutions involved in the portfolio types and exposures detailed in the financial report.\"\u003cSEP\u003e\"Bank refers to other financial institutions that participate in derivatives transactions with ANZ, affecting counterparty credit risk.\"\u003cSEP\u003e\"Bank refers to the banking sector segment discussed, including metrics relevant to the performance and risks associated with bank loans.\"\u003cSEP\u003e\"Bank refers to the classification related to various risk metrics relevant to banking institutions, including exposure percentages.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"BANK\"", "label": "\"BANK\"", "shape": "dot", "size": 10, "source_id": "chunk-27141ba1e8c6e6ac0c3b97eb32cfd496\u003cSEP\u003echunk-061734129599e22f10a3e3354d246004\u003cSEP\u003echunk-6e97b6d5519a948311580de79415ab29\u003cSEP\u003echunk-f5e90920ed24586cf3a64ba4475da136\u003cSEP\u003echunk-02b16d56c8e3becefd6acd619f4420f7\u003cSEP\u003echunk-56e24fecb4bdf9a22f5730b15fa0c39e\u003cSEP\u003echunk-f9aef228423cbf8a8dcb17d0e6036a4e"}, {"color": "#f574c6", "description": "\"Qualifying Revolving Retail describes consumer credit card exposures within specific financial risk assessments.\"\u003cSEP\u003e\"Qualifying Revolving Retail is another lending category highlighted in the report, detailing specific metrics related to performance.\"\u003cSEP\u003e\"Qualifying Revolving Retail refers to credit facilities provided to consumers that can be used and repaid repeatedly, analyzed in the context of risk exposures.\"\u003cSEP\u003e\"Qualifying Revolving Retail refers to credit products that allow consumers to borrow and repay continuously, affecting ANZ\u0027s asset composition.\"\u003cSEP\u003e\"Qualifying Revolving Retail refers to retail lending products that meet specific regulatory criteria, with associated statistics on exposure and loss rates.\"", "entity_type": "\"EVENT\"", "id": "\"QUALIFYING REVOLVING RETAIL\"", "label": "\"QUALIFYING REVOLVING RETAIL\"", "shape": "dot", "size": 10, "source_id": "chunk-f9aef228423cbf8a8dcb17d0e6036a4e\u003cSEP\u003echunk-061734129599e22f10a3e3354d246004\u003cSEP\u003echunk-6e97b6d5519a948311580de79415ab29\u003cSEP\u003echunk-56e24fecb4bdf9a22f5730b15fa0c39e\u003cSEP\u003echunk-5f65b26ca292f9ee437c4cd7fd5c4baf"}, {"color": "#534bdf", "description": "\"Other Retail encompasses miscellaneous retail lending in ANZ\u0027s portfolio, with metrics reflecting its risk and loss exposure.\"\u003cSEP\u003e\"Other Retail encompasses small business lending and consumer lending as categorized in financial asset assessments.\"\u003cSEP\u003e\"Other Retail encompasses various unconventional retail lending options provided by ANZ.\"\u003cSEP\u003e\"Other Retail refers to additional retail products not categorized specifically as Residential Mortgages or Qualifying Revolving Retail, including relevant financial metrics.\"\u003cSEP\u003e\"Other Retail refers to various retail credit exposures not classified under Residential Mortgages or Qualifying Revolving Retail, representing a category of financial products offered to consumers.\"", "entity_type": "\"EVENT\"", "id": "\"OTHER RETAIL\"", "label": "\"OTHER RETAIL\"", "shape": "dot", "size": 10, "source_id": "chunk-f9aef228423cbf8a8dcb17d0e6036a4e\u003cSEP\u003echunk-061734129599e22f10a3e3354d246004\u003cSEP\u003echunk-6e97b6d5519a948311580de79415ab29\u003cSEP\u003echunk-56e24fecb4bdf9a22f5730b15fa0c39e\u003cSEP\u003echunk-5f65b26ca292f9ee437c4cd7fd5c4baf"}, {"color": "#17b324", "description": "\"Total Exposures is a summarized figure representing all financial exposures reported by ANZ, crucial for risk assessment and compliance analysis.\"\u003cSEP\u003e\"Total Exposures represents the aggregate of a bank\u0027s exposure types, including on-balance sheet and off-balance sheet items, under the Basel III framework.\"\u003cSEP\u003e\"Total Exposures represents the cumulative amount of financial exposure across various categories described in the document.\"", "entity_type": "\"EVENT\"", "id": "\"TOTAL EXPOSURES\"", "label": "\"TOTAL EXPOSURES\"", "shape": "dot", "size": 10, "source_id": "chunk-f5e90920ed24586cf3a64ba4475da136\u003cSEP\u003echunk-6e97b6d5519a948311580de79415ab29\u003cSEP\u003echunk-9a67d62f24f6f6043ed3e0fd879e2f59"}, {"color": "#c31d0c", "description": "\"Average Exposure at Default is a financial measure used to assess the average amount of default risk exposure across various lending categories.\"\u003cSEP\u003e\"Average Exposure at Default is a financial metric indicating the average amount of outstanding loans or credit facilities within specified categories.\"\u003cSEP\u003e\"Average Exposure at Default is a metric used to assess the average risk of default over time on various portfolios including corporate and retail sectors.\"\u003cSEP\u003e\"Average Exposure at Default represents the mean value of exposure across different categories of loans, indicative of potential default risk.\"", "entity_type": "\"EVENT\"", "id": "\"AVERAGE EXPOSURE AT DEFAULT\"", "label": "\"AVERAGE EXPOSURE AT DEFAULT\"", "shape": "dot", "size": 10, "source_id": "chunk-56e24fecb4bdf9a22f5730b15fa0c39e\u003cSEP\u003echunk-061734129599e22f10a3e3354d246004\u003cSEP\u003echunk-6e97b6d5519a948311580de79415ab29\u003cSEP\u003echunk-5f65b26ca292f9ee437c4cd7fd5c4baf"}, {"color": "#04e232", "description": "\"Agriculture, Forestry, Fishing \u0026 Mining is a category in the financial report indicating exposure amounts relevant to these sectors.\"\u003cSEP\u003e\"Agriculture, Forestry, Fishing \u0026 Mining refers to an industry category within the financial exposures listed, highlighting its economic relevance.\"\u003cSEP\u003e\"Agriculture, Forestry, Fishing \u0026 Mining represents an industry sector included in ANZ\u0027s financial disclosures, detailing exposures and performance metrics.\"", "entity_type": "\"CONCEPT\"", "id": "\"AGRICULTURE, FORESTRY, FISHING \u0026 MINING\"", "label": "\"AGRICULTURE, FORESTRY, FISHING \u0026 MINING\"", "shape": "dot", "size": 10, "source_id": "chunk-f5e90920ed24586cf3a64ba4475da136\u003cSEP\u003echunk-eaf762d126590892326d444384a379fe\u003cSEP\u003echunk-3beea4b02632f6ce8ae8b6f56626be6f"}, {"color": "#82ed1f", "description": "\"Electricity, Gas \u0026 Water Supply pertains to the financial dealings within essential utilities, reflecting their significance in the portfolio.\"\u003cSEP\u003e\"Electricity, Gas \u0026 Water Supply represents a sector in the financial report with specific amounts of exposure related to these utilities.\"\u003cSEP\u003e\"Electricity, Gas \u0026 Water Supply represents essential utility services, playing a critical role in financial assessments.\"", "entity_type": "\"EVENT\"", "id": "\"ELECTRICITY, GAS \u0026 WATER SUPPLY\"", "label": "\"ELECTRICITY, GAS \u0026 WATER SUPPLY\"", "shape": "dot", "size": 10, "source_id": "chunk-f5e90920ed24586cf3a64ba4475da136\u003cSEP\u003echunk-eaf762d126590892326d444384a379fe\u003cSEP\u003echunk-13a1980b0035124ec26bdd0edd37919e"}, {"color": "#6cbd30", "description": "\"Entertainment, Leisure \u0026 Tourism denotes a sector in which financial exposures are detailed, indicating amounts related to this industry.\"\u003cSEP\u003e\"Entertainment, Leisure \u0026 Tourism refers to an industry that impacts economic exposure and financial services within the portfolios.\"", "entity_type": "\"CONCEPT\"", "id": "\"ENTERTAINMENT, LEISURE \u0026 TOURISM\"", "label": "\"ENTERTAINMENT, LEISURE \u0026 TOURISM\"", "shape": "dot", "size": 10, "source_id": "chunk-f5e90920ed24586cf3a64ba4475da136\u003cSEP\u003echunk-eaf762d126590892326d444384a379fe"}, {"color": "#2f39c4", "description": "\"Financial, Investment \u0026 Insurance denotes an industry sector represented in ANZ\u0027s reports, detailing its financial exposure and performance.\"\u003cSEP\u003e\"Financial, Investment \u0026 Insurance includes businesses in the finance, investment, and insurance industries handling monetary transactions and risk.\"\u003cSEP\u003e\"Financial, Investment \u0026 Insurance indicates an industry sector related to banking services, significant for exposure assessments.\"", "entity_type": "\"CONCEPT\"", "id": "\"FINANCIAL, INVESTMENT \u0026 INSURANCE\"", "label": "\"FINANCIAL, INVESTMENT \u0026 INSURANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-eaf762d126590892326d444384a379fe\u003cSEP\u003echunk-3beea4b02632f6ce8ae8b6f56626be6f\u003cSEP\u003echunk-7403aafc1efe204241db5c933d0be3f1"}, {"color": "#454d2f", "description": "\"Personal pertains to a category within ANZ\u0027s financial disclosures, relating to individual consumer exposures and lending metrics.\"\u003cSEP\u003e\"Personal refers to a category that may involve individual financial accounts or services tailored to personal consumer needs.\"\u003cSEP\u003e\"Personal refers to individual financial services offered, indicating economic activity related to personal banking.\"", "entity_type": "\"CONCEPT\"", "id": "\"PERSONAL\"", "label": "\"PERSONAL\"", "shape": "dot", "size": 10, "source_id": "chunk-eaf762d126590892326d444384a379fe\u003cSEP\u003echunk-3beea4b02632f6ce8ae8b6f56626be6f\u003cSEP\u003echunk-7403aafc1efe204241db5c933d0be3f1"}, {"color": "#79e97a", "description": "\"Transport \u0026 Storage indicates a sector within the portfolio types that specifies exposures related to the transport and storage industry.\"\u003cSEP\u003e\"Transport \u0026 Storage indicates an industry critical for economic activity and financial assessments in the portfolios.\"\u003cSEP\u003e\"Transport \u0026 Storage is an industry classification in ANZ\u0027s financial disclosures, reflecting metrics related to transportation and logistics sectors.\"\u003cSEP\u003e\"Transport \u0026 Storage refers to the financial activities associated with logistics and transportation sectors in the portfolio.\"\u003cSEP\u003e\"Transport \u0026 Storage refers to the sector that manages the movement and storage of goods and services.\"", "entity_type": "\"EVENT\"", "id": "\"TRANSPORT \u0026 STORAGE\"", "label": "\"TRANSPORT \u0026 STORAGE\"", "shape": "dot", "size": 10, "source_id": "chunk-eaf762d126590892326d444384a379fe\u003cSEP\u003echunk-7403aafc1efe204241db5c933d0be3f1\u003cSEP\u003echunk-13a1980b0035124ec26bdd0edd37919e\u003cSEP\u003echunk-f5e90920ed24586cf3a64ba4475da136\u003cSEP\u003echunk-3beea4b02632f6ce8ae8b6f56626be6f"}, {"color": "#90d7d0", "description": "\"Impaired Loans are classified as loans that are no longer considered collectible and are reflected in the organization\u0027s financial reports.\"\u003cSEP\u003e\"Impaired Loans are financial assets at risk of default, where doubt exists about receiving the full contractual amount in a timely manner.\"\u003cSEP\u003e\"Impaired Loans are drawn facilities where the customer\u0027s financial status is dubious regarding timely repayments, highlighting a heightened risk profile.\"\u003cSEP\u003e\"Impaired Loans refer to loans at risk of default and their mention relates to ANZ\u0027s reporting on financial health and risk management.\"\u003cSEP\u003e\"Impaired Loans refer to loans that are unable to be collected and thus are classified as impaired, impacting the financial assessments.\"\u003cSEP\u003e\"Impaired loans refer to loans that are not expected to be fully repaid, and are reported in the context of financial performance.\"", "entity_type": "\"CONCEPT\"", "id": "\"IMPAIRED LOANS\"", "label": "\"IMPAIRED LOANS\"", "shape": "dot", "size": 10, "source_id": "chunk-455376f322a61ec1b2ab84f265d3661d\u003cSEP\u003echunk-ddf62c448d5ccdb1a8789a746d2ed581\u003cSEP\u003echunk-4a43e65eae76a47ba997f89cf5459572\u003cSEP\u003echunk-f2bdb85e3a72fbf98388ae50888a9e6b\u003cSEP\u003echunk-7403aafc1efe204241db5c933d0be3f1\u003cSEP\u003echunk-3beea4b02632f6ce8ae8b6f56626be6f"}, {"color": "#229f7e", "description": "\"Past Due Loans are loans that have not been paid by the due date, with a classification of being overdue for 90 days or more.\"\u003cSEP\u003e\"Past Due Loans indicates loans that are not paid for more than 90 days, an essential metric in assessing financial health.\"\u003cSEP\u003e\"Past Due Loans signify loans that have not been repaid on schedule, relevant to ANZ\u0027s disclosures on impaired loans and credit risk.\"\u003cSEP\u003e\"Past due loans denote loans that have not been paid on time, indicating a level of risk for the financial institution.\"", "entity_type": "\"EVENT\"", "id": "\"PAST DUE LOANS\"", "label": "\"PAST DUE LOANS\"", "shape": "dot", "size": 10, "source_id": "chunk-2815d708a3246d1f09bb8ef7f6012a10\u003cSEP\u003echunk-455376f322a61ec1b2ab84f265d3661d\u003cSEP\u003echunk-3beea4b02632f6ce8ae8b6f56626be6f\u003cSEP\u003echunk-7403aafc1efe204241db5c933d0be3f1"}, {"color": "#7d03b5", "description": "\"Provisions and Write-offs represent the financial adjustments made by ANZ regarding potential losses from impaired loans and past due accounts.\"", "entity_type": "\"EVENT\"", "id": "\"PROVISIONS AND WRITE-OFFS\"", "label": "\"PROVISIONS AND WRITE-OFFS\"", "shape": "dot", "size": 10, "source_id": "chunk-3beea4b02632f6ce8ae8b6f56626be6f"}, {"color": "#286aa1", "description": "\"Impaired Loans/Facilities include loans that have been restructured due to the financial difficulties of customers, reported by ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"IMPAIRED LOANS/FACILITIES\"", "label": "\"IMPAIRED LOANS/FACILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-2815d708a3246d1f09bb8ef7f6012a10"}, {"color": "#8a5bee", "description": "\"Individual Provision refers to the financial reserves set aside for specific impaired loans, as discussed in the report.\"\u003cSEP\u003e\"Individual Provision refers to the specific accounting measure taken by ANZ to account for potential credit losses on individual loans.\"", "entity_type": "\"EVENT\"", "id": "\"INDIVIDUAL PROVISION\"", "label": "\"INDIVIDUAL PROVISION\"", "shape": "dot", "size": 10, "source_id": "chunk-2815d708a3246d1f09bb8ef7f6012a10\u003cSEP\u003echunk-f9c5cbbffb7a07f6d9e2ed3b2488bfd2"}, {"color": "#cc0614", "description": "\"Collective Provision involves the financial reserves set for groups of loans that share similar risk characteristics.\"\u003cSEP\u003e\"Collective Provision refers to the measure taken to account for expected losses on a group of loans that share similar risk characteristics.\"", "entity_type": "\"EVENT\"", "id": "\"COLLECTIVE PROVISION\"", "label": "\"COLLECTIVE PROVISION\"", "shape": "dot", "size": 10, "source_id": "chunk-2815d708a3246d1f09bb8ef7f6012a10\u003cSEP\u003echunk-f9c5cbbffb7a07f6d9e2ed3b2488bfd2"}, {"color": "#89af8e", "description": "\"Credit Losses refer to losses that occur when borrowers fail to repay their loans, impacting the Group\u0027s financial health.\"\u003cSEP\u003e\"Credit Losses refer to the anticipated losses a bank may incur from defaults on loans, important for assessing financial health and risk.\"\u003cSEP\u003e\"Credit Losses refer to the financial losses incurred due to loans that are not repaid, remaining low due to significant efforts in de-risking the business.\"\u003cSEP\u003e\"Credit Losses refers to potential financial losses that banks may incur due to borrowers failing to repay their loans, which is a focus in ANZ\u0027s accounting disclosures.\"", "entity_type": "\"EVENT\"", "id": "\"CREDIT LOSSES\"", "label": "\"CREDIT LOSSES\"", "shape": "dot", "size": 10, "source_id": "chunk-254ba48d10048f73e93e9940d12b014e\u003cSEP\u003echunk-c44eae7c5afcfe12700d3767787cb83c\u003cSEP\u003echunk-f9c5cbbffb7a07f6d9e2ed3b2488bfd2\u003cSEP\u003echunk-1c58fec79388b9f222641fa3083f67d9"}, {"color": "#35038f", "description": "\"Papua New Guinea is a country in Oceania where significant banking transactions and divestments took place.\"\u003cSEP\u003e\"Papua New Guinea is a country where the group sold its retail, commercial, and SME banking businesses.\"\u003cSEP\u003e\"Papua New Guinea is mentioned as one of the locations where small subsidiaries may benefit from the proposed capital treatment changes.\"\u003cSEP\u003e\"Papua New Guinea is a country located in Oceania, known for its rich biodiversity and cultural diversity among its many indigenous tribes.\"\u003cSEP\u003e\"Papua New Guinea is a geographic location where banking businesses were sold to Kina Bank.\"\u003cSEP\u003e\"Papua New Guinea is a geographic area where ANZ conducted retail banking operations, signifying its international business operations.\"\u003cSEP\u003e\"Papua New Guinea is also referenced in relation to ANZ\u0027s sale of its banking operations, indicating geographical business operations.\"", "entity_type": "\"GEO\"", "id": "\"PAPUA NEW GUINEA\"", "label": "\"PAPUA NEW GUINEA\"", "shape": "dot", "size": 10, "source_id": "chunk-df210483293d1a4524f68bc8127cabed\u003cSEP\u003echunk-3c18bae916bc7191a3a0a399958f84a4\u003cSEP\u003echunk-2c99925374ff723833b635838ef4821b\u003cSEP\u003echunk-7cd29a4f1861a815db447d23a31c9e0c\u003cSEP\u003echunk-ca8bb63961ef3fcefa846d349f1315df\u003cSEP\u003echunk-4595850f60764008333c9973af4bf98a\u003cSEP\u003echunk-f9c5cbbffb7a07f6d9e2ed3b2488bfd2"}, {"color": "#6b4c4f", "description": "\"Basel III Pillar 3 refers to a set of disclosures that ANZ complies with to communicate credit risk and regulatory exposure information, specifically in September 2019.\"", "entity_type": "\"EVENT\"", "id": "\"BASEL III PILLAR 3\"", "label": "\"BASEL III PILLAR 3\"", "shape": "dot", "size": 10, "source_id": "chunk-eebd3adcaa2be8b912d967cd104311c5"}, {"color": "#e95bc9", "description": "\"Moody\u2019s is an External Credit Assessment Institution that provides ratings used by ANZ for determining risk weightings in its portfolios.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MOODY\u2019S\"", "label": "\"MOODY\u2019S\"", "shape": "dot", "size": 10, "source_id": "chunk-eebd3adcaa2be8b912d967cd104311c5"}, {"color": "#6a269f", "description": "\"Standard \u0026 Poor\u2019s is a credit rating agency whose ratings are used by ANZ to determine credit risk regulatory capital charges for securitisation exposures.\"\u003cSEP\u003e\"Standard \u0026 Poor\u2019s is an External Credit Assessment Institution that offers ratings which ANZ utilizes for mapping its risk classifications.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"STANDARD \u0026 POOR\u2019S\"", "label": "\"STANDARD \u0026 POOR\u2019S\"", "shape": "dot", "size": 10, "source_id": "chunk-55f0b0e7c97985ce42fc43126575dc1d\u003cSEP\u003echunk-eebd3adcaa2be8b912d967cd104311c5"}, {"color": "#bede57", "description": "\"Global Internal Audit evaluates ANZ\u0027s credit-related assurance activities and management controls related to credit risk.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"GLOBAL INTERNAL AUDIT\"", "label": "\"GLOBAL INTERNAL AUDIT\"", "shape": "dot", "size": 10, "source_id": "chunk-6e279adfa3c8cb4a293af2c7a99c723d"}, {"color": "#581358", "description": "\"The Customer Approval Process involves reviewing credit ratings and making lending decisions based on credit risk assessments.\"", "entity_type": "\"EVENT\"", "id": "\"CUSTOMER APPROVAL PROCESS\"", "label": "\"CUSTOMER APPROVAL PROCESS\"", "shape": "dot", "size": 10, "source_id": "chunk-6e279adfa3c8cb4a293af2c7a99c723d"}, {"color": "#2efde1", "description": "\"Central Governments refer to national authorities involved in economic regulation and oversight of financial institutions like ANZ.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CENTRAL GOVERNMENTS\"", "label": "\"CENTRAL GOVERNMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-6e279adfa3c8cb4a293af2c7a99c723d"}, {"color": "#fdfe90", "description": "\"Residential Mortgages are home loans that ANZ securitises to manage its liquidity and capital, forming part of its self-securitisation program.\"\u003cSEP\u003e\"Residential Mortgages are loans provided to individuals for purchasing homes, forming part of ANZ\u0027s portfolio of financial instruments.\"\u003cSEP\u003e\"Residential Mortgages are loans secured by residential property, considered under ANZ\u0027s AIRB portfolio classifications.\"\u003cSEP\u003e\"Residential Mortgages pertain to exposures secured by residential property and classified under various asset risk assessments.\"", "entity_type": "\"EVENT\"", "id": "\"RESIDENTIAL MORTGAGES\"", "label": "\"RESIDENTIAL MORTGAGES\"", "shape": "dot", "size": 10, "source_id": "chunk-7bc47f5b54131f35486e9d2232e58810\u003cSEP\u003echunk-fb68635bce894109a3cb7c076db03f6d\u003cSEP\u003echunk-f9aef228423cbf8a8dcb17d0e6036a4e\u003cSEP\u003echunk-eebd3adcaa2be8b912d967cd104311c5"}, {"color": "#648bdb", "description": "\"Statistical Models refer to quantitative techniques used in finance to estimate various financial parameters, crucial for assessing different asset classes.\"", "entity_type": "\"EVENT\"", "id": "\"STATISTICAL MODELS\"", "label": "\"STATISTICAL MODELS\"", "shape": "dot", "size": 10, "source_id": "chunk-f9aef228423cbf8a8dcb17d0e6036a4e"}, {"color": "#44e249", "description": "\"Expert Models involve the use of expert judgment in financial evaluations, particularly for specialized lending categories.\"", "entity_type": "\"EVENT\"", "id": "\"EXPERT MODELS\"", "label": "\"EXPERT MODELS\"", "shape": "dot", "size": 10, "source_id": "chunk-f9aef228423cbf8a8dcb17d0e6036a4e"}, {"color": "#54cf4d", "description": "\"External Ratings are credit ratings provided by external agencies used to assess the creditworthiness of different entities in financial evaluations.\"", "entity_type": "\"EVENT\"", "id": "\"EXTERNAL RATINGS\"", "label": "\"EXTERNAL RATINGS\"", "shape": "dot", "size": 10, "source_id": "chunk-f9aef228423cbf8a8dcb17d0e6036a4e"}, {"color": "#e7a6fd", "description": "\"Internal Data refers to proprietary financial information used by ANZ for estimating metrics like Loss Given Default (LGD).\"", "entity_type": "\"EVENT\"", "id": "\"INTERNAL DATA\"", "label": "\"INTERNAL DATA\"", "shape": "dot", "size": 10, "source_id": "chunk-f9aef228423cbf8a8dcb17d0e6036a4e"}, {"color": "#833b99", "description": "\"Predicted Default (PD) is a statistical estimation used to predict the likelihood of default for various financial exposures.\"", "entity_type": "\"EVENT\"", "id": "\"PREDICTED DEFAULT (PD)\"", "label": "\"PREDICTED DEFAULT (PD)\"", "shape": "dot", "size": 10, "source_id": "chunk-f9aef228423cbf8a8dcb17d0e6036a4e"}, {"color": "#58814c", "description": "\"LGD is the amount of loss a lender incurs when a borrower defaults, expressed as a percentage of total exposure.\"\u003cSEP\u003e\"Loss Given Default (LGD) refers to the expected loss when a borrower defaults, expressed as a percentage of the exposure at default.\"\u003cSEP\u003e\"Loss Given Default refers to the percentage of loss the Group expects to incur if a customer defaults, assessed via a Security Indicator (SI).\"\u003cSEP\u003e\"Loss Given Default (LGD) estimates the portion of a loan that the Company is likely to lose if a customer defaults, influencing financial risk assessments.\"\u003cSEP\u003e\"Loss Given Default (LGD) estimates the potential loss a bank may incur if a borrower defaults on a loan.\"\u003cSEP\u003e\"Loss Given Default (LGD) is a measure of the loss incurred by lenders when a borrower defaults on a loan, crucial for risk assessment.\"", "entity_type": "\"CONCEPT\"", "id": "\"LOSS GIVEN DEFAULT (LGD)\"", "label": "\"LOSS GIVEN DEFAULT (LGD)\"", "shape": "dot", "size": 10, "source_id": "chunk-c84ae7434e1c3fb4496ad08e53df764f\u003cSEP\u003echunk-f9aef228423cbf8a8dcb17d0e6036a4e\u003cSEP\u003echunk-67b931c933cfeb64caabca915ccc4d35\u003cSEP\u003echunk-29d5b3e078c7f5217dbf5dba69643cb6\u003cSEP\u003echunk-30fc4f0b547f0bc5426bafa6e061fe49\u003cSEP\u003echunk-ffbe2800e106f03f55ea93877f126b3d"}, {"color": "#9cba6c", "description": "\"EAD is the total value that a lender is exposed to at the time of a borrower\u0027s default, a key measure in estimating credit risk.\"\u003cSEP\u003e\"Exposure at Default (EAD) is the expected balance sheet exposure at the time of a borrower\u0027s default, crucial for calculating potential losses.\"\u003cSEP\u003e\"Exposure at Default represents the expected balance sheet exposure at the time of default, considering various financial dynamics.\"\u003cSEP\u003e\"Exposure at Default (EAD) calculates the expected balance sheet exposure at the time of a customer default, factoring in various financial elements.\"\u003cSEP\u003e\"Exposure at Default (EAD) is the total value of a loan or credit exposure at the time of default, significant in risk modeling.\"\u003cSEP\u003e\"Exposure at Default (EAD) refers to the expected total value that will be at risk should a borrower default at the moment of default.\"", "entity_type": "\"CONCEPT\"", "id": "\"EXPOSURE AT DEFAULT (EAD)\"", "label": "\"EXPOSURE AT DEFAULT (EAD)\"", "shape": "dot", "size": 10, "source_id": "chunk-c84ae7434e1c3fb4496ad08e53df764f\u003cSEP\u003echunk-f9aef228423cbf8a8dcb17d0e6036a4e\u003cSEP\u003echunk-67b931c933cfeb64caabca915ccc4d35\u003cSEP\u003echunk-29d5b3e078c7f5217dbf5dba69643cb6\u003cSEP\u003echunk-30fc4f0b547f0bc5426bafa6e061fe49\u003cSEP\u003echunk-ffbe2800e106f03f55ea93877f126b3d"}, {"color": "#fba0ff", "description": "\"Undrawn Commitments refer to the portion of credit facilities that have been approved but not yet drawn by the borrower.\"\u003cSEP\u003e\"Undrawn commitments refer to the part of a loan agreement that has not yet been utilized and may impact future risk assessments.\"\u003cSEP\u003e\"Undrawn commitments refer to the total amount of credit that is available but not yet utilized by borrowers, included in the retail exposure overview.\"", "entity_type": "\"CONCEPT\"", "id": "\"UNDRAWN COMMITMENTS\"", "label": "\"UNDRAWN COMMITMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-5f65b26ca292f9ee437c4cd7fd5c4baf\u003cSEP\u003echunk-061734129599e22f10a3e3354d246004\u003cSEP\u003echunk-f9aef228423cbf8a8dcb17d0e6036a4e"}, {"color": "#367788", "description": "\"The Advanced Internal Ratings Based (IRB) Approach is a method used by banks to calculate capital requirements based on their internal assessments of risk.\"\u003cSEP\u003e\"The Advanced Internal Ratings Based (IRB) approach is a method for calculating regulatory capital requirements for credit risk based on internal assessments of risk.\"", "entity_type": "\"EVENT\"", "id": "\"ADVANCED INTERNAL RATINGS BASED (IRB) APPROACH\"", "label": "\"ADVANCED INTERNAL RATINGS BASED (IRB) APPROACH\"", "shape": "dot", "size": 10, "source_id": "chunk-061734129599e22f10a3e3354d246004\u003cSEP\u003echunk-f9aef228423cbf8a8dcb17d0e6036a4e"}, {"color": "#d19e3d", "description": "\"Statistical Robustness refers to the strength and reliability of statistical models employed in financial evaluations.\"", "entity_type": "\"EVENT\"", "id": "\"STATISTICAL ROBUSTNESS\"", "label": "\"STATISTICAL ROBUSTNESS\"", "shape": "dot", "size": 10, "source_id": "chunk-f9aef228423cbf8a8dcb17d0e6036a4e"}, {"color": "#b2d213", "description": "\"Supervisory Slotting is a regulatory framework for categorizing specialized lending exposures to assess their risk weightings accurately.\"", "entity_type": "\"EVENT\"", "id": "\"SUPERVISORY SLOTTING\"", "label": "\"SUPERVISORY SLOTTING\"", "shape": "dot", "size": 10, "source_id": "chunk-f9aef228423cbf8a8dcb17d0e6036a4e"}, {"color": "#fcc197", "description": "\"Table 9(d) is a specific data table within the ANZ Basel III Pillar 3 disclosure providing insights on retail exposure metrics.\"\u003cSEP\u003e\"Table 9(d) is part of the disclosure document detailing Retail Exposure at Default under the Advanced Internal Ratings Based (IRB) approach by risk grade.\"\u003cSEP\u003e\"Table 9(d) refers to a specific table in the disclosure document that outlines exposures at default, categorized by risk types.\"", "entity_type": "\"EVENT\"", "id": "\"TABLE 9(D)\"", "label": "\"TABLE 9(D)\"", "shape": "dot", "size": 10, "source_id": "chunk-061734129599e22f10a3e3354d246004\u003cSEP\u003echunk-02b16d56c8e3becefd6acd619f4420f7\u003cSEP\u003echunk-5f65b26ca292f9ee437c4cd7fd5c4baf"}, {"color": "#a17a9c", "description": "\"Credit Default Swaps (CDS) are financial derivatives used to transfer credit risk from one party to another, offering a form of protection in case of a default.\"\u003cSEP\u003e\"Credit Default Swaps are a type of financial derivative that allows an investor to \"swap\" or offset their credit risk with that of another investor.\"\u003cSEP\u003e\"Credit Default Swaps are financial derivatives that allow ANZ to mitigate credit risk associated with other financial entities.\"\u003cSEP\u003e\"Credit Default Swaps are financial derivatives that transfer the credit exposure of fixed income products between parties.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"CREDIT DEFAULT SWAPS\"", "label": "\"CREDIT DEFAULT SWAPS\"", "shape": "dot", "size": 10, "source_id": "chunk-3e7891e529e60f8d78ff5d8b7f0cb9b6\u003cSEP\u003echunk-cb3768499faa56e41bd2c2be00a39ca0\u003cSEP\u003echunk-2426ca48d11e3b3f5b420fec63665644\u003cSEP\u003echunk-727d821bb8ead6670170baa66c011d04"}, {"color": "#378153", "description": "\"Lending secured by trade receivables refers to a financial arrangement where the lending is backed by accounts receivable, illustrating a structured approach to mitigating credit risk.\"", "entity_type": "\"EVENT\"", "id": "\"LENDING SECURED BY TRADE RECEIVABLES\"", "label": "\"LENDING SECURED BY TRADE RECEIVABLES\"", "shape": "dot", "size": 10, "source_id": "chunk-727d821bb8ead6670170baa66c011d04"}, {"color": "#409123", "description": "\"Guarantee support involves assurances from stronger entities to back the creditworthiness of weaker borrowers in lending proposals.\"\u003cSEP\u003e\"Guarantee support refers to a promise made by one party to assume the debt obligation of a borrower if that borrower defaults.\"", "entity_type": "\"EVENT\"", "id": "\"GUARANTEE SUPPORT\"", "label": "\"GUARANTEE SUPPORT\"", "shape": "dot", "size": 10, "source_id": "chunk-2426ca48d11e3b3f5b420fec63665644\u003cSEP\u003echunk-727d821bb8ead6670170baa66c011d04"}, {"color": "#7863dd", "description": "\"Legal requirements are the mandatory obligations that must be fulfilled to ensure compliance with laws and regulations relevant to financial transactions and credit risk management.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEGAL REQUIREMENTS\"", "label": "\"LEGAL REQUIREMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-727d821bb8ead6670170baa66c011d04"}, {"color": "#ea976b", "description": "\"Counterparty Credit Risk involves the risk of loss due to a counterparty\u0027s default in a financial transaction.\"\u003cSEP\u003e\"Counterparty Credit Risk refers to the risk of loss due to a counterparty defaulting before the settlement date of derivative contracts.\"\u003cSEP\u003e\"Counterparty Credit Risk refers to the risk that the other party in a financial transaction may default on their contractual obligations.\"", "entity_type": "\"CONCEPT\"", "id": "\"COUNTERPARTY CREDIT RISK\"", "label": "\"COUNTERPARTY CREDIT RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-e7fbd198b36417a92fb495c5c79e71ea\u003cSEP\u003echunk-73866806b8ce234efd3439b5b7bba01c\u003cSEP\u003echunk-27141ba1e8c6e6ac0c3b97eb32cfd496"}, {"color": "#6bcf46", "description": "\"Market Instruments encompass derivative and forward contracts that are subject to counterparty credit risk.\"", "entity_type": "\"CONCEPT\"", "id": "\"MARKET INSTRUMENTS\"", "label": "\"MARKET INSTRUMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-73866806b8ce234efd3439b5b7bba01c"}, {"color": "#bb734c", "description": "\"CVA is a risk management tool used to assess the risk of loss due to a counterparty defaulting on derivatives transactions.\"\u003cSEP\u003e\"CVA is an additional capital requirement under Basel III for bilateral derivative exposures, accounting for counterparty credit risk.\"\u003cSEP\u003e\"Credit Valuation Adjustment (CVA) is a risk management tool that adjusts fair value to account for counterparty credit quality over the life of a derivative instrument.\"", "entity_type": "\"CONCEPT\"", "id": "\"CREDIT VALUATION ADJUSTMENT (CVA)\"", "label": "\"CREDIT VALUATION ADJUSTMENT (CVA)\"", "shape": "dot", "size": 10, "source_id": "chunk-4a43e65eae76a47ba997f89cf5459572\u003cSEP\u003echunk-73866806b8ce234efd3439b5b7bba01c\u003cSEP\u003echunk-27141ba1e8c6e6ac0c3b97eb32cfd496"}, {"color": "#256301", "description": "\"Qualifying Central Counterparties are entities recognized for regulatory purposes in transactions involving financial instruments, specifically in the context of the report.\"\u003cSEP\u003e\"Qualifying Central Counterparties refers to entities that provide clearing services to reduce counterparty credit risk in derivative transactions.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"QUALIFYING CENTRAL COUNTERPARTIES\"", "label": "\"QUALIFYING CENTRAL COUNTERPARTIES\"", "shape": "dot", "size": 10, "source_id": "chunk-2815d708a3246d1f09bb8ef7f6012a10\u003cSEP\u003echunk-73866806b8ce234efd3439b5b7bba01c"}, {"color": "#40d3e5", "description": "\"Credit Derivatives are financial instruments used to manage credit risk by transferring the risk of default from one party to another.\"\u003cSEP\u003e\"Credit Derivatives are financial instruments used to transfer credit risk from one party to another, involving underlying asset exposure.\"", "entity_type": "\"CONCEPT\"", "id": "\"CREDIT DERIVATIVES\"", "label": "\"CREDIT DERIVATIVES\"", "shape": "dot", "size": 10, "source_id": "chunk-73866806b8ce234efd3439b5b7bba01c\u003cSEP\u003echunk-2426ca48d11e3b3f5b420fec63665644"}, {"color": "#1ea9e9", "description": "\"Interest Rate Derivatives are financial products whose value is derived from interest rate movements, important for managing exposure to interest rate risk.\"", "entity_type": "\"CONCEPT\"", "id": "\"INTEREST RATE DERIVATIVES\"", "label": "\"INTEREST RATE DERIVATIVES\"", "shape": "dot", "size": 10, "source_id": "chunk-73866806b8ce234efd3439b5b7bba01c"}, {"color": "#b6efed", "description": "\"Foreign Exchange Derivatives are contracts that derive their value from currency fluctuations, commonly used to hedge foreign exchange risk.\"", "entity_type": "\"CONCEPT\"", "id": "\"FOREIGN EXCHANGE DERIVATIVES\"", "label": "\"FOREIGN EXCHANGE DERIVATIVES\"", "shape": "dot", "size": 10, "source_id": "chunk-73866806b8ce234efd3439b5b7bba01c"}, {"color": "#4290a6", "description": "\"A Bilateral Netting Master Agreement allows for the close-out netting of exposures between counterparties with offsetting contracts.\"", "entity_type": "\"CONCEPT\"", "id": "\"BILATERAL NETTING MASTER AGREEMENT\"", "label": "\"BILATERAL NETTING MASTER AGREEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-27141ba1e8c6e6ac0c3b97eb32cfd496"}, {"color": "#2613e8", "description": "\"Derivatives Transactions involve agreements that derive their value from an underlying asset, index, or rate, and are subject to counterparty credit risk.\"", "entity_type": "\"EVENT\"", "id": "\"DERIVATIVES TRANSACTIONS\"", "label": "\"DERIVATIVES TRANSACTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-27141ba1e8c6e6ac0c3b97eb32cfd496"}, {"color": "#f68499", "description": "\"Securitisation is a financial structure where cash flows from a pool of assets are used to service obligations to different classes of creditors, representing a significant aspect of ANZ\u0027s funding strategies.\"\u003cSEP\u003e\"Securitisation is the process by which financial assets are pooled together to create securities that can be sold to investors.\"\u003cSEP\u003e\"Securitisation is the process by which financial assets are transformed into securities, discussed extensively concerning ANZ\u0027s operations.\"\u003cSEP\u003e\"Securitisation is the process of transforming an illiquid asset into a security, which is part of the capital disclosure and risk assessment process.\"\u003cSEP\u003e\"Securitisation refers to the process established by the Group to convert customer loans into financial securities to diversify funding sources.\"\u003cSEP\u003e\"Securitisation refers to the process of pooling various types of debt and selling them as securities, which ANZ discusses in its capital disclosures.\"", "entity_type": "\"EVENT\"", "id": "\"SECURITISATION\"", "label": "\"SECURITISATION\"", "shape": "dot", "size": 10, "source_id": "chunk-dcb6ffc67e1931e1d3e88c25814ce877\u003cSEP\u003echunk-455376f322a61ec1b2ab84f265d3661d\u003cSEP\u003echunk-dd46b6d0796501a95e1c2f74887368e0\u003cSEP\u003echunk-297cb8973b6d26620cc4ebe27a537c60\u003cSEP\u003echunk-bb987e1617df5e8493a42ab9fccd11b8\u003cSEP\u003echunk-7bc47f5b54131f35486e9d2232e58810"}, {"color": "#de105d", "description": "\"Third Party Securitisation Activities refer to ANZ\u0027s involvement in securitising assets originated by other parties, which encompasses various roles like providing facilities and services.\"", "entity_type": "\"EVENT\"", "id": "\"THIRD PARTY SECURITISATION ACTIVITIES\"", "label": "\"THIRD PARTY SECURITISATION ACTIVITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-7bc47f5b54131f35486e9d2232e58810"}, {"color": "#c1220f", "description": "\"Risk Management encompasses ANZ\u0027s strategic approach to handling financial risk, particularly in relation to its institutional portfolios.\"\u003cSEP\u003e\"Risk Management involves strategies and policies designed to mitigate potential financial risks facing the organization.\"\u003cSEP\u003e\"Risk Management is an essential organizational function focused on identifying, assessing, and mitigating financial risks within the institution.\"\u003cSEP\u003e\"Risk Management refers to the strategies and processes used by the organization to mitigate financial risks and uncertainties in its operations.\"\u003cSEP\u003e\"Risk Management involves the strategies and processes ANZ implements to minimize potential losses and ensure secure banking operations.\"\u003cSEP\u003e\"Risk management pertains to the strategies and frameworks implemented by organizations to handle climate risks and ensure sustainability.\"\u003cSEP\u003e\"Risk Management refers to the processes and frameworks in place within the entity to identify, assess, and mitigate risks to safeguard its assets and reputation.\"\u003cSEP\u003e\"Risk Management in ANZ involves frameworks and processes to identify, monitor, and manage risks associated with securitisation activities and exposures.\"", "entity_type": "\"CONCEPT\"", "id": "\"RISK MANAGEMENT\"", "label": "\"RISK MANAGEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-58ff9827bdf2d76c9e3c0195757f8688\u003cSEP\u003echunk-236f50892a31f8689986486d6b396317\u003cSEP\u003echunk-3a0ca683a2291261e281e3095b554c4e\u003cSEP\u003echunk-3266e7c7509b883457368d4d47a3d152\u003cSEP\u003echunk-e0522ac9fc22cf30efc3ecfd3c25bbec\u003cSEP\u003echunk-385fc8c8b1de0188710080f877701f0f\u003cSEP\u003echunk-32da17ec1ee141f7627261b11663e316\u003cSEP\u003echunk-7bc47f5b54131f35486e9d2232e58810"}, {"color": "#e54df7", "description": "\"Moody\u2019s Investor Services is a credit rating agency that influences ANZ\u0027s credit risk regulatory capital calculations through its ratings.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MOODY\u2019S INVESTOR SERVICES\"", "label": "\"MOODY\u2019S INVESTOR SERVICES\"", "shape": "dot", "size": 10, "source_id": "chunk-55f0b0e7c97985ce42fc43126575dc1d"}, {"color": "#a1924f", "description": "\"Fitch Ratings is a credit rating agency providing ratings that ANZ uses for assessing credit risk in securitisation exposures.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"FITCH RATINGS\"", "label": "\"FITCH RATINGS\"", "shape": "dot", "size": 10, "source_id": "chunk-55f0b0e7c97985ce42fc43126575dc1d"}, {"color": "#5e3f86", "description": "\"The $1.5 billion residential mortgage-backed securitisation represents a significant financial transaction executed by ANZ that settled on June 19, 2019.\"\u003cSEP\u003e\"The $1.5 billion residential mortgage-backed securitisation represents a significant transaction executed by ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"$1.5 BILLION RESIDENTIAL MORTGAGE-BACKED SECURITISATION\"", "label": "\"$1.5 BILLION RESIDENTIAL MORTGAGE-BACKED SECURITISATION\"", "shape": "dot", "size": 10, "source_id": "chunk-55f0b0e7c97985ce42fc43126575dc1d"}, {"color": "#2963c7", "description": "\"Liquidity Facilities are funding arrangements made by ANZ to ensure that there is enough cash flow to meet immediate needs.\"\u003cSEP\u003e\"Liquidity Facilities refer to arrangements made to provide financial support for assets, indicating a method used by ANZ to manage securitisation and funds.\"", "entity_type": "\"CONCEPT\"", "id": "\"LIQUIDITY FACILITIES\"", "label": "\"LIQUIDITY FACILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-455376f322a61ec1b2ab84f265d3661d\u003cSEP\u003echunk-297cb8973b6d26620cc4ebe27a537c60"}, {"color": "#cfb6ed", "description": "\"Credit Cards are mentioned as financial instruments that are part of ANZ\u0027s banking operations and securitisation processes.\"\u003cSEP\u003e\"Credit Cards refer to financial products whose rebates and incentives influenced increases in operating income in the Australia Retail sector.\"", "entity_type": "\"CONCEPT\"", "id": "\"CREDIT CARDS\"", "label": "\"CREDIT CARDS\"", "shape": "dot", "size": 10, "source_id": "chunk-0ebbfc96fb97353c83f6f82fbbf1c0a8\u003cSEP\u003echunk-455376f322a61ec1b2ab84f265d3661d"}, {"color": "#884ae6", "description": "\"Auto and Equipment Finance are types of financial products offered by ANZ, contributing to its overall banking portfolio.\"\u003cSEP\u003e\"Auto and Equipment Finance includes loans specifically for vehicle purchases and equipment, forming part of the financial services offered by ANZ.\"", "entity_type": "\"CONCEPT\"", "id": "\"AUTO AND EQUIPMENT FINANCE\"", "label": "\"AUTO AND EQUIPMENT FINANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-455376f322a61ec1b2ab84f265d3661d\u003cSEP\u003echunk-297cb8973b6d26620cc4ebe27a537c60"}, {"color": "#9ea5fc", "description": "\"Commercial Loans are loans given to businesses, another aspect of ANZ\u0027s diverse lending portfolio and securitisation effort.\"\u003cSEP\u003e\"Commercial Loans refer to loans provided for business purposes, which are part of ANZ\u0027s financial asset structure.\"", "entity_type": "\"CONCEPT\"", "id": "\"COMMERCIAL LOANS\"", "label": "\"COMMERCIAL LOANS\"", "shape": "dot", "size": 10, "source_id": "chunk-455376f322a61ec1b2ab84f265d3661d\u003cSEP\u003echunk-297cb8973b6d26620cc4ebe27a537c60"}, {"color": "#1d67c2", "description": "\"Securitisation Exposures pertain to the financial assets that have been transformed into securities, which ANZ reports on as part of its capital disclosures.\"\u003cSEP\u003e\"Securitisation Exposures refer to financial exposures related to the pooling of assets that are packaged into securities for investment.\"", "entity_type": "\"EVENT\"", "id": "\"SECURITISATION EXPOSURES\"", "label": "\"SECURITISATION EXPOSURES\"", "shape": "dot", "size": 10, "source_id": "chunk-f7087eda9b00cadb932affa0dd90faa5\u003cSEP\u003echunk-bb987e1617df5e8493a42ab9fccd11b8"}, {"color": "#7e3254", "description": "\"The Market Risk Function at ANZ is a specialist unit responsible for measuring and monitoring market risks, acting independently of business operations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MARKET RISK FUNCTION\"", "label": "\"MARKET RISK FUNCTION\"", "shape": "dot", "size": 10, "source_id": "chunk-70e6786c1a0f84cdefa8970c907896b3"}, {"color": "#83969a", "description": "\"Europe is a geographic region that affects ANZBGL\u0027s business activities and economic relations.\"\u003cSEP\u003e\"Europe is a geographical region considered in the context of financial metrics, showing significant values in assets and liabilities.\"\u003cSEP\u003e\"Europe is mentioned in the context of sovereign risks affecting it and the global economy.\"\u003cSEP\u003e\"Europe is part of The Group\u0027s operational area, where it also manages customer data and faces potential cybersecurity threats.\"\u003cSEP\u003e\"Europe refers to a geographical region in which ANZ has major dealing operations related to market risk management.\"", "entity_type": "\"GEO\"", "id": "\"EUROPE\"", "label": "\"EUROPE\"", "shape": "dot", "size": 10, "source_id": "chunk-464d438b51d79c7221a09c5b0bff17cb\u003cSEP\u003echunk-cd74760349b3c2d113632bf0ff30bca3\u003cSEP\u003echunk-a1566292062
