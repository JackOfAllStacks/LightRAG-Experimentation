697e2e575e1b28c4a579a8e\u003cSEP\u003echunk-66824cb1f6a9b2e7083ef8c8c75a5e35\u003cSEP\u003echunk-732bec117d40c1ebdf12c15822f19010\u003cSEP\u003echunk-3a0002857d7ba0a6291daafa6f002722\u003cSEP\u003echunk-1f9f0d952f7eafaae4a405185d149b53\u003cSEP\u003echunk-0e3bf5ac4b4ac1ec478e9607173eeb91", "to": "\"INSTITUTIONAL\"", "width": 67.0}, {"description": "\"ANZ also operates in New Zealand, indicating its presence and impact on financial activities in the New Zealand market.\"\u003cSEP\u003e\"ANZ has significant trading and market risk operations in New Zealand, contributing to its market activities.\"\u003cSEP\u003e\"ANZ operates within New Zealand, managing employee share acquisition plans in accordance with local laws.\"\u003cSEP\u003e\"ANZ references New Zealand in the context of imputation credits that affect New Zealand residents receiving dividends.\"\u003cSEP\u003eANZ is a prominent banking institution with a significant operational presence in New Zealand, where it is dedicated to being the leading bank for New Zealanders. The bank has launched initiatives such as the Healthy Home Loan Package, aimed specifically at assisting customers in home buying and improving energy efficiency. With a focus on community investment and sustainable practices, ANZ provides a range of banking services, including loans that support healthier homes and specialized financial solutions tailored to the unique needs of the local market.\n\nANZ operates as a subsidiary in New Zealand, which has enabled it to adapt its services to the local economic conditions and regulatory landscape. The bank\u0027s operations are influenced by local tax regulations and practices set forth by the Reserve Bank, necessitating a strategic approach to compliance, capital management, and financial performance assessments. This encompasses adherence to BS11 and other financial regulations related to taxation and shareholder dividends.\n\nThe bank is particularly focused on supporting the agricultural sector, especially addressing financial challenges within the dairy industry. ANZ\u2019s strategy also includes the employment of local staff, enhancing customer service and market engagement through a strong community connection. Financial metrics reflect ANZ\u0027s robust presence in New Zealand, including customer deposits and lending initiatives that promote growth and environmental sustainability, like home insulation projects.\n\nAdditionally, ANZ maintains a dividend structure that incorporates local imputation credits and defined benefit arrangements for its employees, demonstrating its commitment to financial considerations integral to its operations. The continuous adaptation to economic forecasts impacts ANZ\u0027s lending strategies and credit risk evaluations, further emphasizing New Zealand\u0027s critical role in the bank\u0027s regional performance and overall profitability.\n\nIn summary, ANZ\u0027s comprehensive approach in New Zealand reflects a blend of strategic initiatives with local market dynamics, ensuring its sustained success and commitment to enhancing the financial wellbeing of its customers and communities in the region.\u003cSEP\u003e\"ANZ\u2019s financial reporting extends to New Zealand, indicating that metrics for impaired loans include data for this region.\"\u003cSEP\u003e\"ANZ provides services and shareholder communication relevant to corporate shareholders in New Zealand.\"", "from": "\"ANZ\"", "keywords": "\"business operation, employee benefits\"\u003cSEP\u003e\"business operations, geographic presence\"\u003cSEP\u003e\"business operations, geographical impact\"\u003cSEP\u003e\"cross jurisdictional finance, taxation\"\u003cSEP\u003e\"cross-country operations, taxation\"\u003cSEP\u003e\"cross-regional operations, banking services\"\u003cSEP\u003e\"economic assessment, lending strategy\"\u003cSEP\u003e\"financial institution, geographical operations\"\u003cSEP\u003e\"financial operations, dividend considerations\"\u003cSEP\u003e\"fina \u0027s overall financial stability and performance metrics.\"\u003cSEP\u003e\"The Pacific division functions under ANZ\u0027s global operations, catering to financial needs in the Pacific region.\"", "from": "\"ANZ\"", "keywords": "\"operational contribution, financial stability\"\u003cSEP\u003e\"organizational structure, regional service\"", "source_id": "chunk-5b0412ee9bb4a7eccd1eafc9b45ae3a0\u003cSEP\u003echunk-60b861b816dac88c3ec0c3796d7a3b26", "to": "\"PACIFIC DIVISION\"", "width": 15.0}, {"description": "\"ANZ\u0027s financial performance and accounting practices directly affect its Equity, reflecting the company\u2019s overall value.\"", "from": "\"ANZ\"", "keywords": "\"financial assessment, company valuation\"", "source_id": "chunk-5b0412ee9bb4a7eccd1eafc9b45ae3a0", "to": "\"EQUITY\"", "width": 10.0}, {"description": "\"ANZ\u0027s financial performance in September 2019 is compared against the results from March 2019 for analysis.\"\u003cSEP\u003e\"ANZ\u0027s financial performance metrics reported for March 2019 serve as a comparative basis for the metrics provided in September 2019.\"", "from": "\"ANZ\"", "keywords": "\"financial comparison, reporting continuity\"\u003cSEP\u003e\"financial comparison, trend analysis\"", "source_id": "chunk-f2bdb85e3a72fbf98388ae50888a9e6b\u003cSEP\u003echunk-4b2c3bb870246c3042aa77be07653c01", "to": "\"MARCH 2019\"", "width": 15.0}, {"description": "\"ANZ announced the 2019 Final Dividend as a payment distribution to its shareholders.\"\u003cSEP\u003e\"ANZ announces its 2019 Final Dividend to inform shareholders about dividend distribution dates.\"\u003cSEP\u003e\"ANZ has proposed the 2019 Final Dividend indicating its financial performance and commitment to returning value to shareholders.\"\u003cSEP\u003e\"The proposed 2019 Final Dividend showcases ANZ\u0027s profit distribution strategy as part of its annual financial reporting.\"\u003cSEP\u003e\"The proposed 2019 Final Dividend represents ANZ\u0027s financial return and commitment to its shareholders after assessing its performance.\"\u003cSEP\u003e\"The 2019 Final Dividend is an event managed and executed by ANZ for its shareholders.\"", "from": "\"ANZ\"", "keywords": "\"dividend distribution, financial operations\"\u003cSEP\u003e\"dividend distribution, financial return\"\u003cSEP\u003e\"financial event, corporate action\"\u003cSEP\u003e\"financial performance, shareholder return\"\u003cSEP\u003e\"financial performance, shareholder returns\"\u003cSEP\u003e\"profit distribution, financial reporting\"", "source_id": "chunk-70d489edb75636e3445bb54174510da7\u003cSEP\u003echunk-4609b716a4ca1c815850b1ee92b0e7ab\u003cSEP\u003echunk-baa17b66db8f0d4be0c8031b98a3962a\u003cSEP\u003echunk-eedcdf447a74503d0f962905d1868de5\u003cSEP\u003echunk-1bf8e4b8a11ef9aa142160bf6d09fb72\u003cSEP\u003echunk-596102f6df036d3a82d2e29ee3c73599", "to": "\"2019 FINAL DIVIDEND\"", "width": 53.0}, {"description": "\"ANZ uses hedges as a financial strategy to manage currency risk and protect its earnings, highlighting the importance of risk management.\"", "from": "\"ANZ\"", "keywords": "\"risk management, financial strategy\"", "source_id": "chunk-baa17b66db8f0d4be0c8031b98a3962a", "to": "\"HEDGES\"", "width": 8.0}, {"description": "\"Economic Hedges are critical for ANZ\u0027s strategy in stabilizing cash flows against currency fluctuations during financial reporting periods.\"", "from": "\"ANZ\"", "keywords": "\"financial strategy, cash flow stability\"", "source_id": "chunk-baa17b66db8f0d4be0c8031b98a3962a", "to": "\"ECONOMIC HEDGES\"", "width": 7.0}, {"description": "\"ANZ reports its Statutory Profit as part of its overall financial performance metrics.\"\u003cSEP\u003e\"Statutory Profit provides a measure of ANZ\u0027s overall performance as outlined in financial reports, affecting strategic financial decisions.\"", "from": "\"ANZ\"", "keywords": "\"financial reporting, metrics\"\u003cSEP\u003e\"financial reporting, performance measures\"", "source_id": "chunk-baa17b66db8f0d4be0c8031b98a3962a\u003cSEP\u003echunk-a0193868d1e1d8ec23a47b6e19626f3e", "to": "\"STATUTORY PROFIT\"", "width": 15.0}, {"description": "\"ANZ completed the sale of its Australian life insurance business to Zurich, demonstrating a significant business transaction and partnership.\"\u003cSEP\u003e\"ANZ completed the sale of its life insurance business to Zurich, indicating a financial transaction and exchange of assets.\"\u003cSEP\u003e\"ANZ sold a life insurance business to Zurich, marking a significant transaction between these two organizations.\"\u003cSEP\u003e\"ANZ sold its life insurance business to Zurich, indicating a significant corporate transaction impacting both organizations.\"\u003cSEP\u003e\"ANZ\u0027s acquisition of Pension and Investment products from Zurich affects the funds under management and financial calculations.\"\u003cSEP\u003e\"ANZ conducted a sale of its wealth business to Zurich, indicating a financial transaction for business restructuring.\"\u003cSEP\u003e\"ANZ sold its life insurance business to Zurich, indicating a significant acquisition that affects both organizations.\"\u003cSEP\u003e\"ANZ sold its life insurance business to Zurich, which required regulatory approval and involved significant financial adjustments.\"\u003cSEP\u003e\"ANZ sold its life insurance business to Zurich, indicating a direct financial transaction and relationship between the two organizations.\"", "from": "\"ANZ\"", "keywords": "\"acquisition, business transition\"\u003cSEP\u003e\"acquisition, financial impact\"\u003cSEP\u003e\"acquisition, financial transaction\"\u003cSEP\u003e\"business acquisition, transaction\"\u003cSEP\u003e\"business transaction, asset sale\"\u003cSEP\u003e\"business transaction, partnership\"\u003cSEP\u003e\"corporate transaction, sale\"\u003cSEP\u003e\"sale, financial transaction\"\u003cSEP\u003e\"transaction, acquisition\"", "source_id": "chunk-43abb107388a876dabf7577d64a98b53\u003cSEP\u003echunk-4953eef57c64c984d8e7d211c2f6b8a4\u003cSEP\u003echunk-342fcf631e7dfa7b3561e6a1134f530d\u003cSEP\u003echunk-8804b937b46f27dc79fb357a6fe47d49\u003cSEP\u003echunk-6680d858f85ad8d78b64acf04b0a205f\u003cSEP\u003echunk-93b996ff6a6386dbc0e4ee0290ebd1e7\u003cSEP\u003echunk-eedcdf447a74503d0f962905d1868de5\u003cSEP\u003echunk-e01cb6cea99ae296d270bd0f141ed597\u003cSEP\u003echunk-4b18db17c8b041156ddcf4fce305dffa", "to": "\"ZURICH\"", "width": 78.0}, {"description": "\"PNG Retail, Commercial \u0026 SME segment is part of ANZ\u0027s operations involving retail and commercial banking services.\"\u003cSEP\u003e\"The PNG Retail, Commercial \u0026 SME division showcases ANZ\u0027s banking services targeted at the Papua New Guinea market.\"", "from": "\"ANZ\"", "keywords": "\"business operations, banking services\"\u003cSEP\u003e\"regional operations, market focus\"", "source_id": "chunk-eedcdf447a74503d0f962905d1868de5\u003cSEP\u003echunk-e01cb6cea99ae296d270bd0f141ed597", "to": "\"PNG RETAIL, COMMERCIAL \u0026 SME\"", "width": 14.0}, {"description": "\"ANZ works with the Reserve Bank of Australia to meet regulatory liquidity requirements through the Committed Liquidity Facility.\"", "from": "\"ANZ\"", "keywords": "\"regulatory compliance, liquidity management\"", "source_id": "chunk-6680d858f85ad8d78b64acf04b0a205f", "to": "\"RESERVE BANK OF AUSTRALIA (RBA)\"", "width": 7.0}, {"description": "\"ANZ manages liquidity risk through the implementation of strategic frameworks and regulatory compliance to ensure financial stability.\"\u003cSEP\u003e\"Liquidity Risk is a critical aspect of financial management for ANZ, and the company regularly assesses its position regarding this risk.\"", "from": "\"ANZ\"", "keywords": "\"financial health, risk assessment\"\u003cSEP\u003e\"financial management, risk strategy\"", "source_id": "chunk-6680d858f85ad8d78b64acf04b0a205f\u003cSEP\u003echunk-3d6c6a9853986a2054965a60f6d2aed0", "to": "\"LIQUIDITY RISK\"", "width": 18.0}, {"description": "\"ANZ interacts with the Reserve Bank of New Zealand regarding asset liquidity, particularly concerning the Committed Liquidity Facility.\"", "from": "\"ANZ\"", "keywords": "\"liquidity management, regulatory interaction\"", "source_id": "chunk-6680d858f85ad8d78b64acf04b0a205f", "to": "\"RESERVE BANK OF NEW ZEALAND (RBNZ)\"", "width": 6.0}, {"description": "In September 2019, ANZ published its Basel III Pillar 3 disclosure, which provided a comprehensive overview of its credit and counterparty risk management practices. This disclosure included critical financial metrics such as the Common Equity Tier 1 (CET1) ratio, net stable funding ratio (NSFR), and other metrics relevant to its lending activities and asset management. \n\nANZ\u0027s reports during this period detailed its adherence to Basel III regulations, showcasing the organization\u0027s commitment to transparency in financial risk assessment practices, including market and credit risk management strategies. The information presented emphasized ANZ\u0027s compliance with regulatory requirements, particularly regarding its securitisation activities and capital ratios.\n\nMoreover, the financial disclosures reflected ANZ\u0027s operations during this specific timeframe, contextualizing the reported data within the events of September 2019. The disclosures also indicated the organization\u0027s accountability and professionalism in reporting its financial activities, clearly outlining its risk management strategy and overall financial health at that moment. \n\nOverall, the September 2019 disclosures from ANZ serve as a key reflection of the bank\u0027s operational integrity and regulatory compliance concerning its financial metrics and risk management frameworks during this period.", "from": "\"ANZ\"", "keywords": "\"financial disclosure, compliance reporting\"\u003cSEP\u003e\"financial disclosure, operational timeline\"\u003cSEP\u003e\"financial disclosure, regulatory timing\"\u003cSEP\u003e\"financial disclosure, reporting period\"\u003cSEP\u003e\"financial disclosure, reporting\"\u003cSEP\u003e\"financial disclosure, temporal relevance\"\u003cSEP\u003e\"financial reporting, compliance\"\u003cSEP\u003e\"financial reporting, organizational performance\"\u003cSEP\u003e\"financial reporting, temporal context\"\u003cSEP\u003e\"financial reporting, time period\"\u003cSEP\u003e\"regulatory compliance, financial disclosure\"\u003cSEP\u003e\"regulatory compliance, transparency\"\u003cSEP\u003e\"regulatory reporting, financial data\"\u003cSEP\u003e\"reporting period, financial disclosure\"\u003cSEP\u003e\"reporting, financial disclosure\"\u003cSEP\u003e\"reporting, risk management\"\u003cSEP\u003e\"temporal context, financial reporting\"\u003cSEP\u003e\"temporal relevance, financial performance\"\u003cSEP\u003e\"time reference, reporting period\"", "source_id": "chunk-6c04e8f87bbb2bb490b4931c4d76e66e\u003cSEP\u003echunk-ecfad8922ae56bb823e6b87c20692591\u003cSEP\u003echunk-7bc47f5b54131f35486e9d2232e58810\u003cSEP\u003echunk-f9aef228423cbf8a8dcb17d0e6036a4e\u003cSEP\u003echunk-3beea4b02632f6ce8ae8b6f56626be6f\u003cSEP\u003echunk-73866806b8ce234efd3439b5b7bba01c\u003cSEP\u003echunk-12a98b8abd4d2f6d4affd3694480dfb0\u003cSEP\u003echunk-27141ba1e8c6e6ac0c3b97eb32cfd496\u003cSEP\u003echunk-4a43e65eae76a47ba997f89cf5459572\u003cSEP\u003echunk-061734129599e22f10a3e3354d246004\u003cSEP\u003echunk-727d821bb8ead6670170baa66c011d04\u003cSEP\u003echunk-ec47d5220e4f2cd940cec4fbfff2b29c\u003cSEP\u003echunk-4b2c3bb870246c3042aa77be07653c01\u003cSEP\u003echunk-e347641e80307127d8075e74174cb7c3\u003cSEP\u003echunk-f9c5cbbffb7a07f6d9e2ed3b2488bfd2\u003cSEP\u003echunk-297cb8973b6d26620cc4ebe27a537c60\u003cSEP\u003echunk-9a67d62f24f6f6043ed3e0fd879e2f59\u003cSEP\u003echunk-70e6786c1a0f84cdefa8970c907896b3\u003cSEP\u003echunk-02b16d56c8e3becefd6acd619f4420f7", "to": "\"SEPTEMBER 2019\"", "width": 148.0}, {"description": "\"The CET1 ratio is a crucial metric for assessing ANZ\u0027s financial health and capital management strategies.\"", "from": "\"ANZ\"", "keywords": "\"capital management, financial health\"", "source_id": "chunk-4b2c3bb870246c3042aa77be07653c01", "to": "\"COMMON EQUITY TIER 1 (CET1) RATIO\"", "width": 9.0}, {"description": "\"Customer remediation impacts affect ANZ\u0027s financial performance and are reported in the context of the organization\u0027s capital management metrics.\"", "from": "\"ANZ\"", "keywords": "\"financial implications, customer relations\"", "source_id": "chunk-4b2c3bb870246c3042aa77be07653c01", "to": "\"CUSTOMER REMEDIATION IMPACTS\"", "width": 6.0}, {"description": "\"ANZ reports on its Total Required Stable Funding to outline its financial requirements for stability and liquidity management.\"", "from": "\"ANZ\"", "keywords": "\"financial requirement, liquidity management\"", "source_id": "chunk-4b2c3bb870246c3042aa77be07653c01", "to": "\"TOTAL REQUIRED STABLE FUNDING\"", "width": 8.0}, {"description": "\"Available Stable Funding is reported by ANZ as part of its obligations to meet funding requirements, demonstrating liquidity readiness.\"", "from": "\"ANZ\"", "keywords": "\"liquidity, funding readiness\"", "source_id": "chunk-4b2c3bb870246c3042aa77be07653c01", "to": "\"AVAILABLE STABLE FUNDING\"", "width": 7.0}, {"description": "\"Retail \u0026 small and medium enterprise customer deposits are a source of funding for ANZ, affecting its overall financial health.\"", "from": "\"ANZ\"", "keywords": "\"funding source, customer deposits\"", "source_id": "chunk-4b2c3bb870246c3042aa77be07653c01", "to": "\"RETAIL \u0026 SMALL AND MEDIUM ENTERPRISE CUSTOMER DEPOSITS\"", "width": 8.0}, {"description": "\"Deposits from corporate and public sector entities serve as a significant component of ANZ\u0027s funding structure.\"", "from": "\"ANZ\"", "keywords": "\"funding structure, deposits\"", "source_id": "chunk-4b2c3bb870246c3042aa77be07653c01", "to": "\"CORPORATE, PUBLIC SECTOR ENTITIES \u0026 OPERATIONAL DEPOSITS\"", "width": 7.0}, {"description": "\"Central bank and financial institution deposits contribute to ANZ\u0027s overall liquidity position and funding capabilities.\"", "from": "\"ANZ\"", "keywords": "\"liquidity, financial institutions\"", "source_id": "chunk-4b2c3bb870246c3042aa77be07653c01", "to": "\"CENTRAL BANK \u0026 OTHER FINANCIAL INSTITUTION DEPOSITS\"", "width": 6.0}, {"description": "\"Term funding plays a role in ANZ\u0027s strategic financial management to ensure stability over longer periods.\"", "from": "\"ANZ\"", "keywords": "\"stability, strategic management\"", "source_id": "chunk-4b2c3bb870246c3042aa77be07653c01", "to": "\"TERM FUNDING\"", "width": 7.0}, {"description": "\"Short term funding \u0026 other liabilities are monitored by ANZ to manage immediate financial obligations and liquidity risks.\"", "from": "\"ANZ\"", "keywords": "\"financial obligations, liquidity\"", "source_id": "chunk-4b2c3bb870246c3042aa77be07653c01", "to": "\"SHORT TERM FUNDING \u0026 OTHER LIABILITIES\"", "width": 6.0}, {"description": "\"ANZ allocates Capital to support operational activities and to hedge against various risks.\"\u003c\u003e \"capital allocation, risk management\"\u003cSEP\u003e\"Capital levels are reported by ANZ to ensure compliance with regulatory frameworks and to support lending activities.\"", "from": "\"ANZ\"", "keywords": "\"compliance, support\"\u003cSEP\u003e8", "source_id": "chunk-6add910494bab78b10511c86f0038e54\u003cSEP\u003echunk-4b2c3bb870246c3042aa77be07653c01", "to": "\"CAPITAL\"", "width": 17.0}, {"description": "\"ANZ uses the Net Stable Funding Ratio to gauge its resilience against financial shocks and long-term funding stability.\"\u003cSEP\u003e\"The Net Stable Funding Ratio is a key financial metric that ANZ discloses in its reports, indicating its liquidity management.\"", "from": "\"ANZ\"", "keywords": "\"financial metric, liquidity\"\u003cSEP\u003e\"resilience, financial stability\"", "source_id": "chunk-e347641e80307127d8075e74174cb7c3\u003cSEP\u003echunk-4b2c3bb870246c3042aa77be07653c01", "to": "\"NET STABLE FUNDING RATIO\"", "width": 17.0}, {"description": "\"ANZ calculates RWA to assess overall capital requirements in line with Basel III principles.\"\u003cSEP\u003e\"RWA is a critical metric for ANZ to assess its risk exposure relative to its capital adequacy standards.\"", "from": "\"ANZ\"", "keywords": "\"capital assessment, regulatory compliance\"\u003cSEP\u003e\"risk exposure, capital adequacy\"", "source_id": "chunk-4a43e65eae76a47ba997f89cf5459572\u003cSEP\u003echunk-4b2c3bb870246c3042aa77be07653c01", "to": "\"RISK WEIGHTED ASSETS (RWA)\"", "width": 17.0}, {"description": "\"ANZ\u0027s CET1 Ratio is discussed as a crucial metric indicating its capital adequacy in response to regulatory requirements.\"\u003cSEP\u003e\"ANZ\u0027s capital adequacy is evaluated based on its CET1 ratio, which is crucial for regulatory compliance under APRA guidelines.\"", "from": "\"ANZ\"", "keywords": "\"capital adequacy, compliance\"\u003cSEP\u003e\"capital adequacy, regulatory compliance\"", "source_id": "chunk-8804b937b46f27dc79fb357a6fe47d49\u003cSEP\u003echunk-948329c3cf72de850043c1e362d0bbe7", "to": "\"CET1 RATIO\"", "width": 19.0}, {"description": "\"ANZ\u0027s leverage ratio is monitored by APRA as part of its capital management and regulatory framework.\"", "from": "\"ANZ\"", "keywords": "\"capital management, regulatory compliance\"", "source_id": "chunk-948329c3cf72de850043c1e362d0bbe7", "to": "\"LEVERAGE RATIO\"", "width": 9.0}, {"description": "\"ANZ is mentioned in the context of RBNZ\u0027s capital proposal, which suggests a regulatory relationship impacting capital requirements.\"\u003cSEP\u003e\"RBNZ\u0027s capital proposals impact ANZ\u0027s operations in New Zealand, influencing its compliance and financial strategies.\"\u003cSEP\u003e\"RBNZ\u0027s reviews of capital requirements for New Zealand banks may impact ANZ\u0027s operations and capital framework.\"\u003cSEP\u003e\"ANZ must adhere to specific operational risk capital calculation approaches as required by RBNZ regulations.\")\u003cSEP\u003e\"ANZ operates under the regulatory framework established by the RBNZ, indicating a relationship based on compliance with capital requirements.\"", "from": "\"ANZ\"", "keywords": "\"regulation, compliance\"\u003cSEP\u003e\"regulatory compliance, regional operations\"\u003cSEP\u003e\"regulatory impact, capital adequacy\"\u003cSEP\u003e\"regulatory influence, cross-border impact\"", "source_id": "chunk-8804b937b46f27dc79fb357a6fe47d49\u003cSEP\u003echunk-b01ba4812a0b91ab86ee888752bf9783\u003cSEP\u003echunk-4ef636408aba02feee3aeb9fa1a08a90\u003cSEP\u003echunk-d155be184437929363e8eb61106195a8\u003cSEP\u003echunk-386476d7791c4846645593674598a594", "to": "\"RBNZ\"", "width": 38.0}, {"description": "\"ANZ\u0027s financial activities and performance are documented and audited in the 2019 Annual Financial Statements.\"", "from": "\"ANZ\"", "keywords": "\"financial reporting, accountability\"", "source_id": "chunk-0444cd59b4663696ba19076eeb8deaa9", "to": "\"2019 ANNUAL FINANCIAL STATEMENTS\"", "width": 9.0}, {"description": "\"ANZ has established an Audit Committee that operates under the guidelines recommended by the Corporate Governance Council to safeguard corporate reporting integrity.\"\u003cSEP\u003e\"The Audit Committee operates under the ANZ Board to ensure compliance and financial oversight for the organization.\"\u003cSEP\u003e\"The Audit Committee operates under the governance of ANZ, focusing on financial compliance and governance standards.\"\u003cSEP\u003e\"The Audit Committee oversees financial reporting for ANZ, ensuring the accuracy of statutory and cash profit adjustments.\"\u003cSEP\u003e\"The Audit Committee oversees the audit of ANZ\u0027s financial statements to ensure integrity and compliance.\"\u003cSEP\u003e\"The Audit Committee supports ANZ by ensuring compliance and overseeing financial reporting, impacting overall governance.\"", "from": "\"ANZ\"", "keywords": "\"compliance, governance\"\u003cSEP\u003e\"financial oversight, compliance\"\u003cSEP\u003e\"financial oversight, governance\"\u003cSEP\u003e\"governance oversight, reporting integrity\"\u003cSEP\u003e\"governance, financial oversight\"\u003cSEP\u003e\"oversight, auditing\"", "source_id": "chunk-9ba0ad626aa3f2e411c276810357e0b0\u003cSEP\u003echunk-8684d6581f73dd116d7146c45022db6a\u003cSEP\u003echunk-b73a0b806a03067044476d9091b8f76e\u003cSEP\u003echunk-e0522ac9fc22cf30efc3ecfd3c25bbec\u003cSEP\u003echunk-0444cd59b4663696ba19076eeb8deaa9\u003cSEP\u003echunk-257cdcfc967d3cc3482388050a049a87", "to": "\"AUDIT COMMITTEE\"", "width": 49.0}, {"description": "\"ANZ divested its life insurance business, OnePath Life (NZ), which indicates a strategic financial maneuver to streamline operations.\"\u003cSEP\u003e\"ANZ manages the policy liabilities of OnePath Life (NZ), indicating a financial oversight and operational relationship.\"\u003cSEP\u003e\"The sale of OnePath Life (NZ) by ANZ significantly influenced its operational income and reflects its divestment strategies.\"", "from": "\"ANZ\"", "keywords": "\"divestment, financial performance\"\u003cSEP\u003e\"divestment, financial strategy\"\u003cSEP\u003e\"financial management, oversight\"", "source_id": "chunk-60b861b816dac88c3ec0c3796d7a3b26\u003cSEP\u003echunk-2b939762e33582b89a92bd29135988f0\u003cSEP\u003echunk-f3b2bff8efc15534feb87445131aaa96", "to": "\"ONEPATH LIFE (NZ)\"", "width": 24.0}, {"description": "\"ANZ decided to sell its stake in Shanghai Rural Commercial Bank, indicating strategic financial decision-making.\"\u003cSEP\u003e\"ANZ owned a stake in SRCB and was involved in the financial adjustments related to the sale of this stake.\"\u003cSEP\u003e\"ANZ previously held a stake in SRCB and adjusted its profits based on this sale, indicating a financial transaction relationship.\"\u003cSEP\u003e\"ANZ reported a loss on the sale of Shanghai Rural Commercial Bank (SRCB), indicating a financial relationship through divestment.\"\u003cSEP\u003e\"ANZ made a decision to sell its 20% stake in SRCB, impacting its financial adjustments and profitability.\"\u003cSEP\u003e\"The sale of SRCB is relevant to ANZ\u0027s financial reporting and tax provisions, indicating a financial transaction relationship.\"", "from": "\"ANZ\"", "keywords": "\"divestment, financial impact\"\u003cSEP\u003e\"divestment, financial strategy\"\u003cSEP\u003e\"financial reporting, divestment\"\u003cSEP\u003e\"financial transaction, reporting\"\u003cSEP\u003e\"financial transaction, stake sale\"\u003cSEP\u003e\"stake sale, financial transaction\"", "source_id": "chunk-2b939762e33582b89a92bd29135988f0\u003cSEP\u003echunk-4953eef57c64c984d8e7d211c2f6b8a4\u003cSEP\u003echunk-bded35356877e6c37558da796484d7e2\u003cSEP\u003echunk-febb67c097b22f16a3edb74cb432a3ca\u003cSEP\u003echunk-ceed19304943d34d413fc293a88c61e8\u003cSEP\u003echunk-2389fb3125c42c0b90b98e3522359a86", "to": "\"SHANGHAI RURAL COMMERCIAL BANK (SRCB)\"", "width": 44.0}, {"description": "\"ANZ prepares the Condensed Consolidated Financial Statements as a part of its financial reporting process.\"", "from": "\"ANZ\"", "keywords": "\"financial reporting, compliance\"", "source_id": "chunk-ff8ed32f38d97ccf890195706691a243", "to": "\"CONDENSED CONSOLIDATED FINANCIAL STATEMENTS\"", "width": 9.0}, {"description": "\"ANZ adopted AASB 9 to implement changes in classification and measurement of financial assets, impacting credit risk management practices.\"\u003cSEP\u003e\"ANZ applies AASB 9 to enhance its accounting policies and improve financial reporting practices.\"\u003cSEP\u003e\"ANZ has applied AASB 9 to recognize and measure financial assets and liabilities, impacting its financial statements starting 1 October 2018.\"\u003cSEP\u003e\"ANZ\u0027s financial practices and reporting are directly affected by the adoption of AASB 9, which alters how financial instruments are managed.\"\u003cSEP\u003e\"ANZ has to comply with AASB 9 for its credit impairment reporting and assessments starting from October 2018.\"\u003cSEP\u003e\"ANZ\u0027s initial application of AASB 9 affects how it manages financial instruments and recognition of credit impairment, influencing its financial reporting.\"\u003cSEP\u003e\"ANZ\u0027s reporting includes the impact of AASB 9 on the classification of its financial assets and liabilities.\"\u003cSEP\u003e\"ANZ\u0027s reporting practices for credit provisions are influenced by the adoption of AASB 9, which provides new guidelines for expected credit losses.\"\u003cSEP\u003e\"ANZ is responsible for applying AASB 9 in its financial reporting and credit risk management practices.\"", "from": "\"ANZ\"", "keywords": "\"accounting standard, financial instruments\"\u003cSEP\u003e\"accounting standards, financial management\"\u003cSEP\u003e\"accounting standards, financial reporting\"\u003cSEP\u003e\"accounting standards, policy application\"\u003cSEP\u003e\"financial reporting, accounting standards\"\u003cSEP\u003e\"regulatory compliance, financial management\"\u003cSEP\u003e\"regulatory compliance, financial reporting\"\u003cSEP\u003e\"reporting standards, compliance\"", "source_id": "chunk-b2eb5aa63b6ccbd2854c9b9f10527224\u003cSEP\u003echunk-85a14741418f29221cfa3db72ee9eb44\u003cSEP\u003echunk-4c083d21333b7f035b108ec893b74eae\u003cSEP\u003echunk-c29d1e84d3058a186e63f911a6b6f73d\u003cSEP\u003echunk-e72dfc2111d7785e2fff0b699a03d524\u003cSEP\u003echunk-ff8ed32f38d97ccf890195706691a243\u003cSEP\u003echunk-30fc4f0b547f0bc5426bafa6e061fe49\u003cSEP\u003echunk-ba486af16a7f00d52d59a0b1149c776f\u003cSEP\u003echunk-9bf12f1ebceb495e7ab5a7c245bae347", "to": "\"AASB 9\"", "width": 70.0}, {"description": "\"ANZ operates under the regulations mandated by the Corporations Act 2001 for financial disclosures.\"", "from": "\"ANZ\"", "keywords": "\"regulatory compliance, financial governance\"", "source_id": "chunk-ff8ed32f38d97ccf890195706691a243", "to": "\"CORPORATIONS ACT 2001\"", "width": 9.0}, {"description": "\"ANZ holds treasury shares as part of its capital management strategy, impacting the number of shares available in the market.\"\u003cSEP\u003e\"ANZ is managing its treasury shares differently following the discontinuation of operations in Wealth Australia, indicating a shift in its asset management policy.\"\u003cSEP\u003e\"The treatment of Treasury Shares is important for ANZ\u0027s financial accounting, particularly regarding discontinued operations and earnings.\"\u003cSEP\u003e\"Treasury shares are held by ANZ and impact the calculation of its equity and the number of shares available for dividends.\"", "from": "\"ANZ\"", "keywords": "\"accounting treatment, financial implications\"\u003cSEP\u003e\"asset management, policy change\"\u003cSEP\u003e\"capital management, share allocation\"\u003cSEP\u003e\"equity management, share calculation\"", "source_id": "chunk-342fcf631e7dfa7b3561e6a1134f530d\u003cSEP\u003echunk-93b996ff6a6386dbc0e4ee0290ebd1e7\u003cSEP\u003echunk-3d580ae1ef860f531c1c5c38d2248417\u003cSEP\u003echunk-ff8ed32f38d97ccf890195706691a243", "to": "\"TREASURY SHARES\"", "width": 28.0}, {"description": "\"ANZ prepares its financial statements in accordance with Australian Accounting Standards, ensuring adherence to regulatory requirements.\"", "from": "\"ANZ\"", "keywords": "\"regulatory compliance, financial governance\"", "source_id": "chunk-ff8ed32f38d97ccf890195706691a243", "to": "\"AUSTRALIAN ACCOUNTING STANDARDS\"", "width": 9.0}, {"description": "\"ANZ\u0027s financial reporting in 2019 builds on insights and data from the 2018 Financial Report, highlighting continuity in financial narratives.\"", "from": "\"ANZ\"", "keywords": "\"continuity, financial reporting\"", "source_id": "chunk-ff8ed32f38d97ccf890195706691a243", "to": "\"2018 FINANCIAL REPORT\"", "width": 8.0}, {"description": "\"The Group uses ANZ\u0027s macro-economic conditions for planning and risk assessment, demonstrating an organizational reliance on economic views.\"", "from": "\"ANZ\"", "keywords": "\"strategic planning, organizational reliance\"", "source_id": "chunk-c84ae7434e1c3fb4496ad08e53df764f", "to": "\"THE GROUP\"", "width": 7.0}, {"description": "\"ANZ is managing the DRP as part of its strategy for the 2019 Final Dividend, impacting shareholder actions.\"\u003cSEP\u003e\"ANZ offers the Dividend Reinvestment Plan (DRP) as an option for shareholders concerning their dividend distributions.\"\u003cSEP\u003e\"ANZ offers the Dividend Reinvestment Plan (DRP) as an option for shareholders to reinvest their dividends.\"\u003cSEP\u003e\"The DRP allows shareholders to reinvest their dividends into additional shares, supporting long-term investment in ANZ.\"\u003cSEP\u003e\"The DRP is an initiative by ANZ to allow shareholders to reinvest dividends, enhancing shareholder engagement.\"", "from": "\"ANZ\"", "keywords": "\"financial initiative, shareholder engagement\"\u003cSEP\u003e\"financial policy, shareholder engagement\"\u003cSEP\u003e\"financial services, shareholder options\"\u003cSEP\u003e\"investor relations, shareholding options\"\u003cSEP\u003e\"shareholder engagement, financial initiative\"", "source_id": "chunk-70d489edb75636e3445bb54174510da7\u003cSEP\u003echunk-4609b716a4ca1c815850b1ee92b0e7ab\u003cSEP\u003echunk-738baa3b53d27f57b452d04043dd8d99\u003cSEP\u003echunk-eedcdf447a74503d0f962905d1868de5\u003cSEP\u003echunk-630068c546d625a9329b3dad0f396e9a", "to": "\"DIVIDEND REINVESTMENT PLAN (DRP)\"", "width": 42.0}, {"description": "\"ANZ has implemented a Bonus Option Plan (BOP) connected to the proposed dividend, providing additional options for shareholders.\"\u003cSEP\u003e\"BOP provides shareholders with an option to receive bonus shares, enhancing value and retention of investment in ANZ.\"", "from": "\"ANZ\"", "keywords": "\"financial initiative, shareholder engagement\"\u003cSEP\u003e\"shareholder benefits, reinvestment\"", "source_id": "chunk-eedcdf447a74503d0f962905d1868de5\u003cSEP\u003echunk-70d489edb75636e3445bb54174510da7", "to": "\"BONUS OPTION PLAN (BOP)\"", "width": 16.0}, {"description": "\"ANZ communicates with shareholders to ensure sustainable long-term financial performance and effective management of risks.\"\u003cSEP\u003e\"ANZ engages with Shareholders by delivering returns through dividends and capital growth, meeting their financial goals.\"\u003cSEP\u003e\"Shareholders are directly connected to ANZ as they own shares and have an interest in the company\u0027s governance and performance.\"\u003cSEP\u003e\"Shareholders are the beneficiaries of ANZ\u2019s financial outcomes, influencing decisions on dividends and company strategy.\"\u003cSEP\u003e\"Shareholders invest in ANZ and their feedback influences the bank\u0027s governance and remuneration practices.\"\u003cSEP\u003e\"Shareholders of ANZ are entitled to dividends and have a vested interest in the company\u0027s financial performance and policies.\"\u003cSEP\u003e\"ANZ is accountable to its shareholders by delivering sustainable financial performance and positive returns.\"\u003cSEP\u003e\"Shareholders have a vested interest in ANZ\u0027s performance and sustainability initiatives, influencing corporate governance and strategy.\"\u003cSEP\u003e\"Shareholders actively participate in ANZ\u0027s governance by voting and asking questions during Annual General Meetings.\"\u003cSEP\u003e\"Shareholders\u0027 interests directly influence ANZ\u0027s risk management strategies and decisions related to capital adequacy.\"\u003cSEP\u003e\"ANZ engages with its Shareholders to communicate its sustainability initiatives and gather input on corporate governance matters.\"\u003cSEP\u003e\"Shareholders participate in the Annual General Meeting hosted by ANZ to discuss company matters and ask questions.\"", "from": "\"ANZ\"", "keywords": "\"engagement, corporate structure\"\u003cSEP\u003e\"financial performance, stakeholder management\"\u003cSEP\u003e\"investment interest, corporate governance\"\u003cSEP\u003e\"investment return, stakeholder r c4", "to": "\"FULL YEAR PERFORMANCE SEP 18\"", "width": 9.0}, {"description": "\"ANZ has a business presence in the Asia Pacific region and aims for profit growth despite market challenges.\"\u003cSEP\u003e\"ANZ includes Asia Pacific in its reporting, indicating a regional scope of its financial activities.\"\u003cSEP\u003e\"ANZ has established strong market positions in the Asia Pacific region, indicating a strategic priority in its business operations.\"", "from": "\"ANZ\"", "keywords": "\"financial operations, regional influence\"\u003cSEP\u003e\"regional operations, growth strategy\"\u003cSEP\u003e\"regional strategy, business focus\"", "source_id": "chunk-a8c8fdffbad2cc3a28239d8276487518\u003cSEP\u003echunk-1f2c1a943a9fe4a020e746931e731039\u003cSEP\u003echunk-6449e7c49d256f5563de798cde1f2514", "to": "\"ASIA PACIFIC\"", "width": 22.0}, {"description": "\"Half Year Sep 19 reflects the financial results reported by ANZ for that specific time period.\"", "from": "\"ANZ\"", "keywords": "\"financial reporting, time frame\"", "source_id": "chunk-6449e7c49d256f5563de798cde1f2514", "to": "\"HALF YEAR SEP 19\"", "width": 10.0}, {"description": "\"Half Year Mar 19 serves as a comparative time frame in ANZ\u0027s financial reporting.\"", "from": "\"ANZ\"", "keywords": "\"financial reporting, comparative analysis\"", "source_id": "chunk-6449e7c49d256f5563de798cde1f2514", "to": "\"HALF YEAR MAR 19\"", "width": 9.0}, {"description": "\"ANZ reported cash profit which is a key indicator of its financial stability amid market challenges.\"\u003cSEP\u003e\"ANZ reports its financial performance using Cash Profit as a key measure of its core business activities.\"\u003cSEP\u003e\"ANZ utilizes cash profit as a key measure of its financial performance, reflecting its ongoing business activities.\"\u003cSEP\u003e\"Cash Profit reflects ANZ\u0027s financial performance and ongoing business success, demonstrated through reported figures for the financial year.\"\u003cSEP\u003e\"Cash Profit is reported as a key measure of ANZ\u0027s financial success within the annual report, reflecting performance over the year.\"\u003cSEP\u003e\"Cash Profit reflects the profitability of ANZ, influenced by financial maneuvers including those related to Treasury shares and policy liabilities.\"\u003cSEP\u003e\"The Cash Profit figures reflect ANZ\u0027s financial performance over the given years, illustrating its profitability and operational results.\"", "from": "\"ANZ\"", "keywords": "\"financial health, performance metrics\"\u003cSEP\u003e\"financial metrics, profitability\"\u003cSEP\u003e\"financial performance, key metric\"\u003cSEP\u003e\"financial performance, profitability\"\u003cSEP\u003e\"financial reporting, performance assessment\"\u003cSEP\u003e\"profitability assessment, financial dynamics\"", "source_id": "chunk-8c16255f91d6d7497e3f795262e8f1ea\u003cSEP\u003echunk-febf041b5b152c50a73d57c4d26a6dfc\u003cSEP\u003echunk-43abb107388a876dabf7577d64a98b53\u003cSEP\u003echunk-a8c8fdffbad2cc3a28239d8276487518\u003cSEP\u003echunk-c0b412eb42cd42808e56a873b81e9c25\u003cSEP\u003echunk-ceed19304943d34d413fc293a88c61e8\u003cSEP\u003echunk-4b18db17c8b041156ddcf4fce305dffa", "to": "\"CASH PROFIT\"", "width": 59.0}, {"description": "\"ANZ actively manages credit risk to protect against losses from defaulting borrowers.\"\u003cSEP\u003e\"ANZ employs various financial instruments to manage Credit Risk effectively within its trading activities.\"\u003cSEP\u003e\"ANZ manages Credit Risk by implementing collateral management strategies for different lending products.\"\u003cSEP\u003e\"ANZ manages Credit Risk through defined principles and policies that cover various aspects of the credit lifecycle.\"\u003cSEP\u003e\"ANZ monitors Credit Risk as part of its financial management and reporting practices.\"\u003cSEP\u003e\"The analysis in the 2019 Annual Report addresses the Credit Risk faced by ANZ, highlighting its significance in the financial sector.\"\u003cSEP\u003e\"ANZ manages Credit Risk through detailed reporting and classification of its financial assets, demonstrating a strategic approach to risk management.\"\u003cSEP\u003e\"ANZ provides analysis and management strategies related to Credit Risk in its annual reports.\"\u003c\u003e \"financial management, risk analysis\"\u003cSEP\u003e\"Credit Risk is a central concern for ANZ, influencing its policies and approach to lending and risk management.\"\u003cSEP\u003e\"Credit Risk is a fundamental aspect of ANZ\u2019s lending practices, impacting financial outcomes and risk assessment strategies.\"", "from": "\"ANZ\"", "keywords": "\"credit management, financial security\"\u003cSEP\u003e\"financial management, risk assessment\"\u003cSEP\u003e\"financial risk, lending operations\"\u003cSEP\u003e\"financial stability, lending\"\u003cSEP\u003e\"risk management, collateral management\"\u003cSEP\u003e\"risk management, credit assessment\"\u003cSEP\u003e\"risk management, financial assessment\"\u003cSEP\u003e\"risk management, financial health\"\u003cSEP\u003e\"risk management, financial operations\"\u003cSEP\u003e8", "source_id": "chunk-247902c7984685b15a83344e2e8500bd\u003cSEP\u003echunk-af879f05cdbed58e28fdea07f776bbad\u003cSEP\u003echunk-c0b412eb42cd42808e56a873b81e9c25\u003cSEP\u003echunk-a89c05e998e95cb026cfb1d306f067e6\u003cSEP\u003echunk-4a4142f5def2d1db12d22d2a55ce983e\u003cSEP\u003echunk-aea9ffabc6eacc8f89b222c60c3024b4\u003cSEP\u003echunk-ec47d5220e4f2cd940cec4fbfff2b29c\u003cSEP\u003echunk-92bb655af4705fcaeb8521299191d5fa\u003cSEP\u003echunk-fdd6df055ddf90035ba13b06a322eb04\u003cSEP\u003echunk-2426ca48d11e3b3f5b420fec63665644", "to": "\"CREDIT RISK\"", "width": 87.0}, {"description": "\"ANZ issues Covered Bonds as part of its funding strategy, utilizing mortgage loans as collateral.\"\u003cSEP\u003e\"ANZ\u0027s covered bond programs are essential for raising funding in primary markets, showcasing its financial methodologies.\"", "from": "\"ANZ\"", "keywords": "\"funding strategies, financial instruments\"\u003cSEP\u003e\"funding strategy, collateral\"", "source_id": "chunk-c0b412eb42cd42808e56a873b81e9c25\u003cSEP\u003echunk-d6ccee2916f0d2ab1f801a16354f2cd2", "to": "\"COVERED BONDS\"", "width": 17.0}, {"description": "\"ANZ engages Computershare to manage its share registry and facilitate dividend distributions.\"\u003cSEP\u003e\"ANZ uses Computershare Investor Services Pty Limited as its share registrar to manage shareholder communications and document processing.\"", "from": "\"ANZ\"", "keywords": "\"financial services, partnership\"\u003cSEP\u003e\"shareholder management, organizational relationship\"", "source_id": "chunk-4609b716a4ca1c815850b1ee92b0e7ab\u003cSEP\u003echunk-738baa3b53d27f57b452d04043dd8d99", "to": "\"COMPUTERSHARE INVESTOR SERVICES PTY LIMITED\"", "width": 16.0}, {"description": "\"ANZ provides the Bonus +Security Plan (BSP) as an option for shareholders regarding their dividend distributions.\"", "from": "\"ANZ\"", "keywords": "\"financial services, shareholder options\"", "source_id": "chunk-738baa3b53d27f57b452d04043dd8d99", "to": "\"BONUS +SECURITY PLAN (BSP)\"", "width": 9.0}, {"description": "\"ANZ interacts with shareholders through various programs and dividend payments, impacting their financial decisions.\"\u003cSEP\u003e\"Shareholders receive dividends from ANZ, influencing their financial returns and engagement with the organization.\"", "from": "\"ANZ\"", "keywords": "\"financial relationship, stakeholder engagement\"\u003cSEP\u003e\"stakeholder relationship, financial impact\"", "source_id": "chunk-738baa3b53d27f57b452d04043dd8d99\u003cSEP\u003echunk-d2769c2a105dfb8cdea1e1ba6c7aa6a2", "to": "\"SHAREHOLDER\"", "width": 17.0}, {"description": "\"ANZ issues franking credits with its dividend payments, which allows shareholders to offset their tax liabilities.\"", "from": "\"ANZ\"", "keywords": "\"tax advantage, financial planning\"", "source_id": "chunk-738baa3b53d27f57b452d04043dd8d99", "to": "\"FRANKING CREDITS\"", "width": 9.0}, {"description": "\"The corporate tax rate directly affects the amount of franked dividends distributed by ANZ to its shareholders.\"", "from": "\"ANZ\"", "keywords": "\"tax impact, financial operations\"", "source_id": "chunk-738baa3b53d27f57b452d04043dd8d99", "to": "\"CORPORATE TAX RATE\"", "width": 7.0}, {"description": "\"Shareholders manage their shares and dividend instructions online through the Shareholder ANZ Shares platform provided by ANZ.\"", "from": "\"ANZ\"", "keywords": "\"digital interaction, shareholder management\"", "source_id": "chunk-738baa3b53d27f57b452d04043dd8d99", "to": "\"SHAREHOLDER ANZ SHARES\"", "width": 9.0}, {"description": "\"ANZ has established the BSP plan to facilitate the dividend payments to its shareholders, outlining important participation conditions.\"\u003cSEP\u003e\"ANZ proposed the BSP, allowing security holders to either receive cash payments or participate in a new issue of securities.\"", "from": "\"ANZ\"", "keywords": "\"financial options, shareholder engagement\"\u003cSEP\u003e\"financial policy, shareholder engagement\"", "source_id": "chunk-d2769c2a105dfb8cdea1e1ba6c7aa6a2\u003cSEP\u003echunk-596102f6df036d3a82d2e29ee3c73599", "to": "\"BSP\"", "width": 16.0}, {"description": "\"ANZ is directly responsible for declaring and issuing the Dividend Amounts to its shareholders based on the BSP participation.\"", "from": "\"ANZ\"", "keywords": "\"financial distribution, corporate responsibility\"", "source_id": "chunk-d2769c2a105dfb8cdea1e1ba6c7aa6a2", "to": "\"DIVIDEND AMOUNTS\"", "width": 9.0}, {"description": "\"ANZ outlines the BOP program in its terms for distributing dividends and additional options to shareholders.\"", "from": "\"ANZ\"", "keywords": "\"financial policy, dividend options\"", "source_id": "chunk-d2769c2a105dfb8cdea1e1ba6c7aa6a2", "to": "\"BOP\"", "width": 8.0}, {"description": "\"ANZ associates NZ imputation credits with its dividend payments to enhance benefits for shareholders in New Zealand.\"\u003cSEP\u003e\"The NZ Imputation Credits are attached to the cash dividend payments made by ANZ, enhancing the value for shareholders.\"", "from": "\"ANZ\"", "keywords": "\"tax benefits, shareholder returns\"\u003cSEP\u003e\"taxation benefits, shareholder advantage\"", "source_id": "chunk-d2769c2a105dfb8cdea1e1ba6c7aa6a2\u003cSEP\u003echunk-596102f6df036d3a82d2e29ee3c73599", "to": "\"NZ IMPUTATION CREDITS\"", "width": 14.0}, {"description": "\"ANZ declares the Final Dividend for 2019, indicating its financial performance and commitment to shareholder returns.\"\u003cSEP\u003e\"ANZ\u0027s declaration of a final dividend reflects its financial health and profitability over the reporting period.\"\u003cSEP\u003e\"The Final Dividend reflects ANZ\u0027s financial performance for the year and its commitment to returning value to shareholders.\"", "from": "\"ANZ\"", "keywords": "\"financial health, shareholder returns\"\u003cSEP\u003e\"financial performance, corporate earnings\"\u003cSEP\u003e\"financial performance, shareholder return\"", "source_id": "chunk-cdc4147213d6f60a7c6accb7430d4e10\u003cSEP\u003echunk-83818db05c2365907929db93d9782578\u003cSEP\u003echunk-d2769c2a105dfb8cdea1e1ba6c7aa6a2", "to": "\"FINAL DIVIDEND\"", "width": 26.0}, {"description": "ANZ is a financial institution led by Shayne Elliott, who serves as its Chief Executive Officer. In this role, Shayne Elliott is responsible for the overall operations and strategic direction of ANZ, directly influencing its performance and effectiveness. His leadership involves overseeing the bank\u0027s operational functions and guiding strategic decisions that impact its financial health.\n\nElliott plays a crucial role in shaping ANZ\u0027s approach to various challenges, including agile transformation and cost management. He is integral to the implementation of strategies aimed at enhancing customer experience and increasing shareholder value. Additionally, Shayne Elliott is committed to social impact initiatives, particularly in the areas of social and affordable housing, demonstrating the organization\u2019s dedication to societal issues.\n\nAs CEO, Shayne Elliott also communicates the company\u0027s strategic focus to stakeholders and represents ANZ in governance matters. He outlines the strategic direction of the bank, particularly during challenging economic conditions, ensuring accountability and performance in line with the organization\u2019s goals. His involvement as both a leader and a Board member highlights his influence in critical meetings that affect ANZ\u2019s governance and operational decisions. \n\nRecently, ANZ proposed to allocate Performance Rights to Shayne Elliott as part of his executive compensation package, recognizing his significant contributions to the bank\u2019s ongoing success and strategic initiatives.", "from": "\"ANZ\"", "keywords": "\"board membership, leadership\"\u003cSEP\u003e\"executive compensation, performance rights\"\u003cSEP\u003e\"executive leadership, decision-making\"\u003cSEP\u003e\"executive leadership, management\"\u003cSEP\u003e\"leadership, execution\"\u003cSEP\u003e\"leadership, governance\"\u003cSEP\u003e\"leadership, management\"\u003cSEP\u003e\"leadership, organizational communication\"\u003cSEP\u003e\"leadership, organizational direction\"\u003cSEP\u003e\"leadership, organizational impact\"\u003cSEP\u003e\"leadership, organizational improvement\"\u003cSEP\u003e\"leadership, organizational influence\"\u003cSEP\u003e\"leadership, organizational responsibility\"\u003cSEP\u003e\"leadership, organizational strategy\"\u003cSEP\u003e\"leadership, performance\"\u003cSEP\u003e\"leadership, social impact\"\u003cSEP\u003e\"leadership, social responsibility\"\u003cSEP\u003e\"leadership, strategic decision-making\"\u003cSEP\u003e\"leadership, strategic direction\"", "source_id": "chunk-0662abfbdc492730f49c919f0d518d2c\u003cSEP\u003echunk-ce150d24b2bf2b83cc8e094cd37efa02\u003cSEP\u003echunk-c7d301e5501f913a3b03  "\"ANZ\"", "keywords": "\"latest results, performance metrics\"", "source_id": "chunk-9e1220b76586be803745cba4115ac66b", "to": "\"FY19\"", "width": 8.0}, {"description": "\"ANZ has operations in New Zealand, as indicated by references to capital and earnings from that region.\"\u003c", "from": "\"ANZ\"", "keywords": "\"cross-border operations, regional influence\"", "source_id": "chunk-4ef636408aba02feee3aeb9fa1a08a90", "to": "\"NEW ZEALAND (NZ)\"", "width": 8.0}, {"description": "\"ANZ manages a Housing Portfolio, which includes various mortgage products and residential loans.\"", "from": "\"ANZ\"", "keywords": "\"mortgage management, financial services\"", "source_id": "chunk-4ef636408aba02feee3aeb9fa1a08a90", "to": "\"HOUSING PORTFOLIO\"", "width": 9.0}, {"description": "\"ANZ conducts Share Buy Backs as part of its strategy to enhance shareholder value and manage its capital structure.\"", "from": "\"ANZ\"", "keywords": "\"capital management, shareholder value\"", "source_id": "chunk-4ef636408aba02feee3aeb9fa1a08a90", "to": "\"SHARE BUY BACK\"", "width": 8.0}, {"description": "\"ANZ has had to adapt its practices and policies in response to the findings and expectations from the Royal Commission.\"\u003cSEP\u003e\"ANZ is affected by the outcomes of the Royal Commission, which has led to crucial operational and cultural changes within the organization.\"\u003cSEP\u003e\"ANZ is responsible for responding to the findings and recommendations of the Royal Commission, affecting its governance and accountability practices.\"\u003cSEP\u003e\"ANZ undertook significant initiatives in response to recommendations from the Royal Commission, directly impacting its accountability and operations.\"\u003cSEP\u003e\"ANZ\u0027s efforts to regain community trust are in response to findings from the Royal Commission that challenged the banking sector\u0027s practices.\"\u003cSEP\u003e\"The Royal Commission directly affects ANZ, prompting the bank to take measures to address its failures and improve practices.\"\u003cSEP\u003e\"The Royal Commission prompted ANZ to enhance its strategies and initiatives to improve customer experience and manage risks.\"\u003cSEP\u003e\"The Royal Commission prompted significant changes in ANZ\u2019s governance and practices concerning customer issues.\"\u003cSEP\u003e\"The Royal Commission significantly influences ANZ\u0027s operational changes and decision-making in response to public and regulatory scrutiny.\"\u003cSEP\u003e\"The Royal Commission\u0027s findings have led to significant changes in ANZ\u0027s remuneration practices and overall corporate governance.\"\u003cSEP\u003e\"The actions taken by ANZ in response to the Royal Commission are aimed at enhancing customer-centric practices and governance following its findings.\"\u003cSEP\u003e\"The financial performance of ANZ has been impacted by legal costs associated with the Royal Commission.\"\u003cSEP\u003e\"The outcomes of the Royal Commission have significantly influenced the operational focus and priorities of ANZ.\"\u003cSEP\u003e\"The Royal Commission has implications for ANZ\u2019s operating costs, influencing their financial performance and compliance efforts.\"\u003cSEP\u003e\"The Royal Commission\u0027s findings led to significant changes in ANZ\u2019s risk management commitments and processes.\"\u003cSEP\u003e\"The Royal Commission has influenced ANZ\u0027s governance practices, prompting necessary changes in its operational framework.\"", "from": "\"ANZ\"", "keywords": "\"governance, customer focus\"\u003cSEP\u003e\"governance, organizational change\"\u003cSEP\u003e\"legal compliance, operational impact\"\u003cSEP\u003e\"legal impact, financial performance\"\u003cSEP\u003e\"organizational change, ethics\"\u003cSEP\u003e\"regulatory adaptation, governance\"\u003cSEP\u003e\"regulatory compliance, governance\"\u003cSEP\u003e\"regulatory impact, corporate reform\"\u003cSEP\u003e\"regulatory impact, governance change\"\u003cSEP\u003e\"regulatory i rofitability projections.\"\u003cSEP\u003e\"Divestments are strategic moves by ANZ to simplify its operations and focus on core business units.\"", "from": "\"ANZ\"", "keywords": "\"financial strategy, profitability\"\u003cSEP\u003e\"strategic simplification, operational focus\"", "source_id": "chunk-d466ceeb99672657efc88d3f754ea442\u003cSEP\u003echunk-a0193868d1e1d8ec23a47b6e19626f3e", "to": "\"DIVESTMENTS\"", "width": 14.0}, {"description": "\"Regulatory Capital is crucial for ANZ to maintain compliance and ensure financial stability in its operations.\"", "from": "\"ANZ\"", "keywords": "\"compliance, financial stability\"", "source_id": "chunk-a0193868d1e1d8ec23a47b6e19626f3e", "to": "\"REGULATORY CAPITAL\"", "width": 8.0}, {"description": "\"The Gain on Sale contributes positively to ANZ\u0027s financial performance, impacting its profit metrics.\"", "from": "\"ANZ\"", "keywords": "\"financial gain, profit impact\"", "source_id": "chunk-a0193868d1e1d8ec23a47b6e19626f3e", "to": "\"GAIN ON SALE OF 100 QUEEN ST. MELBOURNE\"", "width": 7.0}, {"description": "\"Net Interest Income is a key revenue driver for ANZ, reflecting its core financial operations.\"\u003cSEP\u003e\"Net Interest Income is derived from the subtraction of Interest Expense from Interest Income, crucial for analyzing profitability.\"", "from": "\"ANZ\"", "keywords": "\"core operations, revenue driver\"\u003cSEP\u003e\"financial performance, profitability\"", "source_id": "chunk-a85ffd22955d4d7fc034134e04b9320e\u003cSEP\u003echunk-a0193868d1e1d8ec23a47b6e19626f3e", "to": "\"NET INTEREST INCOME\"", "width": 17.0}, {"description": "\"Other Operating Income plays a role in ANZ\u0027s overall income structure, contributing to its financial health.\"", "from": "\"ANZ\"", "keywords": "\"income structure, financial health\"", "source_id": "chunk-a0193868d1e1d8ec23a47b6e19626f3e", "to": "\"OTHER OPERATING INCOME\"", "width": 6.0}, {"description": "\"ANZ offers the Kiwisaver product, contributing to its growth and financial management options for New Zealanders.\"\u003cSEP\u003e\"ANZ provides KiwiSaver as part of its financial services, reflecting its role in assisting residents with retirement savings.\"\u003cSEP\u003e\"Kiwisaver reflects the growth of ANZ\u0027s Wealth unit, showing a significant increase in funds under management which indicates strong financial health.\"", "from": "\"ANZ\"", "keywords": "\"financial product, customer service\"\u003cSEP\u003e\"financial product, growth\"\u003cSEP\u003e\"financial services, retirement planning\"", "source_id": "chunk-1f2c1a943a9fe4a020e746931e731039\u003cSEP\u003echunk-4b5e49d03ea8a5e0a7bb444405107695\u003cSEP\u003echunk-334aa6a441b2898e709eacf917408b29", "to": "\"KIWISAVER\"", "width": 25.0}, {"description": "\"Mortgages are a core financial product offered by ANZ, highlighting its involvement in property financing.\"", "from": "\"ANZ\"", "keywords": "\"financial product, property financing\"", "source_id": "chunk-4b5e49d03ea8a5e0a7bb444405107695", "to": "\"MORTGAGES\"", "width": 9.0}, {"description": "\"Household deposits are a key source of funding for ANZ, important for its financial performance and operations.\"", "from": "\"ANZ\"", "keywords": "\"financial operations, funding source\"", "source_id": "chunk-4b5e49d03ea8a5e0a7bb444405107695", "to": "\"HOUSEHOLD DEPOSITS\"", "width": 10.0}, {"description": "\"ANZ and IOOF are involved in a transaction where ANZ sells its OnePath P\u0026I business and ADGs to IOOF for a revised price.\"\u003cSEP\u003e\"ANZ sold its OnePath P\u0026I and ADGs business to IOOF as part of a strategic divestiture process.\"\u003cSEP\u003e\"ANZ\u0027s sale of its wealth business to IOOF occurred during key business transactions, indicating a business relationship.\"\u003cSEP\u003e\"ANZ\u0027s wealth business was sold to IOOF as part of a financial restructuring process.\"\u003cSEP\u003e\"IOOF is acquiring ANZ\u0027s Pensions \u0026 Investments business, indicating a significant financial , "source_id": "chunk-e4195c7e5a18cc7a7e94d431cc87c4ce", "to": "\"BHP\"", "width": 8.0}, {"description": "\"Harsh Vardhan manages communication with investors about ANZ\u2019s climate risk management.\".\"", "from": "\"ANZ\"", "keywords": "\"investor relations, climate risk\"", "source_id": "chunk-e4195c7e5a18cc7a7e94d431cc87c4ce", "to": "\"HARSH VARDHAN\"", "width": 6.0}, {"description": "\"Michelle Weerakoon facilitates shareholder engagement critical for supporting ANZ\u0027s climate strategies.\"", "from": "\"ANZ\"", "keywords": "\"shareholder engagement, sustainability\"", "source_id": "chunk-e4195c7e5a18cc7a7e94d431cc87c4ce", "to": "\"MICHELLE WEERAKOON\"", "width": 6.0}, {"description": "\"Scott Gifford manages communications with debt investors focusing on sustainability initiatives.\"", "from": "\"ANZ\"", "keywords": "\"debt management, sustainability\"", "source_id": "chunk-e4195c7e5a18cc7a7e94d431cc87c4ce", "to": "\"SCOTT GIFFORD\"", "width": 6.0}, {"description": "\"Mary Makridis supports debt investor relations in the context of ANZ\u0027s climate strategy.\"", "from": "\"ANZ\"", "keywords": "\"debt management, climate strategy\"", "source_id": "chunk-e4195c7e5a18cc7a7e94d431cc87c4ce", "to": "\"MARY MAKRIDIS\"", "width": 6.0}, {"description": "\"ANZ addresses Climate Change Risk in response to increasing regulatory oversight and environmental challenges.\".\"\u003cSEP\u003e\"ANZ identifies and manages Climate Change Risk as a principal risk reflecting its commitment to sustainability.\"\u003cSEP\u003e\"ANZ is focusing on Climate Change Risk to align with increasing regulatory scrutiny and prudential oversight.\"", "from": "\"ANZ\"", "keywords": "\"environmental accountability, risk management\"\u003cSEP\u003e\"environmental risk, regulatory compliance\"\u003cSEP\u003e\"risk management, sustainability\"", "source_id": "chunk-d22255407ddebcd72312744998d72500\u003cSEP\u003echunk-2547871d99fdf5b418f0523b704eb6b4\u003cSEP\u003echunk-e4195c7e5a18cc7a7e94d431cc87c4ce", "to": "\"CLIMATE CHANGE RISK\"", "width": 25.0}, {"description": "\"The Board Risk Committee governs ANZ\u0027s rating system and oversees credit risk management processes.\"\u003cSEP\u003e\"The Board Risk Committee is part of ANZ\u0027s governance structure overseeing the management of climate-related risks.\"\u003cSEP\u003e\"The Board Risk Committee oversees the management of climate-related risks, establishing governance and accountability within ANZ.\"\u003cSEP\u003e\"The Board Risk Committee oversees ANZ\u0027s operational risk approach, ensuring adherence to policies and governance.\"\u003cSEP\u003e\"The Board Risk Committee\u0027s role in ANZ includes overseeing the management of market risks, aligning operations with strategic risk goals.\"", "from": "\"ANZ\"", "keywords": "\"governance, accountability\"\u003cSEP\u003e\"governance, oversight\"\u003cSEP\u003e\"governance, risk management\"\u003cSEP\u003e\"risk oversight, governance\"", "source_id": "chunk-e4195c7e5a18cc7a7e94d431cc87c4ce\u003cSEP\u003echunk-493697a4372d31e70b2d17e2ac33676b\u003cSEP\u003echunk-0cd5c4ea155dfd1340cd0353e36a6fb3\u003cSEP\u003echunk-70e6786c1a0f84cdefa8970c907896b3\u003cSEP\u003echunk-6e279adfa3c8cb4a293af2c7a99c723d", "to": "\"BOARD RISK COMMITTEE\"", "width": 39.0}, {"description": "\"The Ethics and Responsible Business Committee reviews the organization\u0027s sustainability strategies, ensuring ethical practices in climate risk management.\"", "from": "\"ANZ\"", "keywords": "\"sustainability, ethics\"", "source_id": "chunk-e4195c7e5a18cc7a7e94d431cc87c4ce", "to": "\"ETHICS AND RESPONSIBLE BUSINESS COMMITTEE\"", "width": 8.0}, {"description": "\"ANZ\u0027s commitment to developing Low Carbon Financial Products and Services supports its sustainability objectives.\"", "from": "\"ANZ\"", "keywords": "\"sustainable finance, product development\"", "source_id": "chunk-e4195c7e5a18cc7a7e94d431cc87c4ce", "to": "\"LOW CARBON FINANCIAL PRODUCTS AND SERVICES\"", "width": 7.0},  "chunk-4b5e055e14895f26a1b70f94e0fecb8c\u003cSEP\u003echunk-972d3c63fd688fffaf5fd93ca90256e9", "to": "\"BRIAN COXON\"", "width": 16.0}, {"description": "\"ANZ has taken a proactive role by donating funds to support communities affected by the drought, showing corporate social responsibility.\"", "from": "\"ANZ\"", "keywords": "\"corporate responsibility, community support\"", "source_id": "chunk-4b5e055e14895f26a1b70f94e0fecb8c", "to": "\"DROUGHT\"", "width": 8.0}, {"description": "\"ANZ employs KPMG to conduct audits and assess the effectiveness of its IT systems and controls, critical for accurate financial reporting.\"\u003cSEP\u003e\"ANZ engages KPMG for auditing services and consulting to assess the accuracy and compliance of its financial reports and methodologies.\"\u003cSEP\u003e\"ANZ engages KPMG to audit its financial reports and provide assurance on the ESG content, indicating a collaborative relationship for accountability.\"\u003cSEP\u003e\"KPMG provides external auditing services to ANZ, playing a crucial role in the company\u2019s financial oversight.\"\u003cSEP\u003e\"ANZ engages KPMG to perform independent audits of its financial reports, ensuring compliance with Australian Auditing Standards.\"\u003cSEP\u003e\"KPMG is engaged by ANZ to verify meeting results, ensuring transparency and accuracy in financial reporting.\"\u003cSEP\u003e\"KPMG provides independent assurance for ANZ\u2019s diversity and inclusion reporting, ensuring credibility and compliance with standards.\"", "from": "\"ANZ\"", "keywords": "\"audit relationship, collaboration\"\u003cSEP\u003e\"audit, compliance\"\u003cSEP\u003e\"audit, transparency \"\u003cSEP\u003e\"auditing services, financial oversight\"\u003cSEP\u003e\"auditing, collaboration\"\u003cSEP\u003e\"consulting, auditing\"", "source_id": "chunk-9c175f8dd9bd2719758eff02525220f9\u003cSEP\u003echunk-eab442c2ff160d07b7d4f07b0030b144\u003cSEP\u003echunk-e0e01efb9d093412a60d9ebfca69c7b1\u003cSEP\u003echunk-95a447e15837ff188a P\u003e\"David Gonski, as Chairman, plays a critical role in overseeing the governance framework and strategic directions of ANZ.\"", "from": "\"ANZ\"", "keywords": "\"board membership, influence\"\u003cSEP\u003e\"governance, leadership\"\u003cSEP\u003e\"governance, oversight\"\u003cSEP\u003e\"governance, remuneration\"\u003cSEP\u003e\"leadership, governance\"", "source_id": "chunk-fcbd7cb835757e0663104d065fe29335\u003cSEP\u003echunk-a23f2e8b594fefe280d7219893a73ce5\u003cSEP\u003echunk-0662abfbdc492730f49c919f0d518d2c\u003cSEP\u003echunk-9ba0ad626aa3f2e411c276810357e0b0\u003cSEP\u003echunk-b73a0b806a03067044476d9091b8f76e\u003cSEP\u003echunk-c7d301e5501f913a3b0356fba54da83d\u003cSEP\u003echunk-650fa780720ac0c57a415891b3016810\u003cSEP\u003echunk-9c1622189aaa74c8b24c34b265b924c9\u003cSEP\u003echunk-a03098d3e761513c80f4c3c7b69e56e1\u003cSEP\u003echunk-9d2cbe4590ab36f902dddd547681de33", "to": "\"DAVID GONSKI\"", "width": 85.0}, {"description": "\"ANZ operates primarily within the Australian geography, focusing on its retail and commercial banking services there.\"", "from": "\"ANZ\"", "keywords": "\"geographical focus, business operations\"", "source_id": "chunk-9c1622189aaa74c8b24c34b265b924c9", "to": "\"AUSTRALIAN GEOGRAPHY\"", "width": 7.0}, {"description": "\"Remediation work indicates ANZ\u0027s proactive efforts to address past failures and improve customer relations following regulatory scrutiny.\"", "from": "\"ANZ\"", "keywords": "\"accountability, improvement\"", "source_id": "chunk-9c1622189aaa74c8b24c34b265b924c9", "to": "\"REMEDIATION WORK\"", "width": 8.0}, {"description": "\"ANZ\u0027s branch operations in New Zealand are supervised by the Reserve Bank, ensuring compliance with regulatory standards.\"|\u003e\"regulatory oversight, compliance\"\u003cSEP\u003e\"ANZ\u0027s financial operations are supervised by and conducted in accordance with regulations set forth by the Reserve Bank of New Zealand.\"\u003cSEP\u003e\"ANZ\u0027s liquidity management includes interactions with the Reserve Bank of New Zealand for the provision of same-day liquidity and financial stability.\"\u003cSEP\u003e\"The Reserve Bank of New Zealand influences capital requirements affecting ANZ\u0027s operations in New Zealand.\"", "from": "\"ANZ\"", "keywords": "\"financial stability, liquidity management\"\u003cSEP\u003e\"regulatory impact, operational influence\"\u003cSEP\u003e\"regulatory oversight, banking\"\u003cSEP\u003e8", "source_id": "chunk-6938c43579a43b73e0b351610d9fc17d\u003cSEP\u003echunk-83818db05c2365907929db93d9782578\u003cSEP\u003echunk-a958b08bed82cb09cb455c2d834317a3\u003cSEP\u003echunk-9a67d62f24f6f6043ed3e0fd879e2f59", "to": "\"RESERVE BANK OF NEW ZEALAND\"", "width": 31.0}, {"description": "\"The Sustainable Solutions Program is one of the initiatives undertaken by ANZ to promote sustainability and affordable housing.\"", "from": "\"ANZ\"", "keywords": "\"initiatives, corporate responsibility\"", "source_id": "chunk-6938c43579a43b73e0b351610d9fc17d", "to": "\"SUSTAINABLE SOLUTIONS PROGRAM\"", "width": 9.0}, {"description": "\"Shayne C Elliott leads ANZ as its CEO, significantly influencing its direction and operational strategies.\"\u003cSEP\u003e\"Shayne C Elliott leads ANZ, directing its strategic initiatives and goals for financial sustainability and community support.\"", "from": "\"ANZ\"", "keywords": "\"leadership, organizational influence\"\u003cSEP\u003e\"leadership, organizational strategy\"", "source_id": "chunk-8efa44963ad79fe04d0e66f03be154c8\u003cSEP\u003echunk-9e9de7d1cff83c28f6ec5a0e035e0d4b", "to": "\"SHAYNE C ELLIOTT\"", "width": 19.0}, {"description": "\"ANZ is committed to improving Financial Wellbeing for its customers, emphasizing its importance in their strategy.\"\u003cSEP\u003e\"ANZ supports initiatives for Financial Wellbeing, showing its commitment to social and economic participation.\"", "from": "\"ANZ\"", "keywords": "\"social initiatives, corporate responsibility\"\u003cSEP\u003e\"strategic focus, customer centric\"", "source_id": "chunk-9e9de7d1cff83c28f6ec5a0e035e0d4b\u003cSEP\u003echunk-14607859fbefc67d29953d0ef688743c", "to": "\"FINANCIAL WELLBEING\"", "width": 18.0}, {"description": "\"ANZ aims to improve availability of Affordable Housing in Australia and New Zealand as part of its business strategy.\"", "from": "\"ANZ\"", "keywords": "\"strategic focus, social impact\"", "source_id": "chunk-9e9de7d1cff83c28f6ec5a0e035e0d4b", "to": "\"AFFORDABLE HOUSING\"", "width": 8.0}, {"description": "\"ANZ engages with Customers to help them understand and manage transition risks related to climate change.\"\u003cSEP\u003e\"ANZ focuses on a customer-centered approach, aiming to provide ethical and reliable financial products to its customer base.\"\u003cSEP\u003e\"ANZ provides various banking and financial services to Customers, improving their financial wellbeing and facilitating transactions.\"\u003cSEP\u003e\"Customers interact with ANZ to obtain banking solutions and services, influencing ANZ\u0027s strategies and offerings.\"\u003cSEP\u003e\"ANZ provides various financial products and services tailored to meet the needs and expectations of its customers.\"", "from": "\"ANZ\"", "keywords": "\"customer engagement, service adaptation\"\u003cSEP\u003e\"customer focus, ethical banking\"\u003cSEP\u003e\"customer support, risk management\"\u003cSEP\u003e\"service provision, customer focus\"\u003cSEP\u003e\"service provision, financial support\"", "source_id": "chunk-7606e365472724212fe157922d2914b9\u003cSEP\u003echunk-a99fed9b20604bf9b9b6014e7b8583f4\u003cSEP\u003echunk-a23ea0117a112c1176cc44829c92a151\u003cSEP\u003echunk-e2d93d509b4a266a2894c3ce0be6bfdc\u003cSEP\u003echunk-32da17ec1ee141f7627261b11663e316", "to": "\"CUSTOMERS\"", "width": 45.0}, {"description": "\"ANZ invests in and supports the communities in which it operates to enhance growth and opportunities.\"\u003cSEP\u003e\"ANZ invests in the Community to support growth and development, enhancing its brand \u003cSEP\u003echunk-342fcf631e7dfa7b3561e6a1134f530d", "to": "\"EMPLOYEES\"", "width": 15.0}, {"description": "\"Carman\u0027s relies on ANZ for international market access, indicating a strategic business partnership that benefits both entities.\"", "from": "\"ANZ\"", "keywords": "\"business partnership, market expansion\"", "source_id": "chunk-dd9d5f1446ffadafbb7dfdfae8231c4a", "to": "\"CARMAN\u2019S\"", "width": 8.0}, {"description": "\"ANZ works under the guidance of the Oversight Group to ensure compliance with the Royal Commission\u0027s recommendations.\"", "from": "\"ANZ\"", "keywords": "\"governance, compliance\"", "source_id": "chunk-fc54a5b93d7f687e112b8207ff0bbdcf", "to": "\"OVERSIGHT GROUP\"", "width": 8.0}, {"description": "\"ANZ has contacted John to help him manage his persistent credit card debt through a new repayment plan.\"\u003cSEP\u003e\"ANZ has contacted John to help manage his credit card debt, demonstrating their commitment to customer support.\"", "from": "\"ANZ\"", "keywords": "\"customer assistance, financial support\"\u003cSEP\u003e\"customer support, financial assistance\"", "source_id": "chunk-310683e4b01529c8e3455bfdd4d68289\u003cSEP\u003echunk-fc54a5b93d7f687e112b8207ff0bbdcf", "to": "\"JOHN\"", "width": 17.0}, {"description": "\"Antonia Watson leads ANZ New Zealand as Acting CEO, making critical strategic decisions for the organization during a difficult economic year.\"\u003cSEP\u003e\"Antonia Watson leads ANZ New Zealand, influencing the organization\u2019s policies on housing and customer services.\"\u003cSEP\u003e\"Antonia Watson leads ANZ and is responsible for its initiatives aimed at improving housing and customer experiences.\"\u003cSEP\u003e\"Antonia Watson leads operations in New Zealand, crucial for ANZ\u0027s regional strategy.\"\u003cSEP\u003e\"Antonia Watson manages ANZ in New Zealand, focusing on customer service and navigating reputational challenges for the organization.\"\u003cSEP\u003e\"Antonia Watson\u0027s role as Acting CEO for New Zealand highlights her leadership in the bank\u0027s regional operations.\"", "from": "\"ANZ\"", "keywords": "\"leadership, customer focus\"\u003cSEP\u003e\"leadership, organizational impact\"\u003cSEP\u003e\"leadership, organizational influence\"\u003cSEP\u003e\"leadership, organizational management\"\u003cSEP\u003e\"regional leadership, operations\"\u003cSEP\u003e\"regional operations, leadership\"", "source_id": "chunk-0662abfbdc492730f49c919f0d518d2c\u003cSEP\u003echunk-a8c8fdffbad2cc3a28239d8276487518\u003cSEP\u003echunk-96b4a9f2510b3e47ab4951b8a4c495b3\u003cSEP\u003echunk-db522e4442c40a39817450b0e242af65\u003cSEP\u003echunk-fc54a5b93d7f687e112b8207ff0bbdcf\u003cSEP\u003echunk-1f2c1a943a9fe4a020e746931e731039", "to": "\"ANTONIA WATSON\"", "width": 50.0}, {"description": "\"ANZ established the Housing Virtual Fund to support new housing models while managing risk, indicating an innovative approach to housing finance.\"\u003cSEP\u003e\"The Housing Virtual Fund is created by ANZ to manage risks and support housing investments, showcasing their commitment to innovative housing solutions.\"", "from": "\"ANZ\"", "keywords": "\"financial management, housing support\"\u003cSEP\u003e\"innovation, risk management\"", "source_id": "chunk-310683e4b01529c8e3455bfdd4d68289\u003cSEP\u003echunk-fc54a5b93d7f687e112b8207ff0bbdcf", "to": "\"HOUSING VIRTUAL FUND\"", "width": 16.0}, {"description": "\"ANZ implements First Home Coach training to enhance the capabilities of its staff towards better serving first-time home buyers.\"\u003cSEP\u003e\"ANZ implements First Home Coach training to equip staff with necessary skills to better assist new home buyers.\"\u003cSEP\u003e\"ANZ\u0027s First Home Coach Training program enhances the frontline staff\u0027s ability to assist first home buyers, reflecting its commitment to customer support.\"", "from": "\"ANZ\"", "keywords": "\"staff training, customer guidance\"\u003cSEP\u003e\"training, customer guidance\"\u003cS 19 Annual Report to communicate its conduct and policies, reflecting transparency and accountability to shareholders.\"\u003cSEP\u003e\"The 2019 Annual Report is produced by ANZ to summarize the performance evaluations and governance assessments of the organization.\"\u003cSEP\u003e\"The 2019 Annual Report provides crucial information about ANZ\u2019s governance and operational performance.\"\u003cSEP\u003eANZ, the organization that has produced the 2019 Annual Report, offers a comprehensive examination of its financial performance and condition throughout the year. The report provides detailed insights into ANZ\u0027s financial status, including its financial activities, assets, and liabilities, while highlighting key financial metrics. It encapsulates the organization\u0027s operational activities and trading securities, as well as derivatives, reflecting both its financial analysis obligations and its risk management practices.\n\nThe 2019 Annual Report is a vital document for stakeholders, summarizing ANZ\u0027s insights on fair value measurement methodologies and the provisions for expected credit losses. Furthermore, it delves into financial risk management and credit risk exposures while documenting the organization\u0027s income and expenses. The continuous discussions within the report cover ANZ\u0027s financial situation and guidelines, providing a clear overview of its performance and operational outcomes.\n\nUltimately, the 2019 Annual Report serves as a comprehensive disclosure of ANZ\u0027s financial and operational activities, demonstrating accountability and transparency regarding the organization\u0027s performance over the year.\u003cSEP\u003e\"The 2019 Annual Report is published by ANZ for the stakeholders to provide insights into its financial health and strategic direction.\"", "from": "\"ANZ\"", "keywords": "\"annual reporting, financial performance\"\u003cSEP\u003e\"annual review, performance\"\u003cSEP\u003e\"financial accountability, reporti eration processes.\"\u003cSEP\u003e\"The CEO oversees the operations of ANZ but is excluded from specific incentive plans, highlighting a distinction between top executives and other employees.\"\u003cSEP\u003e\"The CEO plays a significant role in leading ANZ and implementing its cultural and governance frameworks.\"\u003cSEP\u003e\"The CEO collaborates with the Board and plays a crucial role in implementing ANZ\u0027s strategic vision and operations.\"\u003cSEP\u003e\"The CEO is the key executive responsible for the overall operation and leadership of ANZ, particularly during Annual General Meetings.\"", "from": "\"ANZ\"", "keywords": "\"executive exclusion, governance\"\u003cSEP\u003e\"executive leadership, governance\"\u003cSEP\u003e\"executive leadership, operations\"\u003cSEP\u003e\"leadership, governance\"\u003cSEP\u003e\"leadership, organizational management\"\u003cSEP\u003e\"leadership, organizational structure\"\u003cSEP\u003e\"leadership, strategic influence\"", "source_id": "chunk-906568a28661063a2c8ee45ab2848343\u003cSEP\u003echunk-ef72b5657c82e83dae2d0ee3aecad344\u003cSEP\u003echunk-2a71bec7c4254b692300061416fe8bb1\u003cSEP\u003echunk-b5fb759e235a347fb34edde0dedc2281\u003cSEP\u003echunk-4d123edbbac261c9468513a9011d7990\u003cSEP\u003echunk-07ad6f93d6e6b6e3f7747aea6908a0d3\u003cSEP\u003echunk-ecbca593617f52e9630be150d795fba0", "to": "\"CEO\"", "width": 60.0}, {"description": "\"ANZ has established the HR Committee to manage and review its remuneration policies aligned with strategic goals.\"\u003cSEP\u003e\"The HR Committee operates within ANZ to evaluate and recommend performance outcomes for executives.\"\u003cSEP\u003e\"The HR Committee plays a critical role in determining and evaluating the variable remuneration outcomes for the CEO and Disclosed Executives at ANZ.\"\u003cSEP\u003e\"The HR Committee plays an essential role within ANZ, shaping executive remuneration based on performance evaluations and organizational values.\"\u003cSEP\u003e\"The HR Co ls.\"\u003cSEP\u003e\"Disclosed Executives are integral parts of ANZ\u0027s management team, participating in the performance evaluation and remuneration processes.\"\u003cSEP\u003e\"Disclosed Executives are integral to the operations of ANZ and are accountable for achieving performance linked to shareholder value.\"", "from": "\"ANZ\"", "keywords": "\"executive management, organizational structure\"\u003cSEP\u003e\"organizational structure, performance accountability\"\u003cSEP\u003e\"performance management, executive accountability\"", "source_id": "chunk-cef64d36b612cdbdda61644ea09b5f27\u003cSEP\u003echunk-07ad6f93d6e6b6e3f7747aea6908a0d3\u003cSEP\u003echunk-c8b3f94f8411d2fef030cfea44b1f9e3", "to": "\"DISCLOSED EXECUTIVES\"", "width": 25.0}, {"description": "\"ANZ faced regulatory challenges in NZ, including material infractions that impacted their operations.\"\u003cSEP\u003e\"ANZ is a leader in mobile banking in NZ, highlighting its operational success in that region.\"", "from": "\"ANZ\"", "keywords": "\"mobile banking, regional success\"\u003cSEP\u003e\"regulatory challenges, operational impact\"", "source_id": "chunk-4ded151bf9631fb96d371ee46cbc80ab\u003cSEP\u003echunk-d466ceeb99672657efc88d3f754ea442", "to": "\"NZ\"", "width": 16.0}, {"description": "\"The Customer Promises initiative illustrates ANZ\u0027s commitment to enhancing customer service in response to the Royal Commission.\"", "from": "\"ANZ\"", "keywords": "\"customer service, initiative\"", "source_id": "chunk-4ded151bf9631fb96d371ee46cbc80ab", "to": "\"CUSTOMER PROMISES\"", "width": 8.0}, {"description": "\"The Healthy Homes initiative emphasizes ANZ\u0027s effort to support customers in NZ with financial challenges, reflecting a commitment to community welfare.\"", "from": "\"ANZ\"", "keywords": "\"customer support, community welfare\"", "source_id": "chunk-4ded151bf9631fb96d371ee46cbc80ab", "to": "\"HEALTHY HOMES INITIATIVE\"", "width": 7.0}, {"description": "\"ANZ is recognized on Glassdoor
