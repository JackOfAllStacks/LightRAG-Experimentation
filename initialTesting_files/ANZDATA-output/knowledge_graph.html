rting period for which specific provisions and assessments are presented.\"\u003cSEP\u003e\"Half year Sep 19 refers to the specified reporting period for the financial metrics detailed in the report.\"", "entity_type": "\"EVENT\"", "id": "\"HALF YEAR SEP 19\"", "label": "\"HALF YEAR SEP 19\"", "shape": "dot", "size": 10, "source_id": "chunk-6449e7c49d256f5563de798cde1f2514\u003cSEP\u003echunk-56e24fecb4bdf9a22f5730b15fa0c39e\u003cSEP\u003echunk-f9c5cbbffb7a07f6d9e2ed3b2488bfd2\u003cSEP\u003echunk-34aaa4b133abc58d514929d588b85277"}, {"color": "#e67519", "description": "\"Half Year Mar 19 denotes another financial reporting period for comparative analysis within the document.\"\u003cSEP\u003e\"Half Year Mar 19 is another time frame for which ANZ has reported its financial results, allowing for comparative analysis.\"\u003cSEP\u003e\"Half year Mar 19 is another period referenced for the purpose of comparing credit impairment provisions and assessments.\"\u003cSEP\u003e\"Half year Mar 19 signifies another reporting period, providing comparative insights to the financial data.\"", "entity_type": "\"EVENT\"", "id": "\"HALF YEAR MAR 19\"", "label": "\"HALF YEAR MAR 19\"", "shape": "dot", "size": 10, "source_id": "chunk-6449e7c49d256f5563de798cde1f2514\u003cSEP\u003echunk-56e24fecb4bdf9a22f5730b15fa0c39e\u003cSEP\u003echunk-f9c5cbbffb7a07f6d9e2ed3b2488bfd2\u003cSEP\u003echunk-34aaa4b133abc58d514929d588b85277"}, {"color": "#20a4d5", "description": "\"Cash Profit is a financial metric used by organizations to indicate profitability from continuing operations, excluding discontinued operations.\"\u003cSEP\u003e\"Cash Profit measures ANZ\u0027s profitability by including specific earnings adjustments to remove volatility from statutory profit.\"\u003cSEP\u003e\"Cash Profit refers to a financial metric provided by the organization to reveal the ongoing business activities after excluding non-core items.\"\u003cSEP\u003e\"Cash Profit refers to the net profit reported by ANZ after accounting for incomes and expenses, highlighting the organization\u0027s financial health over specified periods.\"\u003cSEP\u003e\"Cash Profit refers to the profit calculation based on continuing operations, serving as a key financial performance metric for the business.\"\u003cSEP\u003e\"Cash Profit refers to the profit measure presented in the annual report, showing earnings from continuing operations and detailing financial outcomes.\"\u003cSEP\u003e\"Cash profit is a financial metric used by ANZ to assess the performance of its business activities, adjusting statutory profit for non-core items.\"\u003cSEP\u003eCASH PROFIT is a critical financial metric for the Australia and New Zealand Banking Group (ANZ), representing the organization\u0027s preferred measure of its core business activities. It is designed to assess the performance of ANZ by excluding non-core items and focusing solely on ongoing operations. This non-IFRS measure captures the net income generated by the company\u0027s continuing operations and provides valuable insights into ANZ\u0027s operational efficiency and financial health during the reporting period.\n\nIn the most recent financial year, CASH PROFIT was reported to be flat at $6.5 billion, indicating a level of financial stability amidst various challenges faced by the organization. This flat performance underscores the profitability derived from ANZ\u0027s regular operations, which is pivotal for stakeholders assessing the institution\u0027s overall financial success and ability to generate liquidity.\n\nCASH PROFIT emphasizes actual cash earnings by filtering out non-cash items, one-off events, and non-recurring items, thus allowing for a clearer understanding of the company\u0027s financial outcomes from its essential revenue sources. It is a vital measure influencing executive remuneration and is crucial for analyzing the financial health of ANZ, particularly in relation to specific periods and the performance of the New Zealand Division.\n\nOverall, CASH PROFIT serves as an essential indicator for understanding the financial success attributable to ANZ\u0027s core business activities, making it a significant metric for evaluating long-term performance and the sustainability of the organization\u0027s business model.", "entity_type": "\"EVENT\"", "id": "\"CASH PROFIT\"", "label": "\"CASH PROFIT\"", "shape": "dot", "size": 10, "source_id": "chunk-0b5544af6f50f6b695970c1f40d9dd28\u003cSEP\u003echunk-31f13d74ba523925e6ae88bfd30324f7\u003cSEP\u003echunk-2b939762e33582b89a92bd29135988f0\u003cSEP\u003echunk-4953eef57c64c984d8e7d211c2f6b8a4\u003cSEP\u003echunk-c0b412eb42cd42808e56a873b81e9c25\u003cSEP\u003echunk-b0319e8f34461e5bd014a2b846ee2e4b\u003cSEP\u003echunk-ceed19304943d34d413fc293a88c61e8\u003cSEP\u003echunk-f6917dffe045fa096aec577d8de0bfa6\u003cSEP\u003echunk-f376bde5394866a36624b0c71517a583\u003cSEP\u003echunk-88fb22fb9ed7468b8f995ce4c075c35b\u003cSEP\u003echunk-815bf2f945af2e39fa0d8a5ad3d1d992\u003cSEP\u003echunk-79c61b02ed3db246294498934463ba10\u003cSEP\u003echunk-0b39f803f276ef5ad44fc214725ffac2\u003cSEP\u003echunk-58ff9827bdf2d76c9e3c0195757f8688\u003cSEP\u003echunk-4e69f439aaa898ab79462c0d8880048a\u003cSEP\u003echunk-a8c8fdffbad2cc3a28239d8276487518\u003cSEP\u003echunk-e9ec5bc7788d86ae835bfd079ac67a72\u003cSEP\u003echunk-334aa6a441b2898e709eacf917408b29\u003cSEP\u003echunk-e434948587d34e0d9632e45ff03d40ab\u003cSEP\u003echunk-cdc4147213d6f60a7c6accb7430d4e10\u003cSEP\u003echunk-3e67c5d8a3c0864f87d057fc07ce137d\u003cSEP\u003echunk-5578097de6714a6e6f813ea9253c0f28\u003cSEP\u003echunk-f2bdb85e3a72fbf98388ae50888a9e6b\u003cSEP\u003echunk-14607859fbefc67d29953d0ef688743c\u003cSEP\u003echunk-9e1220b76586be803745cba4115ac66b\u003cSEP\u003echunk-5600447680142e4af191fbc8ba988aab\u003cSEP\u003echunk-257cdcfc967d3cc3482388050a049a87\u003cSEP\u003echunk-b2909f5baf0e108d7c2accfa92093e7b\u003cSEP\u003echunk-1b36526f166593d02f574a58f8f4a409\u003cSEP\u003echunk-8dd6c9625cd8b6b40f7a9cb78f170b3d\u003cSEP\u003echunk-4b2c3bb870246c3042aa77be07653c01\u003cSEP\u003echunk-053f28eede3989ceb741d4b8e3b45a0a\u003cSEP\u003echunk-d37876bba5bbc87316d789e340352fb1\u003cSEP\u003echunk-b1d0ada6bfcffd2d8ae242750a98373e\u003cSEP\u003echunk-1c58fec79388b9f222641fa3083f67d9\u003cSEP\u003echunk-138b70f8e80a13d6f2ba7ddc84c2a613\u003cSEP\u003echunk-4b18db17c8b041156ddcf4fce305dffa\u003cSEP\u003echunk-0444cd59b4663696ba19076eeb8deaa9\u003cSEP\u003echunk-cc851d3ce384ca01b37b6c272545cd5c\u003cSEP\u003echunk-2389fb3125c42c0b90b98e3522359a86\u003cSEP\u003echunk-8c16255f91d6d7497e3f795262e8f1ea\u003cSEP\u003echunk-cb2f510b35d419996d89e20bbfb2b3c5\u003cSEP\u003echunk-febf041b5b152c50a73d57c4d26a6dfc\u003cSEP\u003echunk-43abb107388a876dabf7577d64a98b53\u003cSEP\u003echunk-7b30cf8f93175f372235bb38222348bf\u003cSEP\u003echunk-4ef636408aba02feee3aeb9fa1a08a90\u003cSEP\u003echunk-dafa14cfe5d1006a408246f94d3254a4\u003cSEP\u003echunk-2940f78c4d25e3fb4c945fe41603a362\u003cSEP\u003echunk-a9d29f792df09e3cffac7b395586c0ec\u003cSEP\u003echunk-88badc7df1d747ea6ca3a597f8d48627"}, {"color": "#cd378c", "description": "\"Credit Risk is the possibility of loss resulting from a borrower\u2019s failure to repay a loan or meet contractual obligations.\"\u003cSEP\u003e\"Credit Risk is the risk of financial loss due to counterparty default, impacting ANZ\u2019s lending operations and overall profitability.\"\u003cSEP\u003e\"Credit Risk refers to the possibility that a borrower will default on their obligations, crucial in assessing financial stability.\"\u003cSEP\u003e\"Credit Risk refers to the potential for loss due to a borrower\u0027s failure to repay a loan or meet contractual obligations, outlined under Pillar 1 of the Basel framework.\"\u003cSEP\u003e\"Credit Risk refers to the potential for loss due to a borrower\u0027s failure to repay a loan or meet contractual obligations.\"\u003cSEP\u003e\"Credit Risk refers to the risk of financial loss due to a counterparty\u0027s failure to fulfill credit obligations, essential in banking operations and assessments.\"\u003cSEP\u003eCredit Risk refers to the potential for financial loss due to a borrower or counterparty\u0027s failure to meet their contractual obligations, particularly in relation to loans and other forms of debt. It describes the risk of loss stemming from a borrower\u0027s inability to repay a loan, which is a central concern for financial institutions like ANZ. This risk encompasses not only traditional lending scenarios but also issues related to regulatory changes and emerging risks such as climate change.\n\nANZ manages Credit Risk through a variety of means, including the use of collateral and financial instruments, in order to mitigate potential losses associated with counterparty defaults. It is considered a significant component of the company\u0027s key material risks and plays a crucial role in their financial disclosures and overall operations. The focus on Credit Risk is reflected in ANZ\u0027s financial reports, where it is categorized as a fundamental concern that can affect the company\u0027s stability and financial position. Moreover, the potential for loss linked to Credit Risk is a critical aspect of ANZ\u0027s lending activities and overall risk management strategy.", "entity_type": "\"CONCEPT\"", "id": "\"CREDIT RISK\"", "label": "\"CREDIT RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-3b199f9482050c3d2516b77f0be22802\u003cSEP\u003echunk-c0b412eb42cd42808e56a873b81e9c25\u003cSEP\u003echunk-c63199cdb89aeff6dfe111b41a9ebd1f\u003cSEP\u003echunk-67b931c933cfeb64caabca915ccc4d35\u003cSEP\u003echunk-a89c05e998e95cb026cfb1d306f067e6\u003cSEP\u003echunk-4a4142f5def2d1db12d22d2a55ce983e\u003cSEP\u003echunk-aea9ffabc6eacc8f89b222c60c3024b4\u003cSEP\u003echunk-f376bde5394866a36624b0c71517a583\u003cSEP\u003echunk-2426ca48d11e3b3f5b420fec63665644\u003cSEP\u003echunk-dcb6ffc67e1931e1d3e88c25814ce877\u003cSEP\u003echunk-a156629206237797746d35e62a0a5df8\u003cSEP\u003echunk-ddf62c448d5ccdb1a8789a746d2ed581\u003cSEP\u003echunk-ec47d5220e4f2cd940cec4fbfff2b29c\u003cSEP\u003echunk-b0e363add93d6eeb5966cae1e16962a0\u003cSEP\u003echunk-fdd6df055ddf90035ba13b06a322eb04\u003cSEP\u003echunk-247902c7984685b15a83344e2e8500bd\u003cSEP\u003echunk-af879f05cdbed58e28fdea07f776bbad\u003cSEP\u003echunk-2a26bf7f3ea3cf8d8df0c1d5333874a9\u003cSEP\u003echunk-92bb655af4705fcaeb8521299191d5fa\u003cSEP\u003echunk-cf03ba05395ab2f3077234474a121c96\u003cSEP\u003echunk-4712f7054774492854380f7932c04e02\u003cSEP\u003echunk-02b16d56c8e3becefd6acd619f4420f7\u003cSEP\u003echunk-ffbe2800e106f03f55ea93877f126b3d\u003cSEP\u003echunk-dbe47abac91ba08368f74cb8a0ce0adf"}, {"color": "#cbc77e", "description": "\"Covered Bonds are complex financial instruments issued by ANZ that are backed by a pool of assets.\"\u003cSEP\u003e\"Covered Bonds are financial instruments issued by an ADI secured against a pool of assets, primarily mortgage loans.\"\u003cSEP\u003e\"Covered Bonds are financial instruments used by ANZ to raise funding, backed by a pool of residential mortgages and structured arrangements.\"\u003cSEP\u003e\"Covered Bonds are debt securities backed by cash flows from mortgage loans, highlighting ANZ\u0027s methods of financing.\"\u003cSEP\u003e\"Covered Bonds refer to the various programs operated by the company to raise funding, showing a significant aspect of its financing strategy.\"\u003cSEP\u003e\"Covered Bonds are secured debt instruments issued by the Group, offering investors security based on high-quality assets.\"", "entity_type": "\"CONCEPT\"", "id": "\"COVERED BONDS\"", "label": "\"COVERED BONDS\"", "shape": "dot", "size": 10, "source_id": "chunk-fb68635bce894109a3cb7c076db03f6d\u003cSEP\u003echunk-c0b412eb42cd42808e56a873b81e9c25\u003cSEP\u003echunk-d6ccee2916f0d2ab1f801a16354f2cd2\u003cSEP\u003echunk-861499ce784d9e437138c663e8e2a27f\u003cSEP\u003echunk-ec0bbe9694653b276e6c0d1c33c7e87a\u003cSEP\u003echunk-01baf8e5e1b7d249ffa53eebb5f8263d"}, {"color": "#702e52", "description": "\"Computershare Investor Services Pty Limited is a service provider that manages the share registry for ANZ.\"\u003cSEP\u003e\"Computershare Investor Services Pty Limited is the entity managing the proxy voting process for ANZ\u0027s shareholders.\"\u003cSEP\u003e\"Computershare Investor Services Pty Limited is the organization handling the Share Registrar duties for ANZ regarding shareholder records.\"\u003cSEP\u003e\"Computershare Investor Services Pty Limited is the share registrar for ANZ, facilitating the processing of shareholder documents and communications.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"COMPUTERSHARE INVESTOR SERVICES PTY LIMITED\"", "label": "\"COMPUTERSHARE INVESTOR SERVICES PTY LIMITED\"", "shape": "dot", "size": 10, "source_id": "chunk-237c11f969570c895cb7a7bbad880411\u003cSEP\u003echunk-848cac145f2dfc83e690167780a588e1\u003cSEP\u003echunk-4609b716a4ca1c815850b1ee92b0e7ab\u003cSEP\u003echunk-738baa3b53d27f57b452d04043dd8d99"}, {"color": "#19493c", "description": "\"The Bonus +Security Plan (BSP) is an initiative offering security holders the option of a cash payment or participation in new securities issuance.\"\u003cSEP\u003e\"The Bonus +Security Plan (BSP) is an initiative that provides shareholders an option to receive bonuses in cash or shares.\"", "entity_type": "\"EVENT\"", "id": "\"BONUS +SECURITY PLAN (BSP)\"", "label": "\"BONUS +SECURITY PLAN (BSP)\"", "shape": "dot", "size": 10, "source_id": "chunk-738baa3b53d27f57b452d04043dd8d99\u003cSEP\u003echunk-596102f6df036d3a82d2e29ee3c73599"}, {"color": "#d2d8ac", "description": "\"A Shareholder is an individual or entity that owns shares in ANZ, entitled to dividends based on the distribution rates set by the organization.\"\u003cSEP\u003e\"A shareholder is an individual or entity that owns shares in ANZ, who may impact decisions regarding dividends and participation in programs like the DRP and BSP.\"\u003cSEP\u003e\"Shareholder refers to individuals or entities that hold shares in ANZ and are affected by the dividend announcements.\"", "entity_type": "\"PERSON\"", "id": "\"SHAREHOLDER\"", "label": "\"SHAREHOLDER\"", "shape": "dot", "size": 10, "source_id": "chunk-738baa3b53d27f57b452d04043dd8d99\u003cSEP\u003echunk-d2769c2a105dfb8cdea1e1ba6c7aa6a2\u003cSEP\u003echunk-49396eab8d7d45714a3da020bd9f945f"}, {"color": "#8a2438", "description": "\"Franking Credits are tax credits that can be attached to dividends, impacting how dividends are taxed for shareholders.\"\u003cSEP\u003e\"Franking Credits represent a tax incentive available to shareholders receiving dividends, affecting the taxation of those dividends.\"\u003cSEP\u003e\"Franking credits are tax credits attached to dividend payments in Australia that prevent double taxation on dividends.\"\u003cSEP\u003e\"Franking credits are tax credits that shareholders receive for dividends paid by ANZ that have already been taxed in the corporate tax rate.\"", "entity_type": "\"CONCEPT\"", "id": "\"FRANKING CREDITS\"", "label": "\"FRANKING CREDITS\"", "shape": "dot", "size": 10, "source_id": "chunk-255778f72be8eafbe6647ba2218c74c1\u003cSEP\u003echunk-fd116e2ac41218ffa536e32eb5200ad2\u003cSEP\u003echunk-d2769c2a105dfb8cdea1e1ba6c7aa6a2\u003cSEP\u003echunk-738baa3b53d27f57b452d04043dd8d99"}, {"color": "#7a76cb", "description": "\"The Corporate Tax Rate is the percentage at which a corporation is taxed on its income, affecting the franked portions of dividend distributions.\"\u003cSEP\u003e\"The Corporate Tax Rate is the percentage of a corporation\u0027s profits that must be paid as tax, impacting the calculation of franked dividends.\"\u003cSEP\u003e\"The Corporate Tax Rate is the percentage of taxable income that corporations must pay as tax, impacting the distribution of franked dividends.\"\u003cSEP\u003e\"The corporate tax rate is 30%, influencing how much of the dividend is franked for shareholders, impacting their net gain.\"\u003cSEP\u003e\"The Corporate Tax Rate is the rate at which a corporation is taxed on its income, affecting the calculation of franking credits for dividends.\"", "entity_type": "\"CONCEPT\"", "id": "\"CORPORATE TAX RATE\"", "label": "\"CORPORATE TAX RATE\"", "shape": "dot", "size": 10, "source_id": "chunk-34ce993442f47e8af1831d3d665bc591\u003cSEP\u003echunk-738baa3b53d27f57b452d04043dd8d99\u003cSEP\u003echunk-3deb844116af6fa9459c23fb4730ddbe\u003cSEP\u003echunk-e06dc82dbef230629b170276c49b6a19\u003cSEP\u003echunk-49396eab8d7d45714a3da020bd9f945f"}, {"color": "#154754", "description": "\"Shareholder ANZ Shares is the process where shareholders manage their ANZ share holdings and elect how they receive dividends.\"\u003cSEP\u003e\"Shareholder ANZ Shares relates to the program where shareholders can view and manage their shares and dividend-related instructions online.\"", "entity_type": "\"EVENT\"", "id": "\"SHAREHOLDER ANZ SHARES\"", "label": "\"SHAREHOLDER ANZ SHARES\"", "shape": "dot", "size": 10, "source_id": "chunk-4609b716a4ca1c815850b1ee92b0e7ab\u003cSEP\u003echunk-738baa3b53d27f57b452d04043dd8d99"}, {"color": "#b70e82", "description": "\"BSP refers to a plan related to the payment of dividends for shareholders, including details on participation and calculations.\"\u003cSEP\u003e\"The Bonus +Security Plan (BSP) is an event providing an option for security holders to receive cash payments or participate in new security issuance.\"", "entity_type": "\"EVENT\"", "id": "\"BSP\"", "label": "\"BSP\"", "shape": "dot", "size": 10, "source_id": "chunk-d2769c2a105dfb8cdea1e1ba6c7aa6a2\u003cSEP\u003echunk-596102f6df036d3a82d2e29ee3c73599"}, {"color": "#f310c7", "description": "\"Dividend Amounts relate to the financial returns issued to shareholders, specifically the 2019 Final Dividend announced by ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"DIVIDEND AMOUNTS\"", "label": "\"DIVIDEND AMOUNTS\"", "shape": "dot", "size": 10, "source_id": "chunk-d2769c2a105dfb8cdea1e1ba6c7aa6a2"}, {"color": "#307c80", "description": "\"BOP refers to the Bonus Option Plan, the program allowing shareholders to receive additional options or dividends.\"", "entity_type": "\"EVENT\"", "id": "\"BOP\"", "label": "\"BOP\"", "shape": "dot", "size": 10, "source_id": "chunk-d2769c2a105dfb8cdea1e1ba6c7aa6a2"}, {"color": "#b6c5e7", "description": "\"NZ Imputation Credits refer to credits attached to cash dividend payments that benefit shareholders, proposed at 9 cents per ordinary share for the dividends issued.\"\u003cSEP\u003e\"NZ imputation credits signify tax credits attached to dividend payments in New Zealand, affecting shareholder returns.\"", "entity_type": "\"EVENT\"", "id": "\"NZ IMPUTATION CREDITS\"", "label": "\"NZ IMPUTATION CREDITS\"", "shape": "dot", "size": 10, "source_id": "chunk-d2769c2a105dfb8cdea1e1ba6c7aa6a2\u003cSEP\u003echunk-596102f6df036d3a82d2e29ee3c73599"}, {"color": "#c2063a", "description": "\"Final Dividend is the last dividend payment for the fiscal year 2019 that ANZ proposes to distribute to its shareholders.\"\u003cSEP\u003e\"Final Dividend refers to the distribution of profits to shareholders, indicating the financial performance and profitability of ANZ.\"\u003cSEP\u003e\"The Final Dividend refers to the payout proposed by ANZ to its shareholders, reflecting the organization\u0027s financial performance and strategy.\"", "entity_type": "\"EVENT\"", "id": "\"FINAL DIVIDEND\"", "label": "\"FINAL DIVIDEND\"", "shape": "dot", "size": 10, "source_id": "chunk-cdc4147213d6f60a7c6accb7430d4e10\u003cSEP\u003echunk-83818db05c2365907929db93d9782578\u003cSEP\u003echunk-d2769c2a105dfb8cdea1e1ba6c7aa6a2"}, {"color": "#bdded2", "description": "\"Shayne Elliott is a Board member whose attendance has been affected due to his involvement in a Royal Commission.\"\u003cSEP\u003e\"Shayne Elliott is the Chief Executive Officer of ANZ, having taken on this role on January 1, 2016, and is exempt from seeking re-election by shareholders.\"\u003cSEP\u003e\"Shayne Elliott is the Chief Executive Officer of ANZ, responsible for the execution of the company\u0027s strategy and customer-focused initiatives.\"\u003cSEP\u003eShayne Elliott is a prominent figure in the Australian banking sector, currently serving as the Chief Executive Officer (CEO) and Executive Director of ANZ. With over 30 years of experience in banking and finance, he has held various senior executive roles and is recognized for his leadership and accountability in managing the organization\u2019s overall performance.\n\nAs CEO, Shayne Elliott has focused on multiple key areas, including risk management, corporate governance, and the bank\u0027s financial performance. He discusses the impacts of cost of capital on business decisions and emphasizes ANZ\u2019s strong capital position and commitment to social responsibility, particularly in social and affordable housing. Under his leadership, he aims to improve customer financial wellbeing and enhance the overall customer experience.\n\nElliott is also responsible for presenting the bank\u0027s financial results, notably for the year 2019, and provides insights into the bank\u0027s challenges and strategies. He addresses the need for operational improvements and is involved in promoting ANZ\u2019s initiatives in social impact, particularly in housing finance.\n\nHis leadership is characterized by a focus on transformation and accountability, demonstrating a commitment to overcoming past challenges while ensuring adherence to high performance standards. Shayne Elliott\u2019s strategic direction for ANZ includes a firm emphasis on enhancing governance practices, promoting agile working, and fostering a culture of continuous improvement within the organization.\u003cSEP\u003e\"Shayne Elliott is the CEO of ANZ, who is proposed to be allocated Performance Rights as part of the company\u2019s executive compensation.\"", "entity_type": "\"PERSON\"", "id": "\"SHAYNE ELLIOTT\"", "label": "\"SHAYNE ELLIOTT\"", "shape": "dot", "size": 10, "source_id": "chunk-0662abfbdc492730f49c919f0d518d2c\u003cSEP\u003echunk-ce150d24b2bf2b83cc8e094cd37efa02\u003cSEP\u003echunk-c7d301e5501f913a3b0356fba54da83d\u003cSEP\u003echunk-81b0488ecaf55709a554ab336bd16835\u003cSEP\u003echunk-66824cb1f6a9b2e7083ef8c8c75a5e35\u003cSEP\u003echunk-7cd29a4f1861a815db447d23a31c9e0c\u003cSEP\u003echunk-ddabfaaa85741a7ad2d8e0f62b90a6e5\u003cSEP\u003echunk-db522e4442c40a39817450b0e242af65\u003cSEP\u003echunk-1f9f0d952f7eafaae4a405185d149b53\u003cSEP\u003echunk-58ff9827bdf2d76c9e3c0195757f8688\u003cSEP\u003echunk-158cfa886fd235af0179988c4756fc81\u003cSEP\u003echunk-2de0787ea6f0d8551688d89947657f76\u003cSEP\u003echunk-6938c43579a43b73e0b351610d9fc17d\u003cSEP\u003echunk-be0d77f66c5e08df7a9e821619a9465a\u003cSEP\u003echunk-9a0b92460f59d05edee8672e3c830515\u003cSEP\u003echunk-f15efc55123d755e6ab29f09ee55cc68\u003cSEP\u003echunk-8603a353352dc2cc629cedbca53a0277\u003cSEP\u003echunk-9c1622189aaa74c8b24c34b265b924c9\u003cSEP\u003echunk-e69a5bedcd95e897be7ea17ae598cccb\u003cSEP\u003echunk-ec8a35bba23ee225def58644667ce2dd\u003cSEP\u003echunk-919e459856f4d6379c1c3f30d24381d1\u003cSEP\u003echunk-fcbd7cb835757e0663104d065fe29335\u003cSEP\u003echunk-8c16255f91d6d7497e3f795262e8f1ea\u003cSEP\u003echunk-a23f2e8b594fefe280d7219893a73ce5\u003cSEP\u003echunk-9ba0ad626aa3f2e411c276810357e0b0"}, {"color": "#44ca51", "description": "\"OnePath Life is a subsidiary of ANZ that was sold to Zurich Financial Services Australia, reflecting ANZ\u0027s strategic business decisions.\"\u003cSEP\u003e\"OnePath Life is an organization involved in financial services, particularly in the Asia region, which has undergone restructuring leading to significant financial impacts.\"\u003cSEP\u003e\"OnePath Life is an organization whose sale contributed to the reduction of ANZ\u0027s operating expenses.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ONEPATH LIFE\"", "label": "\"ONEPATH LIFE\"", "shape": "dot", "size": 10, "source_id": "chunk-79c61b02ed3db246294498934463ba10\u003cSEP\u003echunk-8c16255f91d6d7497e3f795262e8f1ea\u003cSEP\u003echunk-bded35356877e6c37558da796484d7e2"}, {"color": "#d1978e", "description": "\"J-Trust is a company that acquired a 55% stake in ANZ\u0027s Cambodian joint venture, highlighting ANZ\u0027s strategic partnerships.\"\u003cSEP\u003e\"J-Trust is an entity that acquired a 55% stake in ANZ Royal Bank (Cambodia) Limited, signifying a strategic investment.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"J-TRUST\"", "label": "\"J-TRUST\"", "shape": "dot", "size": 10, "source_id": "chunk-8c16255f91d6d7497e3f795262e8f1ea\u003cSEP\u003echunk-36462d9380ddfee5071c6032ecc5125c"}, {"color": "#b70e9a", "description": "\"Kina Bank is a financial institution in Papua New Guinea that acquired Retail, Commercial, and Small-Medium Sized Enterprise businesses from a Group.\"\u003cSEP\u003e\"Kina Bank is a financial institution that acquired the group\u0027s retail, commercial and SME banking businesses in Papua New Guinea.\"\u003cSEP\u003e\"Kina Bank is the organization that acquired ANZ\u0027s retail and small business franchise in Papua New Guinea, illustrating ANZ\u0027s divestment strategy.\"\u003cSEP\u003e\"Kina Bank is the organization that acquired Papua New Guinea Retail, Commercial, and SME banking businesses from OnePath.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"KINA BANK\"", "label": "\"KINA BANK\"", "shape": "dot", "size": 10, "source_id": "chunk-ca8bb63961ef3fcefa846d349f1315df\u003cSEP\u003echunk-2c99925374ff723833b635838ef4821b\u003cSEP\u003echunk-8c16255f91d6d7497e3f795262e8f1ea\u003cSEP\u003echunk-4595850f60764008333c9973af4bf98a"}, {"color": "#59f25c", "description": "\"Cigna Corporation acquired OnePath Life (NZ), showing ANZ\u0027s movement to streamline its operations.\"\u003cSEP\u003e\"Cigna Corporation is a global health services organization that acquired OnePath Life (NZ) Ltd in New Zealand.\"\u003cSEP\u003e\"Cigna Corporation is a healthcare and insurance company that acquired OnePath Life (NZ) Ltd from the group.\"\u003cSEP\u003e\"Cigna Corporation is an organization that acquired OnePath Life (NZ) Limited in November 2018.\"\u003cSEP\u003e\"Cigna Corporation is an organization that acquired OnePath Life NZ Ltd, indicating its involvement in the insurance sector.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CIGNA CORPORATION\"", "label": "\"CIGNA CORPORATION\"", "shape": "dot", "size": 10, "source_id": "chunk-8c16255f91d6d7497e3f795262e8f1ea\u003cSEP\u003echunk-2c99925374ff723833b635838ef4821b\u003cSEP\u003echunk-ca8bb63961ef3fcefa846d349f1315df\u003cSEP\u003echunk-4595850f60764008333c9973af4bf98a\u003cSEP\u003echunk-66fa87a6b2defba76139a70d5ddd03e9"}, {"color": "#0da538", "description": "\"Centrelink is a government agency in Australia that delivers welfare and financial support services to the community, including benefits for eligible customers.\"\u003cSEP\u003e\"Centrelink is a government service in Australia providing payments and services to support individuals and families.\"\u003cSEP\u003e\"Centrelink is an Australian government agency that provides financial assistance, with whom ANZ has engaged to help customers.\"\u003cSEP\u003e\"Centrelink is a government agency that provides social security payments and services, used by some customers of ANZ.\"\u003cSEP\u003e\"Centrelink is a government agency that supports Australians, which the bank aims to help its customers access for value.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CENTRELINK\"", "label": "\"CENTRELINK\"", "shape": "dot", "size": 10, "source_id": "chunk-8c16255f91d6d7497e3f795262e8f1ea\u003cSEP\u003echunk-c7d301e5501f913a3b0356fba54da83d\u003cSEP\u003echunk-8400ff18e1582d19bbee6238607c507d\u003cSEP\u003echunk-1726f5ef55a28f1030e1a554c9ec8234\u003cSEP\u003echunk-fc54a5b93d7f687e112b8207ff0bbdcf"}, {"color": "#659ff6", "description": "\"Veterans\u0027 Affairs is a government agency in Australia that provides services and support to veterans and their families, including financial assistance.\"\u003cSEP\u003e\"Veterans\u2019 Affairs is a government department in Australia that administers support services and benefits for veterans.\"\u003cSEP\u003e\"Veterans\u2019 Affairs is another entity that ANZ worked with to assist customers on welfare programs.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"VETERANS\u2019 AFFAIRS\"", "label": "\"VETERANS\u2019 AFFAIRS\"", "shape": "dot", "size": 10, "source_id": "chunk-fc54a5b93d7f687e112b8207ff0bbdcf\u003cSEP\u003echunk-8c16255f91d6d7497e3f795262e8f1ea\u003cSEP\u003echunk-1726f5ef55a28f1030e1a554c9ec8234"}, {"color": "#0bbbbc", "description": "\"Green buildings represent a type of environmentally sustainable investment funded by ANZ, showcasing their commitment to sustainability initiatives.\"", "entity_type": "\"EVENT\"", "id": "\"GREEN BUILDINGS\"", "label": "\"GREEN BUILDINGS\"", "shape": "dot", "size": 10, "source_id": "chunk-8c16255f91d6d7497e3f795262e8f1ea"}, {"color": "#3b2b89", "description": "\"The proposed final dividend represents ANZ\u0027s distribution to shareholders, reflecting its financial health and performance.\"", "entity_type": "\"EVENT\"", "id": "\"PROPOSED FINAL DIVIDEND\"", "label": "\"PROPOSED FINAL DIVIDEND\"", "shape": "dot", "size": 10, "source_id": "chunk-8c16255f91d6d7497e3f795262e8f1ea"}, {"color": "#c4685f", "description": "\"Mr. Elliott is a spokesperson for ANZ, providing insights on the organization\u0027s direction and market outlook.\"", "entity_type": "\"PERSON\"", "id": "\"MR. ELLIOTT\"", "label": "\"MR. ELLIOTT\"", "shape": "dot", "size": 10, "source_id": "chunk-1726f5ef55a28f1030e1a554c9ec8234"}, {"color": "#ff69da", "description": "\"The Customer Remediation Team consists of around 500 people working to address issues related to customer service and support.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CUSTOMER REMEDIATION TEAM\"", "label": "\"CUSTOMER REMEDIATION TEAM\"", "shape": "dot", "size": 10, "source_id": "chunk-81b0488ecaf55709a554ab336bd16835"}, {"color": "#46730b", "description": "\"Nick Higginbottom is a contact for investor inquiries related to ANZ, indicating his involvement in investor relations.\"\u003cSEP\u003e\"Nick Higginbottom is mentioned as an analyst contact person for enquiries about the transaction announcement.\"\u003cSEP\u003e\"Nick Higginbottom is also mentioned as a contact for media inquiries, highlighting another individual\u0027s role in communications at ANZ.\"\u003cSEP\u003e\"Nick Higginbottom is another contact person for media enquiries, indicating a similar role in communications as Stephen Ries.\"", "entity_type": "\"PERSON\"", "id": "\"NICK HIGGINBOTTOM\"", "label": "\"NICK HIGGINBOTTOM\"", "shape": "dot", "size": 10, "source_id": "chunk-3269dc95f15a496ea26a64391f9d5c3c\u003cSEP\u003echunk-73b4a3f7a612eb04a569e2e2ba6d3d92\u003cSEP\u003echunk-81b0488ecaf55709a554ab336bd16835\u003cSEP\u003echunk-66824cb1f6a9b2e7083ef8c8c75a5e35"}, {"color": "#3c4f18", "description": "\"Australia Retail \u0026 Commercial is a division of ANZ that focuses on retail and commercial banking services.\"\u003cSEP\u003e\"Australia Retail \u0026 Commercial is a division responsible for retail banking and commercial operations in Australia.\"\u003cSEP\u003e\"Australia Retail \u0026 Commercial is a financial organization that manages commercial and retail operations, demonstrating subdued system growth.\"\u003cSEP\u003e\"Australia Retail \u0026 Commercial is a segment of the Australian banking industry that deals with loans and financial services for retail customers.\"\u003cSEP\u003e\"Australia Retail \u0026 Commercial is an organizational segment mentioned in the context of banking performance and operational metrics.\"\u003cSEP\u003e\"Australia Retail \u0026 Commercial refers to a division that operates in the retail and commercial banking sectors in Australia, showcasing specific financial performance metrics over fiscal years.\"\u003cSEP\u003e\"Australia Retail \u0026 Commercial represents the retail and commercial banking operations in Australia, indicating a significant market segment.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"AUSTRALIA RETAIL \u0026 COMMERCIAL\"", "label": "\"AUSTRALIA RETAIL \u0026 COMMERCIAL\"", "shape": "dot", "size": 10, "source_id": "chunk-78e67215138d894571e298c990238c35\u003cSEP\u003echunk-154881771943ba99e652779264d85f3f\u003cSEP\u003echunk-f6917dffe045fa096aec577d8de0bfa6\u003cSEP\u003echunk-f8a93f377bd3376303fc6c5358f582a9\u003cSEP\u003echunk-9e1220b76586be803745cba4115ac66b\u003cSEP\u003echunk-5600447680142e4af191fbc8ba988aab\u003cSEP\u003echunk-a0193868d1e1d8ec23a47b6e19626f3e"}, {"color": "#201d50", "description": "\"Michelle Jabko is identified as the Chief Financial Officer, providing an overview of financial results and organizational metrics for ANZ.\"", "entity_type": "\"PERSON\"", "id": "\"MICHELLE JABKO\"", "label": "\"MICHELLE JABKO\"", "shape": "dot", "size": 10, "source_id": "chunk-9e1220b76586be803745cba4115ac66b"}, {"color": "#c0adfc", "description": "\"RBNZ Capital Review Paper is an event pertaining to the expected regulatory capital requirements for banks in New Zealand, to be finalized in December 2019.\"", "entity_type": "\"EVENT\"", "id": "\"RBNZ CAPITAL REVIEW PAPER\"", "label": "\"RBNZ CAPITAL REVIEW PAPER\"", "shape": "dot", "size": 10, "source_id": "chunk-9e1220b76586be803745cba4115ac66b"}, {"color": "#746dcf", "description": "\"FY17 is a fiscal year referenced in the context of financial performance and home loan statistics.\"\u003cSEP\u003e\"FY17 refers to the financial year 2017, a crucial time frame for assessing financial data and organizational performance.\"\u003cSEP\u003e\"FY17 refers to the financial year 2017, indicated in the financial performance data and analysis.\"\u003cSEP\u003e\"FY17 represents the financial year 2017, which is used as a reference point in various financial metrics discussed in the document.\"", "entity_type": "\"EVENT\"", "id": "\"FY17\"", "label": "\"FY17\"", "shape": "dot", "size": 10, "source_id": "chunk-ae ata.\"\u003cSEP\u003e\"FY19 refers to the financial year 2019, which includes recent performance metrics and regulatory developments.\"\u003cSEP\u003e\"FY19 refers to the financial year ending in 2019, used for analyzing changes in financial performance relative to FY18.\"\u003cSEP\u003e\"FY19 represents the financial year 2019, marking a period for the stated financial metrics in the document.\"\u003cSEP\u003e\"FY19 represents the financial year 2019, which is indicative of the most recent financial data for the organization.\"\u003cSEP\u003e\"FY19 represents the financial year ending in 2019, showcasing a comparative analysis with FY18 performance metrics.\"\u003cSEP\u003e\"FY19 represents the financial year ending in September 2019, during which various financial activities and results are reported.\"\u003cSEP\u003e\"Fiscal Year 2019 (FY19) is the specific reporting period for ANZ NZ\u0027s financial performance metrics and capital generation.\"", "entity_type": "\"EVENT\"", "id": "\"FY19\"", "label": "\"FY19\"", "shape": "dot", "size": 10, "source_id": "chunk-4929537417363afda456a27c2ce6c953\u003cSEP\u003echunk-ae51adf17a66600ba88085b95200eeae\u003cSEP\u003echunk-154881771943ba99e652779264d85f3f\u003cSEP\u003echunk-4ef636408aba02feee3aeb9fa1a08a90\u003cSEP\u003echunk-f6917dffe045fa096aec577d8de0bfa6\u003cSEP\u003echunk-f8a93f377bd3376303fc6c5358f582a9\u003cSEP\u003echunk-9e1220b76586be803745cba4115ac66b\u003cSEP\u003echunk-5600447680142e4af191fbc8ba988aab\u003cSEP\u003echunk-9df33a734156386d8ffe8ee4b5895c64\u003cSEP\u003echunk-1b36526f166593d02f574a58f8f4a409"}, {"color": "#8eb58e", "description": "\"New Zealand is mentioned as a region where ANZ operates, specifically in financial contexts related to capital and earnings.\"", "entity_type": "\"GEO\"", "id": "\"NEW ZEALAND (NZ)\"", "label": "\"NEW ZEALAND (NZ)\"", "shape": "dot", "size": 10, "source_id": "chunk-4ef636408aba02feee3aeb9fa1a08a90"}, {"color": "#254ca9", "description": "\"Housing Portfolio encompasses all mortgage accounts and characteristics associated with home lending in New Zealand.\"\u003cSEP\u003e\"Housing Portfolio refers to a collection of loans and financial products related to residential properties.\"", "entity_type": "\"CONCEPT\"", "id": "\"HOUSING PORTFOLIO\"", "label": "\"HOUSING PORTFOLIO\"", "shape": "dot", "size": 10, "source_id": "chunk-ae51adf17a66600ba88085b95200eeae\u003cSEP\u003echunk-4ef636408aba02feee3aeb9fa1a08a90"}, {"color": "#9ba816", "description": "\"Share Buy Back is a corporate action where a company buys back its shares from the marketplace.\"", "entity_type": "\"EVENT\"", "id": "\"SHARE BUY BACK\"", "label": "\"SHARE BUY BACK\"", "shape": "dot", "size": 10, "source_id": "chunk-4ef636408aba02feee3aeb9fa1a08a90"}, {"color": "#50cedd", "description": "\"The Royal Commission is a governmental inquiry into misconduct in the banking, superannuation, and financial services industries in Australia.\"\u003cSEP\u003e\"The Royal Commission is an official inquiry into the banking sector, which led to increased scrutiny and reforms affecting the Group.\"\u003cSEP\u003e\"The Royal Commission refers to an investigative body that made recommendations regarding law reforms and self-regulatory standards influencing The Group\u0027s operations in Australia.\"\u003cSEP\u003eThe Royal Commission into Misconduct in the Banking, Superannuation and Financial Services Industry represents a significant governmental inquiry in Australia that has profoundly impacted the banking sector, particularly influencing the operations and practices of ANZ (Australia and New Zealand Banking Group). Established to investigate issues related to misconduct, governance, culture, and accountability within financial institutions, the Royal Commission\u0027s findings and recommendations have led to extensive scrutiny of the ethical standards within the banking sector and significant changes at ANZ.\n\nAs a direct consequence of the Royal Commission, ANZ has initiated several actions to align with heightened expectations surrounding corporate governance and ethics. The inquiry prompted the bank to revise its accountability frameworks, update remuneration policies, and enhance its risk management approaches. It also initiated 16 key reform initiatives aimed at addressing operational issues, improving customer support, and refining financial practices. These changes are a response to the need for accountability and increased transparency, particularly in light of identified failures and misconduct within Australian banks.\n\nFurthermore, the Royal Commission has affected ANZ financially by incurring legal costs and requiring the bank to adapt its business practices to comply with new regulatory reforms. The inquiry underscored the significance of customer treatment and initiated customer compensation programs to rebuild trust and enhance the overall customer experience. The repercussions of the Royal Commission\u0027s findings continue to shape ANZ\u0027s operational protocols as the institution endeavors to restore community trust in its services amid ongoing accountability challenges. Overall, the Royal Commission has proven to be a catalyst for substantial change within ANZ, driving the bank to meet evolving standards of governance and community expectations.\u003cSEP\u003e\"The Royal Commission refers to the formal inquiry that led to recommendations for better governance and accountability in financial institutions, impacting ANZ\u0027s policies.\"", "entity_type": "\"EVENT\"", "id": "\"ROYAL COMMISSION\"", "label": "\"ROYAL COMMISSION\"", "shape": "dot", "size": 10, "source_id": "chunk-7d6df56536020ccbbf322600ca8b7775\u003cSEP\u003echunk-47d96ad3c10fd51e5da72dfd6385393d\u003cSEP\u003echunk-ce150d24b2bf2b83cc8e094cd37efa02\u003cSEP\u003echunk-5e747107e907cea50fb0009905309b98\u003cSEP\u003echunk-f3b2bff8efc15534feb87445131aaa96\u003cSEP\u003echunk-ceed19304943d34d413fc293a88c61e8\u003cSEP\u003echunk-310683e4b01529c8e3455bfdd4d68289\u003cSEP\u003echunk-1f9f0d952f7eafaae4a405185d149b53\u003cSEP\u003echunk-79c61b02ed3db246294498934463ba10\u003cSEP\u003echunk-83f3d10d2d7a5b4e355674085a4435ad\u003cSEP\u003echunk-58ff9827bdf2d76c9e3c0195757f8688\u003cSEP\u003echunk-6938c43579a43b73e0b351610d9fc17d\u003cSEP\u003echunk-bf7e0bdce59fd2866cccf8383c02ea3d\u003cSEP\u003echunk-9a0b92460f59d05edee8672e3c830515\u003cSEP\u003echunk-a0193868d1e1d8ec23a47b6e19626f3e\u003cSEP\u003echunk-906568a28661063a2c8ee45ab2848343\u003cSEP\u003echunk-8efa44963ad79fe04d0e66f03be154c8\u003cSEP\u003echunk-2547871d99fdf5b418f0523b704eb6b4\u003cSEP\u003echunk-dd9d5f1446ffadafbb7dfdfae8231c4a\u003cSEP\u003echunk-ca8bb63961ef3fcefa846d349f1315df\u003cSEP\u003echunk-919e459856f4d6379c1c3f30d24381d1\u003cSEP\u003echunk-9d2cbe4590ab36f902dddd547681de33\u003cSEP\u003echunk-d36bdf0d1604b55f5fce3ea1f771efc9\u003cSEP\u003echunk-a8976d8b29d7337760692c677a38b502\u003cSEP\u003echunk-43ad83e09c6c536d291b92ea1bdebdd2\u003cSEP\u003echunk-fcbd7cb835757e0663104d065fe29335\u003cSEP\u003echunk-ae51adf17a66600ba88085b95200eeae\u003cSEP\u003echunk-a23f2e8b594fefe280d7219893a73ce5\u003cSEP\u003echunk-9c175f8dd9bd2719758eff02525220f9\u003cSEP\u003echunk-9ba0ad626aa3f2e411c276810357e0b0\u003cSEP\u003echunk-8400ff18e1582d19bbee6238607c507d\u003cSEP\u003echunk-4ded151bf9631fb96d371ee46cbc80ab\u003cSEP\u003echunk-88badc7df1d747ea6ca3a597f8d48627"}, {"color": "#296b4d", "description": "\"Cash Profit Reported represents a preferred measure of the ongoing business activities of ANZ, allowing comparisons over time.\"", "entity_type": "\"EVENT\"", "id": "\"CASH PROFIT REPORTED\"", "label": "\"CASH PROFIT REPORTED\"", "shape": "dot", "size": 10, "source_id": "chunk-a0193868d1e1d8ec23a47b6e19626f3e"}, {"color": "#93f6e7", "description": "\"Cash Profit Continuing Operations reflects ANZ\u0027s financial results, excluding non-core items and focusing on ongoing operations.\"", "entity_type": "\"EVENT\"", "id": "\"CASH PROFIT CONTINUING OPERATIONS\"", "label": "\"CASH PROFIT CONTINUING OPERATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-a0193868d1e1d8ec23a47b6e19626f3e"}, {"color": "#1d4fa7", "description": "\"Divestments are actions taken to sell off business segments, notably affecting financial results due to recognized gains and losses.\"\u003cSEP\u003e\"Divestments refers to the process of selling off certain business units, which affects ANZ\u0027s reported financial results.\"\u003cSEP\u003e\"Divestments refer to the actions taken by ANZ to reduce the complexity of its operations, including the sale of various business units.\"\u003cSEP\u003e\"Divestments refer to the sale of certain segments of ANZ\u0027s business, impacting financial results and provisions for credit losses.\"", "entity_type": "\"EVENT\"", "id": "\"DIVESTMENTS\"", "label": "\"DIVESTMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-0ebbfc96fb97353c83f6f82fbbf1c0a8\u003cSEP\u003echunk-d466ceeb99672657efc88d3f754ea442\u003cSEP\u003echunk-b46c80c1ab7bb2bdccbfb627a63fa185\u003cSEP\u003echunk-a0193868d1e1d8ec23a47b6e19626f3e"}, {"color": "#16e56b", "description": "\"Regulatory Capital is the minimum amount of capital a bank must hold as required by financial regulators, influencing banking operations and risk management.\"\u003cSEP\u003e\"Regulatory Capital refers to the minimum amount of capital that banks must hold as mandated by financial regulators, relevant to ANZ\u0027s reporting changes.\"\u003cSEP\u003e\"Regulatory Capital refers to the capital that ANZ is required to hold by regulations, impacting its financial stability.\"\u003cSEP\u003e\"Regulatory Capital refers to the minimum amount of capital that financial institutions must hold as mandated by financial regulators, ensuring stability and compliance in financial practices.\"\u003cSEP\u003e\"Regulatory Capital pertains to the capital required by law that ANZ must maintain, influencing its financial strategy and operational decisions.\"\u003cSEP\u003e\"Regulatory Capital refers to the minimum amount of capital that ANZ must hold as required by financial regulators such as APRA.\"\u003cSEP\u003e\"Regulatory Capital refers to the minimum amount of capital that ANZ must hold as required by financial regulators to ensure stability and solvency.\"", "entity_type": "\"CONCEPT\"", "id": "\"REGULATORY CAPITAL\"", "label": "\"REGULATORY CAPITAL\"", "shape": "dot", "size": 10, "source_id": "chunk-a958b08bed82cb09cb455c2d834317a3\u003cSEP\u003echunk-6c04e8f87bbb2bb490b4931c4d76e66e\u003cSEP\u003echunk-8804b937b46f27dc79fb357a6fe47d49\u003cSEP\u003echunk-e69a5bedcd95e897be7ea17ae598cccb\u003cSEP\u003echunk-2940f78c4d25e3fb4c945fe41603a362\u003cSEP\u003echunk-a9d29f792df09e3cffac7b395586c0ec\u003cSEP\u003echunk-a0193868d1e1d8ec23a47b6e19626f3e"}, {"color": "#8152ae", "description": "\"This gain refers to the financial benefit resulting from the sale of a property, contributing to ANZ\u0027s cash profit.\"", "entity_type": "\"EVENT\"", "id": "\"GAIN ON SALE OF 100 QUEEN ST. MELBOURNE\"", "label": "\"GAIN ON SALE OF 100 QUEEN ST. MELBOURNE\"", "shape": "dot", "size": 10, "source_id": "chunk-a0193868d1e1d8ec23a47b6e19626f3e"}, {"color": "#a8b451", "description": "\"Net Interest Income is a financial metric that represents the difference between interest earned and interest paid, a key focus in the financial statements.\"\u003cSEP\u003e\"Net Interest Income is a financial statement item indicating earnings derived from interest-bearing assets after expenses, essential for assessing the bank\u0027s profitability.\"\u003cSEP\u003eNet Interest Income (NII) is a crucial financial metric for understanding the revenue generation process of financial institutions, particularly at ANZ. It represents the income earned from interest-bearing assets, primarily derived from lending activities, after subtracting the interest paid on liabilities, such as deposits. This income is significant in assessing the institution\u0027s financial health, as it illustrates the difference between interest income generated from loans and other financial products, and the expenses associated with paying interest on those deposits.\n\nDuring specified reporting periods, NII showcases ANZ\u0027s ability to manage its lending and interest rate risks effectively, influenced by prevailing market conditions and yield curves. For ANZ, the NII serves as an essential indicator of financial performance, reflecting the earnings from interest operations\u2014specifically highlighting the organization\u0027s capacity to generate income through its lending activities. In financial reports, NII is frequently itemized, underscoring its importance in determining the overall profitability and operational success of the organization. For instance, it has been noted that the NII amounted to 14,339 million, illustrating a substantial performance outcome for the institution.\n\nIn summary, Net Interest Income is a key financial metric for ANZ, representing the critical income generated from lending activities after accounting for interest expenses, and is vital for evaluating the bank\u0027s financial health and operational efficiency over different regions and time periods.\u003cSEP\u003e\"Net Interest Income is a measure of the revenue generated by ANZ from its interest-earning assets, representing a significant component of its financial performance.\"\u003cSEP\u003e\"Net Interest Income is the difference between interest earned on loans and interest paid on deposits, crucial for assessing the bank\u0027s profitability over time.\"\u003cSEP\u003e\"Net Interest Income represents the difference between interest income and interest expense for AUSTRALIA AND NEW ZEALAND BANKING GROUP LIMITED, amounting to 10,147 million in 2019.\"", "entity_type": "\"EVENT\"", "id": "\"NET INTEREST INCOME\"", "label": "\"NET INTEREST INCOME\"", "shape": "dot", "size": 10, "source_id": "chunk-0b5544af6f50f6b695970c1f40d9dd28\u003cSEP\u003echunk-31f13d74ba523925e6ae88bfd30324f7\u003cS ults discussion.\"", "entity_type": "\"EVENT\"", "id": "\"HALF-YEAR REPORTS\"", "label": "\"HALF-YEAR REPORTS\"", "shape": "dot", "size": 10, "source_id": "chunk-8804b937b46f27dc79fb357a6fe47d49"}, {"color": "#88d9ac", "description": "\"Liquidity Coverage Ratio (LCR) is a financial metric measured and analyzed in the context of bank liquidity requirements under Basel III.\"\u003cSEP\u003e\"Liquidity Coverage Ratio is a regulatory requirement that helps ensure banks have enough liquid assets to cover short-term obligations.\"\u003cSEP\u003e\"The Liquidity Coverage Ratio (LCR) is a regulatory standard that ANZ monitors to ensure it has enough liquid assets to cover short-term liabilities.\"\u003cSEP\u003e\"The Liquidity Coverage Ratio is a regulatory requirement for banks to hold sufficient liquid assets to meet short-term obligations during a liquidity stress.\"\u003cSEP\u003e\"Liquidity Coverage Ratio (LCR) is a financial metric that indicates the ability of a financial institution to cover its short-term obligations with its liquid assets.\"", "entity_type": "\"CONCEPT\"", "id": "\"LIQUIDITY COVERAGE RATIO (LCR)\"", "label": "\"LIQUIDITY COVERAGE RATIO (LCR)\"", "shape": "dot", "size": 10, "source_id": "chunk-6680d858f85ad8d78b64acf04b0a205f\u003cSEP\u003echunk-6c04e8f87bbb2bb490b4931c4d76e66e\u003cSEP\u003echunk-14dd2223a3b03160cf566a3bea3107b4\u003cSEP\u003echunk-eedcdf447a74503d0f962905d1868de5\u003cSEP\u003echunk-9fab40cbfffffbfc582d6109cab07029"}, {"color": "#1a5bb1", "description": "\"RBA CLF refers to the Reserve Bank of Australia\u0027s Committed Liquidity Facility, which influences ANZ\u0027s liquidity levels and funding strategies.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"RBA CLF\"", "label": "\"RBA CLF\"", "shape": "dot", "size": 10, "source_id": "chunk-01baf8e5e1b7d249ffa53eebb5f8263d"}, {"color": "#1fd42b", "description": "\"FY20 refers to the financial year 2020, during which ANZ estimates its funding requirements and capital strategies.\"", "entity_type": "\"EVENT\"", "id": "\"FY20\"", "label": "\"FY20\"", "shape": "dot", "size": 10, "source_id": "chunk-01baf8e5e1b7d249ffa53eebb5f8263d"}, {"color": "#adadf1", "description": "\"TIER 2 CAPITAL refers to the category of capital that consists of subordinated debt and ineligible hedging instruments under Basel III.\"\u003cSEP\u003e\"Tier 2 Capital refers to subordinated debt and other instruments that contribute to a bank\u0027s overall capital.\"\u003cSEP\u003e\"Tier 2 Capital refers to the capital structure of ANZ, which is expected to increase following regulatory announcements.\"\u003cSEP\u003e\"Tier 2 capital consists of other financial instruments and reserves that can absorb losses but are considered less secure than Tier 1.\"\u003cSEP\u003e\"Tier 2 capital refers to the subordinated capital that banks must hold to absorb losses, part of regulatory capital requirements.\"\u003cSEP\u003e\"Tier 2 capital refers to a category of banking capital that includes subordinated debt and other instruments that are less permanent than equity.\"\u003cSEP\u003e\"Tier 2 Capital includes less secure forms of funding that help strengthen a bank\u0027s capital base.\"\u003cSEP\u003e\"Tier 2 Capital supplements Tier 1 Capital and provides a buffer against financial distress, part of the Group\u2019s overall capital management strategy.\"\u003cSEP\u003e\"Tier 2 Capital (T2) consists of subordinated debt and other qualifying instruments that a bank can use to absorb losses in case of bankruptcy.\"\u003cSEP\u003e\"Tier 2 Capital includes subordinated debt and other financial instruments that a bank can use to absorb losses, serving as a buffer against risk.\"\u003cSEP\u003e\"Tier 2 Capital refers to the supplementary capital that includes subordinated debt and other instruments, enhancing ANZ\u2019s capital base.\"", "entity_type": "\"EVENT\"", "id": "\"TIER 2 CAPITAL\"", "label": "\"TIER 2 CAPITAL\"", "shape": "dot", "size": 10, "source_id": "chunk-94dc71549419a1cca7e8aec4 t of ANZ\u0027s institutional portfolio size, reflecting the scale of its financial operations as of Sep-19.\"", "entity_type": "\"EVENT\"", "id": "\"A$447B\"", "label": "\"A$447B\"", "shape": "dot", "size": 10, "source_id": "chunk-236f50892a31f8689986486d6b396317"}, {"color": "#e6e6aa", "description": "\"Home Loans Portfolio refers to the collection of home loan products and their performance metrics reported by ANZ.\"", "entity_type": "\"EVENT\"", "id": "\"HOME LOANS PORTFOLIO\"", "label": "\"HOME LOANS PORTFOLIO\"", "shape": "dot", "size": 10, "source_id": "chunk-5719b056b081f63172734d520c582135"}, {"color": "#bd9825", "description": "\"Bonds are fixed income instruments mentioned as part of the financial products discussed in the portfolio overview.\"\u003cSEP\u003e\"Bonds are fixed income instruments representing a loan made by an investor to a borrower, impacting the organization\u2019s financing strategy.\"", "entity_type": "\"CONCEPT\"", "id": "\"BONDS\"", "label": "\"BONDS\"", "shape": "dot", "size": 10, "source_id": "chunk-ba486af16a7f00d52d59a0b1149c776f\u003cSEP\u003echunk-5719b056b081f63172734d520c582135"}, {"color": "#7aaf22", "description": "\"Contingent Liabilities \u0026 Commitments refer to financial obligations that may arise based on certain conditions as highlighted in the report.\"", "entity_type": "\"EVENT\"", "id": "\"CONTINGENT LIABILITIES \u0026 COMMITMENTS\"", "label": "\"CONTINGENT LIABILITIES \u0026 COMMITMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-5719b056b081f63172734d520c582135"}, {"color": "#d650df", "description": "\"Derivatives \u0026 Money Market Loans are financial instruments mentioned as part of the product categorization and risk overview.\"", "entity_type": "\"EVENT\"", "id": "\"DERIVATIVES \u0026 MONEY MARKET LOANS\"", "label": "\"DERIVATIVES \u0026 MONEY MARKET LOANS\"", "shape": "dot", "size": 10, "source_id": "chunk-5719b056b081f63172734d520c582135"}, {"color": "#73f2ad", "description": "\"WESTERN AUSTRALIA is a geographical region in Australia where the home loan portfolio is decreasing due to economic conditions and credit policy tightening.\"\u003cSEP\u003e\"Western Australia is a specific region noted for its decreasing exposure in ANZ\u0027s portfolio due to economic factors and its comparatively high delinquency rates.\"\u003cSEP\u003e\"Western Australia is a region mentioned in relation to the South West Interconnected System connected to the National Electricity Market.\"", "entity_type": "\"GEO\"", "id": "\"WESTERN AUSTRALIA\"", "label": "\"WESTERN AUSTRALIA\"", "shape": "dot", "size": 10, "source_id": "chunk-99d193e9331d8aeacafb65bb83803591\u003cSEP\u003echunk-f660d7ed708ed706f0795ff6bbd9e730\u003cSEP\u003echunk-475a55cea79b81d6869019db38d8d9e0"}, {"color": "#309970", "description": "\"Delinquencies refer to the number of late payments on home loans, used as a measure of portfolio risk and financial health.\"\u003cSEP\u003e\"Delinquencies refer to the state of loans that are overdue or not being paid, which is a critical parameter for assessing loan portfolio health.\"", "entity_type": "\"EVENT\"", "id": "\"DELINQUENCIES\"", "label": "\"DELINQUENCIES\"", "shape": "dot", "size": 10, "source_id": "chunk-99d193e9331d8aeacafb65bb83803591\u003cSEP\u003echunk-cb616533ce8e786472ecb759f69558dd"}, {"color": "#855638", "description": "\"The Melbourne Institute is an educational and research institution that develops benchmarks like HEM, focusing on economic and social research, particularly in Australian spending habits.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MELBOURNE INSTITUTE\"", "label": "\"MELBOURNE INSTITUTE\"", "shape": "dot", "size": 10, "source_id": "chunk-cb616533ce8e786472ecb759f69558dd"}, {"color": "#bfc5f9", "description": "\"Interest Only Loans refer to loans where only interest payments are made for a certain period, after which the principal will also need to be paid.\"\u003cSEP\u003e\"Interest Only Loans refers to a type of home loan product offered by ANZ characterized by borrowers paying only interest for a specified period before transitioning to principal and interest repayments.\"", "entity_type": "\"EVENT\"", "id": "\"INTEREST ONLY LOANS\"", "label": "\"INTEREST ONLY LOANS\"", "shape": "dot", "size": 10, "source_id": "chunk-ae51adf17a66600ba88085b95200eeae\u003cSEP\u003echunk-cb616533ce8e786472ecb759f69558dd"}, {"color": "#2bd943", "description": "\"Serviceability Assessment is a defined process used by ANZ to evaluate a borrower\u0027s capability to repay their loans based on income and expense calculations.\"", "entity_type": "\"EVENT\"", "id": "\"SERVICEABILITY ASSESSMENT\"", "label": "\"SERVICEABILITY ASSESSMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-cb616533ce8e786472ecb759f69558dd"}, {"color": "#abf0ee", "description": "\"Stress Testing involves evaluating ANZ\u0027s trading portfolio under extreme market scenarios to assess potential risks and losses.\"\u003cSEP\u003e\"Stress Testing involves evaluating the bank\u0027s potential responses to various hypothetical economic scenarios to assess financial stability and risk exposure.\"\u003cSEP\u003e\"Stress Testing is a risk management technique used to evaluate the potential impact of different stress scenarios on financial performance.\"\u003cSEP\u003e\"Stress Testing refers to the process used by ANZ to evaluate the potential risks in its mortgage portfolio under adverse economic scenarios.\"\u003cSEP\u003e\"Stress Testing refers to evaluations performed to analyze how the interest rate risk portfolio might behave under extraordinary conditions.\"\u003cSEP\u003e\"Stress testing refers to the analysis performed by ANZ on its portfolios to assess vulnerabilities related to climate risks, such as floods and bushfires.\"", "entity_type": "\"EVENT\"", "id": "\"STRESS TESTING\"", "label": "\"STRESS TESTING\"", "shape": "dot", "size": 10, "source_id": "chunk-f553753e72afee8c31e9e898681dceef\u003cSEP\u003echunk-2b49e15ae43d28f88abc70a43c
