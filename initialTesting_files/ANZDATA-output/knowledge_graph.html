ificance, agricultural production\"", "source_id": "chunk-93a23d25756332ee835aa73646cb654f", "to": "\"HUONVILLE\"", "width": 8.0}, {"description": "\"Andrew Smith currently runs Willie Smith\u0027s, implementing sustainable practices in the orchard.\"", "from": "\"ANDREW SMITH\"", "keywords": "\"sustainability, business evolution\"", "source_id": "chunk-282e3b66e8a3a92fc00ad39393a8b49a", "to": "\"WILLIE SMITH\u2019S ORGANIC APPLES AND CIDER\"", "width": 9.0}, {"description": "\"Mr Liebelt serves as a Director at both Amcor and the Australian Foundation Investment Company Limited, showing interconnected governance roles.\"", "from": "\"AUSTRALIAN FOUNDATION INVESTMENT COMPANY LIMITED\"", "keywords": "\"governance roles, interconnectedness\"", "source_id": "chunk-145c6f9e5950345596d5578087e255d5", "to": "\"MR GRAEME RICHARD LIEBELT\"", "width": 6.0}, {"description": "\"The Global Obligations Library supports the management of Compliance Risk by helping to track regulatory requirements.\")", "from": "\"COMPLIANCE RISK\"", "keywords": "\"regulatory compliance, risk management\"", "source_id": "chunk-d155be184437929363e8eb61106195a8", "to": "\"GLOBAL OBLIGATIONS LIBRARY\"", "width": 9.0}, {"description": "\"Regulatory Obligations form the framework that defines Compliance Risk for ANZ\u0027s operations.\")", "from": "\"COMPLIANCE RISK\"", "keywords": "\"legal framework, risk management\"", "source_id": "chunk-d155be184437929363e8eb61106195a8", "to": "\"REGULATORY OBLIGATIONS\"", "width": 10.0}, {"description": "\"Incident Management processes are critical in helping ANZ effectively address Compliance Risks that emerge.\")", "from": "\"COMPLIANCE RISK\"", "keywords": "\"risk management, regulatory compliance\"", "source_id": "chunk-d155be184437929363e8eb61106195a8", "to": "\"INCIDENT MANAGEMENT\"", "width": 8.0}, {"description": "\"Deposits are a critical aspect of managing Liquidity and Funding Risk for ANZ.\"\u003c\u003e \"liquidity management, funding\"", "from": "\"LI om": "\"ANZ BANK NEW ZEALAND LIMITED\"", "keywords": "\"regulatory compliance, financial practices\"", "source_id": "chunk-ffbe2800e106f03f55ea93877f126b3d", "to": "\"REGULATORY CAPITAL OVERLAY\"", "width": 9.0}, {"description": "\"ANZ Bank New Zealand Limited adapts to Methodology Review Changes by updating its risk assessment practices.\"", "from": "\"ANZ BANK NEW ZEALAND LIMITED\"", "keywords": "\"methodological updates, risk management\"", "source_id": "chunk-ffbe2800e106f03f55ea93877f126b3d", "to": "\"METHODOLOGY REVIEW CHANGES\"", "width": 8.0}, {"description": "\"The CSA is utilized as a part of the risk management approach to collateralize derivative positions, thus linking to financial risk management practices.\"", "from": "\"FINANCIAL RISK MANAGEMENT\"", "keywords": "\"collateral management, risk management\"", "source_id": "chunk-cfab293bdb6b925f1f326c25d707eec8", "to": "\"CREDIT SUPPORT ANNEX (CSA)\"", "width": 8.0}, {"description": "\"Financial Risk Management at ANZ incorporates managing market risk as part of their broader risk management strategy.\"\u003cSEP\u003e\"Financial Risk Management encompasses practices to mitigate the Market Risk faced by ANZ in their operations.\"", "from": "\"FINANCIAL RISK MANAGEMENT\"", "keywords": "\"risk mitigation, financial strategies\"\u003cSEP\u003e\"risk strategy, financial stability\"", "source_id": "chunk-6bbac18532d23aeae002ad3a456ed5ab\u003cSEP\u003echunk-c63199cdb89aeff6dfe111b41a9ebd1f", "to": "\"MARKET RISK\"", "width": 16.0}, {"description": "\"The BRC sets the credit risk appetite and strategies which are central to the Credit Risk Management Framework.\"", "from": "\"BOARD RISK COMMITTEE (BRC)\"", "keywords": "\"strategy development, compliance\"", "source_id": "chunk-4712f7054774492854380f7932c04e02", "to": "\"CREDIT RISK MANAGEMENT FRAMEWORK\"", "width": 7.0}, {"description": "\"The Chief Risk Officer reports to the BRC, ensuring that any significant risk issues are escalated accordingly.\"", "from": "\"BOARD RISK COMMITTEE (BRC)\"", "keywords": "\"reporting structure, risk oversight\"", "source_id": "chunk-cf03ba05395ab2f3077234474a121c96", "to": "\"CHIEF RISK OFFICER\"", "width": 9.0}, {"description": "\"The Internal Audit Function reports to the BAC, ensuring oversight and compliance with the company\u0027s risk management practices.\"", "from": "\"BOARD AUDIT COMMITTEE (BAC)\"", "keywords": "\"oversight, compliance\"", "source_id": "chunk-cf03ba05395ab2f3077234474a121c96", "to": "\"INTERNAL AUDIT FUNCTION\"", "width": 8.0}, {"description": "\"The sectors mentioned are directly impacted by Climate Change and are crucial in ANZ\u0027s customer engagement strategy for managing risks.\"", "from": "\"CLIMATE CHANGE\"", "keywords": "\"industry impact, climate risks\"", "source_id": "chunk-e417e35e561c94b5056f417737a654c8", "to": "\"ENERGY, TRANSPORT, BUILDINGS, FOOD, BEVERAGE AND AGRICULTURE\"", "width": 8.0}, {"description": "\"The emergence of Sustainable Finance products is driven by the necessity to address Climate Change within corporate strategies.\"", "from": "\"CLIMATE CHANGE\"", "keywords": "\"environmental challenge, financial response\"", "source_id": "chunk-f48bbd59170c93a1d7d19938a0561c2e", "to": "\"SUSTAINABLE FINANCE\"", "width": 8.0}, {"description": "\"Climate change is a significant factor driving the focus on sustainable development within corporate strategies in ANZ.\"", "from": "\"CLIMATE CHANGE\"", "keywords": "\"sustainability focus, corporate strategy\"", "source_id": "chunk-d37876bba5bbc87316d789e340352fb1", "to": "\"SUSTAINABLE DEVELOPMENT\"", "width": 8.0}, {"description": "\"The financial resilience tests conducted by ANZ are directly related to assessing impacts of climate change on customer viability.\"", "from": "\"CLIMATE CHANGE\"", "keywords": "\"risk management, climate impact\"", "source_id": "chunk-0cd5c4ea155dfd1340cd0353e36a6fb3", "to": "\"FINANCIAL RESILIENCE TESTS\"", "width": 8.0}, {"description": "\"Market Risk is also addressed under Pillar 1 of the Basel framework, ensuring minimum capital requirements for market-related risks.\"", "from": "\"MARKET RISK\"", "keywords": "\"risk management, capital requirements\"", "source_id": "chunk-dcb6ffc67e1931e1d3e88c25814ce877", "to": "\"PILLAR 1\"", "width": 10.0}, {"description": "\"The Market Risk team is responsible for preparing and reporting the Basel III Pillar 3 disclosure, ensuring regulatory compliance for market activities.\"", "from": "\"MARKET RISK\"", "keywords": "\"regulatory compliance, reporting\"", "source_id": "chunk-cd74760349b3c2d113632bf0ff30bca3", "to": "\"BASEL III PILLAR 3 DISCLOSURE\"", "width": 9.0}, {"description": "\"The Market Risk team implements the TFC framework to manage risk exposures related to trading activities.\"", "from": "\"MARKET RISK\"", "keywords": "\"risk management, operational framework\"", "source_id": "chunk-cd74760349b3c2d113632bf0ff30bca3", "to": "\"TFC FRAMEWORK\"", "width": 7.0}, {"description": "\"Both committees at ANZ work together to establish and implement strategies and policies related to market risk management.\"", "from": "\"CREDIT \u0026 MARKET RISK COMMITTEE (CMRC)\"", "keywords": "\"collaboration, governance\"", "source_id": "chunk-cfab293bdb6b925f1f326c25d707eec8", "to": "\"GROUP ASSET \u0026 LIABILITY COMMITTEE (GALCO)\"", "width": 7.0}, {"description": "\"The Market Risk Team reports to the CMRC and is responsible for the daily monitoring and allocation of market risk limits.\"", "from": "\"CREDIT \u0026 MARKET RISK COMMITTEE (CMRC)\"", "keywords": "\"oversight, risk assessment\"", "source_id": "chunk-c63199cdb89aeff6dfe111b41a9ebd1f", "to": "\"MARKET RISK TEAM\"", "width": 9.0}, {"description": "\"Performance bonds are often used as collateral for securing Undrawn facilities in credit agreements.\"", "from": "\"UNDRAWN FACILITIES\"", "keywords": "\"collateral security, financial commitment\"", "source_id": "chunk-cfab293bdb6b925f1f326c25d707eec8", "to": "\"PERFORMANCE BONDS\"", "width": 7.0}, {"description": "\"The undrawn facilities indicate the credit capacity of Bank of KMP, which may affect its liquidity management.\"", "from": "\"UNDRAWN FACILITIES\"", "keywords": "\"credit capacity, liquidity\"", "source_id": "chunk-30e20eaf45570c6ae7b7f98aeb31af49", "to": "\"BANK OF KMP\"", "width": 6.0}, {"description": "\"VaR is also used in assessing Non-Traded Market Risk as it quantifies potential losses associated with non-traded exposures.\"", "from": "\"NON-TRADED MARKET RISK\"", "keywords": "\"risk assessment, financial management\"", "source_id": "chunk-70e6786c1a0f84cdefa8970c907896b3", "to": "\"VAR\"", "width": 7.0}, {"description": "\"CSTOC is a sub-committee of GALCO, responsible for specific oversight related to capital management and stress testing processes.\"", "from": "\"GALCO\"", "keywords": "\"committee hierarchy, oversight\"", "source_id": "chunk-386476d7791c4846645593674598a594", "to": "\"CSTOC\"", "width": 8.0}, {"description": "\"Fair Value Measurement is applied to assess the value of Financial Assets and Financial Liabilities for proper financial reporting.\")", "from": "\"FINANCIAL ASSETS AND FINANCIAL LIABILITIES\"", "keywords": "\"valuation techniques, financial assessment\"", "source_id": "chunk-43783d839acf5c0a0aa5191594f85f12", "to": "\"FAIR VALUE MEASUREMENT\"", "width": 8.0}, {"description": "\"The valuation of the Level 3 Balance relies heavily on the P/B Multiple which affects how these assets are appraised.\")", "from": "\"LEVEL 3 BALANCE\"", "keywords": "\"valuation method, assessment\"", "source_id": "chunk-43783d839acf5c0a0aa5191594f85f12", "to": "\"P/B MULTIPLE\"", "width": 7.0}, {"description": "\"The UDC Secured Investments are secured under a trust deed managed by Trustees Executors Limited.\"", "from": "\"UDC SECURED INVESTMENTS\"", "keywords": "\"trust relationship, security arrangement\"", "source_id": "chunk-08f920d904a9e8420f46a8c6c35a4e3f", "to": "\"TRUSTEES EXECUTORS LIMITED\"", "width": 9.0}, {"description": "\"The Fair Value Hierarchy utilizes Market Data to categorize inputs for determining the fair value of financial instruments.\"", "from": "\"FAIR VALUE HIERARCHY\"", "keywords": "\"valuation framework, data utilization\"", "source_id": "chunk-08f920d904a9e8420f46a8c6c35a4e3f", "to": "\"MARKET DATA\"", "width": 8.0}, {"description": "\"Standard Industry Agreements govern the terms of Collateral Agreements in financial transactions, ensuring adherence to accepted practices.\"", "from": "\"COLLATERAL AGREEMENTS\"", "keywords": "\"industry standards, contractual obligations\"", "source_id": "chunk-08f920d904a9e8420f46a8c6c35a4e3f", "to": "\"STANDARD INDUSTRY AGREEMENTS\"", "width": 8.0}, {"description": "\"Restructuring costs are part of ANZ\u0027s total other provisions, indicating the organization\u0027s financial liabilities related to operational changes.\"", "from": "\"RESTRUCTURING COSTS\"", "keywords": "\"financial management, liability assessment\"", "source_id": "chunk-732bec117d40c1ebdf12c15822f19010", "to": "\"TOTAL OTHER PROVISIONS\"", "width": 7.0}, {"description": "\"Employee Termination Benefits are accounted as part of Restructuring Costs, impacting ANZ\u0027s financial liabilities.\"", "from": "\"RESTRUCTURING COSTS\"", "keywords": "\"cost management, operational shift\"", "source_id": "chunk-ffa5d6262ce353d58761d1d8268f460c", "to": "\"EMPLOYEE TERMINATION BENEFITS\"", "width": 7.0}, {"description": "\"The Pillar 3 Disclosure is a direct implementation of the standards set by the Basel Committee on Banking Supervision regarding bank capital adequacy.\"", "from": "\"BASEL COMMITTEE ON BANKING SUPERVISION\"", "keywords": "\"regulatory standards, capital adequacy\"", "source_id": "chunk-dcb6ffc67e1931e1d3e88c25814ce877", "to": "\"ANZ BASEL III PILLAR 3 DISCLOSURE\"", "width": 10.0}, {"description": "\"Both organizations are part of the ANZ group, contributing to the legal and financial services offered by the group.\"", "from": "\"ANZ INVESTMENT SERVICES (NEW ZEALAND) LIMITED\"", "keywords": "\"organizational affiliation, group structure\"", "source_id": "chunk-57e48b98c89d0236ee16b9b79ac1ae50", "to": "\"ANZ ILP PTY LTD\"", "width": 8.0}, {"description": "\"Both entities operate as holding companies within their respective regions, reflecting a strategic corporate structure.\"", "from": "\"ANZ WEALTH NEW ZEALAND LIMITED\"", "keywords": "\"holding companies, corporate structure\"", "source_id": "chunk-d43d75a8acc03a2f2367fb07b3780131", "to": "\"ANZ WEALTH AUSTRALIA LIMITED\"", "width": 7.0}, {"description": "\"Z Bank (Vanuatu) Limited is based in Vanuatu, providing services to that region.\"", "from": "\"Z BANK (VANUATU) LIMITED\"", "keywords": "\"banking, regional presence\"", "source_id": "chunk-df210483293d1a4524f68bc8127cabed", "to": "\"VANUATU\"", "width": 8.0}, {"description": "\"Citizens Bancorp is a holding company operating in Guam, indicating its relevance in that geographical area.\"", "from": "\"CITIZENS BANCORP\"", "keywords": "\"banking, regional presence\"", "source_id": "chunk-df210483293d1a4524f68bc8127cabed", "to": "\"GUAM\"", "width": 7.0}, {"description": "\"ANZ Guam Inc provides banking services in the Guam region, linking it to local requirements.\"", "from": "\"ANZ GUAM INC\"", "keywords": "\"banking, regional presence\"", "source_id": "chunk-df210483293d1a4524f68bc8127cabed", "to": "\"GUAM\"", "width": 9.0}, {"description": "\"The relationship between consolidated and unconsolidated SEs illustrates the Group\u0027s varying levels of control and financial exposure to these entities.\"", "from": "\"CONSOLIDATED SES\"", "keywords": "\"control levels, financial exposure\"", "source_id": "chunk-dd46b6d0796501a95e1c2f74887368e0", "to": "\"UNCONSOLIDATED SES\"", "width": 6.0}, {"description": "\"Regulatory Approval was a necessary step prior to the Sale Completion Date for ANZ\u0027s life insurance business.\"", "from": "\"REGULATORY APPROVAL\"", "keywords": "\"compliance, transaction prerequisite\"", "source_id": "chunk-07d05c243330850218558b6faca3912e", "to": "\"SALE COMPLETION DATE\"", "width": 8.0}, {"description": "\"Computershare Investor Services has operations in the United Kingdom, thus linking their services across countries.\"", "from": "\"UNITED KINGDOM\"", "keywords": "\"international operations, investor services\"", "source_id": "chunk-f07606abb7de85e30e859dfcad307ad4", "to": "\"COMPUTERSHARE INVESTOR SERVICES PTY LTD\"", "width": 7.0}, {"description": "\"The United Kingdom\u0027s regulatory framework significantly impacts ANZBGL\u0027s reporting obligations.\"", "from": "\"UNITED KINGDOM\"", "keywords": "\"regulatory environment, compliance\"", "source_id": "chunk-d871669a8c67b7d132ede508f139cfe0", "to": "\"ANZBGL\"", "width": 9.0}, {"description": "\"Defined benefit obligations are liabilities that arise from the commitments made under the Defined Benefit Superannuation Schemes.\"", "from": "\"DEFINED BENEFIT OBLIGATIONS\"", "keywords": "\"financial liabilities, employee benefits\"", "source_id": "chunk-ed56b47a06d18ec1ce8aef265807a6cd", "to": "\"DEFINED BENEFIT SUPERANNUATION SCHEMES\"", "width": 9.0}, {"description": "\"The ExCo plays a significant role in managing and structuring the Deferred Share Plan for eligible executives.\"\u003cSEP\u003e\"The ExCo qualifies for the Deferred Share Plan, which serves to motivate and align their performance with company goals.\"", "from": "\"DEFERRED SHARE PLAN\"", "keywords": "\"executive incentives, leadership\"\u003cSEP\u003e\"plan management, executive roles\"", "source_id": "chunk-7fa57ef39afddab796e160e5717571ec\u003cSEP\u003echunk-a411e74ac1aeddb9ea997c73904f30b8", "to": "\"GROUP EXECUTIVE COMMITTEE (EXCO)\"", "width": 16.0}, {"description": "\"The Closing Balance for the 2019 year reflects the options and rights outstanding at the end of that financial period.\"", "from": "\"2019 YEAR\"", "keywords": "\"financial metrics, performance tracking\"", "source_id": "chunk-9fc857d8cb4d19452404fbaee86f61d3", "to": "\"CLOSING BALANCE\"", "width": 7.0}, {"description": "\"The Exercise Price is relevant to the WA Exercise Price as it determines how much employees pay to exercise their options.\"", "from": "\"EXERCISE PRICE\"", "keywords": "\"financial conditions, exercise metrics\"", "source_id": "chunk-9fc857d8cb4d19452404fbaee86f61d3", "to": "\"WA EXERCISE PRICE\"", "width": 6.0}, {"description": "\"Key Management Personnel receive compensation packages that are detailed in the report, indicating a direct employer-employee relationship.\"", "from": "\"KEY MANAGEMENT PERSONNEL\"", "keywords": "\"compensation, employment\"", "source_id": "chunk-b400cf803126a60db14845965ad7253d", "to": "\"EXECUTIVE COMPENSATION\"", "width": 9.0}, {"description": "\"Key Management Personnel holds various financial instruments, directly affecting the operations and financial outcomes of ANZ Securities.\"", "from": "\"KEY MANAGEMENT PERSONNEL\"", "keywords": "\"financial operations, management involvement\"", "source_id": "chunk-fd702f7001041d77734d71a4bab6fb3f", "to": "\"ANZ SECURITIES\"", "width": 8.0}, {"description": "\"Key Management Personnel are involved in related party transactions, reflecting financial dealings with their related parties.\"", "from": "\"KEY MANAGEMENT PERSONNEL\"", "keywords": "\"financial dealings, management involvement\"", "source_id": "chunk-fd702f7001041d77734d71a4bab6fb3f", "to": "\"RELATED PARTY TRANSACTIONS\"", "width": 8.0}, {"description": "\"Key Management Personnel\u0027s remuneration details are outlined in The Remuneration Report, which is subject to approval.\")", "from": "\"KEY MANAGEMENT PERSONNEL\"", "keywords": "\"remuneration, corporate governance\"", "source_id": "chunk-d4b343a1fe9f3d184ca5d3308b79bb33", "to": "\"THE REMUNERATION REPORT\"", "width": 8.0}, {"description": "\"Key Management Personnel\u0027s remuneration is a crucial topic addressed during the Annual General Meeting, linking them to the event.\"", "from": "\"KEY MANAGEMENT PERSONNEL\"", "keywords": "\"remuneration discussion, governance\"", "source_id": "chunk-f95673ce917494b0e41417ba237a02dc", "to": "\"2019 ANNUAL GENERAL MEETING\"", "width": 8.0}, {"description": "\"Interest Charged is applied to Loans made to Key Management Personnel, reflecting the institutional cost of borrowing.\"", "from": "\"LOANS TO KMP\"", "keywords": "\"financial transactions, lending\"", "source_id": "chunk-648adaa69c4757e2e964f4f655f83a28", "to": "\"INTEREST CHARGED\"", "width": 7.0}, {"description": "\"KMP possess shares in ANZ Securities, indicating their ownership stake and vested interest in the company\u0027s performance.\"", "from": "\"ANZ SECURITIES\"", "keywords": "\"ownership stake, financial interest\"", "source_id": "chunk-fd702f7001041d77734d71a4bab6fb3f", "to": "\"SHARES\"", "width": 6.0}, {"description": "\"The independent valuation was conducted for the property sold by ANZ Bank New Zealand Limited to ensure fair transaction practices involving Mr. David Hisco.\"", "from": "\"MR DAVID HISCO\"", "keywords": "\"transaction transparency, property valuation\"", "source_id": "chunk-fd702f7001041d77734d71a4bab6fb3f", "to": "\"INDEPENDENT VALUATION\"", "width": 7.0}, {"description": "\"The March 2017 Sale of the residential property connects Mr. Hisco to ANZ NZ\u0027s financial practices and related party transactions.\"", "from": "\"MR DAVID HISCO\"", "keywords": "\"transaction, related parties\"", "source_id": "chunk-fd702f7001041d77734d71a4bab6fb3f", "to": "\"MARCH 2017 SALE\"", "width": 8.0}, {"description": "\"Bank of KMP incurs Brokerage Fees as part of its operations while executing transactions for clients.\"", "from": "\"BROKERAGE FEES\"", "keywords": "\"transaction costs, banking services\"", "source_id": "chunk-30e20eaf45570c6ae7b7f98aeb31af49", "to": "\"BANK OF KMP\"", "width": 7.0}, {"description": "\"Bank Fees and Charges are costs incurred in the operating activities of Bank of KMP, affecting its overall expenses.\"", "from": "\"BANK FEES AND CHARGES\"", "keywords": "\"operational costs, banking\"", "source_id": "chunk-30e20eaf45570c6ae7b7f98aeb31af49", "to": "\"BANK OF KMP\"", "width": 7.0}, {"description": "\"Bank of KMP issues guarantees and letters of credit as part of its banking services and risk management strategies.\"", "from": "\"GUARANTEES AND LETTERS OF CREDIT\"", "keywords": "\"financial service, risk management\"", "source_id": "chunk-30e20eaf45570c6ae7b7f98aeb31af49", "to": "\"BANK OF KMP\"", "width": 8.0}, {"description": "\"Bank of KMP incurs Lease Rentals as part of its commitments for property and equipment utilization.\"", "from": "\"LEASE RENTALS\"", "keywords": "\"cost management, commitments\"", "source_id": "chunk-30e20eaf45570c6ae7b7f98aeb31af49", "to": "\"BANK OF KMP\"", "width": 6.0}, {"description": "\"Bank of KMP must account for Performance Related Contingencies as part of its financial risk management practices.\"", "from": "\"PERFORMANCE RELATED CONTINGENCIES\"", "keywords": "\"risk management, financial obligations\"", "source_id": "chunk-30e20eaf45570c6ae7b7f98aeb31af49", "to": "\"BANK OF KMP\"", "width": 7.0}, {"description": "\"Civil Penalties have been imposed on Grindlays for regulatory violations, reflecting the consequences of their business practices.\"", "from": "\"CIVIL PENALTIES\"", "keywords": "\"regulatory actions, penalties\"", "source_id": "chunk-4cdf601229a1ebefef5422bed247da72", "to": "\"GRINDLAYS\"", "width": 7.0}, {"description": "\"Standard Chartered Bank acquired ANZ Grindlays Bank Limited from the Company, marking a significant financial transaction.\"", "from": "\"ANZ GRINDLAYS BANK LIMITED\"", "keywords": "\"acquisition, financial transaction\"", "source_id": "chunk-63f50805abdd242fbe8b9b16ae10eec0", "to": "\"STANDARD CHARTERED BANK\"", "width": 9.0}, {"description": "\"ANZ Grindlays Bank Limited was sold to SCB, integrating its operations into SCB\u0027s portfolio.\"", "from": "\"ANZ GRINDLAYS BANK LIMITED\"", "keywords": "\"acquisition, business integration\"", "source_id": "chunk-a8976d8b29d7337760692c677a38b502", "to": "\"STANDARD CHARTERED BANK (SCB)\"", "width": 8.0}, {"description": "\"Criminal Prosecutions are targeted at certain officers of Grindlays due to allegations of misconduct related to financial transactions.\"", "from": "\"CRIMINAL PROSECUTIONS\"", "keywords": "\"legal accountability, misconduct\"", "source_id": "chunk-4cdf601229a1ebefef5422bed247da72", "to": "\"CERTAIN OFFICERS OF GRINDLAYS\"", "width": 8.0}, {"description": "\"Grindlays is under scrutiny from the Reserve Bank of India due to regulatory issues and penalties imposed on it.\"", "from": "\"RESERVE BANK OF INDIA\"", "keywords": "\"regulation, scrutiny\"", "source_id": "chunk-4cdf601229a1ebefef5422bed247da72", "to": "\"GRINDLAYS\"", "width": 8.0}, {"description": "\"Grindlays is involved in legal proceedings with the National Housing Bank concerning disputed cheques from the early 1990s.\"", "from": "\"GRINDLAYS\"", "keywords": "\"legal proceedings, disputes\"", "source_id": "chunk-4cdf601229a1ebefef5422bed247da72", "to": "\"NATIONAL HOUSING BANK\"", "width": 7.0}, {"description": "\"KPMG Australia provides audit services to Grindlays, ensuring compliance with financial regulations and standards.\"", "from": "\"GRINDLAYS\"", "keywords": "\"audit services, compliance\"", "source_id": "chunk-4cdf601229a1ebefef5422bed247da72", "to": "\"KPMG AUSTRALIA\"", "width": 9.0}, {"description": "\"Grindlays\u0027 certain officers are implicated in regulatory issues highlighted by the Reserve Bank of India regarding financial compliance.\"", "from": "\"GRINDLAYS\"", "keywords": "\"regulation, accountability\"", "source_id": "chunk-4cdf601229a1ebefef5422bed247da72", "to": "\"CERTAIN OFFICERS OF GRINDLAYS\"", "width": 8.0}, {"description": "\"Audit-Related Services provided by KPMG Australia to Grindlays ensure adherence to financial regulations and auditing standards.\"", "from": "\"GRINDLAYS\"", "keywords": "\"regulatory compliance, services\"", "source_id": "chunk-4cdf601229a1ebefef5422bed247da72", "to": "\"AUDIT-RELATED SERVICES\"", "width": 8.0}, {"description": "\"The total compensation includes payments made to KPMG Australia for the audit and other services they provided to Grindlays.\"", "from": "\"KPMG AUSTRALIA\"", "keywords": "\"financial auditing, services\"", "source_id": "chunk-4cdf601229a1ebefef5422bed247da72", "to": "\"TOTAL COMPENSATION OF AUDITORS\"", "width": 9.0}, {"description": "\"KPMG Australia provides Regulatory Services that are crucial for compliance with financial standards required by authorities like APRA.\"", "from": "\"KPMG AUSTRALIA\"", "keywords": "\"regulatory compliance, oversight\"", "source_id": "chunk-4cdf601229a1ebefef5422bed247da72", "to": "\"REGULATORY SERVICES\"", "width": 9.0}, {"description": "\"The disputed cheques were drawn on the National Housing Bank, with credits involving the former Grindlays customer in the 1990s.\"", "from": "\"GRINDLAYS CUSTOMER\"", "keywords": "\"financial dispute, transaction\"", "source_id": "chunk-4cdf601229a1ebefef5422bed247da72", "to": "\"DISPUTED CHEQUES\"", "width": 7.0}, {"description": "\"Total Operating Expenses for the financial year 2018 were restated as a result of the impacts from AASB 15 adoption.\".\"", "from": "\"TOTAL OPERATING EXPENSES\"", "keywords": "\"restatement, financial adjustments\"", "source_id": "chunk-85bbceb0f05533e2c8142bfa2ddfcc1b", "to": "\"FINANCIAL YEAR 2018\"", "width": 8.0}, {"description": "\"The completion of sales of Divestment Businesses requires a Post Completion Net Asset Review to finalize financial outcomes.\"", "from": "\"DIVESTMENT BUSINESSES\"", "keywords": "\"financial assessment, business closure\"", "source_id": "chunk-c96fadf1bf6b3b2335ac81efa04a5c6a", "to": "\"POST COMPLETION NET ASSET REVIEW\"", "width": 8.0}, {"description": "\"The ANZ 2018 Annual Report includes information on the evaluation and treatment of the Divestment Businesses for financial repor re, impacting employee performance and organizational outcomes.\"", "from": "\"CULTURE\"", "keywords": "\"cultural influence, performance\"", "source_id": "chunk-b5fb759e235a347fb34edde0dedc2281", "to": "\"BEHAVIOURS\"", "width": 8.0}, {"description": "\"The A$315 million social bond represents a financial commitment from ANZ aimed at supporting housing initiatives through NHFIC.\"", "from": "\"NHFIC\"", "keywords": "\"funding, housing support\"", "source_id": "chunk-8603a353352dc2cc629cedbca53a0277", "to": "\"A$315 MILLION SOCIAL BOND\"", "width": 8.0}, {"description": "\"The NZ$500 million wellbeing bond represents a funding mechanism established by ANZ and HNZ to enhance social housing access in New Zealand.\"", "from": "\"HNZ\"", "keywords": "\"funding mechanism, housing access\"", "source_id": "chunk-8603a353352dc2cc629cedbca53a0277", "to": "\"NZ$500 MILLION WELLBEING BOND\"", "width": 8.0}, {"description": "\"The NZ$600 million wellbeing bond is aimed at providing financial resources for social housing development in New Zealand, facilitated by ANZ.\"", "from": "\"HNZ\"", "keywords": "\"funding initiative, social housing\"", "source_id": "chunk-8603a353352dc2cc629cedbca53a0277", "to": "\"NZ$600 MILLION WELLBEING BOND\"", "width": 8.0}, {"description": "\"Ian Smith, as a third-generation orchardist, has played a crucial role in developing and managing Willie Smith\u0027s operations.\"", "from": "\"WILLIE SMITH\u2019S ORGANIC APPLES AND CIDER\"", "keywords": "\"family legacy, business management\"", "source_id": "chunk-282e3b66e8a3a92fc00ad39393a8b49a", "to": "\"IAN SMITH\"", "width": 7.0}, {"description": "\"IOOF Holdings acquired OnePath pensions and investment businesses from ANZ, indicating a business acquisition.\"", "from": "\"ONEPATH PENSIONS AND INVESTMENT\"", "keywords": "\"business acquisition, financial services\"", "source_id": "chunk-d37876bba5bbc87316d789e340352fb1", "to": "\"IOOF HOLDINGS\"", "width": 9.0}, {"description": "\"ADG businesses are al ices integration, organizational collaboration\"", "source_id": "chunk-57e48b98c89d0236ee16b9b79ac1ae50", "to": "\"ANZ SELF MANAGED SUPER LTD\"", "width": 8.0}, {"description": "\"Both are securitisation trusts managing different sets of financial assets under similar frameworks.\"", "from": "\"KINGFISHER TRUST 2016-1\"", "keywords": "\"securitisation, asset management\"", "source_id": "chunk-d43d75a8acc03a2f2367fb07b3780131", "to": "\"KINGFISHER TRUST 2019-1\"", "width": 8.0}, {"description": "\"Risk Assessment Tools play a vital role in the evaluation and management of Credit Risk at ANZ.\"", "from": "\"CREDIT RISK MANAGEMENT\"", "keywords": "\"technological support, credit evaluation\"", "source_id": "chunk-2a26bf7f3ea3cf8d8df0c1d5333874a9", "to": "\"RISK ASSESSMENT TOOLS\"", "width": 9.0}, {"description": "\"EAD is an essential consideration within the IRB approach for calculating risk exposure at default.\"", "from": "\"EAD\"", "keywords": "\"risk measurement, credit assessment\"", "source_id": "chunk-eebd3adcaa2be8b912d967cd104311c5", "to": "\"IRB APPROACH\"", "width": 9.0}, {"description": "\"Improvements in Loan Asset Quality Reporting inform the Credit Review Process and subsequent credit decisions.\"", "from": "\"LOAN ASSET QUALITY REPORTING\"", "keywords": "\"evaluation process, credit assessment\"", "source_id": "chunk-2a26bf7f3ea3cf8d8df0c1d5333874a9", "to": "\"CREDIT REVIEW PROCESS\"", "width": 6.0}, {"description": "\"The assessment of Past Due Facilities is a key area of Credit Discretion within the credit approval process.\"", "from": "\"PAST DUE FACILITIES\"", "keywords": "\"credit assessment, approval process\"", "source_id": "chunk-2a26bf7f3ea3cf8d8df0c1d5333874a9", "to": "\"CREDIT DISCRETION\"", "width": 7.0}, {"description": "\"Individually Assessed Provisions consider Legal Uncertainties that may affect the recovery of impaired assets.\"", "from": "\"INDIVIDUALLY ASSESSED PROVISIONS\"", "keywords": "\"risk assessment, recovery considerations\"", "source_id": "chunk-b2eb5aa63b6ccbd2854c9b9f10527224", "to": "\"LEGAL UNCERTAINTIES\"", "width": 7.0}, {"description": "\"Write-offs occur after Individually Assessed Provisions are recognized and deemed necessary for uncollectible assets.\"", "from": "\"INDIVIDUALLY ASSESSED PROVISIONS\"", "keywords": "\"debt recovery, financial reporting\"", "source_id": "chunk-b2eb5aa63b6ccbd2854c9b9f10527224", "to": "\"WRITE-OFFS\"", "width": 9.0}, {"description": "\"Residential Mortgages are a specific type of exposure that falls under the broader corporate financial activities.\"", "from": "\"RESIDENTIAL MORTGAGE\"", "keywords": "\"mortgage exposure, portfolio type\"", "source_id": "chunk-f5e90920ed24586cf3a64ba4475da136", "to": "\"CORPORATE\"", "width": 6.0}, {"description": "\"Both Residential Mortgage and Qualifying Revolving Retail are categories analyzed in the context of retail exposure at ANZ, impacting the bank\u0027s financial stability.\"\u003cSEP\u003e\"Both concepts pertain to different types of retail lending exposed to risk evaluations and metrics under Basel III regulations.\"", "from": "\"RESIDENTIAL MORTGAGE\"", "keywords": "\"financial products, risk evaluation\"\u003cSEP\u003e\"financial products, risk exposure\"", "source_id": "chunk-061734129599e22f10a3e3354d246004\u003cSEP\u003echunk-5f65b26ca292f9ee437c4cd7fd5c4baf", "to": "\"QUALIFYING REVOLVING RETAIL\"", "width": 12.0}, {"description": "\"Both concepts are related as subsets of retail lending, detailed in the context of exposure and risk metrics in the disclosure.\".\"\u003cSEP\u003e\"Residential Mortgage and Other Retail represent different categories of retail exposure, contributing to the overall assessment of financial risk by ANZ.\"", "from": "\"RESIDENTIAL MORTGAGE\"", "keywords": "\"financial analysis, categorization\"\u003cSEP\u003e\"financial products, category comparison\"", "source_id": "chunk-061734129599e22f10a3e3354d246004\u003cSEP\u003echunk-5f65b26ca292f9ee437c4cd7fd5c4baf", "to": "\"OTHER RETAIL\"", "width": 10.0}, {"description": "\"Average Exposure at Default for Residential Mortgages provides insights into the borrowing patterns and risk associated with this specific loan category.\"", "from": "\"RESIDENTIAL MORTGAGE\"", "keywords": "\"financial metrics, risk analysis\"", "source_id": "chunk-5f65b26ca292f9ee437c4cd7fd5c4baf", "to": "\"AVERAGE EXPOSURE AT DEFAULT\"", "width": 6.0}, {"description": "\"Exposure-weighted average Loss Given Default (%) for Residential Mortgages indicates the potential loss expected in case of default, pertinent for risk management.\"", "from": "\"RESIDENTIAL MORTGAGE\"", "keywords": "\"risk management, financial analysis\"", "source_id": "chunk-5f65b26ca292f9ee437c4cd7fd5c4baf", "to": "\"EXPOSURE-WEIGHTED AVERAGE LOSS GIVEN DEFAULT (%)\"", "width": 7.0}, {"description": "\"Sovereign represents a category of exposure that banks deal with in their financial frameworks.\"", "from": "\"SOVEREIGN\"", "keywords": "\"financial exposure, governmental status\"", "source_id": "chunk-f5e90920ed24586cf3a64ba4475da136", "to": "\"BANK\"", "width": 7.0}, {"description": "\"ANZ Basel III provides a detailed disclosure regarding the financial activities and exposures of banks including ANZ itself.\"", "from": "\"BANK\"", "keywords": "\"financial disclosure, banking sector\"", "source_id": "chunk-f5e90920ed24586cf3a64ba4475da136", "to": "\"ANZ BASEL III\"", "width": 8.0}, {"description": "\"Qualifying Revolving Retail and Other Retail are both categories under retail lending with specified metrics and loss evaluations.\"", "from": "\"QUALIFYING REVOLVING RETAIL\"", "keywords": "\"financial products, category comparison\"", "source_id": "chunk-061734129599e22f10a3e3354d246004", "to": "\"OTHER RETAIL\"", "width": 5.0}, {"description": "\"Entertainment, Leisure \u0026 Tourism contributes to the Total Exposures mentioned in the financial report.\"", "from": "\"TOTAL EXPOSURES\"", "keywords": "\"sector inclusion, financial overview\"", "source_id": "chunk-f5e90920ed24586cf3a64ba4475da136", "to": "\"ENTERTAINMENT, LEISURE \u0026 TOURISM\"", "width": 7.0}, {"description": "\"Agriculture, Forestry, Fishing \u0026 Mining is included within the Total Exposures, detailing associated risks and amounts.\"", "from": "\"TOTAL EXPOSURES\"", "keywords": "\"sector inclusion, financial overview\"", "source_id": "chunk-f5e90920ed24586cf3a64ba4475da136", "to": "\"AGRICULTURE, FORESTRY, FISHING \u0026 MINING\"", "width": 7.0}, {"description": "\"The report correlates Total Exposures with Capital and Total Exposures to highlight the bank\u0027s capacity to manage risk effectively.\"", "from": "\"TOTAL EXPOSURES\"", "keywords": "\"risk management, capital adequacy\"", "source_id": "chunk-9a67d62f24f6f6043ed3e0fd879e2f59", "to": "\"CAPITAL AND TOTAL EXPOSURES\"", "width": 9.0}, {"description": "\"ANZ Basel III disclosures classify exposures into various Portfolio Types throughout the report.\"", "from": "\"ANZ BASEL III\"", "keywords": "\"financial classification, reporting\"", "source_id": "chunk-f5e90920ed24586cf3a64ba4475da136", "to": "\"PORTFOLIO TYPE\"", "width": 8.0}, {"description": "\"Qualifying Central Counterparties are included in the assessment under total standardized approach metrics by ANZ.\"", "from": "\"QUALIFYING CENTRAL COUNTERPARTIES\"", "keywords": "\"regulatory compliance, financial metrics\"", "source_id": "chunk-2815d708a3246d1f09bb8ef7f6012a10", "to": "\"TOTAL STANDARDISED APPROACH\"", "width": 6.0}, {"description": "\"Total Advanced IRB Approach results affect financial assessments across the Asia Pacific, Europe, and America regions.\"", "from": "\"TOTAL ADVANCED IRB APPROACH\"", "keywords": "\"global financial assessment\"", "source_id": "chunk-2815d708a3246d1f09bb8ef7f6012a10", "to": "\"ASIA PACIFIC, EUROPE AND AMERICA\"", "width": 7.0}, {"description": "\"The IRB approach uses PD as a key risk component for assessing the likelihood of default.\"", "from": "\"IRB APPROACH\"", "keywords": "\"risk measurement, credit assessment\"", "source_id": "chunk-eebd3adcaa2be8b912d967cd104311c5", "to": "\"PD\"", "width": 9.0}, {"description": "\"LGD is a critical input in the IRB approach, influencing the assessment of potential loss from defaults.\"", "from": "\"IRB APPROACH\"", "keywords": "\"risk measurement, credit assessment\"", "source_id": "chunk-eebd3adcaa2be8b912d967cd104311c5", "to": "\"LGD\"", "width": 9.0}, {"description": "\"Risk Grades rely on the outputs of Credit Rating Models for assessing credit quality and risk levels.\"", "from": "\"RISK GRADES\"", "keywords": "\"risk assessment, model reliance\"", "source_id": "chunk-6e279adfa3c8cb4a293af2c7a99c723d", "to": "\"CREDIT RATING MODELS\"", "width": 8.0}, {"description": "\"Sovereigns are assessed using specific methodologies in Credit Rating Models employed by ANZ.\"", "from": "\"CREDIT RATING MODELS\"", "keywords": "\"credit risk, governmental assessment\"", "source_id": "chunk-6e279adfa3c8cb4a293af2c7a99c723d", "to": "\"SOVEREIGNS\"", "width": 7.0}, {"description": "\"The Customer Approval Process includes evaluating clients for Revolving Credit to determine lending eligibility.\"", "from": "\"CUSTOMER APPROVAL PROCESS\"", "keywords": "\"lending criteria, credit evaluation\"", "source_id": "chunk-6e279adfa3c8cb4a293af2c7a99c723d", "to": "\"REVOLVING CREDIT\"", "width": 8.0}, {"description": "\"Borrower Types are categorized under different Asset Classes, affecting the credit rating assessment methods used by ANZ.\"", "from": "\"BORROWER TYPE\"", "keywords": "\"credit assessment, categorization\"", "source_id": "chunk-6e279adfa3c8cb4a293af2c7a99c723d", "to": "\"ASSET CLASS\"", "width": 8.0}, {"description": "\"The report includes comparisons between Estimated PD and Actual PD to assess the accuracy of risk models and forecasts.\"", "from": "\"ESTIMATED PD\"", "keywords": "\"risk assessment, forecasting\"", "source_id": "chunk-56e24fecb4bdf9a22f5730b15fa0c39e", "to": "\"ACTUAL PD\"", "width": 9.0}, {"description": "\"The relationship between Average Estimated LGD and Average Actual LGD highlights how expectations matched actual losses in default scenarios.\"", "from": "\"AVERAGE ESTIMATED LGD\"", "keywords": "\"loss assessment, performance evaluation\"", "source_id": "chunk-56e24fecb4bdf9a22f5730b15fa0c39e", "to": "\"AVERAGE ACTUAL LGD\"", "width": 8.0}, {"description": "\"Market Instruments often incorporate credit risk mitigation practices to manage potential losses from counterparty defaults.\"", "from": "\"MARKET INSTRUMENTS\"", "keywords": "\"risk management, financial strategies\"", "source_id": "chunk-73866806b8ce234efd3439b5b7bba01c", "to": "\"CREDIT RISK MITIGATION\"", "width": 7.0}, {"description": "\"PCRE is considered in the CVA model used by ANZ to assess the fair value of derivative transactions.\"", "from": "\"CREDIT VALUATION ADJUSTMENT (CVA)\"", "keywords": "\"risk assessment, financial valuation\"", "source_id": "chunk-73866806b8ce234efd3439b5b7bba01c", "to": "\"POTENTIAL CREDIT RISK EXPOSURE (PCRE)\"", "width": 8.0}, {"description": "\"Both Traditional and Synthetic Securitisations are financial strategies employed by ANZ to manage and structure risk assets.\"", "from": "\"TRADITIONAL SECURITISATIONS\"", "keywords": "\"financial strategies, risk management\"", "source_id": "chunk-455376f322a61ec1b2ab84f265d3661d", "to": "\"SYNTHETIC SECURITISATIONS\"", "width": 8.0}, {"description": "\"The Internal Models Approach utilized by ANZ aligns with the regulations established in APS 116 for assessing market risk adequacy.\"", "from": "\"INTERNAL MODELS APPROACH\"", "keywords": "\"regulatory compliance, risk assessment\"", "source_id": "chunk-70e6786c1a0f84cdefa8970c907896b3", "to": "\"APS 116\"", "width": 9.0}, {"description": "\"The Internal Models Approach also complies with APS 117 for managing interest rate risk, demonstrating adherence to regulatory standards.\"", "from": "\"INTERNAL MODELS APPROACH\"", "keywords": "\"compliance, risk management\"", "source_id": "chunk-70e6786c1a0f84cdefa8970c907896b3", "to": "\"APS 117\"", "width": 9.0}, {"description": "\"Loss Limits are integral to the Market Risk Management Framework, ensuring controlled response to trading losses.\"", "from": "\"LOSS LIMITS\"", "keywords": "\"risk control, framework element\"", "source_id": "chunk-70e6786c1a0f84cdefa8970c907896b3", "to": "\"MARKET RISK MANAGEMENT FRAMEWORK\"", "width": 8.0}, {"description": "\"CRSOC is a sub-committee of CMRC, indicating a hierarchical relationship in oversight and control functions.\"", "from": "\"CMRC\"", "keywords": "\"committee hierarchy, oversight\"", "source_id": "chunk-386476d7791c4846645593674598a594", "to": "\"CRSOC\"", "width": 8.0}, {"description": "\"The Operational Risk Framework incorporates the I.AM approach for effectively managing operational risk across ANZ.\"", "from": "\"OPERATIONAL RISK FRAMEWORK\"", "keywords": "\"risk management, operational framework\"", "source_id": "chunk-493697a4372d31e70b2d17e2ac33676b", "to": "\"I.AM (IDENTIFY, ACT, MONITOR)\"", "width": 9.0}, {"description": "\"Crisis Team Structures are integral components of Crisis Management Plans, designed to effectively respond to crises.\")", "from": "\"CRISIS MANAGEMENT PLANS\"", "keywords": "\"emergency response, planning\"", "source_id": "chunk-d155be184437929363e8eb61106195a8", "to": "\"CRISIS TEAM STRUCTURES\"", "width": 8.0}, {"description": "\"Business Units must identify and manage Key Risks to protect ANZ\u0027s goals and ensure compliance.\")", "from": "\"KEY RISKS\"", "keywords": "\"risk identification, operational responsibility\"", "source_id": "chunk-d155be184437929363e8eb61106195a8", "to": "\"BUSINESS UNITS\"", "width": 8.0}, {"description": "\"Equity Investments are a significant part of the Banking Book Positions, illustrating the financial exposure of ANZ\u0027s equity activities.\"", "from": "\"EQUITY INVESTMENTS\"", "keywords": "\"financial exposure, investment categorization\"", "source_id": "chunk-12a98b8abd4d2f6d4affd3694480dfb0", "to": "\"BANKING BOOK POSITIONS\"", "width": 7.0}, {"description": "\"Equity Investments may be categorized as Fair Value through Profit and Loss based on accounting practices, impacting financial statements.\"", "from": "\"EQUITY INVESTMENTS\"", "keywords": "\"accounting treatment, investment classification\"", "source_id": "chunk-12a98b8abd4d2f6d4affd3694480dfb0", "to": "\"FAIR VALUE THROUGH PROFIT AND LOSS\"", "width": 7.0}, {"description": "\"Group Strategy is involved in Performance Monitoring to analyze the effectiveness of ANZ\u0027s equity investments against set expectations.\"", "from": "\"GROUP STRATEGY\"", "keywords": "\"performance assessment, investment strategy\"", "source_id": "chunk-12a98b8abd4d2f6d4affd3694480dfb0", "to": "\"PERFORMANCE MONITORING\"", "width": 7.0}, {"description": "\"Changes in Economic Value are directly influenced by Interest Rate Moves, affecting the bank\u0027s financial standings and stress test outcomes.\"", "from": "\"ECONOMIC VALUE\"", "keywords": "\"financial impact, interest rates\"", "source_id": "chunk-383666bcf00042301526fa367947e46f", "to": "\"INTEREST RATE MOVES\"", "width": 8.0}, {"description": "\"Forward Looking Stress Tests examine the effects of Repricing Term Assumptions on the bank\u0027s financial stability under various conditions.\"", "from": "\"FORWARD LOOKING STRESS TESTS\"", "keywords": "\"future projections, financial stability\"", "source_id": "chunk-383666bcf00042301526fa367947e46f", "to": "\"REPRICING TERM ASSUMPTIONS\"", "width": 7.0}, {"description": "\"Credit Related Losses can lead to Impairment Losses being recognized when the likelihood of full recovery of an asset is diminished.\"", "from": "\"CREDIT RELATED LOSSES\"", "keywords": "\"financial risk, asset recovery\"", "source_id": "chunk-585eb8009cc9ef0a4fa82aae1ee43fa1", "to": "\"IMPAIRMENT LOSSES\"", "width": 8.0}, {"description": "\"The decisions made at the 2019 Annual General Meeting can lea
